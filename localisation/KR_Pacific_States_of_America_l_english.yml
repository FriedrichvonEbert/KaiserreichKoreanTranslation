pacificstates.29.d:0 "[From.GetNameDefCap](은)는 미국과 일본의 동맹을 성사시키기 위해 대사를 파견하여 총리를 만나려 하고 있습니다. 우리는 미국의 제안을 받아들여야 할까요?"
pacificstates.29.a:0 "물론 우리는 그들을 환영할 것이다!"
