CAL_HARRY_HILL_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§W 1890년 4월 7일, 미합중국 캘리포니아 오클랜드\n§Y군 경력:§W 해리 윌버 힐은 1907년 미국 해군사관학교에 입학했고 1911년 6월에 졸업했습니다. 그는 해군사관학교를 졸업한 이후 해안경비대 태평양전대에서 장갑순양함 메릴랜드 호, 어뢰정모함 아이리스 호, 구축함 페리 호, 그리고 기관장교로서 방호순양함 알바니 호에서 연속으로 복무했습니다. 1917년 1월부터 그는 전함 텍사스 호에서 복무했고 1918년 9월엔 전함 와이오밍 호로 전속되었습니다. 1918년 11월 23일 그는 전함 아칸소 호의 항해사로 발령받았고 1919년 1월까지 그 자격으로 복무했는데, 당시 그는 대서양함대 제7지휘편대 소속 전속부관 임무를 맡았습니다. 그해 7월, 그는 비슷한 임무를 받은 채로 태평양함대 제6지휘편대 참모부로 전보되었습니다. 해군사관학교에서 2개월간 복무한 이후인 1919년 11월, 그는 해군참모총장 전속부관이 되었고 1923년 3월까지 그 자리를 유지했습니다. 이후 그는 순양함 콩코드 호에 장비를 설치하는 것을 도왔고 콩코드 호가 1923년 11월 23일 취역하자 포술장교로서 탑승했습니다. 그는 1925년 6월부터 3개월간 미 해군함대사령관 부관으로 근무했고, 이후 경순양함 멤피스 호의 포술장교로 근무했습니다. 그는 1926년 6월부터 1928년에 걸쳐 2년간 버지니아주 햄프턴로즈의 모병소에서 행정관으로 근무하다가 1928년 7월부터 1931년 5월까진 메릴랜드 호에서 포술장교로 복무했습니다. 그는 1929년 메릴랜드 호가 포술 트로피를 수상했을 때 전함에 타있었고, 해군장관으로부터 표창장을 받았습니다. 그는 1930년엔 해군사관학교 행정부서에 대대장교로 발령받았고, 1933년 6월부터 1934년까지 미 태평양함대 지휘전투함대 참모부에서 함대포술장교를 지냈습니다. 배스 아이언 웍스 조선소에 발령받은 힐 사령관은 듀이 호의 장비 설치를 도왔고, 듀이 호가 취역한 1934년 10월 4일부터 1935년 6월 17일까지 이 구축함을 지휘했습니다. 이후 그는 다시 해군작전부장사무실에 배속되었고, 내전이 발발했을 당시엔 해군대학의 고등과정을 수료하기 직전이었습니다. 그는 내전의 발발로 태평양 주지사들에게 가담했고, 소장 계급으로 진급했습니다."
CAL_FELIX_STUMP_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§W 1894년 12월 15일, 미합중국 웨스트버지니아 파커스버그\n§Y군 경력:§W 펠릭스 버드웰 스텀프는 1913년 미국 해군사관학교에 합격했습니다. 그는 포함 요크타운 호에서 복무했고, 세계대전 당시엔 대서양에서 순양함 신시내티 호의 항해사로 일했습니다. 전후 그는 전드레드노트 전함인 앨러배마 호에서 복무했습니다. 스텀프는 그 직후 1920-1921년 펜사콜라 해군항공기지에서 비행 훈련을 받은 후 MIT 항공공학 대학원을 다녔습니다. 그는 1923년부터 1925년까지 실험적 항공모함인 랭글리 호의 제2뇌격기대대(VT-2) "두어 버즈(Doer Birds)"의 해군 비행장교로 근무했습니다. 그는 1928-1929년에 걸쳐 순양정찰전대를 지휘했고, 1930-1931년에는 정찰함대 순양전대 소속 참모로 근무했습니다. 스텀프는 1937년이 되기 직전엔 랭글리 호 소속 제2수뢰폭격전대의 지휘관이었습니다. 1937년 중령으로 진급한 그는 내전이 발발한 시점에서 랭글리 호의 부장으로 복무하고 있었고, 태평양사령부에 의해 해군 소장으로 진급했습니다."
CAL_HARVEY_OVERESCH_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§W 1893년 1월 20일, 미합중국 인디애나 라파예트\n§Y군 경력:§W 하비 에드워드 '스위드' 오버리쉬는 미국 해군사관학교의 장교후보생이 되기 전까지 2년간 퍼듀 대학교에 다녔습니다. 그는 해군 장교후보생 미식축구팀에서 엔드 포지션으로 뛰었습니다. 그는 1914년엔 월터 캠프에 의해 전미 3위 팀의 일원으로 선발되기도 했습니다. 또한 오버리쉬는 해군 농구팀 및 그 8인조 크루와 경쟁하기도 했습니다. 그는 1915년 사관학교 체육대회에서 "가장 뛰어난 개인 운동능력"으로 해군체육협회가 제작한 예검을 받았습니다. 졸업 이후, 그리고 세계대전 기간 동안, 그는 USS 사우스캐롤라이나 호에서 첫 보직을 받아 1918년 12월까지 복무했습니다. 이후 그는 대서양사령부 참모부 소속 전속부관으로서 연이어 복무했습니다. 그는 1920년 미국 해군사관학교에서 병기 분야 대학원 과정을 밟았고 이를 마무리한 1923년 6월엔 USS 웨스트버지니아 호가 건조중이던 뉴포트뉴스 조선소와 드라이독컴퍼니 시설로 발령받았습니다. 그는 웨스트버지니아 호가 취역하는 1926년 3월까지 그곳에서 근무했고, 1927년까지 USS 오스본 호의 부장을 맡았습니다. 그의 다음 임무는 뉴포틀랜드의 해군어뢰기지에서의 육상근무였고 이후엔 1929년 해상으로 돌아가 아시아함대에서 복무하기 이전까지 달그렌에 위치한 해군성능시험장에서 일했습니다. 1935년 그는 미국 재향 군인회의 해군 및 해군 항공대 담당관으로 임명되었고, 거기서 내전이 발발할 때까지 근무했습니다. 내전이 발발하면서 그는 미국으로 소환되었고, 태평양사령부에 의해 임시로 해군 소장으로 진급되었습니다."
CAL_JAMES_DOYLE_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§W 1897년 8월 22일, 미합중국 뉴욕 아스토리아\n§Y군 경력:§W 제임스 헨리 도일은 1916년 미국 해군사관학교에 입학해 1920년 기수와 함께 졸업했습니다. 그는 1919년 졸업한 이후 1926년 8월까지 USS 머큐리, USS 펜실베이니아, USS 조지 E. 뱃저, USS 델라웨어, 그리고 USS 캠든에서 연이어 복무했습니다. 1926년 8월 1일, 그는 조지 워싱턴 대학교 법대에 다니는 동안 워싱턴 D.C.의 해군부 법무감실에 처음으로 출근했습니다. 그는 1929년 법학사 학위를 받으며 우수한 성적으로 졸업했습니다. 1929년 7월 부랴부랴 임무에 복귀한 그는 USS 로렌스 함에 부장으로 임관했으며, 1930년 8월엔 비슷한 자격으로 USS. 뷰캐넌으로 전보되었습니다. 1932년 7월 USS 뷰캐넌에서 내린 그는 이후 3년간 법무감실에서 근무했으며, 이후 1935년 6월부터 1937년 6월까지 정찰함대 구축함전대 참모부 부관으로 근무했습니다. 내전이 발발하자, 그는 태평양사령부에 의해 해군 소장으로 진급했습니다."





