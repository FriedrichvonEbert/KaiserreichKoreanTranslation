CAL_Operation_Liberty_mission:0 "빙하 작전"
CAL_Operation_Liberty_mission_desc:0 "내전이 로키 산맥 반대쪽에서 치열하게 벌어지고 있는 가운데, 서부방위사령부의 고위참모부는 전쟁에서 이기기 위해서는 대초원에 도달하기 위한 결정적인 한방이 필요하다고 결단을 내렸습니다. 마셜 최고 사령관은 우리가 목표를 달성한다면 승기를 잡게 될 것이라고 장담하였습니다. 하지만 이 목표를 달성하지 못한다면, 사기가 저하될 것이고, 어쩌면 우리를 완전한 패배의 길로 가게 만들지도 모릅니다..."

