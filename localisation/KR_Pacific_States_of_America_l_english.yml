pacificstates.20.t:0 "[GetYear] 민주당 전당대회"
pacificstates.20.d.president:0 "민주당은 현직 대통령인 [CAL.GetLeader]를 만장일치로 대통령 후보로 재선출했습니다."
pacificstates.20.d.president_steps_down:0 "대통령 [CAL.GetLeader]의 두번째 임기가 끝나가고 있고, 그는 대선에 다시 출마할 수 없습니다. 민주당은 이제 그의 후임자를 선택해야 합니다. 네브래스카 주지사 발 피터슨이 될까요, 아니면 워싱턴 상원의원 해리 P. 케인이 될까요?"
pacificstates.20.d.not_president:0 "2명의 후보가 민주당 [GetYear] 대선 경선에 나왔습니다: 네브레스카 주지사 발 피터슨과 워싱턴 상원의원 해리 P. 케인이 바로 그들입니다. 누가 민주당의 대선후보가 될까요?"
pacificstates.20.a:0 "발 피터슨!"
pacificstates.20.b:0 "해리 P. 케인!"
pacificstates.20.c:0 "축하하네, [CAL.GetLeader]!"

pacificstates.21.t:0 "[GetYear] 대통령 선거"
pacificstates.21.d:0 "[GetYear] 대통령 선거 투표가 방금 마감되었습니다. 대통령과 의회 과반수석을 모두 거머쥔 당은 바로..."
pacificstates.21.a:0 "농민노동당!"
pacificstates.21.b:0 "진보당!"
pacificstates.21.c:0 "공화당!"
pacificstates.21.e:0 "민주당!"

pacificstates.22.t:0 "미국의 재통합"
pacificstates.22.d:0 "마침내 미국의 재통합이 이루어졌습니다. 폭군 맥아더와 미국을 망가뜨리려는 다른 반역자들은 격퇴당했고, 모든 미국인들에게 자유가 보장된 지금 국가 전역에 성조기가 자랑스럽게 휘날리고 있습니다."
pacificstates.22.a:0 "드디어."

pacificstates.23.t:0 "미국이 우리를 보호하기로 결정하다"
pacificstates.23.d:0 "[From.GetNameDefCap](은)는 우리나라가 태평양에서 살아남을 수 있도록 보호를 제공하기로 결정했습니다."
pacificstates.23.a:0 "고맙다 미국!"

pacificstates.24.t:0 "미국의 보호"
pacificstates.24.d:0 "[From.GetNameDefCap](은)는 우리 신생 공화국이 태평양에서 살아남을 수 있도록 보호를 제공하기로 결정했습니다."
pacificstates.24.a:0 "고맙다 미국!"

pacificstates.25.t:0 "[From.GetNameDefCap](이)가 협상국 가입을 요청하다"
pacificstates.25.d:0 "[From.GetNameDefCap](은)는 [From.GetNameDefCap]의 협상국 가입을 성사시키기 위해 대사를 파견하여 국왕과 수상을 접견하려 하고 있습니다. 미국의 요청을 받아들여야 할까요?"
pacificstates.25.a:0 "물론 우리는 그들을 환영할 것이다!"
pacificstates.25.b:0 "우리는 그들이 필요없다."

pacificstates.26.t:0 "[From.GetNameDefCap]의 거절"
pacificstates.26.d:0 "[From.GetAdjective] 정부는 우리의 동맹 요청을 거절했습니다. 아마 그들의 기준에서 우리는 좋은 동맹이 아니었거나 동맹으로서의 가치가 없었을 것입니다. 어떤 쪽이든, 대답은 아니오였습니다."
pacificstates.26.a:0 "형편없는 결정이군."

pacificstates.27.t:0 "[From.GetNameDefCap](이)가 라이히스팍트 가입을 요청하다"
pacificstates.27.d:0 "[From.GetNameDefCap](은)는 [From.GetNameDefCap]의 라이히스팍트 가입을 성사시키기 위해 대사를 파견하여 카이저와 수상을 접견하려 하고 있습니다. 미국의 요청을 받아들여야 할까요?"
pacificstates.27.a:0 "물론 우리는 그들을 환영할 것이다!"
pacificstates.27.b:0 "우리는 그들이 필요없다."

