### Domestic Policy Events 50 - 75 ###

pacificstates.50.t:0 "HUAC 설립"
pacificstates.50.d:0 "정부에 적대적인 체제 전복적 세력들을 심판하는 위원회를 만들자는 제안이 의회에 올라왔습니다. 위원회는 '반미국행위위원회'으로 불릴 것이며, 미국의 반역자들을 색출해 낼 것입니다. 하지만, 정부 내 일부 사람들은 그것의 효용성에 의문을 제기하고 있고 헌법에 위배된다고 주장하고 있습니다. 의회는 어떻게 해야 할까요?"
pacificstates.50.a:0 "위원회를 조직하자."
pacificstates.50.b:0 "위원회를 조직하지 말자."

pacificstates.51.t:0 "헤이스 코드와 영화"
pacificstates.51.d:0 "할리우드는 미국 영화협회 회장 윌 H.헤이스의 이름을 딴 소위 '헤이스 코드'를 만들기로 결정했습니다. 많은 사람들은 이 법안의 실제 목표를 생디칼리슴적 색채의 영화를 몰아내는 것이라 보고 있지만, 이 법안의 명시적인 목표는 영화에서의 '도덕성'을 보장하는 것입니다. 그러나 많은 감독들은 지금까지 규정을 아슬아슬하게 넘지 않고 영화를 만들어 왔고, 앞으로도 그럴 것으로 예상됩니다."
pacificstates.51.a:0 "이를 통해 영화의 발전이 이루어질 것이다."

pacificstates.52.t:0 "미국의 국가"
pacificstates.52.d:0 "미국은 공식 국가가 없었습니다. 현재 의회에서 국가로 선포할 노래를 토론하고 있습니다. 노래 네 곡이 가능한 후보로 뽑혔습니다. 의회가 어떤 노래를 뽑아야할까요?"
pacificstates.52.a:0 "컬럼비아, 대양의 보배"
pacificstates.52.b:0 "컬럼비아 만세"
pacificstates.52.c:0 "My country, Tis of Thee(나의 조국)"
pacificstates.52.e:0 "별이 빛나는 깃발"

pacificstates.53.t:0 "아동 노동법 개정안"
pacificstates.53.d:0 "Congress has recently proposed an amendment to outlaw child labor throughout the country. The proposed amendment reads as followed:\n\nSection 1. The Congress shall have power to limit, regulate, and prohibit the labor of persons under eighteen years of age.\nSection 2. The power of the several States is unimpaired by this article except that the operation of State laws shall be suspended to the extent necessary to give effect to legislation enacted by the Congress.\n\nAs per the constitution of the United States it has to be ratified by either: The legislatures of three-fourths of the states or State ratifying conventions in three-fourths of the states. What shall happen with the amendment?"
pacificstates.53.a:0 "개정안이 비준되었다."
pacificstates.53.b:0 "개정안이 비준되지 못했다."

pacificstates.54.t:0 "평등법 개정안"
pacificstates.54.d:0 "The Amendment had been conceived up in the early 1920s following the passage of the Eighteenth amendment to allow women the right to vote. The amendment would follow up on the 19th and further protect the rights of women throughout the United States of America. The Amendment reads as followed:\n\nSection 1. Equality of rights under the law shall not be denied or abridged by the United States or by any State on account of sex.\nSection 2. The Congress shall have the power to enforce, by appropriate legislation, the provisions of this article.\nSection 3. This amendment shall take effect two years after the date of ratification.\n\nAs per the constitution of the United States it has to be ratified by either: The legislatures of three-fourths of the states or State ratifying conventions in three-fourths of the states. What shall happen with the amendment?"
pacificstates.54.a:0 "개정안이 비준되었다."
pacificstates.54.b:0 "개정안이 비준되지 못했다."

pacificstates.55.t:0 "중국인 배제법"
pacificstates.55.d:0 "1800년대 이후 중국인은 미국에서 배제받았습니다. 이들은 미국 시민권자가 될 수도 없었고 미국으로 이민갈 수도 없었습니다. 현재 의회는 이 법률들이 폐지되어야 하는지 아니면 계속 존치시켜야 하는지 논의 중입니다."
pacificstates.55.a:0 "법을 폐지해라."
pacificstates.55.b:0 "법을 남겨둬라."

pacificstates.56.t:0 "반 클랜 법안"
pacificstates.56.d:0 "제1차 내전 이후 그랜트 대통령은 첫번째 클랜과 이들의 테러를 막기 위해 많은 법을 통과시켰습니다. 윌슨 행정부와 맥아두 행정부 시기 클랜은 다시 부활했고 미래의 폭군 휴이 롱에게 합류했습니다. 우리는 이 테러리스트 반역자들이 미국 내에서 보이지 않도록 이 법을 이용해야합니다."
pacificstates.56.a:0 "클랜에게 죽음을!"

pacificstates.57.t:0 "노동법"
pacificstates.57.d:0 "최저임금과 주당 최대 근로시간에 대한 일련의 법률이 최근 의회에 발의되었습니다. 최저임금법은 시간당 25센트의 최저임금을 보장하고, 최대 근로시간법은 주당 40시간 근무제를 보장합니다. 이 법률들은 국회에서 하나로 묶어서 논의되고 있는데, 하나가 통과되거나 통과되지 못하면 다른 하나도 그렇게 될 것입니다. 의회의 선택은?"
pacificstates.57.a:0 "법안을 통과시켜라."
pacificstates.57.b:0 "법안을 통과시키지 마라."

pacificstates.61.t:0 "국립공원재정비법"
pacificstates.61.d:0 "모든 국립공원, 국립기념관, 국립묘지, 국립군사공원, 국립수도공원 등을 국립공원관리청의 산하에 통합해 이를 재정비하자는 법안이 의회에서 발의됐습니다. 이 법을 통해 국립공원관리청의 관할이 넓어질 것입니다."
pacificstates.61.a:0 "국립공원을 재정비하자."

pacificstates.62.t:0 "이민 논쟁"
pacificstates.62.d:0 "The situation the Federal Government arrived at when the Pacific States was created did not offer us time to clarify the policy of immigration. This meant that a deal being planned by the Department of Labor to allow for Mexican labor temporary work rights in the United States was frozen for a time. Now that elections have been held and Democrat power retained, we can now address this concern. This program proposed by the Department of Labor was meant to alleviate the west's employment shortage and was supported by the Republicans. Now traditionally our party line is to respect the Alien Exclusion act and the rights of natural born American workers to determine the direction of the economy, but our employment shortage is that much greater as we struggle to reclaim America. Perhaps we should allow this through?"
pacificstates.62.a:0 "우리는 노동력이 필요하다."
pacificstates.62.b:0 "아니, 우리의 이상이 우선이다."

pacificstates.63.t:0 "할리우드 부기"
pacificstates.63.d:0 "The decision to promote true American values with a closer relationship with Hollywood seemed smart initially. However, the glitz and glamor of Hollywood shady accounting practices that confound our ability to measure returns. Patriotic productions privately financed receive royalties out of gross sales, which have been very high. However, the deal we accepted was on profits, which appear to be next to nothing. This inconsistency needs to be renegotiated, and the studios be told that such creative accounting cannot fly with the American government!"
pacificstates.63.a:0 "팝콘에도 세금을 매길 수 있지 않을까?"

pacificstates.64.t:0 "동양 태평양주의 운동"
pacificstates.64.d:0 "We initially thought that our intelligence service was overreactive when they warned us of Japanese infiltration, but this revelation justifies the time spent. Our of our new West Coast operations, agents uncovered pamphlets sent to prominent Japanese and African American leaders questioning the validity of our government. These pamphlets were traced to an organization called the Pacific Movement of the Eastern World, whose leadership appears to advocate in favor of a Pacific Japanese Alliance that advocates for unrestricted imperial growth of Japan in Asia. This organization appears to target non-Chinese ethnic minorities with promises of greater social freedom. We have arrested the conspirators, but we were unable to tie them to the Japanese embassy surprisingly."
pacificstates.64.a:0 "이상한 조직이군."

pacificstates.65.t:0 "커뮤널리즘과 예수 그리스도 후기성도 교회"
pacificstates.65.d:0 "The Church of Jesus Christ and Latter-Day Saints, better known as Mormons, have expressed sentiments in recent months to strengthen the ideals of Communalism within the church in order to counter the sway of syndicalism. Notably the Church has come out with a faith-based welfare program, called coincidentally enough the Church Welfare Program, to help provide for support for fellow Mormons, furthermore the program calls for more Bishop Storehouses to be created. Due to the churches influence in the western states, this has also translated into increased support for the Progressive and Farmer-Labor Parties."
pacificstates.65.a:0 "커뮤널리즘을 해결책으로 지지하자."

pacificstates.66.t:0 "군수 기업 재판"
pacificstates.66.d:0 "많은 무기 회사들이 미국에 대항하는 다양한 반역자들을 위해 싸웠습니다. 따라서, 그들의 운명을 결정하기 위한 청문회가 의회에서 열렸습니다. 그들이 공장을 다시 돌릴 수 있게 해야 할까요, 아니면 그들을 배신자로 처벌해야 할까요?"
pacificstates.66.a:0 "공장 재가동을 허가하자."
pacificstates.66.b:0 "그들은 반역자들이고 처단되어야 한다."

