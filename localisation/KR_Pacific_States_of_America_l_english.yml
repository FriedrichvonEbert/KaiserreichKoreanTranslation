### Army Focuses ### ## OLD ##
#CAL_defend_democracy:0 "민주주의를 수호하라"
#CAL_defend_democracy_desc:0 "We are the last bastion of freedom in what used to be a beacon of liberty to the world. We must ensure we can protect our democracy."
#CAL_artillery_effort:0 "포병전력 증강"
#CAL_artillery_effort_desc:0 "The indisputable victor of the Weltkrieg was heavy artillery. Modern howitzer designs will greatly shape the outcome of this new Civil War, and we should ensure our artillery is up to modern standards."
#CAL_american_auto_industry:0 "미국 자동차 산업"
#CAL_american_auto_industry_desc:0 "While most American auto industry lies under the control of the CSA, we still have some vehicle manufacturing here on the West Coast. We need to fund it to ensure it is capable of supporting our war effort."
#CAL_new_army_doctrines:0 "새로운 육군 교리"
#CAL_new_army_doctrines_desc:0 "The changing face of technology over the last two decades has massively shifted military thought. We need to choose a doctrine for our army to reflect these changes on the battlefield."
#CAL_new_officers:0 "새로운 장교들"
#CAL_new_officers_desc:0 "The small peacetime American army did not have a large officer corps. The dissolution of the country has further highlighted this issue. We need to train a new generation of officers to win this war."
#CAL_defense_contractors2:0 "방위산업 확장"
#CAL_defense_contractors2_desc:0 "Our initial efforts to stimulate defense contractors seems to have worked well. We should continue this plan to ensure our war effort is well-supported."
#CAL_defending_america:0 "주방위군"
#CAL_defending_america_desc:0 "The California, Oregon, and Washington State National Guards all stayed loyal to democracy. We need to encourage these guardians of freedom have the tools they need to win this war."
#CAL_columbia_needs_you:0 "조국이 당신을 부른다"
#CAL_columbia_needs_you_desc:0 "It is every patriotic citizen's duty to defend their right to democracy and liberty. We must motivate the people to fight for these freedoms."
#CAL_tank_designs:0 "전차 설계"
#CAL_tank_designs_desc:0 "Armored warfare will change the face of the battlefield forever. We need to ensure our tank designs are up to modern standards."
#CAL_mountain_training:0 "산악 훈련"
#CAL_mountain_training_desc:0 "The Rocky Mountains present a formidable line of defense against the traitors to the east. We should ensure we have specialized mountaineer units able to defend these natural fortifications."
#CAL_womens_land_army:0 "여성 육군"
#CAL_womens_land_army_desc:0 "Women have just as much of a stake in the outcome of this Civil War as men do. We should ensure there are ways for women to assist the war effort as much as possible."
#CAL_marines:0 "해병대 확장"
#CAL_marines_desc:0 "The Marine Corps was the pride of the American military, and one of the few branches not to suffer from the extensive budget cuts of the last few decades. We should build up the remnant of the corps that stayed loyal to our regime into a powerful fighting force."
#CAL_womens_army_corps:0 "여군"
#CAL_womens_army_corps_desc:0 "The integration of women into logistics and support roles have been a success, and now some are advocating for them to be put on the front lines, if not in full combat roles. This would cause some social controversy, but be a major advantage in fighting this war."
#CAL_fight_for_america:0 "미국을 위해 싸우자"
#CAL_fight_for_america_desc:0 "Freedom, liberty, and democracy are unalienable human rights, that sometimes must be defended with the blood of patriotic Americans. We should never be afraid to fight for what we truly believe is right."

###Army Focuses### ## NEW ##
CAL_activate_the_Western_Defense_Command:0 "서부방위사령부 창설"
CAL_activate_the_Western_Defense_Command_desc:0 "우리는 진짜 미국을 자처하고 있고, 우리 육군은 공식적으로 미합중국 육군이기 때문에, 지휘 계통이 불분명한 상태입니다. 따라서, 우리는 서부방위사령부를 신설해 군대를 정부의 간섭을 받지 않게 독립시키고, 내전에서 승리하면 다시 합칠 것입니다."
CAL_prepare_the_artillery:0 "포병 준비"
CAL_prepare_the_artillery_desc:0 "논쟁의 여지가 없는 세계대전의 승자는 포병입니다. 포병을 이용해 적을 뚫고 진격할 수 있을 뿐 아니라, 어떠한 적의 공세도 막아낼 수 있습니다. 우리는 해군의 예비 대포를 포병 여단에 할당하고, 이 치명적인 무기의 대량 생산을 용이하게 하기 위해 신형 야포 개발과 야포 부품 개선에 자금을 투입해야 합니다."
CAL_joint_chiefs_of_staff:0 "합동참모부"
CAL_joint_chiefs_of_staff_desc:0 "이 전쟁에서 승리하기 위해서는 육해공 각 군을 조율할 수 있는 합동참모부를 창설하고, 현대적인 교리로 우리 군을 이끌어야 합니다."
CAL_defense_logistics_agency:0 "국방부 군수국"
CAL_defense_logistics_agency_desc:0 "미국은 다양한 지형들로 가득한 거대한 나라입니다. 우리는 미국의 다양한 자연환경에 맞춰 전쟁을 이끌어가게 할 중앙 군수국을 만들어야 합니다."
CAL_deWitt_in_Charge:0 "최고 사령관: 존 레신 드윗"
CAL_deWitt_in_Charge_desc:0 "존 레신 드윗 소령은 적의 진지에 대한 대대적인 공세를 지지하는 다른 참모들과 달리, 강력한 제병협동 전술에 의한 신중한 공세를 제안했습니다. 그의 견해에 따르면, 중앙 고위 사령부에 의한 느리고 꾸준한 공세만이 우리나라를 승리로 이끌 것입니다. 참모총장 드윗과 함께 미국은 다시 자유를 되찾을 것입니다!"
CAL_Marshall_in_command:0 "최고 사령관: 조지 캐틀렛 마셜"
CAL_Marshall_in_command_desc:0 "조지 캐틀렛 마셜 육군 준장이 예측했습니다 : 우리 군대가 로키산맥을 넘지 못해 중서부의 거점을 확보하지 못하면 우리는 패배할 것입니다. 그의 견해에 따르면, 차량화 부대를 활용해 로키 산맥을 넘는 것뿐만이 내전에서 우리를 승리로 이끌 것입니다. 참모총장 마셜과 함께 미국은 다시 자유를 되찾을 것입니다!"
CAL_protecting_Columbia:0 "컬럼비아 방어"
CAL_protecting_Columbia_desc:0 "육군참모대학교, 야전포병학교, 포트 베닝과 다른 많은 주요 건물, 훈련 장소들이 전쟁으로 인해 피해를 입었고, 이제 내전이 끝났으니 우리는 이들 건물의 재건을 군대의 최우선 과제로 삼아야 합니다."
CAL_military_research:0 "군사 연구"
CAL_military_research_desc:0 "우리나라에는 세계 최고의 대학과 지성들이 있지만, 모든 것을 한꺼번에 연구할 수는 없습니다. 우리는 우리 군사 연구가 집중할 방향을 선택해야 합니다."
CAL_weapon_designs:0 "신무기 설계"
CAL_weapon_designs_desc:0 "내전이 시작되었을 때부터 M1 개런드 소총은 우리 군의 제식 소총이었지만, 현재 그 소총의 결함이 눈에 띄게 드러나고 있습니다. 내전 중 개런드에 대한 수많은 비판을 받아 온 우리 군부는 소총의 원제작자와 접촉하였고, 그는 소총의 총열, 가스 실린더, 가늠쇠를 재설계함으로써 개런드를 더 효과적인 무기로 만들 것이라 약속했습니다."
CAL_Army_rangers:0 "육군 레인저"
CAL_Army_rangers_desc:0 "특화된 병사들로 구성된 엘리트 부대인 레인저 부대는 험한 지형에서 은밀한 임무를 수행하여 적의 보급선을 차단하고 사기를 떨어뜨릴 것입니다."
CAL_90_division_Army:0 "90-사단 육군계획"
CAL_90_division_Army_desc:0 "마셜은 원래 265개의 사단을 완전무장시켜 전장에 투입하려 했지만, 우리의 한계로 인해 실현되지 못하고 있습니다. 대신 그는 90-사단 계획을 채택했고, 미국의 적들에 맞서 적어도 90개의 사단을 동원하는 것을 목표로 할 것입니다."
CAL_motorization:0 "차량화 계획"
CAL_motorization_desc:0 "기존 차량화 계획이 폐기되면서, 미합중국 군대는 적들보다 뒤쳐질 위험에 처했습니다. 마셜은 정부에 트럭 생산 장려 정책을 제안했고, 적이 반응하기 전에 미국 시골을 횡단할 수 있도록 하기 위해 민간 트럭을 압수하는 정책을 제안했습니다."
CAL_tank_production:0 "전차 생산 증강"
CAL_tank_production_desc:0 "우리의 인력이 부족한 상황에서 방위사령부는 모든 병사들이 전장에서 의미있게 활용되는 계획을 수립해야 했습니다. 어떤 계획에서든, 우리의 귀중한 병사들의 목숨을 지키고 적을 멀리 몰아내기 위해서 우리는 전차 생산을 최우선으로 할 수밖에 없을 것입니다."
CAL_Officer_instruction:0 "장교 명령"
CAL_Officer_instruction_desc:0 "마셜은 이 문제를 우리 정부에 제시했고, 많은 숙련된 장교들이 젊은 장교들에게 전술에 대해 조언해줘야 한다고 주장했습니다. 이를 통해 더 많은 장교들이 경험을 쌓고 전선에 투입될 수 있을 것이고, 또한 하급 장교들의 지휘력이 향상될 것입니다."
CAL_recon_units:0 "정찰 부대"
CAL_recon_units_desc:0 "지식은 힘이고, 마셜은 앞의 두 가지가 없으면 우리의 승리는 불가능할 것이라고 주장합니다. 우리는 적에 비해 병력과 무기 모두 적지만, 우리가 그들의 일거수일투족을 파악할 수 있으면 우리는 그들의 우위를 무너뜨리고 승리를 쟁취할 수 있을 것입니다."
CAL_one_switft_push:0 "빙하 작전 개시"
CAL_one_switft_push_desc:0 "빙하 작전의 목적은 중서부의 거점을 확보하여 추가적인 공세의 발판으로 만드는 것입니다. 이를 위해서는 적어도 15개 사단이 로키 산맥을 넘어가기 위한 인프라 지원이 필요하며, 서부 해안에서의 병력 증원이 필요할 것입니다."
CAL_defense_is_the_best_offense:0 "방어는 최고의 공격"
CAL_defense_is_the_best_offense_desc:0 "다가오는 폭풍에 대비하기 위한 첫 번째 단계는 우리의 방어 시설을 개선하는 것입니다. 참호와 요새는 우리 군의 바탕이며, 적이 우리의 고향을 위협할 때 우리는 결국 승리할 것입니다."
CAL_logistic_security:0 "군수체계의 확립"
CAL_logistic_security_desc:0 "보급은 잘 알려지지 않은 전장이지만, 우리가 동쪽의 급진주의자들에 맞서 승리하려면 보급은 필수적입니다. 새로운 군수공장을 세우고 보급 사단에 투자하면 우리가 승리하는 데 도움이 될 것입니다."
CAL_Expand_the_Presidio:0 "샌프란시스코 요새 확장"
CAL_Expand_the_Presidio_desc:0 "샌프란시스코 요새는 1846년 미국이 점령한 이래로 오랫동안 국가 방위를 담당해 왔고, 서부방위사령부가 위치할 최적의 장소입니다. 하지만, 요새가 사령부의 인원들을 모두 수용하기 위해선 확장이 필요할 것입니다."
CAL_improve_bite_and_hold_tactics:0 "'물고 버티기' 전술의 개선"
CAL_improve_bite_and_hold_tactics_desc:0 "'물고 버티기' 전술은 세계대전 중 영국에 의해 처음 채택되었습니다. 그 전술은 비용이 많이 들었지만, 엄청난 성공을 거두었고, 우리가 최적의 공격을 감행하고 승리를 굳히려면 그 성공에 주목하고 어떻게 그 전술을 개선시킬 것인지 분석해야 합니다."
CAL_engineer_corps_expansion:0 "공병단 확장"
CAL_engineer_corps_expansion_desc:0 "미국은 미시시피, 리오그란데, 콜로라도 강 같은 세계에서 가장 큰 강들을 가지고 있습니다. 우리는 공병단에게 요새나 도하 장치를 건설할 적절한 도구들을 제공해야 합니다."
CAL_coast_to_coast_planning:0 "'해안에서 해안으로' 전략"
CAL_coast_to_coast_planning_desc:0 "요새 확장과 함께 드윗은 새 계획 팀의 창설을 제안했습니다. 이 계획팀은 우리가 바다에서 빛나는 바다까지 적을 밀어낼 수 있도록 새롭고 융통성 있는 계획을 만들어 낼 것입니다."
CAL_increase_military_spending:0 "군비지출 증강"
CAL_increase_military_spending_desc:0 "내전은 미국 민간 산업을 황폐화시켰지만, 군사 산업을 꽤 수익성 있게 만들었습니다. 내전은 끝났지만, 미국에겐 여전히 싸워야 할 적들이 남아있으며, 따라서 우리는 내전 때 증액되었던 국방비 지출을 유지해야 합니다."
CAL_bring_the_complex_west:0 "군수공업단지 재건"
CAL_bring_the_complex_west_desc:0 "동부에 있는 수많은 군수산업단지들은 내전 중 황폐화되었습니다. 미국 내전 동안 오래된 군수공장과 무기공장들은 폭격의 주된 표적이 되었고, 적들의 은신처로 쓰이기도 하였습니다. 다음 전쟁을 준비하려면 우리는 군수산업단지들을 재건하는 데 자금을 투자해야 합니다."
CAL_Columbia_needs_you:0 "조국은 당신이 필요하다!"
CAL_Columbia_needs_you_desc:0 "컬럼비아의 상징인, 성조기 가운을 입고 프리지아 모자를 쓴 여성은 우리가 성취하기 위해 그토록 열심히 싸웠던 자유의 이상과 그 열망을 의인화한 것입니다. 폭군이 몰락하고 급진주의자들은 패배했지만 컬럼비아에 대한 미국인의 의무는 아직 끝나지 않았습니다. 전쟁이 수평선 위로 떠오를 때, 오직 미국의 용감한 이들만이 조국을 압제로부터 지킬 수 있을 것입니다."
CAL_defense_contracts:0 "계약자 보호"
CAL_defense_contracts_desc:0 "명령 하달식 경제의 유럽과는 달리, 우리는 무기를 생산하기 위해 사기업들에게 의존해야 합니다. 다가올 내전을 준비하려면 이들을 지원해야 합니다."
CAL_crossing_the_rockies:0 "로키 산맥을 가로질러"
CAL_crossing_the_rockies_desc:0 "로키 산맥은 우리의 사랑하는 서부 해안과 대학살이 벌어지고 있는 동부를 갈라놓는 지리적 장벽입니다. 하지만, 우리의 목표는 미국의 재통합이기 때문에, 우리는 결국 로키 산맥 너머의 적들과 맞서 싸워야 할 것입니다. 따라서 우리는 산맥 너머를 향한 군사작전을 준비해야 합니다."
CAL_gi_bill:0 "제대군인원호법"
CAL_gi_bill_desc:0 "내전의 여파로, 가까운 미래에 대규모의 제대 군인들이 사회 이슈가 될 것으로 예상됩니다. 우리는 교육과 직업훈련 프로그램을 만들어 그들을 사회에 재통합시켜야 합니다."
CAL_war_bonds:0 "전시채권"
CAL_war_bonds_desc:0 "이 전쟁에서 이기려면 충분한 자금이 필요합니다. 채권은 인기 있는 모금 방법이며, 만화, 영화, 그리고 다른 인기 매체를 통해 쉽게 홍보할 수 있습니다."
CAL_walkie_talkies:0 "워키토키"
CAL_walkie_talkies_desc:0 "흔히 '워키토키'라고 불리는 휴대용 라디오는 유용한 도구입니다. 군은 이를 이용해 야포 사격, 공습 그리고 다른 많은 것들을 조율할 수 있을 것입니다."

### Navy Focuses ###
CAL_navy:0 "미 해군"
CAL_navy_desc:0 "한때 미 해군은 세계의 자랑이었습니다. 하지만 이들 중 대다수가 동부의 반역자들에게 넘어갔습니다. 우리는 우리 정부에 충성하는 함대를 확인해봐야 합니다. 그래야만이 이들이 이 전쟁에서 뭘 할 수 있는지 결정할 수 있습니다."
CAL_great_white_fleet:0 "대 백색 함대"
CAL_great_white_fleet_desc:0 "대 백색 함대는 미국 해군력의 진수입니다. 우리는 이에 주목해야 합니다. 전함과 드레드노트로 이뤄진 거대한 함대는 우리가 바다를 지배하고 있다는 강력한 증거입니다."
CAL_protect_american_trade:0 "미국 무역선단 보호"
CAL_protect_american_trade_desc:0 "무역은 미국의 생명줄입니다. 우리는 적의 기습으로부터 무역선들을 보호하는 방향으로 해군교리를 조정해야 합니다."
CAL_carrier_projects:0 "항모 계획"
CAL_carrier_projects_desc:0 "항모는 미래의 해전을 결정지을 것입니다. 해군력의 투사를 위해선 항모 연구와 생산에 투자해야 합니다."
CAL_battle_ships:0 "전함 개발"
CAL_battle_ships_desc:0 "전함은 대양의 왕입니다. 우리는 더 거대한 포와 더 나은 방공망을 갖춘 전함을 설계해야 합니다."
CAL_battle_cruisers:0 "순양전함 개발"
CAL_battle_cruisers_desc:0 "순양전함은 전함과 순양함의 장점을 모아놓았습니다. 우리 해군은 그것들이 필요합니다."
CAL_coast_guard:0 "미국 해안경비대"
CAL_coast_guard_desc:0 "우리는 해안경비대를 부활시켜 무역을 보호하고, 해상 범죄를 차단하고, 위험에 빠진 자들을 구조해야 합니다."
CAL_light_cruisers:0 "경항공모함 개발"
CAL_light_cruisers_desc:0 "경항공모함은 적 전함과 잠수함을 공격할 수 있을 뿐아니라 적 전투기도 효과적으로 무찌를 수 있습니다. 우리 해군에도 이것들이 필요합니다."
CAL_naval_aviation:0 "해군 항공대"
CAL_naval_aviation_desc:0 "해군 항공대는 미래의 대양 해전의 승패를 결정지을 것입니다. 우리는 우리 함재기들이 상처 하나 입지 않고 적 전함을 파괴할 수 있도록 해야 합니다."
CAL_expand_dockyards:0 "해군기지 확장"
CAL_expand_dockyards_desc:0 "우리 조선소들은 전쟁을 대비하기엔 부족합니다. 우리는 해군 시설들을 확장하여 전쟁을 대비할 수 있게 해야 합니다."
CAL_submarines:0 "잠수함"
CAL_submarines_desc:0 "잠수함은 적의 함선을 효과적으로 파괴할 수 있습니다. 우리는 적의 구축함과 대잠 전술에 우리 잠수함이 효과적으로 대처할 수 있게 해야 합니다."
CAL_liberty_ships:0 "리버티선"
CAL_liberty_ships_desc:0 "이전에 무역선 건조를 전담했던 우리 조선소는 해외 동맹국들에게 물자를 지원할 수많은 수송선을 건조하기 위한 목적으로 용도가 전환될 것입니다."
CAL_maratime_industry:0 "해양산업"
CAL_maratime_industry_desc:0 "동부만큼은 아니지만, 우리 또한 해양 무역의 유구한 유산을 가지고 있습니다. 우리는 해양 산업이 우리 전쟁을 뒷받침하도록 해야 합니다."
CAL_new_admirals:0 "새 제독들"
CAL_new_admirals_desc:0 "많은 제독들이 동부의 반역자들에게로 도망쳤습니다. 우리는 해양 지배를 공고히 하기 위해 새로운 세대의 해군 지휘관들을 양성해야합니다."
CAL_expand_the_waves:0 "WAVES 설립"
CAL_expand_the_waves_desc:0 "여성들은 해군에서 보조 역할을 할 수 있고, 남자들이 안심하고 전투를 할 수 있게 해줍니다. 이는 사회적인 논란이 될 수 있지만, 우리의 투쟁에 상당한 도움이 될 것입니다."
CAL_expand_marine_corps:0 "해병대 개선"
CAL_expand_marine_corps_desc:0 "해병대는 전 세계에 대한 미국의 세력투사의 상징이었습니다. 트리폴리의 해안에서부터 몬테주마의 홀까지, 해병대는 항상 그곳에 있었습니다. 우리는 그들에게 현대적인 장비와 훈련을 보장해야 합니다."
CAL_naval_training:0 "해군 훈련"
CAL_naval_training_desc:0 "아나폴리스에 있는 해군사관학교는 내전 중 전투로 파괴되었지만, 우리는 여전히 신세대 장교들과 선원들을 훈련시킬 수 있는 많은 시설들을 가지고 있습니다."
CAL_urban_warfare:0 "해병대 증강"
CAL_urban_warfare_desc:0 "우리는 해병대를 확장해서 그들이 우리의 힘을 전세계에 보여줄 수 있도록 해야 합니다."
CAL_sempre_fi:0 "Semper Fi"
CAL_sempre_fi_desc:0 "Semper Fidelis는 '언제나 충성'을 의미합니다. 해병대는 언제나 미국의 자유와 민주주의를 위한 보루가 될 것입니다. 그리고 이들은 세계 각지에 자유를 흩뿌릴 것입니다."
CAL_columbia_gem_of_the_ocean:0 "바다의 진주 컬럼비아"
CAL_columbia_gem_of_the_ocean_desc:0 "해군 연구와 선박 건조에 대한 우리의 광범위한 투자를 통해 우리는 세계 최고의 해군 강국 중 하나의 자리를 되찾았습니다. 닻을 내려라!"
### Air Force Focuses ###
CAL_air_force:0 "미 공군"
CAL_air_force_desc:0 "전쟁 전에, 미국 육군 항공단은 이름에서 알 수 있듯이, 육군의 한 분과에 지나지 않았습니다. 지금 우리는 이들을 육군에서 독립시켜 지원해주어야 합니다."
CAL_build_air_ports:0 "공군기지 건설"
CAL_build_air_ports_desc:0 "산업화된 해안 지역엔 많은 비행장이 있는 반면, 내전의 격전지인 시골 지역엔 비행장이 거의 없습니다. 우리는 우리 군대가 필요로 하는 항공 지원을 보장하기 위해 더 많은 비행장을 건설해야 합니다."
CAL_air_production:0 "포효하는 독수리"
CAL_air_production_desc:0 "공수부대는 신개념 부대이고, 우리에게 상당한 이득을 가져다 줄 것입니다. 우리는 공수부대를 창설해야 합니다."
CAL_train_pilots:0 "파일럿 양성"
CAL_train_pilots_desc:0 "우리 군엔 조종사들이 부족합니다. 유망주들이 전선에 투입되는 것이 아니라 공중전투에 필요한 적절한 훈련을 받을 수 있도록 해야 합니다."
CAL_army_air_support:0 "육군 항공 지원"
CAL_army_air_support_desc:0 "우리의 이론가들은 공군의 지상 근접 지원 교리를 연구하고 있습니다. 공군은 폭격과 스트래핑 임무를 통해 지상군을 지원해야 합니다."
CAL_bombers:0 "폭격기 지원"
CAL_bombers_desc:0 "현대 폭격기는 조종사를 위험에 빠뜨리지 않고 적의 사단을 섬멸할 수 있고, 적의 보급선과 통신을 교란시킬 수 있습니다."
CAL_air_supremcy:0 "공중 우세"
CAL_air_supremcy_desc:0 "우리의 이론가들은 또한 적기가 공중에서 우리 지상군을 공격하지 못하도록 하는 공중 우세 교리를 제안했습니다."
CAL_fighters:0 "자유 전투기"
CAL_fighters_desc:0 "현대 전투기는 적을 공중에서 무찌를 수 있게 해줄 것이고, 적의 폭격에 대한 두려움을 없애줌으로써 우리 국민들에게 자유를 되돌려 줄 것입니다."
CAL_screaming_eagles:0 "레이더"
CAL_screaming_eagles_desc:0 "스탠포드와 칼텍의 두뇌들이 연구하고 있는 레이더 기술은 공중전의 양상을 영원히 바꿀 것입니다."
CAL_expand_wasps:0 "WASPs 확장"
CAL_expand_wasps_desc:0 "여성 또한 남성들처럼 비행기를 잘 몰 수 있고, 많은 중요한 임무를 맡을 수 있습니다. 사회적 논란을 불러일으킬 것이지만, 전쟁에서 승리하는 첫 단계가 될 것입니다."
CAL_expand_air_ports:0 "공군기지 확장"
CAL_expand_air_ports_desc:0 "우리 공군 기지 초기 확장은 원활히 진행되고 있지만, 공중전에서 이기기 위해선 더 많은 것들이 필요합니다. 우리는 더 많은 자원을 비행장 건설에 조달해야 합니다."
CAL_rule_the_sky:0 "하늘을 지배하라"
CAL_rule_the_sky_desc:0 "우리는 적들을 이겼고, 이제 미국의 하늘을 지배하고 있습니다. 높이 조준하고, 비행하고, 싸우고, 이기자!"
### political Focuses ###
CAL_last_bastion:0 "미국 민주주의의 마지막 보루"
CAL_last_bastion_desc:0 "우리는 미국의 자유와 민주주의의 마지막 보루입니다. 워싱턴은 폭군에게 넘어갔고 남부와 강철 벨트에서는 급진주의자 반란이 일어났습니다. 이제 자유의 민주주의의 횃불을 든 이는 우리 하나 뿐입니다."
CAL_social_conservatives_in_power:0 "민주당 선출"
CAL_social_conservatives_in_power_desc:0 "민주당이 [GetYear]년 선거에서 승리했습니다. 비록 AFP에 급진 당원들을 빼앗겼고, 온건파가 주류가 되었지만, 민주당은 아직 사회보수주의 정당입니다."
CAL_red_scare:0 "붉은 공포"
CAL_red_scare_desc:0 "생디칼리슴은 한때 우리 국가에서 가장 산업적으로 생산적인 부분을 파괴했습니다. 우리는 이들이 자유의 마지막 보루에 뿌리내리지 못하도록 해야합니다."
CAL_anti_unionism:0 "반-생디칼리슴 법률"
CAL_anti_unionism_desc:0 "우리가 통과해야 할 첫 번째 법안 중 하나는 SPA 회원이 공직에 있을 수 없도록 하는 새로운 반생디칼리슴 법안입니다. 이전에 자신의 생디칼리슴적 성향을 드러낸 자들은 자유의 반역자로 취급받게 될 것입니다."
CAL_support_business:0 "사업 지원"
CAL_support_business_desc:0 "공화당 내 자본주의자들의 견제받지 않는 행보는 지나치긴 하지만, 우리는 기업들이 정부로부터 적절한 지원을 받도록 해야 합니다. 반생디칼리슴 규제가 필요합니다."
CAL_social_hygiene:0 "공공위생"
CAL_social_hygiene_desc:0 "정부는 다양한 질병으로부터 국민들을 보호하기 위한 공중 보건 캠페인을 지원해야 합니다. 이 캠페인의 일환으로 우리는 수많은 질병의 신체적, 도덕적, 정신적 근원인 범죄와 죄악을 막기 위해 노력할 것입니다."
CAL_public_schooling:0 "공교육 지원"
CAL_public_schooling_desc:0 "공립학교는 적절한 자금지원을 받아야 하고 또한 적절한 교육과정을 갖추어야 합니다. 우리 아이들에게 자유민주주의의 중요성과 급진주의와 생디칼리슴의 폐해를 가르치는 것은 우리 나라의 미래를 여는 열쇠입니다."
CAL_america_business_is_business:0 "미국의 사업은 바쁘다"
CAL_america_business_is_business_desc:0 "미국의 산업은 우리나라의 중추였습니다. 내전의 참화는 한때 번창했던 상업 부문을 황폐화시켰지만, 적절한 정부 지원이 있다면 다시 일으켜세울 수 있을 것입니다."
CAL_immigration_act:0 "이민법"
CAL_immigration_act_desc:0 "몇몇 사람들은 이민자들이 우리나라의 중추라고 말할지 모르지만, 우리에겐 더 중요한 문제들이 산적해 있습니다. 우리 위대한 조국을 재건하는 것이 우선되어야 합니다."
CAL_hays_code:0 "헤이스 코드"
CAL_hays_code_desc:0 "모든 사람들은 훌륭한 영화를 즐길 권리가 있지만, 할리우드의 풍기 문란은 단속되어야 할 필요가 있습니다. 영화계에 생디칼리슴이 퍼지는 것을 막기 위해 감독과 배우들을 엄격히 단속해야 합니다."
CAL_american_laisze_faire:0 "자유방임주의 경제"
CAL_american_laisze_faire_desc:0 "정부의 지나친 개입은 재건을 방해할 뿐입니다. 내전에서 벗어나 한참 재건 중인 우리 경제에 지나치게 간섭하지 맙시다."
CAL_moral_education:0 "윤리교육"
CAL_moral_education_desc:0 "고등교육은 오래전부터 엘리트층의 보루였고, 이대로 유지되어야 합니다. 아이비 리그의 영광스러운 홀들은 준비되지 않은 사람들을 위한 장소가 아닙니다. 이 장소들은 미래의 미국 지도자들이 최고의 교육을 받는 장소로 남겨져야 합니다."
CAL_new_american_century:0 "새로운 미국의 세기"
CAL_new_american_century_desc:0 "현 대통령의 당선 이후 우리는 미국을 재건하는 걸 목적으로 하는 재단을 설립했습니다. 내전에서 재기하는 것은 시간이 걸리겠지만, 우리는 위대한 첫 걸음을 다시 내딛을 준비가 되어 있습니다."
### Market Liberals ###
CAL_social_gospel:0 "사회복음"
CAL_social_gospel_desc:0 "부가 부자에서 가난한 자들로 흘러간다는 사실은 경제학의 간단한 법칙입니다. 우리 시민들이 이 사회적 진리를 깨닫게 해야 합니다."
CAL_soften_regulations:0 "규제 완화"
CAL_soften_regulations_desc:0 "내전 이후 우리가 가장 필요로 하는 것은 불필요한 규제의 철폐입니다. 우리는 붉은 테이프를 걷어내고 기업들이 이러한 고난의 시기에 버텨낼 수 있도록 해야 합니다."
CAL_labor_management:0 "노동관리법"
CAL_labor_management_desc:0 "불합리한 노사관계는 남북전쟁의 커다란 불씨가 됐습니다. 우리는 노조와 생디칼리슴 단체들의 권력을 빼앗고 고용주들이 직원들의 이익을 진정으로 생각하도록 해야 합니다."
CAL_fiscal_reform:0 "국가재정개혁"
CAL_fiscal_reform_desc:0 "금융과 은행 시스템의 종합적인 개혁이 필요합니다. 내전 이후 이 나라가 필요로 하는 것은 바로 적폐, 불필요한 규제, 그리고 다른 장애물들을 없애는 것입니다."
CAL_bureau_of_the_budget:0 "예산국"
CAL_bureau_of_the_budget_desc:0 "균형 잡힌 예산은 모든 주를 운영하는 데 있어 핵심이 됩니다. 이 '적자 지출' 은 없어져야 합니다. 우리는 과도한 지출을 자제해야 합니다."
CAL_market_liberals_in_power:0 "공화당 선출"
CAL_market_liberals_in_power_desc:0 "자유무역과 규제완화, 금융 활성화를 내건 공화당이 [GetYear]년 선거에서 승리했습니다. 시민들은 곧 낮은 세율, 물가 하락, 미국 자본주의의 개인주의 정신을 맛보게 될 것입니다."
CAL_settelment_movement:0 "인보관운동"
CAL_settelment_movement_desc:0 "인보관운동은 세계대전 이전의 영국과 미국에서 인기를 끌었고, 서로를 더 잘 이해하기 위해 '정착주택'에서 부자와 가난한 사람들이 함께 생활하도록 하는 데 초점을 맞췄습니다. 이 힘든 시기를 견뎌내려면 우리는 이 운동을 부활시켜야 합니다."
CAL_small_business_support:0 "영세 사업 지원"
CAL_small_business_support_desc:0 "내전의 여파로 많은 기업들이 도산하기 전까지 소규모 기업들은 미국 경제의 중추였습니다. 우리는 영세기업들을 지원해주기 위한 조세 감면 혜택과 같은 정책들을 시행해야 합니다."
CAL_business_grants:0 "사업 보조금"
CAL_business_grants_desc:0 "대기업들도 내전에서 어려움을 겪었고, 그들 또한 중소기업들처럼 전쟁 전 수익성을 완전히 회복하기 위해 정부의 개입이 필요합니다."
CAL_hollywood_glamor:0 "할리우드 지원"
CAL_hollywood_glamor_desc:0 "많은 유명한 헐리우드 배우들과 감독들은 공화당의 대의명분을 지지합니다. 공화당을 세계에 홍보하는 영화를 제작하는 데 그들을 참여시킵시다."
CAL_education_philanthropy:0 "교육 자선사업"
CAL_education_philanthropy_desc:0 "가장 부유한 사업가들은 보통 아이비리그, 스탠퍼드, 시카고 대학과 같은 소규모 엘리트 대학에 다녔습니다. 우리는 불우한 사람들도 이러한 학문의 상아탑에 들어갈 수 있도록 해야 합니다."
CAL_new_liberalism:0 "신 자유주의 시대"
CAL_new_liberalism_desc:0 "공화당이 집권한 이후 미국의 경제가 정점에 이르렀습니다. 실업률은 낮고, 주가는 계속 오르고 있습니다. 미국과 자본주의에 신의 축복이 있기를!"
### Social Liberals ###
CAL_progressive_taxation:0 "자유 조세"
CAL_progressive_taxation_desc:0 "Ideally, taxation should strike a balance between allowing people to still have enough money to spend on consumer and luxury goods, and supporting government programs. The Progressive Party's tax plan ensures this will be the case."
CAL_securities_act:0 "증권법"
CAL_securities_act_desc:0 "많은 사람들은 내전 동안 미노조연맹과 미연합국이 수행한 대규모 재산 몰수를 두려워하고 있습니다. 우리는 국민들의 사유재산을 인정해주는 법률을 제정하여 그들을 안심시켜야 합니다."
CAL_gospel_of_wealth:0 "배금주의 풍토"
CAL_gospel_of_wealth_desc:0 "경제가 번창하면 모든 사람의 배를 들어올릴 수 있습니다. 우리는 세제 개혁과 같은 개혁들을 통해 최고경영자와 가난한 농부들 모두 번창하도록 보장해야 합니다."
CAL_trust_busting:0 "트러스트 해소"
CAL_trust_busting_desc:0 "재벌 해체는 미노조연맹의 슬로건이었습니다. 급진주의가 다시 추한 떡잎을 싹트게 하는 것을 막기 위해 선제적으로 재벌을 해체해야 합니다."
CAL_free_trade1:0 "자유무역 지지"
CAL_free_trade1_desc:0 "자유무역은 탄탄한 경제의 필수 요소입니다. 우리는 관세를 철폐하고 전 세계 국가들과의 자유무역을 가로막는 방벽들을 무너뜨려야 합니다."
CAL_social_liberals_in_power:0 "진보당 선출"
CAL_social_liberals_in_power_desc:0 "진보당이 [GetYear]년 선거에서 승리했습니다! 그들은 전쟁 전 공화당의 진보적 정책들을 이어받아 자유무역을 장려하고 진보적 사회정책을 추진하고 복지 국가를 만들어 나갈 것입니다."
CAL_country_life_movement:0 "전원 생활 운동"
CAL_country_life_movement_desc:0 "농촌 생활로의 복귀를 주장하는 전원 생활 운동은 내전의 혼란으로 도시 생활에 환멸을 느낀 사람들 사이에서 인기를 끌고 있습니다. 이는 소외된 농촌의 기반시설과 산업을 개선하는 데 도움이 되고, 따라서 우리는 이를 장려해야 합니다."
CAL_efficiency_movement:0 "효율성 운동"
CAL_efficiency_movement_desc:0 "30년 전 진보당의 전성기에 시작된 효율성 운동은 가정과 일터에서 비효율적인 쓰레기들을 제거하는 것을 목적으로 했습니다. 내전이 끝나고 경제가 회복되고 있는 지금 우리는 대중들이 다시금 이 운동에 참여하도록 해야 합니다."
CAL_chautauqua:0 "하계 문화 교육 학교"
CAL_chautauqua_desc:0 "하계 문화 교육 학교는 상부 뉴욕 주에서 진보적 가치를 퍼뜨리기 위해 설립되었습니다. 우리는 이를 전국적으로 확대하여 진보적 이념을 널리 퍼뜨려야 합니다."
CAL_four_freedoms:0 "네 가지 자유"
CAL_four_freedoms_desc:0 "미국인들은 세계의 대부분이 누리지 못하는 네 가지 주요 자유를 누리고 있는데, 언론의 자유, 종교의 자유, 궁핍으로부터의 자유, 공포로부터의 자유가 바로 그것입니다. 내전이 마무리되었고, 우리는 모든 시민들이 피부색이나 종교에 상관없이 이러한 자유를 누릴 수 있도록 해야 합니다."
CAL_liberal_unions:0 "자유계열 노조 지원"
CAL_liberal_unions_desc:0 "모든 노동조합이 생디칼리슴의 소굴은 아닙니다. 몇몇은 진정으로 노동자들의 권리 향상에 관심을 가지고 있고, 우리는 이들을 지원하여 노동자들을 보호함과 동시에 국내에 아직도 숨어있는 생디칼리스트들을 제거해야 합니다."
CAL_new_progressive_era:0 "새 진보의 시대"
CAL_new_progressive_era_desc:0 "선거가 끝나고 미국은 역사상 유례없는 성장의 시기를 누렸습니다. 내전의 잿더미에서 솟아나온 우리는 이제 전세계에 진보의 가치를 퍼뜨려야 합니다."
### Social Democrats ###
CAL_new_nationalism:0 "뉴내셔널리즘"
CAL_new_nationalism_desc:0 "This New Nationalism regards the executive power as the steward of the public welfare. It demands of the judiciary that it shall be interested primarily in human welfare rather than in property, just as it demands that the representative body shall represent all the people rather than any one class or section of the people."
CAL_strengthen_democracy:0 "민주주의 강화"
CAL_strengthen_democracy_desc:0 "민주주의 자체는 결함이 없지만, 내전으로 인해 낡은 엉터리 자본주의의 실태가 드러나게 되었습니다. 우리는 이제 모두에게 민주주의가 유용하다는 것을 보여야 합니다."
CAL_labor_relations_act:0 "노동관계법"
CAL_labor_relations_act_desc:0 "고용주와 노동자 사이의 험악한 관계는 내전의 불씨가 되었습니다. 노동자들이 착취로부터 보호받을 수 있도록 법안을 제정해야 합니다."
CAL_social_security:0 "사회보장"
CAL_social_security_desc:0 "현대 사회 보장 제도는 노인들이 재정적 걱정 없이 안정적으로 은퇴 생활을 즐길 수 있도록 도울 것이고, 우리 행정부에 대한 많은 지지를 이끌어 낼 것입니다."
CAL_medicare:0 "메디케어"
CAL_medicare_desc:0 "메디케어는 농민노동당의 정치인들이 제안한 급진적 법안으로, 가난한 우리 시민들이 그들이 필요로 하는 치료를 받을 수 있도록 보장할 것입니다."
CAL_social_democrats_in_power:0 "농민노동당 선출"
CAL_social_democrats_in_power_desc:0 "예상외로, 농민노동당이 [GetYear]년 선거에서 승리했습니다! 그들은 복지 국가 건설뿐만 아니라 서민과 부유층의 격차를 해소하는 것을 목표로 할 것입니다."
CAL_national_youth_adminstration:0 "국가청년국"
CAL_national_youth_adminstration_desc:0 "실업은 급진주의를 낳습니다. 전장에서 돌아온 젊은이들에게 일자리를 제공하지 않으면 우리는 지난 수년간 우리가 억누르려 시도했던 급진주의의 재대두를 보게 될 것입니다."
CAL_brain_trust:0 "브레인 트러스트"
CAL_brain_trust_desc:0 "농민노동당에서 선출된 젊은 진보성향 상원의원 그룹은 그들의 아이비리그 학력과 급진적인 국가 개혁 제안으로 인해 '브레인 트러스트'로 불리고 있습니다."
CAL_public_works:0 "공공사업계획"
CAL_public_works_desc:0 "공공 사업 계획은 두 가지 목적을 가지고 있습니다. 첫째, 내전으로 인한 피해를 복구하는 데 도움을 줄 것입니다. 둘째, 동원해제된 민병대들과 준군사단체 대원들에게 일자리를 제공할 것입니다."
CAL_new_anti_trust_laws:0 "신 독점방지법"
CAL_new_anti_trust_laws_desc:0 "노동자 계급에 대한 기업의 착취에 대한 반감으로 미노조연맹이 급부상했습니다. 이런 일이 다시는 발생하지 않도록 거대은행을 비롯한 대기업 재벌들을 해체해야 합니다."
CAL_national_housing:0 "국민주택법"
CAL_national_housing_desc:0 "내전으로 수많은 마을들이 파괴되었고, 우리는 주택을 건설하여 전국에 퍼져있는 난민 캠프 거주민들을 재정착시켜야 합니다."
CAL_create_the_ccc:0 "시민보호청년단 창설"
CAL_create_the_ccc_desc:0 "시민보호청년단(CCC)을 창설함으로써 내전에서 파괴된 기반시설을 복원하는 것을 목적으로 하는 대규모 인력을 확보해야 합니다."
CAL_rural_electrification_administration:0 "농촌전력화국"
CAL_rural_electrification_administration_desc:0 "많은 시골 마을들엔 전기가 들어오지 않습니다. 농촌전력화국을 창설하여 시골에 전기가 들어오게 하면 우리 당의 지지율이 상승하고 경제를 발전시킬 수 있을 것입니다."
CAL_farm_security_act:0 "농장 안보 정책"
CAL_farm_security_act_desc:0 "미국의 농장들은 전쟁으로 황폐화되었습니다. 농민 보호를 책임지는 연방기구를 만들어 농업 번영을 보장해야 합니다."
CAL_minium_wage:0 "최저임금"
CAL_minium_wage_desc:0 "현재 우리나라엔 최저임금 제도가 없습니다. 모든 사람들에게 최소한의 생활수준을 보장해 주는 것은 사람들이 안전하게 살 수 있도록 보장할 뿐만 아니라, 국가 경제 전반에 도움이 될 것입니다."
CAL_resettlement_adminstration:0 "정착촌 관리"
CAL_resettlement_adminstration_desc:0 "내전 당시 대규모 난민들이 전국 각지로 피난갔습니다. 인종차별주의자들의 소굴 남부를 벗어나는 흑인들부터 캐나다와 캘리포니아로 도망치는 부유층까지, 우리는 이들이 그들의 집이나 적어도 안전한 곳에 정착할 수 있도록 보장해야 합니다."
CAL_bread_and_roses:0 "빵과 장미"
CAL_bread_and_roses_desc:0 "미국은 농민노동당 지도하에 번창해 왔습니다. 경제가 호황을 누리고 있고, 정부의 복지 프로그램으로 인해 어느 누구도 급진적인 생디칼리슴과 다른 좌파 이념들에 관심이 없습니다. 미국의 새로운 시작입니다."
### Foreign Policy ###
CAL_back_in_business:0 "사업 재개"
CAL_back_in_business_desc:0 "The nation has seen some troubles which meant it could not act as an international power, not as it deserves to be - but that has now changed. America is ready to re-enter the world stage."
CAL_rebuild_monroe:0 "먼로 독트린 재건"
CAL_rebuild_monroe_desc:0 "The troubles in Europe and elsewhere are not ours. America belongs to the New World, and to that end we must endeavour to stake out our place in it. It is our destiny to be the master of North America and protector of South America, and woe betide those who would stand in our way."
CAL_diplomatic_corps:0 "미국 외교단"
CAL_diplomatic_corps_desc:0 "The first step in achieving dominance is to ensure that our future enemies and allies are fully aware of our intentions. Welcome our presence or not, however, we are coming."
CAL_rightful_domain:0 "정당한 영역"
CAL_rightful_domain_desc:0 "North America is our first and foremost concern. We will not condone hostile nations on America's borders, and we must prepare our military to guard our domain by both land and sea."
CAL_cooperaton_treaties:0 "협력 조약"
CAL_cooperaton_treaties_desc:0 "The League of American States will be an organization of friendly neutrals in North and South America, one where the United States is both protector and kindly guide."
CAL_propping_up_allies:0 "신 아메리카 제국주의"
CAL_propping_up_allies_desc:0 "Americans are not imperialists - we go only where we are welcomed, and enforce our will only where it is necessary to maintain order in the West. For the benefit of all."
CAL_pax_americana:0 "팍스 아메리카나"
CAL_pax_americana_desc:0 "The great struggle of this continent is now over, and a new sense of wholeness has come. Economic cooperation and social order will now reign and another great ambition of America's is complete."
CAL_enter_the_fray:0 "설전 가담"
CAL_enter_the_fray_desc:0 "미국은 세계의 일원입니다. 우리는 전세계 곳곳의 우리를 향한 위협을 제거하기 위해 외국의 동맹에 끌려들어가는 것을 주저하지 않을 것입니다."
CAL_arsenal_of_democracy:0 "민주주의의 병기창"
CAL_arsenal_of_democracy_desc:0 "좋은 이웃 정책은 미래의 갈등을 대비해 무기를 비축하는 프로그램입니다. 대통령이 이름붙인 '민주주의의 병기창'은 세계 곳곳에서 폭정과 생디칼리슴에 맞서 싸우는 자들에게 전쟁 물자를 지원할 것입니다."
CAL_longer_reach:0 "더욱더 멀리"
CAL_longer_reach_desc:0 "우리가 세계의 정상 국가가 되려면, 해군력을 키워야 합니다."
CAL_on_the_beach:0 "해변 위에서"
CAL_on_the_beach_desc:0 "우리의 적들은 미군이 그들의 해안에 상륙하는 것을 두려워해야 할 것이고, 우리는 우리의 넓은 작전반경이라는 이점을 적절히 활용할 수 있도록 해야 합니다."
CAL_working_with_allies:0 "동맹과 함께 하자"
CAL_working_with_allies_desc:0 "미국은 동맹국들, 아니 적어도 적들의 적들은 미국 마음대로 다루어야 합니다. 그들이 더 잘 싸운다면 우리는 승리의 기회를 거머쥘 수 있을 것입니다."
CAL_american_century:0 "미국의 세기"
CAL_american_century_desc:0 "세계 평화를 위한 위대한 이념 투쟁은 미국 산업과 경제의 명시적인 힘을 확립했습니다. 미국의 존재는 폭정과 생디칼리슴에 대한 승리에 필수적이며 우리의 성공은 세계 평화를 보존하는데 필수적 요소입니다."
CAL_fortress_america:0 "미국의 요새"
CAL_fortress_america_desc:0 "미국은 지옥을 겪어왔고, 아직 외국의 문제에 휘말리면 안됩니다. 우리는 우리의 집을 보고, 그것이 견고한지 확인해야 하며, 적이 우리 문을 두드릴 때 우리의 벽을 지켜야 합니다."
CAL_man_the_walls:0 "장벽을 쌓아라"
CAL_man_the_walls_desc:0 "우리의 방위 계획의 첫번째 단계는 벽을 수호하는 것입니다. 우리의 적들은 미국의 강력한 군사력을 두려워해야 할 것입니다."
CAL_business_of_neutrality:0 "중립 사업"
CAL_business_of_neutrality_desc:0 "중립을 지키면 적을 만들지 않게 되고, 무역 상대국이 늘어나게 됩니다. 미국이 진정한 세계 열강이 되려면 강력한 미국 달러를 등에 업어야 합니다."
CAL_look_inward:0 "내부 문제"
CAL_look_inward_desc:0 "다시는 미국이 불안정과 내전의 위협에 직면해서는 안 됩니다. 우리는 미국 외에 관심을 가지기보단 미국 내부를 들여다보고 내부의 문제를 해결해야 합니다."
CAL_leap_forward:0 "미국은 앞으로 도약하리라"
CAL_leap_forward_desc:0 "우리의 노력이 결실을 맺고 한 곳에 집중하는 데 성공함에 따라, 미국은 다음 세기로 도약하게 되었습니다 - 나머지 세계보다 훨씬 앞선 상태로요."
CAL_peace_at_last:0 "마지막 평화"
CAL_peace_at_last_desc:0 "우리의 노력은 결실을 맺었고, 마침내 미국은 힘과 희생만이 가져올 수 있는 진정한 평화를 깨달았습니다.."

### Events ###
pacificstates.1.t:0 "새로운 [GetYear]년 선거"
pacificstates.1.d:0 "샌디에이고에서의 혼란이 현재진행형임에도 불구하고, 태평양 연안의 많은 도시들에서 선거는 질서정연히 치뤄졌고, 소요사태는 극히 일부에 불과했습니다. 맥아더 장군은 이 법질서의 신성함을 공공연히 과시하는 것에 대해 격분하였고, 태평양 정부가 즉각적으로 연방정부에 항복하지 않는다면 새로운 '유사 대통령'이 휴이 롱, 잭 리드 등과 같은 처벌을 받게 될 것이라고 선언하였습니다. 서부의 분위기는 저항하는 분위기인 가운데, 서부 미국인들이 미국정부의 합법적인 수장으로 선출한 지도자는..."
pacificstates.1.a:0 "캘리포니아 상원의원인 하이럼 존슨."
pacificstates.1.b:0 "워싱턴 주지사인 존 아서 래틀리."
pacificstates.1.c:0 "캘리포니아 주지사인 프랭크 메리엄."

pacificstates.2.t:0 "[GetYear]년 농민노동당 경선"
pacificstates.2.d:0 "[GetYear]년 농민노동당 대선 경선이 열렸습니다. 논란의 여지 없이, 헨리 월리스가 농민노동당 대선 후보로 선출되었습니다."
pacificstates.2.a:0 "월리스씨, 축하드립니다!"

pacificstates.3.t:0 "[GetYear]년 진보당 경선"
pacificstates.3.d:0 "3명의 후보가 진보당 [GetYear] 대선 경선에 나왔습니다: 샌프란시스코 지방 검사 얼 워런, 캘리포니아 상원의원 컬버트 올슨, 그리고 오리건 상원의원 찰스 L. 맥너리가 바로 그들입니다. 누가 진보당의 대선후보가 될까요?"
pacificstates.3.a:0 "얼 워런!"
pacificstates.3.b:0 "컬버트 올슨!"
pacificstates.3.c:0 "찰스 L. 맥너리!"

pacificstates.4.t:0 "[GetYear]년 공화당 경선"
pacificstates.4.d:0 "3명의 후보가 공화당 [GetYear] 대선 경선에 나왔습니다: 워싱턴 상원의원 에밋 T. 앤더슨, 워싱턴 주지사 존 아서 겔래틀리, 기업가이자 공장주 하워드 휴즈가 바로 그들입니다. 누가 공화당의 대선후보가 될까요?"
