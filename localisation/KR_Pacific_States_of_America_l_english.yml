CAL_HENRY_ARNOLD_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1886년 6월 25일, 미합중국 펜실베이니아 글래드와인\n§Y군 경력:§W 정치인들과 장교들을 배출한 아놀드 가문의 일원 헨리 할리 "햅" 아놀드는 17살이 된 이후 웨스트포인트에 입학했습니다. 그는 기병이 되고 싶었지만 성적 때문에 필리핀에 주둔한 제29보병연대에 배치되었습니다. 1911년 4월 그는 통신 병과로 전속되었고 5월에 비행 훈련을 수료했습니다. 그는 1910년 후반기 동안 항공력의 선구자로 있었으며 세계대전 동안 있었던 항공기 발전에 매료되었습니다. 1920년대에는 동료 윌리엄 렌드럼 미첼과 함께 독립된 공군의 창설을 위해 싸웠고 그 결과 미첼은 군사재판에 서게 되었습니다. 아놀드는 다른 유명한 조종사들과 함께 미첼을 변호했지만 미첼은 패소했습니다. 아놀드는 계속해서 독립된 공군을 위해 싸우고 그의 의도대로 조종사를 모집하려다가 '부당한 방식으로 입법부에 영향을 끼치려 했다'는 사유로 포트라일리에 보내졌고, 그곳에서 그는 몇 년간 젊은이들에게 공군에 대한 영감을 주는 책을 쓰려 했습니다. 1928년 돌아온 그는 1928년 육군지휘참모대학교에 입학해 1929년 졸업했습니다. 1935년까지 근무지를 바꿔온 그는 1935년 3월 2일 준장으로 진급해 그의 경력 중 가장 독립 공군에 가까웠던 항공대 사령부에 배치되었습니다. 내전이 발발할 때 '햅'은 항공대 총사령관에 대한 의견 차이로 미국 서해안에 있었습니다. 그는 태평양 주지사들에게 합류하기로 결정했습니다. 그가 알고 있는 기술적 전문 지식을 제공한다면 그 대가로 독립 공군 창설에 대한 약속을 받을 수 있을테니까요."
CAL_DADDY_MARSHALL_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1880년 12월 21일, 미합중국 펜실베이니아 유니언타운\n§Y군 경력:§W 조지 캐틀렛 마셜 주니어는 1900년 버지니아군사학교에서 입학해 1902년 졸업하여 소위로 임관했습니다. 마셜은 미국-필리핀 전쟁 당시 필리핀에 배치되었으며 전쟁 후에도 해당 지역의 게릴라 진압 작전을 도왔습니다. 세계대전 동안에는 다른 미군 장교들과 함께 참관을 위해 프랑스에 보내졌습니다. 그는 그곳에서 대위로 승진하였습니다. 1919년 짧은 기간동안 퍼싱 장군의 부관으로 일하고 난 후 군 내에서 여러 보직에 배치되었습니다. 이는 세계대전 경험을 경험 없는 장교들에게 전수하고 육군 교리 현대화를 돕기 위해서였습니다. 이 시기 그는 전쟁부의 주요 계획자이자 저술가가 되었습니다. 그는 공사관 도시에서 제15연대를 지휘했으며, 1927년까지 육군대학원에서 생도들을 가르쳤습니다. 중령으로 승진한 그는 포트 베닝 보병학교의 부사령관에 임명되었습니다. 그곳에서 그는 에드윈 F. 하딩에게 보병학교의 출판물을 관리하도록 하였습니다. 마셜은 1933년 대령으로 승진할 때 까지 여러 보병 연대를 전전했습니다. 군 내 주요 장교들이 탈영할지도 모른다는 공포가 퍼지며 그는 1935년 말 준장으로 승진하였습니다. 맥아더가 정부를 장악하자, 마셜은 그를 원수으로 간주하길 거부했습니다. 이후 태평양 주지사들이 반란을 선언하자, 마셜은 그들에게 합류해 원수가 되었습니다. 그는 미국에서 제일 뛰어난 계획가이며, 우리 참모진에서 제일 경험있는 인물입니다.\n§Y주목할 점:§W- 민주당원 아버지와 공화당원 어머니를 둔 마셜은 공적으로나 사적으로나 정치적으로 관대한 사람입니다."
CAL_ALEXANDER_PATCH_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1889년 11월 23일, 미합중국 애리조나 포트 후아추카 \n§Y군 경력:§W 기병대위 알렉산더 M. 패치의 아들인 알렉산더 맥커럴 "샌디" 패치는 1909년 웨스트포인트에 입대하면서 군 생활을 시작했습니다. 기병대의 지지자였던 그는 곧 기병이 전쟁터에서 쓸모없게 될 것이라는 점을 금방 알아차렸기 때문에 보병 병과로 입대했고, 1913년 웨스트포인트를 소위로 졸업했습니다. 그의 첫 자대는 텍사스에 본부를 둔 제18보병연대였는데, 거기서 그는 퍼싱의 멕시코 '토벌'에 파견되어 중위로 진급하게 되었습니다. 패치는 미국의 어떠한 주요 교전에도 참전하지 않은 채로 1919년 대위를 달았고, 4년간 포트 베닝에서 교관을 맡았습니다. 그는 버지니아에 위치한 스턴튼 사관학교에 군사과학 및 전술 과목의 교수로 지원했는데, 이 직위는 최근 시점까지 유지되었습니다. 그 사이, 그는 1922년엔 야전 장교 과정을, 1925년에는 미육군지휘참모대학을 특출한 성적으로 졸업했고, 마침내 1932년엔 미육군대학원을 졸업해 중령이 되었습니다. 패치의 놀라운 복무 기록은 그의 졸업 이후 몇 년간 그와 긴밀한 연락을 취하려 했던 조지 마셜 장군에게 깊은 인상을 주었습니다. 내전이 발발하자 마셜은 패치가 태평양 육군의 참모진에게 합류할 것을 간청했고, 그는 이를 받아들여 준장으로 진급했습니다."
CAL_LEWIS_BRERETON_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1890년 6월 21일, 미합중국 펜실베이니아 피츠버그\n§Y군 경력:§W 루이스 하이드 브레러턴은 1907년 형과 함께 해군사관학교에 입학하여 1911년 6월에 졸업하면서 군 생활을 시작했습니다. 하지만 그는 졸업하기 전에 뱃멀미를 이유로 사직서를 제출했는데, 이는 그가 해군 장교로 복무할 수 없게 만들었습니다. 그의 사표는 수리되었고, 이후 그는 미군에 임관 신청을 해 1911년 8월 7일 연안경비대의 소위로 임관했습니다. 그는 1912년 9월 록웰필드 항공기지에서 비행 훈련을 받았고 두 번째 추락 사고에서 생존할 때까지 임시로 항공대에서 일했으며, 이후 직위해제를 요청했습니다. 그는 연안경비대로 복귀했고, 1916년 7월 중위로 진급한 채 필리핀으로 파견되어 1년간 복무하다가 1917년 3월 미국으로 돌아와 워싱턴 D.C.의 항공본부에서 일하게 되었습니다. 그는 일련의 행정직을 거쳐 공군을 독립시키려는 시도를 통해 빌리 미첼의 측근이 되었습니다. 미첼의 사임과 함께, 그의 인생은 침체되었습니다. 아내와 이혼한 뒤 그는 추락 사고를 당했고, 이러한 상황의 악화 때문에 정신건강이 크게 악화되는 동안 사고로 무단이탈까지 했습니다. 그는 1927년 8월 복직되어 오클라호마주 포스트필드의 제88정찰비행대장과 포트실 야전포병학교 교관을 겸임했습니다. 그는 1931년 파나마 운하 구역에 발령받아 1935년 뛰어난 임무 수행을 통해 중령으로 진급해 20대 후반의 불행을 만회할 수 있었습니다. 내전의 발발 가능성이 점점 더 불가피해짐에 따라, 그는 배를 타고 교전이 시작되기 직전에 옛 지인인 '햅' 아놀드를 만나기 위해 샌디에이고로 건너왔습니다. 그의 실제 보병전에 대한 경험 부족에도 불구하고, 그의 뛰어난 행정 능력과 계획 능력은 아놀드 자신의 요청을 통해 그가 준장 자리에 오를 수 있도록 해주었습니다."
CAL_ISAAC_WHITE_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1901년 3월 6일, 미합중국 뉴햄프셔 힐스버러 카운티\n§Y군 경력:§W 아이작 데이비스 화이트는 1922년 노리치 대학을 졸업하고 그해 육군에 입대했으며, 1923년 2월 소위로 임관했습니다. 그는 기병학교에서 육군 장교 과정을 거쳤고 1927년엔 중위로 진급했는데, 거기서 그는 기계화전의 전망과 적진 돌파를 위한 전차의 활용에 깊은 관심을 갖게 되었습니다. 그는 1931년 미육군지휘참모대학에 입학해 1932년 소령으로 졸업하였고, 조지 S. 패튼과 함께 육군 내에서 전차의 활용에 대한 가장 강력한 옹호론자 중 한 명이 되었습니다. 나라가 내전에 휘말려들자 아이작은 마셜과 함께 맥아더에게 반기를 들었고, 교관으로 일하고 있던 포트 라일리로부터 서쪽으로 떠났으며 거기서 마셜에 대한 충성심의 보상으로 준장 계급을 달았습니다.\n§Y주목할 점:§W- 그는 보병전보다 전차와 기계화 차량의 채택에 훨씬 관심이 크지만, 그의 야망을 이루려면 내전이 끝날 때까지 기다려야 할지도 모릅니다."
CAL_ALBERT_WEDEMEYER_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 7월 9일, 미합중국 네브래스카 오마하\n§Y군 경력:§W 앨버트 코디 웨드마이어는 1919년 웨스트포인트를 소위로 졸업했고, 이후 포트 베닝의 제29보병연대에 배속되어 1923년엔 필리핀의 제57보병연대로 전보되었습니다. 이후 그는 톈진 공사관의 제15보병연대에 배속되어 거의 완벽한 관화 중국어를 구사하는 법을 배웠고, 미국으로 돌아와 미육군지휘참모대학 과정을 거쳤으며 뛰어난 성적으로 1936년 초 출범한 독일 전쟁대학과의 교환학생 프로그램 참가자격을 얻게 되었습니다. 하지만 내전이 발발하고 맥아더가 정권을 잡으면서 웨드마이어는 결국 교육과정을 수료하지 못했고, 고향으로 돌아가 자신이 진정한 미합중국 정부로 간주한 태평양합중국의 군대에 입대하기로 결정했습니다. 그가 샌디에이고에 도착하자마자, 조지 마셜은 그의 해외에서의 경험이 고군분투하는 미군에게 정말 귀중하다는 것이 드러날 것으로 보았기 때문에 그의 준장 진급을 요청했습니다."
CAL_ALEXANDER_VANDEGRIFT_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1887년 3월 13일, 미합중국 버지니아 샬럿츠빌\n§Y군 경력:§W 알렉산더 아처 밴더그리프트는 버지니아 대학교에 다니던 시절인 1909년 초 미 해병대에 소위로 임관했습니다. 그의 첫 번째 임무 수행은 소위 말하는 '바나나 전쟁' 당시였는데, 그는 처음엔 쿠바에서 잠시 머물다가 니카라과로 향해 꼬요떼뻬를 함락하는 데 참여했습니다. 이후 그는 베라크루즈 점령에 참여했으며, 아이티의 드후드 노흐와 포르트카포아의 카쿠스 도적떼에 맞서 싸웠습니다. 그는 1916년 대위로 진급했고 1919년엔 경위로서 아이티 경찰대 수뇌부의 일원이 되었습니다. 그는 1920년 아이티에서 복무한 공로로 소령으로 진급했고, 1923년엔 해병사단에 재배치되어 버지니아 주 콴티코 기지에 배속되었습니다. 그는 미육군지휘참모대학 과정을 마치고 1926년에 샌디에이고로 전보되었으며, 거기서 일반참모로 근무했습니다. 이듬해 그는 톈진 주재 미국 공사관에 파견되어 제3해병연대의 육성을 도왔고, 1928년엔 부조정관으로서 예산국에서 모즐리를 도와 일하게 되었습니다. 그는 중령으로 진급한 뒤인 1935년 중국으로 되돌아가, 베이징 주재 미국 공사관 소속 해병 파견대의 지휘관을 맡았습니다. 그는 대령으로 진급했고, 대륙으로 돌아가고자 했습니다. 하지만 그가 민간 선박을 타고 여정을 떠난 동안 미국 내전이 발발했고, 태평양 주지사들이 반기를 들자 밴더그리프트는 전쟁에서 태평양 육군을 지원하는 것 외에는 선택지를 갖지 못했습니다. 하지만, 그는 충성심을 인정받아 준장 계급을 수여받았고 태평양 행정부에 대한 신념을 굳힘에 따라 태평양 해병대를 맡게 되었습니다."
CAL_GEORGE_WINDLE_READ_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1900년 7월 29일, 미합중국 애리조나 포트 그랜트\n§Y군 경력:§W 조지 윈들 리드 주니어는 미 육군 참모부의 핵심 일원이었던 아버지를 따라 젊은 시절의 대부분을 병영에서 보냈고 1917년엔 자원입대했으며, 처음엔 보병 병과로 지원해 육군사관학교를 소위로 졸업했지만 폴로에 대한 애정 때문에 1920년 이전 기병 병과로 옮겨가 기병학교 기본과정을 밟은 뒤 1921년에 졸업했습니다. 그는 미국 국내와 해외 곳곳에서 여러 직책을 맞았으면, 그의 아버지가 1934년 사망할 때까지 그 발자취를 쫓았습니다. 아버지의 죽음과 함께 그는 시애틀에 배속되었는데, 거기서 그는 국가의 상황이 악화됨에 따라 중앙정부의 이름을 내걸고 몇 차례에 걸친 파업을 진압할 수밖에 없었습니다. 마침내 태평양 주지사들이 반기를 들자 조지는 그들의 반란을 지지하기로 결정했는데, 이는 그 지역에 존재하는 대부분의 동료들이 반란죄로 감옥에 수감되는 위험을 감수하고 싶지 않았기 때문입니다. 그는 충성심에 대한 감사의 표시로 준장으로 진급했고, 이제 그의 아버지처럼 직무에서 자신을 증명할 수 있기를 간절히 기다리고 있습니다."
CAL_JIMMY_DOOLITTLE_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1896년 12월 14일, 미합중국 캘리포니아 앨라매다\n§Y군 경력:§W 제임스 해럴드 '지미' 둘리틀은 로스앤젤레스 수공예고등학교를 졸업한 후 로스앤젤레스 시립대에 입학했으며, 이후 캘리포니아 대학교 버클리 캠퍼스에 입학하여 광산학과에서 공부했습니다. 그는 1917년 비행사관으로서 통신예비역에 편입했고 1918년 중위로 임관했으며, 이후 비행 교관으로서 현역으로 복무했습니다. 그는 항공기계학교와 항공공학과정을 거쳤고, 이후 마침내 버클리로 돌아와 1922년 문학사 학위를 받았습니다. 둘리틀은 1920년대를 거치면서 국가적인 유명인사가 되었고 항공 분야의 선구자가 됨과 동시에 미국과 해외를 오가며 여러 차례의 여행을 했으며, 해군 항공에 대한 여러 과정을 밟았고 심지어는 1924년 MIT로부터 항공학 석사학위를 취득하기까지 했습니다. 둘리틀은 계기 비행의 발전에 기여하는 데 일조했는데, 그는 그 덕분에 1930년 소령으로 진급했습니다. 이후, 그는 현역으로서의 생활을 떠나 쉘 오일 컴퍼니의 항공부장으로 근무하기 시작했습니다. 그러나, 긴장이 내전으로까지 치달으면서 둘리틀은 고국을 위해 다시 한 번 복무를 시작했고, 프랭크 메리엄이 캘리포니아가 태평양합중국의 반란에 가담하고 있다고 발표하자 그는 흔쾌히 작전참모로 자원해 준장을 달았습니다.\n§Y주목할 점:§W- 그는 뛰어난 비행사 겸 전략가로, 동료들보다 훨씬 더 빨리 학습합니다. 심지어 육군 내에서도, 이러한 점은 그의 상관들 사이에서 일부 논란을 일으켰습니다."
CAL_HERBERT_POWELL_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1903년 7월 13일, 미합중국 오리건 먼마우스\n§Y군 경력:§W 허버트 버틀러 파월은 1919년 일병으로 오리건 주방위군에 입대하면서 군 생활을 시작했고 거기서 하사 계급까지 진급했으며, 1927년 졸업한 오리건 대학교에서 저널리즘을 공부하기 시작했습니다. 1931년 그는 포트 베닝 보병학교에서 위관 과정을 밟았고, 소위로 졸업했습니다. 그는 미육군지휘참모대학에 등록해 1935년 소령으로 졸업했습니다. 파월은 엄밀히 말하자면 계급이 높은 편은 아니었지만, 그는 내전의 고조가 진행되는 동안 맥아더에 대한 반기를 드는 과정에서 마셜과 손을 잡았으며, 마침내 태평양합중국이 반란을 일으키자 마셜과 함께 서부로 탈출하여 충성의 대가로 준장으로 승진했습니다."
