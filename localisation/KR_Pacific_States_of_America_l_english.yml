pacificstates.40.t:0 "미국의 새로운 수도?"
pacificstates.40.d:0 "미국이 재통합됨에 따라, 어느 곳이 미국의 수도가 되어야 하는지가 의회의 쟁점으로 떠올랐습니다. 어느 곳이 미국의 수도가 되어야 할까요?"
pacificstates.40.a:0 "워싱턴 D.C."
pacificstates.40.b:0 "샌프란시스코."
pacificstates.40.c:0 "새크라멘토."
pacificstates.40.e:0 "세인트루이스."

pacificstates.41.t:0 "중국 정책"
pacificstates.41.d:0 "의회는 중국과의 무역에 관한 정책을 논의해왔습니다. 하지만 중국 정치의 복잡한 성격을 볼 때, 우리는 어느 국가와 무역을 시작할지 아니면 중국을 무시해 버려야 할지 결정해야 합니다."
pacificstates.41.a:0 "청나라."
pacificstates.41.b:0 "중화민국."
pacificstates.41.c:0 "일본."
pacificstates.41.e:0 "중국을 무시한다..."

pacificstates.43.t:0 "중국 시장의 이익이 감소하다"
pacificstates.43.d:0 "중화민국의 종말이 찾아옴에 따라 그들과 맺은 우리의 무역 협정이 무효가 되었습니다. 우리는 우리가 들인 비용을 회수하기 위해 몇 가지 일을 해야 할 것입니다."
pacificstates.43.a:0 "우리 이익이 줄어들고 있다..."

pacificstates.44.t:0 "중국 시장의 이익이 감소하다"
pacificstates.44.d:0 "청의 종말이 찾아옴에 따라 그들과 맺은 우리의 무역 협정이 무효가 되었습니다. 우리는 우리가 들인 비용을 회수하기 위해 몇 가지 일을 해야 할 것입니다."
