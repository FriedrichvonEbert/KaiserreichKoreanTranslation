 hnn.1.t:0 "후난성"
 hnn.1.d:0 "호남 상군벌은 한때 중국 남부의 주요 군벌이었습니다. 탄옌카이와 탕샹밍 두 군벌의 통치 아래에서 호남성은 중국 남부와 동맹회 정치에 영향을 끼쳤습니다.\n\n1916년 탕지야오가 운남에서 독립을 선언했을 때, 다른 성들도 뒤따라 독립을 선언했습니다. 광서, 귀주, 광동, 절강이 그들입니다. 호남은 포위당했고 호국동맹은 불교 장군 탕성즈를 성장으로 앉혔습니다. 그는 자신만의 독특한 불교화 계획을 입안했지만 몇년 지나지 않아 연성주의적 신념을 품은 자오헝티가 성장이 되면서 계획은 무너졌습니다.중국 남부 전역이 직예군벌의 승리로 끝나면서 호남은 팔성연맹에 편입되었고, 자오헝티는 난징의 쑨촨팡과 개인적 동맹을 선언했습니다.\n\n하지만 쑨촨팡이 죽은 이후, 팔성연맹 아래에서도 자치권을 갖고 있던 호남은 다시 한번 자오헝티 아래에서 완전한 자치 성이 되었다고 선언했습니다. 호남 앞에 놓인 길은 험난합니다. 탕성즈의 동생 탕성밍은 형을 호남으로 보내 다시 권력을 되찾고자 하고 있습니다. 민족주의자이자 국민당 지지자인 청첸 또한 성을 손에 넣을 기회를 노리고 있습니다.\n\n남쪽에는 천중밍이 이끄는 양광군벌이 있습니다. 자오헝티가 스스로를 연성주의자로 칭하고는 있지만, 천중밍은 행동으로 보여줬습니다. 서쪽에 위치한 사천군벌과 운남군벌은 굶주린 늑대처럼 호남을 호시탐탐 노리고 있습니다. 북쪽에는 호남의 친우 북직예가 위치하고 있습니다만, 저들의 힘은 영원하지 않을 것입니다."
 hnn.1.a:0 "행동할 때다."
 hnn.2.t:0 "후난성 헌법 복원"
 hnn.2.d:0 "자오헝티 성장은 법적 절차에 집착하는 인물입니다. 법을 훼손했는가 여부는 그렇게 중요하지 않습니다. 이로 인해 그는 1920년대에 제정되었던 옛 성 헌법을 복원하는게 어떻겠냐는 제안을 내놓았습니다. 성의 미래는 그의 결정에 달려 있습니다."
 hnn.2.a:0 "헌법을 복원하라!"
 hnn.2.b:0 "풋, 누가 법적절차가 필요하다고 그래?"
 hnn.3.t:0 "헌법이 복원되다"
 hnn.3.d:0 "헌정울 복원하기로 결정했습니다. 우리는 명실상부한 민주주의 국가입니다. 우리 영토를 자유롭고 안전하게 지킬 것이며, 시민 모두가 호남의 자유를 알게될 것입니다."
 hnn.3.a:0 "호남을 위해 만세 삼창!"
 hnn.4.t:0 "헌법이 거부되다"
 hnn.4.d:0 "헌정 복원을 거부하기로 결정했습니다. 우리는 성이지 공화국이 아닙니다. 헌법같은건 필요 없으며, 과거 우리를 팔성연합의 일원으로 편입시켰던 실수를 반복할 필요는 없습니다. 자오헝티 성장은 헌법을 갈갈이 찢고 불태우도록 놔뒀습니다. 결정이 이루어졌습니다. 호남은 더 이상 민주적이지 않을 것입니다."
 hnn.4.a:0 "호남을 위해 만세 삼창!"
 hnn.5.t:0 "선거를 선언하다"
 hnn.5.d:0 "호남성 헌법이 복원되면서 자오헝티 성장은 새로 호남성 선거를 발표하기로 결정했습니다. 출마하고자 하는 후보자들은 등록해야만 하며 사람들은 그들 중에서 선택할 권리를 가집니다. 그들이 호남을 어떤 정치체제 아래에서 어떤 방향으로 이끌어갈 것인가에 기반해 신중히 선택해야 합니다. 모든 호남인이 출마할 수 있습니다만 사실 진짜로 정치에 관심을 가진 사람은 많지 않습니다. 자오헝티가 이번 선거에 있어서 뭔가 숨기는 바가 있는게 아니냐는 의혹도 적지 않게 제기되고 있습니다..."
 hnn.5.a:0 "입헌주의의 승리로다!"
 hnn.6.t:0 "탕성즈가 후난성으로 돌아오다"
 hnn.6.d:0 "전직 호남 성장이었던 불교장군 탕성즈가 오늘 성으로 돌아왔습니다. 헌정이 복원되었다는 소문을 들은 불교장군은 짐을 싸고 홍콩에서 호남으로 돌아오기로 결정했습니다. 동생 탕성밍 장군의 도움에 힘입어 탕성지는 당분간 창사에 위치한 여관에 머무르고 있습니다. 그가 아직까지 뭔가 행보를 보인 바는 없지만 많은 사람들은 전 성장이 성장 선거에 출마하기 위해 돌아왔다고 생각합니다. 실제로 그가 제시한 '혁명적 사회주의'와 불교화 정책이 군부와 일반 대중 사이에서 상당한 인기를 끌고 있으며, 만약 출마한다면 자오헝티의 통치권에 상당한 위협으로 작용할 것입니다."
 hnn.6.a:0 "그가 어떤 계획을 가지고 있을까?"
 hnn.7.t:0 "청첸이 후난성으로 떠나다"
 hnn.7.d:0 "본래 호남 출신이었던 청첸 장군은 이번에 열리는 성 총선에 도전하고 싶다는 의사를 표명했습니다. 그의 계획을 승인했으며 현재 호남으로 떠난 상태입니다."
 hnn.7.a:0 "성공하기를 바래야겠군."
 hnn.8.t:0 "청첸이 후난성으로 돌아오다"
 hnn.8.d_1:0 "룽양에서 일어난 국민당 반란이 진압당하면서 우리 성 출신의 옛 국민당 선동가였던 청첸은 목숨을 걸고 탈출에 성공했습니다. 그는 이제 호남으로 돌아와 대통령 선거에 도전하겠다는 야망을 발표했습니다. 현재 그에게 넓은 지지기반이 부족하기는 하지만, 상황이 잘만 흘러간다면 도시 빈민층 사이에서 지지를 이끌어 낼 수 있을지도 모릅니다."
 hnn.8.d_2:0 "우리 성 출신의 옛 국민당 선동가였던 청첸이 호남으로 돌아와 대통령 선거에 도전하겠다는 야망을 발표했습니다. 현재 그에게 넓은 지지기반이 부족하기는 하지만, 상황이 잘만 흘러간다면 도시 빈민층 사이에서 지지를 이끌어 낼 수 있을지도 모릅니다."
 hnn.8.a:0 "그는 승리할 수 없다."
 hnn.9.t:0 "헝양의 자오헝티"
 hnn.9.d:0 "이틀전 자오헝티 성장은 고향 사람들을 상대로 자신에게 표를 달라고 유세하기 위해 출신지 헝양으로 돌아갔씁니다. 그는 어린시절을 함께 보낸 친구들과 함께 본가에 방문했고, 도시를 돌아다니며 많은 연설을 하면서 관심을 모았습니다. 하지만 지역 사람들은 그에게 큰 관심이 없었습니다. 연설 도중에 성장이 미끄러졌을 때 사람들이 보여준 반응은 다분히 적대적이었습니다. 그에게 야유를 퍼붓고 모욕을 가했습니다. 헝양 사람들 대부분이 다른 후보에게로 향한 모양입니다..."
 hnn.9.a:0 "사람들이 탕성즈에게로 향했다"
 hnn.9.b:0 "사람들이 청첸에게로 향했다"
 hnn.10.t:0 "자오헝티의 재정비"
 hnn.10.d:0 "고향에서 망신당한 자오헝티는 조언가들과 함께 새로운 선거 전략을 세우면서 유세를 며칠간 쉬었습니다."
 hnn.10.a:0 "자기 입장을 좀 깨달았으면 좋겠군."
 hnn.11.t:0 "이양에서의 선거운동"
 hnn.11.d:0 "창첸은 이양시와 주변 지역에서 지지를 끌어모았습니다. 그는 열렬한 연설에서 자신이 보잘것없는 출신이었음을 강조했고, 호남이 룽옌의 국민당으로부터도 독립해서 스스로 우뚝 서야 한다고 주장했습니다. 자오헝티와 탕성즈는 그 지역에서 창첸의 지지가 갑자기 높아지는 상황을 견제하려 시도했습니다. 누가 궁극적으로 도시 사람들의 지지를 쟁취하게 될까요?"
 hnn.11.a:0 "자오헝티"
 hnn.11.b:0 "탕성즈"
 hnn.11.c:0 "청첸"
 hnn.12.t:0 "창더를 향한 선거전"
 hnn.12.d:0 "탕성즈는 창더에서 선거운동을 시작하기로 선택했고 이 중요한 도시에서 꾸준히 지지를 끌어모아왔습니다. 하지만 최근 도시에서 탕성즈가 호법운동 기간에 했던 행동이 논란을 불러일으켰습니다. 만약 이 논쟁이 불타오르게 된다면 탕성즈는 이 도시의 지지를 잃어버릴지도 모릅니다."
 hnn.12.a:0 "자오헝티가 불길을 키웠다."
 hnn.12.b:0 "탕성즈가 지지를 지켜냈다."
 hnn.12.c:0 "청첸이 불길을 키웠다."
 hnn.13.t:0 "농촌으로"
 hnn.13.d:0 "탕성즈의 동생 탕성밍의 노력에 힘입어 탕성지는 시골 지역, 그 중에서도 특히 창사 인근의 인구 밀집 지역에서 지지를 높여갔습니다. 비록 농민층 대부분이 특별히 정치화된 집단은 아니긴 하지만 그렇다고 해서 농민층의 지지를 빼앗기고 싶지는 않았던 자오헝티와 청첸 또한 유세를 위해 시골로 향했습니다. 누가 가장 큰 지지를 얻게 되었을까요?"
 hnn.13.a:0 "자오헝티"
 hnn.13.b:0 "탕성지"
 hnn.13.c:0 "청첸"
 hnn.14.t:0 "사오산 사건"
 hnn.14.d:0 "탕성즈가 성장 재직 중에 시행한 토지 정책과 자오헝티가 보여준 무관심으로 인해 분노한 후미진 사오산 지역에서 온 중개상 단체가 소동을 일으키기 시작했고, 지금 그 소동은 시골 전역으로 퍼져나가고 있습니다. 그들은 예로부터 부도덕한 존재로 여겨져 왔던 곡물과 상품작물을 대규모 농작지에서 시장으로 이동시키는 사업을 국가에서 인정할 것을 요구합니다. 이 중개업자 단체 구성원 중 많은 이들이 노동자를 고용해 운영하는 대규모 농장 보유자들이기 때문에 그들이 끼친 영향력은 특별히 컸습니다."
 hnn.14.a:0 "자오헝티가 요구사항을 들어주기로 약속했다."
 hnn.14.b:0 "탕성즈가 토지개혁 정책에 저들을 포함시키자는 제안에 동의했다."
 hnn.14.c:0 "청첸이 저들이 원하는 바를 약속했다."
 hnn.15.t:0 "창사의 빈민가"
 hnn.15.d:0 "창사는 최근 몇년간 경제적 변화와 산업화 과정에 힘입어 대단한 성장을 기록했습니다. 수많은 농민들이 마을을 파괴하는 변화로부터 보호를 요청했습니다. 도시 주변부에 위치한 판자촌이 상당히 확장되었습니다. 이로 인해 보편적인 남성 참정권이라는 환상을 유지시켜 주기 위해서는 역병처럼 치부되는 판자촌 거주민들이라도 이용해야만 합니다. 누가 그들에게 가장 잘 호소했습니까?"
 hnn.15.a:0 "자오헝티"
 hnn.15.b:0 "탕성즈"
 hnn.15.c:0 "청첸"
 hnn.17.t:0 "투표가 시작되다"
 hnn.17.d:0 "호남 사람들이 누가 성을 이끌 적임자인지 선택하는 선거일이 마침내 다가왔습니다. 호남 전역에서 사람들이 투표소에 모여 표를 투표함에  넣었고, 자오헝티가 꿈꾸던 민주적인 호남이라는 꿈이 마침내 실현되었습니다."
 hnn.17.a:0 "우리 역사의 새로운 장이 시작한다..."
 hnn.19.t:0 "성장"
 hnn.19.d:0 "자오헝티가 호남 법적 절차 대부분을 철폐하는 충격적인 사건이 벌어졌습니다. 그는 성장 선거를 열겠다는 약속을 저버렸습니다. 인민의 외침은 더 이상 들리지 않고, 자오헝티는 번영과 새로운 호남을 약속했습니다."
 hnn.19.a:0 "만수무강 하십시오, 성장님!"
 hnn.20.t:0 "창사 시위"
 hnn.20.d:0 "안개와 구름이 자욱한 하늘 아래의 창사 거리에서 시위하는 사람들의 모습은 거의 보이지 않습니다. 그들이 외치는 소리 또한 거의 들리지 않습니다. 사람들이 성장의 새로운 정책에 동의하지 않는 것이 확실하며, 성 민주주의 회복을 외치고 있습니다.\n\n하지만 자오헝티는 대답을 거부했고, 하루 종일 사무실 책상에 걸터앉아 시위대를 진압하라면서 점점 더 많은 경비대를 파견하고만 있습니다."
 hnn.20.a:0 "결국 이렇게 민주주의가 죽었구나..."
 hnn.21.t:0 "우페이푸가 우리를 지지하다"
 hnn.21.d:0 "북부에서 우페이푸 원수가 편지를 한장 보내 우리의 대의와 자오헝티를 도와주겠다고 약속했습니다. 호남-화북 국경이 전례없이 군사화되면서 반 자오헝티 시위가 걷잡을 수 없이 흘러간다면 우페이푸가 직접 무력을 투입해 보복을 가할 것으로 보입니다."
 hnn.21.a:0 "필요한 때에는 도움의 손이 절실하다."
 hnn.22.t:0 "불교도 장군이 돌아오다"
 hnn.22.d:0 "사람들과 성장 사이에 긴장이 고조되는 가운데 탕성밍 장군은 구이저우의 한 작은 산골 마을에 숨어서 살던 형을 데리고 오는데 성공했씁니다. 불교 장군 탕성즈가 오늘 창사에 도착했고, 그가 성장이던 시절 배포한 불교주의 선전물로 인해 수많은 사람들이 그의 얼굴을 알아볼 수 있었습니다. 그는 하룻밤 사이에 갑자기 여러 가족의 저녁 식사를 방해할 정도로 뜨거운 논쟁거리로 떠올랐습니다.\n\n그는 현재 창사에 위치한 동생의 자택에서 머무르고 있으며, 그에게 권좌를 되돌려주기 위한 음모를 꾸미고 있다는 소문이 돌아다니고 있습니다."
 hnn.22.a:0 "무슨 계획을 꾸미고 있는 거지?"
 hnn.23.t:0 "탕성즈의 공개발언"
 hnn.23.d:0 "최근에 돌아온 탕성즈 장군은 성 헌법이 비민주적일 뿐더러 성과 주민들을 배신했다고 선언하며 헌법에 반대한다는 의사를 밝혔습니다. 동생 탕성민과 함께 탕성즈는 믿기 힘들 정도로 자오헝티와 그의 행보에 관해 목소리를 높였습니다. 장군이 성장의 행동을 방해하기 위해 스파이를 보냈다는 의심까지 제기되는 수준입니다."
 hnn.23.a:0 "별 일은 아니지만 귀찮군..."
 hnn.24.t:0 "성장 암살시도!"
 hnn.24.d:0 "암살자가 주머니에 든 권총을 움켜쥐고 방으로 들어갔을 때 그는 자신의 앞에 놓인 선택지가 둘 밖에 없다는 사실을 잘 알고 있었습니다. 성공하거나 아니면 실패하거나. 그의 동지들은 아직 살 날이 많이 남았다며 언제라도 물러서고 되돌아올 수 있다고 말했습니다. 하지만 그는 벌써 결단을 내린 상태입니다. 되돌릴 수는 없습니다.\n\n자오헝티는 죽어야만 합니다."
 hnn.24.a:0 "때가 되었다."
 hnn.25.t:0 "자오헝티 암살실패!"
 hnn.25.d:0 "오늘 아침 암살자의 사체가 불탔습니다. 누구도 그가 어떤 사람인지 알지 못하고, 관심 보이는 이 조차 없었습니다. 그는 가슴에 총 네 대를 맞고 죽었고 오랜 시간이 지나면서 피가 말라붙었습니다.\n\n자오헝티 성장은 오늘 연설을 하기 위해 연단에 올라섰습니다. 충격적이게도 오늘 그의 목숨을 빼앗으려는 시도가 있었지만, 그는 용맹하게 암살자와 싸웠고 그를 죽였습니다. 성장은 자신에게 반하는 모든 사람들에게 위협하려는 목적으로 암살자의 시신을 공개했습니다."
 hnn.25.a:0 "누가 우리 성장에게 이런 짓을 할 수 있단 말인가?"
 hnn.26.t:0 "군대가 탕성즈에게 모이다"
 hnn.26.d:0 "군 내에서 매우 유명한 인물인 불교 장군 탕성즈는 호남 사단 사이에서 많은 지지를 끌어모았고 수많은 장군과 병사가 그의 편을 들게 만들었습니다. 자오헝티의 호남 지배력을 위협할 수 있는 군부 저항 세력이 형성되고 있는 것으로 보입니다."
 hnn.26.a:0 "사단났군..."
 hnn.27.t:0 "친헌법시위의 확산"
 hnn.27.d:0 "최근 성 내에서 헌법이 유린당하고 폐지당하는데 분노한 지역민들이 더 많은 시위를 벌이고 있습니다. 오늘도 호남 성의회 건물 앞에서 대규모 시위가 열렸고, 며칠 전에는 헝양에서도 시위가 벌어졌습니다. 시간이 지나면서 시위는 더욱 커지고 시끄러워졌으며 매일 더 많은 사람들이 모이고 있습니다. 일각에서는 시위대가 친 탕성즈 문구가 쓰인 현수막을 사용하는 모습을 목격했다는 보도도 나왔습니다."
 hnn.27.a:0 "진짜로 그 쓸데없는 종이쪼가리 때문에 화가 났다고?"
 hnn.28.t:0 "폭동 발발"
 hnn.28.d:0 "오늘 창사에서 폭동이 일어났습니다. 평범한 시위로 시작했지만 입헌주의자와 성의회 의원 사이에 논쟁이 엄청나게 격화되면서 사람들이 공중에 주먹질하기 시작했고, 조만간 전면적인 폭동으로 비화했습니다. 지역 군부대가 투입되어 폭도를 거리로 몰아냈고 일시적으로 벌어진 혼란을 정리했습니다."
 hnn.28.a:0 "젠장, 통제해야만 한다!"
 hnn.29.t:0 "거리에서의 폭력"
 hnn.29.d:0 "이번주에도 청더와 창사에 또 시위의 물결이 들이닥쳤고 그 중 한 곳에서는 유혈사태까지 벌어졌습니다. 한 경비병이 청더 시위대를 상대로 발포했고, 그 모습을 본 군중이 이성을 잃어버리면서 폭도와 경비대 사이에 거의 전면전에 가까운 전투가 벌어졌습니다. 양쪽 모두에서 사상자가 발생했습니다. 지난 한 주 간 시위는 더욱 폭력적으로 변화했고 심각한 부상자가 나오기 시작했으며, 심지어 일부 사건에서는 사망자까지 나왔습니다. 날이 갈수록 성에 질서를 회복하고 시위하는 사람들을 막기 힘들어져가고 있습니다."
 hnn.29.a:0 "오늘도 위안강이 붉게 물드는구나..."
 hnn.30.t:0 "군사 봉기!"
 hnn.30.d:0 "오늘 아침 불교 장군의 깃발 아래에서 많은 수의 아군이 반란을 선포했습니다! 반란군은 임시수도를 청더에 설치했고 자오헝티에게 충성을 바치는 부대가 전선으로 몰려들기 시작했습니다. 조만간 대규모 전투가 벌어질 것으로 예상되며 성이 혼란에 빠졌습니다."
 hnn.30.a:0 "이건 좋지 않아..."
 hnn.31.t:0 "펑황 전투"
 hnn.31.d:0 "구이저우 동쪽 경계선 바로 옆에 위치한 펑황시에서 양군이 전투를 벌이고 있습니다. 자오헝티의 민병대가 도시에 돌입했고 사방에서 총성이 난무하는 가운데 탕성즈에게 충성을 바치는 병사들은 용맹하게 방어전을 펼치는 중입니다."
 hnn.31.a:0 "탕성즈가 방어하는데 성공했다!"
 hnn.31.b:0 "자오헝티가 도시를 차지했다!"
 hnn.32.t:0 "창사 전투"
 hnn.32.d:0 "펑황에서 승리를 거둔 반란군은 자오헝티의 근거지 창사를 확보하기 위해 이동했습니다. 반란군이 거리를 활보하고 성장의 자택에 날이 갈수록 접근하면서 도시는 며칠간 혼란에 빠졌습니다. 긴장이 고조되고 토지는 피로 물들었습니다. 반군이 이긴다면 자오헝티 정권이 종말에 이르게 될지도 모릅니다."
 hnn.32.a:0 "반군이 승리했다!"
 hnn.32.b:0 "충성파가 반군을 몰아냈다!"
 hnn.33.t:0 "창더 전투"
 hnn.33.d:0 "펑황에서 상처뿐인 승리를 거둔 이후 자신감과 부대를 다시 정비한 자오헝티는 반군의 심장부 청더를 공격할 때가 되었다고 판단했습니다. 이미 일련의 소규모 접전과 전투가 벌어졌고 대포 쏘는 소리가 하늘을 가득 채웠습니다. 반란군이 패배할 가능성이 높아 보입니다."
 hnn.33.a:0 "탕성즈가 도시를 방어해냈다!"
 hnn.33.b:0 "자오헝티가 승리했다!"
 hnn.34.t:0 "헝양 전투"
 hnn.34.d:0 "일련의 접전이 지나고 한 파벌의 수도를 점령하려는 시도가 실패로 끝난 이후 반란은 마지막 단계에 다다랐습니다. 양측 모두가 마침내 전군을 이끌고 자오헝티의 고향인 헝양에서 마주쳤습니다. 양군이 끌어낸 모든 부대를 투입한 이곳이 이번 반란의 마지막 전장이 될 지도 모릅니다.  이 전투가 호남의 운명을 결정할 것이며, 둘 중 승리하는 이가 호남을 이끌게 될 것입니다."
 hnn.34.a:0 "탕성즈가 승리를 거두었다!"
 hnn.34.b:0 "자오헝티가 반군을 격파했다!"
 hnn.36.t:0 "이양 전투"
 hnn.36.d:0 "자오헝티와 탕성즈가 각자 근거지로 삼고 있는 창사와 창더 두 도시를 연결하는 교차점 이양이 반군의 공격을 받고 있습니다. 탕성즈가 지휘하는 몇개 사단이 도시 인근에 점근해왔고 충성파 수비군에게 포격을 가하는 중입니다. 보고를 받은 자오헝티는 재빨리 장군들에게 구원군을 보내라는 명령을 내렸습니다. 하지만 탕성즈가 도시를 차지하고 창사에 한발짝 더 접근하기 전에 구원군이 도착할 수 없을지도 모른다는 우려가 제기되었습니다."
 hnn.36.a:0 "탕성즈가 방어선을 돌파했다!"
 hnn.36.b:0 "증원군이 도착했다!"
 hnn.37.t:0 "사오양 전투"
 hnn.37.d:0 "호남 중심부에 위치한 도시 사오양이 불교 장군이 이끄는 군대에게 공격받고 있습니다. 사오양을 차지한다면 탕성즈의 영향력이 헝양에까지 미치고 남부 호남을 점령할 수 있을 지도 모르며, 양광과 우리 사이의 연결을 끊고 아군을 북부로 몰아넣을 수도 있습니다. 또한 창사와 같은 중요한 도시로 통하는 주요 도로 통제권 또한 손에 넣을 수 있을지도 모릅니다. 자오헝티가 살아남고자 한다면 도시를 지켜야만 합니다."
 hnn.37.a:0 "탕성즈가 충성파를 쫓아냈다!"
 hnn.37.b:0 "자오헝티가 반군을 몰아냈다!"
 hnn.38.t:0 "화이화 공격"
 hnn.38.d:0 "호남 서부에 위치한 도시 화이화는 현재 불교 장군 탕성즈의 통제 아래에 있습니다. 성장은 전선을 돌파하고 화이화 시를 손에 넣기 위해 한 개 부대를 파견했습니다. 청더와 북부에 공격을 감행하고 남부에 위치한 불교 장군의 부대와 차단하기 위해서는 그 도시를 거점으로 삼을 필요가 있습니다. 도시는 잘 방어되어 있으며 전투가 임박했습니다. 누가 승리했을까요?"
 hnn.38.a:0 "공격이 실패했다!"
 hnn.38.b:0 "공격이 성공했다!"
 hnn.39.t:0 "둥팅호를 가로질러"
 hnn.39.d:0 "둥팅호는 호남 북부에 위치한 거대한 호수로, 호수 남쪽이라는 뜻의 호남이라는 이름도 그 호수에서 따왔습니다. 호수를 건너는데 성공한다면 반군에 비해 엄청난 전략적 이점을 얻고 청더에 더 가깝게 접근할 수 있습니다. 현재 호수를 지배하고 있는 탕성즈와 싸우기 위해 작은 배들을 만들어 호수로 보낼 것입니다. 호수에 인접한 마을들을 확보하고 버티는 것이 이번 작전의 목적입니다."
 hnn.39.a:0 "호수를 손에 넣을 것이다!"
 hnn.40.t:0 "위안장강 상류"
 hnn.40.d:0 "원강은 둥팅호에서 청더를 거쳐 흐르는 강입니다. 현재 우리가 호수에 충분한 지배력을 행사하고 있으니, 강을 활용해야 합니다. 아군 병사들이 강변에 위치한 정착지를 습격하고 청더에 혼란을 일으킨 이후 창사로 되돌아오려는 목적으로 작은 배에 올라탔습니다."
 hnn.40.a:0 "행운을 빈다."
 hnn.41.t:0 "창더 습격"
 hnn.41.d:0 "성공입니다! 아군 병사들이 강 상류로 거슬러 올라가 청더를 습격했고 귀중한 서류와 정보 그리고 돈을 가지고 왔습니다. 여러 좋은 인재를 잃었지만, 탈출하는데 성공한 이들이 전달해준 것들은 귀중한 것들입니다."
 hnn.41.a:0 "위대한 성취로다!"
 hnn.42.t:0 "습격 실패"
 hnn.42.d:0 "아군 병사들은 청더에 주둔한 불교 장군의 부대에게 붙잡혔고 총살당했습니다. 그들은 강 상류로 쳐들어올 것을 예상하기라도 한 듯이 함정을 설치해 병사들을 포위했고 항복을 요구했습니다."
 hnn.42.a:0 "너희들은 선택받은 이들이었다!"
 hnn.43.t:0 "수상쩍은 음모"
 hnn.43.d:0 "군 장교들이 오늘 회의를 열었는데, 성장 정권을 전복시키려는 음모를 꾸미는 모습을 엿들은 이가 있었습니다. 성장 사무실에 보고가 들어갔지만 그는 조용히 고개를 끄덕이면서 언젠가 이런 일이 벌이질 줄 알았다고 말할 뿐이었습니다. 임시성장은 크게 걱정하지 말라는 지시를 내렸지만, 성장이 위험을 과소평가하고 있다는 우려도 제기되었습니다..."
 hnn.43.a:0 "별일 없을거야... 맞지?"
 hnn.44.t:0 "탕성즈의 자오헝티 비난"
 hnn.44.d:0 "성장에 대한 분노가 더욱 거세지는 지금, 불교 장군이 다시 한번 목소리를 냈습니다. 그는 청더에서 발코니에 올라서 수천명의 청중 앞에서 현 성 정부가 저지른 수많은 악행을 나열했습니다. 옆에서는 남동생 탕성밍과 다른 군부 인사들이 그를 지켜주고 있었습니다. 그가 자오헝티를 노린 음모와 연관되어 있을지도 모른다는 우려를 많은 이들이 제기했습니다."
 hnn.44.a:0 "정말 개같은 새끼로군..."
 hnn.45.t:0 "탕성즈가 선거에서 승리하다"
 hnn.45.d:0 "불교 장군 탕성즈가 성 선거에서 승리했고 실질적 국가원수인 호남성장 자리에 올랐습니다."
 hnn.45.a:0 "승리했다!"
 HNN_zhao_flees:0 "§H자오헝티§!가 장군이 됨"
 hnn.46.t:0 "후난성을 장악한 탕성즈"
 hnn.46.d:0 "탕성즈가 또 다시 호남을 완전히 손에 넣었습니다. 오늘 아침 탕성즈와 그 동료들이 성장의 자택에 들어닥쳐 성장을 쫓아냈고 탕성즈가 새로운 성장에 취임했습니다. 자오헝티는 성 경계선을 넘어 북직예군벌이 지배하는 후페이로 도망쳤습니다. 탕성즈는 자신이 주장하던 '불교 사회주의'를 확장시키기 시작했습니다. 호남은 탕성즈의 아래에서 더 좋을지 더 나쁠지는 아직 모르겠지만, 아무튼 새로운 시대를 맞게 될 것입니다. 일단 지금으로서는 그가 하는 행보를 가만히 지켜볼 수 밖에 없습니다."
 hnn.46.a:0 "성장은 떠나갔다. 새 성장 만세!"
 hnn.47.t:0 "탕성즈의 혁명적 불교"
 hnn.47.d:0 "신임 성장 탕성즈는 자신의 새로운 이념을 또 다시 호남 사회에 투사했습니다. '혁명적 불교'라고 불리는 이 이념은 탕성즈 성장이 수많은 이념이 가진 최고의 장점만을 얻어내기 위해 쏟아부은 노력의 결과물입니다. 그는 국민당 사회주의자들과 그들이 주장하는 평등주의에서, 호국전쟁과 그 과정에서 보여진 애국주의에서, 그리고 자신과 동지들이 지키던 불교사상에서 큰 영감을 받았습니다. 탕성즈는 이 모든 요소를 하나로 합쳐 완벽한 자신만의 이념을 만들어냈습니다.\n\n일부 독실한 불교도들과 우익 지지자들은 그의 이념에 반대하지만, 대부분의 호남 사람들은 그의 이념이 성을 현대화할 가장 정당한 방향이라고 믿기 때문에 혁명적 불교를 수용했습니다. 호남이 다시 한번 중국이라는 무대에 모습을 드러내기 위해서는 가장 먼저 혁명화해야 합니다."
 hnn.47.a:0 "불교여! 혁명이여!"
 hnn.48.t:0 "지주 문제"
 hnn.48.d:0 "호남에는 꽤 논쟁적인 문제가 남아있습니다. 국내 지주들을 어떻게 처리해야 하느냐는 문제입니다. 탕성즈가 사회주의자인 만큼 이 문제를 효과적으로 처리할 방법을 알아야 합니다. 저들을 처리하는 방법은 크게 세 가지가 있습니다. 그냥 죽여버리거나, 평범한 농부 열명분의 무거운 노동형을 부과하거나, 그냥 놓아주고 다시는 돌아오지 말라고 말하는 것입니다. 장군은 어떤 방법을 선택했을까요?"
 hnn.48.a:0 "다 죽여버려!"
 hnn.48.b:0 "노동하게 만들어라!"
 hnn.48.c:0 "자유롭게 놓아줘라!"
 hnn.49.t:0 "여성문제"
 hnn.49.d:0 "여성은 우리 인구의 많은 부분을 차지하고 있습니다. 호남 성인 여성 대부분은 단순한 농부거나 아니면 주부이며, 발언권을 전혀 가지지 못하고 있습니다. 하지만 영향력 있는 여성들이 대도시에 위치한 공장에서 더 많이 일하게 해서 여성들의 지위를 높여야 한다는 자신들의 주장을 밀어붙이기 시작했습니다. 그들은 남성과 같은 노동 임금을 요구하고 여성에 대한 차별을 일소해야 한다고 주장합니다. 하지만 여성에게 자신이 가진 권력의 많은 부분을 넘겨주고 싶지 않았던 지역 남성들과 성 의회에서 많은 반대 의견이 나오고 있습니다. 그들은 자신의 위치와 가능한 한 최대한 남성의 사회 경제적 우세를 지키고자 합니다. 평등을 약속한다면 여성에게는 좋겠지만, 호남의 남성들을 확실히 분노케 만들 것입니다. 어떻게 대답해야 할까요?"
 hnn.49.a:0 "지금 당장 사회적 경제적 평등을 제공해라!"
 hnn.49.b:0 "여성의 지위를 향상시켜 주겠다고 약속해라"
 hnn.49.c:0 "멍청한 년들. 부엌에나 들어가라 그래."
 hnn.50.t:0 "요상서원 설립"
 hnn.50.d:0 "오늘, 탕성즈는 고향 둥안현 인근에 새로운 중등학교를 개교하고 아버지의 이름을 따 '요상학원' 이라고 이름붙일 것이라고 발표했습니다. 당초 대학 설립을 목표로 추진되었던 이 학교는 이사회를 두지 않고 탕성즈를 이사장으로, 구처우를 교장으로 둘 예정입니다. 요상학원은 상대적으로 부유한 학생들을 교육할 목적으로 세워진 사립학교입니다. 그 외에는 뭔가 특별한 목적성을 가지고 있지는 않습니다. 개교일은 내년으로 예정되어 있습니다."
 hnn.50.a:0 "교육 향상을 위한 의미있는 시도로다!"
 hnn.51.t:0 "수도원에서의 시위"
 hnn.51.d:0 "Some Buddhist monasteries in Hunan have expressed outrage at Tang Shengzhi's new Buddhisisation program, claiming that it took away their way of life and adapted their religion to a harmful political agenda. Tang Shengzhi responded to these monks by saying 'Buddhism is nothing without socialism or politics. If you're concerned about politics being involved in religion, you should look at the Western provinces.'"
 hnn.51.a:0 "They probably didn't like that response..."
 hnn.52.t:0 "지대 수금군"
 hnn.52.d:0 "It has come to the attention of the Provincial Government of Hunan that local landlords have been hiring members of the military to collect rent and evict their tenants for a cut of the rent money. This goes without saying as a severe transgression against the ideals of Buddhist Socialism, and with unanimous agreement from the Provincial Council, the military is to be told to stand down and stop its interference with landowners."
 hnn.52.a:0 "These pesky landlords are up to no good!"
 hnn.53.t:0 "지대 수금군 퇴출"
 hnn.53.d:0 "With the order coming through from Changsha that all members of the military who engaged in the collecting of rent and eviction of tenants to cease their actions, most of the military personnel who engaged in rent collection stopped. They were either demoted or punished, and those who refused the order were stripped of their rank and arrested."
 hnn.53.a:0 "People will do anything for a little money..."
 hnn.54.t:0 "무기밀수 보고서"
 hnn.54.d:0 "The North-South railway going through Hunan is being used extensively for the transport of cargo, and among it, weapons. These weapons are transported illegally to and from Guangxi, Guangdong, the Foreign Concessions, and the government in Beijing. There is now hot debate in the Provincial Council as to what to do with these illegal arms smugglers. Many members have stated that they do not care about the situation, and some urge governor Tang Shengzhi to take action immediately and crack down on the smugglers. The choice is ultimately his - what do we do with the illegal arms trade?"
 hnn.54.a:0 "Starting with the next cargo train that passes through, we must crack down on this at once!"
 hnn.54.b:0 "Leave them be, as long as they pay the transport fee they'll be fine."
 hnn.55.t:0 "샹장 사건"
 hnn.55.d:0 "Local reports of suspicious boats on the Xiangjiang were never a matter of importance to the police. However, after a large gunfight in Changde, leaving around a dozen dead and many more wounded involving these boats, the local police force has started to investigate more into these strange barges. Many say that the boats are just regular ones, and that the participants of the gunfight should be apprehended, but some claim that the gunfight and the marked boats are examples of something bigger."
 hnn.55.a:0 "I'm sure it's nothing - arrest the troublesome ones and we'll be done with this."
 hnn.55.b:0 "This calls for an investigation!"
 hnn.56.t:0 "대규모 아편밀수단 적발"
 hnn.56.d:0 "The investigation of the strange, marked boats and the gunfight on the Xiangjiang River have led to the discovery of a massive illegal opium smuggling ring which has operated under the nose of the Provincial Government for years. Even though the Provincial Government does not care much about the use of opium, the fact that this smuggling ring has continuously avoided taxation has made the Provincial Government agree that this smuggling ring should be stopped. Operating within Hunan, Sichuan, and Yunnan, this ring is notorious for running from the law and defying local authority."
 hnn.56.a:0 "This must be put to an end at once!"
 hnn.57.t:0 "일관도 집회"
 hnn.57.d:0 "A recent rural Yiguandao rally has turned the public eye to this strange religion. With an old 'Master' holding the rally, members of the Yiguandao tried to spread the word of the Yiguandao across the countryside of Hunan. The cult has been rejected by many farmers and peasants as crazy, but many other also started becoming devout followers. There is now hot debate about the Yiguandao and its possible effects on the province, with many citing the Yiguandao in Shandong, where they are perhaps one of the most powerful forces in the province."
 hnn.57.a:0 "This cult is a strange one."
 hnn.58.t:0 "남중국에서 적발된 아편밀수단"
 hnn.58.d:0 "An illegal opium smuggling ring has just been discovered by the provincial government of Hunan. They have operated under the noses of the governors of Hunan, Sichuan, Yunnan, and eastern provinces along the Yangtze for many years, consistently evading taxation. Governor Tang Shengzhi of Hunan has dedicated himself in the past week to destroy this smuggling ring, or at least to make it pay taxes. Whatever the case, ceasing the evasion of taxes by this group will help us financially."
 hnn.58.a:0 "Good work, Tang!"
 hnn.59.t:0 "자오헝티가 조작으로 선거에서 승리하다"
 hnn.59.d:0 "The election was so deeply fraudulent that the results were all but discarded. Zhao Hengti has been re-elected on flimsy grounds. While Tang Shengzhi and Cheng Qian may protest, the duration of the election gave Zhao Hengti sufficient time to cement his rule. Tang Shengzhi, worryingly, has fled from the province with some of his closest advisors in tow."
 hnn.59.a:0 "Victory!"
 hnn.590.t:0 "자오헝티가 반란을 진압하다"
 hnn.590.d:0 "Zhao Hengti and his men have walked into Changde, ousting Tang Shengzhi and the generals loyal to him, most, if not all of which have fled on train to neighbouring Sichuan, where they will lie low amidst the chaos. The rebellion is over, and Tang Shengzhi has fled from the province. The Governor has called a great feast to be held tonight, with his loyalist generals, to celebrate the end of the hard-fought but short rebellion. A new age will begin for Hunan under Governor Zhao Hengti."
 hnn.590.a:0 "He's gone for good this time."
 hnn.60.t:0 "탕성즈 사냥"
 hnn.60.d:0 "The initial search for Tang Shengzhi has failed to turn up any leads. The team responsible for the search has begun to look further afield. It might be a while but surely we will find the traitor and bring him to trial."
 hnn.60.a:0 "Let's hope he hasn't fled too far."
 hnn.61.t:0 "홍콩에서 발견된 탕성즈"
 hnn.61.d:0 "After two months of searching, Tang Shengzhi has been identified in Hong Kong. A team has been assembled to drag him back to Hunan in chains."
 hnn.61.a:0 "Bring him back, and we will put him on trial."
 hnn.62.t:0 "탕성즈 재판"
 hnn.62.d:0 "While two of our men were shot in Hong Kong in the process, Tang Shengzhi has been brought back to Hunan in chains. A show trial has been prepared and he stands accused of treason. While our rule is secure, Tang Shengzhi remains popular and executing him might leave a number of people quite upset."
 hnn.62.a:0 "Death to the traitor!"
 hnn.62.b:0 "Exile him!"
 hnn.63.t:0 "자오헝티가 선거에서 승리하다"
 hnn.63.d_1:0 "While the voting was extremely close, in the end, Zhao Hengti won by a narrow margin. While some whisper that it was fraud which pushed him over the edge, throughout the election, Zhao was uncharacteristically restrained, and given time to cement his regime, none can openly challenge Zhao in the field."
 hnn.63.d_2:0 "While many expected Zhao Hengti to fraudulently affect the results of the Hunanese general election, by all accounts the election was mostly free and fair. Zhao has been re-elected governor nonetheless."
 hnn.63.a:0 "Victory!"
 hnn.64.t:0 "청첸이 선거에서 승리하다"
 hnn.64.d:0 "Cheng Qian and the KMT have won the election. Not willing to wait to assume the governorship, Cheng Qian all but chased Zhao Hengti from his residence. While many expect Cheng to bring Hunan under arms in support of the KMT in Longyang, he possesses a notorious independent streak."
 hnn.64.a:0 "Victory!"
 hnn.65.t:0 "호남의 길"
 hnn.65.d1:0 "With our victory secure, we must choose whether to align with the left or the less prominent right."
 hnn.65.d2:0 "The attempted Nationalist revolt in Longyang unfortunately failed before our rise to power in Hunan. With our victory secure, we must choose whether to align with the left or the less prominent right."
 hnn.65.a:0 "Conform to the party line."
 hnn.65.b:0 "Our own path - align with the right of the party."
 hnn.650.t:0 "호남이 우파와 손을 잡다"
 hnn.650.d:0 "While Cheng Qian only recently was a leading member of our party, following his victory in Hunan, he has officially proclaimed his desire to align with the discredited right. While perhaps some sort of arrangement may still yet be made between us, many see this as a betrayal."
 hnn.650.a:0 "A Betrayal."
 hnn.66.t:0 "Hunan Seeks Clarity"
 hnn.66.d_1:0 "Hunan has expressed interest in joining the National Protection Alliance, but has reservations. As a small province, Hunan fear that should other Chinese factions be overcome, we may turn against them for our own gain. While it would simply be a gentleman's agreement, Hunan requests our leader publicly renounce any and all ambitions towards their province. Man to man, Tang Shengzhi, Hunan's governor, has also made an off demand - he seeks that we declare war upon the Zhili Clique within the next half year."
 hnn.66.d_2:0 "Hunan has expressed interest in joining the National Protection Alliance, but has reservations. As a small province, Hunan fear that should other Chinese factions be overcome, we may turn against them for our own gain. While it would simply be a gentleman's agreement, Hunan requests our leader publicly renounce any and all ambitions towards their province."
 hnn.66.a:0 "Agree to their condition."
 hnn.66.b:0 "Decline."
 hnn.67.t:0 "[From.GetCliqueShortName] Accepts"
 hnn.67.d:0 "[From.GetCliqueShortName] has issued our desired statements assuring our territorial integrity going forward. As such, we have agreed to formally through our lot in with theirs."
 hnn.67.a:0 "We are at last secure."
 hnn.68.t:0 "[From.GetCliqueShortName] Declines"
 hnn.68.d:0 "[From.GetCliqueShortName] has refused to assure our territorial integrity going forward. How transparent could they be? We will seek allies elsewhere."
 hnn.68.a:0 "Another faction then."
 hnn.69.t:0 "Hunan Tentatively Seeks To Join Our Faction"
 hnn.69.d:0 "Zhao Hengti was once a close ally of Chen Jiongming. However, domestic politics in Hunan and his mutual friendships with Wu Peifu have pushed him firmly into our camp recently. As such, seeking protection, Hunan desires to formally link their fate with ours, however, they desire a guarantee. Zhao's request is simple, we shall never remove Zhao Hengti himself as provincial governor, come what may."
 hnn.69.a:0 "Agree to the deal."
 hnn.69.b:0 "Zhao would make demands of us? Never."
 hnn.70.t:0 "A Proposal From Hunan"
 hnn.70.d:0 "Hunan, drawing on old connections to the Federalist movement, has requested to join our alliance. Zhao Hengti, however, is not the same man he once was. Once dedicated to constitutionalism, his rule in Hunan has become increasingly authoritarian. As such, many in our government hold strong reservations about allying ourselves with Zhao's Hunan."
 hnn.70.a:0 "Give them the promise."
 hnn.70.b:0 "We won't deal with this tyrant regardless."
 hnn.71.t:0 "Hunan Seeks An Alliance"
 hnn.71.d_1:0 "Hunan, drawing on old connections to the Federalist movement, has requested to join our alliance. Man to man, [HNN.GetLeader], Hunan's governor, has also made an off demand - he seeks that we declare war upon the Zhili Clique within the next half year."
 hnn.71.d_2:0 "Hunan, drawing on old connections to the Federalist movement, has requested to join our alliance."
 hnn.71.a:0 "Welcome old friends!"
 hnn.71.b:0 "They would only be a burden."
 hnn.72.t:0 "Hunan's Tang Shengzhi And The NRA"
 hnn.72.d:0 "Hunan, led by the old Buddhist commander Tang Shengzhi, has requested to join our faction. Though some are hesitant given Tang's frequent clashes with the nationalist general Cheng Qian, largely, members of our government are sympathetic to Tang. Man to man, Tang Shengzhi, Hunan's governor, has also made a specific demand - he seeks that we declare war upon the Zhili Clique within the next half year. Though not surprising given his old animosity with Wu Peifu, making such a commitment could prove troublesome for us."
 hnn.72.a:0 "Make the deal."
 hnn.72.b:0 "Reject him."
 hnn.73.t:0 "Friends In Hunan"
 hnn.73.d:0 "Hunan, led by Cheng Qian, has requested to join our faction. Given Cheng Qian's public split from the left of our party, he would seem a natural ally."
 hnn.73.a:0 "Welcome!"
 hnn.73.b:0 "They would only be a burden."
 hnn.74.t:0 "Cheng Qian Seeks Forgiveness And Alliance"
 hnn.74.d:0 "Cheng Qian, the Hunanese general who once betrayed us, has surprisingly sent a message begging forgiveness for his past transgressionsand protection for Hunan, still under his control. While many are hesitant to accept the traitor back into the fold, it could be beneficial to strike up an alliance with Hunan."
 hnn.74.a:0 "Welcome back to the fold."
 hnn.74.b:0 "He has betrayed the revolution for the last time."
 hnn.75.t:0 "Hunan Requests Closer Integration"
 hnn.75.d:0 "Hunan, long our ally, has requested to formalise our relationship. They will now be all but a part of our revolutionary regime."
 hnn.75.a:0 "Of course we accept."
 hnn.75.b:0 "Not now."
 hnn.76.t:0 "Hunan Seeks War With the [QIE.GetName]"
 hnn.76.d:0 "Hunan's governor, [HNN.GetLeader], has long held the [QIE.GetName] and its leaders in great contempt. Filled with zeal and impatient at our failure to meet our original promise, he has demanded that we make war upon them immediately, threatening to leave the alliance if his demands are not met."
 hnn.76.a:0 "It is an opportune time."
 hnn.76.b:0 "Are they crazy?"
 hnn.77.t:0 "[From.GetName] Accepts"
 hnn.77.d:0 "[From.GetName] has agreed to declare war upon the [QIE.GetName] as we requested."
 hnn.77.a:0 "To arms!"
 hnn.78.t:0 "[From.GetName] Declines"
 hnn.78.d:0 "[From.GetName] has refused to declare war upon the [QIE.GetName]. We previously threatened to leave their alliance if our demand was denied. Should we now make good on that threat?"
 hnn.78.a:0 "We must accept this."
 hnn.78.b:0 "Leave their alliance."
 hnn.79.t:0 "Hunan Demands Control"
 hnn.79.d:0 "Hunan's governor, [HNN.GetLeader], has long held ambitions of grandeur. He now seeks to exert leadership over our alliance, and has threatened to abandon us if not heeded. How do we respond?"
 hnn.79.a:0 "We have no choice."
 hnn.79.b:0 "To hell with Hunan."
 hnn.80.t:0 "[From.GetName] Accepts"
 hnn.80.d:0 "[From.GetName] has bent the knee. We will formally assume leadership of our faction."
 hnn.80.a:0 "As expected."
 hnn.81.t:0 "[From.GetName] Declines"
 hnn.81.d:0 "[From.GetName] has refused to bend the knee. We previously threatened to leave their alliance if our demand was denied. Should we now make good on that threat?"
 hnn.81.a:0 "Know our place."
 hnn.81.b:0 "Leave the alliance."
 hnn.82.t:0 "Hunan Backs Down"
 hnn.82.d:0 "Failing to live up to their threat, Hunan has opted not to leave our alliance."
 hnn.82.a:0 "Pathetic."
 hnn.83.t:0 "Hunan Leaves Our Alliance"
 hnn.83.d:0 "Making good on their threat, Hunan has severed ties with us."
 hnn.83.a:0 "Damn them."
 hnn.84.t:0 "Chen Jiongming Cannot Help"
 hnn.84.d:0 "While Zhao Hengti initially wished to strike some sort of deal with Chen Jiongming to allow our nation to survive this horrible war, internal issues consume Chen Jiongming's resources, and he is unable to help. We now face a fight to the death with no allies in sight."
 hnn.84.a:0 "We shall fight to the end."
 hnn.840.t:0 "We Cannot Help Hunan"
 hnn.840.d:0 "While Zhao Hengti initially wished to strike some sort of deal with Chen Jiongming to allow Hunan to survive in the face of war, internal issues consume our resources, and we are unable to help. Hunan now faces a fight to the death with no allies in sight."
 hnn.840.a:0 "We wish them luck regardless."
 hnn.85.t:0 "An Uphill Battle"
 hnn.85.d:0 "Our war against the [GXCHNN_enemy.GetName] will be quite an uphill battle. In desperation, despite the objections of his closest advisors, especially He Jian, Zhao Hengti has mulled over the idea of seeking intervention by the Federalists to the South. Though Zhao's personal ties to Chen Jiongming are not as strong as they once were, Zhao is confident that he can secure he and his people's continued governance of Hunan within Chen Jiongming's state."
 hnn.85.a:0 "Send the message."
 hnn.85.b:0 "We will stand alone."
 hnn.86.t:0 "A Request From Zhao Hengti"
 hnn.86.d:0 "In desperation in the face of a seemingly unwinnable war, Hunan's governor, Zhao Hengti, has approached Chen Jiongming directly for assistance. An old acquaintance of Chen's, and also a proponent of a federal China, Zhao has proposed the integration of his province into our regime. As Zhao also has connections to other factions, some of our staff suggest taking this deal, before Zhao aligns himself against us for personal gain. Others, however, believe that Zhao's price is too high - entering his war to protect Hunan now, and granting Hunan autonomy within our state, beyond that of other provinces. Reading the fine print, such would essentially perpetually secure Zhao's place as governor of Hunan within our nation."
 hnn.86.a:0 "A fair proposition."
 hnn.86.b:0 "We have our own troubles brewing."
 hnn.860.t:0 "Zhao Hengti Attacked"
 hnn.860.d_1:0 "Though Zhao Hengti has turned away from federalism in favour of the same tyrannical behaviour all too common in China, we still retain ties to Hunan. Rumours have emerged that in the face of his current, seemingly unwinnable, war, he mulled over seeking our aid. Regardless, should Zhao fall, we shall have one fewer friend in China."
 hnn.860.d_2:0 "Zhao Hengti, an old friend of Chen Jiongming's has come under attack from a vastly superior foe. Zhao is an a proponent of federalism and prior to this war, was considered to be mulling over an alliance with us, indeed, rumour has it that he mulled over seeking our aid. Regardless, should Zhao fall, we shall have one fewer friend in China."
 hnn.860.a:0 "Damnit."
 hnn.87.t:0 "The [GXC.GetName] Accepts"
 hnn.87.d:0 "The [GXC.GetName] has accepted our proposal. Their forces will join ours in the fight against the [GXCHNN_enemy.GetName]."
 hnn.87.a:0 "A hard pill to swallow."
 hnn.88.t:0 "The [GXC.GetName] Declines"
 hnn.88.d:0 "The [GXC.GetName] has accepted our proposal. Their forces not will join ours in the fight against the [GXCHNN_enemy.GetName]."
 hnn.88.a:0 "We are alone."
 hnn.89.t:0 "Pay The Piper?"
 hnn.89.d:0 "The war is won, in large part thanks to the [GXC.GetName]. Should we honour our agreement and become an autonomous province of their nation?"
 hnn.89.a:0 "Honour the deal."
 hnn.89.b:0 "Betray the Federalists."
 hnn.90.t:0 "The Annexation Of Hunan"
 hnn.90.d:0 "Our war to defend Hunan has come to an end, and true to his word, Zhao Hengti has decided to honour his obligations."
 hnn.90.a:0 "Zhao is a great friend."
 hnn.91.t:0 "Zhao's Betrayal"
 hnn.91.d:0 "Hunan has refused to honour its promises to us. Despite our assurances that he would remain governor of Hunan, Zhao Hengti has not only failed to swear loyalty to us, but also has worked to sever existing economic ties."
 hnn.91.a:0 "If it's war they want..."
 hnn.92.t:0 "The [GXC.GetName] Annexes Hunan"
 hnn.92.d:0 "Hunan joined the [GXC.GetName] during our war against the province. By all rights they have inherited the conflict."
 hnn.92.a:0 "Declare war on them."
 hnn.92.b:0 "Back down."
 hnn.93.t:0 "The [GXC.GetName] Annexes Hunan"
 hnn.93.d:0 "The [GXC.GetName] has annexed Hunan. As we are not particularly at odds with them, despite our war with Hunan, we have decided not to take up arms against them."
 hnn.93.a:0 "Acceptable."
 hnn.94.t:0 "The [From.GetName] Declares War"
 hnn.94.d:0 "Previously at war with Hunan, in response to our annexation of the province, the [From.GetName] has declared war on us."
 hnn.94.a:0 "We will fight then."
 hnn.97.t:0 "후난성의 경제"
 hnn.97.d:0 "Even though Black Monday did little to affect the inland provinces, Hunan was still hit by it. There was a significant economic downurn overnight, but not anything to destroy the economy. Hunan has been in a rather stable position for years now, with a relatively weak economy amongst the other Chinese provinces. Our main exports are rhubarb, musk, honey, tobacco, hemp, and birds, and we are an important producer of tea and ramie, both of which, under the League of Eight Provinces, were sold to the concessions. The province must now use its abilities to improve our economy, do business with other powers in China, and set our province on the right path."
 hnn.97.a:0 "We must aim for a better economy."
 hnn.98.t:0 "경제적 고통의 종결"
 hnn.98.d:0 "Our economy no longer suffers from the slight setback of Black Monday. It has managed to repair itself, and we have shrugged off all the negative effects we have gotten."
 hnn.98.a:0 "May our economy become even stronger!"
 hnn.99.t:0 "후난성에 대한 경제적 유대와 지원"
 hnn.99.d:0 "Hunan, historically impoverished, has requested that we financially assist their economic development and provide expertise."
 hnn.99.a:0 "Accept their request."
 hnn.99.b:0 "We refuse."
 hnn.100.t:0 "[From.GetName] 측이 요청을 승낙하다"
 hnn.100.d:0 "Our ally, [From.GetName], has agreed to invest in our development."
 hnn.100.a:0 "Hooray!"
 hnn.101.t:0 "[From.GetName] 측이 요청을 거부하다"
 hnn.101.d:0 "Our ally, [From.GetName], has refused to invest in our development."
 hnn.101.a:0 "Darn."
 hnn.102.t:0 "성헌일"
 hnn.102.d:0 "Today is the anniversary of the restoration of the Hunan constitution. During the time the Constitution has been reimplemented, it has seemingly successfully protected the citizens of Hunan from too much corruption and misconduct, and Hunan's democratic experiment has worked well."
 hnn.102.a:0 "Here's to another successful year!"
 hnn.104.t:0 "'192번 항목 - 창사의 또다른 날'"
 hnn.104.d:0 "'They say the Buddhist General has returned. I do not care about this, or Zhao Hengti, or anything. This is all just nonsense - I just want to protect my family without the fear of those protestors barging into my house. Hell, prices are rising fast from the collapse, and no one wants me to sharpen their blades anymore. I hate this - I am going to go north and move to Wuchang with what money I have left.'"
 hnn.104.a:0 "'Life is hard these days.'"
 hnn.105.t:0 "허젠이 이상한 나라의 앨리스를 금지하다"
 hnn.105.d:0 "General He Jian, the censor of Hunan under Zhao Hengti, has issued a unilateral ban over the book 'Alice's Adventures in Wonderland', by author Lewis Carroll. He claims that the book's portrayal of anthropomorphised animals acting with no difference other than physically than human beings was an insult to the humanity. He further explains that children, when seeing humans and animals on the same level as each other, will start to regard them as so, something he described as having 'disastrous' consequences.\n\nSoldiers were commanded to throw away and burn any copy of Alice's Adventures in Wonderland they saw. Across the province, his action has been seen very poorly by local parents and children."
 hnn.105.a:0 "일리가 있구만."
 hnn.105.b:0 "그냥 애들책이잖나, 금지를 철회해라."
 hnn.106.t:0 "탕성즈가 호남의 선거에서 승리하다"
 hnn.106.d:0 "Tang Shengzhi has won the general election in Hunan. Our own man, Cheng Qian, has been defeated and has returned to the fold."
 hnn.106.a:0 "Perhaps it will work out."
 hnn.107.t:0 "자오헝티가 호남의 선거에서 승리하다"
 hnn.107.d:0 "Zhao Hengti has won the general election in Hunan. Our own man, Cheng Qian, has been defeated and has returned to the fold."
 hnn.107.a:0 "Damn!"
 hnn.108.t:0 "청첸이 호남의 선거에서 승리하다"
 hnn.108.d:0 "Our man in Hunan, Cheng Qian, has been elected governor of the province. As leader of Hunan, he has immense power to bring the province in line with our movement."
 hnn.108.a:0 "An ally in Hunan."
 hnn.109.t:0 "허젠이 달아나다"
 hnn.109.d:0 "He Jian, the most prominent Hunanese commander and an ally of Zhao Hengti, has reportedly fled, likely for the protection of his allies in Beijing."
 hnn.109.a:0 "Don't let the door hit you."
 hnn.110.t:0 "허젠이 베이징에 도착하다"
 hnn.110.d:0 "He Jian fled Hunan after the defeat of his ally Zhao Hengti there. He has now arrived in Beijing and been granted our protection."
 hnn.110.a:0 "Welcome."
