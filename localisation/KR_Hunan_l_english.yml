HNN_start_land_reform:0 "토지개혁 시작"
HNN_start_land_reform_desc:0 "On top of a commitment to better protecting the rights of hired laborers, to begin to break the power of the landlords, we should mandate that all hired labourers found to be of sound moral character are entitled to a portion of the proceeds from the sale of any crops they harvest."
HNN_changsha_monastery_tour:0 "후난 수도원 관광"
HNN_changsha_monastery_tour_desc:0 "While we endeavor to bring Buddhism to Hunan, we must also consider the often turbulent politics of the monasteries. We must ensure they remain fully under our control and respect the neutrality of the state in their internal affairs. To even start on the path towards that goal, ranking officials should first tour and assess all Buddhist monasteries in the country."
HNN_imprison_landlords:0 "지주 투옥"
HNN_imprison_landlords_desc:0 "As was expected, many among the landed elite resent our policies aimed at protecting their workers. Our most vocal opponents, even those whose work we once promised to secure, should be imprisoned and their estates redistributed among their farmhands."
HNN_land_redistribution_program:0 "토지 재분배 계획"
HNN_land_redistribution_program_desc:0 "With our authority over such matters cemented, we can now enact sweeping land reform. A maximum limit for the amount of land any one family can own should be set. All those over the limit will have the excess redistributed to their labourers."
HNN_Create_Buddhist_Institute_of_Mount_Heng:0 "헝산 불교학원 설립"
HNN_Create_Buddhist_Institute_of_Mount_Heng_desc:0 "Atop Mount Heng lies a grand complex of both Buddhist and Taoist temples. Here we shall found an organization dedicated to the study of Buddhism's relationship withother faiths so that those faiths may be successfully assimilated."
HNN_Renovate_Buddhist_Temples:0 "사원 개조"
HNN_Renovate_Buddhist_Temples_desc:0 "after decades of turmoil, many temples lie in a state of disrepair. We should put aside state resources to renovate them, even those whose congregations have long ago fled."
HNN_Grand_Lingfeng_Temple:0 "대영봉사 건설"
HNN_Grand_Lingfeng_Temple_desc:0 "As the firs explicitly Buddhist region in China proper, we must have the grandest temple. Though it will take a long while to build, it shall bring us great benefit."

HNN_foreign_category:0 "중국내 지지 결정"
HNN_foreign_category_desc:0 "Decisions in this category relate to joining and interacting with Chinese factions."
HNN_join_npa:0 "호국동맹과의 동맹"
HNN_join_npa_desc:0 "The National Protection Alliance claims to respect the integrity of the provinces of China. While aligning with them would seem obvious, the Alliance is comprised of some of the most objectionable men in China who cannot be held to their word. If we are to throw our lot in with theirs, we must have assurances."
HNN_join_zhili:0 "직예군벌과의 동맹"
HNN_join_zhili_desc:0 "While Zhao Hengti was once a close acquaintance of leader figures within the Federalist movement, events have required that Hunan be ruled in a manner at odds with Federalist ideals. As such, ties between Zhao, and especially He Jian, and the Zhili Clique should be rekindled. Let us seek an alliance."
HNN_federalists:0 "연성주의자와의 동맹"
HNN_federalists_desc:0 "The Federalist movement has been influential in Hunan since its inception. The southern Federalists are our natural allies and we should formally ally with them."
HNN_federalists_exiled:0 "신연성주의자와의 동맹"
HNN_federalists_exiled_desc:0 "Though exiled to Sichuan, the Federalist movement is not yet snuffed out. Together, perhaps Hunan and Sichuan can bring about the dream of a federal China."
HNN_join_left_kmt_tang:0 "국민당 좌파와의 거래"
HNN_join_left_kmt_tang_desc:0 "Tang Shengzhi still retains connections to members of the National Revolutionary Army despite ideological differences and conflict with Kuomintang affiliates. As we now desire to align with the Kuomintang formally, we should draw upon these connections and make a deal."
HNN_try_align_right_kmt:0 "우익 친구"
HNN_try_align_right_kmt_desc:0 "We have turned our backs to the left-wing of the party. With the right ascendent, let us join with them for protection from both within and without."
HNN_get_back_left_kmt:0 "당과 함께 돌아가기"
HNN_get_back_left_kmt_desc:0 "Cheng Qian previously shunned the left-wing of the party. Nonetheless, we should attempt to make ammends and ally with the party-state."
HNN_join_left_kmt:0 "국민당 좌파에 공식적 가입"
HNN_join_left_kmt_desc:0 "The rule of the Kuomintang in Hunan is secure. Let us formally add our strength to that of the party-state."
HNN_fight_north_now_tang:0 "북녘땅을 향해 싸워라"
HNN_fight_north_now_tang_desc:0 "The time has come, we must make war with the North immediately. If anyone were to attempt to stop us, there will be consequences."
HNN_push_faction_leadership:0 "세력 지도국 요구"
HNN_push_faction_leadership_desc:0 "Hunan must control its own destiny. No more will it answer the call of another."

### Focuses ###

HNN_Revolutionary_Buddhism:0 "혁명적 불교"
HNN_Revolutionary_Buddhism_desc:0 "Tang Shengzhi has started his spread of Buddhist Socialism. According to Tang, Buddhism and socialism are identical, materialism and spiritualism are interconnected. He will bring us to a new age of prosperity under this unique ideology - Socialism with Buddhist Characteristics!"
HNN_Sanghas_into_Cooperatives:0 "교단을 합작사로"
HNN_Sanghas_into_Cooperatives_desc:0 "As the first step of Tang's reforms, the monastic communities known as Sanghas will be turned into productive cooperatives, run jointly by monks and the tenets working on the lands owned by the temples, with equal labor and equal benefits for all. This reform should be implemented against all odds, and we don't fear to challenge conservative monks if necessary."
HNN_Affinities_Amongst_People:0 "현대불교교리 설파"
HNN_Affinities_Amongst_People_desc:0 "The traditional Buddhist ideas tend to be used to reinforce the unequal social relations. Modern Buddhism is a social religion fighting for the oppressed. We must push a new doctrine to our people and preach the values of greater unity."
HNN_All_the_Joy_in_the_World:0 "온 세상에 기쁨을 나누기"
HNN_All_the_Joy_in_the_World_desc:0 "True Joy is the appreciation of others, being delighted by the well being of others. All possess a spring of joy within, and the more deeply one drinks of this spring, the better for one's own abundant happiness, and the more bountiful it becomes to relish the joy of others. Instead of funding religious rituals, philanthropism should be encouraged to benefit the poor and maximise the people's joy."
HNN_Nationalize_Industry:0 "산업집산화"
HNN_Nationalize_Industry_desc:0 "For too long has our industry not been owned by the province. Now, we will nationalize it and turn the industry of capitalists and foreign power into the industry of the province, owned by the state and cooperatives."
HNN_Solve_the_Landlord_Problem:0 "농민협회 조직"
HNN_Solve_the_Landlord_Problem_desc:0 "Corrupt landlords have long exploited their tenets, milking them of money and stealing their well-being. It is imperative that the province deal with this. During the Northern Expedition, peasant societies were organized by local anarchists to combat landlords. We will now benefit from reorganizing peasant organizations and prevent their radicalization. "
HNN_Support_Local_Universities:0 "지방대학 지원"
HNN_Support_Local_Universities_desc:0 "The education in Hunan is still in dire situation. We should open up 'local universities' for peasants. These universities, converted from local temples and staffed mostly by monks, should serve as a mean to significantly reduce illiteracy."
HNN_Aid_Our_Workers:0 "계급조정"
HNN_Aid_Our_Workers_desc:0 "The workers of Hunan have endured countless years of oppression. This is against our Buddhist doctrine. We must now aid them, to improve their social status, to take them out of the perpetual poverty they were put in. Peasants, workers, businessmen, students and soldiers are all for Buddhism."
HNN_The_Gender_Issue:0 "여성문제"
HNN_The_Gender_Issue_desc:0 "Traditionally, Buddhism viewed women as inferior and inclined to carnal desires. However, this is untrue, Buddha recognizes the difference between two sexes, but is all for equality between men and women. We should encourage women to be more active to build our new society, both materially and spiritually. "
HNN_Protect_Ethnic_Minorities:0 "소수민족 통합"
HNN_Protect_Ethnic_Minorities_desc:0 "In Western and Southern Hunan, we have a significant population of ethnic minorities. As Han, we have a duty and a responsibility to protect and care for them, to accept and incorporate them into our society as Hunanese."
HNN_Sharing_the_Land:0 "토지분배"
HNN_Sharing_the_Land_desc:0 "Now that the landlords have been dealt with, we will go through a major land reform, to split it equally and fairly amongst those who should own it - the people."
HNN_Welfare:0 "불교복지국가"
HNN_Welfare_desc:0 "Our people have no right to be poor. Everyone should be free from fear and suffering. While we are still very poor, we should seek to build up a social safety net, including a guaranteed income to improve everyone's welfare and give them greater freedom to cultivate their personality."
HNN_Indoctrinate_the_People:0 "사상주입"
HNN_Indoctrinate_the_People_desc:0 "We will indoctrinate the people in Buddhist Socialism. We will preach the teachings of general Tang Shengzhi, master Gu Jingyuan and other modern monks. All shall know of our ideals, and we will enter a new age of prosperity and peace."
HNN_Provincial_Curriculum:0 "성 교육과정"
HNN_Provincial_Curriculum_desc:0 "We must reform our curriculum to fit Buddhist Socialism and create a more effective way to teach and learn. Our next generation should be able to combine spiritualism and materialism. We will cover a wide variety of subjects, from Civil Morality to Physics, and foster curiosity in students."

HNN_Sham_Democracy:0 "거짓 민주주의"
HNN_Sham_Democracy_desc:0 "Zhao Hengti, the governor, has taken control of Hunan fully, defeating his enemies, especially the vile Buddhist General Tang Shengzhi. Now, we must consolidate our power, in fear of opposition coming back and defeating us."
HNN_Clamp_Down_on_Dissent:0 "반대의견 단속"
HNN_Clamp_Down_on_Dissent_desc:0 "Zhao Hengti keeps company from across the political spectrum, any who would be an ally. With his recent authoritarian turn, many in midling positions who once threw their lot in with him now go into opposition. These men must be removed."
HNN_Purge_the_Socialists:0 "사회주의자 숙청"
HNN_Purge_the_Socialists_desc:0 "Socialism threatens to infect the men with its lies and maliscious intentions. With socialism there can be no compromise. Let us eliminate by force any and all openly socialist political organisations."
HNN_Hunt_Tang_Shengzhi:0 "탕성즈 사냥"
HNN_Hunt_Tang_Shengzhi_desc:0 "The Buddhist General continues to plague us from parts unknown. We must find and eliminate him through a concerted national effort."
HNN_Destroy_His_Influence:0 "귀석회 소탕"
HNN_Destroy_His_Influence_desc:0 "With Tang Shengzhi in our hands, we can now turn our attention to his remaining followers. His lieutenants shall suffer the same fate as their leader."
HNN_Provincial_Stability:0 "안정되고 강력한 호남"
HNN_Provincial_Stability_desc:0 "The socialists have been destroyed, and with them, many organs of popular of popular dissent. Quarterlies, village loudmouths, and the like have all been silence. We can not allow new rabblerousers to simply rise in their place. Villages must all have officials whose sole occupation is to ensure the correct information reaches the masses."
HNN_Drive_out_Federalism:0 "청첸 지지자 몰아내기"
HNN_Drive_out_Federalism_desc:0 "By the standards of the present KMT, Cheng Qian is quite the moderate. His advocacy, however, undermines our control in this most dangerous of times. He and his most easily rounded up supporters must be eliminated. Those Nationalists hiding away on the fringes shall receive justice in due time."
HNN_Educate_the_People:0 "황스헝의 교육계획"
HNN_Educate_the_People_desc:0 "Huang Shiheng, a western educated bohemian of many talents, greatly improved Hunan Business School as president. A staunch supporter of our regime, we should implement his newly formulated plan to transform the education system."
HNN_Satisfy_the_Workers:0 "노동자 만족시키기"
HNN_Satisfy_the_Workers_desc:0 "Urban labor organisations could be a source of great instability or a wonderful boon if properly managed. By working closely with these groups, our regime shall be all the stronger."
HNN_Under_the_Law:0 "법 앞의 평등"
HNN_Under_the_Law_desc:0 "The many minority groups of Hunan fear the strong character of our regime. We must meet with local leaders to offer assurances for the protection of their communal integrity. We shall help all those who help us."
HNN_Expel_Enemies:0 "자오헝티의 적을 축출하라"
HNN_Expel_Enemies_desc:0 "Those who still turn their heads to Zhao must be publicly expelled, made to walk across our fronteir at gunpoint, their belongings in hand. This will surely cow many."
HNN_Populist_Ways:0 "성리학 재부흥"
HNN_Populist_Ways_desc:0 "Hunan is a center of Neo-Confucianism. Zeng Guofan revitalized Neo-Confucianism to invoke the loyalty and combat spirit of our people. We should do the same by promoting Neo-Confucian doctrines and reading classics to resist the corruption of modern culture."
HNN_The_Spirit_of_Nationalism:0 "중화민족 정신"
HNN_The_Spirit_of_Nationalism_desc:0 "Those KMT bastards are incredibly good in inspiring dedication to their ideals. Without adopting their horrid ideas, we must adopt their rhetorical tactics to have sufficient effect on our people."
HNN_Eliminate_the_Left_KMT:0 "호남 내 국민당 좌파 제거"
HNN_Eliminate_the_Left_KMT_desc:0 "The time has come to root out the remaining cells of KMT diehards which infest the country."

HNN_A_New_Hunan:0 "신 호남"
HNN_A_New_Hunan_desc:0 "A democratic mandate acquired, Zhao Hengti's vision for a free and moral Hunan can at last be implemented."
HNN_Constitutionalism_Forever:0 "영원한 입헌주의"
HNN_Constitutionalism_Forever_desc:0 "Belief in a nation's founding document has a host of benefits. Ours must be similarly ambitious and broad in its guarantees of democracy and liberty."
HNN_Hunannese_Unity:0 "후샹통합"
HNN_Hunannese_Unity_desc:0 "Let our nation flow like the Xiang river, benevolent towards all who would call it home, with a strength nigh unparalleled in times of trouble. We must make assurances to the minorities of Hunan that we shall respect and enjoin with them if they in turn respect the grand destiny which lies before us."
HNN_Foster_Patriotism:0 "애국심 조성"
HNN_Foster_Patriotism_desc:0 "As but a province of China with considerably diversity, few identify solely as Hunanese. By stressing our place within the greater Chinese project and the values we aspire to, we can begin to at least cultivate patriotic feeling, if not a unified identity."
HNN_The_Anti_Socialist_Campaign:0 "반사회주의운동"
HNN_The_Anti_Socialist_Campaign_desc:0 "Socialism is an endless font of moral corruption. Indeed, perhaps even our greatest foes on the left could have been allies in some other world where they had not heard its siren song. To precipitate more targeted future campaigns, we must make the people aware of the wickedness of socialism."
HNN_Guaranteed_Liberty:0 "개인의 자유 보장"
HNN_Guaranteed_Liberty_desc:0 "Some accuse Zhao Hengti of holding authoritarian tendencies. With a basic charter of individual rights in hand, we shall prove these critics wrong."
HNN_The_Rights_of_Man:0 "인간의 권리"
HNN_The_Rights_of_Man_desc:0 "While not law per se, we should officially endorse a comprehensive list of general rights to be afforded to the people of Hunan. This should serve as a robust moderating force on any future would-be dictator."
HNN_Traditional_Values:0 "전통적 가치"
HNN_Traditional_Values_desc:0 "To assuage those particularly conservative elements who oppose our dedication to liberal constitutionalism we must also reaffirm the special position of Hunan's traditional values and culture under the law."
HNN_Provincial_Schools:0 "향촌학교 연결"
HNN_Provincial_Schools_desc:0 "To truly encourage unity, all must be brought up with the same values. Local schools should be brought under the control of institutions in the cities to achieve uniformity."
HNN_Changsha_University_Expansion:0 "창사학원 확장"
HNN_Changsha_University_Expansion_desc:0 "What began as an institute for the study of business and economics has grown into the premier university in Hunan. With state support, Changsha university could rival even the institutions of the west."
HNN_The_Hunan_Identity:0 "유교윤리 개혁"
HNN_The_Hunan_Identity_desc:0 "We must work to foster a new ethics that will reconcile Confucian tradition and republican values and boaster our province's unique identity. Hunan will lead the intellectual innovation and moral renovation in China. "
HNN_The_Question_of_Women:0 "여성지위 회복"
HNN_The_Question_of_Women_desc:0 "Traditionally, women are expected to stay at home, but this practice does not fit the demand of our times. Auxillary roles and positions in factories and workshops should be filled be the nation's patriotic women, freeing men for service on the frontlines."
HNN_Zun_Lao:0 "새로운 효도"
HNN_Zun_Lao_desc:0 "Filial Piety, or Xiao, is the pillar of our society. However, the patriarchal tradition of Confucianism needs some reform to be compatitable with new values like freedom and human rights. We must promote a new filial piety to strengthen our unity, combating traditional authoritarianism and unrestricted individualism at the same time."
HNN_Ai_You:0 "소년선봉대"
HNN_Ai_You_desc:0 "Our next generation must be equipped with Confucian ethics, republican values and militaristic spirits. To encourage unity, health and military readiness, new national youth organisations should be established and aggresively promoted."
HNN_New_Xiang_Culture:0 "새로운 후샹문화"
HNN_New_Xiang_Culture_desc:0 "We may have families from all different parts of China. We may be from different ethnicities, to the West and the South. But one thing is true - We are all Hunanese, united by a shared connection to this storied land. There is no difference between us. Our skin color does not matter. Our language does not matter. In the end, we are all children of Hunan, and we will protect it together!"

HNN_Hunan_Under_the_Kuomintang:0 "국민당의 호남"
HNN_Hunan_Under_the_Kuomintang_desc:0 "The Kuomintang have risen to power in Hunan. With right-minded leadership, surely Hunan, and perhaps all of China, shall be bettered."
HNN_Align_with_the_Leftists:0 "좌파와의 동맹"
HNN_Align_with_the_Leftists_desc:0 "While Cheng Qian is something of a moderate, those still loyal to the KMT have taken a sharp turn to the left. We must embrace this development."
HNN_Spread_Leftist_KMT_Thought:0 "국민당 좌파 사상 전파"
HNN_Spread_Leftist_KMT_Thought_desc:0 "The right of the KMT is mostly defeated, but many still cling on to rightist ideas. We must assure that all party members possessing any authority pass a rigorous test of ideological uprightness."
HNN_Raise_Kuomintang_Militia:0 "국민당 의용대 소집"
HNN_Raise_Kuomintang_Militia_desc:0 "The Kuomintang have operated paramilitary groups throughout the country since the German intervention. We should incorporate these directly into the armed forces."
HNN_Arm_the_Farmers:0 "무장농민"
HNN_Arm_the_Farmers_desc:0 "Even under the best conditions, the people will suffer many injustices. To both protect them against such and increase readiness, we should distribute guns and ammo to farmers under the condition that they train semi-regularly with a local militia."
HNN_Study_Sanmin_Zhuyi:0 "삼민주의 학습"
HNN_Study_Sanmin_Zhuyi_desc:0 "Minzu - a uniquely Chinese nationalism, Minquan - popular empowerment, and Minsheng - popular welfare, these are Three Principles of the People. Layed down by Sun Yat Sen, they guide the Kuomintang to this day, often inspiring a near religious fervor. We must encourage the study of this great ideology, perhaps to the point of the bureacratic examinations of old."
HNN_Our_Own_Path:0 "우리 스스로의 길"
HNN_Our_Own_Path_desc:0 "We need not be restrained by the convictions of others. The party of Sun Yat Sen was always heterogenous and so shall it still be."
HNN_Improve_Farmer_Livelihoods:0 "농민의 생계 개선"
HNN_Improve_Farmer_Livelihoods_desc:0 "While many politicians focus on the demands of the cities, most of China remains rural. To secure the people's hearts and minds, we must also ensure farmers can survive times of hardship. When prices fall, the government should pick up the slack."
HNN_Social_Welfare_Program:0 "사회복지계획"
HNN_Social_Welfare_Program_desc:0 "The scope and nature of social welfare is evolving rapidly. While European nations now offer robust pension programs and services, such are not present anywhere in China. We should remedy this and at least begin to offer to the most destitute the most basic of necessities."
HNN_Zhiquan_Reform_Provincial_Administration:0 "치권 - 행정부 개혁"
HNN_Zhiquan_Reform_Provincial_Administration_desc:0 "치권이란, 쑨원의 생각에 따라 5개의 뚜렷한 부서로 구성된 정부의 행정력을 일컫는 것입니다. 우리는 이 노선에 따라 정권을 재조직해야 합니다."
HNN_Crackdown_on_Corruption:0 "부패 단속"
HNN_Crackdown_on_Corruption_desc:0 "Much of the productive value of Hunan is sucked up by local administrators. With our rule secure, we can force old administrators from their posts and replace them with the most ideologically sound party members."
HNN_Reform_Bureaucracy:0 "관료제 개혁"
HNN_Reform_Bureaucracy_desc:0 "Western administrations have leapfrogged beyond their Chinese counterparts. We must look to the West and adopt a modern system of departments and subdivided areas of bureaucratic responsibility."
HNN_National_Consciousness:0 "국민의식"
HNN_National_Consciousness_desc:0 "Speakers should be sent to the countryside to teach the people a proper national consciousness, an awareness of Hunan's place in the Chinese mythical whole, and the need to fight for the China that shall be one day."
HNN_Reconcile:0 "새 친구"
HNN_Reconcile_desc:0 "Many among Zhao Hengti's faction hold sympathies similar to our own. We should work to peel off Zhao's more agreeable supporters."
HNN_overcome_tang:0 "탕성즈 극복"
HNN_overcome_tang_desc:0 "Tang Shengzhi has nominally sworn loyalty to our government, but continues to seek power for himself. We must make a concerted effort to court Tang's supporters and limit his influence without totally alienating him."
HNN_Religious_Unity:0 "조화를 위한 봉사"
HNN_Religious_Unity_desc:0 "Mixed regiments during a time of crisis were a great boon for the Xiang army. Our expanding party aparatus has become increasingly factionalized, and to combat that, we should look to the Xiang model. All party members, no matter how high, must be made to regularly work with their hands to beautify their municipalities. Through these mixed Beautification Corps, we shall have harmony."
HNN_Education_Reform:0 "교육개혁"
HNN_Education_Reform_desc:0 "Members of Zhao Hengti's government made ambitious promises towards Academia. We cannot allow this insidious influence to undermine our rule. We must institute broad education reform and invest greatly in the sector to combat the influence of his cronies."
HNN_Rural_Literacy:0 "농촌문맹퇴치"
HNN_Rural_Literacy_desc:0 "Many in the countryside cannot read or write, let alone speak with eloquence. The development of such basic skills must receive great state funding."
HNN_Enforce_Democracy:0 "민주주의 강요"
HNN_Enforce_Democracy_desc:0 "Democracy must also permeate the workplace. We shall enshrine in law that workers in each individual shop and factory should elect their own overseers and managers. This shall in turn increase participation in other sorts of elections and familiarize the people with democracy."

HNN_The_Effects_of_Black_Monday:0 "성 내 경제"
HNN_The_Effects_of_Black_Monday_desc:0 "The Black Monday crisis has been a horrid capstone on decades of strike. Our economy is in shambles and a concerted effort is required to set it right."
HNN_Strong_Arm_Local_Landowners:0 "지역지주 강압"
HNN_Strong_Arm_Local_Landowners_desc:0 "Our revenue was hit hard by the consequences of the Black Monday. Large landowners in Hunan need to pay their fair share too."
HNN_Attract_Foreign_Investment:0 "광둥성 자본가 유치"
HNN_Attract_Foreign_Investment_desc:0 "Hunan is rich in resources and manpower, but direly lacking investments. With the breakdown of the League of Eight Provinces, we have greater autonomy to boost our economic development. It's time to turn our political tie to Guangdong into economic gains."
HNN_Reform_the_Status_Quo:0 "섬유산업 살리기"
HNN_Reform_the_Status_Quo_desc:0 "The textile industry in Changsha faces great financial difficulty. We can't afford to let it shrink down. We have to use provincial protectionism to save our industry."
HNN_Hunannese_Industry:0 "중소기업 독려"
HNN_Hunannese_Industry_desc:0 "A large number of rich peasants have begun to enter new economic sectors, organically founding small businesses much along western lines. We should incentivize such ventures, particularly in poorer areas."
HNN_Urbanization:0 "도심 사회기반시설 개선"
HNN_Urbanization_desc:0 "The state's must enable the people to thrive. To sustain the new factories which have popped up in the cities in recent times, we should ensure all commercial areas have full access to utilities."
HNN_The_Arsenals_of_the_South:0 "후수화의 계획"
HNN_The_Arsenals_of_the_South_desc:0 "Hu Shuhua, a metallurgist serving in the provincial government, submitted a detailed report on Hunan's great potential to develop heavy industry. While it requires large amount of investment, developing mining and metallurgy industry could have high rate of return in the long run. Eventually, this ambitious plan will allow us to build up an industrial powerhouse in South China."
HNN_Subsidies_to_Military_Industry:0 "주저우 공업지구"
HNN_Subsidies_to_Military_Industry_desc:0 "Zhuzhou, a city along the river of Xiang and Guangdong-Hubei railway, is chosen for its indutrial potential. The Zhuzhou industrial zone to be developed is going to boost our metallurgy and chemical industry."
HNN_Exploit_Hunan_Machinery_Factory:0 "샹탄 제철소"
HNN_Exploit_Hunan_Machinery_Factory_desc:0 "Steel industry is the backbone of national industry. Hunan is safe from foreign invasion and rich in iron and coal. We should set up a initiative to develop steel industry in Hunan, in the city of Xiangtan."
HNN_Exploit_Hunan_Machinery_Factory1:0 "샹탄 제철소"
HNN_Exploit_Hunan_Machinery_Factory1_desc:0 "Steel industry is the backbone of national industry. We should set up a initiative to develop steel industry in the city of Xiangtan."
HNN_Factories_in_the_Countryside:0 "현지 장인기술 지원"
HNN_Factories_in_the_Countryside_desc:0 "As the Americans say, we cannot place all of our eggs in one basket. Should destruction come to our cities, we must be able to supply our men still. Small cities and cottage industries could fill such a role if given sufficient state funding."
HNN_Regional_Incorporation:0 "산업통합"
HNN_Regional_Incorporation_desc:0 "With our fate tied to another land, one more industrialized than our own, we should pursue closer economic ties and ask for economic assistance."

HNN_Religious_Mobilization:0 "종교동원"
HNN_Religious_Mobilization_desc:0 "Our ties with many prominent spiritual leaders could be a great boon for the military if properly exported. We should encourage those patriots in monk robes to extoll the virtues of our forces. Gu Jingyuan, a prestigeous monk and the descent of Ming patriot Gu Yanwu, generously offered to help."
HNN_Promote_Innovations:0 "평등한 군대"
HNN_Promote_Innovations_desc:0 "A Buddhist army is an army of equals. We should democratize our military units, improve the living condition of soldiers, and encourage junior officers from poor social status to present innovative doctrines to leadership directly, offering incentives for thoughtful contributions."
HNN_Not_One_Step_Back:0 "죽음도, 두려움도 없다"
HNN_Not_One_Step_Back_desc:0 "Buddhists know that life and death are ephemeral, and sacrifce for the greater good should not be feared. Tan Sitong, a martyr in the late Qing era from Hunan and also a student of Buddhism led by example. With the support of the monks we can thoroughly indoctrine our soldiers. Ideology is more powerful than guns to arm a military force in China. Our soldiers must be able to sacrifce to serve and save Hunan and the country."

HNN_New_Officers:0 "민중 장교"
HNN_New_Officers_desc:0 "As we take down factionalism in the army and our armed forces expand, a new generation of junior officers are needed. General Peng Dehuai already showed to us that a poor peasant can also be an excellent officer. We must make a concerted recruitment and education drive among the officers from lower classes."
HNN_New_Baoding:0 "신보정교리" #보정군관학교관련
HNN_New_Baoding_desc:0 "As our armed forces expand, a new generation of junior officers are needed. The Baoding military academy has generated most military officers for the country and we could certain attract more Baoding graduates and modernize our doctrine."

 

HNN_A_Buddhist_Army:0 "국민군"
HNN_A_Buddhist_Army_desc:0 "Any country needs an army and ours is woefully outdated. We must create the foundations of a truly modern force that is both willing to help people in their times of need and able to defend their province. We shall start the reformation of the army."
HNN_Military_Modernization:0 "위수구 제도 철폐"
HNN_Military_Modernization_desc:0 "The old system dividing the province into defense zones has been proven a safe haven for warlordism. We must restructure our military organization and logistics and centralize military command."
HNN_Standardized_Equipment:0 "장비 표준화"
HNN_Standardized_Equipment_desc:0 "We employ a number of different rifles in varying calibers. This strains logistical systems and increases accidental casualities. We must standardize around only one."
HNN_New_Communications_Technology:0 "새 통신기술"
HNN_New_Communications_Technology_desc:0 "Advances in electronics allow for substantially faster communication and signaling, key to success on the battlefield, especially for a large decentralized force like that we strive to build. For the rapid adoption of such critical technologies, no expense should be spared."
HNN_Support_on_the_Front_Lines:0 "최전방 지원"
HNN_Support_on_the_Front_Lines_desc:0 "Not only has artillery has fundamentally altered warfare, the propagation of artillery is our duty as a virtuous land; let no man fall without at least an effort of support from his comrades in faith and arms. If we are to be victorious, we must improve our arsenal."
HNN_Fortify_Hunan:0 "후난성 요새화"
HNN_Fortify_Hunan_desc:0 "The powers that be wish for the destruction of the grand project we have for Hunan. We must resist them at any cost. To do that, a network of robust fortifications should be constructed in case the worst comes."
HNN_Modern_Planning:0 "현대적 계획"
HNN_Modern_Planning_desc:0 "Let us take full advantage of our new fortifications! Our standard army doctrine must be improved."
HNN_Elite_Troops:0 "신모범부대"
HNN_Elite_Troops_desc:0 "The greatest armies, from Caesar to Napoleon, have possessed an elite vanguard to inspire morale and implement difficult manoeuvrers. We must have our own. By combining elite officers following the military tradition of Baoding academy and devoted soldiers from poor families, our new model troops should be invincible."
HNN_The_Provincial_Air_Force:0 "성 공군"
HNN_The_Provincial_Air_Force_desc:0 "In order to win a war, we must be able to support our troops and destroy the enemy from the skies. Airplanes are extremely useful in these situations, and we will look into establishing a provincial air force."
HNN_The_Changsha_Airport:0 "창사공군기지"
HNN_The_Changsha_Airport_desc:0 "To house and fly our planes, we will need to open a military air base in Changsha, where our airplanes are located. A location has been decided on the outskirts of the city, a plan has been drawn, and all we need now is to build it."
HNN_Import_Fighters:0 "외국 전투기"
HNN_Import_Fighters_desc:0 "We have decided to try out warfare in the air. For this, we have requisitioned 25 Fokker aircraft from the German Empire, which are to be imported to Hunan Province up the Yangtze from the Aufsrichsrat der Ostasiatischen Generalverwaltung. We have also ordered a group of military men from Germany to oversee the opening of our air force and teach our troops the secrets of flight."
HNN_Set_Up_Domestic_Production:0 "국내생산 준비"
HNN_Set_Up_Domestic_Production_desc:0 "Our engineers now have a very good understanding of the inner workings of military aircraft. With new aircraft factories, we will experiment with building our own aircraft, with designs inspired by German ones."
HNN_To_Victory:0 "샹군의 부활!"
HNN_To_Victory_desc:0 "The Xiang army, founded by Zeng Guofan, was one of the most formidable military and political force in modern China. Now, with our army fully restructured, we can reclaim the glory of Xiang army."

### Ideas ###

HNN_a_democratic_province:0 "헌법적 유산"
HNN_a_democratic_province_desc:0 "Unlike other provinces, Hunan is unique in that it has a constitution. Promulgated by Zhao Hengti and twelve others on January 1st, 1922, the Provincial Constitution seeks to uphold the rights of every Hunanese person, be they man, woman, and child. It promises free elections in the province of Hunan, with an elected Provincial Council and an elected Governor. Now that Hunan has asserted its independence in Southern China, the question arises of what to do with the old Constitution - to put it into practice again or to reject it."
HNN_constitutional_hopes_dashed:0 "꺾여버린 헌법적 희망"
HNN_constitutional_hopes_dashed_desc:0 "Governor Zhao Hengti has revoked the reimplementation of the Hunan Constitution, dashing the hopes of many Hunanese citizens who wished for the constitution to return."
HNN_constitution_restored:0 "회복된 헌법"
HNN_constitution_restored_desc:0 "The 1922 Hunan Constitution has been restored by Zhao Hengti, ushering in democracy."
HNN_weak_military:0 "약한 군대"
HNN_weak_military_desc:0 "Hunan fields a weak military amongst other provinces in Southern China. Its men are not well trained, unmotivated, and disorganized. The Hunanese army consists of only a few European-style divisions along with special independent divisions with artillery. Even though we have a relatively large array of weapons at our disposal, we cannot effectively use them. Improving the army is a pressing matter for the province of Hunan, and it is imperative if it is to survive amongst the chaos in China."
HNN_weak_military_2:0 "약한 군대"
