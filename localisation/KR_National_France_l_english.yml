# Post-War Events

nfa.179.t:0 "몽마르트르 문제"
nfa.179.d:0 "Paris, the most beautiful city on Earth, has been freed from the grasps of the Communard. Under their rule, she had often been martyrized, defaced by radical avant-garde architecture and urban planning. Many buildings had been damaged during the revolution, and now the war has brought more destruction: as such, plans for the restoration of the City of Lights to her pre-revolutionary beauty have already been hastily thrown together as we discover the damage for the first time. However, one question remains: what should be done with Montmartre? The hill, towering above Paris, has a rich history: starting point of the 1871 Commune, later on a romantic village within the city and most importantly where an immense neo-byzantine basilica, the Sacré-Cœur, was being built, funded by donations from all over France. Close to completion when the revolution broke out, the basilica was never consecrated and was the site of a last hold out of loyalist forces. Damaged by the fighting, the building was gleefully torn down by the Communards, who saw it as a reactionary symbol as it was built to expiate the crimes of the original Commune of Paris. In its stead they built a modernist Palace of the People, where their attempt at government met.\n\nWe have received multiple proposals for the future of Montmartre, what should be done?"
nfa.179.a:0 "궁전을 파괴하고 사크레쾨르를 재건해라. 두 배는 웅장하게!"
nfa.179.b:0 "궁전을 파괴하고 혁명의 희생자들을 위한 거대한 기념비를 세워라!"
nfa.179.c:0 "궁전을 놔두되, 생디칼리슴의 어리석음을 보여주는 영구적인 전시장으로 바꿔라."

nfa.180.t:0 "재판 - 군사"
nfa.180.d:0 "Gamelin, Tanguy, Billotte, Makhno, Catroux, Delestraint... the name of the defendants' echoes in the halls of the High Military Court specially assembled to pass judgement on the officers of the Commune. Many of them had served in the French armed forces, joining the mutineers out of conviction or self-interest, others were foreigners who sought to serve the cause of the revolution. Many are present, stoic, or dazed, or crying hysterically. Some are still in hiding, some fled, and will have to be condemned in absentia. Each case is carefully examined by a court of officers, the defendant is charged with treason, mutiny, desertion, conspiracy against France, sometimes other accusations, and the verdict falls, inevitably: Guilty. Guilty. Guilty.\n\nOne question remains, how to sentence the guilty. The typical sentence for military traitors is death by firing squad, however, even among our own military, there are calls for leniency on some of these officers, as they had contacted our intelligence services during or even before the war hoping to switch sides, arguing they had simply been thrust into serving a cause they did not believe in. Others argue that conflicts in the future are likely and that France cannot sacrifice talented officers."
nfa.180.a:0 "자비? 배신자들에게? 벽을 향해라!"
nfa.180.b:0 "진정한 추종자들을 위해 총살대를 준비하라. 나머지는 감옥에 가둬라."
nfa.180.c:0 "몇몇은 탈생디칼리슴화하고, 대다수를 감옥에 가두고, 완고한 지지자들로 선례를 만들어라."

nfa.181.t:0 "재판 - 지도자들"
nfa.181.d:0 "For weeks now, dozens of high-profile Communards have been on trial in front of the High Court of Justice, assembled in the Palace of Justice in the capital. These men and women are all facing a litany of accusations: treason, sedition, conspiracy against France, corruption... enumerated by the prosecutor, resonating in the high halls, the numerous audience inside and outside the courthouse staying deathly silent, the building surrounded by military forces to prevent any risk of last-ditch effort to rescue these traitors. Their names sound familiar to our people keenly informed these last few years of their numerous crimes against France during and since the revolution: Faure, Pivert, Thorez, Jouhaux, Blum, Laval, Sartre, and many, many others. They have been given ample time to prepare their defence, some doing so admirably, others going as far as testifying against each other in hopes of reducing their sentence, or on the contrary, choosing to remain entirely silent.\n\nMost of them have been found guilty of the crimes they were accused of: what should their sentence be? Death is the expected sentence, but this would certainly create martyrs. On the other hand, a lighter sentence could seem like a show of weakness to our supporters, and convincing our people that any of these Reds deserve mercy when they refused to show any to anyone standing in the way of their crazed revolution could prove difficult."
nfa.181.a:0 "마담 라 기요틴과 그녀의 억누를 수 없는 갈증이 기다리고 있다."
nfa.181.b:0 "우리는 이 더러운 빨갱이들보다 낫다. 약간의 자비를 베풀어라."

nfa.182.t:0 "재판 - 간부들"
nfa.182.d:0 "Across France are taking place an untold number of more or less formal trials, with courts quickly assembled by loyalists to pass judgment on local cadres of the syndicalist apparatus, from militia officers to chairmen of the commune councils, or simply known true believers in the socialist cause. Our occupying forces have turned a blind to these barely legitimate courts when they don’t outright supply the guns to shoot the traitors. Simply put, our reconquered people are tearing each other apart, blowing up in anger for they finally see the Reds for what they truly are, enemies of France who led them all to their collective downfall. However, these trials may have gone somewhat out of control, with unsavoury reports coming in of cruel punishments or settling of personal vendettas by the simple accusation of being a committed socialist. Furthermore, the more legalistic among us argue that this usurpation of state authority cannot be tolerated.\n\nWhat should be done?"
nfa.182.a:0 "이 정당한 분노가 코뮌의 잔재를 삼켜버리기를."
nfa.182.b:0 "질서를 세워라! 이 쓰레기들도 제대로 된 재판을 받아야 마땅하다."

nfa.185.t:0 "우리의 아프리카인들..."
nfa.185.d:0 "Now that war is over, those who had chosen exile during the revolution are slowly making their way back. For some, it is a joyous ending to this fratricidal conflict as families are reunited and many rediscover their homeland. For others, it is a tragedy: their kin might have disappeared, their neighbourhood destroyed during the war, or their property collectivized. Some scars will take generations to heal, but the most pressing issue is that of seized property: many are clamouring for what was theirs to be given back.\n\nWe could simply declare all transfer of property undertaken under the syndicalist regime to be null, but expropriating untold numbers of families would certainly not endear us to our reunited people. We could also accept the status quo, legitimize the ownership of seized property, and simply give indemnities to the exiles, but this might feel like a slap in the face to many. Finally, we could set up local committees investigating the claims of returning owners, which would then find a fair compromise between both parties, though this might prove complex and time-consuming."
nfa.185.a:0 "이 도둑들은 도망가지 못 할 거다! 점령된 재산을 모두 돌려줘라!"
nfa.185.b:0 "우리는 조심스러워야한다, 망명자들에게 배상금을 줘라."
nfa.185.c:0 "위원회를 설치해라, 타협점을 찾아보자."

nfa.186.t:0 "군의 공화주의화"
nfa.186.d:0 "The recent attempted coup by reactionary elements within the armed forces has proved us that there are still many traitors within our midsts, principally royalists and Pétain loyalists who refuse to accept his decision to give up power. We cannot afford to simply purge the ranks of the armed forces from all reactionaries, the Grande Muette has hardly ever been in favor of liberal democracy. Instead, we will use a skillful mix of tactical promotions, making sure loyalists rise in ranks, and reassignments: others will be sent in the depths of the desert to monitor some tribe or another. It will be a long process, but it will certainly be effective.\n\nSome within the coalition also hope to cement their influence over our armies, and hope to discreetly include supporters of their opponents among those sent on long Saharan treks, however this would certainly be seen as a great injustice inflicted on loyal Republicans."
nfa.186.a:0 "반동들이 더이상 문제를 일으키지 못하게 하자"
nfa.186.b:0 "반동들과 함께 사회당의 동지들도 보내버리자"
nfa.186.c:0 "반역자들을 잘라내고, 약간의 자유주의자들도 같이 보내버리자"

# Post-War Diplomacy Events

nfa.190.t:0 "난치히를 돌려줘야할까?"
nfa.190.d:0 "Now that the exiled French government has reconquered the entirety of the Commune, they have asked us to end the occupation of Nanzig, or Nancy as they call it. This was always meant to be a temporary occupation, a concession extracted from the Communards in exchange for the recognition of their \"government\", and fostering good relations with our new neighbors could end the endless circle of conflict between our two nations. However, this territory has been under the control of the Kaiser for close to two decades now, and nothing tells us that these former exiles won’t be just as hostile towards us as the Commune.\nWhat should be done?"
nfa.190.a:0 "우리의 거래를 존중하자, 도시를 돌려줘라"
nfa.190.b:0 "로렌 조금 더 가지고 있는 게 나쁠 건 없잖아, 안 그래?"

nfa.191.t:0 "독일인들이 낭시를 돌려주다!"
nfa.191.d:0 "For once, it seems the Germans have decided to be honourable! German troops occupying Nancy have left the area after a joint ceremony during which the keys of the city were handed by a German officer to a French one, to the cheers of thousands of Nancéiens. Many in both of our countries are hoping that is the start of a new era of more cordial relations between France and the German Empire."
nfa.191.a:0 "우리의 승리만큼이나 놀라운 일이군"

nfa.192.t:0 "독일인들이 낭시 반환을 거부하다!"
nfa.192.d:0 "As always, the perfidious Boches have gone back on the deal made two decades ago: they refused to leave Nancy and its area. Worse, when spontaneous demonstrations broke out against this decision, they were severely repressed, with some protesters wounded. Our government has officially lodged a complaint, supported by our Entente allies, but German authorities have blamed \"Communard remnants\" for the violence. Clearly, we were foolish to hope that relations could ever warm up with the Teutons."
nfa.192.a:0 "우리의 승리만큼이나 뻔한 일이군"

nfa.193.t:0 "[FROM.GetName]이 [ROOT.GetNameDef]에게 [return_state.GetName](을)를 반환하다!" #FROM gives land, ROOT receives land
nfa.193.d:0 "The government of [FROM.GetNameDef] has agreed to uphold their end of the bargain and are returning the [ROOT.GetAdjective] territory of [return_state.GetName] that they have been holding onto for us until the proper time to restore [ROOT.GetAdjective] rule to the region."
nfa.193.a:0 "아주 좋아!"

nfa.194.t:0 "[FROM.GetName]이 [ROOT.GetNameDef]에게 [return_state.GetName](을)를 반환하길 거부하다!"
nfa.194.d:0 "The government of [FROM.GetNameDef] has refuseed to uphold their end of the bargain and will not return the [ROOT.GetAdjective] territory of [return_state.GetName] that they have been holding onto for us, claiming that [FROM.GetAdjective] rule over the region is better than [ROOT.GetAdjective]."
nfa.194.a:0 "우리는 합의를 했는데!"

nfa.196.t:0 "프랑스-독일 사업"
nfa.196.d:0 "The restored government of France has approached us, accompanied by several French business leaders, to ask for an increased economic cooperation between our two countries. Under their plan, companies of our two countries would cooperate to invest in the Ruhr and in Northern France together, which would improve the economic link between us. All of this is part of a greater effort to bring a Detente between France and Germany, profit is a basis for a lasting peace. Should we go ahead with this plan?"
nfa.196.a:0 "우리의 새로운 파트너를 위하여!"
nfa.196.b:0 "미안하군, 우리는 혼자 일할 거다"

nfa.197.t:0 "프랑스-독일 사업"
nfa.197.d:0 "Great news! The German government has agreed to our plan for an improved economic cooperation. The companies involved in the deal will start to work together as soon as possible to ensure a shared prosperity to our two countries."
nfa.197.a:0 "우리의 새로운 파트너를 위하여!"

nfa.198.t:0 "프랑스-독일 간 사업 거래의 실패"
nfa.198.d:0 "The news has come off unexpected. The German government refused our plan for an improved economic cooperation. They justified their refusal by citing some small details in the plan that, according to them, didn't suit their economic plans, but it is obvious this is just an excuse. We can't see anything else in this than a major blow to our attempts to an extensive diplomatic Detente between our countries."
nfa.198.a:0 "우릴 모욕하는 거야?"

nfa.199.t:0 "베르덩 회의"
nfa.199.d:0 "The effort of the French government to maintain a lasting peace between our countries continues. Today, the French ambassador presented himself to the Imperial Palace in Berlin with an official letter inviting our government to a Franco-German Congress in Verdun. The ambassador said the French government is hoping that the congress would be an occasion to draft an official peace and a deeper cooperation between Paris and Berlin. It would also be a rare moment to discuss the history and future of the troubled Franco-German relationship, a history filled with wars and rivalry, and Verdun being one of its symbol. It's at Verdun that millions died in 1916 in the Weltkrieg, it was also in Verdun that the territories of France and Germany were first separated in 843 by the heirs of Charlemagne.\nHow should we answer this attempt for peace?" 
nfa.199.a:0 "우리는 회의에 참석할 것이다"
nfa.199.b:0 "이건 우리 시간만큼의 가치가 없다"

nfa.200.t:0 "독일이 회의에 참석하기로 하다"
nfa.200.d:0 "Our ambassador just came back from the imperial palace and immediately called Paris to announce the news: the German government agreed to attend the Congress of Verdun and announced to be determined in making peace with its long-time rival. Our diplomatic efforts were worth it!\n\nThe Congress will thus be able to start in the coming days and the long talks between French and German delegates will begin."
nfa.200.a:0 "좋았어!"

nfa.201.t:0 "독일이 회의에 참석하길 거부하다"
nfa.201.d:0 "Our ambassador just came back from the imperial palace and immediately called Paris to announce the sad news: the German government didn't accept our invitation for a diplomatic congress in Verdun, saying that they do not think such an effort would be worthwhile. The answer created an outrage in our ministry for foreign affairs as all of our efforts to organise the Congress now seem wasted. It seemed that in the end we couldn't trust the Germans."
nfa.201.a:0 "독일인들은 평화의 열매 위에 무기의 편안함을 추구하는군"

nfa.202.t:0 "평화를 향한 길?"
nfa.202.d:0 "As long as the concepts of France and Germany have been separated by the splitting up of Charlemagne's empire, the two nations have been rivals. The kngdom of France fought the Holy Roman Empire more times than is possible to count, Napoleon created his empire on the grave of the the German one. Prussia then made France pay in 1871, recreating their empire on the rubbles of the Second Napoleonic one. Then, the newborn Republic and the German Empire continued the intense rivalry, fighting in Africa, in schools, in newspapers and finally, in the fields of Northern France during the Weltrkieg.\n\nWith the French Republic back in Paris, some diplomats and intellectuals have called for a new era of Franco-German relations, one in which France and Germany would cooperate for the good of the continent instead of sending millions of their children to die every few years. The German foreign minister took the stand himself to ask for peace and cooperation, it is time for us to do it as well."
nfa.202.a:0 "전쟁이 아닌 평화를 위한 때가 왔다"

nfa.203.t:0 "평화를 향한 길?"
nfa.203.d:0 "As long as the concepts of France and Germany have been separated by the splitting up of Charlemagne's empire, the two nations have been rivals. The kngdom of France fought the Holy Roman Empire more times than is possible to count, Napoleon created his empire on the grave of the the German one. Prussia then made France pay in 1871, recreating their empire on the rubbles of the Second Napoleonic one. Then, the newborn Republic and the German Empire continued the intense rivalry, fighting in Africa, in schools, in newspapers and finally, in the fields of Northern France during the Weltrkieg.\n\nWith the France back in Paris, some diplomats and intellectuals have called for a new era of Franco-German relations, one in which France and Germany would cooperate for the good of the continent instead of sending millions of their children to die every few years. Is it finally time to end the Franco-German rivalry?"
nfa.203.a:0 "전쟁이 아닌 평화를 위한 때가 왔다"
nfa.203.b:0 "헛소리! 경쟁은 결코 끝나지 않을 것이다"

nfa.204.t:0 "베르덩 회의의 실패"
nfa.204.d:0 "Long talks about the vanity of the historical Franco-German rivalry didn't suffice, it seems the Germans were unwilling to compromise and change our common future for good. The German foreign minister refused to work together to ensure a period of peace between our two nations, their only concession was to sign an unsignificant trade treaty instead. Needless to say our disappointment is immense but we learned that the Germans never change."
nfa.204.a:0 "제기랄!"

nfa.209.t:0 "베르덩 회의의 합의"
nfa.209.d:0 "After the important declarations of our respective foreign ministers, a few days was enough to reach an agreement with the German Empire. An official pact of non-agression was signed between our two countries, making the Congress of Verdun a resounding success. We can rejoice that the Western front is finally going quiet."
nfa.209.a:0 "우리 시대의 평화다!"

nfa.210.t:0 "베르덩 회의의 합의"
nfa.210.d:0 "After the important declarations of our respective foreign ministers, a few days was enough to reach an agreement with the French. An official pact of non-agression was signed between our two countries, making the Congress of Verdun a resounding success. We can rejoice that the Western front is finally going quiet."
nfa.210.a:0 "우리 시대의 평화다!"

nfa.211.t:0 "알자스-로렌이냐 전쟁이냐!" #GER POV - NFA breaks Halifax agreement
nfa.211.d.halifaxbroke:0 "Despite promises at Halifax during the Second Weltkrieg, the French have sent an ultimatum to Berlin. They are demanding that we hand over the Imperial Province of Elsass-Lothringen which hasn't been controlled by the French since 1871. The French are threatening with war if we refuse. This is the moment we must stand up to the French and resist their ambitions of world domination!"
nfa.211.d:0 "The French have sent an ultimatum to Berlin. They are demanding that we hand over the Imperial Province of Elsass-Lothringen which hasn't been controlled by the French since 1871. The French are threatening with war if we refuse. This is te moment we must stand up to the French and resist their ambitions of world domination!"
nfa.211.a:0 "그들이 미쳤나? 전쟁이다!"
nfa.211.b:0 "우리는 전쟁을 할 여유가 없다, 프랑스의 요구에 굴복하자..."

nfa.213.t:0 "독일인들이 거절하다" #NFA POV - GER refuses to cede Alsace-Lorraine
nfa.213.d:0 "Berlin has refused to hand over France's rightful territory, the 'Imperial' province of Alsace-Lorraine, detached from the French nation since the shameful war of 1871. We must act now if we are to liberate our French brothers and sisters under German rule!"
nfa.213.a:0 "마침내 우리는 세계대전의 원수를 갚을 것이다, 독일인들은 알자스와 로렌을 갖지 못하리!"
nfa.213.b:0 "사실, 지금은 때가 아니야..."

nfa.214.t:0 "독일인들이 알자스-로렌을 양도하다" #NFA POV - GER cedes Alsace-Lorraine
nfa.214.d:0 "Very surprisingly, the Germans have given into our demands and handed over Alsace-Lorraine . Our long lost region is finally home in its French motherland and as soon as we demobilise, we will hold a grand celebration in Paris for this glorious victory."
nfa.214.a:0 "믿을 수 없는 성공이군!"

nfa.215.t:0 "서부 전선이 활활 타오르다!"
nfa.215.d.halifaxbroke:0 "Never should the French have been trusted to uphold their promises at Halifax! Those traitors had already mobilized and were already making preparations to move into the province of Elsass-Lothringen! War is now upon us but there is no doubt that once more we shall march through the gates of Paris!"
nfa.215.d:0 "Never should the French have been trusted! Those traitors had already mobilized and were already making preparations to move into the province of Elsass-Lothringen! War is now upon us but there is no doubt that once more we shall march through the gates of Paris!"
nfa.215.a:0 "다시 한 번 돌파해주지!"

nfa.216.t:0 "프랑스인들이 해군 원조를 요청하다"
nfa.216.d:0 "For centuries, we have built a strong naval tradition for ourselves and the French have come to us seeking advisors to help them rebuild their navy now that they have reclaimed their continental European holdings. Should we share some of our traditions with them or keep them for ourselves?" #Feel free to expand/change
nfa.216.a:0 "그들에게 조언자를 보내라"
nfa.216.b:0 "미안하지만 브리타니아만이 파도를 다스릴 것이다"

nfa.217.t:0 "[ENT.GetName]의 해군 전문가 파견"
nfa.217.d:0 "Agreeing to their responsibilities as allies and seeing the pressing need for strength in these post-war days, the British have decided to send advisors to help us rebuild our navy. This will be an important step towards rebuilding a first-class navy!"
nfa.217.a:0 "좋았어!"

nfa.218.t:0 "[ENT.GetName]는 조언자를 보내지 않을 것임"
nfa.218.d:0 "Despite all that we have been through together these last few years, the British have decided to withhold experts to help us rebuild our navy. It seems we will have to do it alone."
nfa.218.a:0 "말도 안 돼!"

