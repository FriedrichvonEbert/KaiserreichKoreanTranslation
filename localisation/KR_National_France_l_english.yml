GER_FRP_occupation_cost_idea:0 "프랑스 점령"
GER_FRP_occupation_cost_idea_desc:0 "리옹의 민족주의자들과의 아무런 협의 없이, 우리는 점령한 프랑스 지역에서의 주둔군을 유지할 것입니다. 우리 측 군대가 프랑스에 주둔하는 것은 본국에서 인기가 별로 없겠지만, 그들을 다시 부흥시켜줘서는 안 됩니다!"

