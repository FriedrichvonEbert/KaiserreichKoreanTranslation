NATFRA_granted_indemnities_idea_desc:0 "While some may have wished for everything to be returned to them, this government stipend must satisfy them instead. We would otherwise face an emboldened resistance if we were to attempt to seize all the previous owned possessions of the Exiles."
NATFRA_compromise_committee_idea:0 "타협 위원회"
