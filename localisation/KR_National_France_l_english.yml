POLITICS_LOUIS_BONAPARTE_DESC:0 "1914년에 태어난 루이 보나파르트는 평생 동안 타향살이를 해온 젊은이입니다. 사실 루이는 1926년 이래로 보나파르트 가문의 당주였으며, 1886년에 프랑스에서 통과된 법률에 의해 이전까지의 모든 왕가와 함께 국외로 추방당했습니다. 그가 벨기에에서 출생한 직후 그의 가족은 잉글랜드 땅으로 도망쳤으며, 브리튼 혁명이 발발하자 스위스로 도망쳤습니다. 이는 그가 프랑스군에 입대할 수 있게 해주었으며, 영웅적인 행동 덕분에 빠르게 진급하는 그의 모습을 우리 국민이 숨죽여 지켜보고 있었습니다. 사회당과 밀접한 관계를 맺고 있고, 그들과 강한 국가원수 하의 민주정이라는 구상을 공유하는 루이는 놀랍게도 국민 블록이 새롭게 장악한 의회에 의해 대통령직에 선출되었으며, 이로 인해 헌신적인 공화주의자들 사이에서 우려를 낳고 있습니다. 그러나 루이 보나파르트는 공화국이 망명과 전쟁에서 간신히 살아남는 데 성공했다고 칭송하면서, 자신이 선조들의 방식을 되풀이하지 않을 것이라고 장담했습니다\n\n하지만, 젊은 루이가 계속해서 인기가 늘어가는 바람에 한때 죽은 것이나 다름없었던 보나파르트 복고주의까지 덩달아 대중의 지지가 상승하고 있으며, 이 왕자가 정녕 왕관을 쓰려 시도할 것인지는 시간만이 말해줄 것입니다..."
POLITICS_NAPOLEON_VI_DESC:0 "1914년에 태어난 루이 보나파르트는 평생 동안 타향살이를 해온 젊은이입니다. 사실 루이는 1926년 이래로 보나파르트 가문의 당주였으며, 1886년에 프랑스에서 통과된 법률에 의해 이전까지의 모든 왕가와 함께 국외로 추방당했습니다. 그가 벨기에에서 출생한 직후 그의 가족은 잉글랜드 땅으로 도망쳤으며, 브리튼 혁명이 발발하자 스위스로 도망쳤습니다. 이는 그가 프랑스군에 입대할 수 있게 해주었으며, 영웅적인 행동 덕분에 빠르게 진급하는 그의 모습을 우리 국민이 숨죽여 지켜보고 있었습니다. 사회당과 밀접한 관계를 맺고 있고, 그들과 강한 국가원수 하의 민주정이라는 구상을 공유하는 루이는 놀랍게도 국민 블록이 새롭게 장악한 의회에 의해 대통령직에 선출되었으며, 이로 인해 헌신적인 공화주의자들 사이에서 우려를 낳고 있습니다. 비록 루이는 자신이 공화국에 대해 헌신하고 있음을 그들에게 확신시켰지만, 프랑스의 보나파르트 왕정복고운동에 대한 지지는 빠르게 커져갔습니다.\n\n독일 제국을 상대로 승리를 거두고 프랑스의 적법한 영토를 모두 되찾은 후 그의 인기는 더욱더 치솟았으며, 이로 인해 그의 복위는 필연적인 일이 되었습니다. 단 한 번의 국민 투표를 거쳐 제국이 재건되었으며 이에 헌신적인 공화주의자들이 경악했지만, 프랑스 국민은 보나파르트가 언제나 프랑스를 영광으로 이끌 운명을 지녔음을 깨닫고는 환호했습니다."
POLITICS_HENRI_MORDACQ_BASE_DESC:0 "1868년에 태어났고  \"곰\"이라는 별명을 가진 앙리 모르닥은, 대전쟁 초기, 특히 필사적인 아라스 방어전에서 순전한 용기와 부하들을 지휘하는 능력으로 적에게 큰 피해를 준 보병 장군입니다. 페탱 원수와 가까웠지만 군사정부의 오랜 비판자였던 모르닥은 스스로가 품은 완전한 민주주의의 즉각적인 회복에 대한 회의주의에도 불구하고, 결국 그 자신이 원수에 불만을 품고 공화국과 민주주의에 헌신한 사람이었던 점 때문에 어쩌다 보니 민주주의를 지지하는 소수의 사람들의 희망을 구체화할 개혁파의 수장이 되었음을 알아차렸습니다."
