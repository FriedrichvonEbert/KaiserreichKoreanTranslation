nfa.106.t:0 "Germany Takes Brittany and Greater Belgium" #NFA POV
nfa.106.d:0 "Following the conclusion of the Second Weltkrieg, we have acheived victory over the people of the Commune of France. In the peace that followed, the Germans have decided to take control of a greater portion of Northern France in the Nord-Pas-de-Calais and Brittany regions. They have taken control over those regions to have greater power projection into the English channel. However, they do not wish to deal with the occupation of any more French people than they already have. To that end they have ceded the rest of France back to us not wishing to deal with the syndicalist resistance against their rule."
nfa.106.a:0 "It is better than nothing"

nfa.107.t:0 "Germany Takes Greater Belgium" #NFA POV
nfa.107.d:0 "Following the conclusion of the Second Weltkrieg, we have acheived victory over the people of the Commune of France. In the peace that followed, the Germans have decided to take control of a greater portion of Northern France in the Nord-Pas-de-Calais region. However, they do not wish to deal with the occupation of any more French people than they already have. To that end they have ceded the rest of France back to us not wishing to deal with the syndicalist resistance against their rule."
nfa.107.a:0 "It is better than nothing"

nfa.108.t:0 "Germany gives us control of occupied Northern France" #BEL POV - Belgium
nfa.108.d:0 "Following the conclusion of the Second Weltkrieg, we have acheived victory over the people of the Commune of France. In the peace that followed, the Germans have decided to take control of a greater portion of Northern France in the Nord-Pas-de-Calais region. Yet public opinion at home went against any lengthy occupation by the German army. To keep up the public's spirits, they have granted the region to us to administer. In addition, a small group of volunteers and equipment were sent to help us govern the territory for the Reich."
nfa.108.a:0 "Economic concessions would have been better..."

nfa.109.t:0 "Germany gives us control of occupied Northern France" #WLL POV - Wallonia
nfa.109.d:0 "Following the conclusion of the Second Weltkrieg, we have acheived victory over the people of the Commune of France. In the peace that followed, the Germans have decided to take control of a greater portion of Northern France in the Nord-Pas-de-Calais region. Yet public opinion at home went against any lengthy occupation by the German army. To keep up the public's spirits, they have granted the region to us to administer. In addition, a small group of volunteers and equipment were sent to help us govern the territory for the Reich."
nfa.109.a:0 "Economic concessions would have been better..."

nfa.110.t:0 "France Prepares to Attack us"
nfa.110.d:0 "Our spies in Corsica and Algiers have reported buildups of troops posturing for an attack against our nation. Their most likely avenue of attack will come from the south in Provence but we must keep our men flexible. Who knows what devilish plans the reactionaries have concocted during their exile. The revolutionary flame must never be extinguished by those traitors in Algiers!"
nfa.110.a:0 "They won't make it past the beach!"

nfa.111.t:0 "French Invasion of Morocco"
nfa.111.d:0 "The jackals of the French Government-in-Exile based in Algiers have sensed our weakness and decided to seize our colony of Morocco! There's not much that we can do... Some of our generals, however, believe that we should put up some resistance, even if just a token effort. A few nationalist field marshals are more extreme: if we are to still be respected as a great power, we must warn the French to move back or face our forces!"
nfa.111.a:0 "There's nothing that we can do, surrender the colony."
nfa.111.b:0 "Offer what resistance we can..."
nfa.111.c:0 "We may be weak, but we'll bow to no French - Resist any incursion."

nfa.112.t:0 "Morocco is Ours!"
nfa.112.d:0 "The falling German Empire has bowed to our demands and ceded the colony of Morocco to us. However, some rogue units refused to follow the orders of the Kaiser himself and are ready to resist the new French administration."
nfa.112.a:0 "Hm, that's weird."

nfa.113.t:0 "Morocco is Ours!"
nfa.113.d.moroccogermanpuppet:0 "The falling German Empire has bowed to our demands and ceded the colony of Morocco to us! Our troops are now entering the protectorate to set up a new French administration. It is victory!"
nfa.113.d.moroccoindependent:0 "The spineless Moroccans have, rightfully, bowed to our demands and have ceded their lands to us. Our troops are now entering the country, now a French protectorate for the second time. It is victory!"
nfa.113.a:0 "Great!"

nfa.114.t:0 "The German Warning"
nfa.114.d:0 "It seems the German giant is not so dead as it seems... After receiving our demands for the surrender of Morocco, the remnants of the Reich's government have ordered their troops to resist any French incursions into their colony, while also warning our cabinet to either cease the march into Morocco, or face German forces..."
nfa.114.a:0 "Maybe we shouldn't mess with them... Retreat!"
nfa.114.b:0 "Ignore their threats, advance into Morocco."

nfa.115.t:0 "Our Threats Have Been Ignored"
nfa.115.d:0 "The Algiers government has decided to ignore our warnings and their forces have already crossed the border into German Morocco. What shall we do now?"
nfa.115.a:0 "There's nothing that we can do, surrender the colony."
nfa.115.b:0 "Offer what resistance we can..."
nfa.115.c:0 "They made their choice - War!"

nfa.116.t:0 "French Invasion of Morocco!"
nfa.116.d:0 "Following the collapse of the once great German Empire, and our newfound independence, the French in Africa have taken it upon themselves to demand control over our territory, or risk facing war. What say we?"
nfa.116.a:0 "We have no choice but to surrender..."
nfa.116.b:0 "We shall fight to the end!"

nfa.117.t:0 "The Moroccans have Resisted!"
nfa.117.d:0 "Foolishly, it seems as though the Moroccans have decided to snub our demands and will not be letting us enter the Kingdom. This is an insult to France, and must surely be dealt with at once. The Morroccans will be punished for their mistake."
nfa.117.a:0 "Unfortunately, we are not yet ready for war..."
nfa.117.b:0 "It is time to attack!"

### Case Peace Deals NFA/GER
nfa.120.t:0 "[GER.GetName] invites us to discuss the fate of France"
nfa.120.d:0 "With the conclusion of peace with the communards, France has fallen into two spheres of influence. Without a prearranged agreement coming to fruition during the war, each side staked claim to as much land as they could. While some in our government holds out hope that the Germans will let us take control of the rest of their occupation zone, it is also painfully clear that they hold all the cards at this table. If we want to see France back under one banner, we will not have any room for counter negotiations."
nfa.120.a:0 "What terms do they wish to dictate this time?"
nfa.120.b:0 "It is a trick, send no reply"

nfa.121.t:0 "The French decline our offer"
nfa.121.d:0 "Assuming ulterior motives for our offer of talks to discuss the fate of the French land that we currently occupy, the government of France has declined to meet with us. While we had hoped that the French could be persuaded to cover the occupation cost through us ceding the uncontested territory that we gained from the Second Weltkrieg, our men will have to remain in France a little bit longer to pacify any remaining communard menace lurking in the shadows."
nfa.121.a:0 "Unfortunate"

nfa.122.t:0 "Congress of Lyon breaks down"
nfa.122.d:0 "In an uproar over our demands, the French have walked out on the conference. Any hope for a peaceful resolution has been dashed as the diplomatic relations between our two nations and stretched to the breaking point over what the French view as outrageous demands pushed forwards by our diplomats. While the French may be furious, our soldiers are not keen on the idea of remaining inside France to pacify any remaning communards who lurk in the shadows."
nfa.122.a:0 "At least we tried to reconcile..."

nfa.123.t:0 "Congress of Lyon concludes successfully"
nfa.123.d.5:0 "Faced with the reality of the situation, the French delegation wisely accepted the terms of our demands. While we did not possess much meaningful territory to bargain with, we were still able to secure economic reparations and a promise of non-hostility from the French government in exchange for handing over the land in our possession."
nfa.123.d.4:0 "Faced with the reality of the situation, the French delegation wisely accepted the terms of our demands. While we only possessed little territory to bargain with, we were still able to secure the annexation of Pas-de-Calais, the dismantling of their border forts, economic reparations and a promise of non-hostility from the French government in exchange for handing over the land in our possession."
nfa.123.d.3:0 "Faced with the reality of the situation, the French delegation wisely accepted the terms of our demands. With the occupied territory under our control, we were able to bargain for a great deal from the French. We were able to secure the annexation of Brittany and Pas-de-Calais, force the acceptance of a limited armament treaty, the dismantling of their border forts, economic reparations and a promise of non-hostility from the French government in exchange for handing over the land in our possession."
nfa.123.d.2:0 "Faced with the reality of the situation, the French delegation wisely accepted the terms of our demands. With the occupied territory under our control, we were able to bargain for a great deal from the French. We were able to enforce military access upon the French, secure the annexation of Brittany and Pas-de-Calais, force the acceptance of a limited armament treaty, the dismantling of their border forts, economic reparations and a promise of non-hostility from the French government in exchange for handing over the land in our possession."
nfa.123.d.1:0 "Faced with the reality of the situation, the French delegation wisely accepted the terms of our demands. With the occupied territory under our control, we were able to bargain for a great deal from the French. We were able to strongarm the French to join Mitteleuropa, enforce military access upon the French, secure the annexation of Brittany and Pas-de-Calais, force the acceptance of a limited armament treaty, the dismantling of their border forts, economic reparations and a promise of non-hostility from the French government in exchange for handing over the land in our possession."
nfa.123.a:0 "To a lasting peace!"

nfa.124.t:0 "Congress of Lyon is a Success!" ### FUTURE WORLD NEWS EVENT ###
nfa.124.d:0 "Cameras flashed across the room at the signing of the Treaty of Lyon. For decades if not centuries, the German and French people have been at odds with one another. The conclusion of the Second Weltkrieg marked the end of the third Franco-German war in the last 80 years. Many saw the conference in Lyon as just another bundle of kindling to spark further hatred between the two nations, but they have been proven wrong. With the signing of the treaty, the new French government is recognized as the true successor to the government that was toppled during the French civil war following the first Weltkrieg. The Germans have agreed to pull out of much of occupied France and return the land to the rightful government of France."
nfa.124.a:0 "Hurrah for diplomacy!"

nfa.125.t:0 "Congress of Lyon" #Peace Deal 5
nfa.125.d.5.bel:0 "Without our presence extending over any major metropolitan region in occupied France, our diplomats have little room to manoeuvre agreements out of the French.\n\nThe moderate members of the diplomatic party seek a relatively tame agreement with the French. This war has cost Germany a great deal of lives and materials, many of which were destroyed at the hands of the French. They are pushing for a short term economic reparations deal to help us recover the losses we took. An agreement to end hostilities for the near future while our nations rebuild is also required from the French. In exchange, we will turn over the land of occupied France that we hold.\n\nIn contrast, more Hawkish members of the diplomatic party have pushed forward an ambitious reparations agreement for the French to agree too. They are seeking the same agreements as the moderates with the additional clause of an establishment of an extended border strip for our ally in Belgium. The region of Pas-de-Calais will be annexed into Belgium and the French must dismantle all the forts along our shared border.\n\nWhile making sure to keep any in-fighting hidden from the French, the diplomatic envoys must decide whether to put forward the more reasonable request of the moderates that are likely to be accepted or to push their luck and try to scrape more from France by demanding the hawk deal."
