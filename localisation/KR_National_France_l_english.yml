nfa.161.t:0 "파리에 자원 할당"
nfa.161.d:0 "As the largest city in France, and the formel capital of the Commune of France, Paris will need some special effort to be integrated back into the Republic. Washing off syndicalist influence has to be a deep and thorough work. As a part of this effort, where should we direct our resources? We can either focus on lowering the unrest in the Capital or on making some longer term work to win the hearts of the people."
