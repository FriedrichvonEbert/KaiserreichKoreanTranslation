##Second Political Trees Ideas

#AF
NATFRA_Return_Monarch_1_idea:0 "군주의 귀환"
NATFRA_Return_Monarch_1_idea_desc:0 "우리가 되돌려 놓은 프랑스는 우리가 수십년 전 잃었던 그 프랑스와는 다릅니다. 코뮌 정부는 프랑스를 오늘날의 국가로 세워낸 사람들이 누구인지, 국민들이 알지 못하도록 몇 년이나 선동하고 있습니다! 왕가는 과거부터 프랑스를 세워냈고, 이제 왕가는 다시 프랑스를 재건할 것입니다!"
NATFRA_Cercle_Proudhon_1_idea:0 "Cercle Proudhon"
NATFRA_Cercle_Proudhon_1_idea_desc:0 "The Cercle Proudhon, a think-tank made up of pre-war national-syndicalist leaders is now working with the Crown to help our people understand that national integralism and the King are the true way to fulfill the destiny of France."
NATFRA_Province_Parliament_idea:0 "지방의회 복원"
NATFRA_Province_Parliament_idea_desc:0 "The 1789 Revolution had stripped away the autonomy of the French provinces, denying their rights, privileges, and local identities. The newly restored parliaments will make sure that each province is governed as it should be, with suitable autonomy and concern for their particularities."
NATFRA_Expand_Camelots_idea:0 "카멜롯 확충"
NATFRA_Expand_Camelots_idea_desc:0 "The Camelots have successfully transformed into a mass youth organisation, ensuring that a new generation is educated free from socialist corruption, ready to serve God, Crown and Country."
NATFRA_Social_Doctrine_idea:0 "Enforced Social Doctrine"
NATFRA_Social_Doctrine_idea_desc:0 "The Social Doctrine of the Catholic Church demands that the state and the faithful ensure human dignity. By enforcing it, the King is not only showing his personal piety and leading our long-suffering people towards holier lives, but also making sure that they are not tempted ever again by godless socialism."
NATFRA_Integral_Monarch_idea:0 "통일주의적 군주"
NATFRA_Integral_Monarch_idea_desc:0 "Much work remains to be done, it will take years to undo the damage done by the revolutions, but we are finally on the right track. France is once again led by a pious monarch, who has restored the Pays Réel and is ready to guide us towards further glory. France is no longer held down by the Gueuse or the Reds: the rightful Sacramental Kingdom is reborn."

#Redressment
NATFRA_Nat_Revita_1_idea:0 "국민혁명"
NATFRA_Nat_Revita_1_idea_desc:0 "The Redressement Français, an apolitical group of patriotic, reform-minded industrials and intellectuals have proved an invaluable help for the Marshal when he needed to secure his hold on the exiled France. They contributed more than anyone else to the reconquest of the métropole, and are now ready to fully implement their forward-thinking plans."
NATFRA_New_Politics_1_idea:0 "신정치"
NATFRA_New_Politics_1_idea_desc:0 "The Third Republic was weak, divided by petty party dynamics and personal interests. The future of French politics must be free from parties and the mediocrity of the politically ambitious. Thanks to deep reform, France will have a new, efficient, virtuous and competent political and electoral system, most capable of taking on the arduous task at hand."
NATFRA_Red_Virus_idea:0 "붉은 바이러스 해체"
NATFRA_Red_Virus_idea_desc:0 "Decades of syndicalist and borderline socialist administration of France has destroyed her economic strength and rotten the very mind of our populace, who sheepishly believe in never ending state intervention. Undoing this will prove tricky, but by implementing the reforms proposed to the Marshal by the Redressement Français we will take a bold first step towards renewed national greatness."
NATFRA_Admin_Reorg_1_idea:0 "행정조직 개편"
NATFRA_Admin_Reorg_1_idea_desc:0 "Our administration was infamously bloated, weighing down on the whole of French society and hampering enterprise. This is the opportunity to undertake a deep reform of the system to make it more streamlined, rational, efficient, productive."
NATFRA_Technocrat_State_idea:0 "기술관료국가"
NATFRA_Technocrat_State_idea_desc:0 "From the ashes is rising a new France, a France thinking forward and moving forward. No longer are the French divided by politics and led by populists: instead they know they can trust the Lion of Verdun and the best and brightest at his side to guide them towards a bright future, away from the errors of the past and ready to take on new challenges."

#Democratic
NATFRA_Military_Administration_idea:0 "군정"
NATFRA_Military_Administration_idea_desc:0 "France is currently under military administration, to maintain order as we deal with remnants of socialist resistance against our rule."
NATFRA_Devolved_Administration_idea:0 "위임된 행정"
NATFRA_Devolved_Administration_idea_desc:0 "Returning to the old centralised nature of the Republic would be a mistake, fostering local resentment. Instead, we have adapted to the devolved administration left by the Commune, ensuring that any decision that could be taken at a local level, is."
NATFRA_Departmental_Administration_idea:0 "부서별 행정"
NATFRA_Departmental_Administration_idea_desc:0 "We have restored and improved the old system of departments, ensuring an efficient administration and divisions based on Reason rather than on feudalistic or \"cultural\" borders."
NATFRA_New_Regions_idea:0 "New Regions"
NATFRA_New_Regions_idea_desc:0 "The old regional administrative divisions were carefully crafted to destroy regional identities and particularities. By reuniting long divided natural regions of France, we have largely contented loyal Frenchmen attached to their local cultures and traditions."

NATFRA_welfare_state_idea:0 "복지국가"
NATFRA_welfare_state_idea_desc:0 "The Republic is a loving mother and provides for her children, ensuring that their basic needs are met so that they may thrive."
NATFRA_strong_public_sector_idea:0 "강력한 공공 부문"
NATFRA_strong_public_sector_idea_desc:0 "The State shall take a proactive role in the economy, to ensure prosperity to both France and to her people."
NATFRA_reformed_unions_1_idea:0 "노조 합법화"
NATFRA_reformed_unions_1_idea_desc:0 "Unions are needed to create a healthy dynamic between State, Capital, and Labor. They will defend the rights of the workers and ensure that they fight for decent labour conditions through legitimate means."
NATFRA_reformed_unions_2_idea:0 "노조 합법화"
NATFRA_reformed_unions_2_idea_desc:0 "Unions are needed to create a healthy dynamic between State, Capital, and Labor. They will defend the rights of the workers and ensure that they fight for decent labour conditions through legitimate means."

NATFRA_republican_politics_idea:0 "공화주의 정치"
NATFRA_republican_politics_idea_desc:0 "Radicalism from both left and right tore the Republic apart, but thanks to our policies these enemies of decency in politics are slowly losing their grasp over the French people."
NATFRA_capital_growth_idea:0 "자본 성장"
NATFRA_capital_growth_idea_desc:0 "Prosperity is the surest way to ensure that France and her people heal the scars left by separation and war. A new patronal elite, more conscious of her duty towards France, will ensure that this prosperity is enjoyed by all."
NATFRA_expanded_gendarmerie_idea:0 "헌병대 확충"
NATFRA_expanded_gendarmerie_idea_desc:0 "For the Patrie, for Honour and for the Law, the gendarmerie will take over law enforcement duty in the rural areas of France, ensuring a return to normalcy."

NATFRA_catholic_welfare_state_idea:0 "가톨릭 복지"
NATFRA_catholic_welfare_state_idea_desc:0 "The Republic is a loving mother, ensuring that the needs of her children are met and safeguarding their dignity, according to the Social Doctrine of the Church."
NATFRA_christian_unions_idea:0 "기독교 노조"
NATFRA_christian_unions_idea_desc:0 "Faith-centred unions will ensure that the rights of labour are defended while making sure that the spiritual needs of the workers are well tended to and their duties towards Capital are respected."
NATFRA_catholic_renewal_idea:0 "가톨릭 부흥"
NATFRA_catholic_renewal_idea_desc:0 "Despite decades of anti-Catholic rule over the Republic, from both anticlerical liberals and socialists, the faithful held on. Now, many of their lost brothers and sisters are joyfully welcomed back home, in the loving arms of our Holy Mother the Church."

NATFRA_loyal_capitalists_idea:0 "충성스러운 자본가들"
NATFRA_loyal_capitalists_idea_desc:0 "Rootless patronal elites, obsessed with profit over their duty to the nation led us to disaster. Thankfully, a new elite is born, patriotic and conscious of the important role they play in the life of the Republic."
NATFRA_technocratic_elite_1_idea:0 "기술관료 엘리트"
NATFRA_technocratic_elite_1_idea_desc:0 "Petty, pathetic sycophants led the old Republic, letting their petty personal interests rule their every move. These will stay in the past, as the new Republican elites will be made up of the best and brightest in their fields."
NATFRA_technocratic_elite_2_idea:0 "협동조합주의 기술관료 엘리트"
NATFRA_technocratic_elite_2_idea_desc:0 "A new Republican elite is born, made up of the best and brightest in their fields, each and everyone deeply aware of their duty towards their fellow man."
NATFRA_technocratic_elite_3_idea:0 "가톨릭 협동조합주의 경제"
NATFRA_technocratic_elite_3_idea_desc:0 "The Republic will no longer be torn apart by class war. The State will ensure that Capital and Labor work together for the prosperity of the motherland, in a spirit of Christian brotherhood inspired by the Church."

NATFRA_social_republic_1_idea:0 "사회 공화국"
NATFRA_social_republic_1_idea_desc:0 "The Republic is a loving mother, ensuring the needs of her children are met and guiding them towards prosperity."
NATFRA_liberal_republic_idea:0 "자유 공화국"
NATFRA_liberal_republic_idea_desc:0 "The Republic is an impartial mother, guaranteeing liberty, equal rights and opportunities to her children."
NATFRA_catholic_republic_idea:0 "가톨릭 공화국"
NATFRA_catholic_republic_idea_desc:0 "The Republic, once so hostile to our Holy Mother Church, has been baptised by our efforts. The rebellious Eldest Daughter is now a loving mother, ensuring the material and spiritual needs of her children are met."
NATFRA_strong_republic_idea:0 "강력한 공화국"
NATFRA_strong_republic_idea_desc:0 "The Republic, reforged under the guidance of Colonel de La Rocque, will never again fall. She stands united, proudly protecting her children, defying her enemies and ready to retake her rightful place on the international stage."

