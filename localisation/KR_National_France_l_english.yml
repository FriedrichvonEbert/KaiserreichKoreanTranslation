# Seize Morocco #

NFA_seize_morocco_decisions:0 "모로코 지역 점령"
NFA_seize_morocco_decisions_desc:0 "19세기 이래로 우리는 모로코를 되찾으려는 야망을 키워왔습니다. 이제 모로코를 꽉잡고 있던 다른 세력들이 혼란에 빠졌으니, 이제 모로코를 다시 우리땅으로 만들 때입니다! 프랑스 만세!"
NFA_seize_real_morocco:0 "모로코 왕국을 되찾자!"
NFA_seize_real_morocco_desc:0 "독일이 유럽에서 패배했으니, 이제 우리가 가지고 있던 땅을 다시 되찾을 시간입니다!"
NFA_seize_spanish_morocco:0 "스페인령 리오델오로를 점령하라!"
NFA_seize_spanish_morocco_desc:0 "전국노동연맹이 스페인을 점령했고, 그에따라 스페인의 옛 식민지였던 리오델오로도 전국노동연맹의 소유가 되었습니다. 이 지역을 확보하길 원한다면, 아나키스트들이 불안정한 지금이 공격하기에 적합한 시기입니다."

# Help a side of Spain #

NFA_help_spain_decisions:0 "스페인 내전"
NFA_help_spain_decisions_desc:0 "스페인은 수십년간 여러 불안정한 요소에 의해 흔들려왔고, 결국 일이 났습니다. 한쪽은 무신론적인 아나키스트 단체, 전국노동연맹입니다. 다른 한쪽은 카를로스파를 가장한 포르투갈 통일주의 동맹들의 지지를 받는 이들인데, 이들이 주도권을 갖게 된다면 우리의 동맹이 될 수 있을겁니다. 마지막으로는 알폰소 13세의 정통정부는 국민들로부터 미움을 샀지만 독일과는 좋은 관계를 갖고 있습니다. 어느쪽을 지원해야할까요?"
NFA_help_kos:0 "정통정부 지원"
NFA_help_kos_desc:0 "스페인의 진정한 평화와 민주주의의 수호를 위하여, 부르봉 정부가 정권을 유지해야 합니다."
NFA_help_car:0 "카를로스파 지원"
NFA_help_car_desc:0 "카를로스파는 스페인을 다시 정의롭게 만들 유일한 길입니다. 포르투갈은 이 곳이 우리가 지원할 올바른 파벌이란 걸 확신하게 했습니다. 물론, 만약 우리가 그들을 지원해서, 그들이 성공한다면 우리의 동맹이 될 것입니다."

# Fight for Influence #

NFA_fight_for_influence_cat:0 "사자와 곰"
NFA_fight_for_influence_cat_desc:0 "필리프 페텡과 앙리 모르닥, 사자와 곰, 베르덩의 아라스 방어의 영웅, 대전쟁의 두 전설, 다른 모든 사건에도 불구하고 서로를 존경하고 존중하는 두 사람은, 확대된 정치적 싸움에서 사사건건 서로에게 반대하고 있습니다. 권력 투쟁에서 승리를 선언하기 위해, 그들은 이제 국가에서 자신들의 영향력을 강화하기 위한 쟁탈전을 벌이고 있습니다.\n\n이 싸움에서 이기기 위해, §C페탱과 그의 정부§! 는 §g모르닥과 그 추종자들§! 보다 더 많은 영향력을 확보해야만 합니다. 하지만, §R부도덕한 방법§! 을 통해 영향력을 늘리는 것은 §R대중의 분노§! 를 확실히 얻을 것입니다. 누가 봐도 현 정권이 불리해 보입니다!\n\n§C페탱의 영향력§!: [?Pet_influence]\n§g모르닥의 영향력§!: [?Mor_influence]\n§R페탱의 부패§!: [?Pet_corruption]"

Invest_Construction:0 "민간산업에 투자"
Invest_Construction_desc:0 "우리의 산업은 원수의 정부가 준 도움 덕분에 망명의 여파 속에서도 다시 관리되고 있습니다. 이것은 그들의 번영 대부분의 근원이 정부와의 계약 덕이란 것을 누구보다도 잘 알고 있는 산업계의, 페탱에 대한 거대한 호의를 만들어냈습니다. 좀 더 전략적인 투자는 확실히 이러한 호의를 발전시킬 것입니다.\n\n이런 기업들에 너무 많은 재원을 투자하는 것은 우리 국가에선 특정한 요소로 인해, §R부패§! 로 보일 수 있습니다.  그들은 이러한 정부에 친절하지 않을지도 모릅니다."
Invest_Arms_Factory:0 "군수산업에 투자"
Invest_Arms_Factory_desc:0 "중요한 정부의 투자 덕분에, 망명했을 때부터 모든 프랑스인들의 마음 속에 있는, 본토 재수복을 위한 준비로 군수산업이 번창했습니다. 하지만, 군비 수요가 증가해감에 따라, 특히 코뮌과의 전쟁이 코앞에 있는 것을 고려해서, 우리가 내부와 외부의 적을 상대하는 것을 도와줄, 충성스럽다고 알려진 기업에의 투자는 일석이조일 것입니다.\n\n이런 기업들에 너무 많은 재원을 투자하는 것은 우리 국가에선 특정한 요소로 인해, §R부패§! 로 보일 수 있습니다.  그들은 이러한 정부에 친절하지 않을지도 모릅니다."
Support_Loyal_Business:0 "충성스러운 기업에 보상"
Support_Loyal_Business_desc:0 "우리의 영향력을 굳히기 위해, 이런 힘든 시기에 원수의 편에서 충실한 기업에 충성심에 보답하는 것은 현명한 생각일 것입니다. 여기 정부와의 계약 몇 개가 있습니다. 건설 허가를 빠르게 내주거나, 쓸데없는 약간의 사법적 문제를 조용히 다른 기업들에게 일으키거나 하는 것은 산업계 대부분의 지지를 보장해줄 것이고, 여전히 우리를 돕는 것에 벽을 치고 있는 사람들이 납득하게 할 것입니다.\n\n이런 기업들에 너무 많은 재원을 투자하는 것은 우리 국가에선 특정한 요소로 인해, §R부패§! 로 보일 수 있습니다. 그들은 이러한 정부에 친절하지 않을지도 모릅니다."
Back_Newspaper:0 "충성스러운 언론을 지원"
Back_Newspaper_desc:0 "언론은 권력 투쟁에서 중요하고, 우리에게 충성스러운 사람들의 지지는 눈에 띄지 않을 것입니다. 우리의 주장을 뒷받침해주는 신문를 조용히 지원할 것입니다. 사전에 알려지지 않은 정보에 접근할 수 있게 해주거나, 국민들이 모르닥의 어리석음을 납득하도록 계속해서 도울 것이라고 우리가 확신할 수 있는 언론에게는 검열을 약하게 할 것을 약속하거나.\n\n이런 기업들에 너무 많은 재원을 투자하는 것은 우리 국가에선 특정한 요소로 인해, §R부패§! 로 보일 수 있습니다.  그들은 이러한 정부에 친절하지 않을지도 모릅니다."

Mordacq_takes_to_the_waves:0 "§R모르닥과 라디오!§!"
Mordacq_takes_to_the_waves_desc:0 "곰은 우리 국가에 음성 방송을 전달하려고 계획하고 있습니다. 그의 선동적인 언행을 가정에 있는 우리의 많은 동포에게 직접적으로 전하는 것은 끔찍할수도 있지만, 그의 방송을 막는 것은 그의 수사법을 확실하게 만들 뿐입니다. 대신에, 우리는 이 발언들이 너무 큰 영향을 미치지 않도록 방법을 찾아야만 합니다."
Mordacq_parade:0 "§R행진하는 곰§!"
Mordacq_parade_desc:0 "앙리 모르닥과 그의 민주주의 지지자들은 주요 도시에서 시위를 계획하고 있습니다. 정체되고 부패하다고 생각되는 정권에 대해, 그들의 불만을 말할 수 있길 바라면서 말입니다. 만약 그들이 너무 많은 사람들을 모집한다면, 우리 정부에게 타격을 입힐 수 있을 뿐만 아니라, 국민들은 곰에 대한 지지가 널리 퍼졌다는 착각에 빠질 것이고, 결국 더 많은 것들이 그의 손아귀에 빠져버릴 것입니다. 어떻게든 해야 합니다."
Mordacqs_Speech:0 "§R모르닥의 거대 연설§!"
Mordacqs_Speech_desc:0 "모르닥에게 곧 그의 지지자보다 더 많은 수많은 군중 앞에서 연설할 기회가 주어질 것입니다. 이에 적절하게 대응하기 위한 방법에서, 정부는 두 의견으로 나뉘었습니다. 일부는 그 연설이 그대로 진행되어야 한다고 주장하고 있습니다. 다른 사람들은 원수가 같은 날, 가까운 곳에서 연설할 수 있을 것이라고 주장합니다. 어느 쪽이든 선택해야만 합니다."
Mordacq_In_The_Barracks:0 "§R위대한 침묵의 속삭임§!"
Mordacq_In_The_Barracks_desc:0 "정치적 혼란은, 정치 참여를 자제해왔기 때문에 \"라 그랑드 뮈에트\", 위대한 침묵이라고 불리는 군대를, 천천히 정권의 핵심으로 만들 기회를 주었습니다. 만약 민주주의라는 헛소리가 뿌리내리면 안 되는 곳이 있다면, 바로 그곳입니다. 고맙게도 가창 초라한 보병조차도, 여전히 베르덩의 영웅에 대한 존경으로 가득 차 있습니다. 하지만 반체제 글이 최근 막사와 장교 휴게실에서 발견되었습니다. 어떻게든 해야 합니다."

NFA_Call_For_Moral_Order:0 "도덕적 질서의 부름"
NFA_Call_For_Moral_Order_desc:0 "부패에 대한 터무니 없는 주장이 유포되고 있고, 원수는 입장을 취해야만 합니다. 그는 방송을 통해 시민들에게 이 어려운 시기에 도덕적으로 행동하라고 전할 것이고, 정부에 대한 어떠한 비판도 생디칼리스트 간첩에 의해 퍼진 단순한 프로파간다라고 맹렬히 비난할 것입니다."
NFA_Make_Corruption_Crime:0 "부패와의 전쟁"
NFA_Make_Corruption_Crime_desc:0 "최근 수면 위로 떠오른 부패 스캔들에서 원수께서 무결하다는 것을 시민들에게 증명하기 위해, 우리는 모든 사회 수준에서 광범위한 반부패 운동을 시작할 것이고, 그들이 목격하거나 피해자가 된, 공공 기관의 어떠한 부패든지 고발하도록 격려할 것입니다. 그것은 엄청난 노력을 필요로 할 것이지만, 그럴 가치가 있을 겁니다."
NFA_Scapegoats:0 "부패와의 전쟁을 위한 창의적인 방법"
NFA_Scapegoats_desc:0 "부패와 싸우는 우리의 가장 진지한 노력조차 국민들을 만족시킬 충분한 결과를 내지 못했습니다. 그런만큼 우리는 부패 혐의의 증거를 찾아내는 데에 더 넓게 봐야 할지도 모르며, 의심스러운 사람들에겐 자백을 더 적극적으로 받아내야 할지도 모릅니다. 그들은 아마 뭔가 잘못했을 것입니다. 아니면 코뮌의 요원이거나, 혹은 또 다른 무언가일겁니다. 솔직히 누가 상관하겠습니까?"

# AF trials Decisions #

NFA_decision_AF_trials_cat:0 "공화주의자 잔당 다루기"
NFA_decision_AF_trials_cat_desc:0 "드디어, 우리는 공화정을 끌어내렸습니다. 그리고, 우리의 위대한 국가에서 그러한 유해한 영향을 없애기 위해 노력하고 있습니다. 하지만, 공화정을 여전히 지킬 필요가 있다고 믿는 자들이 있습니다. 공화의 영향이 남아있는 한, 우리는 진정으로 프랑스를 개혁하지 못할 수 있습니다. 이와 같이, 프랑스의 신체 중 일부를 제거하는 것은 불가피할 것입니다.\n\n이러한 결정은 §Y공화주의자 잔당§! 국민 정신을 제거하고, 당신의 선택에 따라 다른 국민 정신을 줄 것입니다."
NFA_Public_Humiliation:0 "공화주의자들의 공개적 망신"
NFA_Public_Humiliation_desc:0 "사소한 범죄자들, 예를 들면 공화국을 옹호했거나, 시위를 지지했거나, 드 골의 정부에 대해 부당한 비판을 한 언론인 같은 경우, 좀 더 교육적인 방법으로 충분할 것입니다. 그들은 그들이 썼던 글과 공화정을 공개적으로 부인할 수 밖에 없을 것이고, 새로운 정부에 충성을 맹세한 다음에, 안전하게 보내질 것입니다."
NFA_Arrest_Republican_Leaders:0 "정치인들 체포"
NFA_Arrest_Republican_Leaders_desc:0 "많은 정치인들은, 그저 원수의 정부에 대항할 적당한 때를 기다리기 위해, 그리고 우리를 형편없는 공화제 따위로 몰아넣기 위해 암묵적으로 시위를 지지했습니다. 수많은 모르닥의 지지자는 이미 체포되었고, 다른 의원들은 드 골의 정부에 더욱 분노하고 있는 것 같습니다. 철저한 수사는 여전히 공화국이 지속되길 바라는 사람들을 분별하게끔 도울 것입니다."
NFA_Cleanse_the_Police:0 "경찰 계급 정리"
NFA_Cleanse_the_Police_desc:0 "질서 유지 임무를 맡은 몇몇 경찰관은, 마지막 시위의 운명의 날, 유혈 사태가 일어나자 시위대에 합류했습니다. 이것은 우리가 생각했듯이, 공공 기관이 속부터 썩어있다는 것을 의미할 수도 있으며, 우리의 경찰에 대한 수사로 불미스러운 비밀이 드러날 지도 모릅니다."
NFA_Purge_the_Military:0 "군대 숙청"
NFA_Purge_the_Military_desc:0 ""위대한 침묵"이라고 불리는 군대는 최근 몇 달 동안 너무나도 시끄러웠습니다. 우리 중 몇몇이 초기 시위에 참가했긴 하지만, 슬프게도 군대의 일부는 열렬한 모르닥 지지자임이 분명합니다. 그들은 우리 왕의 군대의 장교로서는, 믿을 수 없을지도 모릅니다. 군대는 전통적으로 공화정 아래에서 반동적 요새였고 계속 그렇게 있어야만 합니다. 철저한 조사가 이루어질 것이고, 의심스러운 사람은 누구든지, 소총수나 장군까지 모두 조사받아야 할 것입니다."
NFA_Those_Who_Slither:0 "어둠 속에서 나아가는 자들"
NFA_Those_Who_Slither_desc:0 "우리가 잠재적 반역자들을 찾아보지 않은 단 한 곳이 있는데, 바로 우리의 정보부, 제 2부서입니다. 민주 진영과, 모르닥이 탈출한 것을 봤을 때, 그들은 항상 우리의 다음 행동을 알고 있는 것 같습니다, 우리는 그 곳에 첩자가 있는 걸 알지만, 지금까지 누구인지 알아내지 못했습니다. 우리는 문제의 원인을 잡아내기 위해, 극비리에 행동해야 합니다."

