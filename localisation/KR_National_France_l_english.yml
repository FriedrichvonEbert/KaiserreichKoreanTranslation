# Post-War Democratic Events

nfa.220.t:0 "군의 충성은 어디에 있는가?"
nfa.220.d.parliament:0 "With his influence whittled away over the past few years, the outcome of his attempted coup was a foregone conclusion. A mole planted in his upper circle revealed his plan to use his contacts in the army to transform France into his personal state.\n\nQuickly, loyalists to the democratic cause confronted and restrained any of those who would threaten our democratic way of life. Shocked at how quickly his plans unraveled, François de La Rocque was sent to the Casbah to await his trial.\n\nWith the threat to democracy nipped at the bud, the army has declared its support for a return to free elections now that the Métropole has been retaken." #Army decides to block the coup #This is for when the Neutralize the PSF focus has been taken
nfa.220.d.dlr:0 "Over the past few years, François de La Rocque has been able to accumulate vast influence in nearly every corner of French society. He has informants and contacts in the highest echelons of the French military loyal to his call.\n\nWhile the communards may have been beaten on the field of battle, there is still much more work that must be done to ensure the safety of France from those who lurk inside. In the best interest of the country, François de La Rocque has called his officer together for a meeting of the utmost importance." #Army decides to back the coup #This is for when the Constitutional Reform focus has been taken
nfa.220.d:0 "While much rejoicing has taken place with the fall of the Commune, a sinister fog continues to hold its grip over France. Forces once thought to be aligned with the government are beginning to show their true allegiances.\n\nThe glue holding the various parties together has begun to loosen as the government prepares to return to the Métropole. The Parti Social Français has started to coalesce behind de La Rocque stronger than ever and there are rumours that he may be preparing a coup to take the reins himself.\n\nThe army, traditionally aloof from politics, has had its hand forced. They must choose to back free elections or support the Colonel’s gambit if the rumours are to be believed." #Army gets to decide to back coup or not #Neither of the above has been taken.
nfa.220.a:0 "내 충심은 공화국과 민주주의를 위한 것이다!"
nfa.220.b:0 "대령을 지원한다" #Back the Coup

nfa.221.t:0 "집중 내의 균열"
nfa.221.d:0 "Miraculously, the ruling unity coalition has held strong for the last few years, despite the inherent differences between the old guard of the Republican order and the more populist PSF. This is of course all thanks to the Bear, President Henri Mordacq, whose presence at the head of the French Republic made sure that none dared threaten the stability of France during wartime. With the métropole reconquered, the differences in visions for the future of the nation might prove too much to bear for the coalition. The failed coup of the colonels already led to the break-off of the discredited PSF, which united the Radicals and the PRD together in a Concentration Républicaine, but there are now talks of ending the Coalition altogether. The truth is the only thing still holding the Coalition together is Mordacq’s presence. A word from him could ensure its continuation, a word from him could end it."
nfa.221.d.PSFsidelined:0 "After the PSF got ousted from the Coalition the Concentration Républicaine has held strong. This is of course all thanks to the Bear, President Henri Mordacq, whose presence at the head of the French Republic made sure that none dared threaten the stability of France during wartime. With the métropole reconquered, the differences in visions for the future of the nation might prove too much to bear for the Concentration. The Radicals are now playing with the idea of participating independently in elections, using their newfound popularity as left moderates in the métropole. The truth is the only thing still holding the Concentration together is Mordacq’s presence. A word from him could ensure its continuation, a word from him could end it."
nfa.221.a:0 "연정을 끝내라, 진정한 민주주의는 논쟁 없이 통치될 수 없다"
nfa.221.b:0 "공화국 집중을 유지하라! 단결은 중대사안이다."

nfa.222.t:0 "새로운 선거"
nfa.222.d.splitcon:0 "With the métropole freed, it is time to organise the first truly democratic elections in the French Republic in more than two decades. Two electoral alliances face off: the right-wing Bloc National made up of the Parti Social Français and more minor right and center-right wing forces, who hope to continue to reform France according to a compromise between the vision of Colonel de La Rocque and the more moderate right wing forces, and the Radicals, who as a formerly marginalised center-left force enjoy the renewed support of those who still cling to some aspects of the left-wing dream."
nfa.222.d.wholecon:0 "With the métropole freed, it is time to organise the first truly democratic elections in the French Republic in more than two decades. Thanks to the influence of President Mordacq, the unity coalition has held, even now that the Mainland has been reconquered. All the major parties being represented in this ruling coalition, the outcome of the election is not a surprise for anybody: the Concentration Républicaine has achieved an overwhelming victory, ensuring stability for the next four years as democracy slowly reasserts itself. Truly united, France can once again go forward through peaceful compromise."
nfa.222.d.csn:0 "With democracy finally restored it is time to organise the first truly democratic elections in the French Republic in more than two decades. Two electoral alliances face off: the right-wing Bloc National made up of the Parti Social Français and more minor right and center-right wing forces, who hope to continue to reform France according to a compromise between the vision of Colonel de La Rocque and the more moderate right wing forces, and the Radicals, who as a formerly marginalised center-left force enjoy the renewed support of those who still cling to some aspects of the left-wing dream. It is clear that President Mordacq still holds a lot of sway in the future of France and it is said that whatever party he supports will come out on top."
nfa.222.a:0 "급진당이 사회공화당과 연합하여 과반수를 획득했다"
nfa.222.b:0 "국민연합이 수월하게 과반수를 획득했다"
nfa.222.c:0 "집중이 만장일치로 승리하다"

nfa.223.t:0 "한 수의 여파"
nfa.223.d:0 "With the apparatus of the state secured, François de La Rocque is now the one man to control the future of France. He has the choice between keeping up the facade of democracy in place, with himself at the head, obviously, or clamping down with the army at his back and installing a military junta not too dissimilar than the one run by Marshal Pétain." #DLR decides to put on an air of democracy or maintain military rule
nfa.223.a:0 "우리는 민주적인 대통령제를 만들 것이다"
nfa.223.b:0 "대령이 독재적 대통령으로서 나라를 다스릴 것이다"

nfa.224.t:0 "[GetYear] 국민연합 대통령 후보 지명"
nfa.224.d.nonapfirst:0 "With the victory of the Bloc National in the latest legislative elections, President Mordacq has announced his intention to resign and retire from public life: in his words, it is time for France to return to normalcy and truly leave behind the exile and the war. As such, the various parties of the Bloc National have convened to decide which man they should choose to represent their interests in the coming presidential elections. This choice is particularly important, as the man they will choose will certainly be elected: the president is chosen by the Assembly to head the Republic for seven years, and their recently won majority is already enough to elect the candidate of their choosing.\n\nTwo are being seriously considered, the favorite Colonel François de La Rocque of the PSF, head of the former unity government during wartime who needs no introduction but whose dominant position has been somewhat shaken as he has not yet implemented the PSF as well as in Algeria, and Louis Marin, a veteran of conservative parliamentary politics, member of the Chamber of Deputies for now close to four decades. An ethnography professor, conservative, cultured, patriotic, a moderate Catholic, Marin is the very picture of a distinguished older gentleman, well appreciated by his colleagues and the public at large and as such is seen as a compromise candidate."
nfa.224.d.napoleonfirst:0 "With the victory of the Bloc National in the latest legislative elections, President Mordacq has announced his intention to resign and retire from public life: in his words, it is time for France to return to normalcy and truly leave behind the exile and the war. As such, the various parties of the Bloc National have convened to decide which man they should choose to represent their interests in the coming presidential elections. This choice is particularly important, as the man they will choose will certainly be elected: the president is chosen by the Assembly to head the Republic for seven years, and their recently won majority is already enough to elect the candidate of their choosing.\n\nThree candidates are being seriously considered, the favorite Colonel François de La Rocque of the PSF, head of the former unity government during wartime who needs no introduction but whose dominant position has been somewhat shaken as he has not yet implemented the PSF as well as in Algeria, and Louis Marin, a veteran of conservative parliamentary politics, member of the Chamber of Deputies for now close to four decades. An ethnography professor, conservative, cultured, patriotic, a moderate Catholic, Marin is the very picture of a distinguished older gentleman, well appreciated by his colleagues and the public at large and as such is seen as a compromise candidate. Finally, Louis Bonaparte, the young officer who has so recently enraptured the imagination of our people with his exploits is being considered by some, who see him a potential popular figurehead."
nfa.224.d.nonap:0 "The various parties of the Bloc National have convened to decide which man they should choose to represent their interests in the coming presidential elections. Two are being seriously considered, the favorite Colonel François de La Rocque of the PSF, head of the former unity government during wartime who needs no introduction and Louis Marin, a veteran of conservative parliamentary politics, member of the Chamber of Deputies for now close to four decades. Who should we choose to run?"
nfa.224.d.napoleon:0 "The various parties of the Bloc National have convened to decide which man they should choose to represent their interests in the coming presidential elections. Three candidates are being seriously considered, the favorite Colonel François de La Rocque of the PSF, head of the former unity government during wartime who needs no introduction, Louis Marin, a veteran of conservative parliamentary politics, member of the Chamber of Deputies for now close to four decades and finally, Louis Bonaparte, the young officer who has so recently enraptured the imagination of our people with his exploits. Who should we choose to run?"
nfa.224.a:0 "전쟁영웅 보나파르트"
nfa.224.b:0 "드라로크는 프랑스에 적합한 사람이다"
nfa.224.c:0 "잘 알려진 정치인 마랭"

nfa.225.t:0 "제 4공화국 대통령 선거"
nfa.225.d.nap:0 "The Fourth Republic has come into being under the guidance of the Bloc National. Seeing the weakness of the Third Republic on multiple fronts between the loss to the Germans in the first Weltkrieg, fragmentation during the exile in Algiers, and nearly allowing Pétain to seize control of the state, the government has taken action to draft up a new constitution to help the government survive whatever turbulence lies ahead. The executive office has been given greater power than their more figurative role that they held during the Third Republic to prevent parliament from spinning in circles endlessly. Meanwhile, greater checks and balances are given to each branch of government to ensure no one branch grows ascendant over the others.\n\nWith the creation of a new Republic, [NFA.GetLeader] has called for new elections in party leadership. The two biggest contenders for the presidency come down to the popular war hero, [NFA_Louis_Napoleon_Army.GetRank] [NFA_Louis_Napoleon_Army.GetName] who even after the war has continued to serve France with distinction, and the colonel François de La Rocque, a firm hand during the exile and leader of PSF."
nfa.225.d.dlr:0 "The Fourth Republic has come into being under the guidance of the Bloc National. Seeing the weakness of the Third Republic on multiple fronts between the loss to the Germans in the first Weltkrieg, fragmentation during the exile in Algiers, and nearly allowing Pétain to seize control of the state, the government has taken action to draft up a new constitution to help the government survive whatever turbulence lies ahead. The executive office has been given greater power than their more figurative role that they held during the Third Republic to prevent parliament from spinning in circles endlessly. Meanwhile, greater checks and balances are given to each branch of government to ensure no one branch grows ascendant over the others.\n\nWith the creation of a new Republic, [NFA.GetLeader] has called for new elections in party leadership. By far the most popular candidate, the colonel François de La Rocque, leader of the PSF has stepped into the spotlight. His leadership during our time in exile was invaluable to keeping France intact until the Métropole could be reclaimed."
nfa.225.a:0 "보나파르트는 과도기 동안 훌륭하게 복무했다, 그를 다시 선출한다"
nfa.225.b:0 "드 라 로크가 고삐를 쥐었다"

