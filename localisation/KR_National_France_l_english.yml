NFA_DLR_authoritarian_democrat_party_long:0 "프랑스 사회당-통제경제파                             §LFounded by veterans led by Colonel François de La Rocque after the Exile, the French Social Party is a staunchly conservative, anti-socialist, nationalist, and Catholic party, seeking to reform the Republic away from parliamentarism and towards a more presidential regime. The only mass party in French politics, with its own security services, youth organisations, soup kitchens, affiliated unions, charity drives, and even summer camps, the PSF attempts to become an integral part of its members' lives rather than a mere political affiliation. With the absorption of smaller right wing parties, the PSF has become a behemoth with different wings. The “Dirigist” wing is an informal group of those who believe that the Republic cannot afford the parliamentary chaos that led to her downfall, and that as such believe that a strong hand is needed in both politics and the economy, though they do not question the need for some form of democratic life§."
