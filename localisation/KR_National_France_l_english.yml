NFA_CSN_long:0 "구국위원회                                        §L위기의 여파로, 모르닥 대통령은 프랑스가 민주주의와 이념의 잠재적인 혼돈 때문에 방해받지 않고 다가오는 전쟁에서 본토를 재탈환할 준비를 더 잘 마치기 위해 군인, 정치인, 전문가들로 구성된 구국위원회를 소집하기로 결정했습니다. 하지만 곰은 이것이 정말로 일시적인 조치이며, 메트로폴이 코뮌의 손아귀에서 해방되는 즉시 그가 사임하고 완전한 민주주의와 의회가 존재하는 삶을 회복할 것이라고 거듭 명시했습니다. 따라서 그때까지는 심도 있는 정치개혁을 기다리는 수밖에 없을 것입니다§."

Redressement_Francais:0 "프랑스 재건"
Redressement_Francais_long:0 "프랑스 재건                                            §LIn his hour of need, Marshal Pétain was contacted by a group calling itself the \"French Renewal", who helped him resolve the crisis, bringing a new ideological thrust to the regime. Part employers’ association, part think tank, part propaganda arm of the forward-minded industrialists, they are intent on \"bringing together the elites and educating the masses\". Advocating for a reorganization and \"streamlining\" of the administration and political system and a greater care of the upper classes for the \"social question\", they stand for class collaboration, strong property rights, and a greater involvement of \"patriotic industrialists and intellectuals\" in policy-making through specialized commissions. They are skeptical of traditional parliamentary democracy that they consider bloated and in part responsible for the revolution; in short, they are technocratic, condescendingly paternalistic, and corporatist§."

NFA_DLR_social_conservative_party_long:0 "프랑스 사회당-공화파                          §L망명 이후 프랑수아 드 라 로크가 이끄는 참전용사들에 의해 창당된 프랑스 사회당은 공화국을 개혁함을 통해 의회정치에서 벗어나 더욱더 대통령제 정권에 가까워지는 것을 지향하고, 민주주의와 공화국 제도에도 충실할 것을 추구하는 보수적, 반사회주의적, 내셔널리즘적, 그리고 친 가톨릭 성향인 정당입니다. 자체 경비기관, 청소년 단체, 무료급식소, 산하 노조, 자선모금 운동, 심지어 여름 캠프까지 갖춘 유일한 대중정당인 사회당은 회원들과 단순히 정치적으로 제휴하는 것뿐만이 아니라 그들의 삶에 있어서 필수적인 부분이 되려 시도하고 있으며, 이를 통해 인기가 급격히 증가하고 있습니다. 더 작은 우익 정당들을 흡수함을 통해, 사회당은 서로 다른 성향을 포함하는 거대 조직이 되었습니다. \"공화파\"는 당연히 드 라 로크 대령과 그의 꿈에 충실하지만, 동시에 민주주의와 공화국 제도에 깊은 애착을 가진 비공식 집단입니다§."
