nfa.130.d.3.bel:0 "With a sizeable presence extending over the major metropolitan region in occupied France, our diplomats have some room to manoeuvre agreements out of the French.\n\nThe doves in the diplomatic party seek a relatively tame agreement with the French. This war has cost Germany a great deal of lives and materials, many of which were destroyed at the hands of the French. They are pushing for the dismantling of the French forts along our shared border, and the annexation of the Pas-de-Calais region into Belgium. A short term economic reparations deal to help us recover the losses we took. As well as an agreement to end hostilities for the near future while our nations rebuild is also required from the French. In exchange we will turn over the rest of occupied France that we hold.\n\nMeanwhile, the moderates are pushing for some demands that are a bit more worthy of the cost the German people spent to reach this point. They are seeking the same agreements as the doves with the additional clauses placing restrictions on the tonnage that French warships can be produced as well as limiting the creation of further implements of warfare. Their plan also pushes for the establishment of Brittany which would prove as an excellent base for us to project into the Atlantic.\n\nFurther still, some more hawkish members of the diplomatic mission put forth that France must never be allowed to grow their military unsupervised. We can enforce military access throughout their country to allow us to freely move through unimpeded. While they may feel slighted as we budge in on their \" sovereignty\" we can always remind them that we are the reason they can hold much of the land that they now possess.\n\nWhile making sure to keep any in-fighting hidden from the French, the diplomatic envoys must decide whether to put forward the cautious dove deal that is almost certain to be accepted, the more reasonable request of the moderates that are likely to be accepted or to push their luck and try to scrape more from France by demanding the hawk deal."
