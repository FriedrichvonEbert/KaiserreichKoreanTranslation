# Redressement #

NATFRA_Revolution_Nationale:0 "Révolution Nationale"
NATFRA_Revolution_Nationale_desc:0 "To the surprise of many, Pétain has held on to power thanks to swift help by the “French Revival” group. Democrats and reactionaries thought they could outmanoeuvre the Lion of Verdun and destroy France at this critical hour: they have been proved wrong, and now Pétain and the Redressement are free to implement the reforms needed for us to retake our home."
NATFRA_Give_Petain_ful_powers:0 "Give Pétain Full Powers"
NATFRA_Give_Petain_ful_powers_desc:0 "Pétain’s government has always attempted to maintain the illusion of normalcy, and had to compose with the differing sensibilities of our people. To finally let him truly carry out the reforms France needs, parliament will convey one last time to give him full powers, particularly constitutional powers, before voting to dissolve itself until the situation is stable enough."
NATFRA_Control_all_the_newspapers:0 "Controll all the Newspapers"
NATFRA_Control_all_the_newspapers_desc:0 "The Mordacq crisis has proved that for too long the government has left factious and unpatriotic elements in control of the press: with careful control of what is allowed to be published and careful screening of journalists, we will make sure that our people are properly informed."
NATFRA_Rally_Nationalists:0 "Rally the Nationalists"
NATFRA_Rally_Nationalists_desc:0 "The new regime has to prove itself to the most ardent nationalists, as many fear that it will simply perpetuate the stagnancy of the previous years: we will reach out to the most prominent patriotic voices to reassure them that the Marshal, now finally in full control, is and has always been the right choice for France, hopefully leading to a surge of volunteers to reclaim the Métropole."
NATFRA_Crush_the_Dissent:0 "Crush the Dissent"
NATFRA_Crush_the_Dissent_desc:0 "Though pro-Mordacq forces have been defeated and many now see that Pétain will lead us to victory, the Lion still faces dissent on all sides: democrats, royalists, even former loyalists who fear the influence the Redressement National has on the Marshal, uncertain of how much power he truly holds. By now, we can’t consider these people simply concerned citizens: they will be treated as traitors."
NATFRA_Replace_the_Constitution:0 "Replace the Constitution"
NATFRA_Replace_the_Constitution_desc:0 "A new constitution has been drafted by the Marshal’s government, evidently strongly influenced by the National Revival’s theories. Overhauling the decadent parliamentary democracy, enshrining technocratic and corporatist elements, this constitution grants near unlimited power to the “Head of the French State”: Philippe Pétain."
NATFRA_Order_and_Discipline:0 "Order and Discipline"
NATFRA_Order_and_Discipline_desc:0 "Sadly, we must recognise that the army once so loyal to the Lion has been one of the sources of the recent crisis, as men foolishly followed Mordacq. As the backbone of the regime, a thorough effort to root out agitators, reward loyalists and reinstate the strictest of discipline will be made. The war of reconquest looms, we cannot afford instability within the armed forces."
NATFRA_Notre_Grand_Pere_a_Tous:0 "Notre Grand-Père à Tous"
NATFRA_Notre_Grand_Pere_a_Tous_desc:0 "Philippe Pétain, the Lion of Verdun, a man who gives himself entirely to France and her people, like a caring patriarch, firm but loving, experienced and ready to make all the sacrifices for his family. The Marshal who has led us through the storm of the exile will continue to do so until our patrie is reborn e, the French nation finally truly united behind him."
NATFRA_Redressement_Francais:0 "Redressement Français"
NATFRA_Redressement_Francais_desc:0 "The French Resurgence group has proved an invaluable help to the Marshal in managing the recent crisis, and they have by now well earned the favors of Pétain, who has appointed these most competent men to the positions of influences needed to implement their reform efforts, thanks to which France will no doubt be led to victory."
NATFRA_Economic_Reform:0 "Economic Reforms"
NATFRA_Economic_Reform_desc:0 "France has always badly managed her economy, letting political passions control much of economic policy. The State must rebuild a trusting relationship with Capital, create advisory commissions of industrials, shrink the bureaucracy, reform our fiscality, protect property, and once and for all stop its ingerence in a field it has proved again and again it simply does not understand."
NATFRA_Gives_Back_Companies:0 "Give Back Companies"
NATFRA_Gives_Back_Companies_desc:0 "To deal with the titanic war effort of the Weltrkieg, the government was forced to nationalise many companies, and often managed them incredibly badly. Though the Pétain regime has been very supportive of the exiles in their implementation in Algeria, it has also often employed these barbarous tactics, with little care for property rights or efficiency: it’s time to right these wrongs."
NATFRA_Class_Collaboration:0 "Class Collaboration"
NATFRA_Class_Collaboration_desc:0 "French political discourse has often veered into unproductive discourse blaming the rich or the indigent for one societal ill or another: fertile ground for socialist agitation. But in the end, we are all French, united by our burning desire to free our countrymen. The government will promote groups advocating for class collaboration, and make sure those daring to speak of class war remain in the shadows."
NATFRA_Technological_Innovations:0 "Technological Innovations"
NATFRA_Technological_Innovations_desc:0 "It’s common sense that competition is the best way to stimulate innovation, and yet France has relentlessly tried to meddle in research and development, leading our great nation to lag behind the United States, Britain, and even Germany in the technological race. Let private enterprise and the market naturally weed out useless projects, before swooping in and bankrolling the worthy."
NATFRA_Private_Cooperation:0 "Private Cooperation"
NATFRA_Private_Cooperation_desc:0 "The State now finally contained within reasonable boundaries, the private sector can finally surge, fully support our cause and give back a thousandfold, full of thanks for the Lion who freed them from their stately shackles and moved by ever more intense patriotic fervor."
NATFRA_Social_Reform:0 "Social Reforms"
NATFRA_Social_Reform_desc:0 "The Redressement is made up of more generally wealthy people, that is undeniable. And though they have all certainly shined by their individual altruism, they recognise that as a class they should do more for the common man: as such a wide range of social reform agreed upon by committees made up of industrials, unions, and government representatives will be implemented."
NATFRA_Housing_Programms:0 "Housing Programs"
NATFRA_Housing_Programms_desc:0 "Though it has been more than a decade since the exile, many of our citizens who were forced to flee still live in unpleasant conditions, in overcrowded coastal cities: the government will buy empty land, encourage the building of decent housing, and give loans with advantageous rates to families and young couples to purchase their new homes."
NATFRA_Chantiers_de_Jeunesse:0 "Chantiers de Jeunesse"
NATFRA_Chantiers_de_Jeunesse_desc:0 "To support our youths and teach them useful skills, strong moral values, and respect of authority, we will make mandatory a months-long stay in youth camps inspired by scouting, where teenagers will accomplish community work, build strong bonds far from their usual lives, and prepare their mind and bodies for their years of military service once they reach adulthood."
NATFRA_Get_support_from_the_Clergy:0 "Get Support from the Clergy"
NATFRA_Get_support_from_the_Clergy_desc:0 "The Lion has maintained decent relations with the Church, but many among the clergy found themselves supporting our democratic or royalist opponents in the recent crisis, while others are skeptical of the economic aims of the Redressement. To try to win the Church over entirely, we will make sure to put an emphasis on our respect for religious liberty, and our hope for a moral state."
NATFRA_Rebuild_The_Morale_Order:0 "Rebuild the Moral Order"
NATFRA_Rebuild_The_Morale_Order_desc:0 "The Third Republic and it’s reckless liberalism and deeply anticlerical policies had degenerated into a corrupt, immoral mess that led France to defeat, that is plain to see. France must not fall into this pitfall again: we will work towards rebuilding order at all levels of society, crushing radicalism, and encouraging religious, moral education."
NATFRA_Travail_Famille_Patrie:0 "Travail, Famille, Patrie"
NATFRA_Travail_Famille_Patrie_desc:0 "Work, Family, Fatherland, these are the words on the mind of all true Frenchmen, this is the motto that must sweep away the excesses of the old Republic and bring forward the new State, so that one day we might accomplish our sacred duty: the liberation of France from her red shackles, thanks to the guidance of the Marshal, the Lion, the Hero of Verdun beloved by all, Phillipe Pétain."

# Action Française #

NATFRA_Politique_Dabord:0 "Politique D'Abord!"
NATFRA_Politique_Dabord_desc:0 "After months of political instability, the Action Française stands triumphant: Charles de Gaulle has asked in front of parliament the Duke de Guise  to seize the crown and for the kingdom to be reborn. Finally, the Republic will be swept away, and led by our king we will once again rise to glory."
NATFRA_Restauration:0 "Restauration"
NATFRA_Restauration_desc:0 "Vive le Roi ! The Kingdom is reborn, and though much work remains to be done, we are almost ready to take the first step towards the salvation of France: the coronation of Jean d’Orléans as rightful king of France. A sumptuous ceremony and nationwide public celebrations are hastily being planned, following as closely as possible the traditions of the French crown."
NFA_restauration_focus_tt:0 "The focus will automatically be completed after the crowning ceremony is organised.\n"
NATFRA_Bring_back_Aristocracy:0 "Bring Back Aristocracy"
NATFRA_Royal_Dictatorship:0 "Royal Dictatorship"
NATFRA_Royal_Dictatorship_desc:0 "In this critical hour, a dictatorship must be set up to lead the difficult transition away from the decadent République. Not a dictatorship of parties, of elected officials, which would quickly fall into despotism and the very same corruption the republic suffered from, but a royal dictatorship, above petty party quarrels, tempered by a millennium of traditions and paternal care for public interests."
NATFRA_Decentralisation:0 "Decentralisation"
NATFRA_Decentralisation_desc:0 "The Revolution did all it could to destroy the structures of the kingdom of France: power was taken away from the provinces, and concentrated in the hands of “representatives” sent to Paris. This proved to be prone to corruption and inefficient to address local concerns. We will start to right the wrongs of our forefathers by systematically devoluting power away from the capital."
NATFRA_Protective_Inequality:0 "Protective Inequality"
NATFRA_Protective_Inequality_desc:0 "The demagogic liberals pretended to make all men equals: this was of course folly. Instead, the State must work towards a repartition of societal roles that is beneficial to all, encouraging traditional and natural structures while preventing any excesses that might foster resentment among the lower classes: not out of a pipe dream of “equality”, but out of a lucid sense of care for our subjects."
NATFRA_The_Eldest_Daughter:0 "The Eldest Daughter of the Church"
NATFRA_The_Eldest_Daughter_desc:0 "France is the Elder Daughter of the Church, home of countless saints and faithful heroes, defending the Faith at every turn, even blessed with saintly kings like Saint Louis. That is, until the revolution and the 1905 Laws: we must repent for these errors and restore the Church to her rightful position. From godless republic, we will be reborn as a sacramental kingdom."
NATFRA_Localism:0 "Localism"
NATFRA_Localism_desc:0 "We will restore the institutions of the French Kingdom: municipal councils, regional parliaments, professional assemblies, guilds, etc. The Crown will set policy and decide what no one else could, but anything that could be decided on a local level should be so. Furthermore, justice and policing will be handled locally, following local laws and local traditions."
NATFRA_Promote_Regional_Cultures:0 "Protect the Provincial Cultures"
NATFRA_Promote_Regional_Cultures_desc:0 "The République sought to destroy regional cultures and languages, dialects forbidden for anything official, particularly education, while in the empire little respect was shown to local traditions,  seen as oddities soon swept away by so-called “progress”. But it is the Republic that has been swept away, and so we will follow a policy of promotion of the diversity of France and her people."
NATFRA_Corporatism:0 "Corporatism"
NATFRA_Corporatism_desc:0 "The Social Doctrine of the Church rejects socialism and unrestricted capitalism and supports workers’ rights to organise. Inspired by this and traditional institutions, our subjects will come together to form corporations, in the spirit of the guilds of old. In the past, the King protected the lower classes, abandoned, they became slaves of worshippers of Mammon: we say, no more!"
NATFRA_Clacissism:0 "Classicism"
NATFRA_Clacissism_desc:0 "The origin of the revolution lies in the Reformation and the Enlightenment: instead, we will foster their opposite, classicism, refining of the genius of the ancient Greeks and Romans through a thoroughly French lens: the stoic sobriety and wisdom of the Ancients will prevent decadence from taking root again in France."
NATFRA_End_Parliamentarism:0 "End Parliamentarism"
NATFRA_End_Parliamentarism_desc:0 "The Third Republic was weak, ineffective in times of crisis and incapable of conducting the policies needed for France to maintain her rank among nations. France suffered from a lack of clear direction, her people divided: the king has ended this petty squabble masquerading as democracy, and will lead from now on his subjects towards glory."
NATFRA_Le_Pays_Reel:0 "Le Pays Réel"
NATFRA_Le_Pays_Reel_desc:0 "We are getting ever closer to freeing the “pays réel”, from its shackles imposed by the “pays légal”,  a few thousand individuals, speaking for millions, more concerned with their little quarrels between mediocre so-called elite. But the real country, once artificially divided, its roots slowly undermined, once fooled by the Geuse, is now united under the king: the damage done since 1789 will be undone."
NATFRA_Exalt_Aristocracy:0 "Exalt the Aristocracy"
NATFRA_Exalt_Aristocracy_desc:0 "The nobility has given us many great heroes who never hesitated to fight for the kingdom and the Faith. Stripped of their privileges, persecuted many nobles have fallen into passivity, merely keeping the dream of the kingdom alive.. This changes now: worthy nobles will be restored to their natural positions and noble and peasant will reform their holy bond to once again take on the Gueuse."
NATFRA_National_Solidarity:0 "National Solidarity"
NATFRA_National_Solidarity_desc:0 "The Reds promote class warfare: though their defense of labour is just, this is deeply contrary to the Faith, pitting brother against brother and ultimately achieving nothing but the destruction of the social fabric. Instead, we will promote national solidarity; thanks to the watchful guidance of our king we will ensure that all acquire a just reward for their labour so that they may be able to live in dignity."
NATFRA_End_Republican_Demagogy:0 "End Republican Demagogy"
NATFRA_End_Republican_Demagogy_desc:0 "By promising equality, the republicans deeply undermined France. The people, hoping for an unattainable dream, reduced to mere cogs, called to vote so that decisions might be taken far away from them, were easily seduced by the rhetoric of the Communards. Who could blame them?  Remaining republicans will atone or we will make sure they are not able to disgrace France any longer."
NATFRA_Crush_the_Anti_France:0 "Crush the Anti-France"
NATFRA_Crush_the_Anti_France_desc:0 "The Four Confederate Estates, the Anti-France, any good Frenchman knows who is meant by these epithets: Freemasons, Protestants, Jews and Metics. Behind every revolutionary upheaval, consciously working against France, getting fat off her labour, destroying every single little part of  the true France. We will not be safe until something is done to deal with these parasites."
NATFRA_Rely_on_Ourselves:0 "Rely on Ourselves"
NATFRA_Rely_on_Ourselves_desc:0 "Though we know we can count on our allies in our crusade to retake France, our Latin and Catholic brothers, and yes, even the Rosbifs, we must not rely on foreign help. The empire is rich in resources, and populated by millions of proud Frenchmen ready to fight and die for the patrie: we simply need a strong drive for development and technological advancements, and nothing will be able to stop us."
NATFRA_Take_back_our_Resources:0 "The King's Resources"
NATFRA_Take_back_our_Resources_desc:0 "Our African dominion is full of riches. So far privately exploited, we cannot afford to let any inefficiencies get in the way of extracting resources vital to the coming war effort. The Crown will take direct control of the various mines, oil fields and refineries dotting our possessions, develop the infrastructure necessary for them to thrive and extensively fund the drive to look for more resources."
NATFRA_La_Contre_Revolution:0 "La Contre-Révolution"
NATFRA_La_Contre_Revolution_desc:0 "The effort to destroy the Gueuse is finally over. But we have never lost sight of our goal: the fires of one revolution have been extinguished, it is now time to extinguish the fires of another. So that France may be whole, so that her people might be free, so that the dynasty might lead us to a brighter future, we will prepare, wait for the opportune moment, and then fight to the bitter end.\nMontjoie Saint-Denis ! Vive le roi et vive la France !"
NATFRA_Egoism_of_each_helps_all:0 "Egoism of Each Helps All"
NATFRA_Egoism_of_each_helps_all_desc:0 "Though the king’s influence must be felt throughout society, day to day local decision-making must be done by associations between the individual and the State, freely constituted and ruled by consensus, trade associations or municipal councils. As each strive for their best interests a mutually beneficial accord will be found, with the Crown acting as arbitrator to prevent any injustices from taking place."

# Democratic #

NATFRA_Second_Union_Sacree:0 "Second Union Sacrée"
NATFRA_Second_Union_Sacree_desc:0 "After months of political instability, Pétain has fallen and the Republic endures. After his election by the Parliament as president of the French Republic, General Henri Mordacq has chosen to take a step back and let a government of national unity headed by Colonel de La Rocque take charge, hoping for a return to normalcy after years of military junta."

NATFRA_the_concentration_republicaine_theory:0 "The \"Concentration Républicaine\" Theory"
NATFRA_the_concentration_republicaine_theory_desc:0 "From the very start, the Third Republic was unstable, facing pressure from the reactionary right and revolutionary left, as republicans stood divided. Much like then, Republicans of all stripes must unite and endure, setting aside their differences at least temporarily to make sure the Republic endures in these crucial times."
NATFRA_reinforce_the_republican_school_system:0 "Reinforce the Republican School System"
NATFRA_reinforce_the_republican_school_system_desc:0 "Originally a product of the more liberal urban upper middle class, the Republic took generations to truly take root. One of its greatest weapons had been free, mandatory education, educating even the poorest and making sure that all receive republican values. Thanks to the “black hussards of the Republic”, teachers, we will renew trust in our democratic system."
NATFRA_new_senatorial_elections:0 "New Senatorial Elections"
NATFRA_new_senatorial_elections_desc:0 "Dominated by older, more conservative members of parliaments, elected under pressure by Marshal Pétain, the Senate went only reluctantly with his removal from office and could prove unwieldy to truly heal the Republic. Though it is still too early for national elections, the Senate is elected by the Assembly: an election will make sure that most Pétain appointees lose their seat."
NATFRA_electoral_reforms:0 "Electoral Reforms"
NATFRA_electoral_reforms_desc:0 "To ensure the survival of our renewed democracy, electoral reform is needed: parts of Algeria and Senegal have always sent representatives to the parliament, but there simply wouldn't be enough of them as it stands. Districts will be redrawn, the privileges of the Four Communes extended to much of Senegal, and the number of parliamentarians will be brought down."
NATFRA_parliamentary_suppremacy:0 "Parliamentary Supremacy"
NATFRA_parliamentary_suppremacy_desc:0 "The Fourth Republic was born in chaos, and its new constitutional laws mostly officialised the accepted practices of the Third: that is, parliamentary dominance, the president choosing to stay confined to a largely ceremonial, unifying role. To prevent takeover from strongmen, we will enshrine the supremacy of parliament further."

NATFRA_le_franc_algerien:0 "Le Franc Algérien"
NATFRA_le_franc_algerien_desc:0 "During the Weltkrieg the Franc lost much of its value, and the exile made the situation worse as war debts seemed unlikely to be repaid. Thorough monetary reform has been necessary for years, but put off by a Pétain regime hoping for a return to the Franc’s pre-war value. No more: it might prove unpopular, but the Franc will be severely devalued."
NATFRA_bailout_french_companies:0 "Bailout French Companies"
NATFRA_bailout_french_companies_desc:0 "Thanks to heavy investments by the state, many of the companies displaced by the revolution managed to reimplement themselves in Algeria smoothly. However, the recent waves of unrest have made the economic situation volatile: the government has announced that it will bailout companies to prevent further crisis, privately hoping to restore the friendly ties between state and industry enjoyed under the junta."
NATFRA_attract_investments_from_the_entente:0 "Attract Investments From the Entente"
NATFRA_attract_investments_from_the_entente_desc:0 "Our allies overseas have supported us through thick and thin, and many see this restoration of democracy as a great omen: with promise of support and advantageous contracts as well as greater economic cooperation with allied nations, the government will attract further investments from the Entente."
NATFRA_reinforce_business_ties:0 "Reinforce Business Ties"
NATFRA_reinforce_business_ties_desc:0 "Pétain had built a strong network of support among the industrial upper classes, thankful for his support in the exile and more than a little skeptical of parliamentary democracy. We must restore business confidence in the new state of affairs and reach an understanding with the economic elites: the wave of bailouts sent a strong message, new government contracts will hopefully do the rest."
NATFRA_solidarist_welfare_reforms:0 "Solidarist Welfare Reforms"
NATFRA_solidarist_welfare_reforms_desc:0 "The Republic must show an open hand, not a closed fist. Theorised by the Radical Léon Bourgeois as a response to both socialism and liberalism, solidarism guided much of the social reforms of the last decades, such as a right to healthcare and insurance, free education, or income tax. We will continue these initiatives, to better the lives of our citizens and prevent unrest."

NATFRA_nationalize_weapons_manufactures:0 "Nationalize Weapons Manufactures"
NATFRA_nationalize_weapons_manufactures_desc:0 "To make sure we are ready for the coming war, the government will nationalise part of the armament industry, making sure it is well prepared for the large effort necessary and that once the conflict is finally upon us, the delivery of our troops’ equipement goes as smoothly as possible."
NATFRA_deepen_cff_cooperation:0 "Deepen CFF Cooperation"
NATFRA_deepen_cff_cooperation_desc:0 "To prepare for the coming war, the government will meet representatives from the Foundry Committee, an organisation of leaders of the metallurgical industry, who had coordinated the armament industry during the Weltkrieg to great effect. With the silent threat of nationalisation hanging over their head, we will ensure their full cooperation to the war effort."
NATFRA_republicanization_of_the_army:0 "Republicanization of the Army"
NATFRA_republicanization_of_the_army_desc:0 "Though the army played a critical role in the removal of Pétain from office, it is still a hotbed of reaction, as both junta loyalists and monarchists quietly ressent the new state of affairs. Though we must avoid a new Affaire des Fiches, we will ensure that little by little men truly loyal to the Republic will be promoted, following Mordacq’s example."
NATFRA_emprunts_de_la_defense_nationale:0 "Emprunts de la Défense Nationale"
NATFRA_emprunts_de_la_defense_nationale_desc:0 "War is inevitably coming: we must prepare and the people must contribute. War bonds will be issued, and the government will ask for loans from the population, asking them to contribute part of their savings, to be reimbursed on the long term, hoping to prevent dependence on creditors."
NATFRA_begin_civilian_mobilization:0 "Begin Civilian Mobilization"
NATFRA_begin_civilian_mobilization_desc:0 "France has been since the revolution a nation of citizen-soldiers, each man ready to be conscripted, fight for and die for the Republic. It’s time to partially mobilise, now that war is on the horizon. Furthermore, thanks to the Pétain régime, we are well prepared to switch to a war economy: we will begin preparations to fully mobilise civilian industry for the war effort."

NATFRA_merge_unions_into_the_cspf:0 "Merge Unions Into the BSPF"
NATFRA_merge_unions_into_the_cspf_desc:0 "After the exile, socialist unions were banned, and more traditional unions proved ineffective, leading to a lack of representation for workers. As such the government has created a Bureau of French Professional Unions, inspired by the PSF’s own union, and has strongly encouraged unions to merge with the Bureau, something more radical unions were told they had little choice but to agree with."
NATFRA_secure_labor_agreements:0 "Secure Labor Agreements"
NATFRA_secure_labor_agreements_desc:0 "The absorption of the vast majority of unions into the BSPF has led to a large number of renegotiations of local agreements between employers and workers. Indeed, wherehas unions had formerly been defanged and isolated by state pressure, they can now count on a large support network and make demands without fearing repression, the Bureau making sure these demands remain reasonable."
NATFRA_societe_nationale_du_transport_saharien:0 "Société Nationale du Transport Saharien"
NATFRA_societe_nationale_du_transport_saharien_desc:0 "Reliably crossing the Sahara has long been a dream of the colonial authorities. Travel by sea is time consuming, while air travel is still precarious and not suited to transport large amounts of goods: a land route is necessary, to link Algiers to Dakar, to bring prosperity to the interior. Following in the footsteps of the Estienne brothers, we will develop Saharan infrastructures and make this dream a reality."
NATFRA_promote_technocratic_management:0 "Promote Technocratic Management"
NATFRA_promote_technocratic_management_desc:0 "Too often under the Pétain regime, it was not the worthy who were promoted but the most loyal: this led to tensions and general mediocrity in management, in both the private and public sector. The government will instead promote decision-making by experts in their fields, leading by example within government to encourage companies to seek the opinion of the most-skilled."
NATFRA_work_charter:0 "Work Charter"
NATFRA_work_charter_desc:0 "The BSPF, the government, and representatives from big business have finally reached a national agreement: thanks to promises of important state support and restriction of disruptive union activities, particularly striking, concessions from the industrial elites have been extracted, a new work charter which will be sure to better working conditions and wages for much of our population."

NATFRA_expand_the_mass_party:0 "Expand the Mass Party"
NATFRA_expand_the_mass_party_desc:0 "The new government is dominated by the French Social Party, a post-exile mass party: instead of catering to the politically-minded middle and upper classes, the party organised in local cells welcomes the masses, coordinating a large amount of activities, ranging from soup kitchens to summer camps. Now in government, the party will grow further and propose even more opportunities for its adherents."
NATFRA_merge_the_rightist_parties:0 "Merge the Rightist Parties"
NATFRA_merge_the_rightist_parties_desc:0 "Many minor right wing parties exist, and their efforts often get dispersed in petty factionalism: to work towards the goal of lasting national unity and to ensure that the Republic is well armed to fight both the far left and the AF who still lurks, the PSF will make overtures to both the moderate conservative and mass right parties to merge under the PSF, an initiative strongly encouraged by de La Rocque."
NATFRA_allow_militarization_of_the_croix_de_feu:0 "Jeunesses Sociales et Patriotiques"
NATFRA_allow_militarization_of_the_croix_de_feu_desc:0 "The successes of the PSF’s youth wing in creating upright, dynamic youths, has led to a proposal to create a similar organisation on the national level, the Social and Patriotic Youths. It will inculcate young people with patriotic ideals, encourage physical activity, group cooperation, and useful skills such as camping, cooking, or the handling of weapons."
NATFRA_regularize_relations_with_the_church:0 "Meeting With the Church Leadership"
NATFRA_regularize_relations_with_the_church_desc:0 "The Republic was famously anticlerical, but the war, which created a renewal of popular faith, and Pétain’s regime deepened the ties between Church and State. The fall of the junta created fear of renewed hostility: the government will meet prominent Catholics to reassure them, ensuring they steer away from reaction and know the name of their new benefactor: de La Rocque."
NATFRA_glorify_the_colonel:0 "Glorify the Colonel"
NATFRA_glorify_the_colonel_desc:0 "Colonel de La Rocque is an exceptional man. A war hero, grievously wounded during the Weltkrieg but choosing to return to the front, he received numerous decorations for his bravery. After the exile, he put his natural proficiency for leadership to good use, first among veteran groups and then in founding the PSF and in government, already bettering the lives of millions. He deserves our admiration."

NATFRA_cement_the_coalition:0 "Cement the Coalition"
NATFRA_cement_the_coalition_desc:0 "To the surprise of many, the traditional republican elites and the PSF have managed to work together in relative harmony: the government of national unity, this sacred union, seems well-disposed to last, as the party involved caters to different needs of the new political landscape, mass appeal and traditional republican legitimacy. A new, hybrid system is born."
NATFRA_neutralize_the_psf:0 "Neutralize the PSF"
NATFRA_neutralize_the_psf_desc:0 "The old guard of the Third Republic has managed to outmaneuver de La Rocque. The PSF remains an undoubtedly major force, but the traditional parties have managed to reimplement themselves after their loss of legitimacy following the exile: the spirit of the Third Republic endures and no strongman will be able to co-opt the state."
NATFRA_constitutional_referendum:0 "Promise of a Referendum"
NATFRA_constitutional_referendum_desc:0 "Colonel de la Rocque and the PSF now dominate the government of national unity, their brand of politics leaving the traditional republican elites behind and displeased. De la Rocque can now take advantage of this to unveil the next step, the promise of a constitutional referendum to strengthen the role of a president elected by universal suffrage."

NATFRA_Parliament_Supreme_cf:0 "The Parliament Reigns Supreme!"
NATFRA_Colonel_Supreme_cf:0 "The Colonel Reigns Supreme"
NATFRA_PSF_Neutralized_cf:0 "The PSF have been neutralized"
NATFRA_PSF_Ascendent_cf:0 "The PSF has risen to great power"

# Mordacq/Democracy Military Tree #

NATFRA_Establish_Supreme_Command:0 "Establish the Supreme Command"
NATFRA_Establish_Supreme_Command_desc:0 "The Bear of Arras, Henri Mordacq has been given a free reign to reform the armed forces, something that he has proven is deeply necessary in his now famous “Lessons of 1914 and the Next War”. With such a fine mind leading the charge of change, our victory is certain: first of all, the different branches of the armed forces will be merged under one commander-in-chief to enforce greater cooperation."
NATFRA_Principles_of_Strategy:0 "The Great Principles of Strategy"
NATFRA_Principles_of_Strategy_desc:0 "Though creating a rigid set of strategies to be employed in the field would be fully, under the direction of Mordacq will make sure to at the very least codify a number of principles for our officers: stay on the offensive, economise your forces, follow established strategy or take initiatives but not dawdle, and most important follow the new mantra of our armed forces. Mass. Speed. Destruction."
NATFRA_Strategic_Initiative:0 "Strategic Initiative"
NATFRA_Strategic_Initiative_desc:0 "One thing is certain, the war must be ended as quickly as possible. By developing innovative strategic plans and training our officers to react quickly to changing situations, we can make certain that we always keep the initiative and never find ourselves on the backfoot."
NATFRA_We_Win_Wars_with_Trucks:0 "We Win Wars with Trucks"
NATFRA_We_Win_Wars_with_Trucks_desc:0 "Horses have been part of warfare since times immemorial, and they are still widely used in our army for everything from reconnaissance to logistics. But the reformed French armed forces has to be a modern, fast army: the roles of our equine companions will gradually be filled by much faster, and much more resistant, trucks."
NATFRA_Chars_d_Assault:0 "Char d'Assault"
NATFRA_Chars_d_Assault_desc:0 "Tanks will play a crucial role in our reformed army, acting as the tip of our offensives, smashing through enemy lines with sheer firepower, acting in deep cooperation with air support and closely followed by the courageous French rifleman: our current dispositions might limit our production capacities, but each char we have will be used perfectly."
NATFRA_Tactical_Support:0 "Tactical Support"
NATFRA_Tactical_Support_desc:0 "The use of aerial support proved crucial in the last days of the Weltkrieg, and will prove even more important in the coming war against the Commune. New designs specialised in close air support of infantry units are being developed, and we will make sure to make full use of them, softening up our enemies before sweeping them away in one decisive advance."
NATFRA_Manoeuvre_Warfare:0 "Manoeuvre Warfare"
NATFRA_Manoeuvre_Warfare_desc:0 "The coming war will be a war of movement: the attrition battles of the Weltkrieg, the trenches of Verdun belong to another era of warfare and the Bear has understood it perfectly, and we cannot afford a long war in any case: we will quickly outmanoeuvre the enemy and crush him before the enemy commanders even know what hit them."
NATFRA_Logistic_Support:0 "Logistic Support"
NATFRA_Logistic_Support_desc:0 "Motorising our army is all well and good, but a war isn’t won on an empty stomach, or an empty fuel tank: a massive effort is to be undertaken to make sure our men never have to slow down, or worst of all stop in their tracks, due to poor logistics."
NATFRA_Armored_Cars:0 "Armored Cars"
NATFRA_Armored_Cars_desc:0 "Armored cars saw limited use on the Western Front of the Weltkrieg,but were found to be effective on the vast expanses of the Russian steppes and since the exile, providing light support and protection to infantry units and proving to be excellent tools for reconnaissance and unrest suppression."
NATFRA_Coordinated_Strikes:0 "Coordinated Strikes"
NATFRA_Coordinated_Strikes_desc:0 "An extremely effective in the last days of the Weltkrieg was a concentrated combined assault of armored forces, aerial support, artillery fire, closely followed by infantry advances, taking the enemy by surprise with and neutralising him before he could even react. A new generation of officers has  fully understood the incredible potential of these strikes and will be instructed to make full use of them."
NATFRA_Ineluctable_Advance:0 "Ineluctable Advance"
NATFRA_Ineluctable_Advance_desc:0 "Henri Mordacq has finally imposed his vision of modern warfare: armored units, integrated artillery and aviation support and the eternal might of the French rifleman, working as one to destroy the enemies of France. Nothing will be able to stop the might of the French armed forces: the reconquest of the métropole is only a matter of time."
NATFRA_Ineluctable_Advance_tt:0 "Replace §YLogistic Support§! and §YCoordinated Strikes§! with §YIneluctable Advance§!\nEffective Change:\n§YMotorised§!: Breakthrough: §G+10%§!\n§YMechanised§!: Breakthrough: §G+10%§!\n§YArmour§!: Breakthrough: §G+10%§!\n"
NATFRA_Aeronavale:0 "L'Aéronavale"
NATFRA_Aeronavale_desc:0 "War at sea is an inevitability, as with our allies we must first get rid of syndicalist naval presence in the Western Mediterraean if we want to finally start the reconquest of the métropole: though current doctrine preconise ever larger ships, we will also develop our naval aviation, using sea planes as both reconnaissance and to target enemy vessels from the air."
NATFRA_War_of_Communications:0 "War of Communications"
NATFRA_War_of_Communications_desc:0 "If all the branches of the army are now under one commander-in-chief, miscommunication in the field could still jeopardize our plans: we will invest heavily in radio communication, making sure each unit is fully aware at all times of the greater tactical objectives they might strive for and that the days of blind, generalised confusion under fire are truly over."
NATFRA_Mass_Concentration:0 "Mass Concentration"
NATFRA_Mass_Concentration_desc:0 "Our offensives must be decisive, and as such we will make sure that each of them proves unstoppable for our enemies. In short, everything will be used to overwhelm whoever stands against us, most importantly, men. Determined, well trained masses of men following an armored spearhead, destroying any resistance mounted against us."
NATFRA_Form_the_Reserves:0 "Form the Reserves"
NATFRA_Form_the_Reserves_desc:0 "Along with a core of professional soldiers, every man has to serve in the army for some time, and can be called to serve up until his forties, undergoing re-training and maneuvers every year. To make sure that we are truly ready for the coming war, we will create more reservist units made up of men still active in civilian life, but required to occasionally train and serve alongside professional units."
NATFRA_A_Cheap_Navy:0 "A Cheap Navy"
NATFRA_A_Cheap_Navy_desc:0 "Naval doctrine since the Weltkieg and the new dominance of the German navy preconises bigger, ever more heavily armed, and ever slower ships, true fortresses of the sea: almost as if our Teutonic friends have something to compensate for! We simply cannot afford such heavy investment, and French naval doctrine has always preferred smaller, faster ships anyway."
NATFRA_Specialised_Training:0 "Specialised Training"
NATFRA_Specialised_Training_desc:0 "We cannot field the vast armies of the Commune, instead through arduous training we must make sure every French soldier is worth ten Red poor bastards, and at the very least twenty Boches. Furthermore, by creating more specialised units, marines, mountain troops, or paratroopers, we can make sure we always have specialists ready for whatever the coming war throws at us."
NATFRA_Forces_Preservation:0 "Forces Preservation"
NATFRA_Forces_Preservation_desc:0 "Our manpower is precious: every man will serve in some way his country, and we cannot afford to waste a single life. By embedding top-notch medical units within our forces, we will make sure that each wounded soldier will be treated as promptly and effectively as possible, to make sure that he might live to fight another day."
NATFRA_Equipement_Improvements:0 "Equipment Improvements"
NATFRA_Equipement_Improvements_desc:0 "As war looms, we must make sure the equipment of the French soldier stays on par with the latest advances: a specialised military research department working in cooperation with our allies will be funded. The French infantryman, already the bravest the world has known, will also be the best equipped: nothing will be able to hinder him."
NATFRA_Developp_Counter_Measures:0 "Develop Counter Measures"
NATFRA_Developp_Counter_Measures_desc:0 "Mordacq is of course not the only one who has understood the value of aerial support in the coming war: our air force will of course fight to hell and back to protect our infantry units, but by equipping our men with anti-aircraft guns, they will not be defenseless against aerial assault should they find themselves vulnerable."
NATFRA_Enemy_Destruction:0 "Enemy Destruction"
NATFRA_Enemy_Destruction_desc:0 "Destruction, destruction, destruction, this what must stay on the minds of our officers and soldiers: no longer is war a gentlemanly affair, no longer is war an affair of positions with long stretches of inaction in between carnage. Such conflicts must be left in the past: our strategy now relies on rapid action, total war and the utter crushing of our enemy before they can take action against us."
NATFRA_Trade_Warfare:0 "Trade Warfare"
NATFRA_Trade_Warfare_desc:0 "The Internationale might still hold on the mainland, but their war machine cannot run without the ressources sent to them from all over the world by syndicalist allies or unscrupulous neutral nations: by targeting ships transporting vital war resources bound for the Commune, we will easily be able to stall their red horde."
NATFRA_Trade_Warfare_idea:0 "Trade Warfare"
NATFRA_Trade_Warfare_tt:0 "Replace §YA Cheap Navy§! with §YTrade Warfare§!\nEffective Change:\nConvoy Raiding Efficiency: §G+20.00%§!"
NATFRA_Total_War:0 "Total War"
NATFRA_Total_War_desc:0 "Much like the revolutionaries of 1792, we stand against overwhelming odds. And yet, they triumphed. Just like then, the entire nation will be mobilised for the coming war effort, so that one day we might be able to free France from her red shackles: millions of French are ready to give everything to achieve this dream, or die trying."
NATFRA_War_of_Production:0 "War of Production"
NATFRA_War_of_Production_desc:0 "Since the exile, the industrial capacity of the Empire has been greatly developed, but it’s still not enough to fulfil the needs of our armed forces: a great effort will be asked of our citizens, they will have to work harder and better than ever before to give our fighting men a chance. But we can promise one thing: in the end, this will all be worth it."
NATFRA_War_in_the_Minds:0 "War in the Minds"
NATFRA_War_in_the_Minds_desc:0 "War is not just won on the battlefields or even in the factories. Spirit is also crucial: the morale of the infantry must of course be kept up, but on the homefront too we must make sure that each and every one of our citizens is keenly aware that every one of them has a role to play in the war effort. It’s only once the entire nation is united in spirit, working towards victory, that we will be able to achieve our destiny."
NATFRA_Factories_Investments:0 "Factories Investments"
NATFRA_Factories_Investments_desc:0 "Of course, hard work alone cannot be enough to boost our production capacities: we will heavily invest in industries important for the war effort, opening new factories and developing already existing ones, all the while training the working men and women how to use newer machinery, specialised to fit our needs."
NATFRA_Ressource_Management:0 "Resource Management"
NATFRA_Ressource_Management_desc:0 "Not just the people, but the very soil of our nation must be put to contribute to help towards the war effort. Thankfully, we have access to the vast riches of the empire. Private war ressource exploitations will be heavily monitored to make sure that everything needed for the armed forces gets into the right hands and no delay is tolerated."
NATFRA_Mobilise_Every_Man:0 "Mobilise Every Man"
NATFRA_Mobilise_Every_Man_desc:0 "France is a nation of citizen soldiers and each man from age 20 to 45 knows his duty: those not needed in critical industries will be ready for active duty at a moment’s notice. These brave men, heroes all, some who saw the horrors of the Weltkrieg, some too young to even remember the beauty of the mainland, will fight to the end to free their compatriots."
NATFRA_Use_Everything:0 "Use Everything"
NATFRA_Use_Everything_desc:0 "More, we need more, always more. More guns, more war materials, more men. Everything must be thrown in this ultimate effort. Some might consider this desperation, but we know the truth: this is the drive of men denied their birthrights. Like our ancestors sung as they fought the armies of the tyrants of Europe: “Sachons vaincre ou sachons périr !” Let us know victory, or let us perish."
NATFRA_Use_Everything_tt:0 "Replace §YResources Management§! and §YMobilise Every Man§! with §YUse Everything§!\nEffective Change:\nFactory Output: §G+5.00%§!\nDockyard Output: §G+5.00%§!\nMobilization Speed: §G+5.00%§!\nResource Gain Efficiency: §G+5.00%§!\nProduction Efficiency growth: §G+5.00%§!"
NATFRA_Firestorm_Doctrine:0 "Firestorm Doctrine"
NATFRA_Firestorm_Doctrine_desc:0 "Firestorms are a terrifying thing, advancing hundreds of meters in mere seconds, destroying all in their path, only leaving a world of ash behind them. If France is to be saved, our armed forces must take on the Communard forces like a firestorm, destroying all in their wake without leaving the enemy a second to compose themselves, decisively destroying everything in their path until the métropole is freed."
NATFRA_Rain_of_Shells:0 "Rain of Shells"
NATFRA_Rain_of_Shells_desc:0 "Artillery has been one of the prides of the French army for decades, and our expertise proved incredibly effective in the Weltkrieg. It would be foolish to abandon that heritage: we will make it an integral part of our new tactical considerations and blow apart anyone that stands against us."
NATFRA_Rain_of_Shells_idea:0 "Rain of Shells"
NATFRA_Rain_of_Shells_tt:0 "Replace §YEnemy Destruction§! with §YRain of Shells§!\nEffective Change:\n§YArtillery§!: £production_cost  Production Cost: §G-10%§!\n§YRocket Artillery§!: £production_cost  Production Cost: §G-10%§!\n"
NATFRA_Incineration:0 "Incineration"
NATFRA_Incineration_desc:0 "If we want to win this war, we must hinder at all costs our enemies’ war capacities. Long range bombers will make sure that the enemies of France cannot live in impunity: we will target strategic sites with heavy aerial bombing, raising to the ground wherever might be used in the war effort against us."
NATFRA_Incineration_idea:0 "Incineration"
NATFRA_Death_and_Ruin:0 "Death and Ruin"
NATFRA_Death_and_Ruin_desc:0 "War is a tragedy. As such it must be quick, so that the orgy of violence can remain relatively limited. However, we cannot afford to let sentimentality get the better of us in these critical times, when the the very salvation of France is at stake: our war will be quick, because nothing will be held back: each artillery barrage, each bombing, each offensive will be decisive, no matter the costs for our enemies."
NATFRA_Death_and_Ruin_idea:0 "Death and Ruin"
NATFRA_Death_and_Ruin_tt:0 "Replace §YRain of Shells§! and §YIncineration§! with §YDeath and Ruin§!\nEffective Change:\n§YRocket Artillery§!: Soft Attack: §G+10%§!\n§YTruck-drawn Rocket Artillery§!: Soft Attack: §G+10%§!\n§YMotorised Rocket Artillery§!: Soft Attack: §G+10%§!\nStrategic Bombing: §G+7.5%§!\n"

# Petain/AF Military Tree #

NATFRA_Ministry_of_War:0 "Ministry of War"
NATFRA_Ministry_of_War_desc:0 "The Ministry of War is responsible for responding to the needs of our armies and more generally with organising and coordinating the war effort, from intelligence to logistics. As such, it plays a crucial role: now free from civilian interference and petty politicking, it can fully dedicate itself to our sacred duty: the liberation of the métropole."
NATFRA_General_Estienne_Legacy:0 "General Estienne's Legacy"
NATFRA_General_Estienne_Legacy_desc:0 "General Jean Estienne brought critical innovation to the French army, pioneering aerial reconnaissance, after the exile organising an in-depth exploration of the Sahara, but most importantly, he was the first to recognise the potential of tanks and theorise their tactical and strategic use. He had brought us so close to victory in the Weltkrieg: his legacy lives on in our forces today."
NATFRA_Professional_Army:0 "Professional Army"
NATFRA_Professional_Army_desc:0 "The French army has traditionally relied on conscription, France being a nation of citizen-soldiers. However, we must adapt to our current situation: our manpower and resources are limited. We won’t renounce conscription, but we will heed de Gaulle’s advice and  greatly expand our already existing core of professional troops."
NATFRA_Char_de_Rupture:0 "Char de Rupture"
NATFRA_Char_de_Rupture_desc:0 "We must focus our efforts on the development of medium-sized tanks, powerfully armed and well-armored but mobile enough to lead the efforts of our infantry and force the enemy to retreat by their mere presence on the battlefield."
NATFRA_Char_Forteresse:0 "Char Forteresse"
NATFRA_Char_Forteresse_desc:0 "We must focus our efforts on the development of super-heavy tanks, with terrifying firepower and thick armor, true land battleships, a more mobile artillery that will pound the enemy forces into the ground, turning into dust any fortification that stands in its way."
NATFRA_Primacy_of_the_Manoeuver:0 "Primacy of the Manoeuver"
NATFRA_Primacy_of_the_Manoeuver_desc:0 "The coming war will be one of movement, our strategists, de Gaulle first among them, are certain of this. With tanks leading our assaults and highly mobile troops, we will be able to travel vast distances while boasting strong firepower, ensuring a quick victory against whoever stands in the way of the Libération."
NATFRA_Primacy_of_the_Manoeuver_tt:0 "Replace the previous idea with §YPrimacy of the Manoeuver§!\nEffective Change:\n§YArmour§!:\n    Breakthrough: §G+10%§!\n"
NATFRA_Queen_of_the_Battlefield:0 "Queen of the Battlefield"
NATFRA_Queen_of_the_Battlefield_desc:0 "The infantry is the queen of the battlefield, without her nothing could be achieved: thankfully the French infantryman is the finest in the world, motivated by his “élan”, a burning desire to fight for the Patrie. To reconquer the métropole, our troops must then be perfectly drilled, impeccably equipped, and confident in the sacred cause they are fighting for."
NATFRA_Brandt_Armament:0 "Brandt Armament"
NATFRA_Brandt_Armament_desc:0 "The Brandt Establishments are a large industrial conglomerate, focused primarily on the production of shells and artillery. A long-time provider of our armed forces, the company successfully reimplemented itself in Algeria following the exile: their cooperation in the coming war effort will help us modernise our armament."
NATFRA_Heir_to_the_old_75:0 "Heir to the old 75"
NATFRA_Heir_to_the_old_75_desc:0 "The 75 mm field gun, in service since 1898, was the wonder weapon, the perfect light anti-personnel artillery piece and the pride and joy of our armies. The Weltkrieg however showed its limitations as heavier guns proved critical in trench warfare, and though light it is not suited to motorised warfare: a worthy successor will be designed."
NATFRA_Ammunition_Innovations:0 "Ammunition Innovations"
NATFRA_Ammunition_Innovations_desc:0 "The Ministry of War, in cooperation with the armament industry, has started a wide-ranging research and development effort, aiming for faster production of shells and ammo, ideally taking less resources as the metals required are rare in the empire, and more generally ammunition better suited for our needs. Our manpower is precious, and any advantage our men can attain in the field will be critical."
NATFRA_Ammunition_Innovations_tt:0 "Replace §YBrandt Armament§! with §YAmmunition Innovations§!\nEffective Change:\n§YInfantry Equipment§!:\n    Soft Attack: §G+10%§!\n    Hard Attack: §G+5%§!\n"
NATFRA_Colonial_Special_Force:0 "Colonial Special Force"
NATFRA_Colonial_Special_Force_desc:0 "Our colonial force, familiarly called “la Coloniale”, made up mostly of Frenchmen and usually the first to be deployed overseas, was decimated in the Weltkrieg. But they spearheaded last century’s conquests, and their proud tradition is very much alive: with some reorganisation and recruitment effort they will one day be the first to land on the beaches of mainland France."
NATFRA_Tactical_Studies_Center:0 "Tactical Studies Center"
NATFRA_Tactical_Studies_Center_desc:0 "The French army has traditionally left officers little room for initiative, focusing instead on strict adherence to orders, but our experience of the Weltkrieg has proved to us that tactical spontaneity is sometimes necessary. As such, our officers will be taught how to respond to a variety of situations in a more autonomous manner, and given the tools to make critical choices on the battlefield."
NATFRA_Research_Improvements:0 "Research Improvements"
NATFRA_Research_Improvements_desc:0 "As war looms, we must make sure the equipment of the French soldier stays on par with the latest advances: a specialised military research department working in cooperation with our allies will be funded. The French infantryman, already the bravest the world has known, will also be the best equipped: nothing will be able to hinder him."
NATFRA_Young_Guard_Officers:0 "Jeune Garde Officers"
NATFRA_Young_Guard_Officers_desc:0 "A new generation of senior officers  has been born, following the example of Charles de Gaulle and his ideas for reform of the armed forces. This “Young Guard”, as it has been nicknamed, an informal clique of heroes of the Weltkrieg who fought with their men in the trenches will now lead our nation to victory."
NATFRA_Fire_and_Movement:0 "Fire and Movement"
NATFRA_Fire_and_Movement_desc:0 "To replace the vast infantry waves of the Great War which led so many good men to their deaths for little tactical and strategic results, we will instead adopt new squad-based tactics, using heavy suppressing fire and mobile units to outmanoeuvre then neutralise the enemy."
NATFRA_Infiltration_Tactics:0 "Infiltration Tactics"
NATFRA_Infiltration_Tactics_desc:0 "Infiltration tactics, that is the use of experienced units to bypass strongpoints and better attack them from a more favorable point were used with great effect by German storm troops in the latter part of the Weltkrieg. It would be foolish of us to ignore such an innovation, and with our new focus on highly professional troops we will ensure that our men are well acquainted with these tactics."
NATFRA_Ministry_of_the_Air:0 "Ministry of the Air"
NATFRA_Ministry_of_the_Air_desc:0 "The Ministry of the Air is tasked with both organising our aeronautical efforts, such as civilian air transport, and our air forces, which proved so useful in the Great War and which according to our military thinkers will prove even more critical in the coming war, as technological progress enables new air tactics and strategy."
NATFRA_Total_Air_War:0 "Total Air War"
NATFRA_Total_Air_War_desc:0 "Many of the younger generation of officers argue for large scale use of air support for the infantry, but others have also suggested that we should not shy away from using our air force to destroy enemy infrastructure and industry in a more generalised manner: we are not in a position to avoid total war, and turning the enemies' ressources to rubble can only help us."
NATFRA_Air_Coordination_Center:0 "Air Coordination Center"
NATFRA_Air_Coordination_Center_desc:0 "We will create a dedicated command center for our air forces, so that they are best assigned according to their strength and weaknesses instead of letting them be potentially misused by commanders with less experience of air tactics, and to ensure that the status of our forces in the air be monitored and controlled as best as possible, for example to mount rescue missions."
NATFRA_DEM_Barrage:0 "D.E.M Barrage"
NATFRA_DEM_Barrage_desc:0 "To coordinate offensive and defensive efforts in the air, the ministry will generalise the use of Electromagnetic Detection, immense antennas placed in strategic points using electromagnetic waves to detect aircrafts."
NATFRA_DCA_Network:0 "DCA Network"
NATFRA_DCA_Network_desc:0 "To prevent any air forces from attacking us on our own soil, particularly in Corsica so close to the red mainland, we will develop a network of anti-aircraft artillery batteries and searchlights,  highly coordinated by the Ministry of the Air."
NATFRA_Aircraft_Production:0 "Aircraft Production"
NATFRA_Aircraft_Production_desc:0 "The aircraft industry exploded during the Weltkrieg, and the government has made sure to generously subsidize it to facilitate its implementation in Algeria. Since then preparations for the next war have not stopped, especially since colonial conflicts have given us the opportunity to test our aircrafts. With war finally on the horizon, we will mobilise the industry to the fullest."
NATFRA_Long_Range_Fighter:0 "Long Range Fighter"
NATFRA_Long_Range_Fighter_desc:0 "Corsica might be a floating airfield from which our planes can easily reach the mainland, but we nevertheless need fighters capable of patrolling the vast expanses of the Mediterreanean as well as escort our bombers deep into red territory to destroy the Commune’s industry. The Ministry will ensure that the development of heavy fighters is not neglected."
NATFRA_Tactical_Bombers:0 "Tactical Bombers"
NATFRA_Tactical_Bombers_desc:0 "Our military thinkers have realised the importance of coordinated air-land efforts, with infantry heavily supported by tactical air support, against defensive structures, enemy personnel or infrastructure. To implement these tactics, the Ministry of the Air will support the development of tactical bombers."
NATFRA_Transmitting_Knowledge:0 "Transmitting Knowledge"
NATFRA_Transmitting_Knowledge_desc:0 "France has a proud history in aeronautics, and the Weltkrieg produced many heroes of the air. But you can’t learn to fly on the ground, and pilots are a rare commodity: we’ll ensure our best aces become even better instructors and teach a younger generation how to exceed them."
NATFRA_New_Air_Tactics:0 "New Air Tactics"
NATFRA_New_Air_Tactics_desc:0 "The field of military aviation is a rapidly changing one, and our pilots must adapt their skills to ever changing technology: with new aircrafts come new possibilities of offensive and defensive manoeuvres, new ways of coming out of a tense dogfight: extensive training in these new tactical advances will give an edge over our enemies."
NATFRA_Ministry_of_Naval_Affairs:0 "Ministry of Naval Affairs"
NATFRA_Ministry_of_Naval_Affairs_desc:0 "The Ministry of Naval Affairs, once tasked with overseeing the administration of both our colonies and our naval forces, is now solely dedicated to the needs of the Navy: control of Mediterrean will be essential to retake the Métropole, as such the ministry will make sure that our navy can stand up to the Internationale."
NATFRA_A_World_Class_Navy:0 "A World-Class Navy"
NATFRA_A_World_Class_Navy_desc:0 "Most of the French navy accompanied our government in exile to North Africa, as such our navy is large but many of our ships are outdated. In its current state the navy could defend our shores, but it is uncertain how it would fare if someone were to attempt to contest our hold on the Western Mediterrenean. We will strive for a large scale overhaul."
NATFRA_An_African_Toulon:0 "An African Toulon"
NATFRA_An_African_Toulon_desc:0 "Toulon was the primary base of the Mediterrean fleet before the war, but since the exile it has been stationed on lake Bizerte, a large laguna in northern Tunisia intensively developed by colonial authorities, with in particular a large arsenal in Ferryville. To meet our ambitions, Bizerte will be overhauled and developed further."
NATFRA_Heavy_Destroyers:0 "Heavy Destroyers"
NATFRA_Heavy_Destroyers_desc:0 "France’s navy has always been developed with the assumption that it would fight a superior force. In the last century, a movement called the “Jeune École” advocated for the use of many smaller ships instead of large dreadnoughts: this idea is now outdated. The ministry will instead encourage the development of well-armed destroyers, a middle ground between our traditional doctrines and the international trends."
NATFRA_Aviation_Cruisers:0 "Aviation Cruisers"
NATFRA_Aviation_Cruisers_desc:0 "The field of naval aviation has been somewhat left behind by the international community, locked in a permanent arms race: this is a race we could not win, instead we will radically change our doctrine and encourage the use of air power in naval warfare, for reconnaissance and precision strikes."
NATFRA_Sea_Leviathans:0 "Sea Leviathans"
NATFRA_Sea_Leviathans_desc:0 "We might not be able to compete with Germany or Japan in the naval arms race, but we certainly can attempt to knock out any of our Mediterrean opponents with well armed heavy battleships: this might go against previous doctrines, but our current situation means it is time for some innovation."
NATFRA_Air_Carriers:0 "Air Carriers"
NATFRA_Air_Carriers_desc:0 "The current naval arms race is misguided: by developing aircraft carriers, we will ensure that we can keep control over the Meditterean by bombing our enemies and sinking them to the depths of the sea before we are even within range of their guns."
NATFRA_Preparing_Our_Return:0 "Preparing Our Return"
NATFRA_Preparing_Our_Return_desc:0 "To reconquer the métropole, we need to land on its shore, a fight that the Commune has been expecting for two decennies: it will be anything but simple. We must prepare as much as we can, as there will be no second chance. The Ministry will invest in the development of anything that could help our amphibious assault."
NATFRA_Invasion_Logistics:0 "Invasion Logistics"
NATFRA_Invasion_Logistics_desc:0 "However, the amphibious assault is merely the first part, we must ensure that our troops can secure a lasting bridgehead. And for this, there is only one way to prepare: impeccable logistics, so that the men lucky enough to be the first to set foot on the sacred soil of the Patrie can hold back any counterattack the Communards might attempt."
NATFRA_The_U_Boat_Menace:0 "Develop the Forces Sous-Marines"
NATFRA_The_U_Boat_Menace_desc:0 "The Commune lacks many resources essential to the modern war effort, most importantly, oil. Keeping control of the Mediterranean will be a strong step towards isolating them from their allies or neutral states willing to trade with them, but a large fleet of submarines will give us the capacity to harass their convoys even more efficiently."
NATFRA_Battaile_Escadres:0 "Bataille d'Escadres"
NATFRA_Battaile_Escadres_desc:0 "The battle for the Mediterranean won’t be won with a single engagement, and we need to think strategically. By creating task forces, we will ensure our ships have clear roles and that they will be easily more coordinated, and our naval commanders will be taught how to think on a larger scale."

# Colonial Tree #

NATFRA_Fate_Equatorial_Africa:0 "Fate of Equatorial Africa"
NATFRA_Fate_Equatorial_Africa_desc:0 "With great mourning, we signed away most of French Equatorial Africa at the conclusion of the Weltkrieg. We had hoped that it would only be a temporary affair, but with discontent brewing at home, we had no choice but to acquiesce to the Germans. While a capable administrator, Raphaël Antonetti has declared his intention to step down from office forcing us to face the reality of the situation."
NATFRA_Rebuild_Sudan:0 "Rebuild French Sudan"
NATFRA_Rebuild_Sudan_desc:0 "Recent unrest has destroyed much of the infrastructure of the French Sudan, as famines and malcontentment at our policies led to popular revolt. The unrest was quelled with some difficulty by native elites and our armies, but to go back to normal we need to restore the means of communication with the arid interior of our empire, and restart economic life."
NATFRA_Sahara_Society:0 "Saharan Infrastructure Society"
NATFRA_Sahara_Society_desc:0 "Our hold over our subsaharan colonies relies upon the safe passage of our ships through the straits of Gibralter and down the coast of Africa unhindered. Neither of those outcomes can be assured in any future wars. We must focus on the construction of a railline to link up Algeria with French West Africa below us!"
NATFRA_Expand_Communication:0 "Expand Communications in the Colonies"
NATFRA_Expand_Communication_desc:0 "As the radio becomes more widespread, it can be used as a tool to help us effectively govern over the territory we control. We must work towards getting radios into the hands of government officials across our country, so that even the most isolated villages of the Sahel know they are a part of France and ready to serve the interests of the motherland."
NATFRA_Riches_of_Africa:0 "The Riches of Africa"
NATFRA_Riches_of_Africa_desc:0 "This a continent of great untapped potential. From the arid Sahel to the mountains of the Atlas and the more lush Senegal, we must double our efforts to see that more resources be extracted to participate in the coming war effort and help us liberate the Métropole!"
NATFRA_Reform_Code:0 "Reform the Code de l'indigénat"
NATFRA_Reform_Code_desc:0 "France remains free within her colonial territories. However, unrest is growing among the native population: with the loss of the mainland, the French colonial empire is weaker than ever, and some natives see this as an opportunity to end once and for all the French subjugation of their people. We must reform the Code de l'Indigénat!"
NATFRA_Promote_Foreign_Legion:0 "Promote the Foreign Legion"
NATFRA_Promote_Foreign_Legion_desc:0 "In order to retake the Métropole, we need more recruits to land on the beaches and push into the heartland of occupied France! To entice more soldiers into the army, a propaganda line shall be spun with promises of increased conditions and rights for those who enlist within the Foreign Legion to fight and liberate France."
NATFRA_Colonial_Extraction:0 "Colonial Extraction"
NATFRA_Colonial_Extraction_desc:0 "While some believed that we ought to ease the burdens on our colonial populace due to our shared circumstance of our exile, that plan is foolhardy. If we are to retake the Métropole, we must double down in our extraction of the resources from the colonies and make room for additional factories to produce what we need to return home!"
NATFRA_Meet_Local_Chief:0 "Meet With Local Chiefs"
NATFRA_Meet_Local_Chief_desc:0 "In order to facilitate in the process of assimilation of the peoples of the colonies into French society, we must reach out to and contact local leaders. If we can teach them of our ways and get them to live according to our customs, they can act as lighthouses to their neighbours showing the benefits of becoming assimilated into French culture!"
NATFRA_Civ_Mission:0 "Push the Civilizing Mission"
NATFRA_Civ_Mission_desc:0 "It is our ultimate purpose to be beacons of society to the people of this continent. We must be the city on the hill that they look to for inspiration." #Expand this talking about the Civilization Mission
NATFRA_Promote_Autonomy:0 "Promote Autonomy"
NATFRA_Promote_Autonomy_desc:0 "One of the greatest crimes committed by the Third Republic was colonialism undertaken with the purpose of making sure that the Germans didn't get ahead of us in terms of global influence. Far too long have we spent trying to force our civilization upon the natives of Africa. They must be granted greater autonomy from [NFA.Capital.GetName]!"
NATFRA_Algiers_Conference:0 "Algiers Conference"
NATFRA_Algiers_Conference_desc:0 "With our return to the Métropole it is time to call together a gathering of senior officials from our colonial government to decide upon how we will govern them in the future. We will assemble native elites, administrators, represeants from the economic forces and missionaries to hash out a better colonial policy as the exile ends."

# United Mainland Tree #

NATFRA_France_indivisible:0 "France Indivisible" #Big PP
NATFRA_France_indivisible_desc:0 "Since the revolution, France has been divided by ideology. But no more, we have won this struggle through sheer force of will. It will take time and effort to stabilize the nation and return to our rightful place on the world stage, but nothing is impossible for the united French people."
NATFRA_Rebuild_Legitimacy_Whole:0 "Rebuild Legitimacy" #Work on gaining cores
NATFRA_Rebuild_Legitimacy_Whole_desc:0 "For many of our people, we are still enemies, an occupying force. Two decades of Communard propaganda does not go away in a few weeks: we have reconquered most of France, we still need to reconquer the hearts and minds of her people."
NATFRA_Endear_Population_Whole:0 "Endear the Population" #Lower Resistance from Communards
NATFRA_Endear_Population_Whole_desc:0 "Now is not the time for a closed fist, but an open hand towards our reunited brothers. We will engage in a wide-scale relief effort, and make sure our people know that we are here as liberators of the French nation, not conquerors."
NATFRA_Commune_Trials:0 "Trials of the Commune" #The trial events
NATFRA_Commune_Trials_desc:0 "The leaders of the revolutionary rabble must be put on trial for their treason. Some are still on the run, either in foreign countries or in the pockets of resistance against us, some have willingly surrendered: all will be brought to justice and they will answer for their innumerable crimes."
NATFRA_Return_Exile:0 "The Returning Exiles" #Property event
NATFRA_Return_Exile_desc:0 "Slowly, a mass of exiles is arriving in Toulon, in Marseilles, having left behind Algeria, that they had to call home for so long. None of them know what they will find in their homeland, what has changed and if their lives could simply restart where they had left them decades ago: they only know one thing, that they want to return to their Motherland."
NATFRA_Reconstruction_Commission:0 "Commissariat Général à la Reconstruction" #Rebuilding France
NATFRA_Reconstruction_Commission_desc:0 "France is in ruins, with many of its cities and infrastructure deeply affected by the fighting, sabotage by retreating Communard troops or our resistance networks, and campaigns of aerial bombings. A commission will be granted all the funds and power needed to kickstart the rebuild of our nation."
NATFRA_Relocate_Algerian_Industry:0 "Relocate Algerian Industry" #Move exile factories back home
NATFRA_Relocate_Algerian_Industry_desc:0 "Most of France’s industrial elites went into exile when the revolution succeeded. They took their expertise and capital with them, and thanks to government support successfully relocated to the Algerian departments. Now it is time for them too to come home."
NATFRA_Reverse_Collectivisation:0 "Reverse Collectivisation" #Add building slots for resistance/stab hit
NATFRA_Reverse_Collectivisation_desc:0 "Most of France’s industry has been collectivised, along with much of its land. Radically challenging this status quo so soon would no doubt lead to revolt. But, little by little, we must and will carefully undo this injustice."
NATFRA_Resource_Extraction:0 "Expand Resource Extraction" #More resources
NATFRA_Resource_Extraction_desc:0 "The Commune was inefficient in extracting the natural resources of France for the war effort: isolated, it partially led to their defeat. We won’t make the same mistakes. Thanks to our expertise in getting the most from our arid dominion, we will ensure that the natural riches of the nation serve us adequately."
NATFRA_Rebuild_South_Whole:0 "Rebuild the South" #Some factories in Southern France
NATFRA_Rebuild_South_Whole_desc:0 "Focusing on the port infrastructure of the cities on the Mediterranean and the south-west Atlantic coast will help us smooth the transfer of people and industry from the colonies as well as receive help from our allies."
NATFRA_Rebuild_North:0 "Rebuild the North" #Some factories in Northern France
NATFRA_Rebuild_North_desc:0 "The bulk of the French industry is in the north of the country, on top of its coal and metal mines, and all roads and railroads lead to Paris. Already damaged by the heavy fighting of the Weltkrieg, the recent conflict was certainly not kind either to the region. Our rebuilding efforts must be intensified to ensure France is ready to stand tall as an economic power once again."
NATFRA_Rebirth_From_Ruin:0 "Rebirth From The Ruins" #Post War Economic Boom
NATFRA_Rebirth_From_Ruin_desc:0 "There is much to be done still, and total reconstruction will take years, maybe even a decade or more. But the national effort for the revival of the nation is finally truly underway, and our people are industriously working to make France a great, proud power once again."

NATFRA_Reorg_Forces:0 "Reorganise the French Forces" #Training time and more men in the army
NATFRA_Reorg_Forces_desc:0 "In exile, even with the important contribution of the indigènes, our manpower was strictly limited. Despite such odds, we have triumphed: now that the mainland is reconquered, many Frenchmen are ready to take up arms to fight for the motherland. Some reorganization will be needed to accommodate them, but soon France will be able to field numerous armies once again."
NATFRA_Rebuild_Mil_Complex:0 "Rebuild Military Complexes" #Mil Factories
NATFRA_Rebuild_Mil_Complex_desc:0 "Much of the industry needed for the war effort was destroyed in the conflict, either through strategic bombing or through sabotage. The future is uncertain, and further conflict is not unlikely: we will rebuild our industrial capabilities to be prepared should such a conflict arise."
NATFRA_Officer_Amnesty:0 "Officer Amnesty" #Pardoning some low level officers
NATFRA_Officer_Amnesty_desc:0 "Not all of the men who served the revolution are irredeemable. In particular, many of the younger officers were simply indoctrinated in serving the revolution, or even worse, simply believing this was the best way to serve France: after a suitable period of desyndicalisation, many will join our ranks."
NATFRA_Reintegrate_Red_Army:0 "Reintegrate the Red Army" #Allowing former communards into the army
NATFRA_Reintegrate_Red_Army_desc:0 "We cannot afford to waste good officers: despite its terrible organisation, the Communard army was full of brave men serving France in the best way they knew. Now that the revolution has been defeated, many are realising their mistakes and hope to continue to defend the patrie. We won’t refuse their help."
NATFRA_Lessons_Second_War:0 "Lessons of the Reconquête" #Land doctrines
NATFRA_Lessons_Second_War_desc:0 "The war was a gruelling experience, pitting brothers against brothers. But it has also permitted us to put our doctrinal theories to the test, and develop numerous new ones in the heat of the fight. As we drastically expand our armed forces and retrain officers, we will learn from their and our experiences of the fight, and further, develop our doctrine."
NATFRA_Remodel_Tanks:0 "Remodel Tank Production" #Tanks
NATFRA_Remodel_Tanks_desc:0 "The Commune’s strategists and tacticians had fully embraced the use of armour on the battlefield, influenced by our successes in the latter days of the Weltkrieg: with access to the riches of the mainland, we will be able to make use of their expertise to develop new, better tanks that will serve us well in the future."
NATFRA_Science_Amnesty:0 "Amnesty for Scientists" #Research Slot
NATFRA_Science_Amnesty_desc:0 "In exchange for amnesty, many of the scientists who served the cause of revolution are ready to mend their ways. As long as they swear fidelity to the new status quo, we will welcome them so they continue furthering France’s renown and developing new technological prowesses."
NATFRA_Special_Forces:0 "Troupes de Choc" #Special Forces buff/research
NATFRA_Special_Forces_desc:0 "The war has proved to us the usefulness of specialised troops, such as paratroopers or marines, in securing limited objectives critical to the success of larger operations, especially when dealing with limited manpower. We will further develop their training regimen and study the experience of the Commune in this domain to develop even better shock troops."

NATFRA_World_Navy:0 "World Class Navy" #Navy Doctrine
NATFRA_World_Navy_desc:0 "A strong state deserves a strong navy. Though we are unlikely to catch up to our British friends, we must further increase our naval strength to maintain our hold on the Mediterranean and ensure the link with the colonies."
NATFRA_Rebuild_Toulon:0 "Rebuild Toulon" #Ports
NATFRA_Rebuild_Toulon_desc:0 "Toulon has been the base of our Mediterranean navy for centuries: its port and arsenals were damaged in the conflict and needs repairs to be able to renew its long legacy. We will take the opportunity to expand the base as well, as our priorities have shifted towards control of the sea."
NATFRA_Ocean_Focus:0 "Focus on the Oceans" #Carriers
NATFRA_Ocean_Focus_desc:0 "With the reconquest of France, we now have access to numerous ports on the Atlantic. Having focused for so long on the Mediterranean, our navy is simply not well equipped to contest control of the Atlantic Ocean. There might be a time where we cannot rely on our British allies, and so we must develop an ocean-going fleet, in particular aircraft carriers."
NATFRA_Sea_Focus:0 "Rule the Seas" #Battleships
NATFRA_Sea_Focus_desc:0 "We can rely on the British for control of the Atlantic, instead, we will focus on enhancing even further our stranglehold on the Mediterranean: should any conflict arise, our enemies will not be able to rely on shipping lines through our sea."
NATFRA_Mr_Worldwide_Base:0 "Worldwide Bases" #More ports in colonies
NATFRA_Mr_Worldwide_Base_desc:0 "France stretches across Europe and the Americas: we must use this strength to the fullest. By dotting bases all over our overseas possessions, we will be able to vastly expand our range of action."
NATFRA_Sea_Protect:0 "Protect the Sea Lanes" #This is a tech bonus for DD's and CL's
NATFRA_Sea_Protect_desc:0 "To defend our vast empire should hostilities break out once again, we must defend our shipping and communication lanes, taking inspiration from our expertise in fighting back against Communard attempts at disrupting our trade."
NATFRA_Project_Further:0 "Plus Oultre" #More range
NATFRA_Project_Further_desc:0 "If we want to entertain hopes of maintaining control over the empire, we cannot rely on allied or neutral ports to refuel and repair our ships. As such, developing the operating range of our naval forces is essential, to go always further beyond."
NATFRA_New_Aircraft_idea:0 "Old Skies, New Fighters"
NATFRA_Med_Airway:0 "Mediterranean Airway" #Airports in Corsica and Algiers
NATFRA_Med_Airway_desc:0 "Travelling by sea between mainland France and the Algerian departments is time-consuming, especially as the Mediterranean is known to be capricious, particularly in winter. Now that the métropole has been freed, we will establish regular air travel between us and our overseas possessions."
NATFRA_Old_Sky_New_Fighter:0 "Old Skies, New Fighters" #Fighter Tech
NATFRA_Old_Sky_New_Fighter_desc:0 "With access to more resources and Communard research and expertise, we will be able to develop better fighter planes to defend the skies of the homeland, should war rear its ugly head once again."
NATFRA_Bomber_Dev:0 "Bomber Development" #Bomber Tech
NATFRA_Bomber_Dev_desc:0 "Air bombardment proved crucial in the war, destroying both infrastructure and morale. There is no doubt that strategic and tactical bombing will continue to be exceedingly important in the future, and as such we must stay on the edge of progress in this domain."

NATFRA_Expand_Bureau:0 "Expand the Deuxième Bureau" #Expand intelligence
NATFRA_Expand_Bureau_desc:0 "Intelligence was critical in the last conflict, as we worked together with loyalists within the Commune to create ideal conditions for the reconquest. Covert operations and counter-intelligence will no doubt be just as important in the future, and so our intelligence services will have to be expanded."
NATFRA_Nuclear_Science:0 "Salvage Damocles" #Nuclear Tech Boost
NATFRA_Nuclear_Science_desc:0 "The Internationale had started developing nuclear research, in the hopes of creating an ultimate, war-ending weapon. They were defeated before they had time to unleash this, but we will salvage this research and further it, so that atom might serve the greatness of France instead of the revolution."
NATFRA_Rocket_Science:0 "Develop the Fusées" #Rocket Tech
NATFRA_Rocket_Science_desc:0 "Rockets played a minor role in the war, either mounted on trucks or even carrying flying bombs without the need of a pilot. The latter is certainly a concept to expand, as this could mean being able to strike distant targets in near impunity."
NATFRA_Rocket_Planes:0 "Réaction Propulsion" #Jet Tech
NATFRA_Rocket_Planes_desc:0 "Plans for jet-propelled planes had been made but never came to fruition: the exile had divided French resources in the development of military aviation, but we are now reunited. We will develop planes capable of outmanoeuvring any of our enemies and assert their air superiority no matter who we face."
NATFRA_No_More_Incursion:0 "No More Incursions" #Strong Anti Air defenses
NATFRA_No_More_Incursion_desc:0 "The airspace of the patrie must be an impenetrable fortress, so that our people never again have to endure bombings again."

