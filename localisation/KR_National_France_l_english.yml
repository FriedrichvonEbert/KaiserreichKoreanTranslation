nfa.153.t:0 "프랑스가 오트사부아를 요구하다"
nfa.153.d:0 "프랑스 코뮌과 우리 사이의 쟁점은 항상 오트사부아의 운명이었습니다. 우리는 파리 생디칼리스트 통치 기간 동안 위임받은 중립을 지키기 위해 그 지역을 장악했습니다. 이제 합법적인 정부가 돌아왔고 반환을 요구하고 있으니 이제 우리의 통제권을 포기할 때가 된 것 같습니다."
nfa.153.a:0 "프랑스가 오트사부아를 가질 것이다."
nfa.153.b:0 "우리는 파리의 정부를 화나게 할 위험을 감수할 수 없다."
nfa.153.c:0 "오트사부아는 우리의 소유로 남을 것이다."

nfa.154.t:0 "스위스가 우리 요구를 거절하다!"
nfa.154.d:0 "당연히 오트사부아는 프랑스 영토입니다. 스위스가 우리의 요구를 거절한 이유가 무엇이든지간에 그럴 가치가 없게 될 겁니다. 우리는 이 준동에 어떻게 대응할지 결정해야 합니다."
nfa.154.a:0 "아마도 스위스가 계속 소유해야 할 것이다."
nfa.154.b:0 "단교를 하고 통상금지조치를 시행하라."
nfa.154.c:0 "전쟁이다!"

nfa.155.t:0 "합법적인 프랑스 정부에 합류하다"
nfa.155.d:0 "Our recent liberation from our oppressive overlord raises the question of the goal of the existence of our country. Started as a satellite in an occupied France, we now have full power over our land but not much use for it. Near us lays the National government of France that descends from the legitimate government of the Third Republic and claims ownership of our controlled territory. A lot of our citizens also look forward to this other government and do not understand why we are making a satellite state last. Should we join with National France or should we declare ourself a legitimate authority on the region?"
nfa.155.a:0 "국민 프랑스에게 우리 국가와의 연합을 제안하자."
nfa.155.b:0 "우리야말로 프랑스의 유일한 합법적 권력이다."

nfa.156.t:0 "프랑스가 프랑스를 만나다"
nfa.156.d:0 "파리의 예전 프랑스 괴뢰국 정부는 최근 해방되었고 새로운 외교 정책에 따라 우리를 정당한 프랑스 정부로 간주하고 우리 정부 당국과의 연합을 제안하기로 결정했습니다. 우리는 분명 그 소식을 듣고 매우 기뻤고, 프랑스 사람들이 계속해서 단결하기를 바랍니다."
nfa.156.a:0 "만세!"

