nfa.31.t:0 "La Rumeur"
nfa.31.d:0 "As Marshal Pétain scrambles to get in touch with the powerful few, whose support he is most reliant on to stay in power, his machinations are ever so slowly coming to light to officers, those in the know, and finally the general population. While most dismiss these rumours for now, there are some on the contrary, who see in recent government contracts and official meetings, naked attempts by Pétain to bribe influential men, before an eventual confrontation with Henri Mordacq’s democratic partisans. Perhaps a change in course is in order for the Lion, as, while effective, this consolidation of power could fuel the resentment of regular citizens and those influential yet not powerful enough to be considered for these “gestures of goodwill” by the Marshal."
nfa.31.a:0 "Baseless accusations!"

nfa.32.t:0 "Le Canard"
nfa.32.d:0 "Today, a weekly satirical newspaper close to the democratic opposition has revealed many of the more shady dealings the government has been involved in since the game of political chess between Marshal Pétain and General Mordacq started. How they got this information is a mystery but the paper has gleefully promised new revelation in the coming weeks. These accusations have spread like wildfire throughout the nation, severely damaging the reputation of the Marshal as an incorruptible, moral man, greatly bolstering the claims of the democratic camp, and some whisper that the Lion of Verdun should step down. Alternatively, the government could shut down the paper, stay on the same course of action and try to weather the storm or on the contrary, come clean, or at least find a scapegoat and try to repair the damage."
nfa.32.a:0 "Shut down this newspaper and let us weather this storm."
nfa.32.b:0 "Perhaps this was a bad idea after all, let’s come clean and try to repair the damage."

nfa.33.t:0 "Operation Tocata"
nfa.33.d:0 "The civil administration is paralyzed by corruption, the state coffers are empty, and the army is led by sycophants and pompous upstarts.  The failure of Pétain's government is unacceptable, and unless we act, soon the country will sink into chaos and it will be the end of us all. This must not be allowed to happen.\n\nTo save the nation, a secreet comitee led by Mordacq, the head of all the democratic parties and the generals on our side has been created in urgence. We need to get rid of Pétain now, before it's too late! The plan is simple: Pierre Lelong of the 2nd Bureau, will participate in Pétain's crisis meetings. He will bring a suitcase with him filled with explosives, which will explode as soon as he leaves the building, killing both Pétain and his most influent allies"
nfa.33.a:0 "Let's pray for his success"

nfa.34.t:0 "L’Incorruptible"
nfa.34.d:0 "As Pétain’s scramble to consolidate power is slowly becoming more and more apparent to the general public, the government has started to realise that while the majority of our nation still stands behind the Lion of Verdun, breaking the people’s trust in the incorruptibility of the Marshal could bring more people towards Mordacq's camp... and possibly an end to Pétain’s presidency. As such, the president’s advisors have put together a plan to silence rumours of any wrongdoing: a large scale anti-corruption drive, at all levels of society. By making corruption an even more serious offense, encouraging denunciation of even the slightest hint of it and more generally enforcing a renewed moral order within the administration and public services, the government hopes that the public will turn a blind eye to Pétain’s recent promises of support and investment to various groups, individuals and industries.\n\nHowever, a fair amount of resources will be needed to fuel this drive, and though this plan could help Philippe Pétain maintain power some in the government argue that these resources could be better used to try to find even more support for the regime, while others argue that these measures could alienate parts of the administration."
nfa.34.a:0 "It might be time to clean up this mess."

NFA_reduce_corruption_tt:0 "We are not currently funding an §Ganti-corruption campaign§!\n"
NFA_reduced_corruption_tt:0 "This will §Glower§! our current §Rcorruption§!\n"

nfa.35.t:0 "La Chute"
nfa.35.d:0 "As the full scale of the deeply rooted corruption plaguing the Pétain government had been revealed over the last few weeks in the press, disbelief was quickly replaced by anger and protests in the streets calling for the president’s resignation grew in size with each passing day. The Marshal, either unwilling or unable to take any radical action to protect his regime had stayed oddly silent, holed up in the presidential Summer Palace in the heights of Algiers as unrest flared up all around him, his support among both the people and the elites he had tried so hard to rally quickly withering. All could see the writing on the wall, his rule could not last much longer, there was no going back: in the people’s mind the Lion of Verdun was gone, only Pétain, seemingly so willing to sell out the country to hold on to power, was left.\n\nToday, what all were expecting finally happened. In the early hours of the morning, army and police units deployed to maintain order in expectation of another day of protests instead seized all strategic points of Algiers, occupying the Palace of Government, headquarters of the colonial administration, the National Assembly and surrounding the presidential palace. In a short radio speech, General Mordacq called for calm and order and announced that a special session of the lower and upper chambers would be convened together in the day for a special session in the Consular Palace. In the afternoon, with most of the members of parliament assembled, a député, known supporter of Mordacq, rose to deliver a clearly well-rehearsed speech condemning the actions of the Marshal and his government, invoking the articles 6 and 12 of the Constitutional Laws, relating to the penal responsibility of the president and his ministers in cases of high treason and the right of the Assemblée to charge him and his ministers of such an offense, ending his speech with a long list of the shady dealings revealed in the last few weeks and a call for an immediate vote, met with tense applause, followed by a near unanimous decision to charge the president.\n\nMinutes after this, troops surrounding the presidential palace forced entry into the building, only lightly defended by a few presidential guardsmen still loyal to the Marshal. There they found Philippe Pétain, in full marshal uniform, his ceremonial baton in hand, waiting for them alone in his office: staying silent as he was served his warrant for high treason, the old man did not attempt to resist arrest, merely looking startled when some men refused to return his military salute, and was quickly transferred to the Casbah garrison within the city to await his trial."
nfa.35.a:0 "At least he went down with flair."

nfa.36.t:0 "Le Lion est mort..."
nfa.36.d:0 "After a short break, the arrest of Marshal Pétain confirmed, the president of the Assembly invoked article 7 of the Constitutional Laws: in case of vacancy, a new president is to be immediately elected by both chambers of parliament. This special congress assembled late in the night, no name was proposed other than that of General Henri Mordacq, elected with a vast majority of votes, an eagerness possibly helped by the presence of soldiers loyal to the Bear guarding all exits of the room. Coincidentally present in the building, General Mordacq immediately delivered a passionate speech broadcast on radio promising to free the République of corruption, maintain the fundamental liberties, promising new elections in the near future and eventually a new constitution. Despite the late hour, celebrations spontaneously broke out in the streets of all major cities as Mordacq's supporters hope for radical reform and a more democratic future. Despite Pétain’s best efforts, a new dawn is rising on the French Republic and the Bear’s promised reforms can only strengthen the country for the war that is inevitably coming."
nfa.36.a:0 "...Vive l’Ours!"

nfa.37.t:0 "The Trial"
nfa.37.d:0 "“The defendant, who appears today, has aroused for many years the most diverse feelings: an enthusiasm that you remember, a kind of love. On the contrary, he has also raised feelings of violent hatred and hostility.\n\nAt the start of this hearing, where these passionate feelings must be extinguished, I want to insist on this: we know only one passion, under three aspects. Passion for truth, passion for justice, and passion for our country. I therefore ask the public to remember that, while we are prosecuting a defendant today, History will judge the judges themselves one day.”\n\nWith these words, the president of the High Court opened the first hearing of a long trial to prosecute Pétain, accused of corruption, treason and conspiracy against the République. Determined to defend his honour, Marshal Pétain prepared both his defense and his memoirs from his cell in the Casbah of Algiers, only allowed visits by his wife and his lawyer. Appearing in court in full uniform, after a short statement on the first day of his trial asserting that all of his actions as president had been taken in the interest of the salvation of France and that he was only responsible in front of the French people and not the High Court, the former president stayed silent as witnesses after witnesses corroborated the accusations lobbied against him. After weeks of passionate debate, the sentence has finally been given: death. At this verdict, the Marshal who had stayed so stoic briefly showed weakness, lost his composure, briefly the Lion of Verdun turned into Philippe Pétain, a tired old man of more than 80 years of age.\n\nPublic opinion is incredibly divided, but it seems that if most wanted the Marshal gone from power, the majority thinks any sentence would be going too far, let alone the death penalty. Wanting to avoid making this trial too overtly partisan, Henri Mordacq has thus far stayed silent, however as president it his within his power to commute Pétain’s sentence. What should the Bear do?"
nfa.37.a:0 "The High Court sentenced Pétain to death, and we won’t interfere."
nfa.37.b:0 "Commute his sentence to life in prison! He will not be a martyr."
nfa.37.c:0 "Pétain is not a threat, commute his sentence to house arrest!"

nfa.38.t:0 "Le Redressement Français"
nfa.38.d:0 "As Marshal Pétain scrambles to rekindle his support among the upper classes, one group in particular has risen in prominence. Calling itself the Redressement Français, the French Renewal, part employers’ association, part think tank, part propaganda arm of the forward-minded upper classes, intent on “bringing together the elites and educating the masses”, fanatically anti-syndicalist and all dedicated to the Lion, they have proved extremely useful in the government’s attempts at securing power and could prove to be the ally the Marshal needs to finally achieve his vision of a strong, renewed France, ready to take on the Communards.\n\nAdvocating for a reorganiation and streamlining of the administration and political system, a greater care of the upper classes for the social question as well as generally more class collaboration, strong property rights, a greater involvement of “patriotic industrialists and intellectuals” in policy-making through specialized commissions, along with a healthy dose of skepticism towards traditional parliamentary democracy that they consider bloated and in part responsible for the revolution, they have been decried by the more liberal opposition as technocratic, condescendingly paternalistic, and corporatist. Nevertheless, their support and expertise has proved invaluable for the regime and Pétain has met repeatedly with representatives from the organization, taking some of its members as special advisors to help him navigate the crisis currently unfolding and the ideas of the Redressement Français will no doubt have a tremendous amount of influence in the decisions taken by the Marshal going forward."
nfa.38.a:0 "A nation ruled like a company, then?"

nfa.39.t:0 "En Marche!"
nfa.39.d:0 "The République is calm, surprisingly so. After months of turmoil, of intense debate, of protest, of media frenzy, it feels like everything is back in order. Marshal Pétain’s gamble to hold on power has paid off: with the Redressement Français’ precious help, he has managed to thoroughly secure the support of the upper classes, rekindle the admiration of the people, and calm down social unrest. The democratic camp still exists, but it has been severely weakened by media attacks and backroom deals with many of its more prominent partisans, its support base greatly eroded by the government’s promises of reform. It’s rumoured that Mordacq himself has struck a deal with the government. Many thought this would be the end of his regime, and yet Philippe Pétain emerges from this crisis stronger than ever: The Bear’s faction is no longer a threat, and the people once again has put its trust in the Lion of Verdun. While the Marshal has had a strong grip on politics since the revolution, it seems that now nothing can stop him from truly reforming the republic according to his wishes.\n\nOr, some whisper, according to the Redressement Français’ wishes. Its help proved decisive: on an ideological level, as many of the reforms proposed by Pétain are lifted straight from their ideas, and on the material level, the Renewal having turned itself into the propaganda arm of the government during the crisis, funding and organising its counter attack in the public and private sphere. The regime’s stabilisation came in large part thanks to their effort, and both Pétain and the members of the think tank know it. Many have been handsomely rewarded with influential positions in government and administration, and, more importantly, with Pétain’s trust and gratitude. They will no doubt have a large influence shaping the future of the République, and the more cynical among our citizens claim you could predict the future by simply reading the group’s writings. In any case, now that the crisis is over the entire nation’s attention is turned towards the métropole: the situation in Europe is evolving quickly, and an opportunity to strike and liberate the mainland could come at any moment. The people now fully united behind Marshal Pétain, finally free from petty divisions, is ready to save the Patrie."
nfa.39.a:0 "Maréchal, nous voilà! La Patrie renaîtra!"

nfa.40.t:0 "Opération Tocata"
nfa.40.d:0 "It was around two o'clock, and most of Pétain's allies had arrived at the Grand Quartier Général. Darlan, De Gaulle, all hoped to find a plan to stay in power and avoid the fall of the Marshal. Only Lelong was missing from the call, he had just managed to take a taxi to his appointment.\n\nIn the car, he held his briefcase tightly like a soldier holding his gun as all the steps of Mordacq's plan were played out in his head. Everything had been carefully studied, the plans of the building had been analysed to ensure that the General could leave him alive, but he knew that there was no such thing as zero risk. He took a picture of himself with his wife and children out of his pocket, and put it back in his pocket a few seconds later, praying that the driver would not have seen anything.\nOnce he arrived in front of the HQ, Lelong got out of the vehicle, head held high, well aware that he could no longer reverse...\n\nArriving late in front of the building, he apologized to the officers who were guarding him, then went to join the meeting. After greetings and a series of apologies and explanations for his delay, he went to sit down and listened to the various proposals, having taken care to settle as close as possible to Pétain. The discussions and debates followed, then he pretended the need to go to the bathroom to get up and leave the room, leaving his briefcase behind him. Weygand intercepted him before he came out and asked him what he had brought with him."Confidential documents that were successfully stolen from Mordacq, we even found a plan to assassinate Pétain. I will open it when everyone has finished talking," Lelong replied. Before leaving the room, he took one last look to see who was there."
nfa.40.a:0 "Tick... tick... tick..."

nfa.41.t:0 "Opération Tocata"
nfa.41.d:0 "Taking care to close the door behind him, he kept telling himself that the point of no return had been reached. Fear paralyzed him for a few long minutes before he was able to come to his senses, and opened the toilet window, and began to come out.\nAn explosion sounded in his back and shook the whole building. The alarm was triggered and panic soon spread throughout the HQ. Through all the sounds of broken windows and overturned chairs, he could hear a voice screaming, "He's not dead! He's not dead! He's not dead!  Call a doctor," and immediately recognized Charles De Gaulle's voice. As adrenaline flowed through his body, he ran to the meeting room, picking up a fallen soldier's rifle as he passed by one of the doors that had previously been guarded before the explosion. The door fell with a simple touch, and Lelong saw Pétain covered with blood but with wide open eyes and at his side de Gaulle. Panicked and determined to complete the mission, Lelong fired two bullets into the Marshal's chest, and a third went to lodge in the General's head beside him. Both collapsed to the ground, covered in blood. Lelong then threw his weapon away, and ran back to the toilet before speeding out through the window overlooking the back of the building. He then reached the door at the back, which was no longer guarded because the soldiers had been called inside. In the street, a car was waiting for him, in which he immediately jumped in the direction of the Mordacq headquarters..."
nfa.41.a:0 "The Marshal is Dead!"

nfa.42.t:0 "Aftermath of Opération Tocata"
nfa.42.d:0 "After a short period of chaos, the death of Marshal Pétain was confirmed, and the president of the Assembly invoked article 7 of the Constitutional Laws: in case of vacancy, a new president is to be immediately elected by both chambers of parliament. This special congress assembled late in the night, no name was proposed other than that of General Henri Mordacq, elected with a vast majority of votes, an eagerness possibly helped by the presence of soldiers loyal to the Bear guarding all exits of the room. Coincidentally present in the building, General Mordacq immediately delivered a passionate speech broadcast on radio promising to free the République of corruption, maintain the fundamental liberties, promising new elections in the near future and eventually a new constitution. Despite the late hour, celebrations spontaneously broke out in the streets of all major cities as Mordacq's supporters hope for radical reform and a more democratic future. Despite Pétain’s best efforts, a new dawn is rising on the French Republic and the Bear’s promised reforms can only strengthen the country for the war that is inevitably coming."
nfa.42.a:0 "Vive l’Ours!"

nfa.43.t:0 "Put down the Bear"
nfa.43.d:0 "At 6 am today, Jean Jules Henri Mordacq was arrested on charges of offense towards the Chief of State, conspiracy against the state and treason. Knowing full well resisting arrest would only be inviting the regime to put him down on the spot, the Bear went peacefully. Immediately transferred to a secret location near Algiers, news of his arrest was triumphantly spread by the government to the media, feeding them a colorful story of the fool Mordacq conspiring with Communards agents to take down the Pétain government and invite the Reds in. While it’s undeniable that some supporters of Mordacq had ties to the more left wing pre-war parties and some of those arrested have confessed under strong interrogation techniques to being on the Commune’s payroll, the evidence of such collusion is light at best. Despite being offered a generous deal in exchange of his confession, Mordacq himself so far refuses to admit doing anything wrong. Surprisingly, many are openly doubting the official story. Arresting such a popular war hero is not going well even among strong supporters of the regime, particularly veterans who remember very well the heroic defense of Arras, and even within the army many who would have been at worst apathetic with repressing the democratic movement are now outraged that the government would go so far.\n\nIn any case, what Pétain feared happened: Henri Mordacq is now a martyr. Open contestation from the army is unprecedented, and many within the government are starting to panic and advise a balanced approach: doubling down on the repression, going after those now protesting against Mordacq’s arrest, while at the same time pulling back somewhat, transfer Mordacq out of hiding, and give him a public trial."
nfa.43.a:0 "The sooner this is over, the better."

nfa.44.t:0 "Ennemi Public Numéro Un"
nfa.44.d:0 "As Henri Mordacq was being transferred from his secret holding location to a fort in Algiers for his trial, the police convoy transporting him was ambushed in a small street of the old Casbah: as trucks moved in to block the street, dozens of masked, armed men in civilian clothes swarmed the convoy to free the Bear. Wanting to stay discreet, the escort had been kept to a minimum and was swiftly dealt with, those attempting to resist shot dead, Mordacq escorted to a car and the convoy set on fire all in the span of less than five minutes. Survivors of the attack describe the prisoner as being just as surprised as his escort that this was happening, but clearly someone coordinated this attack from the inside: not only was this transfer supposed to be a secret to even most of the government, but a fake itinerary had been disseminated by intelligence agents and a decoy convoy had been organised. Whoever leaked the information must have been either very well connected, or is very high up in the chain of command. An investigation has of course been launched and all police are on high alert, but while the violence of Mordacq’s partisans has earned the regime some sympathy, this spectacular evasion has thrown the government in total panic: not only this shows to the eyes of the world that the regime is losing control, but it shows our people that the democratic movement has very influential friends. In any case, the few advisers still advocating for moderation when dealing with the democratic camp have been thoroughly disgraced with some even under heavy suspicion of being Mordacq sympathizers and those advocating for harsher repression now have the Marshal’s ear."
nfa.44.a:0 "How could this happen?"

nfa.45.t:0 "A Post-Truth Society"
nfa.45.d:0 "The regime has always had a strong hold on the media, and on many occasions in the past decades opponents of the regime have found their dirty little secrets, real or fabricated, plastered all over the daily newspapers. When political pressure and intimidation do not work, blackmail and social shaming generally did the trick. However, this treatment was reserved for civilians, as the government and intelligence services were careful to preserve the reputation of the armed forces, dissenters generally being simply sent on assignment in the middle of the Sahara where their concerns wouldn’t bother anyone. However, with Mordacq’s arrest shocking many, it’s been decided that the large amount of information collected over the years by the intelligence services on soldiers and officers alike would be put to good use. The latest victim of such attempted blackmail is admiral Lucien Lacaze, a known supporter of Mordacq and well liked, successful, and above all morally irreproachable officer. The man has refused to back down when approached by our agents, and denies any of the accusations lobbied against him.\n\nAs such, these shocking revelations will appear in an afternoon special edition in all newspapers. In fact, mysteriously, all those who have publicly stated their support for Mordacq seem to have been cursed to have their most private secrets revealed, which could of course severely hinder their careers and might just spurn them to resign in disgrace."
nfa.45.a:0 "Shouldn't have picked the wrong side, Lacaze."

nfa.46.t:0 "The New Affaire des Fiches"
nfa.46.d:0 "It seems that despite our extensive control over the nation’s media, some officers have managed to find out the truth about the recent wave of scandals hitting Mordacq sympathizers, spread the word about our extensive information gathering networks, and printed out leaflets handed out in barracks and officers’ messes alike denouncing the regime and our attempts to prevent officers from speaking their minds. Admiral Lacaze has been made into a new martyr for the democratic camp, and though he retired in the wake of the scandal, it seems he is now in direct contact with Mordacq's partisans. Although this drastically hinders our plans to deal with dissent among the armed forces with some subtlety, there are far more worrying things: not only we have lost whatever trust officers still put in the regime, but the leaflets currently spreading like wildfire contain confidential documents concerning the fabrication of the various scandals, implicating in this defamation campaign high ranking officers as well many within the administration and in the government. There is only one possible conclusion: there is a mole among us and we need to catch her to prevent more leaks."
nfa.46.a:0 "I want the Secret Service on this case right away!"

nfa.47.t:0 "Les Parades"
nfa.47.d:0 "The constitutional laws and the military code law both prevent the French armed forces, often called La Grande Muette, the Great Mute, to go on strike. But it seems that following the Lacaze Affair and the subsequent revelations leaked to soldiers, officers, and eventually the general public, many outraged officers have ignored this principle, and suddenly decided to walk down the streets to protest. While our forces were supposed to suppress any protest, many police and military officers are confused by this unusual situation and decided to simply stand aside to avoid fighting their comrades and friends. Many civilians are watching this protest out of curiosity, and it is now obvious for everyone that Pétain’s rule is far from being popular even within the armed forces, traditionally the one place where the regime was most secure. Since protests are banned for active duty soldiers, the official version of events is that those officers are simply “parading”, a term that most opposition journals, underground or miraculously still being openly published, are now using ironically to designate these protests. The “Parades” have been going on for days now, and it is time we choose how to deal with the situation. In the meantime; the 2nd Bureau is still investigating to find the mole that created this ridiculous situation in the first place."
nfa.47.a:0 "...maybe they’ll calm down, eventually?"

NFA_parades_idea:0 "Les Parades"

nfa.48.t:0 "The Parades Continue"
nfa.48.d:0 "The days pass, and yet soldiers and officers continue to parade through the streets tirelessly, joined everyday by more and more civilians dissatisfied with the regime, democrats, disappointed democrats, even monarchists, emboldened by Mordacq's escape and the lack of enforcement against these protests. While the protests had so far been mostly about protesting the regime’s policies, they have now taken a radical turn and openly call for the Marshal to step down, believing him unfit to rule even a second more, though many still hesitate to put the blame on him personally as some consider him senile and under control from his close advisors. In any case, the number of protesters is increasing each day, and our forces still refuse to take any active action against them, at best barring access to the way to the presidential palace and other important government buildings, with discrete but numerous gestures of solidarity between the two. The most radical forces within the regime believe it would be better to act immediately and that it might already be too late to stop Mordacq, still on the run."
nfa.48.a:0 "They’ll tire themselves out eventually... right?"
nfa.48.b:0 "We must act quickly, but we need help"

nfa.49.t:0 "La Parade Finale"
nfa.49.d:0 "As the full scale of the grievous abuse perpetrated by the Pétain government had been revealed over the last few weeks by underground papers and word of mouth, as leaks after leaks were revealed in pamphlets distributed in the parades, disbelief was quickly replaced by anger. The Marshal and his advisers, despite taking so many radical actions in the last few months now either unwilling or unable to do so to protect the regime had stayed oddly silent, holed up in the presidential Summer Place in the heights of Algiers as unrest flared up all around him, his support among both the people and the military that had stayed so loyal until not so long ago withering a bit more every day. All were expecting the Marshal to strike, many were ready to die in the streets, and yet, Pétain did nothing. If this was done hoping the people would calm down, it was foolish as there was no going back: in the people’s mind the Lion of Verdun was gone, only Pétain, seemingly so willing to brutalise his people to hold on to power was left."
nfa.49.a:0 "Where has the Lion gone?"

nfa.50.t:0 "La Parade Finale"
nfa.50.d:0 "Today, what no one had expected happened. In the early hours of the morning, army and police units deployed to maintain order in expectation of another day of parades instead joined the protests led by Mordacq himself and seized all strategic points of Algiers, occupying the Palace of Government, headquarter of the colonial administration, the National Assembly and surrounding the presidential palace. Even if Pétain had tried to strike, this was in fact doomed from the start: most the 2nd Bureau, the secret services, was compromised and cooperating with the Bear’s partisans, the “leaks” were entirely purposeful. In a short radio speech, the first since his arrest and subsequent escape, General Mordacq called for calm and order and announced that a special session of the lower and upper chambers would be convened together in the day for a special session in the Consular Palace. In the afternoon, with most of the members of parliament assembled, a député, known supporter of Mordacq and freshly freed from jail, rose to deliver an improvised speech condemning the actions of the Marshal and his tyrannical regime, invoking the articles 6 and 12 of the suspended Constitutional Laws, relative to the penal responsibility of the president and his ministers in cases of high treason and the right of the Assemblée to charge him and his ministers of such an offense, ending his speech with a long list of the numerous grievous crimes revealed in the last few weeks and a call for an immediate vote, met with thunderous applause, followed by a near unanimous decision to charge the president.\n\nMinutes after this, troops surrounding the presidential palace forced entry into the building, only lightly defended by a few presidential guardsmen still foolishly loyal to the Marshal. There they found Philippe Pétain, in full marshal uniform, his ceremonial baton in hand, waiting for them alone in his office: staying silent as he was served his warrant for high treason, the old man did not attempt to resist arrest, merely looking startled when some men refused to return his military salute, and was quickly transferred to the Casbah garrison within the city to await his trial, held in the same high security cell that had been prepared for Henri Mordacq."
nfa.50.a:0 "We need to reform the République if want to take down the Communards."

nfa.51.t:0 "The Comité de Salut National"
nfa.51.d:0 "The arrest of the Lion confirmed, a known supporter of Mordacq took the stand in front of the Assembly and proposed that in the interest of the stability of the nation a temporary Committee of National Salvation be created, made up of parliamentarians, experts and officers named by the legislative body, with broad powers to restore order after months of protests, repressions, and parades and deal with both remaining supporters of the Marshal and exterior enemies. While there is no constitutional provision for the creation of such a committee, there is historical precedent, and the Chamber of Deputies is, after all, the sovereign authority in the Republic and can distribute power as it sees fit. While some deputies abstained, the majority voted in favor of the proposal and no name other than that of General Henri Mordacq, hero of the struggle against the tyrannical Pétain, was proposed to head the committee, an eagerness possibly helped by the presence of soldiers loyal to the Bear guarding all exits of the room. Present in the building, the General immediately delivered a passionate speech broadcast on radio promising to free the République of corruption, maintain the fundamental liberties, new elections once the situation stabilizes and eventually the redaction of a new constitution.\n\nDespite the late hour, celebrations spontaneously broke out in the streets of all major cities as Mordacq's supporters are finally able to show themselves after months of repression. Despite Pétain’s best efforts, a new dawn is rising on the French Republic and the Bear’s promised reforms can only strengthen the country for the war that is inevitably coming."
nfa.51.a:0 "Vive l’Ours!"

nfa.52.t:0 "Une Politique se Juge par ses Résultats"
nfa.52.d:0 "As the crisis unfolds, it’s quickly becoming obvious that the regime has lost most of its base of support. Veterans are shocked by the actions of the man they have revered for so long, and La Grande Muette is making herself heard loud and clear: she is outraged by the government’s repression. The government desperately needs allies, and it seems at least one group inpart might be interested in such a partnership: the royalist Action Française. Indeed, today Charles de Gaulle came to discuss privately with Marshal Pétain about a potential alliance of circumstances. The Rooster seems to have taken upon himself to act as link between his mentor and the party he has never hidden sympathies for and though the national integralists have been consistently and brazenly opposed to the République, considering Pétain’s regime as barely a step up from the weak pre-war government, they share a common trait: distrust for parliamentary democracy and the liberal parties whose rule led to the fall of France in the first place.\n\nAs such, the Action Française is suggesting unofficial cooperation with the regime, at least until the crisis is over, a partnership that could prove salutatory for the Lion and his government. As an old, very well established party the French Action has many sympathizers among both the upper and lower classes, within the Church, the army and even enjoys some popularity with the native population, drawn in by promises of decentralisation and respect of local customs. Its daily newspaper is among the most widely read in the nation, and the party controls a network of “newspaper vendors”, the Camelots du Roi, the King's Camelots, a security service made up of youngsters and students that some describe as a paramilitary force, used to street brawls and crowd control. Finally, some of the more radical members of the AF have hinted at being willing to use every tool at their disposal to take more “direct action” against the democratic camp. All of this could be used to serve the regime and finally end the crisis once and for all.\n\nHowever this partnership could alienate the last few loyal partisans of Pétain, and there is no doubt that the services of the AF would come at the cost of compromise with them down the road. But the regime might simply not survive the next few weeks if we don’t take this deal."
nfa.52.a:0 "Fine, after all is fair in politics."
nfa.52.b:0 "Thanks, but we’ll manage to get out of this by ourselves."

nfa.53.t:0 "The Four Hundred Blows"
nfa.53.d:0 "The deal made with the Action Française took effect immediately: the party’s paper changed its stance on the regime, and the monarchist officers and soldiers participating in the parades simply stopped showing up. Using it’s vast network of influence in the upper classes and the armed forces, the party has managed to soothe some of the dissent coming from there, and the Camelots du Roi now show up every day to push back against the protests and secure key areas, not showing the same hesitation as the regular forces to fight those still parading and not having any care for regulations or avoiding injuries. It would seem like the regime can breathe a great sigh of relief, as Mordacq's movement is now far less ascendant.\n\nHowever, part of the loss of ground for the democratic camp is the due to brutal tactics of the more radical elements of the French Action, who have organised themselves in a highly structured, secretive and independent group to take direct action against the Bear’s supporters, with little to no oversight by the party and none from the government. Intimidation, assassination, and even bombings, in the last few weeks it seems nothing is too far for them to take down the democratic camp. Nicknamed the Organisation des Quatre Cents Coups, the Four Hundreds Blows Organisation or less literally, Organisation to Raise Hell, it’s impossible to deny that they have been incredibly effective in suppressing our opponents but the Lion himself is quietly horrified by the terroristic nature of the group."
nfa.53.a:0 "This is going too far, let’s end this deal, we cannot stoop this low."
nfa.53.b:0 "We have no choice, this is all for the salvation of France!"

NFA_400_coup_idea:0 "The 400 Blows"

nfa.54.t:0 "The Lion's Solitude"
nfa.54.d:0 "Having refused the French Action’s offer, the Marshal is more isolated than ever and has holed himself in his quarters of the presidential palace overlooking Algiers, writing his memoirs, able to hear the distant sound of the parades from his office. Rejected, the AF has now thrown its weight against the government and even the dear protégé of Pétain, de Gaulle, has started disassociating himself from the regime. It seems many in the government are considering fleeing abroad, while it’s rumoured that Mordacq himself has come out of hiding and has been seen at meetings with parliamentarians and army officers. Many believe the end of the Lion’s rule as imminent. However, despite his express order to his aide to not be bothered about affairs of state, a letter has found its way to Philippe Pétain desk, what should the Marshal do?"
nfa.54.a:0 "What good would this do, let’s just ignore it."
nfa.54.b:0 "Why not, maybe it’s from an admirer."

nfa.55.t:0 "Le Redressement Français"
nfa.55.d:0 "Coming from a group calling itself the Redressement Français, the French Renewal, part employers’ association, part think thank, part propaganda arm of the forward-minded upper classes, intent on “bringing together the elites and educating the masses”, fanatically anti-syndicalist and believing the Lion is the best choice to achieve their aims despite his recent missteps, the mysterious letter indicates that they are now offering their help to the regime in this desperate time.\n\nAdvocating for a reorganization and streamlining of the administration and political system, a greater care of the upper classes for the social question as well as generally more class collaboration, strong property rights, a greater involvement of “patriotic industrialists and intellectuals” in policy-making through specialized commissions, along with a healthy does of skepticism towards traditional parliamentary democracy that they consider bloated and in part responsible for the revolution, they have been decried in the past by the more liberal opposition as technocratic, condescendingly paternalistic, and corporatist. Nevertheless, their resources, expertise and extensive links to the elites could prove to be salvation for the regime, whatever is left of it. Asking the Marshal to form a new government filled with members of the organisation and essentially a free hand to reform the country according to their ideals, in exchange they promise that they will do everything in their power to end the crisis. While this would be an egregious offer at any other time, Philippe Pétain really has no other choice but to accept."
nfa.55.a:0 "It’s an offer we can’t refuse."

nfa.56.t:0 "The Old Lion"
nfa.56.d:0 "After months of turmoil, of intense debate, of protest, of media frenzy, of violence, of parades, it feels like things are ever so slowly getting back in order. Marshal Pétain’s gamble to hold on to power had almost failed, but when all seemed lost the Redressement Français’ precious help saved the day. The group managed to first thoroughly secure to support of the upper classes, anxious over the crisis unfolding, and create a media offensive putting all the blame of the recent repressive and abusive decisions of the regime on sycophants taking advantage of the elderly Marshal, many of whom have already been arrested on treason and corruption charges, a lie that many in the nation are more than happy to believe, civilians, veterans, soldiers and officers alike. The democratic camp still very much exists, but through backroom deals with many of its more prominent partisans and promises of reform, its support is rapidly eroding. The parades are still a daily event, but they are rapidly shrinking in size and it’s rumoured that Mordacq himself is striking a deal with the government, with talks of total amnesty for his partisans and a comfortable retirement for himself.\n\nThough he is still of course the head of state, the political genius Pétain is long gone: only a tired old man rapidly distancing himself from day to day rule is left and some whisper he has merely become a figurehead for the Redressement Français. All the reforms proposed by the government are lifted straight from their ideas, and the Renewal has turned itself into the propaganda arm of the regime, organising and funding its counter attack in the public and private sphere. The regime’s stabilisation is entirely due to their effort, and both Pétain and the members of the think thank know it. Many have been handsomely rewarded with influential positions in government and administration, and the more cynical among our citizens claim you could predict the future by simply reading the group’s writings. In any case, now that the crisis is dying down the entire nation’s attention is once again turning towards the métropole: the situation in Europe is evolving quickly, and an opportunity to strike and liberate the mainland could come at any moment. Uniting behind the figure of the Lion of Verdun, the people will soon be ready to save the patrie, and the French Renewal has a free rein to reform the nation so that she is capable to do so."
nfa.56.a:0 "La Patrie renaîtra!"

nfa.57.t:0 "The Last Parade"
nfa.57.d:0 "Today the last parade took place. Having been promised amnesty and reform, General Henri Mordacq personally came to the few soldiers and officers still protesting in Algiers and delivered a passionate speech thanking them for their support and sacrifices these past few months. Though he advised them to stay to stay vigilant, he also advocated goodwill towards the reformed regime for the good of France, as after all the time to strike against the Communards is coming and the nation needs to be united in this critical moment. After an emotional goodbye to his partisans, the Bear took the first boat to Corsica, holding up the last part of his end of the bargain with the government: a peaceful retirement, far removed from politics and far away from Algiers.\n\nThe crisis that shook the regime is finally, truly over, and it’s finally time to move on and reform the country"
nfa.57.a:0 "Adieu Mordacq!"

nfa.58.t:0 "La Journée Sanglante"
nfa.58.d:0 "Between the wave of terrorist violence against the democratic faction and the presence of increasingly aggressive camelots on the outskirts of the parades, tensions were running high. One day some soldiers had brought their service weapons, pretexting a need for self-defense, the next the Camelots themselves were armed and in reaction to this both police and military deployed to maintain order brought out heavier weaponry. Furthermore, while the violence against Mordacq’s partisans had intimidated many, it also brought them much sympathy from the general public and as such more and more civilians took part in the parades. What had started as a rather absurd display of anger by the Grande Muette was now a daily tense standoff from sunrise to sundown, with occasional brawls between protesters and camelots. Miraculously, despite the numerous injuries sustained in the daily brawls, no deaths had occurred at the parades.\n\nThat is, until today. As one of the usual fights broke out between protesters and camelots, a shot rang out, followed by a cry of pain. No one knows who fired it or where it came from, but after a split second of shocked silence, there was chaos. More and more gunshots came from each side, and with each one protesters, camelots, police and military fell to the ground, some wounded, some dead. Initially overwhelmed, the regime forces quickly regained their composure, the sight of their dead comrades shedding any feelings of hesitation they might have had towards fighting against fellow soldiers. Things quickly turned to street to street fighting, with barricades being hastily constructed by protesters engaging in what could only be described as a fighting retreat: most of them being active duty soldiers or veterans, there was certainly confusion, but no panic. Though they have been pushed back to the littoral, the protesters remain in firm control of much of center of Algiers as the government forces await further orders."
nfa.58.a:0 "Call for a meeting, we need to find a way to resolve the situation!"

nfa.59.t:0 "Démocratie"
nfa.59.d:0 "The strategy meeting had gone on for hours, and it was already evening. Deeply shocked by the events unfolding, Marshal Pétain had dismissed all proposals from the military, the police, ministers, advisers, even his protégé Charles de Gaulle, considering them all as risking too many lives. Talks with the protesters had gone nowhere, and the lack of central leadership among them would make any consensus impossible anyway. A tense silence had fallen on the conference room in the presidential palace, broken only by the sound of the occasional gunshots. Then, news came: the protesters has seized heavy machine guns, and chosen to fall back further and fortify a large plaza where a field hospital had been set up. Any assault would be extremely costly, and everyone in the room knew it. And then, quietly, almost a whisper:\n\n“...shell them”.\n\nA young navy officer had broken the silence. He continued: “We could shell them. The Liberté class dreadnought Démocratie is anchored a few miles from Algiers, if we wait until nightfall and order her to shell the plaza, it would create enough confusion to storm the camp while minimising damage to the city and losses for our forces. They’re expecting an assault from land, certainly not from the sea”. After a few seconds of silence, the Lion of Verdun angrily stood up, but before he could speak Charles de Gaulle, the Rooster, intervened: “I’m afraid we have no choice here. If we let the situation fester, we could wake up tomorrow morning to a general insurrection: we must nip this revolution in the bud and act fast. I’m sorry Marshal but now is the time of action, not debate.”.\n\nAnd so, as Philippe Pétain fell silent, the order was given."
nfa.59.a:0 "The order is sent..."

nfa.69.t:0 "Le Lendemain"
nfa.69.d:0 "Massacre. Bloodbath. This is how the foreign press describes the events of Algiers. The proposed strategy was indeed incredibly effective, and as soon as the first shells hit the protesters abandoned any kind of organised defense and fled in all directions only to run into our forces assaulting the plaza, where they either immediately surrendered or were promptly dealt with. Tales of mangled bodies, of brutal treatment of prisoners, of summary executions are being spread by communard agents, but our nation knows the truth: the next morning, the front page of all newspapers read: “Attempted Coup Bravely Defeated”. The threat posed by these red traitors has finally been dealt with: the few remaining so-called democrats are now either in custody, awaiting trial for their crimes, in hiding, though they will be found sooner or later, or they lie dead in a mass grave slowly filling up as the plaza is being cleaned up. Henri Mordacq, or what was left of his body, was found and identified by his uniform: the Bear himself is dead and we can now breathe a sigh of relief.\n\nMarshal Pétain is however deeply affected by what happened and has not left the presidential palace since, refusing to see anyone other than his wife and his confessor, only occasionally wandering outside of his quarters, mumbling to himself. As such, Charles de Gaulle has unofficially stepped in to help run governmental affairs for the time being: after all, who better than the Lion’s protégé to make sure things go smoothly in these critical times? Having been promoted to the rank of general for his bravery and skill dealing with the crisis, France’s stability is now the utmost priority of the Rooster, and as such he has launched a new large scale investigation to find and bring to justice any and all of those who might have been involved in this attempted coup. Much remains to be done, but all those who would dare endanger the patrie in these critical times are now warned: no longer will their traitorous behavior be tolerated."
nfa.69.a:0 "Thankfully the Marshal can count on de Gaulle’s loyalty."

nfa.73.t:0 "The de Gaulle Government"
nfa.73.d:0 "After months of turmoil, of plotting, of violence caused by the enemies of the nation, it seems that things are finally looking up for France. Having formed a new government, Charles de Gaulle now president of the council of ministers was finally able to start dealing with much of the rot that had set in the administration and the armed forces: corrupt plutocrats and sycophants having taken advantage of the aging Marshal, suspected communard agents, Mordacq sympathisers, and generally those setting back national interests are being dealt with, arrested, judged by special courts, and either put down or imprisoned. Though we could have feared instability after the Marshal’s temporary condition had been made public, de Gaulle’s energetic guidance, his status as a respected war hero, as protégé of Pétain, and his own personal prestige alleviated the fears of many. The sheer scale of the corruption has been dutifully reported by the media, and each day a new arrest, a new scandal shocks our people, who finally, truly understand this truth: just as the Rooster had described it in La Discorde, the worst threat facing us does not come from outside our borders, but from within. The defeats, the struggles, the sacrifices now all make sense: our efforts had been sabotaged, wasted by inside forces.\n\nHowever our efforts to finally once and for all deal with the parasites plaguing the patrie are still being restricted by petty liberal concerns, and de Gaulle realises that extraordinary measures must be taken to ensure the salvation of France. As such he has come to Philippe Pétain with a proposal: for the Lion of Verdun to resign as president of the French Republic to enjoy a glorious retirement and be able to care for his clearly ailing health, and for a motion to be presented in front of the National Assembly granting the government full powers to create and promulgate a new constitution, better suited to defend national interests. Of course, the final decision is for the Marshal to make."
nfa.73.a:0 "Of course, de Gaulle knows best and it’s now time for the Lion to proudly retire."
nfa.73.b:0 "No, we can deal with the crisis without going this far."

nfa.74.t:0 "Le Chant du Coq"
nfa.74.d:0 "A new dawn is rising on France. The Lion himself has come to make a speech in front of the National Assembly, broadcast on radio: citing his old age and ailing health, the tired Pétain announced his retirement, then proceeded to thank all those that supported him in the troubled times since the Grande Guerre, in particular veterans, making less than subtle references to Charles de Gaulle. His closing statement calling for peaceful transition of power and reaffirming his full trust in de Gaulle to guide the nation in these troubled times and in the people to continue the fight to retake the métropole, Marshal Pétain ended his speech with this simple phrase, quoted from his iconic order so many years ago at Verdun: “Courage, on les aura !”, “Be strong, we’ll get ‘em!”, immediately followed by thunderous applause and a long standing ovation. As the applause died down, a voice resonated: “Maréchal, merci!”, “Marshal, thank you!”, a breach of protocol that all in the room immediately happily imitated. Outside the building, the population had spontaneously come together to say goodbye to the savior of France, regardless of class and status, thanking Philippe Pétain as he was leaving on foot, as all the anger, all the fears of the past few weeks and years at least momentarily disappeared. Pétain himself, usually so stoic, looked emotional and strangely enough, relieved.\n\nAfter a short break, a député, known supporter of the Action Française, rose to deliver a clearly well rehearsed speech detailing the extent of the corruption recently unveiled and reminding his fellow congressmen of the orgy of violence that engulfed the nation, finally calling for extraordinary powers to be given to the de Gaulle government to be able to truly reform the patrie. The Assembly having been cleansed from much of the rot that had set since the exile, this too was met with thunderous applause and a motion was quickly put together."
nfa.74.a:0 "Adieu Pétain, et vive de Gaulle!"

nfa.75.t:0 "Le Lion est Mort"
nfa.75.d:0 "Today, tragedy struck our nation. As Marshal Pétain was making to deliver a speech announcing the end of the crisis and the return to calm, the presidential car found itself in a hail of machine gun fire. The gunman was immediately killed by the presidential guard, but it was too late, Philippe Pétain was struck in the head and died minutes later. Though an investigation will surely help us understand the true circumstances of the assassination, the killer was identified as a young journalist who had been suspected of links to Mordacq’s seditious faction and arrested but released due to lack of evidence.\n\nGeneral de Gaulle rushed to make a short but clearly emotional speech in front of the National Assembly broadcast on radio, calling for calm and order and solemnly vowing to bring those responsible for this atrocious act to justice, ending his speech with this simple phrase, quoted from Pétain’s iconic order so many years ago at Verdun: “Courage, on les aura!”, “Be strong, we’ll get ‘em!”, immediately followed by thunderous applause. After a short break, a député, known supporter of the Action Française, rose to deliver a strangely well rehearsed speech detailing the extent of the corruption recently unveiled and reminding his fellow congressmen of the orgy of violence engulfing the nation, finally calling for extraordinary powers to be given to the de Gaulle government to be able to finally deal with the existential threats facing France and truly reform the patrie. The Assembly having been cleansed from much of the rot that had set in since the exile, this too was met with thunderous applause and a motion was quickly put together."
nfa.75.a:0 "Vive le Coq!"

nfa.76.t:0 "Résurrection"
nfa.76.d:0 "“The National Assembly gives full powers to the Government of the Republic, under the authority of de Gaulle, to promulgate by one or more acts a new constitution of the French State”. By this simply motion, adopted unanimously, the destiny of France has changed for the better. Everywhere the enemies of France still lurked, and Charles de Gaulle, finally given the tools to save France, continued the work already started to cleanse the nation. Everywhere he looked, more and more evidence of the incredibly deep rot affecting the République came to light. Tasked with saving France, the general had come to a simple conclusion, that today he exposed in a speech in front of the Senate.\n\n“Trusted with the arduous task of guiding the nation in these hazardous times, I must put the patrie above all. Above my personal feelings, above petty convictions, above divisions. As such, I have come to the conclusion that a system born in the fires of revolution cannot extinguish the fire of another, and that any constitution my government could put together couldn’t be enough to ensure the safety and future of our nation. As such, as chief of state of the French Republic, with the powers granted to me by the people, I hereby declare that to ensure the salvation of France we should look towards the fundamental laws, the laws that governed our nation and made her glory since times immemorial, the laws of the kingdom. As such, for the good of France and her people, as a subject, I hereby humbly ask monseigneur the Duke de Guise, heir of forty kings who over a millennia made France, to seize the crown and guide us towards the resurrection, the renewal of France.”\n\nTruth is, no one was surprised by this speech. Neither the parliamentarians, nor the people. General de Gaulle’s sympathies for the monarchy and the royalist Action Française were no secret, and forces loyal to the regime and the AF, in the media, the Church, the armed forces, had worked tirelessly to cement the idea of restoration in the public consciousness. The defeat and the revolution had already severely damaged the image of the République, recent events made sure few were still truly attached to her. The senators gave de Gaulle a long standing ovation, named him lieutenant-general of the reborn kingdom, regent in other words, before voting to dissolve the legislative chambers. Spontaneous celebrations broke out in the streets all over the country, but for most people the predominant feeling is relief: finally the crisis that shook the nation for months is over."
nfa.76.a:0 "Vive le Roi!"

nfa.77.t:0 "L’Enquête"
nfa.77.d:0 "Today, the conclusions of the investigation into the events of the last few months have reached the desk of Lieutenant-General of the Kingdom Charles de Gaulle. From monetary support to Mordacq to helping his escape, to encouraging the recent attempted coup, the results are incredibly damning for many among the old republican establishment and thousands are implicated, including many in the army, the secret services, and the administration. While they will of course be promptly dealt with, some within the Action Française advise taking advantage of this crisis to finally once and for all cleanse the French body from the stain of republicanism and take down the parasitic groups dragging France down in one fell swoop."
nfa.77.a:0 "Let us bring to justice the guilty, no need to rush."
nfa.77.b:0 "Purge them all, they are all guilty of something or another anyway."

nfa.78.t:0 "The Trials"
nfa.78.d:0 "It’s the trial of the century. Everyday, the audiences are broadcast on radio for the entire nation to listen to, while many in Algiers assemble outside of the courthouse to get as close as possible to the action. When the names of those accused of treason and conspiracy against the state for their involvement with Henri Mordacq and his partisans were published and the reveal of the treachery of so many respected statesmen, military men, and generally public personalities was revealed, the public was deeply shocked. However, our people can finally put a name and a face on the deep rooted corruption that plagued the Republic, finally they can rest easy knowing that those that created the troubles of the past months, and by extension, much of the struggles they have gone through since the Grande Guerre will hinder France no longer, that they have finally been brought to justice. Finally, the patrie can move forward, first by reforming herself following our king’s guidance, and then by setting her sights on the métropole, still reeling under communard oppression."
nfa.78.a:0 "The enemy within has finally been defeated!"

nfa.86.t:0 "For the Lord Knows Those That are His own"
nfa.86.d:0 "It’s the trial of the century, everyday, the audiences are broadcast on radio for the entire nation to listen to, while many in Algiers assemble outside of the courthouse to get as close as possible to the action. However, since the names of those accused was published and placarded everywhere, a new wave of violence has swept through the nation. Overzealous camelots have been targeting the family and friends of those on trial, as well as more generally all and any open republicans, with harassment and rapidly escalating violence. Yesterday, it was jeers and insults, today, beatings and property damage, but with the police rarely intervening, who knows where it will stop. The population, taken in the frenzy and wanting to make those responsible for France’s suffering pay has started joining as well, often collectively proving more violent against the perceived enemies of the patrie than the most committed of the camelots. Some are fleeing, others hope the collective wrath will simply pass, though it is quickly becoming uncontrollable. The political disagreements of yesterday have turned into blind rage and some are even taking advantages of the general frenzy to settle personal feuds, either joining the mob and influencing it into going after personal enemies, or denouncing as liberals, as Mordacq-sympathiser, as republicans whoever slighted them. However, this orgy of violence could prove cathartic for our people, as they can finally rest easy knowing the enemy within will no longer hinder. Finally the patrie can move forward, first by reforming herself following our king’s guidance, and then by setting her sights on the métropole, still reeling under communard oppression."
nfa.86.a:0 "...hopefully with this the republican nightmare will truly be over"

nfa.89.t:0 "The Great Mute Grumbles"
nfa.89.d:0 "Wasting no time, the Bear has started putting into place his deep plans for military reform. However, many of those reforms were already controversial atop the chain of command, and now that they are being implemented, they have put some within the armed forces on high alert regarding the next moves of General Mordacq. Furthermore, the call for deep reform by the new head of state is seen by many civilians as a prelude to the restoration of democratic life, though Mordacq has so far not challenged the state of emergency that has held France in democratic limbo for the last decade. The simmering hope has reached the ranks of the military, among which many already anxious at the prospect of the military reforms are at best sceptical of an eventual return to parliamentary democracy as war looms ever closer. A worry that their fellow reactionary officers have been quick to exploit, convincing some former Pétain loyalists that Mordacq was a poor choice over the much more conservative de Gaulle.\n\nIn any case, this barrack gossip is unlikely to have deeper consequences, Mordacq is a respected theorist and war hero, and the appointed successor of the Lion of Verdun. We could, however, contact the old Marshal, and ask him to briefly come out of retirement for a speech addressed to the troops not so subtly calling for more unity within the ranks."
nfa.89.a:0 "Let the Lion rest, he has done enough"
nfa.89.b:0 "Let’s ask the Marshal for help"

nfa.90.t:0 "The Lion’s Last Roar"
nfa.90.d:0 "One last time, Marshal Pétain has to keep France together as cracks in the unity of the armed forces are already showing. The Lion made a surprise appearance at a ceremony honouring soldiers being decorated for their heroic deeds patrolling the Sahara, gave their well-deserved medals to the men, before making a lengthy speech to the numerous assembly. Each and every one of them listened intently to the man who so recently still dominated the life of the nation, from the humblest of infantrymen to the most decorated officers present. They all heard loud and clear the message the Marshal was methodically laying out. Taking the tone of a disappointed grandfather, he compared the current situation of France to a lengthy trek across the hostile desert, where every resource is precious but the most important thing is cohesion within the group, for men to trust and rely on each other so that they may reach their destination. He strongly praised his successor and reaffirmed his trust in Mordacq’s ability and deeply reform the nation and her armed forces, before announcing that he would fully retire from public life, an announcement that ushered a wave of shock and whispers across the room. Receiving a standing ovation no less sincere than the one he received when he resigned as head of state, the Marshal reminded his great call of Verdun, one, last, time."
nfa.90.a:0 "On les aura!"

nfa.91.t:0 "Troubles in the Garrisons"
nfa.91.d:0 "An incident involving a large group of intoxicated soldiers on leave in Oran took place. The men publicly criticized General Mordacq and were overheard by civilians, who did not take kindly to insult, and the two groups rapidly came to blows. Law enforcement rapidly intervened, but not after multiple bars were trashed in the fighting that engulfed the whole street. Reportedly, the men called their opponents, and by extension the Bear, crypto-Communards, who would lead France down the road to parliamentary chaos and perpetual exile. This matter could have been handled by local police, but the cause of the men has been taken up by the Action Française, who calls the drunkards patriots standing up against the interior enemies, and demands their immediate release. Local authorities have refused to comment on the situation, but this incident is a troubling sign of the tensions flaring up within the armed forces."
nfa.91.a:0 "They’ll latch on anyone causing trouble for us, huh"

nfa.92.t:0 "Murder in the Casbah"
nfa.92.d:0 "This morning, indigènes on their way to morning prayers found the bloody corpse of a superior officer in the narrow streets of the Casbah of Algiers. The man was seemingly brutally beaten before being shot numerous times and could only be identified thanks to the military identification he was carrying. In full uniform and carrying a substantial amount of money, a robbery gone wrong is unlikely: the man was, however, a known supporter of the General and has recently risen to some prominence by publicly supporting an end to the state of emergency and return to normal democratic life. As such, the Deuxième Bureau has taken over the investigation, believing that this is the work of forces opposed to the regime. The democratic press has not waited for confirmation, however, and already calls the man a victim of the Action Française. The royalist newspaper, on the other hand, is all but celebrating the news, being quick to point out that the man’s purpose in the seedy area remains unknown, peddling theories to besmirch the memory of the officer, ranging from a visit to the Casbah’s brothels to ominous conspiracy with supposed Communard agents."
nfa.92.a:0 "That’s low, even for royalists"

nfa.93.t:0 "The Sleeping Beauties"
nfa.93.d:0 "Despite the suspension of the constitutional laws following the revolution, the regime was keen to at least preserve the illusion of democracy: the parliament remained in place, and though for a decade now it has only rubber-stamped the decision of the Marshal, his right to hold the rein of power still, in theory, comes from the people’s representatives. As such, the various parties still exist, with a presidential coalition and an opposition publicly debating, though no one in the République is foolish enough to believe they hold any kind of real power. However, emboldened by the election of Henri Mordacq that they perceive as a friend to the cause of democracy, the long slumbering political parties have finally awakened. Though they would never dare publicly denounce the regime that they have dutifully supported since the exile, representatives from the main parties asked for a discrete private meeting with the Bear.\n\nThere, they explained their concerns to General Mordacq. While some among them spoke of the ideals of the Republic, of the moral duty to restore democracy, most had reached a much more practical conclusion: the people are losing trust in the regime, and its future seems bleak. For now, the popular hope for reform has focused around Mordacq. Despite his calls for deep reform, he remains largely politically aligned with the Pétain regime, with the same unflinching aim: retaking the métropole and taking down the Reds. As such, these deputies have proposed simply giving in to popular demands, declaring the state of emergency over, restoring the constitutional laws for the good of the stability of the republic, and calling for new elections, allowing a semblance of normal democratic life to flourish once again in the Republic.\n\nThe General was not unmoved by such arguments but has refused to give a straight answer regarding his intentions."
nfa.93.a:0 "Is intellectual jousting in the hemicycle really what we need?"

nfa.94.t:0 "La Rumeur"
nfa.94.d:0 "Although Mordacq has been designated as the legitimate successor of Pétain, it seems that the Action Française and its allies, de Gaulle and Darlan, have not given up on their ambition to restore the monarchy in France. Although they officially respect and obey hierarchies, orders tend to get mysteriously lost, and the units under the control of known sympathisers seem to only tenuously follow the orders given to them. We believe they are the men behind the slaughter in the Casbah, and according to our infiltrated agents of the Second Bureau, they are preparing their next move. If we are not careful, their influence could become strong enough to carry on a coup against our regime.\n\nBut we will not stay around idly, we must take proactive steps. With the help of the Second bureau, we might be able to counter their move and prevent a coup, but our success remains uncertain in these conditions. To better the odds, we could try to contact the leaders of the various parties represented in parliament: although they have de facto little political power, they still have deep connections to the financial and industrial elite of our country and might be able to successfully deprive the Action Française of its financial support. Furthermore, de La Rocque’s PSF could provide invaluable help in preventing a coup. However, it is unlikely they will accept to do so without compensation, and we will have to negotiate for their support."
nfa.94.a:0 "We need all the help we can get, contact the democrats."
nfa.94.b:0 "Worry not, for we have the situation under control."

nfa.95.t:0 "The Beauties Awaken"
nfa.95.d.petainhelp:0 "If reports by the Bureau are accurate, the threat of a royalist coup is not to be taken lightly. In his eagerness to reform the military General Mordacq has alienated many of Pétain’s supporters and appointees, while his ambiguous attitude towards ending the state of emergency and restoring normal democratic life has raised worry even beyond reactionary circles: for many, it is the petty bickering of the Third Republic that has lead France to defeat and exile, and restoring full democracy in the most critical situation the patrie has ever faced would be suicide. The Bear, whether he wants it or not, has been associated with the so-recently still somewhat alienated partisans of democracy, and he is quickly running out of allies, though the recent intervention of Marshal Pétain has soothed the worries of some.\n\nAs such, a discrete meeting was called with the head of the various parties, in the hope of finding a solution to the current situation. To the surprise of Mordacq, the president of the PSF had a concrete proposal: he would use the vast reach and infrastructure of his mass party to support the General and his reform, while the more traditional parties would throw their resources into the fight to counter the current media offensive by the Action Française against the regime. In exchange, the General would announce an end to the state of emergency, publicly promise a return to normal within a reasonable timeframe. Furthermore, a new government would have to be formed, a new Union Sacrée, a broad coalition of Republican parties working together to ensure the future of the Republic. It’s an ambitious plan: despite Mordacq being a long-time believer in democracy, he shares popular concern over immediate restoration. However, thanks to the renewal of Pétain’s endorsement, this transition might be easier than one might think. And the General might have little room to negotiate anyway... What should be done?"
nfa.95.d.solo:0 "If reports by the Bureau are accurate, the threat of a royalist coup is not to be taken lightly. In his eagerness to reform the military General Mordacq has alienated many of Pétain’s supporters and appointees, while his ambiguous attitude towards ending the state of emergency and restoring normal democratic life has raised worry even beyond reactionary circles: for many, it is the petty bickering of the Third Republic that has lead France to defeat and exile, and restoring full democracy in the most critical situation the patrie has ever faced would be suicide. The Bear, whether he wants it or not, has been associated with the so-recently still somewhat alienated partisans of democracy, and he is quickly running out of allies.\n\nAs such, a discrete meeting was called with the head of the various parties, in the hope of finding a solution to the current situation. To the surprise of Mordacq, the president of the PSF had a concrete proposal: he would use the vast reach and infrastructure of his mass party to support the General and his reform, while the more traditional parties would throw their resources into the fight to counter the current media offensive by the Action Française against the regime. In exchange, the General would announce an end to the state of emergency, and publicly promise a return to normal within a reasonable timeframe. It’s a tough bargain: despite Mordacq being a long-time believer in democracy, he shares popular concern over immediate restoration. However, he might have little room to negotiate. What should be done?"
nfa.95.a:0 "Fine, as long as they don’t start bickering again."
nfa.95.b:0 "Then, long live democracy! Though the old Lion won’t be happy."
nfa.95.c:0 "Surely they are kidding? We’ll do just fine without them."

nfa.96.t:0 "The New Union Sacrée"
nfa.96.d:0 "Under threat of a coup by royalist forces, and with strong encouragement from General Mordacq, the various parliamentary groups have agreed to form a grand republican coalition, a new Union Sacrée. The head of state delivered a passionate speech broadcast on the radio promising to free the République of corruption, to restore the fundamental liberties, new elections in the future and the formation of a government of a national union headed by the PSF’s François de La Rocque, the AD’s Pierre-Étienne Flandin, and the Radicals’ Édouard Daladier. As such, the main democratic parties are represented in this new government, and they will carry together the fight against both syndicalism and autocracy, putting aside their ideological differences for the good of the Republic.\n\nWhether such a coalition will prove to be able to lead France effectively remains to be seen, but immediately celebrations spontaneously broke out in the streets of all major cities: indeed, it seems many had long hoped for radical reform and a more democratic future. Despite the royalists’ best efforts, a new dawn is rising in the French Republic and the promised reforms can only strengthen the country for the war that is inevitably coming."
nfa.96.a:0 "Vive la République! Vive la France!"

nfa.97.t:0 "Le Coup Manqué"
nfa.97.d:0 "Today, what all were expecting finally happened. In the early hours of the morning, army and police units seized strategic points in Algiers, as well as the Palace of Government, headquarter of the colonial administration, the National Assembly and surrounding the presidential palace. In a short radio speech, de Gaulle attempted to call for calm and order and announced that a special session of the lower and upper chambers would be convened together in the day for a special session in the Consular Palace to preserve the stability of the regime. And yet, this radio intervention had the opposite effect: PSF members, as well as untold numbers of civilians, flooded the streets, to the stunned surprise of the units deployed, some more isolated groups of soldiers even getting scorned like children by the mod, before being peacefully disarmed and arrested. In the afternoon, with most of the members of parliament assembled, a député, known supporter of the Action Française, rose to deliver a clearly well-rehearsed speech condemning the actions of General Mordacq and his new government, invoking the articles 6 and 12 of the Constitutional Laws, relative to the penal responsibility of the president and his ministers in cases of high treason and the right of the Assemblée to charge him and his ministers of such an offence, ending his speech with a long list of the supposed crimes the Bear had supposedly committed and a call for an immediate vote. This was met with applause by some reactionary members of parliaments, who were immediately shouted down by the rest of the Assembly. Soldiers attempted to restore order but were unsuccessful.\n\nMinutes after this, troops loyal to the regime surrounded the Assembly and forced entry into the building. There they found de Gaulle, who remained silent as he was served a warrant for high treason. The Rooster did not attempt to resist arrest, merely looking startled when some men refused to return his military salute, and was quickly transferred to the Casbah garrison within the city to await his trial: clearly, the attempted coup did not go as planned."
nfa.97.a:0 "At least he went down with flair."

nfa.98.t:0 "Parliamentary Infighting"
nfa.98.d:0 "Predictably, as soon as the General announced that regular parliamentary activity would resume, the parliamentarians fell back in their old habits. Liberals have already begun a smear campaign against de La Rocque’s PSF claiming the Colonel merely intends to take advantage of the return of democracy by using his mass party to take over the Republic and instore a renewed dictatorship. In response, the PSF has used its wide reach to feed tales of collaboration between Communard agents and the more left-leaning of the Radicals to the media, insinuating that they are traitors just waiting for the right opportunity to invite the Communards into Algiers and destroy any chance of salvation for France.\n\nTo the frustration of the General, this turn of events has proven to be positive for only the royalists of the Action Française, their ranks increasingly bolstered by many former Pétain loyalists. The monarchist daily has been relishing in the stories coming out of the Assembly, retelling any argument in colourful details: after all, if this is what restoration of parliamentary democracy was always about, maybe it’s not worth the trouble."
nfa.98.a:0 "...are they all secretly working for Maurras?"
nfa.98.b:0 "If they don’t work together, the Bear will make them work together."

nfa.99.t:0 "The Lonesome Bear"
nfa.99.d:0 "Despite the growing rumours of an imminent royalist coup, General Mordacq has let his scepticism of immediate restoration of parliamentary democracy prevent him from accepting the help of the democratic forces within the Republic. The failure of the Third Republic to manage the war against Germany will not be repeated: much like Pétain, he has decided to mostly ignore the parliament and to lead the nation without interference from bickering politicians. While he still discusses policies with politicians from all sides and has frequent contacts with industrialists, they are mere advisors and Mordacq will keep the final say in all decisions taken.\n\nHowever, the threat caused by the Action Française is still very present, and we need to do something about it. Despite the support of the Second Bureau, their numbers are limited, and they will need time to infiltrate the Action Française. Time is running short, and our room for manoeuvre is shrinking. However, we do have one last option: asking once again Marshal for his help, though it is uncertain whether or not he will accept."
nfa.99.a:0 "We can trust the Second Bureau to stop de Gaulle, Mauras, and their clique."
nfa.99.b:0 "Ask Pétain for one last favor."

nfa.100.t:0 "Help from a Friend"
nfa.100.d:0 "Pétain and Mordacq, two men who deeply respect each other despite their differences. The meeting took place in the presidential palace overlooking Algiers. The Marshal confirmed the threat of a coup: he had already been contacted by his former supporters to lead it, but he had so far refused. Retirement had clearly not blunted the shrewdness of the Lion, for he had an offer for the Bear: both were aware that the days of the regime in its current form were numbered, whether the threat would come from royalists toppling the Republic or too much cooperation with democrats paralysing the state was the only question. As such, Marshal Pétain would once again offer his help to Mordacq, contact former loyalists lost to the AF, as well privately endorse the regime in social occasions with the rich and powerful as much as needed. In exchange, however, his successor would have to agree to not restore parliamentary democracy immediately, and to only do so only once France was whole once again, and stable: too much was at stake to leave politicians in charge.\n\nThe General, sharing his scepticism towards parliament, immediately agreed."
nfa.100.a:0 "Thank you, Maréchal!"

nfa.101.t:0 "Le Coup Manqué"
nfa.101.d:0 "Today, what all were expecting finally happened. In the early hours of the morning, army and police units seized strategic points in Algiers, as well as the Palace of Government, headquarter of the colonial administration, the National Assembly and surrounding the presidential palace. In a short radio speech, de Gaulle attempted to call for calm and order and announced that a special session of the lower and upper chambers would be convened together in the day for a special session in the Consular Palace to preserve the stability of the regime. And yet, this radio intervention had the opposite effect: untold numbers of civilians flooded the streets, to the stunned surprise of the units deployed, some more isolated groups of soldiers even getting scorned like children by the mod, before being peacefully disarmed and arrested. In the afternoon, with most of the members of parliament assembled, a député, known supporter of the Action Française, rose to deliver a clearly well-rehearsed speech condemning the actions of General Mordacq and his new government, invoking the articles 6 and 12 of the Constitutional Laws, relative to the penal responsibility of the president and his ministers in cases of high treason and the right of the Assemblée to charge him and his ministers of such an offence, ending his speech with a long list of the supposed crimes the Bear had supposedly committed and a call for an immediate vote. This was met with applause by some reactionary members of parliaments, who were immediately shouted down by the rest of the Assembly. Soldiers attempted to restore order but were unsuccessful.\n\nMinutes after this, troops loyal to the regime surrounded the Assembly and forced entry into the building. There they found de Gaulle, who remained silent as he was served a warrant for high treason. The Rooster did not attempt to resist arrest, merely looking startled when some men refused to return his military salute, and was quickly transferred to the Casbah garrison within the city to await his trial: clearly, the attempted coup did not go as planned."
nfa.101.a:0 "At least he went down with flair."

nfa.102.t:0 "The Comité de Salut National"
nfa.102.d:0 "The arrest of de Gaulle confirmed, a known supporter of Mordacq took the stand in front of the Assembly and proposed that in the interest of the stability of the nation a temporary Committee of National Salvation be created, made up of parliamentarians, experts and officers named by the legislative body, with broad powers to restore order after such a tremendous attempt at destroying the Republic and to find and prosecute any royalist traitors. While there is no constitutional provision for the creation of such a committee, there is historical precedent, and the Chamber of Deputies is, after all, the sovereign authority in the Republic and can distribute power as it sees fit. While some deputies abstained, the majority voted in favour of the proposal. Present in the building, the General immediately delivered a passionate speech broadcast on the radio promising to free the République of corruption, maintain the fundamental liberties, new elections once the situation stabilizes and eventually the redaction of a new constitution.\n\nWhether such a committee will be able to lead France effectively remains to be seen, but immediately celebrations spontaneously broke out in the streets of all major cities: indeed, it seems many had long hoped for radical reform and a more democratic future and our people trust Mordacq to lead the way. Despite the royalists’ best efforts, a new dawn is rising in the French Republic and the promised reforms will only strengthen the country for the war that is inevitably coming."
nfa.102.a:0 "Vive l’Ours!"

nfa.103.t:0 "Le Coup de Force"
nfa.103.d:0 "Today, what all were expecting finally happened. In the early hours of the morning, army and police units seized all strategic points of Algiers, occupying the Palace of Government, headquarter of the colonial administration, the National Assembly and surrounding the presidential palace. In a short radio speech, General de Gaulle called for calm and order and announced that a special session of the lower and upper chambers would be convened together in the day for a special session in the Consular Palace, to ensure the stability of the nation. In the afternoon, with most of the members of parliament assembled, a député, known supporter of Action Française, rose to deliver a clearly well-rehearsed speech condemning the actions of the General and his government, invoking the articles 6 and 12 of the Constitutional Laws, relative to the penal responsibility of the president and his ministers in cases of high treason and the right of the Assemblée to charge him and his ministers of such an offence, ending his speech with a long list of accusations against the head of state, including collusion with the Communard enemy, and a call for an immediate vote, met with tense applause, followed by a near-unanimous decision to charge the president. A decision perhaps helped along by the presence of armed men in the hemicycle, who immediately arrested those who had voted against the motion.\n\nMinutes after this, troops surrounding the presidential palace forced entry into the building, only lightly defended by a few presidential guardsmen and civilians loyal to the Bear of Arras. There they found Jean-Jules Henri Mordacq, in full uniform, waiting for them alone in his office: staying silent as he was served his warrant for high treason, the man did not attempt to resist arrest, merely looking startled when some men refused to return his military salute and he was quickly transferred to the Casbah garrison within the city to await his trial."
nfa.103.a:0 "At least he went down with flair."

nfa.104.t:0 "L’Ours est Mort..."
nfa.104.d:0 "After a short break, with the arrest of General Mordacq confirmed, the president of the Assembly invoked article 7 of the Constitutional Laws: in case of vacancy, a new president is to be immediately elected by both chambers of parliament. This special congress assembled late in the night, no name was proposed other than that of Charles de Gaulle, elected unanimously. Coincidentally present in the building, he immediately delivered a passionate speech broadcast on the radio promising to restore order and purify France from the Communard threat. Despite the late hour, celebrations spontaneously broke out in the streets of all major cities as AF supporters breathed a sigh of relief: parliamentary madness will not fall on France again. Despite Mordacq’s best efforts to destroy the nation, a new dawn is rising in France."
nfa.104.a:0 "...Vive le Coq!"

nfa.105.t:0 "Résurrection"
nfa.105.d:0 "\"The National Assembly gives full powers to the Government of the Republic, under the authority of General de Gaulle, to promulgate by one or more acts a new constitution of the French State\". By this simple motion, adopted unanimously, the destiny of France has changed for the better. Everywhere the enemies of France still lurked, and Charles de Gaulle, finally given the tools to save France, continued the work already started to cleanse the nation. Everywhere he looked, more and more evidence of the incredibly deep rot affecting the République came to light. Tasked with saving France, the General had come to a simple conclusion, that today he exposed in a speech in front of the Senate:\n\n\"Trusted with the arduous task of guiding the nation in these hazardous times, I must put the patrie above all. Above my personal feelings, above petty convictions, above divisions. As such, I have come to the conclusion that a system born in the fires of revolution cannot extinguish the fire of another, and that any constitution my government could put together couldn’t be enough to ensure the safety and future of our nation. As such, as chief of state of the French Republic, with the powers granted to me by the people, I hereby declare that to ensure the salvation of France we should look towards the fundamental laws, the laws that governed our nation and made her glory since times immemorial, the laws of the kingdom. As such, for the good of France and her people, as a subject, I hereby humbly ask monseigneur the Duke de Guise, heir of forty kings who over a millennia made France, to seize the crown and guide us towards the resurrection, the renewal of France.\"\n\nTruth is, no one was surprised by this speech. Neither the parliamentarians nor the people. General de Gaulle’s sympathies for the monarchy and the royalist Action Française were no secret, and forces loyal to the regime and the AF, in the media, the Church, the armed forces, had worked tirelessly to cement the idea of restoration in the public consciousness. The defeat and the revolution had already severely damaged the image of the République, recent events made sure few were still truly attached to her. The senators gave de Gaulle a long-standing ovation, named him Lieutenant-General of the reborn kingdom, regent in other words, before voting to dissolve the legislative chambers. The République has died a violent death, but few will mourn her."
nfa.105.a:0 "Vive le Roi!"

# Various Older Events, Home Recoming, Morocco Seizing...

nfa.60.t:0 "Anti-syndicalist militias arise!"
nfa.60.d:0 "Following our successful landing on the mainland, hundreds of volunteers have arrived to our forward posts. The Armée De Terre headquarters decided to organise our local supporters into an irregular force named Milice Française (French Militia). This popular movement was quite unexpected but welcome, and we can expect more militias to arise as we liberate more regions of the Métropole. With help from the people, ousting the red scum from our beloved France will be much easier!"
nfa.60.a:0 "We're going to Paris!"

nfa.61.t:0 "Traitors!"
nfa.61.d:0 "Since the return of the reactionaries to France, all kinds of anti-syndicalist scum started crawling out of their holes. Deserters, criminals, terrorists and other lapdogs of the International Bourgeoisie offered their services to the illegitimate government in Algiers! We will have to be careful or the same type of events will happen in every region the Nationalists cross."
nfa.61.a:0 "It matters not! Death to the oppressors AND their lackeys!"

nfa.62.t:0 "France supports us!"
nfa.62.d:0 "The French government in Algiers has decided to support us in the ongoing civil war. It is possible that it is mainly because they hope to gain our support in retaking France back."
nfa.62.a:0 "Great!"

nfa.63.t:0 "France supports us!"
nfa.63.d:0 "The French government in Algiers has decided to support our cause in the civil war. It is possible that it is only due to their Catholic roots but also because they hope to gain our support in retaking France."
nfa.63.a:0 "Great!"

nfa.64.t:0 "아프리카 내 전국노동연맹"
nfa.64.d:0 "스페인에서 전국노동연맹의 혁명이 일어나고 그들이 아프리카 식민지를 장악하면서 아프리카 진출의 계기를 마련했습니다. 우리는 스페인 식민지들을 붉은 위협으로부터 보호하기 위해 그곳들을 침공하기로 결정했습니다. 이제 우리는 선택에 직면하게 되었습니다. 어떻게 할까요?"
nfa.64.a:0 "그 영토들을 점령해라."
nfa.64.b:0 "카를로스파에 넘겨줘라."

nfa.65.t:0 "아프리카에서의 분쟁"
nfa.65.d:0 "국민 프랑스 정부가 우리 영토로 진격해 오고 있습니다! 어떻게 대응해야 할까요?"
nfa.65.a:0 "그들이 가지게 냅둬라."
nfa.65.b:0 "전쟁이다!"
nfa.65.c:0 "우리는 할 수 있는 어떠한 저항이라도 해야 한다....."

nfa.66.t:0 "아프리카에서의 분쟁"
nfa.66.d:0 "국민 프랑스군이 아프리카 지방을 점령하고 카를로스파에게 넘겨줬습니다. 어떤 행동을 취해야 합니까?"
nfa.66.a:0 "가지게 냅둬라."
nfa.66.b:0 "전쟁이다!"
nfa.66.c:0 "우리는 할 수 있는 어떠한 저항이라도 해야 한다....."

nfa.67.t:0 "온전한 프랑스의 수복"
nfa.67.d:0 "수 년 간의 망명과 투쟁 끝에, 프랑스 제4공화국은 마침내 정당한 영토를 수복했습니다. 파리가 온전히 우리 수중에 들어왔으니 우리는 빛의 도시로 돌아가서 이 세계의 주요국들 사이에서 우리의 위치를 되찾을 수 있습니다!"
nfa.67.a:0 "영광이 기다리는 파리로 돌아가자!"

nfa.68.t:0 "남프랑스 수복"
nfa.68.d:0 "오랜 망명과 투쟁 끝에 마침내 프랑스 제4공화국은 최소한 영토의 일부분을 수복했습니다. 프랑스의 나머지 지역은 지금은 우리의 영향력이 닿지 않습니다. 그럼에도 불구하고 일부 우익 정치인들은 프랑스 본토에서의 우리의 이익을 확보하기 위해 임시 수도의 설립이라도 요구합니다."
nfa.68.a:0 "본토로 귀환하자!"

nfa.79.t:0 "분할된 프랑스"
nfa.79.d:0 "파리는 점령되었고 프랑스인들은 또 패배했습니다. 우리는 혁명의 심장을 박살 내 버렸으며, 이제 우리는 점령된 프랑스 영토를 어떻게 해야 할 지 결정해야 합니다. 그러나 생디칼리스트들과의 전쟁 동안 프랑스의 일부를 차지했던 국민 프랑스와의 문제가 있습니다. 서부 국경의 안정을 위해 국민 프랑스와 우리가 가질 프랑스에서의 지위에 관한 합의에 도달하는 것이 최선일 것입니다."
nfa.79.a:0 "프랑스 분할을 공식화하라."
nfa.79.b:0 "아니, 우리는 거래하지 않는다."
nfa.79.c:0 "국민 프랑스가 우리와 같이한다면 영토를 가질 수 있을 것이다!"

nfa.80.t:0 "독일 제국이 프랑스의 분할을 제의하다"
nfa.80.d:0 "독일 제국은 증오스러운 프랑스 코뮌을 격퇴했고 우리는 남프랑스의 일부 지역을 성공적으로 점령했습니다. 또한 그들은 우리에게 프랑스 본토의 미래에 대한 거래를 제안하고 있습니다. 우리가 독일의 북프랑스 지배권을 인정한다면 그들은 북프랑스에 대한 지배권을 유지하면서 남프랑스에 대한 지배권을 우리에게 넘겨주려 합니다. 이 제안에 어떻게 대응해야 할까요?"
nfa.80.a:0 "We can afford to say no."
nfa.80.b:0 "네놈들의 제의는 결코 받아들이지 않는다!"

nfa.81.t:0 "보르도 조약"
nfa.81.d:0 "국민 프랑스 정부와 승전국들 간의 협상 끝에 프랑스의 미래에 대한 합의가 이루어졌습니다. 보르도 조약에 의하면 남프랑스는 국민 프랑스에 반환되며, 제국 조약은 북프랑스를 지배하게 될 것입니다."
nfa.81.a:0 "프랑스의 새로운 질서!"

nfa.82.t:0 "보르도 조약"
nfa.82.d:0 "국민 프랑스 정부와 승전국들 간의 협상 끝에 프랑스의 미래에 대한 합의가 이루어졌습니다. 보르도 조약에 의하면 남프랑스에는 '정당한 프랑스 정부'가 들어설 것이며 독일 제국과 그 동맹국들은 북프랑스를 지배할 것입니다."
nfa.82.a:0 "언제가 되던간에 우리는 돌아오리라!"

nfa.83.t:0 "보르도 조약"
nfa.83.d:0 "국민 프랑스 정부와 승전국들 간의 협상 끝에 프랑스의 미래에 대한 합의가 이루어졌습니다. 보르도 조약에 의하면 남프랑스에는 '정당한 프랑스 정부'가 들어설 것이며 독일 제국과 그 동맹국들은 북프랑스를 지배할 것입니다."
nfa.83.a:0 "서유럽의 새로운 질서!"

nfa.84.t:0 "북부 프랑스의 운명"
nfa.84.d:0 "보르도 조약에 의거해, 우리는 점령된 북프랑스를 어떻게 할 지 자유롭게 선택할 권리가 있습니다."
nfa.84.a:0 "프랑스 괴뢰 정부를 세워라."
nfa.84.b:0 "노르망디, 브르타뉴 그리고 프랑스를 해방하라."
nfa.84.c:0 "완전 점령이 바람직하다."

nfa.85.t:0 "Forces Armées Françaises"
nfa.85.d:0 "With our return to the French mainland the time has come to build the armed forces worthy of Napoléon. Fortunately the French people are rallying to their rightful government and the vanquished Communards have left plenty of equipment behind, which we can use."
nfa.85.a:0 "Vive la France!"

nfa.87.t:0 "Resistance to our Homecoming"
nfa.87.d:0 "Contrary to the popular support which made militias arise spontaneously, it seems the Communard government has managed to convince some of the poor people of France. A few Communard supporters are committed to hinder our efforts at reclaiming the Métropole to save the syndicalist regime. Already they are hard at work sabatoging our infrastructure, raising dissent and organizing a resistance."
nfa.87.a:0 "We must win over their support"

nfa.88.t:0 "Hidden Event"
nfa.88.d:0 "Please report to The Alpha Dog on the github if found. This is event nfa.88"
