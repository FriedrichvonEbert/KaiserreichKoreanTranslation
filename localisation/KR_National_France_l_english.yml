NFA_Small_Propaganda:0 "Relief Effort"
NFA_Small_Propaganda_desc:0 "Our first priority must be relief: France has been devastated by war, and our people are suffering, their homes are sometimes ruined, families have been torn apart by war, and many struggle to have access to even basic necessities. Not only is it our duty to care for and protect our countrymen, but such a relief effort will no doubt start to break down Communard propaganda that has depicted us as monsters for the last decades."
NFA_Large_Scale_Effort:0 "Desyndicalisation Effort"
NFA_Large_Scale_Effort_desc:0 "The immediate concerns of our people have begun to be answered, and it is now time to embark on a long and arduous journey: desyndicalistion. In less than twenty years, immense damage has been done by the Communards: their ideology has deeply tainted every aspect of French society, from social structures and the economy to education and the armed forces. Of course it is impossible to erase the past and some things will never be undone, and as such we will keep the good, tear down the bad, bring justice to those who deserve it, and ensure that never again our people are tempted by syndicalism. First on the list is ensuring that our people know the full truth about the ideology that was forced on them."
