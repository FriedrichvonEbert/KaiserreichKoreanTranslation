NFA_totalist_party_long:0 "북아프리카의 별                                      §LFounded in 1926 in Paris by Algerian migrant workers and stranded colonial infantry, funded and organised by the Communard government, the North African Star is a nationalist organisation advocating for national determination for the Algerians through revolution and armed struggle. Illegal and severely repressed in the Algerian departments, the group acts underground, in near total secrecy and with the support of a small but dedicated network of native supporters. Though certainly socialist the ENA is still a broad coalition merely united by a single purpose and a common leader, Messali Hadj, and little ideological unity can be found within the group, particularly on questions such as secularism or if Algeria is even ready for “pure” syndicalism.§!"
NFA_radical_socialist_party_long:0 "북아프리카의 별                                      §LFounded in 1926 in Paris by Algerian migrant workers and stranded colonial infantry, funded and organised by the Communard government, the North African Star is a nationalist organisation advocating for national determination for the Algerians through revolution and armed struggle. Illegal and severely repressed in the Algerian departments, the group acts underground, in near total secrecy and with the support of a small but dedicated network of native supporters. Though certainly socialist the ENA is still a broad coalition merely united by a single purpose and a common leader, Messali Hadj, and little ideological unity can be found within the group, particularly on questions such as secularism or if Algeria is even ready for “pure” syndicalism.§!"
NFA_syndicalist_party_long:0 "북아프리카의 별                                      §LFounded in 1926 in Paris by Algerian migrant workers and stranded colonial infantry, funded and organised by the Communard government, the North African Star is a nationalist organisation advocating for national determination for the Algerians through revolution and armed struggle. Illegal and severely repressed in the Algerian departments, the group acts underground, in near total secrecy and with the support of a small but dedicated network of native supporters. Though certainly socialist the ENA is still a broad coalition merely united by a single purpose and a common leader, Messali Hadj, and little ideological unity can be found within the group, particularly on questions such as secularism or if Algeria is even ready for “pure” syndicalism.§!"
NFA_social_democrat_party_long:0 "사회공화당                             §LFounded in 1911 by parliamentarians who refused to join the nascent and more radical French Section of the Workers' International, the Republican-Socialist Party is a non-marxist, reformist, class-collaborationist social democratic political party. Considering itself heir to the tradition of progressive republicanism rather than socialist class warfare, much of the party sided against the revolution and its parliamentarians joined the government in exile in Algiers. However, in the anti-Communard frenzy of the Exile, the party was quickly marginalised and is now a shell of its former shelf, though it could never have been called particularly influential.§!"
NFA_social_liberal_party_long:0 "급진당                                                  §LFounded in 1901, the Radical Party or more formally the “Radical-Socialist and Radical Republican Party” is a center-left party  in the tradition of “radical” republicanism. Historically one of the dominant parties of the Third Republic, they are economically and socially liberal, strongly attached to parliamentarism, and secular in the extreme, bordering on anti-clericalism even after the rise in Catholic fervor since the Exile. Of the old major parties, they suffered the worst from the Defeat, the Civil War, and the Exile. Indeed, the left wing of the party initially supported the revolution, before being marginalised by more radical leftists. As such, the party lost the trust of their liberal, educated middle- and upper-class voting base.§!"
NFA_market_liberal_party_long:0 "공화민주당                                 §LThe Democratic Republican Party is a center-right party born from the fusion of the Fédération Républicaine and the Alliance Démocratique. Economically liberal, somewhat socially conservative, attached to parliamentarism, and of course anti-socialist, they are broadly Catholic but remain internally divided on the issue of secularism. Its brand of republican, liberal conservatism struggles to reassert itself, tainted by the Defeat and weakened by the depredations of the PSF upon its traditional electorate.§!"
NFA_social_conservative_party_long:0 "프랑스 사회당                                      §LFounded by veterans led by Colonel François de La Rocque after the Exile, the French Social Party is a staunchly conservative, anti-socialist, nationalist, and Catholic party, seeking to reform the Republic away from parliamentarism and towards a more presidential regime, while remaining faithful to democracy and the Republican institutions. The only mass party in French politics, with its own security services, youth organisations, soup kitchens, affiliated unions, charity drives, and even summer camps, the PSF attempts to become an integral part of its members' lives rather than a mere political affiliation and is rapidly growing in popularity.§!"
NFA_authoritarian_democrat_party_long:0 "임시군사정부-모르닥 파벌                                                                      §LIn the aftermath of the Exile, the Republic fell into a period of parliamentary chaos. To restore order, the Lion of Verdun Marshal Pétain stepped in, being elected Head of State, forming a broad coalition government and declaring a temporary state of emergency giving the government, and the military, broad powers to ensure the stability of the nation. This “Temporary Military Government” has now lasted more than a decade and though the Marshal maintains the illusion of democratic life, few are foolish enough to believe the parliament could impose anything on Philippe Pétain. The thinly veiled junta is still popular but slowly losing political credibility as it slips into autocracy, mostly held together by the prestige of the Lion. Some within the regime refuse to accept the status quo however, chief among them Henri Mordacq who believes deep reform of the military and further mobilisation of the nation is necessary.§!" 
NFA_paternal_autocrat_party_long:0 "임시군사정부-페탱 파벌 §LIn the aftermath of the Exile, the Republic fell into a period of parliamentary chaos. To restore order, the Lion of Verdun Marshal Pétain stepped in, being elected Head of State, forming a broad coalition government and declaring a temporary state of emergency giving the government, and the military, broad powers to ensure the stability of the nation. This “Temporary Military Government” has now lasted more than a decade and though the Marshal maintains the illusion of democratic life, few are foolish enough to believe the parliament could impose anything on Philippe Pétain. The thinly veiled junta is still popular but slowly losing political credibility as it slips into autocracy, mostly held together by the prestige of the Lion. Surrounding the Marshal is a clique of loyalists who owe everything to the hero of Verdun and staunchly believe he is the right man to lead France to victory.§!" 
NFA_national_populist_party_long:0 "악시옹 프랑세즈                                          §LFounded in 1899, the French Action is a nationalist, royalist, integralist group. Its ideology can be summarised with one quote by Charles Maurras, its most influential theorist: “In order to love France today, it is necessary to hate what she has become.” The aim of the Integralists is nothing less than the fall of the Republic and the establishment of an integralist state: an absolute, hereditary, anti-parliamentary, reactionary, counter-revolutionary, heavily decentralised, corporatist, and above all Catholic monarchy, protective of local identities and modelled after the traditional institutions of the Kingdom of France. Though it couldn’t be called a party, after all the group openly advocates for a coup d’état and has never participated in elections, the AF has created a surprisingly broad network of influence among Catholics radicalised by the anticlerical violence of the revolution, in intellectual circles, and, most importantly, within the military.§!" 


