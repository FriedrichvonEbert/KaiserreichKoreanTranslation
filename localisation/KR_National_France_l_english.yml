NFA_CSN_long:0 "국민구원위원회                                        §LIn the aftermath of the crisis, President Mordacq has decided to assemble a Committee of National Salvation, made up of military men, political figures, and experts, to better prepare France for the coming war to reconquer the mainland without being hindered by the potential chaos of democracy and ideology. However, the Bear has repeatedly clarified that this truly is a temporary measure, and that as soon as the Métropole is freed from the grasps of the Communards, he will step down and restore full democracy and parliamentary life. In the meantime, in-depth political reform will have to wait§."

