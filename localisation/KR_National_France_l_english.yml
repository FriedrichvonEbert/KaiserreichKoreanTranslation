NFA_national_populist_party_long:0 "악시옹 프랑세즈                                          §L1899년에 설립된 프랑스의 행동은 내셔널리스트, 왕당파, 인테그랄리스트들의 집단입니다. 이들의 이념은 가장 영향력 있는 이론가인 샤를 모라스의 한 인용구로 요약할 수 있습니다: \"오늘날 프랑스를 사랑하기 위해선, 그녀가 변모한 모습을 증오하는 것이 필요하다.\" 인테그랄리스트들의 목표는 다름 아닌 공화국의 몰락과 인테그랄리슴 국가의 수립입니다: 절대주의적이고, 세습되고, 반의회적이고, 반동적이고, 반혁명적이고, 중대한 수준으로 지방분권적이고, 코포라티즘적이며, 무엇보다도 지역 정체성의 수호자이면서 프랑스 왕국의 전통적 제도를 본떠 만든 가톨릭 군주정 말이죠. 비록 집단 전체가 공개적으로 쿠데타를 지지했고 선거에 참여한 적이 단 한 번도 없었다는 점 때문에 이들을 정당이라고 부를 수는 없지만, 악시옹 프랑세즈는 혁명의 반교권주의적 폭력으로 인해 급진화된 가톨릭교도들 사이에서 놀랄 만큼 광범위한 영향력 네트워크를 형성했고, 무엇보다도 이는 군부 내에서도 마찬가지라는 것이 가장 중요한 사실이라고 할 수 있습니다.§!" 


