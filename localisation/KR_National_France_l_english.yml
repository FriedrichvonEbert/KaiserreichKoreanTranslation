nfa.239.t:0 "The Colonel, Outmaneuvered"
nfa.239.d:0 "Today, Colonel François de La Rocque handed over his resignation as Chief of the Council of Ministers to President Mordacq. Tensions in the wide Union Sacrée coalition around the Colonel had reached a boiling point, as the representatives of the traditional parties of the Third Republic could not bring themselves to agree with the wide political reforms envisioned by the PSF and worked tirelessly behind the scenes to reinforce their positions and bring back some lose prestige to their parties and to the traditional democratic institutions of the Republic. It is even rumoured that Mordacq himself intervened to prevent the coalition from entirely breaking apart in these critical times, and personally asked for the formation of a new government as a  conciliatory measure. This new government headed by the PRD’s Paul Reynaud was presented to the Assembly later in the day and passed a near unanimous vote of confidence.\n\nOf course, this change in course does not mean that the PSF or de La Rocque are now in opposition with the government, and the Colonel himself does not see this as the end of his bid for power: after all the PSF is still an important party, and future electoral fortunes could certainly bring him back in the forefront of politics. In the meantime however, the party will have to take a secondary role in the coalition, a blow to its aspirations of deep reforms of the institutions of the Republic."
nfa.239.a:0 "Vive la Concentration Républicaine !"

nfa.240.t:0 "A New Constitution?"
nfa.240.d:0 "With the dominance of the Parti Social Français and its president Colonel Français de la Rocque over the Union Sacrée coalition asserted by months of political maneuvering, the gears of deeper reforms are finally being put into motion. Today, the Colonel announced in front of the Assembly his plans for a constitutional referendum once the war is won, one that would thoroughly transform the institutions of the Republic and create a semi-presidential, democratic, more stable regime, instead of a Republic dominated by her fickle parliament. This was entirely expected of the Colonel, as this has been part of the PSF’s platform since the creation of the party. However, he ended this speech by saying that this constitutional reform would be voted on by referendum, as he argues that the French people are after all sovereign: for reform of such importance, they are the most qualified to decide upon the future of the nation.\n\nThis immediately created an uproar among partisans of the supremacy of parliament. Indeed the last time a referendum was used in such a way, it was by President Louis-Napoléon Bonaparte to bury the Second Republic. Name calling, accusations of tyranny flew across the hemicycle, members of parliament even came to blows, and by the end of the day it was clear the Union Sacrée had only the nominal support of much of his former allies. As such, a new government was formed under de La Rocque with those sympathetic to his plans, though President Mordacq intervened so that the appearance of unity remains in this critical time. The traditional parties of the Third Republic, in no small part responsible for her fall, have simply been left behind in the dust as Mordacq continues to revolutionise French politics."
nfa.240.a:0 "Vive Colonel de La Rocque !"

nfa.241.t:0 "De la Rocque Elected into the Presidency"
nfa.241.d:0 "Early this morning, President General Jean Jules Henri Mordacq signed a short declaration announcing his resignation as Head of State of the French Republic before the end of his seven years term. The Bear then gave a long speech explaining his reasons for such a decision: as a devotee of democracy, he only wishes to see her flourish, something that she could not do under a president elected in exile by a rump parliament. He thanked the French people for their tremendous effort in the reconquest of the French nation and for their loyalty towards him, and shared his wish for a future where France will never again be so divided. The Radicals had their candidate, Édouard Daladier, but the victory of the Bloc National in the legislative elections gave them the necessary momentum to elect their candidate: Colonel François de La Rocque, whose wise guidance at the head of the wartime government led France to victory. He will now lead us for seven more years, at one of the most critical moments of our History."
nfa.241.a:0 "Congratulations, mon Colonel"

nfa.242.t:0 "Marin Elected into the Presidency"
nfa.242.d:0 "Early this morning, President General Jean Jules Henri Mordacq signed a short declaration announcing his resignation as Head of State of the French Republic before the end of his seven years term. The Bear then gave a long speech explaining his reasons for such a decision: as a devotee of democracy, he only wishes to see her flourish, something that she could not do under a president elected in exile by a rump parliament. He thanked the French people for their tremendous effort in the reconquest of the French nation and for their loyalty towards him, and shared his wish for a future where France will never again be so divided. The Radicals had their candidate, Édouard Daladier, but the victory of the Bloc National in the legislative elections gave them the necessary momentum to elect their candidate: Louis Marin. The venerable professor’s victory was welcomed by all, as a well-respected figure capable of building consensus as democracy slowly reasserts itself."
nfa.242.a:0 "Congratulations, Professeur"

nfa.243.t:0 "Dawn of a New Empire"
nfa.243.d:0 "Louis Bonaparte is no more. He will now be known as Napoléon VI, Emperor of the French and successor of the previous reigning French emperors: Napoléon I and Napoléon III.\n\nThe creation of the new empire didn't come from the old republican political class but directly from the people, who approved the new constitution in a landslide during a plebiscite. After hearing of the news, Napoléon VI paraded magnificently in Paris. He drove down the Champs-Elysées aboard a military vehicle, encircled by a mass of Parisians shouting his name and followed by 3 columns of the best veterans of the last French wars. Napoléon accompanied these warriors first in the reconquest of France and then in the great war to finally retake Alsace-Lorraine. He didn't only command them but fought along them with only the pride of France as his ideal.\n\nThe people of France are now rewarding the War Hero appropriately, they recognised his valor and decided to offer him the throne as a show of their faith in him. The republican politicians were outraged by what they call a coup d'Etat, but Napoléon knows that the French nation is in its people and not its politicians. The emperor didn't get an official religious coronation, choosing to base his legitimacy on the mandate of the people rather than on the church, but did end his Parisian parade with an impressive mass at the church of the Madeleine to show the friendship of the Empire with the thousand-year-old French Catholic church.\n\nThe form of the new state will be a constitutional monarchy. Napoléon VI will thus rule alongside an elected parliament to best serve the interests of the people. The current parliament, dominated by the Bloc National, will be kept and will serve as the first legislature under the Empire. With the emperor at its head, France seems to be ready to live through another period of peace and glory."
nfa.243.a:0 "Vive l'Empereur ! Vive l'Armée ! Et vive la France !"

nfa.244.t:0 "The CSN Restores French Democracy"
nfa.244.d:0 "The Comité de Salut Public under the leadership of General Mordacq has finally done it. Paris is retaken, the Syndicalists are vanquished and France can start to be rebuilt. The next step to rebuild France in its glory is political. The CSN has been designed since the start to be temporary until the Métropole can be retaken. Mordacq promised several times that once the time comes, the Republic and democracy will be restored in France following the old constitution of the IIIrd Republic.\n\n The time has now come. Mordacq convened a reunion of the CSN for the last time this morning, he thanked everyone for their hard work and determination in saving France before announcing that the CSN will be dissolved at the end of the reunion and replaced by a democratic civilian government, of which the first elections will be held soon. The democratic political scene has had a hard time organising in exile but it now seems to be divided between a moderate left-wing tendency led by the Radicals and an union of conservative parties led by the PSF. After this election will come, as planned by the constitution, the election of the President for 7 years. Until the election can come Mordacq has also announced he will stay as an interim President, in that role he will be able to preside over the democratic transition and make sure it goes as intended."
nfa.244.a:0 "Merci Général Mordacq !"

nfa.245.t:0 "Bonaparte Elected into the Presidency"
nfa.245.d:0 "Early this morning, President General Jean Jules Henri Mordacq signed a short declaration announcing his resignation as Head of State of the French Republic before the end of his seven years term. The Bear then gave a long speech explaining his reasons for such a decision: as a devotee of democracy, he only wishes to see her flourish, something that she could not do under a president elected in exile by a rump parliament. He thanked the French people for their tremendous effort in the reconquest of the French nation and for their loyalty towards him, and shared his wish for a future where France will never again be so divided. The Radicals had their candidate, Édouard Daladier, but the victory of the Bloc National in the legislative elections gave them the necessary momentum to elect their candidate: Louis Bonaparte. The General has made a name for himself in the war and is now a true popular figure, he will ensure the restored Republic wins the hearts of the people."
nfa.245.a:0 "Congratulations, mon Général"

# Some Colonial Events 250 - 260 #

nfa.250.t:0 "Fate of Equatorial French Africa"
nfa.250.d:0 "For a long time, we held out hope that the occupation of many of our previous owned colonies to the Germans would be short. Their widespread expansion across the globe may have produced the conditions needed for them to collapse. But the Syndicalist regime in the Métropole failed to disintegrate and we have been forced to remain entrenched in Algiers, staring daggers at our brothers and sisters across the Mediterranean. Then, our long standing ally in the United Kingdom fell apart in 1925 leaving us in no condition to return our colonies to our rule. Ending the last of his tenure as the Governor-General of what remains of French Equatorial Africa, Raphaël Antonetti has made his decision to step down from his post citing a failing in his health in recent years. Antonetti has held the position since 1924, seeing the region through several turbulent times, and well earning his retirement after his service.\n\nWith the seat left vacant, it may now be time to merge our two colonial sub saharan governments into one unified administration. The German Empire remains ascendant across the globe and the split focus on resource allocation is a waste of time and effort. With only a narrow portion of the colonial region of Chad remaining of French Equatorial Africa, we must move to merge Chad into the French West Africa administration. Some day our rightful territory might return to us, but that day is not today."
nfa.250.a:0 "It is time to accept the fate of Equatorial French Africa, merge the regions..."

nfa.251.t:0 "Algiers Conference"
nfa.251.d.civmission:0 "Officials from all across our colonies met together in Algiers to discuss how we shall govern the colonies under our control. With the recent reconquest of the Métropole from the syndicalists, we are finally back on our home turf. Now we must decide what to do with the colonies that supported us during our exile following our defeat in the first Weltkrieg.\n\nMany in our government see our continued effort of spreading the civilization mission as the future for France! The natives of Africa largely stood by our side during our darkest hour and deserve better recognition and representation in our country. As the population continues to assimilate into French culture, they should be admitted into a new French Union between the Métropole and the colonies!"
nfa.251.d.autonomy:0 "Officials from all across our colonies met together in Algiers to discuss how we shall govern the colonies under our control. With the recent reconquest of the Métropole from the syndicalists, we are finally back on our home turf. Now we must decide what to do with the colonies that supported us during our exile following our defeat in the first Weltkrieg.\n\nOur policymakers have come to a brief conclusion. The time has come to ease the yolk off the backs of the native population. We must take immediate measures to give power back over to the native chiefs and local powers. As they rebuild the societies that we have torn apart in our past, we shall continue to provide protection against any exterior threats until such a time as they are ready to defend themselves."
nfa.251.a:0 "Let us continue our efforts to incorporate African peoples as French Citizens"
nfa.251.b:0 "Enact widesweeping autonomy across the country"

nfa.252.t:0 "Workers Run Away"
nfa.252.d:0 "Faced with a reduction in provisions as a result of the new policy placed by our government, large groups of native workers have decided to take the risk and run for it. Overnight, several skilled workers got up from their barracks, raided the mess for food and supplies and set off into the desert to find their way back home. Any search for these men was made impossible by sweeping winds erasing their tracks in the sand. We must find more workers if we hope to finish this project!"
nfa.252.a:0 "We really should have seen this coming..."

nfa.253.t:0 "The Project Nears Completion!"
nfa.253.d:0 "Long have we dreamed of this day. Even during some of the darkest days of France's history, her people have been able to persevere and display their resilience to the world. The Trans-Sahara Railway shall be our show of force that the French people are not defeated! The country stands strong!\n\nEven at the height of our power before the first Weltkrieg, many doubted our ability to create such a feat of engineering as this railway. We will show the Commune and the watching world that in spite of our exile, the French people’s spirit still burns as bright as ever!"
nfa.253.a:0 "Our country shall soon be united!"

nfa.254.t:0 "Workers Go On Strike"
nfa.254.d:0 "Disgruntled over the continuation of lower pay and longer hours, groups of workers on the Trans-Sahara Railway have laid aside their tools in protest. They are demanding change in our treatment of them. If conditions were to improve, they would be happy to go back to work but we would need to bring conditions back to where they were before we cut resources devoted to the workers. Alternatively, we could stop shipments of supplies to the workers until they agree to go back to work."
nfa.254.a:0 "Improve the conditions"
nfa.254.b:0 "Wait it out"

nfa.255.t:0 "Railway Sabotaged"
nfa.255.d:0 "Recently, teams have found damaged sections of rails in sectors that should be in pristine condition. It is not clear whether these areas are a work of intentional sabotage or simply unskilled laborers creating shoddy work. In either case, we have to devote more manpower to watching out for raids in the night as well as more supervision of the workers during the day."
nfa.255.a:0 "Push through this setback"

# Spies Events 270 - 272 #

nfa.270.t:0 "Fate of the Four Hundred Blows"
nfa.270.d:0 "Eugène Deloncle, head of the terrorist organisation known as the Four Hundred Blows, close to the Action Française and notorious conspirator against the Republic, has been arrested as he was hurriedly planning an escape to Portugal. For years, he had been escaping the grasps of both police and our intelligence services, assassinating and bombing at will. His goal had apparently been to make his organisation’s schemes out to be Communard or Indigènes plots, to goad the Pétain regime into cracking down further, but few were still credulous enough to believe this. His reign of terror is over, but the question remains: what should be done with him? A military tribunal would certainly sentence him to death, but his skills are undeniable and he has offered to serve the Republic in exchange for his life."
nfa.270.a:0 "We don’t need traitors within our ranks. Au mur !"
nfa.270.b:0 "He will now use his skills for good, against the Reds"

nfa.271.t:0 "Corvignolles"
nfa.271.d:0 "Following our victory against Mordacq and his supporters, it has come to our attention that our Intelligence service, the Second Bureau, has been compromised by pro-Mordacq elements. Following a secret investigation by Deloncle and his group "les 400 coups", we have identified an agency within the Second Bureau, named the \"Corvignolles network\", led by the nationalist colonel George Groussard. Despite his former allegiance to the democratic forces, he is still a good Communard-hating Frenchman, and it would be a shame to let his skills go to waste: we can send him to the Commune, where he will fight the Communard scum while being unable to represent a threat to our regime. Or, just say the word, and Deloncle will take care of him once and for all."
nfa.271.a:0 "You know what to do Deloncle"
nfa.271.b:0 "Send him to the mainland, we can’t spare competent patriots like him"

nfa.272.t:0 "Shadows of the Oriflamme"
nfa.272.d:0 "As our services were preparing to take down Groussard under Deloncle's supervision, Groussard decided to strike first. We managed to locate his hideout and had it surrounded by competent officers, but before the order to launch the assault was given, our agents were attacked by stolen armored car and were forced to retreat. Most of our agents lost their trace, and we found the corpses of those who did not in the middle of the street. Groussard made sure to leave no evidence in his hideout by setting it in fire before leaving, reducing everything but a single piece of paper to ashes. Now, we are left with nothing but a mere word, \"Oriflamme\" and more questions than answers."
nfa.272.a:0 "We’ll get him some day"

# Napoleon Events 301 - 309 #

nfa.301.t:0 "The Law of Exile"
nfa.301.d:0 "Following the transition of power from Pétain's government into the Committee of National Salvation, our government has received a letter from Switzerland. The young heir of the Bonaparte line, Louis Bonaparte, has expressed interest in serving under the banner of the true French flag. In order to do so however, the law of exile banning heirs of the old imperial dynasties signed in 1886 must be repealed. Louis wishes to join the Algiers academy and offer his military service for the country. Repealing the law may bring some greater levels of support for our government from the monarchist camp, and France needs all the soldiers she can get. On the other hand, this may be seen as an attack against the democratic rule that we wish to return to following our return to the continent."
nfa.301.a:0 "Repeal the Law"
nfa.301.b:0 "It was created for good reason"

nfa.302.t:0 "A Bonaparte Back on French soil"
nfa.302.d:0 "This morning, a small crowd gathered at the docks in Algiers to see the young Louis as he got off the boat. His journey took him across the Swiss Alps and through Austria, until he could find a boat offering passage down to Algiers. Quieting the crowds, Louis quickly gave a short speech praising the French Republic and affirming his belief in democracy and the rights of the people to vote who they support into positions of power and authority. To conclude his speech, he called on all the young men and women in the crowd to do their duty for France and enlist to liberate her from the Communard yoke!"
nfa.302.a:0 "France calls back her children to serve"

nfa.303.t:0 "Général Bonaparte"
nfa.303.d:0 "After years of training, Louis Bonaparte rides forth from the Algiers Military Academy. With the vigor of our fresh recruits and the knowledge passed on from our older instructors, General Bonaparte is ready to finally take the fight to the Communards who have polluted the soil of France for too long!" #This needs some expansion
