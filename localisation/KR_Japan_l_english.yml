 japdom.1.t:0 "잃어버린 10년에서의 회복"
 japdom.1.d:0 "'잃어버린 10년'으로 불리는 1920년대는 일본의 경기 침체와 정치적 불안정으로 얼룩졌습니다. 이는 특히 농업 부문에서 심각했습니다. 농민들이 침체된 시골을 떠나 도시와 노동시장에 몰려들면서 대규모 인구통계학적 변화가 일어났고, 이로 인해 임금은 떨어졌습니다. \n\n헌정회가 '입헌주의 연정'을 이끌고 정부에 변화를 일으킨 후, 이누카이 쓰요시와 그의 내각은 일본의 영향권을 만주와 극동 시베리아로 성공적으로 넓히며 일본 경제의 주요 수출 시장을 얻었지만, 만주에서 수입된 값싼 농산물이 시골로 흘러 들어가면서 농업 사정은 계속 악화되었습니다. 1936년이 밝아오고 있습니다. 계속되는 재무장과 국가의 투자로 공업경제는 완전히 재건되었지만, 농촌의 빈곤 문제는 여전히 고질적이며 해결되지 않고 있습니다."
 japdom.1.a:0 "이겨내는 수밖에."
 japdom.2.t:0 "의회 해산"
 japdom.2.d:0 "1932년에 선출된 현 의회의 4년 임기가 끝나가고 있습니다. 이누카이 쓰요시 총리는 가능한 빨리 선거를 실시할 것입니다."
 japdom.2.a:0 "좋군."
 japdom.3.t:0 "1936년 총선"
 japdom.3.d:0 "1926년 헌법 개정과 이에 따른 정계 개편 이후, 보수적인 입헌정우회와 자유적인 민정당이 일본 정치권을 장악하게 되었습니다. \n\n 입헌정우회는 1932년 총선에서 압도적으로 다수당이 되었지만, 전통적인 선거 기반인 시골에서의 지지는 감소하고 있습니다. 정치적 분위기가 여당에 불리하게 변하면서, 1927년 이전에는 헌정회로 알려진 민정회가 도시에서의 선거 기반을 굳히고 시골로 확장하기 시작하며 의회에서 정우회가 절대다수를 차지하는 것을 막으려고 하고 있습니다. 1934년 총선의 새로운 세 번째 주자는 1933년 사민주의자와 생디칼리스트가 만든 사회대중당입니다. \n\n이제 정우회가 절대다수를 차지하기에 충분한 의석을 확보했는지 볼 시간입니다..."
 japdom.3.a:0 "정우회가 절대다수를 지켜냈다!"
 japdom.3.b:0 "정우회가 절대다수를 잃었다!"
 japdom.4.t:0 "가타야마 센의 암살"
 japdom.4.d:0 "1859년 태어난 가타야마 센은 일본에서 가장 연로한 생디칼리스트들 중 한 사람이며, '일본 생디칼리슴의 아버지'로 불리고 있습니다. 초기 사민주의 운동에 참여한 후 미국으로 망명한 가타야마는 잭 리드의 생디칼리슴 활동과 미 노동연맹에서 세계산업노동자협회의 발전을 보고 영향을 받았습니다. 가타야마는 1926년 헌법 개정 이후 일본으로 돌아와 일본에서 최초로 합법적인 생디칼리슴 정당인 노동-농민당을 세웠습니다. 1932년 이 정당이 불법화된 후, 그는 사회민주주의 정당들과 생디칼리슴 운동을 결합하여 또 다른 정당인 사회대중당을 세웠습니다. \n\n어제, 야마모토 센지의 당선을 축하하기 위해 교토에 방문하던 중, 우익 3명이 사무실을 난입해 두 사람을 곤봉으로 구타했습니다. 야마모토는 살아남았지만, 가타야마는 의식을 되찾지 못했고 오늘 일찍 향년 75세의 나이로 숨졌습니다."
 japdom.4.a:0 "이거 안좋아지겠어..."
 japdom.5.t:0 "일본 좌파 내부의 마찰"
 japdom.5.d:0 "가타야마 센 암살의 충격은 "백색테러"에 대항해 사회민중당을 단결시켰지만, 이는 오래가지 못했습니다. 그 정당은 원래 다양한 사회민주당과 생디칼리슴 조합의 연합으로 조직되었는데, '프롤레타리아 계급을 기초로 하는 경제구조의 사회화'라는 목표에서만 단합했습니다. 그가 죽기 전에 가타야마는 당에 이념적 충돌에서 벗어나도록 지도했지만, 당수직을 박탈당해 당은 이념적 문제에 직면할 수밖에 없었고, 곧 내분이 일어났습니다.\n\n1936년 봄 동안, 일본노동계라고 불리는 국민생디칼리스트들이 전체주의를 채택하고 당 내부, 심지어 일본노동총동맹의 사민계에서도 힘차게 당원을 늘렸습니다. 머지않아 두 집단의 싸움이 벌어졌습니다. 노동계는 총동맹이 '노동관료'에 의해 돌아간다고 비난했고, 총동맹과 사민계는 노동계가 노동단체를 꼭두각시로 둔갑시켰다고 비난했습니다. 노동계의 당원들은 이달 초 총동맹과 사민계에서 모두 제명되어 지금은 독자적으로 활동하고 있습니다."
 japdom.5.a:0 "흥미로운 발전이군."
 japdom.6.t:0 "5.15 사건"
 japdom.6.d:0 "총리가 암살당했습니다! 일로회와 연관이 있는 급진적인 장교들이 관저에 침입해 이누카이 총리를 저격했습니다. 그들은 가타야마 센의 죽음과 니가타에서 노동자들이 살해당한 것을 복수하기 위해 이런 일을 저질렀다고 주장했습니다. 이 사건은 전국을 크게 놀라게 했으며, 치욕을 느낀 해군본부 위원회는 이미 군법회의를 열어 해군 내의 급진적인 활동에 대한 심도 깊은 조사를 시작했습니다."
 japdom.6.a:0 "이누카이를 대체하여 스즈키 기사부로를 임명하라"
 japdom.7.t:0 "복고주의와 중앙집권주의"
 japdom.7.d:0 "'유신파'는 급진적인 하급 장교들이 주창한 정치적 이념으로 반자본주의, 반과두주의, 반의회주의가 특징입니다. 보통 혜택을 받지 못하거나 보잘 것 없는 환경에서 자란 이들 대부분은 어린 시절부터 가난을 경험해왔고, 그들이 편향의 사악한 영향이라고 부르는 것을 관찰하며 지배층이 천황에게서 권력을 빼앗아 이 나라를 심연으로 몰고 가고 있다고 믿게 되었습니다. 복고주의자의 해결책을 지배층을 쓸어버리고 모든 권력을 천황에게 돌려주는 것이었으며, 거기에서부터 완전한 국가 개혁이 시작되는 것이었습니다. 그들에게 맞서는 '통제파'는 군 수뇌부와 긴밀하며, 지배층과의 협력과 정치의 군대화를 지지합니다."
 japdom.7.a:0 "이거 문제가 되겠군..."
 japdom.8.t:0 "안보 논쟁"
 japdom.8.d:0 "지난 몇 달간 격양된 제국 의회의 논쟁은 이제 끔찍한 수준에 도달했습니다. 많은 의원들이 생명의 위협을 느끼고 있으므로 논쟁은 정치적 우위나 개인적 위신이 아닌 생존의 문제입니다. 현재의 보안법으로는 민주주의를 지킬 수 없으며 그 이상의 무언가가 필요하다는 의견이 커지고 있습니다. 5.15 사건이 두 번 다시 있어서는 안 됩니다."
 japdom.8.a:0 "법이든 뭐든 만들어야만 한다!"
 japdom.9.t:0 "국가보안법"
 japdom.9.d:0 "악명 높은 치안유지법은 1923년 9월 간토 무권위주의자 봉기와 같은 해 12월 생디칼리스트의 히로히토 황태자 암살 시도 이후 공산주의의 공포 속에서 다나카 정권에 의해 1926년 초에 도입되었습니다. 이 법은 민권을 크게 제한했으며 다나카 장군의 엄격한 통치를 상징했습니다. 1926년 헌법 개정으로 이 법은 폐지되었으나, 현재 스즈키 기사부로 총리는 심하게 완화되고 '국가보안법'으로 이름이 바뀔 지라도 그 법의 재도입은 원하고 있습니다. 그는 심지어 그의 내각 내에서도 강한 반대를 만났고 여론은 역대 최저 수준으로 떨어졌지만, 스즈키는 그것의 재도입이 생디칼리슴의 밀물에 맞서기 위한 필요한 단계라고 믿습니다. 그리고 그의 의견은 혼자가 아닙니다. 입헌정우회의 나카지마 치쿠헤이와 민정당의 아다치 겐조가 이끄는 다당 교섭단체는 이 법을 '헌정의 마지막 보루'라고 선언하며 통과를 지지했습니다. 상원과 하원도 이 법에 찬성하고 있습니다."
 japdom.9.a:0 "우리는 어떻게든 민주주의를 수호해야 한다. 법안은 가결될 것이다."
 japdom.9.b:0 "우리는 어떤 수단을 동원해서라도 우리의 민주적인 삶의 방식을 수호해야한다. 여론과 야당이 법안을 부결시킬 것이다."
 japdom.10.t:0 "5.15 사건 재판"
 japdom.10.d:0 "이누카이 총리를 살해한 11명에 대한 군법 회의가 지난달에 시작되었습니다. 재판이 끝나기 전에 전국의 동조자들에게서 받은 35만명 이상의 서명이 담긴 탄원서가 법정에 도착했습니다. 재판부는 니가타 현의 청년 11명으로부터 그들이 해군 장교들 대신 처형되겠다는 요청을 받았으며, 그들은 진심의 표시로 절단한 손가락 11개를 법정에 보냈습니다! 재판 전체가 지지를 받지 못해 재판부는 절차를 빨리 해야 했으며, 비록 어제 사형 선고가 내려졌음에도 불구하고 암살자들은 오늘 새벽에 처형되었습니다."
 japdom.10.a:0 "나라가 미쳐가고 있군..."
 japdom.11.t:0 "스즈키 기사부로의 암살"
 japdom.11.d:0 "상상할 수도 없는 일이 또 일어났습니다! 스즈키 총리와 그의 법정혈족 형제인 하토야마 이치로는 오늘 가와고에에서 열린 정당 집회에 참석했습니다. 하토야마가 연설을 하기 위해 일어섰을 때, '사이타마 민족구원청년봉사단'의 생디칼리슴 테러리스트가 이누카이 총리의 암살자를 처벌한 것에 대한 보복으로 스즈키와 하토야마를 저격했습니다. 스즈키의 부상은 심각한 것으로 보입니다."
 japdom.11.a:0 "편히 잠드시게."
 japdom.12.t:0 "비난 받는 정부"
 japdom.12.d:0 "놀랄 것도 없이, 국가보안법 통과의 실패는 총리에 대한 반발을 불러일으켰습니다. 이 법안을 지지했던 보수주의자들과 관료들은 스즈키의 패배에 배신감을 느꼈습니다. 정부가 생디칼리슴에 대한 어떤 조치도 취하지 못한 데 실망한 귀족원과 추밀원은 내각에 대한 인내심을 모두 잃었습니다."
 japdom.12.a:0 "스즈키의 날이 얼마 남지 않았다..."
 japdom.13.t:0 "스즈키 기사부로의 사임"
 japdom.13.d:0 "모든 사람들에게 버림받고 굴욕받은 총리는 귀족원이 내각을 비난하는 불신임안을 통과시키면서 사임했으며, 미적지근한 지지와 함께 미즈노 렌타로 전 내무장관이 그의 자리를 대신하게 되었습니다. 유감스럽게도, 추밀원과 추밀원의 초보수적인 의장 히라누마 남작은 '의회적 무능'을 더 안정적인 시스템으로 대체할 필요가 있다고 선언하는 성명을 발표했습니다."
 japdom.13.a:0 "긴급 회의를 소집하라!"
 japdom.14.t:0 "미즈노 렌타로의 선거"
 japdom.14.dead:0 "스즈키의 사망은 입헌정우회에 긴급대회를 소집케 했습니다. 관료주의적 정파인 토코나미파(타나카의 독재시기와 그 이후에 친타나카 세력인 정우본당의 총재였던 토코나미 타케지로(1867-1935)의 이름에서 유래)는 영수를 잃음으로써 무력화되었으며, 반동적인 나카지마파가 당을 장악하게 되었습니다. 나카지마 총재는 새 총재직에서 당 전체에 의사 결정권을 끼칠 수 있다는 것에 기뻐했지만, 자신을 대표로 내세우지 않고 대신 현 총리이자 토코나미파인 미즈노 렌타로를 선출했습니다."
 japdom.14.notdead:0 "스즈키의 사임은 입헌정우회에 긴급대회를 소집케 했습니다. 관료주의적 정파인 토코나미파(타나카의 독재시기와 그 이후에 친타나카 세력인 정우본당의 총재였던 토코나미 타케지로(1867-1935)의 이름에서 유래)는 영수를 잃음으로써 무력화되었으며, 반동적인 나카지마파가 당을 장악하게 되었습니다. 나카지마 총재는 새 총재직에서 당 전체에 의사 결정권을 끼칠 수 있다는 것에 기뻐했지만, 자신을 대표로 내세우지 않고 대신 현 총리이자 토코나미파인 미즈노 렌타로를 지명했습니다."
 japdom.14.a:0 "마침내 정치가 어느정도 안정되었구나."
 japdom.15.t:0 "일본의 가장 긴 겨울"
 japdom.15.d:0 "일본 정부는 스스로가 효과적으로 마비되었음을 알게 되었습니다. 정우회 총리 두 사람의 잇따른 몰락은 새 총리의 권력을 심각하게 약화시켰으며 의원내각제를 무너트리려는 히라누마의 열린 계획은 정치적 혼란을 더 악화시켰을 뿐입니다. 극단주의 단체들은 날이 갈수록 성장하고 있으며 군부는 점점 더 불만스러워하고 있습니다. 육군 내 몇몇 고위 장교들은 민간 정부를 전복하고 제국을 '구호'하려는 음모를 꾸몄습니다. 음모자들은 하야시 센주로 육군대신에게 지지를 호소했습니다."
 japdom.15.a:0 "일본의 미래가 그의 선택에 달렸다."
 japdom.16.t:0 "일본의 가장 긴 하루"
 japdom.16.d:0 "10년 간의 정치적 불명예 후에, 군부는 이번에는 쿠데타로 다시 정권을 잡게 되었습니다. 초보수적인 정치가 히라누마 기이치로 남작이 이제 총리가 되었으며, 대일본제국 전체에 계엄령이 내려졌습니다."
 japdom.16.a:0 "반자이!"
 japdom.17.t:0 "쿠데타 실패"
 japdom.17.d:0 "육군대신은 쿠데타 가담을 거부했지만 그렇다고 쿠데타를 막기 위한 노력을 하지도 않았습니다. 쿠데타 음모자들은 이것을 묵인의 신호로 해석하고 계획을 실행했습니다. 아침이 밝자 쿠데타군은 경시청, 총리관저, 국회의사당을 장악했으나, 황거 접수에는 실패했습니다. 음모자들의 기대와 반대로, 천황 폐하께옵선 쿠데타 진압의 황명을 내리심으로써 그들의 운명은 정해졌습니다. 쿠데타군은 저항 없이 항복했고, 체포되기 전에 자살한 몇몇을 제외한 주요 음모자들은 즉시 체포되었습니다."
 japdom.17.a:0 "민주주의가 지켜졌다!"
 japdom.18.t:0 "권력 투쟁"
 japdom.18.d:0 "유신파 장교들은 의회정치가 자본가들의 금권정치에 지나지 않는다고 보고 그것을 전복시키는 쿠데타를 감행했습니다. 하지만 신정부의 요직은 통제파가 차지했고, 유신파는 주변부로 밀려났습니다. 유신파 지도부는 자신들이 기망당했다고 결론내렸습니다. 새로운 권력투쟁의 장이 시작되려 합니다..."
 japdom.18.a:0 "이 싸움이 끝나기는 할까?"
 japdom.19.t:0 "유신파의 역쿠데타"
 japdom.19.d:0 "오늘 새벽, 유신파 청년장교들이 도쿄 주둔 부대들을 이용해 또 다른 쿠데타를 일으켰습니다! 아침이 밝자 1,400 명의 장교 및 병사들이 주요 통신 및 행정시설들을 접수하기 위해 움직이기 시작했습니다. 육군성, 육군참모부, 경시청, 총리관저, 국회의사장이 빠르게 함락되었고, 황거에서는 공성전이 벌어졌습니다. 오후가 되자 천황 폐하께옵서 군사혁명을 공식적으로 지지한다는 옥음을 발표하셨습니다."
 japdom.19.a:0 "쿠데타는 성공하는가!"
 japdom.20.t:0 "유신파의 쿠데타 미수!"
 japdom.20.d:0 "오늘 새벽, 유신파 청년장교들이 도쿄 주둔 부대들을 이용해 또 다른 쿠데타를 일으켰습니다! 아침이 밝자 1,400 명의 장교 및 병사들이 주요 통신 및 행정시설들을 접수하기 위해 움직이기 시작했습니다. 육군성, 육군참모부, 경시청, 총리관저, 국회의사장이 빠르게 함락되었고, 황거에서는 공성전이 벌어졌습니다. 천황 폐하께옵서 내란범들을 호되게 질책하시자, 해군이 육전사단들을 동원하여 황거를 구원하였고, 쿠데타는 저녁에 분쇄되었습니다."
 japdom.20.a:0 "해군에게 가호가 있기를!"
 japdom.21.t:0 "통제파의 승리!"
 japdom.21.d:0 "유신파들의 쿠데타는 실패했습니다. 반역자의 낙인이 찍힌 유신파들에 대한 전국적 숙청이 진행되고 있습니다. 이 반역자들과 빨갱이들을 발본색원하기 위해 육군이 정부에서 더 큰 역할을 맡아야 한다는 목소리가 높습니다."
 japdom.21.a:0 "육군대신 하야시를 총리로 지명한다."
 japdom.21.b:0 "지금은 아직 그럴필요가 없다."
 japdom.22.t:0 "거국일치정부"
 japdom.22.d:0 "입헌유신회의 나카지마 치쿠헤이와 민정당의 아다치 켄조는 모두 국가보안법의 지지자입니다. 둘이 공동성명을 내기를, 두 주류정당이 연정하여 '거국일치정부'를 구성, 생디칼리슴의 위협으로부터 국체를 수호할 것이라 합니다."
 japdom.22.a:0 "강한 정부가 필요하지."
 japdom.22.b:0 "헛소리 마라, 우린 선거가 필요하다!"
 japdom.23.t:0 "국방 기본 원칙에 관하여"
 japdom.23.d:0 "권력을 장악한 후 새 정권을 위한 정치적 청사진을 찾고 있던 통제파들은 최근 '국방 기본 원칙'이라는 이름의 청사진을 제시하고 이를 중앙 지도부에 배포했습니다. 이것은 국가를 '고등 국방 국가'라는 명칭의, 총력전에 완벽히 준비된 주체로 바꾸기 위한 것입니다. 이를 위해 일본의 경제 구조는 군사적으로 재편되어야할 뿐 아니라, 일본인들은 각자의 이기심을 버리고 '이념적으로 계몽'되어야 한다고 합니다. 이 말인즉 일본인은 국가 안보에 해로운 계급 투쟁을 포기하고 도덕적이고 경제적인 사회를 재구성하라는 것입니다."
 japdom.23.a:0 "이것이 우리가 나아갈 길이다."
 japdom.24.t:0 "국가 구조의 기초 원칙에 관하여"
 japdom.24.d:0 "'국가 구조의 기초 원칙'이란 국체, 국가구조에 대한 공식 설명을 위해 문부성에서 제작한 156페이지의 책자입니다. 이 책자에서는 천황을 만세일계에 따라 아마테라스 여신의 후손이며 현인신(아라히토가미)으로 공식 인정하며, 신성한 천황을 모시기 위해 신하인 우리들은 일본 문화의 번영과 사회적 화합('와')을 위해 스스로를 버려야 한다고 서술합니다. 이는 통제파들의 '네오-쇼군이즘'에 대한 비판을 향한 정부의 반박 자료라고도 볼 수 있습니다."
 japdom.24.a:0 "이것이 우리가 나아갈 길이다"
 japdom.25.t:0 "신체제운동"
 japdom.25.d:0 "정권과 정권의 개혁에 대한 지지를 동원하기 위해, '신체제운동'이 조직되고 있습니다. 고노에 후미마로 공작이 이끄는 이 운동은 모든 사람을 유기적인 국민총체로 통합, 속박할 수 있는 정치기관을 만드는 것을 목표로 합니다. 기본적으로 천황을 정점으로 하는 일본식 협동조합주의 변종이라 할 수 있습니다. 일단 이 운동이 당면한 과제는 모든 정견을 하나의 정당에 통합시키는 것이며, 그 단일정당은 대정익찬회라고 합니다."
 japdom.25.a:0 "이것이 우리가 나아갈 길이다."
 japdom.26.t:0 "대정익찬회 제1차 대회 개최"
 japdom.26.d:0 "대정익찬회는 금권정치적이던 옛 제국의회와는 달리 사회의 모든 면을 대표하는 관제 국민통합기구로 구성되어 있습니다. 그것은 촌에서 현에 이르기까지 모든 행정단위를 아우르며, 또한 학문, 문화, 정무, 경제, 정치, 군사적으로 각각 뛰어난 인물들이 모인 단체를 가지고 있습니다. 이론적으로 풀뿌리 단위까지 들어간 단체를 만들어 정치와 국민을 연계시킬 수 있으며, 모든 이해 집단이 그 단체의 대표를 맡음으로서 국가 정책을 효과적으로 개발하고 동조할 수 있습니다. 하지만 안타깝게도, 대정익찬회가 사회를 통합하려 시도한 여러 행동들은 서로의 의견차와 주도권을 잡으려는 싸움으로 이미 완전히 무너진 상탭니다. \n\n현재 3개의 주요 파벌이 등장했는데, 가장 큰 파벌은 고노에 수상이 직접 이끄는 개혁지향적 지식인들과 정치인들로 구성된 '혁신파'입니다. 두 번째 파벌은 현역과 예비역 장성들로 구성된 아라키 장군의 '황도파'이고, 세 번째는 '익정파'로서 천황의 권력 부활을 요구하는 정치인들로 구성되어 있습니다. 이 '익정파'라는 이름은 역시 천황의 권력 부활을 위한 정치단체인 '익찬정치회'의 약자에서 따왔다고 합니다.\n\n 뒤쪽의 두 파벌은 혁신파의 강력한 정치력에 이의를 제기하며 심지어는 대정익찬회의 목적에도 회의적입니다. 고노에 수상이 처음부터 '신체제'를 구성하기 위해 입법, 사법, 행정력을 집중시켜 대정익찬회를 만든 것이라고 말입니다. 고노에 수상은 구 메이지 헌법이 그대로 유지될 것이며 대정익찬회가 제국의회를 대체하지는 않을 것이라고 말했지만, 이 정치적 집합체에 대한 제안은 격렬한 반대에 부딪쳤습니다."
 japdom.26.a:0 "이것이 우리가 나아갈 길이다."
 japdom.27.t:0 "고노에 후미마로가 지지받다"
 japdom.27.d:0 "15일간의 대회 끝에 고노에 공작이 자기 의제를 관철시키고 대정익찬회의 지지를 확보했습니다."
 japdom.27.a:0 "이것이 우리가 나아갈 길이다."
 japdom.28.t:0 "아라키 사다오가 지지받다"
 japdom.28.d:0 "15일간의 대회 끝에 아라키 대장이 자기 의제를 관철시키고 대정익찬회의 지지를 확보했습니다."
 japdom.28.a:0 "이것이 우리가 나아갈 길이다."
 japdom.29.t:0 "구하라 후사노스케가 지지받다"
 japdom.29.d:0 "15일간의 대회 끝에 유신주의자 구하라 후사노스케가 자기 의제를 관철시키고 대정익찬회의 지지를 확보했습니다."
 japdom.29.a:0 "이것이 우리가 나아갈 길이다."
 japdom.31.t:0 "총선"
 japdom.31.d:0 "민주주의는 혹독한 겨울에도 살아남았고 선거 개혁안이 통과되었습니다. 그러나 통합 정부 출범에 실패한 정부는 그 통치력과 명분이 모자란 상황입니다. 하지만 해결책은 선거 개혁안을 믿고 국민들이 결정하도록 하는 것 뿐입니다. 정부는 국민의 요구를 수용하고 정치적 주도권을 확고히 하기 위해 선거를 치르기로 했습니다!"
 japdom.31.a:0 "입헌정우회(보수주의)를 선택한다."
 japdom.31.b:0 "민정당(자유주의)을 선택한다."
 japdom.31.c:0 "기존 연정을 유지한다."
 japdom.32.t:0 "분당"
 japdom.32.d:0 "1936년 입헌정우회 대회에서 자기 당권이 위험하다는 것을 느낀 나카지마는 다른 정파들과 권력공유에 합의했습니다. 그 합의 내용 중 하나로써 강력한 당직인 간사장이 공석이 되었고(단 폐지된 것은 아님), 간사장 업무는 총회의 집단지도체제로 이관되었습니다. \n\n 지난 달, 자신의 위치가 확고해졌다고 여긴 나카지마는 간사장 자리를 탈취함으로써 자신의 당권장악을 완료했습니다. 나카지마는 총회에 간사장직을 혁신파에 동정적인 전 간사장 구하라 후사노스케에게 돌려줄 것을 공식 권고했습니다. 4월 28일, 나카지마와 그 당여들은 '혁신동맹'이라는 사실상의 당내당을 만들면서 총회를 더욱 압박했습니다. 총선이 끝난 뒤인 5월 14일, 친나카지마파 총회의장 호리키리 젠베가 이 문제의 표결을 강요했으나, 다른 정파들이 모두 거부했습니다. 당 상층부에서 고립된 혁신파는 당대회를 개최하여 지역당 간부단을 동원하여 상황을 해결하고자 했으나, 이것도 비유신파 영수들에 의해 기각되어 나카지마를 더욱 노하게 했습니다. 선거 딱 한달 째인 오늘 혁신동맹은 입헌정우회로부터의 탈당을 공식 선언했습니다."
 japdom.32.a:0 "우리 스스로 갈 길을 찾을 때지."
 japdom.33.t:0 "국민동맹 창당"
 japdom.33.d:0 "아다치 켄조 등 민정당 출신 파벌을 혁신동맹에 받아들인 나카지마는 당을 재조직하고 당명을 국민동맹으로 개칭했습니다."
 japdom.33.a:0 "우리 스스로 갈 길을 찾을 때지."
 japdom.34.t:0 "내각총사퇴"
 japdom.34.d:0 "조선 참사의 책임을 지고 내각총리대신이 사퇴했습니다. 새로운 내각을 조각해야 합니다."
 japdom.34.a:0 "미츠치 츄조를 지명한다."
 japdom.34.b:0 "마치다 츄지를 지명한다."
 japdom.34.c:0 "나카지마 치쿠헤이를 지명한다."
 japdom.34.e:0 "쇼다 카즈에를 지명한다."
 japdom.35.t:0 "기획원"
 japdom.35.d:0 "검은 월요일 불황으로 인한 총체적 정치경제위기가 일본의 태평양 수출시장을 위협하고 있습니다. 정부는 경제정책을 재고하기 시작했습니다. 우리는 주로 견직물과 기타 소비재를 수출합니다. 우리의 공산품은 여전히 대부분의 서방국가들에 비해 뒤떨어집니다. 이 상황을 개선하기 위한 다양한 대책들이 제안되었고, 미래경제정책을 연구계획할 기관으로 기획원이 설치되었습니다."
 japdom.35.a:0 "잘 됐군."
 japdom.36.t:0 "자이바츠 부패 추문"
 japdom.36.d:0 "오늘, 우리가 걱정했던대로 자이바츠와 관련된 고위 공무원 몇명에 부패 혐의가 걸렸습니다. 이런 의혹 문제가 불거진것은 이번이 처음도 아니며, 이것으로 마지막도 아닐 것이라는 점이 문제입니다. 혹자는 그들이 잡혀서 다행이라고 말하지만, 자이바츠에 대한 우리의 지원을 감안할때 이것은 우리 정부에 타격이 될 수 있습니다.\n\n 재판은 며칠 안으로 시작되겠지만, 이 고위직들과 관련된 엄청난 부를 감안할때 정의구현에 이르기까진 길고 고통스러운 길을 지나야만 할 것입니다..."
 japdom.36.a:0 "부끄러운 줄 알아야지!"
 japdom.39.t:0 "추가적인 한반도 통합"
 japdom.39.d:0 "한반도에서의 징병과 더불어 일본의 회사들이 경제기반을 공고히 하면서, [JAP.GetNameDef](은)는 한반도에 대한 지배권을 더욱 확실히 했습니다."
 japdom.39.a:0 "훌륭하군!"
 japdom.40.t:0 "조선의 경제적 통합"
 japdom.40.d:0 "우리의 노력이 결실을 거두기 시작했습니다. 조선 땅의 도시화와 근대화는 일취월장하고 있습니다. 조선 경제는 황금기에 접어들었고 우리 경제도 그 덕을 보고 있습니다."
 japdom.40.a:0 "완벽하군!"
 japdom.42.t:0 "추가적인 타이완 통합"
 japdom.42.d:0 "수천 명의 일본인들이 타이완으로 이주한 끝에, 일본 당국은 타이완 섬에 대한 지배권을 확고히 했습니다."
 japdom.42.a:0 "아주 좋아."
 japdom.73.t:0 "추가적인 다롄 통합"
 japdom.73.d:0 "수천 명의 일본인들이 다롄으로 이주한 끝에, 일본 당국은 요동 반도에 대한 지배권을 확고히 했습니다."
 japdom.73.a:0 "아주 좋아."
 japdom.76.t:0 "하와이 식민지화"
 japdom.76.d:0 "수천 명의 일본인들이 하와이로 이주한 끝에, 일본 당국은 하와이 섬에 대한 지배권을 확고히 했습니다."
 japdom.76.a:0 "정말 좋군."
 japdom.45.t:0 "인민전선 사건"
 japdom.45.d:0 "오늘 좌익 성향의 학자, 지식인, (두 의원을 포함한) 정치인 등 446명이 국가보안법에 따라 기소되었습니다. 446명 모두 '인민전선'을 조직하고 국체를 위협했다는 혐의를 받고 있습니다."
 japdom.45.a:0 "확실히 정리된거 맞지?"
 japdom.46.t:0 "제2차 인민전선 사건"
 japdom.46.d:0 "오늘 38명의 좌익 성향의 교수들이 '인민전선'을 조직한 혐의로 체포되면서, 지식인들의 추가적인 구속이 이루어졌습니다."
 japdom.46.a:0 "저기 얼마나 많은 빨갱이들이 있는거야?!"
 japdom.47.t:0 "케이힌노동자그룹 사건"
 japdom.47.d:0 "케이힌(도쿄-요코하마) 지역에서 활동하는 지하 생디칼리스트 조직이 적발 및 체포되었습니다."
 japdom.47.a:0 "좋은 소식... 맞나?"
 japdom.48.t:0 "기획원 사건"
 japdom.48.d:0 "기획원 직원 열일곱 명이 정부 내부에 '인민전선'을 조직하려 한 혐의로 오늘 체포 및 기소되었습니다."
 japdom.48.a:0 "이거 감당할 수가 없잖아!"
 japdom.49.t:0 "만철조사부 사건"
 japdom.49.d:0 "남만주철도 조사부 소속 관료 스물아홉 명이 사내에 지하 생디칼리스트 운동을 조직하려 한 혐의로 오늘 체포 및 기소되었습니다."
 japdom.49.a:0 "이거 감당할 수가 없잖아!"
 japdom.50.t:0 "요코하마 사건"
 japdom.50.d:0 "작가와 기자 60여명이 생디칼리스트 지하 정당을 조직하려 한 혐의로 체포 및 기소되었습니다. 하지만 그들이 자백한 바 대부분이 고문에 의한 허위 자백으로 밝혀졌습니다."
 japdom.50.a:0 "점점 더 나빠지는군!"
 japdom.51.t:0 "특별고등경찰의 고문 자행"
 japdom.51.d:0 "특별고등경찰, 속칭 특고는 시국사건 및 사상범죄에 특화된 특수경찰조직입니다. 특고는 잔혹한 심문 방법으로 악명이 높으며, 고문치사도 심심찮게 일어납니다. 국가보안법이 통과되면서 특고는 조직의 크기와 활동을 대폭 확대했고, 그런 만큼 피의자의 안전은 더욱 경시하게 되었습니다. 오늘 주요 일간지가 경찰에 연행된 한 남자가 죽었고, 그 정황은 특고의 고문치사라고 폭로하는 기사를 보도했습니다."
 japdom.51.a:0 "어이쿠..."
 japdom.52.t:0 "국가보안법 폐지"
 japdom.52.d:0 "국가보안법의 과잉사용과 남용이 증가하면서 정치인들은 그 가치를 재고하지 않을 수 없게 되었습니다. 국가보안법은 그 목적에 맞게 테러로부터 많은 생명을 구했지만, 더 이상은 쓸모가 없을지도 모릅니다."
 japdom.52.a:0 "폐지해라."
 japdom.53.t:0 "1939년 대한발"
 japdom.53.d:0 "나라가 금세기 들어 최악의 가뭄을 겪고 있습니다. 수돗물 공급은 턱없이 부족하고 농작물들은 물부족으로 죽어가고 있습니다. 일부 지역에서는 지역 공무원들이 폭풍우를 일으키고 사람들을 진정시키기 위한 최후의 시도로 기우제를 지내고 있지만, 소용이 없었습니다. 불행중 다행히도 가뭄은 주로 혼슈 서부와 남부, 규슈와 시코쿠에만 영향을 미치고 있고, 벼 수확량은 크게 줄었지만 기근 상태까지 발달하지 않았습니다. 하지만 가뭄으로 인한 곡물 생산의 혼란으로 당분간은 유명한 도지마 쌀 거래소를 비롯한 여러 쌀 거래소를 폐쇄하고 쌀 공급을 직접 통제해야 할 것입니다."
 japdom.53.a:0 "아직 아무도 굶어죽진 않았어.."
 japdom.54.t:0 "1940년 총선"
 japdom.54.d:0 "새로운 총선을 치를 때입니다. 아주 강력한 야당이 존재하고 있는 지금은 19세기 보다 선택지가 더 다양합니다. 선거가 끝나면 천황 폐하께선 새 총리에게 내각 구성을 명할 것입니다."
 japdom.54.a:0 "입헌정우회(보수주의)."
 japdom.54.b:0 "민정당(자유주의)."
 japdom.54.c:0 "쇼와회(국민주의)."
 japdom.54.e:0 "사회대중당(사회주의)."
 japdom.55.t:0 "1944년 총선"
 japdom.56.t:0 "천황 암살 기도!"
 japdom.56.d:0 "국가의 군사적 전복에 불만이 가득한 과격파 생디칼리스트가 히로히토 천황 폐하께 총격을 가했습니다! 폐하께서는 위중한 상태이시며 의사들은 옥체가 보전될 수 있을지 회의적이라고 합니다..."
 japdom.56.a:0 "기적적으로 회복될 것이다!"
 japdom.56.b:0 "폐하가 돌아가셨으니, 지치부 친왕이 섭정을 맡을 것이다"
 japdom.57.t:0 "제2차 메이지 유신?"
 japdom.57.d:0 "지치부 친왕이 아키히토 천황의 숙부로서 섭정이 된 지 3년이 흐른 지금, 급진적 유신주의자들은 친왕이 조카를 몰아내고 보위에 올라야 한다고 주장하고 있습니다."
 japdom.57.a:0 "야스히토 천황 폐하 만세!"
 japdom.57.b:0 "아니, 친왕께선 천황 폐하의 섭정으로 남을 것이다."
 japdom.58.t:0 "하야시 센주로가 사망하다!"
 japdom.58.d:0 "통제파이자 육군대신인 하야시 센주로가 오늘 작고했습니다. 후임으로는..."
 japdom.58.a:0 "도조 히데키를 임명한다."
 japdom.58.b:0 "나가타 테츠잔을 임명한다."
 japdom.58.c:0 "편히 잠드시게."
 japdom.59.t:0 "1281년의 재림"
 japdom.59.d:0 "적들이 우리 본토에 성공적으로 상륙했습니다! 그들을 저지하기 위해서 국가의 모든 것을 동원해야만 합니다!"
 japdom.59.a:0 "우리는 그들을 멈춰세울 것이다!"
 japdom.60.t:0 "가뭄이 사람 잡다"
 japdom.60.d:0 "농촌 지역이 잃어버린 10년 이후에 이미 어려움을 겪고있는 가운데, 이 가뭄은 빈곤한 농부들과 농산물을 중심으로 건설된 경공업의 파산을 초래했습니다. 가뭄의 영향은 당분간 지속될 것으로 보입니다."
 japdom.60.a:0 "어쩔 수 없군."
 japdom.61.t:0 "봉천-조선-일본 원조 제안"
 japdom.61.d_pervasive:0 "우리가 겪고있는 가뭄에 대해 조사한 후, 농림성과 상공성, 내무성은 가뭄의 피해를 줄이기 위해 우리가 할 수 있는 일이 거의 없다고 결론지었습니다. 그러나 척무성에서는 봉천정부가 쌀과 잡곡을 조선에 판매하도록 강요하고, 그 대신 조선의 쌀을 일본 본토에 공급하는 방법을 제안했습니다. 만주 역시 조금이나마 가뭄에 휩싸여 있고 어느정도 기근을 겪고 있지만, 우리의 정치적-경제적 압박은 그들의 반대를 묵살할 수 있을 겁니다."
 japdom.61.d_normal:0 "우리가 겪고있는 가뭄에 대해 조사한 후, 농림성과 상공성, 내무성은 가뭄의 피해를 줄이기 위해 우리가 할 수 있는 일이 거의 없다고 결론지었습니다. 그러나 척무성에서는 봉천정부가 쌀과 잡곡을 조선에 판매하도록 강요하고, 그 대신 조선의 쌀을 일본 본토에 공급하는 방법을 제안했습니다. 만주 역시 조금이나마 가뭄에 휩싸여 있고 어느정도 기근을 겪고 있지만, 봉천 정부는 기꺼이 우리가 어려운 시기를 넘기도록 도와주려 할 겁니다."
 japdom.61.a:0 "그들에겐 선택의 여지가 없다."
 japdom.61.b:0 "제안을 보내라."
 japdom.61.c:0 "우리는 인내할 것이다."
 japdom.62.t:0 "봉천 정부가 우리 제안을 거부하다"
 japdom.62.t.cutoff:0 "봉천이 원조를 중단하다"
 japdom.62.d:0 "대단히 괘씸하게도, 봉천 정부는 가뭄을 극복하기 위한 우리의 제안을 거부했습니다. 이 말도 안 되는 무례한 행동은 분명 응징을 받을 겁니다!"
 japdom.62.d.cutoff:0 "대단히 괘씸하게도 봉천 정부는 식량 원조를 중단했으며, 우리는 다시 혼자서 가뭄에 맞서게 되었습니다. 이 말도 안 되는 무례한 행동은 분명 응징을 받을 겁니다!"
 japdom.62.a:0 "이 무례한 자들을 벌하리라!"
 japdom.62.b:0 "어쩔 수 없군."
 japdom.63.t:0 "가뭄 끝나다"
 japdom.63.d:0 "몇 개월 동안의 고통 끝에 드디어 가뭄이 끝났고 나라 꼴이 회복되고 있습니다."
 japdom.63.a:0 "마침내!"
 japdom.64.t:0 "봉천정부가 식량을 보내주기로 하다"
 japdom.64.d:0 "봉천정부가 식량제공을 동의했으며, 가뭄의 큰 피해들이 곧 해결될 것입니다."
 japdom.64.a:0 "좋은 소식이다!"
 japdom.65.t:0 "천황과 민주주의"
 japdom.65.d:0 "정부의 힘은 아직 약했기 때문에, 천황 폐하의 지원이 절실히 필요한 상황이었습니다. 폐하께서는 의회에 자주 참석하시지는 않으시지만, 다행히도 우리 정부를 지지해 주셨습니다. 폐하의 말은 큰 힘이 있고, 우리 정부가 지속되는 데 도움이 될 것입니다. 폐하의 지원을 받아들여야 할까요?"
 japdom.65.a:0 "천황폐하께서 동의해 주시니 다행이군."
 japdom.65.b:0 "상관없다!"
 japdom.72.t:0 "천황과 민주주의"
 japdom.72.d:0 "정부의 힘이 약하기 때문에, 필사적으로 천황 폐하의 국회 연설을 요청했습니다. 천황 폐하께서는 의회에 자주 참석하시지는 않으시지만, 천왕폐하께서 정부를 지지하시지는 않으셨습니다. 천황 폐하의 발언은 큰 힘을 갖는데, 이와 같은 부진한 지지는 우리 정부에 큰 타격을 줄지도 모릅니다. 정부가 이에 개입하지 않는다면 반드시 정부는 무너질 것입니다. 우리는 폐하의 의견에 동의해야 할까요 아니면 폐하를 상대로 논쟁을 펼쳐야할까요?"
 japdom.72.a:0 "폐하의 의견을 따른다."
 japdom.72.b:0 "신경쓰지마라!"
 japdom.66.t:0 "정치적 저항"
 japdom.66.d:0 "사람들이 자신은 천황 폐하를 위해 목숨을 바치겠다고 하지만, 그들을 시험에 들게 해보니 생각보다 덜 성공적이라는 걸 알게 됐습니다. 우리의 대규모 동원에 정치적 저항이 있었고, 계획대로 추진하고는 있지만 우리의 정치적 입지가 약화되었습니다."
 japdom.66.a:0 "알겠다."
 japdom.67.t:0 "질적 저하"
 japdom.67.d:0 "우리의 세 번째 동원 단계가 진행중입니다만, 우리는 벌써부터 이 보충병들이 기존 인원들보다 못하다는 걸 알게 되었습니다. 하지만 되돌리기엔 이미 늦었고 우린 전투가 그들을 잘 단련시키기만을 바랄 수 있을 뿐입니다."
 japdom.67.a:0 "이해했다."
 japdom.68.t:0 "사령부 내의 불화"
 japdom.68.d:0 "나가타와 오바타 장군이 논쟁을 벌였습니다. 두 장군은 서로를 '등신'이라 부르며 같이 일하기를 거부하고 있습니다. 이 사태가 해결되기 전까지 육군은 수뇌부 공백상태가 될 것이나, 분명 가까운 시일 안에 해결될 것입니다."
 japdom.68.a:0 "그랬으면 좋겠군."
 japdom.69.t:0 "또 불화"
 japdom.69.d:0 "나가타와 오바타 장군이 다시 논쟁을 벌였습니다. 두 장군은 서로에게 주먹질을 하기 직전까지 갔으며, 이번에도 같이 일하기를 거부하고 있습니다. 이 사태가 해결되기 전까지 육군은 수뇌부 공백상태가 될 것이나, 분명 가까운 시일 안에 해결될 것입니다."
 japdom.69.a:0 "그랬으면 좋겠군."
 japdom.70.t:0 "또또 불화"
 japdom.70.d:0 "나가타와 오바타 장군이 또다시 논쟁을 벌였습니다. 이번에는 두 장군은 서로를 아예 일본 역사상 최대의 재앙이라고 선언할 지경까지 갔으며, 또다시 같이 일하기를 거부하고 있습니다.  이 사태가 해결되기 전까지 육군은 수뇌부 공백상태가 될 것이나, 분명 가까운 시일 안에 해결될 것입니다. 두 장군의 측근에 따르면 둘은 거의 합의에 이르고 있다고 하니, 다행스럽게도 이번이 마지막 싸움질이 될 것입니다."
 japdom.70.a:0 "그랬으면 좋겠군."
 japdom.74.t:0 "궤간 변경"
 japdom.74.d:0 "엄청난 노력이 필요했지만, 드디어 철도 궤간을 바꾸었습니다. 완전한 교체를 위해서는 더 많은 노력이 필요하겠지만, 최악의 상황은 이제 지나갔고, 우리는 이미 과거 협궤철도가 가졌던 악영향들이 사라지는 것을 보고 있습니다."
 japdom.74.a:0 "만세!"
 japdom.75.t:0 "토지개혁의 결과"
 japdom.75.bad:0 "토지개혁은 계속 문제가 되어왔던 정치적 문제였으며 우리는 최초로 토지개혁을 해결하려는 정부가 아니지만 안타깝게도 토지개혁을 완료할 정부도 아닙니다. 우리가 했던 노력들은 시간낭비였으며 그저 재앙을 가져다줄 뿐이었습니다! 우리는 토지개혁 문제을 깊게 파고 들어가지 못 했습니다. 이 여파는 앞으로 수년간 우리 경제를 괴롭히게 될 것입니다..."
 japdom.75.okay:0 "토지개혁은 계속되는 정치적 문제였으며 우리가 그것을 시도한 최초의 정부는 아니지만, 우리는 그것을 어찌저찌 끝냈습니다. 토지 이용을 획기적으로 바꾸지는 못했지만, 우리는 많은 문제를 고쳤습니다. 이제 비효율적인 토지 이용이 우리 경제를 괴롭히지는 않을 것입니다."
 japdom.75.good:0 "토지개혁은 계속되는 정치적 문제였으며 우리가 그것을 시도한 최초의 정부는 아니지만, 과거의 정부가 실패한 것을 우리는 해냈습니다. 우리는 현재의 문제를 해결했을 뿐만 아니라, 수만 헥타르의 토지를 구매하고 소작농에게 분배함으로써 그 이상을 해냈습니다. 우리는 이미 토지개혁의 성과를 보고 있습니다!"
 japdom.75.great:0 "기적적 성과입니다! 토지개혁은 계속되는 정치적 문제였고, 우리가 그것을 최초로 시도한 것도 아닙니다. 하지만 다른 이들이 불가능하다고 생각했던 것을 우리는 해냈습니다! 이 토지 개혁은 역사적으로 가장 거대한 토지 재분배 계획으로 기록될 것입니다. 2천 3백만 헥타르에 달하는 토지가 농부들에게 분배되었고, 일본이 지금까지 알았던 비효율적 지주제는 이제 없습니다."
 japdom.75.a:0 "어떻게 이런 일이..."
 japdom.75.b:0 "우리 것이다!"
 japdom.75.c:0 "반자이!"
 japdom.75.d:0 "반자이 반자이 반자이!"
 japdom.235.t:0 "원자력 연구분야의 추가적인 노력"
 japdom.235.d:0 "우리의 최고 과학자들이 고난시의 시설에서 생산되는 중수를 활용해 원자의 힘을 활용할 수 있는 기반시설을 도쿄와 후쿠시마에서 작업하고 있습니다. 다음 단계는 실험용 원자로 건설이 될 것입니다. \n\n 도쿄의 주 이화학연구소 시설에 건설하는게 당연한 선택으로 보일 수 있지만, 몇몇 사람들은 후쿠시마의 새 시설을 사용하는게 해외의 적들로부터 숨기는데 더 낫다고 주장합니다. 어느 쪽으로 선택하든 기밀유지는 중요사항이 될 겁니다."
 japdom.235.a:0 "후쿠시마에 설치할 준비를 하라."
 japdom.235.b:0 "도쿄에 설치하는게 상책이다."
 japdom.236.t:0 "육군 지도부가 해군 편향에 항의하다"
 japdom.236.d:0 "최근에 해군에게 혜택을 주는 정책을 발의하는 우리의 태도에 육군 지도부는 항의했습니다. 더 권위있는 장군들 중 일부는 오늘 오전 비공개 회의에서 난색을 표했습니다."
 japdom.236.a:0 "그들에게 기다리고 지켜보라고 해라."
 japdom.237.t:0 "해군 지도부가 육군 편향에 항의하다"
 japdom.237.d:0 "최근에 육군에게 혜택을 주는 정책을 발의하는 우리의 태도에 해군 지도부는 항의했습니다. 더 권위있는 제독들 중 일부는 오늘 오전 비공개 회의에서 난색을 표했습니다."
 japdom.237.a:0 "그들에게 기다리고 지켜보라고 해라."
 japdom.241.t:0 "황실의 운명"
 japdom.241.d:0 "With the finalisation of the last branches of the new governmental system, the future of the Japanese Imperial Family must be discussed. While many members of the Imperial Family undoubtedly bear responsibility for prosecuting the war against us, true justice would likely leave several dead or imprisoned for life, and us with an impossible public-order problem on our hands. Our diplomats and even most generals insist that we must instead use a lighter hand. We cannot leave the monarchy intact, but there may be some options still."
 japdom.241.a:0 "내버려두되, 단 힘을 뺏어라. 그들은 이제 일반 시민이다."
 japdom.241.b:0 "그들을 일본에서 추방해라."
 japdom.242.t:0 "검은 월요일의 여파"
 japdom.242.d:0 "결국 예상대로, 독일 제국의 경제적 실패에 의한 도미노 효과가 우리에게 도달했습니다. 독일 시장과의 거리 덕분에 경제적으로 고립된 우리는 유럽 국가들만큼 큰 영향을 받지는 않았지만, 그럼에도 우리에게 타격이 온 것은 무시할 수 없는 사실입니다. 자이바츠와 은행은 몇 달 동안 힘든 시기를 보내야 할 겁니다."
 japdom.242.a:0 "예견된 일이었다."
 japdom.243.t:0 "군 수뇌부 내 분열"
 japdom.243.d:0 "현재 제국 군대 장교들의 파벌 간 경쟁이 새로운 국면을 맞고 있습니다. 두 신성, 통제파의 나가타 데쓰잔 육군 소장과 유신파의 오바타 도시로 육군 소장은 군사적 전략에 대해 논쟁하고 있습니다.\n\n나가타 장군은 일본 경제가 어떤 종류의 총력전이라도 지속하기에는 어려우므로, 우선 총력전을 수행할 수 있는 군대를 만들어야 한다고 믿습니다. 그는 우리 군의 기동 능령을 확장하고, 장비를 현대화하고, 지휘 체계를 중앙집중화할 것을 요구합니다.\n\n오바타 장군의 분석도 거의 똑같지만, 그는 다른 결론을 내렸습니다. 불안정한 국제적 사정 때문에, 일본이 내부 발달을 통해 그런 능력을 갖추게 되기 전에 전쟁은 일어날 것입니다. 따라서, 그는 향후 전쟁에서는 장기전을 피하고자 짧고 신속하고 결단력 있는 작전을 통해 신속하게 적군을 파괴해야 한다는 결론에 도달했습니다.\n\n중앙집중화된 지휘 체계가 좋은 생각이고, 원시적인 인해전술이 형편없는 전략이라는 데에는 두 사람 모두 동의합니다;우리는 결코 러시아나 중국의 인력과 경쟁할 수 없습니다. 이제 우리는 어떻게 나아가야 할지 선택해야 합니다."
 japdom.243.a:0 "현명히 선택할 것이다."
 japdom.301.t:0 "품질 관리"
 japdom.301.d:0 "양보다 질을 우선하기로 한 우리의 결정은 전술적 식견에서 비롯된 것입니다만, 그럼에도 몇몇 제독들은 우리의 목표치가 기준 미달이며 질적 요소에 더욱 전념해야 한다고 주장하고 있습니다. 반면 반대파들은 그것이 이미 제한된 생산능력을 추가로 감소시킬 뿐이라고 주장합니다."
 japdom.301.a:0 "우리 함선은 최고만을 추구해야 한다."
 japdom.301.b:0 "우리의 해군 생산능력에 더 많은 족쇄를 채울 수는 없다."
 japdom.302.t:0 "품질 관리"
 japdom.302.d:0 "질보다 양을 우선하기로 한 우리의 결정은 전술적 식견에서 비롯된 것입니다만, 그럼에도 몇몇 제독들은 단순화를 통해 양적 요소에 더욱 전념해야 한다고 주장하고 있습니다. 그러나 반대자들은 그것이 우리의 선박 품질을 더욱 저하시킬까 우려하고 있습니다."
 japdom.302.a:0 "복잡한 부분은 최대한 쳐내는게 좋지."
 japdom.302.b:0 "더 이상의 성능 저하는 있어서는 안 된다."
 japdom.303.t:0 "항공기 개발 방향"
 japdom.303.d:0 "우리의 훌륭한 기술자들은 차세대 함재기에 대한 여러 계획을 준비했습니다. 그것들을 모두 개발하는데는 많은 시간이 걸리겠지만, 그 중 한가지 계획에 집중함으로써 해당 계획을 빠르게 완료할 수 있을 것입니다."
 japdom.303.a:0 "전투기가 창공에 활로를 열 것이다!"
 japdom.303.b:0 "급강하 폭격기야말로 현대 전장의 꽃이다!"
 japdom.303.c:0 "뇌격기가 전투에 결정적인 일격을 날릴 것이다!"
 japdom.304.t:0 "신형 함재기 시험비행!"
 japdom.304.d:0 "수 개월에 걸친 야근 끝에 기술자와 작업자들이 새로운 함재기의 시제기를 완성하고 비행 시험까지 완료했다고 합니다. 참으로 대단한 소식이 아닐 수 없습니다!"
 japdom.304.a:0 "훌륭한 일이다!"
 japfor.1.t:0 "만철의 역대 최고 수입 기록"
 japfor.1.d:0 "1928년 중국 내전이 종결되었고, 독일의 식민지로부터 우리의 세력권을 보호하기 위해 우리가 개입한 이후 장쭤린의 봉천군벌은 자신들만이 중국 전 국토의 유일한 합법적인 공화국 정부라고 선언했습니다. 이후 정부는 '일본 제국과의 불가분한 관계'의 발전을 명령하는 칙령을 공포했고, 효과적인 대리자로서의 역할을 하며 봉천 정부에 대한 우리의 영향력을 강화시키는 여러 프로그램을 지원해왔습니다. 그 결과 우리는 군대를 주둔시켜 봉천에 대한 많은 영향력을 유지하고 있습니다. \n\n 우리의 노력의 핵심은 1906년부터 만주에서 운영되었던 '남만주철도주식회사', 줄여서 "만철"입니다. 만철은 양국의 대리자라는 역할에 앞서, 우리 이익에 대한 강력한 상징이기는 하지만, 그 이후 중국의 동북부를 일본의 주요 석탄과 철강 공급원이 되도록 유도하고, 만주지역이 전세계 대두 생산량의 반 이상을 차지하게 만드는 등, 사실상 만주 경제의 모든 측면을 발전시키고 또한 착취하는 역할을 맡게 되었습니다. 그리고 만철이 오늘 사상 최고 수익을 발표했습니다."
 japfor.1.a:0 "좋아!"
 japfor.3.t:0 "일본의 군사 훈련 제안"
 japfor.3.d:0 "[From.GetNameDef] 대표단이 오늘 우리 병력을 '필요한 수준'으로 만들기 위한 군사 훈련을 제공하겠다고 했습니다. 거부하기 어려운 제안이군요..."
 japfor.3.a:0 "좋다마다!!"
 japfor.3.b:0 "거절하라."
 japfor.4.t:0 "일본의 무기 공장 제공"
 japfor.4.d:0 "일본은 우리에게 최첨단 무기 제조 시설을 1년간 이용하게 해 주겠다는 엄청난 제안을 해 왔습니다. 그들의 의도가 뭔진 모르겠지만, 이런 꿀같은 제안을 거부하는건 바보같은 짓이겠지요."
 japfor.4.a:0 "대단하구만!"
 japfor.4.b:0 "제안을 거부하자."
 japfor.5.t:0 "일본의 공세 지원"
 japfor.5.d:0 "일본이 향후 100일간 공격 작전을 위한 병참과 항공 지원을 제공하겠다는 제안을 보냈습니다. 받아들일까요?"
 japfor.5.a:0 "물론이지!"
 japfor.5.b:0 "안 된다!"
 japfor.6.t:0 "일본의 전투기 설계도 제공"
 japfor.6.d:0 "일본군이 우리에게 몇몇 최신 전투기 설계도와 효율적인 제작을 위한 노하우까지 공개했습니다. 놀랍지만 환영할만한 일입니다."
 japfor.6.a:0 "우리에게 필요한 건 일본에게서 얻을 수 있겠다."
 japfor.7.t:0 "일본의 독립 지원"
 japfor.7.d:0 "오늘 일본 고문이 중국과의 싸움을 위한 선물과 지원을 가지고 방문했습니다. 그들의 제스처는 고마울 따름이지만, 그들의 지원을 이렇게 받아들여도 될까요?"
 japfor.7.a:0 "우리에게 필요한 것들이니 거절할 이유가 없다."
 japfor.7.b:0 "정중히 거절한다."
 japfor.8.t:0 "[Root.GetNameDef]에 도착한 압둘라시드 이브라힘"
 japfor.8.d:0 "오늘 압둘라시드 이브라힘이라는 이맘(이슬람교의 종교 지도자,성직자)이 일본 정부의 대표로 [Root.GetNameDef]에 도착했습니다. 그는 중국의 압제에 대한 우리의 대립과 대의를 지지하며, 또한 모든 아시아인들이 반제국주의의 깃발 아래 하나로 뭉쳐야 한다고 가르칩니다. 그의 현명한 가르침을 받게 된 건 실로 영광이 아닐 수 없습니다."
 japfor.8.a:0 "만나뵈서 반갑습니다, 선생."
 japfor.9.t:0 "일본의 지원?"
 japfor.9.d:0 "오늘 일본에서 온 특사가 우리를 위해 특별히 제작된 고성능 무기를 가지고 나타났습니다. 일본이 왜 [Root.GetNameDef]에게 비밀리에 이런 도움을 주고 싶어하는지는 언급하지 않았고, 이 '선물'을 받는 조건이 있는지도 이야기하지 않았습니다. 일본이 이 지역에서 우리와 [CHN.GetNameDef]의 충돌을 이용해 어떤 장난을 치고 있는 걸까요? 조심해야 할까요?"
 japfor.9.a:0 "그들의 도움을 받는다."
 japfor.9.b:0 "아니, 이런 건 필요 없다."
 japfor.10.t:0 "정체불명의 후원자..."
 japfor.10.d:0 "우리의 자금이 줄어들고 있는 와중, 몇몇 정체불명의 후원자들이 우리의 신용 한도를 늘려주었다고 합니다. 불평할 이유는 없겠죠."
 japfor.10.a:0 "호의에 토를 달진 말자고."
 japfor.21.t:0 "도쿄 회담"
 japfor.21.d:0 "일본이 도쿄에서 개최되는 '범아시아 회담'의 초청장을 보냈습니다. 그들은 서구 제국주의에 대항해 아시아 국가들간의 협력을 장려한다는 고귀한 목표를 가지고 있습니다. 그러나 일부는 이것이 우리의 독립성을 일본 제국에게 넘겨줄 뿐이고, 아시아 지배를 향한 그들의 속셈일 뿐이라며 이를 무시하자고 주장했습니다."
 japfor.21.a:0 "가장 좋은 정장을 가져와라."
 japfor.21.b:0 "올해는 집에서 머물자고."
 japfor.22.t:0 "[From.GetNameDefCap]의 도쿄 회담 참여"
 japfor.22.d:0 "[From.GetNameDef]의 대표가 도쿄에 도착했으며 회담이 진행 중입니다!"
 japfor.22.a:0 "환영하네!"
 japfor.23.t:0 "[From.GetNameDefCap]의 회담 거절"
 japfor.23.d:0 "[From.GetNameDefCap](은)는 우리가 큰 비용을 들여 개최한 도쿄 회담 참여를 거절했으며, 그 이유에 대한 질문을 회피하며 변변찮은 자기변호만 늘어놓았습니다."
 japfor.23.a:0 "한 사람이 줄었군."
 japfor.24.t:0 "서구 제국주의 비난 결의"
 japfor.24.d:0 "오늘 도쿄 회담이 아시아인들을 착취하는 서구 식민주의에 대해 비난하는 결의안으로 시작됩니다. 이 큰 성과가 다른 주요 사업으로 이어지길 기대해 봅시다."
 japfor.24.a:0 "이제부터 시작이다..."
 japfor.25.t:0 "도쿄 회담: 서구 제국주의 비난"
 japfor.25.d:0 "일본의 우리 대표들이 그들의 이름을 꽤나 상징적인 문서에 적어넣게 될 것 같습니다. 바로 '아시아인 인종차별', '유럽의 인간 착취', '아시아인들이 그들 스스로 싸우게 만드는 불평등 조약'을 비난하는 결의안입니다. 이 발의에 대해 [JAP.GetNameDef](와)과 뜻을 함께 하는게 좋을까요?"
 japfor.25.a:0 "당연하지!"
 japfor.25.b:0 "좋지 않은 생각이야.(회담을 떠난다)"
 japfor.26.t:0 "[From.GetNameDefCap]의 하차"
 japfor.26.d:0 "[From.GetAdjective] 대표들이 도쿄 회담에서 우리의 발의에 불편함을 느끼고 더 이상 대화를 하지않기로 결정한 것 같습니다."
 japfor.26.a:0 "부끄러운 줄 알아야지!"
 japfor.27.t:0 "도쿄 회담: 무역에 관한 결의안"
 japfor.27.d:0 "...따라서 회담의 구성원들은 범아시아적 협력과 우호관계를 증진시키고, 착취적인 서구 경제정책으로부터 모든 아시아인들을 보호할 수 있도록 무역에 관한 협정을 국가적 안건의 최우선순위로 놓아야 한다는 것에 동의한다..."
 japfor.27.a:0 "완벽해, 동의할 수 밖에 없을 걸!"
 japfor.28.t:0 "도쿄 회담: 범아시아 무역 관련"
 japfor.28.d:0 "...따라서 회담의 구성원들은 범아시아적 협력과 우호관계를 증진시키고, 착취적인 서구 경제정책으로부터 모든 아시아인들을 보호할 수 있도록 무역에 관한 협정을 국가적 안건의 최우선순위로 놓아야 한다는 것에 동의한다..."
 japfor.28.a:0 "괜찮은 내용 같군."
 japfor.28.b:0 "어이가 없구만. (회담을 떠난다)"
 japfor.29.t:0 "도쿄 회담: 더 심층적인 경제적 연계 요구"
 japfor.29.d:0 "아시아는 번영할 것입니다! 우리는 우리와 도쿄 회담의 다른 참석자들간의 경제적 연계를 위해 여러 각서들을 준비하고 있습니다. 이미 유리한 거래 조항, 일본 기업에 대한 특권, 환전 기구 등등 수많은 계획들이 산재해 있습니다."
 japfor.29.a:0 "회의에 발의하라."
 japfor.30.t:0 "도쿄 회담: 일본의 더 심층적인 경제적 연계 요구"
 japfor.30.d:0 "아니면 '도쿄가 경제 통합을 요구하다'라고 해야 할까요? 어느 쪽이든, 우리가 합의한 단순한 무역 정책을 넘어서는 더 깊은 경제 유대에 대한 일본의 열망을 설명하는 설명회가 회담 전에 개최되었습니다. 이것은 큰 진전이기도 하지만, 장기적으로 볼 때는 우리보다 [From.GetAdjective] 경제에 더 큰 이익이 될 수도 있습니다."
 japfor.30.a:0 "동의한다!"
 japfor.30.b:0 "안 된다! (회담을 떠난다)"
 japfor.31.t:0 "최종 결의안: 군사동맹?"
 japfor.31.d:0 "반식민주의를 명목으로, 이제 우리 경쟁자들에 대적할 군사동맹을 남은 회담 구성원들과 논의할 때가 왔습니다. 그들에게 무슨 일이 생기면 모두가 나눠 부담하는게 훨씬 낫겠죠!"
 japfor.31.a:0 "평화를 원한다면, 전쟁을 준비하라."
 japfor.32.t:0 "도쿄 회담: 군사행동 관련"
 japfor.32.d:0 "오늘의 도쿄 회담에서 일본은 구설수에 오를 진정한 도박을 발표했습니다: 우리와 경제 조약을 맺은 그들은 이제 독일과 다른 '서구 제국주의 열강'들에 대항할 거대한 군사동맹을 제창했습니다. 물론 그 안에선 자기들이 주도해먹겠다는 소리겠지요. 우리가 거기서 이득을 볼 게 있을까요?"
 japfor.32.a:0 "모든 아시아인을 위해 함께하자!"
 japfor.32.b:0 "완전히 정신이 나갔구만!"
 japfor.33.t:0 "일본과 함께하는 [From.GetNameDefCap]!"
 japfor.33.d:0 "[From.GetNameDef]의 정치가들은 그들의 번영과 힘을 위해서는 아시아의 강국인 [JAP.GetNameDef](와)과 협력해야 한다는 데 동의한 것 같습니다. 우리는 그들과 함께 대동아공영권을 뒷받침하는 공식적인 군사동맹을 맺을 것입니다."
 japfor.33.a:0 "훌륭해!"
 japfor.34.t:0 "일본과의 동맹?"
 japfor.34.d:0 "일본에서 오늘, 명목상의 중국 영토 내에서 비한족문화권의 자기결정권을 지지하는 정책의 연장선상으로 우리와의 완전한 군사동맹을 추진하고 싶다는 연락이 도착했습니다. 받아들일까요?"
 japfor.34.a:0 "물론이지!"
 japfor.34.b:0 "당연하지!"
 japfor.340.t:0 "[From.GetNameDefCap]의 수락"
 japfor.340.d:0 "[From.GetAdjective] 정부는 우리 제안의 현명함을 이해했고 동맹 제안을 수락했습니다."
 japfor.340.a:0 "완벽해."
 japfor.341.t:0 "[From.GetNameDefCap]의 거절"
 japfor.341.d:0 "[From.GetAdjective] 정부는 우리의 동맹 제안을 거부했습니다."
 japfor.341.a:0 "어리석은 선택을 했군."
 japfor.342.t:0 "일본의 공영권 참여"
 japfor.342.d:0 "도쿄 회담에서 일본과의 군사동맹에 우리가 공식적인 참여을 표명하자, 일본에서 [Root.GetNameDef]에 직접 사람을 보내 자세한 내용을 직접 설명했습니다."
 japfor.342.a:0 "때가 왔다!"
 japfor.342.b:0 "다시 생각해 보자..."
 japfor.41.t:0 "일본의 최후통첩"
 japfor.41.d:0 "이미 몇 달 전부터 일본은 확장 정책으로 우리 식민지에 대한 침략의 야심을 표현해 왔습니다. 마침내 오늘 일본 대사가 최후 통첩을 전달했습니다. 우리가 태평양과 남아시아의 모든 영토를 포기하지 않으면, 일본 제국과의 총력전이 기다리고 있다고 하는군요."
 japfor.41.a:0 "대답할 가치도 없군."
 japfor.41.b:0 "요구를 수용한다."
 japfor.42.t:0 "무시된 우리 측의 최후통첩!"
 japfor.42.d:0 "우리는 최후통첩에 대한 어떤 대답도 받지 못했습니다. 동원령을 선포하고 동아시아 유일의 열강으로서 우리의 입지를 확고히 해야만 합니다!"
 japfor.42.a:0 "선전포고문을 보내라!"
 japfor.42.b:0 "물러나자, 전쟁을 감수할 수는 없다."
 japfor.43.t:0 "독일의 우리 측 조건 승낙"
 japfor.43.d:0 "독일은 우리의 조건을 받아들였습니다. 그리 놀라운 결과는 아니군요. 감히 황군에 맞서지는 못할 테니 말입니다!"
 japfor.43.a:0 "훌륭하다!"
 japfor.45.t:0 "일본의 특사"
 japfor.45.d:0 "오늘 일본 외교관이 [Root.GetLeader](와)과 논의를 하기위해 방문했습니다. [From.GetNameDef](은)는 [PRF.GetNameDef]에게 군사 자문단을 파견할 것입니다. 대신 그들은 공영권에 참여하기를 요구하고 있습니다. 공영원은 군사적 동맹이라기 보다는 일본의 아래에 결집한 경제 공동체입니다. 이러한 공동체는 [Root.GetAdjective]의 경제에 확실히 이득이 되겠지만, 몇몇의 사람들은 일본인들이 우리를 식민지로 만들기 위해 영향력을 행사하는 것이라고 걱정하고 있습니다."
 japfor.45.a:0 "제안을 받아들이자."
 japfor.45.b:0 "정중히 거절해야만 한다."
 japfor.46.t:0 "인도인들의 우리 측 제안 수락!"
 japfor.46.d:0 "우리의 관대한 제안은 인도인들의 열렬한 환호와 함께 받아들여졌습니다. [From.GetNameDef]의 사절단은 양국이 서로 가까워지기 위한 일본의 노력과 아량에 박수갈채를 보냈습니다. 우리는 그들이 도쿄에 대사관을 설치할 수 있도록 초대했습니다."
 japfor.46.a:0 "아주 좋아!"
 japfor.47.t:0 "인도인들의 우리 측 제안 거절!"
 japfor.47.d:0 "판단능력이 떨어진다는 것을 반증하기라도 하듯이, 인도인들은 양국간의 우정과 동맹을 위한 우리의 관대한 제안을 거절했습니다. 일본의 언론사들은 주인에게 혼이날까 겁먹은 애완견의 캐리커처를 그리며 아대륙(인도)에서 식민주의를 없애기 위해 필요한 조치를 취하지 않은 그들을 조롱했습니다."
 japfor.47.a:0 "주제를 알아야지!"
 japfor.54.t:0 "칭다오 점령!"
 japfor.54.d:0 "독일령 동아시아의 항구가 우리 군대로 넘어갔습니다. 지금은 그들의 해군기 대신, 일장기가 도시에 당당히 휘날리고 있습니다. 독일 상점주인들은 돌 같은 표정으로 우리 군대가 거리를 행진하는 모습을 지켜보고 있습니다."
 japfor.54.b:0 "위대한 승리다!"
 japfor.55.t:0 "우릴 향한 일본의 위협!"
 japfor.55.d:0 "일본의 대규모 기동대가 섬으로 다가오며, 우리가 그들의 완전 항복 요구에 굴복하지 않으면 우리를 공격하겠다고 위협하고 있습니다!"
 japfor.55.a:0 "저항하고 지원을 요청해라!"
 japfor.55.b:0 "항복만이 유일한 선택지다."
 japfor.56.t:0 "필리핀이 도움을 요청하다"
 japfor.56.d:0 "일본은 필리핀의 문 앞까지 왔으며 필리핀은 우리에게 도움을 청하고 있습니다. 어떻게 대응해야 할까요?"
 japfor.56.a:0 "보호를 제공해야 한다."
 japfor.56.b:0 "그렇게까지 일을 벌릴 순 없다."
 japfor.57.t:0 "[philippines_backer.GetAdjective]의 지지를 얻은 필리핀"
 japfor.57.d:0 "필리핀은 우리의 요구에 저항하고 있으며, [philippines_backer.GetNameDef](은)는 그들의 주장을 공식적으로 지지했습니다."
 japfor.57.a:0 "상관없다. 우리는 그들을 파괴할 것이다."
 japfor.57.b:0 "물러서고 나중에 되갚기로 하자."
 japfor.5701.t:0 "물러난 일본"
 japfor.5701.d:0 "일본인들이 우리의 패기를 더 이상 시험하려하지 않는 것 같습니다. 그들은 강경하게 요구하던 입장에서 물러났습니다. 지금은 말이죠."
 japfor.5701.a:0 "그것 참 다행이군."
 japfor.58.t:0 "필리핀의 저항!"
 japfor.58.d:0 "필리핀은 우리의 요구에 저항하고 있지만, 외세로부터 어떠한 지지도 받지 못 했습니다. 우리는 그들이 이런 행동을 한 대가를 피로 갚도록 해야 합니다."
 japfor.58.a:0 "우리는 그들을 부숴버릴 것이다."
 japfor.59.t:0 "필리핀의 항복!"
 japfor.59.d:0 "우리 군대의 힘을 보고서 필리핀은 제국의 용감한 아들들 앞에 굴복할 수밖에 없었습니다!"
 japfor.59.a:0 "괴뢰화하라!"
 japfor.59.b:0 "합병하라!"
 japfor.62.t:0 "우릴 향한 일본의 위협!"
 japfor.62.d:0 "일본의 대규모 기동대가 섬으로 다가오며, 우리가 그들의 완전 항복 요구에 굴복하지 않으면 우리를 공격하겠다고 위협하고 있습니다!"
 japfor.62.a:0 "저항하고 지원을 요청해라!"
 japfor.62.b:0 "항복만이 유일한 선택지다."
 japfor.63.t:0 "하와이의 항복!"
 japfor.63.d:0 "잘 됐습니다, 어차피 선택의 여지는 없었지만요.."
 japfor.63.a:0 "괴뢰화하라!"
 japfor.63.b:0 "합병하라!"
 japfor.64.t:0 "하와이의 도움 요청"
 japfor.64.d:0 "일본은 하와이의 문 앞까지 왔으며 필리핀은 우리에게 도움을 청하고 있습니다. 우리는 어떤 대답을 해야할까요?"
 japfor.64.a:0 "보호를 제공하도록 하자."
 japfor.64.b:0 "저놈들이 먼저 우리 곁을 떠나지 않았던가?"
 japfor.65.t:0 "미국의 지지를 받으며 저항하는 하와이"
 japfor.65.d:0 "하와이는 우리의 요구에 저항하고 있으며 [From.GetNameDef](은)는 하와이의 독립을 지지하고 있습니다."
 japfor.65.a:0 "어떻게든 그들을 파괴하고야 말겠다!"
 japfor.65.b:0 "물러나라, 언젠가 돌아올 수 있을 것이다."
 japfor.66.t:0 "하와이의 저항!"
 japfor.66.d:0 "하와이는 우리의 요구에 저항하고 있지만, 미국으로부터 어떠한 지지도 받지 못 했습니다. 우리는 그들이 이런 행동을 한 대가를 피로 갚도록 해야 합니다."
 japfor.501.t:0 "1925년 한국 반란의 유산"
 japfor.501.d:0 "1925년, 처참한 경제상황과 지속적인 불안정으로 조선은 우리 정부에게 반기를 들었습니다. 다행히도 반란은 성공적으로 진압되었고 반체제 인사들은 처형되었습니다. 그러나, 최근의 정치적 변화로 인해 소수의 학생 시위가 조선 전역에서 발생하고 있습니다. 그들을 제 시간 안에 싹을 자르지 못한다면 더 큰 문제가 생길지도 모릅니다."
 japfor.501.a:0 "그 불령선인들을 체포하고 처형해라!"
 japfor.501.b:0 "그들을 그냥 그대로 놔 둬라."
 japfor.510.t:0 "부산협정"
 japfor.510.d:0 "우리 정부가 민주화되면서 조선인들도 현재 상황에 대한 개혁을 요구하고 있습니다. 조선인 지도자와 사회 엘리트들은 부산에서 한국과 일본 제국의 미래에 관해 협상하는 회의를 열 것을 제안해 왔습니다."
 japfor.510.a:0 "제의를 받아들여라, 무슨 제안을 하나 들어보자고."
 japfor.510.b:0 "헛소리!"
 japfor.511.t:0 "문화통치"
 japfor.511.d:0 "현재 우리는 조선반도가 일본 사회에 통합되기를 바라면서 조선의 일본화를 핵심으로 하는 문화통치 정책을 펼치고 있습니다. 조선인들은 그 정책을 폐지하고 '한국 문화'를 인정할 것을 요구하고 있습니다."
 japfor.511.a:0 "문화통치 정책을 고수한다."
 japfor.511.b:0 "한국 문화를 인정한다."
 japfor.512.t:0 "제국 내 조선의 지위"
 japfor.512.d:0 "조선은 현재 제국의 반자치지역으로, 봉천 정부와 같은 완전 자유 국가는 아니지만 총독부가 자치권을 가지고 통치하는 지역입니다. 일본 제국에서 조선에게 앞으로 어떤 위치를 맡겨야 할까요?"
 japfor.512.a:0 "총독부의 통치를 지속한다."
 japfor.512.b:0 "제국에 완전히 통합할 것이다."
 japfor.513.t:0 "제국 내 조선의 지위"
 japfor.513.d:0 "우리가 한국 문화를 인정하기로 하자 조선인들은 더 많은 자유를 요구하고 있습니다. 그들은 조선 왕국을 다시 설립해 일본 통제하에있는 자치정부로 지위를 높이고 싶어합니다."
 japfor.513.a:0 "영친왕 이은이 통치하는 친일 조선 왕조를 재건하라."
 japfor.513.b:0 "조선은 불가분한 일본 제국의 일부이다!"
 japfor.82.t:0 "자유를 위한 대가"
 japfor.82.d:0 "완전한 자유는 아니지만, 일본은 우리를 총독부의 압제에서 해방하기로 결정했습니다."
 japfor.82.a:0 "이건 시작일 뿐이다"
 japfor.514.t:0 "조선총독부"
 japfor.514.d:0 "조선총독부의 총독은 1910년의 한일합방 이후 항상 일본인이 맡았습니다. 그들은 이제 조선인 총독의 부임을 요구하고 있습니다. 이건 아마 그들을 다스리기 편하게 만들긴 하겠지만, 결코 쉽게 타협할 수 있는 내용이 아닙니다."
 japfor.514.a:0 "조선인 총독을 부임시켜라."
 japfor.514.b:0 "일본인 총독을 부임시켜라."
 japfor.515.t:0 "조선인의 정부 진출?"
 japfor.515.d:0 "조선인을 일본인으로 통합하는것이 우리의 장기 목표인데, 일본인과 조선인의 평등을 위해 조선인의 정부 관직 진출권을 보장할 필요가 있다고 보십니까?"
 japfor.515.a:0 "조선인들이 대민 업무를 맡는걸 허가한다."
 japfor.515.b:0 "그들은 이등신민일 뿐이다!"
 japfor.516.t:0 "조선의 민주주의?"
 japfor.516.d:0 "일본 내지에서 민주주의가 확고해지면서 조선인들도 동일한 민주적 권리를 요구하고 있습니다. 조선인의 부분적인 참정권을 허용해야 할까요?"
 japfor.516.a:0 "부분적인 참정권을 허용한다."
 japfor.516.b:0 "그들은 이등신민일 뿐이다!"
 japfor.517.t:0 "정치범들의 운명"
 japfor.517.d:0 "우리는 한일합방 이후 수많은 독립운동 지도자들을 체포했습니다. 이제 조선인들은 그들의 석방을 요구하고 있습니다. 그들을 조선으로 돌려보내면 우리의 통치에 반대하는 위협이 발생할 수 있겠지만, 조선인들은 만족할 것입니다."
 japfor.517.a:0 "정치범들을 석방하라."
 japfor.517.b:0 "그들은 감옥에서 푹 썩어야 한다!"
 japfor.518.t:0 "부산 협정 종료"
 japfor.518.yay:0 "일본 정부와 조선인 대표간의 회의는 성공적이었습니다. 조선이 일본 제국에 평화롭게 남아있기를 바랍니다."
 japfor.518.nay:0 "일본 정부와 조선인 대표간의 회의는 결렬되었습니다. 조선반도에서 불안이 커지고 있으며, 우리는 최악의 상황을 대비해야 합니다."
 japfor.518.a:0 "멋지구만."
 japfor.518.b:0 "우리는 어떤 대가를 치르더라도 조선을 지배할 것이다!"
 japfor.67.t:0 "외국의 지원을 찾아다니는 대한민국 임시정부"
 japfor.67.d:0 "그동안 대한민국 임시정부는 적은 지원만을 받으며 오랜 기간동안 쫒겨다녔습니다. 그러나 일본 정세가 불안정해짐에 따라 조선으로 돌아올 기회가 생겼습니다. 우리는 그들이 독립투쟁을 지원받기 위해 강대국들을 찾아다니고 있다는 보고를 받았습니다."
 japfor.67.a:0 "골치 아프구만."
 japfor.69.t:0 "한국의 도움 요청"
 japfor.69.d:0 "대한민국 임시정부는 그들의 땅을 일본으로부터 되찾기 위한 군사, 정치적 원조를 위해 우리 정부에 접촉했습니다. 이것으로 일본의 골치를 꽤나 썩일 수 있겠지만, 당연히 그들의 미움을 살 것입니다."
 japfor.69.a:0 "그들을 최대한 지원하라."
 japfor.69.b:0 "남아도는 장비를 처분하기 딱 좋겠군."
 japfor.69.c:0 "관심 없다."
 japfor.73.t:0 "조선 문제"
 japfor.73.d:0 "대한민국 임시정부는 조국을 해방하기 위한 계획이 진행중이며 지원을 바란다고 발표했습니다."
 japfor.73.a:0 "눈을 떼지 마라."
 japfor.74.t:0 "트란스아무르의 조선인 준동"
 japfor.74.d:0 "트란스아무르에서 조선인을 통해 독립운동이 확산되고 있으며, 이를 통제하지 못하면 후환이 될 수 있습니다."
 japfor.74.a:0 "그들을 단속해라."
 japfor.74.b:0 "그냥 둬라. 그들이 뭘 할 수 있겠나?"
 japfor.751.t:0 "일본의 압박"
 japfor.751.d:0 "우리 나라에서 조선의 독립운동이 부상함에 따라 일본은 불안을 느꼈고, 우리에게 이들을 단속하라고 압박하고 있습니다. 이를 거절하면 일본의 분노를 사겠지만, 따른다면 국민들을 불안하게 만들 것입니다. 특히 조선인의 대다수가 중산층이라는 게 문제입니다."
 japfor.751.a:0 "그래도 선택의 여지가 없지 않나..."
 japfor.751.c:0 "단속을 거절한다."
 japfor.75.t:0 "트란스아무르의 요구 거절!"
 japfor.75.d:0 "조선인을 단속하라는 요구는 거부당했고, 정부 직원들은 우리가 오래도록 보호해준 동맹국의 이 무례한 불복종과 함께 쫒겨났습니다. 이에 대한 우리의 대답은 무엇입니까?"
 japfor.75.a:0 "그들의 독립성을 존중할 수 밖에."
 japfor.75.b:0 "우리가 직접 하겠다."
 japfor.75.c:0 "무례한 것들! 군대를 보내라!"
 japfor.76.t:0 "일본군의 한국인 단속"
 japfor.76.d:0 "무력 시위의 뜻으로, 일본은 단속을 위해 트란스아무르 전역에 그들의 군대를 배치했습니다. 그들은 우리의 국가로서의 주권을 무시하는 듯 합니다."
 japfor.76.a:0 "그들은 우리의 믿음을 배반했다."
 japfor.76.b:0 "우리가 할 수 있는 건 없다..."
 japfor.77.t:0 "일본군의 블라디보스토크 진격"
 japfor.77.d:0 "일본군은 우리에게 무력을 행사하기 위해 우리 수도로 진격해서 우리를 포위했습니다. 전면적인 대치 속에서 그들을 제압할 만큼 우리 군이 강하진 않습니다."
 japfor.77.a:0 "항복하고 단속을 명령해라."
 japfor.77.b:0 "도쿄로부터 독립을 선언한다!"
 japfor.83.t:0 "한국의 반란!"
 japfor.83.yay:0 "오늘 몇몇 반란군이 조선반도 전역에서 중요시설을 탈취하려 시도했습니다. 다행히도 그들은 잘 무장되지 않았고 잘 조직되지도 못했습니다. 그들은 조선주둔군을 그들과 합류하도록 설득하는데 실패했고, 우리 일본군에 맞서기엔 역부족이었습니다. 그들의 지도자인 김구는 붙잡혔고 반역죄로 사형될 것입니다. 몇몇 사람들은 외국의 지원이 더 있었으면 힘든 싸움이 되었을지도 모른다고 하지만, 어쨌든 반란은 진압되었으며 모든 상황이 잘 통제되고 있습니다."
 japfor.83.nay:0 "오늘 몇몇 반란군이 조선반도 전역에서 중요시설을 탈취하려 시도했습니다. 놀랍게도 그들은 외국 무기로 잘 무장되어 있었고, 몇 시간 만에 다수의 무기고를 점령했으며 그들의 지도자인 김구는 조선 전역에 독립과 저항을 격려하는 방송을 내보냈습니다. 그들의 기세에 꺾인 우리 주둔군은 패배와 혼란 속에 무너졌습니다. 더 나쁜 것은, 명령체계에 순응한 충성파 인원이 너무 적어 우리가 신속한 반격을 할 수 없다는 점입니다.\n\n 여러 차례의 비상 회의 끝에 천황 폐하께선 그들에게 항복하기 전 3일의 최후 기간을 주기로 결정하셨습니다. 물론 그들이 순응할 가능성은 없어보이며, 그들은 3일간 힘을 비축하려 노력할 것입니다."
 japfor.83.a:0 "우리는 항상 경계하고 있다."
 japfor.83.b:0 "그들의 대답을 기다려보자..."
 japfor.83.c:0 "그들의 주장이 맞을지도... (대한민국으로 플레이합니다)"
 japfor.85.t:0 "반란!"
 japfor.85.d:0 "상황이 더 좋을 수가 없습니다. 외국의 지원 덕분에 우리는 한반도 남부에 대한 통제권을 장악하고 일본의 압제로부터 북부를 해방시키기 위해 싸울 준비가 되었습니다. 게다가 이 혼란은 일본이 우리에게 3일의 최후통첩 기한을 주도록 강요했습니다. 물론 우리는 그 제안을 절대 받아들이지 않을 것이지만, 이는 우리가 공격을 준비하는데 중요한 시간을 벌어줄 것입니다. 김구 선생이 우리 군대를 지휘하고 있으며 이미 계획을 세우고 있습니다. 우리는 자유를 위해 싸울 것입니다!"
 japfor.85.a:0 "그들의 '평화 제안'을 우리가 어떻게 생각하는지 보여주자!"
 japfor.86.t:0 "최후통첩 만료"
 japfor.86.d:0 "오늘 정오를 기해 최후 통첩 기한이 끝났습니다. 그들은 항복을 거부했을 뿐 아니라 모든 최전선에 걸쳐 기습 공격을 감행했습니다! 우리는 그들에게 평화를 위한 기회를 줬지만, 이제 그들을 완전히 파멸시킬 수 밖에 없습니다."
 japfor.86.a:0 "김구의 머리를 가져와라!"
 japfor.90.t:0 "[FROM.GetNameDefCap] Targets the Legations"
 japfor.90.d:0 "News from Shanghai in the last few days has taken on an increasingly worried tone as the threat of war seemed to loom over the bund. The [FROM.GetNameDef]'s stance towards the settlement is seemingly a reversal of their position a mere 10 years ago, as they now condemn the Legation's existence as symbol of 'blatant Western imperialism' while reports indicate that the Imperial Japanese Navy is being prepared to take the mandate's capital. All of these signs seem to confirm that Japan is preparing for war. But with the international situation tense, [LEC.GetNameDef] far from our nation, and a powerful navy backing Japanese actions, many within our government believe aiding the cities to be a lost cause. Powerful voices within society and especially the business community, however, have pleaded with the government to stand by its foreign commitments and halt Japanese aggression."
 japfor.90.a:0 "Retreat - we cannot afford to fight Japan."
 japfor.90.b:0 "We will defend our interests!"
 japfor.91.t:0 "[FROM.GetNameDefCap] Abandons the Legation Cities"
 japfor.91.d:0 "It seems the Japanese threat to our existence have not gone unnoticed by [FROM.GetNameDef]. But rather than stand by their commitments to defend us, they have remained suspiciously silent. In fact, [FROM.GetNameDef] now seem to be scrambling to abandon Shanghai with as many of their assets possible, simultaneously denying responsibility for our defence. In the face of blatant foreign aggression, our protectors have abandoned us."
 japfor.91.a:0 "Oh no..."
 japfor.92.t:0 "[FROM.GetNameDefCap] Guarantees the Legation Cities"
 japfor.92.d:0 "A shocking statement has come from [FROM.GetNameDef]. Supposedly concerned by 'aggressive actions' towards [LEC.GetNameDef], the [FROM.GetAdjective] foreign minister has decried our recent moves and stated that his nation's commitments towards Shanghai will not be ignored. In sheer defiance of reason, [FROM.GetNameDef] is willing to fight to defend [LEC.GetNameDef]."
 japfor.92.a:0 "They shall have their war."
 japfor.112.t:0 "극동 지역 보고서"
 japfor.112.d:0 "우리의 비밀 정보국은 일본이 시베리아를 장악하기 위해 러시아를 침공할 계획이라고 보고했습니다. 하지만 러시아는 우리의 동맹국이 아니고, 일본또한 수년간 우리를 위협해 왔기 때문에 이것이 명백하게 고의적으로 위법임에도 불구하고 아무런 조치를 취하지 않는 것이 좋을수도 있습니다."
 japfor.112.a:0 "흠? 어떤 비밀 정보? 난 전쟁에 대해 들은게 없는데."
 japfor.112.b:0 "방금 단호한 단어가 적힌 편지를 보냈지만, 그들은 분명히 무시하겠지."
 japfor.113.t:0 "독일의 경고"
 japfor.113.d:0 "우리는 방금 독일에게서 우리가 러시아와 전쟁을 하려는 일이 얼마나 불법적이며 고귀한 생명을 낭비하고, 독일을 불쾌하게 만들지 강력하게 경고하는 서신을 받았습니다."
 japfor.113.a:0 "그들이 전쟁을 원하는 것 같군."
 japfor.114.t:0 "쿠마 작전"
 japfor.114.d:0 "군대가 우리 동맹국과 러시아의 국경에 배치되어 있으며, 침공 준비가 되었습니다. 우리는 러시아의 태평양 연안을 우리 손에 넣는 동시에 국경을 야쿠츠크와 노보시비르스크까지 밀어붙일 것입니다."
 japfor.114.a:0 "전진하라!"
 japfor.176.t:0 "일본의 동인도제도 요구"
 japfor.176.d:0 "일본 영사관은 오늘 아침 간단한 요구와 함께 우리를 찾아왔습니다. 그 내용은, 동인도제도를 넘겨주든가 아니면 거부한 결과에 직면하든가 하라는 것입니다. 우리는 혼자서 그들의 함대와 마주하면 승산이 없습니다. 우리가 할 수 있는 일이 없을까요?"
 japfor.176.a:0 "카이저에게 도움을 요청해라!"
 japfor.176.b:0 "그들의 요구를 받아들여라!"
 japfor.176.c:0 "요구를 무시해라! 우리는 할 수 있다!"
 japfor.177.t:0 "네덜란드의 도움 요청!"
 japfor.177.d:0 "지난 주 일본인들은 네덜란드에게 동인도제도를 넘길 것을 요구했습니다. 네덜란드는 일본의 침략으로부터의 자신들을 보호해 달라고 요청했습니다. 만약 일본인들이 동인도제도를 얻는다면, 말라야와 파푸아뉴기니에 있는 우리의 식민지에 위험할 정도로 가까워질 것입니다. 우리 어떻게 해야합니까?"
 japfor.177.a:0 "우리는 네덜란드 형제들과 함께한다!"
 japfor.177.b:0 "우리는 일본과 적대할 수 없다..."
 japfor.178.t:0 "독일의 네덜란드 지지!"
 japfor.178.d:0 "비겁한 네덜란드인들은 독일의 보호아래로 들어갔고, 지금은 그들의 동맹의 일부가 되었습니다. 이런 무례함은 처벌받지 않을 수 없습니다!"
 japfor.178.a:0 "둘 다 뭉개 버려라!"
 japfor.178.b:0 "일단은 물러나라."
 japfor.179.t:0 "일본의 철회!"
 japfor.179.d:0 "독일 제국과의 전쟁에 직면하자 비겁한 일본인들은 그들의 요구를 철회했습니다. 이것은 라이히스팍트의 영광스러운 승리입니다!"
 japfor.179.a:0 "만세!"
 japfor.180.t:0 "독일의 거절!"
 japfor.180.d:0 "우리의 간절한 요청에도 불구하고, 독일은 일본으로부터 우리를 보호해주기를 거부했습니다. 이제 우리는 일본의 힘에 대항하여 홀로 서 있습니다. 우리는 어떻게 해야할까요?"
 japfor.180.a:0 "우리는 항복해야한다."
 japfor.180.b:0 "우리는 싸울 것이다!"
 japfor.181.t:0 "고개숙인 네덜란드!"
 japfor.181.d:0 "한심한 네덜란드인은 우리의 영광스러운 군대를 맞이하자 스스로 굽혔고 우리의 요구에 굴복했습니다! 이제 인술인디아는 우리의 전면적인 통제하에 들어갔고, 식민지 정권의 이양이 시작됐습니다."
 japfor.181.a:0 "반자이!"
 japfor.182.t:0 "네덜란드의 저항!"
 japfor.182.d:0 "건방진 네덜란드인은 우리의 요구를 거절했고, 이제 우리의 막강한 군대와 싸울 준비를 하고 있습니다! 우리는 해군을 보내서 그들이 원래 있어야 할 곳으로 되돌려보낼 것입니다!"
 japfor.182.a:0 "이 일 이후로는 말이 없어 지겠지...!"
 japfor.182.b:0 "사실, 전쟁은 우리 의도가 아니었다..."
 japfor.183.t:0 "일본의 철회!"
 japfor.183.d:0 "기적이 일어났습니다! 우리의 단호한 거절에 놀란 일본인들은 그들의 요구를 철회하고 우리를 내버려 두기로 결정했습니다! 축하할 일입니다!"
 japfor.183.a:0 "만세!"
 japfor.184.t:0 "인술인디아 함락"
 japfor.184.d:0 "일본인은 대부분의 동인도 식민지를 점령했고 식민지 주둔군은 패배했습니다. 우리는 일본 해군을 상대로 승리하기를 기대할 수 없어 보입니다. 외교 당국의 몇몇은 평화협정을 맺고 일본인에게 항복 할 것을 제안했습니다."
 japfor.184.a:0 "우리는 이길 수 없다..."
 japfor.184.b:0 "아직 끝난 게 아니다!"
 japfor.185.t:0 "네덜란드의 평화 요청!"
 japfor.185.d:0 "우리의 우월한 군대에 압도당한 네덜란드는 우리에게 평화를 구걸하고 있습니다. 그들은 우리에게 인술인디아의 식민지 전부를 제공한다고 합니다. 어떻게 반응해야 할까요?"
 japfor.185.a:0 "좋아! 위대한 승리를 축하해라!"
 japfor.185.b:0 "우리가 암스테르담에서 행진할 때까지 평화는 없다!"
 japfor.186.t:0 "일본의 거절!"
 japfor.186.d:0 "일본인들은 평화협정을 거부했고 그들의 목표는 완전한 승리라는 것을 분명히 했습니다! 우리는 끝장났습니다!"
 japfor.186.a:0 "망할!"
 japfor.187.t:0 "일본의 승리"
 japfor.187.d:0 "일본은 우리의 식민지 주둔군을 무찌르고, 이제는 네덜란드와 네덜란드의 식민지를 점령하고 있습니다. 잠재적으로 계속해서 싸울 수는 있지만 그렇게 하는 것은 비용이 많이들고 전쟁 자산의 전환이 필요합니다. 우리는 그들에게 평화의 대가로 땅을 제공할 수 있습니다."
 japfor.187.a:0 "평화 조약의 초안을 작성해라."
 japfor.187.b:0 "우리는 그들을 물리칠수 있다."
 japfor.188.t:0 "독일의 평화 요청!"
 japfor.188.d:0 "우리의 우월한 군대에 압도당한 독일은 우리에게 평화를 구걸하고 있습니다. 그들은 우리에게 인술인디아의 식민지 전부와 자신들의 식민지 일부를 제공한다고 합니다. 어떻게 반응해야 할까요?"
 japfor.188.a:0 "아주 좋아! 훌륭한 승리다!"
 japfor.188.b:0 "우리는 완전한 항복만을 승낙하겠다!"
 japfor.189.t:0 "일본의 거절!"
 japfor.189.d:0 "일본인들은 평화협정을 거부했고 그들의 목표는 완전한 승리라는 것을 분명히 했습니다!"
 japfor.189.a:0 "망할!"
 japfor.190.t:0 "일본의 요구"
 japfor.190.d:0 "우리는 일본으로부터 그들의 군대에 대한 완전한 항복과 우리 영토를 그들의 군사 지휘부로 이전할 것을 요구하는 전보를 받았습니다. 그들의 해군이 우리 해안에 배치되고 있다는 보고를 받았습니다. 우리 스스로의 힘으로는 그들을 물리칠 수 있는 방법이 없습니다. 어떻게 해야 할까요?"
 japfor.191.t:0 "인술인디아의 지지 요청!"
 japfor.191.d:0 "지난 주 일본인들은 인술인디아에 정식으로 합병할 것을 요구했습니다. 인술인디아인들은 일본의 공격으로부터 자신들을 지켜달라고 요청했습니다. 만약 일본인들이 인술인디아를 합병한다면, 말라야와 파푸아뉴기니에 있는 우리의 식민지에 위험할 정도로 가까워질 것입니다. 우리 어떻게 해야합니까?"
 japfor.192.t:0 "독일의 인술인디아 지지"
 japfor.192.d:0 "비겁한 인술인디아인들은 독일의 보호아래로 들어갔고, 지금은 그들의 동맹의 일부가 되었습니다. 이런 무례함은 처벌받지 않을 수 없습니다!"
 japfor.195.t:0 "고개숙인 인술인디아!"
 japfor.195.d:0 "한심한 인술인디아인들은 우리의 영광스러운 군대를 맞이하자 스스로 굽혔고 우리의 요구에 굴복했습니다! 이제 우리는 인술인디아의 전면적인 통제에 들어갔고, 행정부의 이전이 시작됐습니다."
 japfor.196.t:0 "인술인디아의 저항!"
 japfor.196.d:0 "건방진 인술인디아인들은 우리의 요구를 거절했고, 이제 우리의 막강한 군대와 싸울 준비를 하고 있습니다! 우리는 해군을 보내서 그들이 원래 있어야 할 곳으로 되돌려보낼 것입니다!"
 japfor.196.a:0 "그들을 부숴버려라!"
 japfor.199.t:0 "일본의 승리"
 japfor.199.d:0 "일본은 우리의 식민지 주둔군과 인술인디아군대를 무찌르고, 이제는 우리 영토를 점령하고 있습니다. 잠재적으로 계속해서 싸울 수는 있지만 그렇게 하는 것은 비용이 많이들고 전쟁 자산의 전환이 필요합니다. 우리는 그들에게 평화의 대가로 땅을 제공할 수 있습니다."
 japfor.200.t:0 "독일의 평화 요청!"
 japfor.200.d:0 "우리의 우월한 군대에 압도당한 독일은 우리에게 평화를 구걸하고 있습니다. 그들은 우리에게 인술인디아 전체와 자신들의 식민지 일부를 제공한다고 합니다. 어떻게 반응해야 할까요?"
 japfor.202.t:0 "봉천 은 위기"
 japfor.202.d:0 "일본에서 가장 큰 은행인 일본은행과 미쓰이은행이 봉천 중앙은행에게 대출금 상환을 요청하자 중앙은행은 '설명하기는 어렵지만 은이 부족하다'며 채무를 이행하지 않았습니다. 이 은 부족의 원인이 무능하고 잘못된 경영 때문인지, 아니면 그보다 더 불길한 무언가 때문인지 분명하게 말할 수 없지만, 봉천 정부가 심각한 경제상황에 처해 있다는 것과 우리에게 도움을 요청했다는 것은 명백한 사실입니다. \n\n 우리는 영향력을 이용해 봉천에게 다른 무엇보다도 미쓰이은행과 일본은행에게 먼저 채무를 지불하라고 말할 수 있지만, 봉천 정부는 합법성에 대한 그들의 주장과 자선에 대한 우리의 주장을 심각하게 뒤집을 것입니다. 그럼에도 우리는 그들을 구제할 수 있습니다."
 japfor.202.a:0 "우리는 선택의 여지가 없다."
 japfor.202.b:0 "그들 스스로 초래한 일이다."
 japfor.203.t:0 "은 위기에 대한 봉천의 비난!"
 japfor.203.d:0 "봉천은 일본은행과 미쓰이은행이 봉천에게 대출금을 상환해 달라고 한 요청을 가리키며, 최근의 은 위기 사태는 일본이 자신들의 정부를 불안정하게 만드려는 의도적인 음모라고 말하며 우리 정부를 크게 비난했습니다. 예금은 봉천 정부가 주장한 것보다 훨씬 적은 가운데, 우리 전문가들은 봉천 정부가 한 시간 가까이 경제적 신뢰를 잃으면서 자국의 경제는 통제불능 상태에 빠졌고, 이러한 엉뚱하고 어리석은 비난은 그러한 내부 정치 상황에서 기인했을 가능성이 크다고 전했습니다. \n\n 우리는 이 말도 안 되는 주장에 반박할 수도 있지만, 이러한 오만함도 처벌받지 않을 수는 없습니다."
 japfor.203.a:0 "거짓말이야!"
 japfor.203.b:0 "이 무례한 녀석들을 처벌하라!"
 japfor.204.t:0 "[FNG.GetLeader]의 우리 측 군사고문 추방"
 japfor.204.d:0 "[FNG.GetLeader] 측에서 우리의 군사고문을 쫓아냈고, 그들에게 24시간안에 봉천을 떠나라고 말하며 고문관들의 모든 장비와 소유물을 가져갔습니다. 그러나 봉천은 우리의 생각과는 달리, 이러한 일은 고문관이 목표를 달성했고, 봉천은 이제 지휘 능력이 충분하기 때문이라는 것을 설명하는 외교 서한을 보냈습니다. 한편, 봉천 대사도 지난 몇 시간 동안 우리 외교부를 설득하는 데 시간을 보냈는데, 사석에서 말하길 이에 일본에 대하여 어떠한 악의가 있는 것은 아니라며 부인했습니다.\n\n이게 정말이던 아니든, 이것은 봉천에 대한 우리의 영향력을 감소시킬 것입니다. 이 중국인들이 다음에 무엇을 할 지 누가 알겠습니까?"
 japfor.204.d_mantetsu:0 "[FNG.GetLeader] 우리의 군사고문을 쫓아내면서, 24시간 내에 봉천을 떠나라고 말했습니다. 그러나 봉천은 우리의 생각과는 달리, 이러한 일은 고문관이 목표를 달성했고, 봉천은 이제 지휘 능력이 충분하기 때문이라는 것을 설명하는 외교 서한을 보냈습니다. \n\n 다행히도 봉천에 대한 우리의 통제는 만철의 존재 덕분에 광범위하며, 우리는 그들의 정부가 결정을 번복하도록 강요할 수 있습니다. 아니면 보다 애국적이고 군국주의적인 요소들로 하여금 전쟁을 선포하게 할 수도 있으며, 그러한 상황의 결과 또한 고려해야합니다."
 japfor.204.a:0 "전쟁을 선포해라!"
 japfor.204.b:0 "봉천이 다시 생각하도록 강요해라."
 japfor.204.c:0 "봉천을 처벌해라."
 japfor.204.e:0 "아무것도 하지마라."
 japfor.205.t:0 "[FNG.GetLeader]의 우리 측 군사고문 추방"
 japfor.205.d:0 "[FNG.GetLeader] 측에서 우리의 군사고문을 쫓아내면서, 24시간 내에 봉천을 떠나라고 말했습니다. 이는 봉천 정부에 대한 우리의 통제력을 약화할 뿐만 아니라, 잠재적으로 한국을 노출시키고 나아가 일본을 공격할 수도 있습니다. 이러한 행위는 우리 장군들 모두에게, 그리고 일본인들의 명예에도 용납될 수 없는 일입니다. 분명 이런 배은망덕한 불복종 행위에는 반드시 적절한 대응을 해야하지 않겠습니까?"
 japfor.205.a:0 "최후 통첩을 보내라."
 japfor.205.b:0 "아무것도 하지마라."
 japfor.206.t:0 "봉천의 비난!"
 japfor.206.d:0 "안산에 있는 철광석 퇴적물은 1918년부터 만철의 일본 소유 자회사에 의해 운영되어 왔으며, "안산철강"이라는 이름으로 알려져 있습니다. 안산의 철광석은 본토 밖에 존재하는 일본의 가장 귀중한 철강 공급원 중 하나입니다. 안산철강의 확장을 위해 봉천 정부의 허락없이 땅을 팠는데, 이 과정에서 농지를 파괴해 만주지역 중국인들의 반발을 산 것으로 보입니다. 이러한 반발은 폭력사태로 번졌고, 우리 주둔군의 유감스러운 행동으로 이어졌습니다.  \n\n 봉천 정부는 우리의 행동에 대해 비논리적인 비난은 하지않고 장황한 입장을 발표했습니다. 어떻게 대응해야 할까요?"
 japfor.206.a:0 "이 무례한 녀석들을 처벌하라!"
 japfor.206.b:0 "봉천을 비난해라."
 japfor.206.c:0 "조용히 하자."
 japfor.213.t:0 "패배한 아군"
 japfor.213.d:0 "우리의 위대한 군대와 용기에도 불구하고, 일본군은 지금 러시아 심장부를 짓누르고 있습니다. 어쩌면 말도 안되는 거래를 해서 그들에게 평화를 제안할 때일지도 모릅니다."
 japfor.213.a:0 "그들에게 제안하라."
 japfor.213.b:0 "우린 절대 항복하지 않는다!"
 japfor.214.t:0 "러시아의 평화 제안"
 japfor.214.d:0 "러시아는 우리에게 평화를 대가로 시베리아를 제공한다고 합니다. 관대한 제안이긴 합니다. 받아들일까요?"
 japfor.214.a:0 "이 정도면 충분하다. 받아들이겠다!"
 japfor.214.b:0 "완전한 승리말고는 없다!"
 japfor.215.t:0 "필리핀의 우리 측 제안 승낙"
 japfor.215.d:0 "필리핀은 우리와 함께 하기로 결정했습니다. 그들은 현명하게도 저항이 소용없을 것이라고 보았고, 우리의 동맹이 되기로 결정했습니다."
 japfor.215.a:0 "좋게 들리는군."
 japfor.216.t:0 "필리핀의 협상국 가입"
 japfor.216.d:0 "필리핀은 협상국에 가입하기로 결정했습니다. 그들은 우리의 우정 제의를 묵살했습니다. 이것은 처벌받지 않을수 없지만, 협상국은 강하기 때문에 우리는 시간이 필요합니다."
 japfor.216.a:0 "곧, 곧이다."
 japfor.217.t:0 "필리핀의 라이히스팍트 가입"
 japfor.217.d:0 "필리핀은 라이히스팍트에 가입하기로 결정했습니다. 그들은 우리의 우정 제의를 묵살했습니다. 이것은 처벌받지 않을수 없지만, 라이히스팍트는 강하기 때문에 우리는 시간이 필요합니다."
 japfor.217.a:0 "곧, 곧이다."
 japfor.218.t:0 "하와이의 우리 측 제안 승낙"
 japfor.218.d:0 "하와이는 우리와 함께 하기로 결정했습니다. 그들은 현명하게도 저항이 소용없을 것이라고 보았고, 우리의 동맹이 되기로 결정했습니다."
 japfor.218.a:0 "좋게 들리는군.."
 japfor.225.t:0 "혼란에 빠진 미국"
 japfor.225.d:0 "미국 내전이 발발하면서 미연방의 마지막 단결이 산산조각 났습니다. 이것은 우리가 괌을 점령함으로써 태평양 중부에서 미국의 영향력을 제거할 수 있는 기회입니다. 한편, 미국 정부가 이 시점에서 우리를 막기 위해 할 수 있는 일은 거의 없습니다."
 japfor.225.a:0 "괌을 점령하라... 그리고 더 많은 섬을 요구하라!"
 japfor.225.b:0 "괌을 점령하라."
 japfor.225.c:0 "내 생각엔 그냥 놔두는게 좋을것 같군..."
 japfor.226.t:0 "일본의 괌 점거!"
 japfor.226.d:0 "미국이 혼란에 빠진 가운데 일본은 괌을 점령했습니다. 현 시점에서 일본을 막기 위해 정부가 할 수 있는 일은 거의 없습니다."
 japfor.226.a:0 "좋지 않아."
 japfor.227.t:0 "일본의 자동차 회사 검거!"
 japfor.227.d:0 "나라가 혼란에 빠진 가운데, 일본은 몇몇 미국 자동차 회사들을 장악하고 있습니다. 내전으로 인해 많은 회사들이 모국과 연락이 끊겼고 부품을 구하는데 어려움을 겪고 있습니다. 이러한 상황은 일본인들이 '원조'라는 가면으로 회사를 장악하는 것을 쉽게 만듭니다. 이러한 행위는 명백히 불법 행위이지만, 우리는 그들에게 항의하는 단어를 쓴 편지를 보내는 것 이상으로 무언가 할 수 있는 처지가 아닙니다."
 japfor.227.a:0 "강하게 항의해라!"
 japfor.230.t:0 "Japan Asks for Peace"
 japfor.230.d:0 "After getting pushed out of Dalian, Pyongyang and Seoul, and with their army routed, the cowardly Japanese nation has contacted us asking for peace. All they are capable of now is attempting to blockade the whole east coast with their navy - not an easy task. Seeing their limited potential for success, Japanese public opinion, pushed on by the failures of the army, is pressing the government to sign a peace, and bring what remains of their army back home. Considering our naval inferiority, it would be wise for us to accept Japan’s terms."
 japfor.230.a:0 "Let those Wō keep their pathetic Home Islands."
 japfor.230.b:0 "We will only accept unconditional surrender, Iaponia delenda est."
 japfor.231.t.peace:0 "[FROM.GetNameDefCap] Accepts Peace"
 japfor.231.d.peace:0 "[FROM.GetNameDefCap] has accepted our peace offer. While we have accepted are humiliating terms for our nation, at least we won’t suffer total defeat. This will allow us to save our army from total annihilation, and this is our only way to prevent more of the youth of the nation being sent to the butcher. Also this means that, if in the future an enemy nation will attempt to attack Japan, we will be able to more effectively defend ourselves and our coasts."
 japfor.231.t.no_peace:0 "Peace Talks Rejected"
 japfor.231.d.no_peace:0 "Apparently, China hates us so much that they aren't willing to negotiate with us. Despite suffering major defeats on land, we will have to try and win in China. This means total war will take place in East Asia, and it seems it won’t be an easy, nor a short, war."
 japfor.231.a:0 "Any other option would have meant total massacre."
 japfor.231.b:0 "It seems it's live or die, then."
 japfor.232.t:0 "End of the Second Sino-Japanese War."
 japfor.232.d:0 "The war of 1894-1895 had been a humiliating defeat for our nation. Now, the Japanese aggressors have finally been driven out, and we have finally avenged our fallen brothers in the First Sino-Japanese war. No more we shall allow foreign imperialist powers to meddle in the affairs of our proud nation, no more China shall be subjugated, for we will be the masters of our own destiny!"
 japfor.232.a:0 "Wansui!"
 japfor.233.t:0 "[FROM.GetNameDefCap] Refuses Peace"
 japfor.233.d:0 "[FROM.GetNameDefCap] has refused our peace offer. They will not be able to menace our coasts, since the Chinese lack a navy worthy of that name. However, facing the Chinese in a land battle will be no easy task, considering our previous tremendous defeat on the mainland. Winning this war will be hard for us."
 japfor.233.a:0 "We will have to fight until the last man."
 japfor.238.t:0 "Japan Offers Peace"
 japfor.238.d:0 "After being completely humiliated by the Russian army, Japan has offered a conditional surrender, offering full retreat from the rightfully Russian regions they have illegally occupied. Their navy can do nothing besides blockading our ports on the Pacific coast, and their army has been almost entirely destroyed. Most military leaders and ministers say we should accept their conditional surrender, while a minority suggests we should push for a total victory, considering our industrial superiority over the Japanese."
 japfor.238.a:0 "We accept their terms, Mukden has been avenged."
 japfor.238.b:0 "We won’t be satisfied until our army will march in the ruins of Tokyo."
 japfor.239.t:0 "Russia Accepts Peace"
 japfor.239.d:0 "The Russian Bear has accepted our conditional surrender, allowing us to retreat our army from mainland Asia back to the safety of the Home Islands. While this is a humiliating defeat, at least it wasn’t a total one. Our independence from the European imperialists has been maintained."
 japfor.239.a:0 "At least our boys are safe back home."
 japfor.240.t:0 "Peace with the Empire of the Fading Sun"
 japfor.240.d:0 "The coward Japanese nation has been humiliated, and the Sun is fading in the East. The Samurai fell to the ground under the pressure of steel and fire unleashed by our army. Our proud soldiers were able to kick the Japanese occupiers back to their pathetic \"Home Islands\", freeing thousands of Russian people that will now be able to reunite to the Motherland. Long live Russia, one and indivisible."
 japfor.240.a:0 "Hooray!"
 japfor.241.t:0 "Russia Refuses Peace"
 japfor.241.d:0 "The Russian Bear has refused our conditional surrender, citing that they \"will not allow an enemy they humiliated on the battlefield dictate the peace terms\". While we have been defeated on land, we will be able to give them hell on the seas, and on the Home Islands if it comes to it. Just like we repelled the Mongol invaders 800 years ago, we shall repel the Russian invaders in the same way."
 japfor.241.a:0 "We shall fight until the last man! Banzai!"
 japfor.250.t:0 "Japan Collapses"
 japfor.250.d:0 "(Notification for former Japanese allies that the faction is shattered)"
 japfor.250.a:0 "I thought they were stronger than that..."
 japfor.251.t:0 "Collapse of the Japanese Empire"
 japfor.251.d:0 "An unprecedented rising Asian powerhouse, the Empire of Japan, announced that they had formally surrendered all their forces on the Home Islands regarding their recent capitulation. The stubborn and warlike people of Japan are not accustomed to submitting yet faced with annihilation; they have undoubtedly decided to spare their country from further destruction. Once regarded as the premier industrial nation in the Pacific with one of the world's most modern navies and armies to boast, the Japanese defeat led to their sphere's ultimate dissolution. In the face of such an overwhelming defeat, the various members of the Co-Prosperity lay scattered and adrift - perhaps prone to foreign aggression. One thing remains certain, however, and that is that the rising sun has finally faded, and with it, new powers in Asia may soon take its place."
 japfor.251.a:0 "The Sun is fading."
 japfor.257.t:0 "안경과 봉천의 도움 요청"
 japfor.257.d:0 "우리의 도움으로 연합에 승리한 안경 군벌이 다시 한 번 우리의 도움을 요청했습니다. 봉천 정부는 안경의 재건을 돕기로 결정했고, 이것으로 그들이 베이징 수복 전쟁을 돕게 되기를 바랍니다. 우리가 잘 처리한다면 틀림없이 그들의 도움을 얻을 수 있을 겁니다."
 japfor.257.a:0 "자원을 할당해 놓겠다."
 japfor.257.b:0 "별로 좋은 생각 같지 않은데."
 japfor.258.t:0 "안경의 재건 착수"
 japfor.258.d:0 "우리의 도움으로 안경이 재건 작업을 시작했습니다."
 japfor.258.a:0 "좋아."
 japfor.259.t:0 "안경의 수복전쟁 참여 파기"
 japfor.259.d:0 "안경이 수복 계획을 파기했으며 봉천은 그들과의 관계에 선을 그었습니다. 그들의 재건 작업을 도와주는 게 아니었습니다."
 japfor.259.a:0 "그렇게 됐나."
 japfor.260.t:0 "안경의 수복전쟁 참여 파기"
 japfor.260.d:0 "안경이 수복 계획을 파기했지만, 봉천은 그들의 재건을 지속하기로 했습니다. 최소한 호의적인 관계를 계속 유지할 순 있겠군요."
 japfor.260.a:0 "그거 듣기 좋구만."
 japfor.261.t:0 "안경의 수복전쟁 참여 파기"
 japfor.261.d:0 "안경이 수복 계획을 파기했지만, 봉천은 그들의 재건을 지속하기로 했습니다. 그럼에도 안경은 그들의 협조를 거절했다고 합니다."
 japfor.261.a:0 "쓸모없는 일이 됐군."
 japfor.316.t:0 "일본의 태평양 방면 이동"
 japfor.316.d:0 "The Japanese ambassador calmly came into [Root.GetLeader]'s office holding a telegram. A Japanese fleet has been dispatched to Hawaii, and within a few hours will be landing to set up a 'safety cordon'.  He has stated that it is in the best interests of the people of the Pacific that the chaos engulfing America not spread outside of its borders, and that the Japanese will be taking the initiative to bring stability and peace. He says that he hopes America will cooperate in the best interests of peace across the ocean, and invites us to send representatives to ensure a peaceful transition of power.This blatant power-grab has not gone unnoticed, but with America's current turmoil our leading officers question the Honolulu garrison's ability to hold of the invasion force. Hawks in cabinet insist the civil war will be short and that our men can hold out until reinforcements arrive. And that the Japanese would likely back down in face of American confidence. Others have called for calm, and are hoping to persuade [Root.GetLeader] to hold off on revenge till after America is stabilized. It is now up to the President to decide whether or not to instruct our Pacific garrisons to stand down or not. It is clear his decision may very well affect the future of the waters"
 japfor.316.a:0 "전원, 전투 위치로!"
 japfor.316.b:0 "회항하도록..."
 japfor.317.t:0 "미국의 태평양 전역 항복"
 japfor.317.d:0 "Victory in the Pacific! The American government, currently embroiled in political turmoil and lacking the political will to enforce it's hold on the Pacific Ocean has decided to accept our dominion and turn over control of their island bases. While some in America have called betrayal, their voices have so far been drowned out by the realities on the ground. A delegation has been sent to meet with American officials in Honolulu to secure a peaceful transfer of power and our troops landed without a shot fired. While the Americans insist that this is a "temporary" measure, this is no doubt a tremendous victory for us in our quest for a greater sphere of influence. However, some in our government have quietly wondered if this is a step too far. What if we've overstretched? And what if the Americans come back for revenge? There's no time for that defeatism now however, Japan is on the move and we will carve out our destiny in Asia!"
 japfor.317.a:0 "멋지군!"
 japfor.318.t:0 "미국의 저항!"
 japfor.318.d:0 "An escalating crisis in the pacific! Despite the chaos engulfing North America, their stubborn government has refused to loosen their grip on the Pacific, promising harsh retaliation for any attempt to violate their sovereignty. This arrogant, greedy attitude could only be expected of these colonizers, but it leaves us in a bind. While there is no doubt that we can seize these islands by force, some have questioned the ability of our navy to hold on to these islands for more than a few years. The United States is a force to be reckoned with, called a sleeping giant by some. But others say the Japanese spirit has always been about defying odds, whether it be bringing the Chinese dragon to heel in 1895 or banishing the Russians from Manchuria in 1905. To lose face even while the Americans are at their weakest would be tantamount to surrender, forever consigning the Japanese people to a secondary role in the Pacific. This is it then, Japan is at a crossroads - what will the land of the rising sun choose to do next?"
 japfor.318.a:0 "도라! 도라! 도라!"
 japfor.318.b:0 "함대를 돌려라, 인내는 미덕이다."
 japfor.401.t:0 "[From.GetNameDef]의 초청"
 japfor.401.d.conf:0 "도쿄 회담에서 일본 공관들은 서로의 더 깊은 경제 유대라는 개념을 제시했습니다. 이제 그들은 [Root.GetAdjective] 정부에 접근해 경제적 측면의 '공영권'을 수용할 것을 제안했습니다. 그들 말로는 참여하던 거부하던 우리 자유라고 합니다."
 japfor.401.d.noconf:0 "일본 정부는 경제적인 '대동아공영권'에 참여하라는 제안을 들고 우리에게 접근했습니다. 이것으로 우리는 [Root.GetNameDef]에 대한 일본의 투자 규제를 완화하고 그 대가로 '서구 제국주의'로부터의 독립과 번영을 얻을 것입니다. 그러나 어떤 사람들은 이것이 단순이 서구 제국주의가 일본 제국주의로 대체될 뿐이며, 한번 연 상자를 다시 닫을 수 없을지도 모르니 조심해야 한다고들 합니다."
 japfor.401.a:0 "제안을 수용한다."
 japfor.401.b:0 "이런 건 우리에게 필요없다."
 japfor.402.t:0 "[From.GetNameDefCap]의 동의"
 japfor.402.d:0 "[From.GetAdjective] 정부는 현명하게도 우리의 경제공영권이 가져올 경제적 이득을 꿰뚫어보았습니다. 그들은 조약에 동의하기로 했습니다."
 japfor.402.a:0 "완벽해."
 japfor.403.t:0 "[From.GetNameDefCap]의 거절"
 japfor.403.d:0 "[From.GetAdjective] 정부는 일본 경제공영권에 참가를 거부했습니다. 어쩌면 우리의 진정한 목표를 눈치챘는지도 모릅니다."
 japfor.403.a:0 "후회할 텐데."
 japfor.405.t:0 "일본의 투자 증가"
 japfor.405.d:0 "[From.GetAdjective] 정부의 적극적인 장려와 함께 [From.GetNameDef]의 투자자들이 [Root.GetNameDef]에 도착했습니다. 그들의 존재는 우리에게도 이득이 되는게 사실입니다만, 만약 우리의 [From.GetAdjective] 경제에 의한 지배가 궁극적으로 [From.GetAdjective] 정부를 휘어잡을 것이라는 우려가 커지고 있습니다... 이미 돌이킬 수 없는 게 아니라면요."
 japfor.405.a:0 "투자자들이 온다는 건 더 많은 돈을 벌 수 있다는 거지, 안 그래?"
 japfor.406.t:0 "투자자들의 공장 건설"
 japfor.406.d:0 "[Root.GetNameDef]의 일본인 투자자들은 새 공장을 건설하느라 바빴습니다. 아시아 공영권에 참여하는 것으로 얻어지는 상당한 이익중의 하나로 보입니다."
 japfor.406.a:0 "그거 좋구만!"
 japfor.407.t:0 "일본에 복종하는 [Root.GetAdjective]"
 japfor.407.d:0 "[Root.GetNameDef]에 대한 일본의 지속적인 투자가 그들의 지배로 연결된다는 우려가 제기된 바 있습니다만... 그것은 이미 현실화된지 오랩니다. [Root.GetAdjective]의 정책은 이미 일본의 관심를 끌기 위해 만들어질 뿐이며, 우리의 자립은 서서히 환상이 되어만 갔습니다. [From.GetNameDef]의 여러 '고문'들이 도착하면서 공영권에서 우리가 원하는대로 행동할 수 있다는 생각은 할 수도 없게 되었습니다."
 japfor.407.a:0 "결국 그렇게 됐군"
 japfor.408.t:0 "[From.GetNameDefCap]의 동맹 종료"
 japfor.408.d:0 "어리석게도 [From.GetAdjective] 정부는 우리와의 군사동맹을 종료하기로 결정했습니다. 아무래도 우리 도움 없이도 해 낼 수 있다고 생각하는 것 같습니다."
 japfor.408.a:0 "어디 한 번 보자고."
 japfor.409.t:0 "[From.GetNameDefCap]의 공영권 탈퇴"
 japfor.409.d:0 "우리의 지배력에 공황상태에 빠진 [From.GetAdjective] 정부는 우리와의 경제적인 관계를 끊고 대동아공영권을 탈퇴하기로 결정했습니다."
 japfor.409.a:0 "멍청하긴."
 japfor.410.t:0 "[From.GetAdjective]의 투자 국유화"
 japfor.410.d:0 "[From.GetAdjective] 정부는 공영권을 탈퇴함과 동시에 [From.GetNameDef]에 대한 투자를 모두 강제로 국유화하는 대단히 과감한 수을 던졌습니다. 아마 일본이 그들의 경제를 통제하는 사태가 걱정되었나 보죠? 하지만, 이건 우리에게 침략의 명분을 바쳐준 것이나 다름없습니다. 우리가 원하기만 한다면 말입니다."
 japfor.410.a:0 "가게 두어라."
 japfor.410.b:0 "한 수 가르쳐 주마!"
 japfor.411.t:0 "[withdraw_country.GetNameDefCap] 경제공영권 탈퇴"
 japfor.411.d:0 "[withdraw_country.GetFactionName]에 가입함에 따라 [withdraw_country.GetNameDef](은)는 더이상 우리 경제공영권의 회원으로 남을 수 없게 됐습니다. 그들은 탈퇴할 것입니다."
 japfor.411.a:0 "바보같은 짓을 하는군."
 japfor.412.t:0 "일본 공영권 탈퇴"
 japfor.412.d:0 "[Root.GetFactionName]에 가입함에 따라 우리는 일본 경제공영권에서 탈퇴해야만 합니다."
 japfor.412.a:0 "그렇게 하자!"
 japfor.420.t:0 "투자자들이 조선소를 건설하다"
 japfor.420.d:0 "[Root.GetNameDef] 의 일본 투자자들이 새 조선소를 건설하는데 열심입니다. 공영권에 참여한 덕분에 얻는 이득이라고 할 수 있겠지요."
 japfor.420.a:0 "훌륭하군!"
 japfor.421.t:0 "일본이 해군 자문단을 보내다"
 japfor.421.d:0 "일본 제국이 후원하는 해군 개발 계획의 일환으로, 일본에서 우리 해군을 지원할 자문단이 도착했습니다. 그들은 많은 방면에서 고도의 지식을 갖고 있으므로, 우리에게 큰 쓸모가 있을 것입니다."
 japfor.421.a:0 "그들에게 우리 기술자들을 감독시키자."
 japfor.421.b:0 "그들의 전술을 배우는게 좋을 것이다."
 japfor.421.c:0 "그들과의 훈련을 통해 경험을 쌓는게 최선일 것이다."
 japfor.422.t:0 "첫 번영급 수송선 진수"
 japfor.422.d:0 "[Root.GetNameDef]의 일본 투자자들이 현재 조선소 직원들에게 소위 "번영급"이라 불리는 현대 일본식 수송선을 건조하는 방법을 가르치는데 열심인 모양입니다. 이것도 대동아공영권에 참여함으로써 얻을 수 있는 이득의 큰 부분이겠죠."
 japfor.422.a:0 "좋은 소식이군!"
 japfor.423.t:0 "일본이 우리 조선소의 통제권을 요구하다"
 japfor.423.d:0 "오늘 아침 일본 육군과 해군 대표들이 일본 기업이 우리 나라에 건설한 조선소의 통제권을 공식적으로 요구했습니다. 그들은 힘겨운 전시 기간동안 해군 생산이 그들의 지휘 아래 통합되어야 한다고 주장하고 있습니다."
 japfor.423.a:0 "그래, 좋다."
 japfor.423.b:0 "지들이 우리 주인님이라도 되는 줄 아나 보지?"
 japfor.424.t:0 "일본이 조선소 통제권을 돌려주다"
 japfor.424.d:0 "공공의 위협이 제거되었으므로, 일본은 더 이상 우리 조선소를 관리할 법적 근거가 사라졌다며 통제권을 우리에게 돌려주었습니다."
 japfor.424.a:0 "정말로 돌려줄 줄은 몰랐는데. 아무튼 기쁜 일이다."
 japfor.425.t:0 "[From.GetNameDefCap]에서 해군 자문단을 요청하다"
 japfor.425.d:0 "오늘 아침 우리는 [From.GetNameDef]에게서 소수의 고문단을 보내 해군을 개선시켜달라는 요청을 받았습니다."
 japfor.425.a:0 "타당한 요청이다"
 japfor.425.b:0 "아니, 내 생각엔 필요 없을 것 같은데."
 japfor.426.t:0 "일본이 우리 요청을 거절하다"
 japfor.426.d:0 "유감스럽게도 일본은 우리의 해군 자문단 요청을 거부했습니다."
 japfor.426.a:0 "안타깝군."
 japfor.427.t:0 "조선소 통제를 거부한 [From.GetNameDefCap]"
 japfor.427.d:0 "진정 놀라운 일로, 우리는 요청했던 조선소의 통제를 거부당했습니다. 이에 보복하는 것은 외교적으로 손해입니다만, 우리는 이번 일을 잊지 않을 것입니다. 언젠간 후회하게 될 겁니다."
 japfor.427.a:0 "이것들을 동맹국이랍시고..."
 japfor.450.t:0 "일본의 [Root.GetNameDef] 무역제제!"
 japfor.450.d:0 "수개월 간 우리는 남태평양을 향한 일본의 야망과 공격적인 움직임을 걱정해 왔고, 이제 그것이 현실로 드러난 것 같습니다. 그들은 공영권 세력 내에 [Root.GetNameDef](와)과의 교역을 즉시 끊으라는 지시를 내렸으며, 우리더러 '아시아의 서구 제국주의와 식민주의의 전초기지'라고 합니다. 이것이 우리 경제에 미칠 수 있는 부담을 과소평가해서는 안 될 것입니다."
 japfor.450.a:0 "우리는 견뎌낼 수 있다."
 japfor.450.b:0 "무역전쟁을 해보잔 말이군!"
 japfor.450.c:0 "일본과 더 친해지는게 좋겠다."
 japfor.451.t:0 "[From.GetNameDefCap]의 보복!"
 japfor.451.d:0 "[From.GetAdjective] 정부가 우리에게 관세 보복을 가했습니다! 이게 바로 우리가 바라던 개전 명분이 될 수 있습니다!"
 japfor.451.a:0 "그래, 하지만 지금은 아니다..."
 japfor.451.b:0 "선전포고로 대답해라!"
 japfor.452.t:0 "[From.GetNameDefCap]의 우호관계 요청"
 japfor.452.d:0 "무역 제제에 대한 응답으로, [From.GetAdjective] 정부는 서로에게 이득이 될 거라며 우리에게 경제공영권의 일부로 받아들여달라고 요청했습니다."
 japfor.452.a:0 "좋은 생각인데!"
 japfor.453.t:0 "[From.GetNameDefCap]의 침묵"
 japfor.453.d:0 "비겁한 [From.GetAdjective] 정부는 우리의 금수 조치에 대해 아무런 조치도 취하지 않기로 결정했습니다. 그냥 견뎌보겠다는 것 같습니다. 만약 그들을 전쟁에 끌어들이려면 더 힘든 방법을 택해야 할 것 같습니다."
 japfor.453.a:0 "그렇게 나왔나!"
 japfor.454.t:0 "공격을 준비하는 일본"
 japfor.454.d:0 "도쿄, 요코하마, 나가사키에서 점점 잦아지는 보고서들이 우려를 높이고 있습니다. 보고서에 따르면 훈련 정탐이나 선박에 보급이 적재되는 장면, 탄약고 증설 등 수많은 개전 징후들이 나타나고 있습니다. 아무래도 몇 주 안으로 일본 제국의 공격에 맞서게 될 것 같습니다."
 japfor.454.a:0 "준비할 시간이 얼마 없으니 천금같이 활용해야 한다."
 japfor.455.t:0 "공격을 계획하는 일본"
 japfor.455.d:0 "우리는 일본이 네덜란드령 동인도의 식민지를 점령하려고 한다는 첩보를 입수했습니다. 군사 전문가들은 일본 정부의 군대 상태를 고려할때 우리가 대규모 침공을 막을 수 없을 것이라며, 카이저에게 도움을 청할 것을 권고했습니다. 아시아에서 독일의 이해는 우리와 일치하며 일본의 공격은 그들의 재산도 위협하는 것이므로, 식민지를 유지하는 가장 좋은 방책일 것으로 보입니다."
 japfor.455.a:0 "베를린에 전문을 보내라!"
 japfor.455.b:0 "그렇게까지 할 필요는 없지 않을까..."
 japfor.456.t:0 "네덜란드의 도움 요청"
 japfor.456.d:0 "네덜란드는 일본이 그들의 식민지를 침략할 것이라는 증거들을 입수했습니다. 해군력과 식민지 군대를 보건대 그들이 일본의 침략을 막아낼수 없을 것임이 명백합니다. 하지만 일본의 동인도 점령은 우리의 안보 위협을 심각하게 증가시킬 것이며, 그들이 우리 역시 쫒아낼 적으로 보고 있다는 사실엔 의심의 여지가 없습니다!"
 japfor.456.a:0 "기꺼이 돕겠다!"
 japfor.456.b:0 "그들에게 식민지는 너무 과분했다."
 japfor.457.t:0 "독일의 협력"
 japfor.457.d:0 "독일은 우리 식민지를 빼앗으려는 일본의 위협으로부터 동인도를 함께 보호하는데 동의했습니다."
 japfor.457.a:0 "우정을 위하여, 건배!"
 japfor.458.t:0 "독일의 보호 거절!"
 japfor.458.d:0 "독일은 동인도의 식민지를 보호하는것이 그들에게 이익이 되지 않음을 통보해왔습니다. 우리 홀로 맞서야 할 것 같습니다."
 japfor.458.a:0 "동인도는 우리끼리도 막아낼 수 있어, 그렇지?"
 japfor.459.t:0 "홀로 맞서는 [From.GetNameDefCap]"
 japfor.459.d:0 "도움을 받지 못한건지 그럴 의지가 없었는지 모르겠지만, [From.GetNameDefCap]에서는 홀로 맞설 준비를 하고 있습니다. 그들의 군대는 우리에 비해 보잘것없는 수준이고 지휘관들도 약해빠졌습니다. 아무도 우릴 막을 수 없을 것입니다."
 japfor.459.a:0 "만세!"
 japfor.460.t:0 "독일과 함께 저항하는 인술인디아"
 japfor.460.d:0 "독일은 네덜란드령 동인도를 우리로부터 보호하는걸 돕기로 했습니다. 그에 상관없이 공격할 수는 있겠지만, 과연 그런 전쟁을 시작해도 되는지 신중하게 고려할 필요가 있습니다."
 japfor.460.a:0 "신경쓰지 마라. 어차피 넘어야 할 산이다."
 japfor.460.b:0 "아무래도 지금은 때가 아닌 것 같군."
 japfor.461.t:0 "일본의 분할 및 정복 정책 추진"
 japfor.461.d:0 "'아시아인끼리의 형제애'는 물론이고 우리 정부의 정통성에 대한 일본의 주장들은 전부 립서비스에 지나지 않았던 모양입니다. 그들은 이제 모든 중국, 우리 중국의 분열과 정복 정책을 추진하고 있습니다. 이것은 그들과의 전쟁이 더 빨리 벌어질 수 있을을 나타내기도 합니다만, 협화회의 입지를 손상시켜 우리 운신의 폭이 더 넓어진 것도 사실입니다."
 japfor.461.a:0 "후회하게 될 거다."
 japfor.462.t:0 "일본의 소각 전략 추진"
 japfor.462.d:0 "일본군의 중국 민간인 학대에 대한 소문이 우리 귀에 들어오고 있습니다. 묵던의 일본 영사관은 그 소문을 확인해주었으며, 그런 전쟁범죄들은 통제되지 않은 군인들이 일으킨 것이고 예외적인 사항일 뿐이라고 변명했습니다. 그러나 일본의 이런 행동은 도저히 용납될 수 없습니다. 그들은 끔찍한 잔학 행위를 지지했을 뿐만 아니라 공식 전략으로서 체계화한 것입니다. 다행스런 점은 친일 협화회는 이런 사건으로 영향력을 크게 잃을 것이므로 정부에 영향을 끼치기 힘들어질 것이라는 점입니다."
 japfor.462.a:0 "새로운 방침을 진지하게 고민해봐야만 한다."
 japfor.463.t:0 "야망을 드러낸 일본"
 japfor.463.d:0 "일본 정부는 '최근 대륙에서 발생한 사건들에 의해' 라며 동북을 중심으로 일본 통치하에 있는 영역들의 새로운 식민 계획을 발표했습니다. 곧 선양과 베이징의 천안문에 벚나무가 줄지어 있게 될 것입니다. 이 새로운 판도 아래에서 우리의 입장은 아직 불분명하지만 결코 한국과 같은 운명을 겪지는 않을 것입니다. 일본인과 만주국협화회 모두 결국엔 이 땅에서 떠나게 될 것입니다."
 japfor.463.a:0 "일본은 결정을 내렸군."
 japfor.464.t:0 "우리의 충성에 대한 일본의 보답"
 japfor.464.d:0 "현명하게도 일본 정부는 우리의 충성에 보답하기로 결정했고, 정당한 우리 영토들이 다시 우리 손에 돌아왔습니다. 물론 우리에겐 대단히 고마울 뿐입니다만, 너무 방심하진 마십시오. 이런 움직임으로 인해 협화회의 영향력이 증가했고, 향후 일본의 뜻에 반대하기가 더 어려워 질 수 있습니다."
 japfor.464.a:0 "그 땅은 처음부터 우리 것이었다."
 japfor.465.t:0 "압도적인 힘을 지닌 적"
 japfor.465.d:0 "지금쯤이면 우리의 적이 우리를 훨씬 능가한다는 것을 모두가 알게되었을 것입니다. 우리 첩보국이 모아온 정보들이 실제로 일어났습니다. 공공의 이익과 도덕성을 유지하기 위해 우리가 할 수 있는 일을 하겠지만, 우리의 가장 열렬한 지지자들조차 이 싸움을 계속할 가치가 있는지 의심하기 시작했습니다. 우리는 그저 피할 수 없는 운명을 뒤로 미루기만 하는 것일까요?"
 japfor.465.a:0 "만회할 수 있는 기회가 올거야..."
 japfor.466.t:0 "압도적인 힘을 지닌 우리"
 japfor.466.d:0 "우리와 일본 둘 다 우리 군대의 수가 그들의 수보다 훨씬 많다는 사실을 인정하고 있습니다. 중요한것은 이 소식이 일본 대중에게 전해지면서, 일본 정부에 대한 지지도도 떨어지고 있습니다. 만약 우리가 이러한 장점을 계속 유지한다면 그들은 우리가 기대했던 것보다 더 빨리 항복할 것입니다."
 japfor.466.a:0 "훌륭한 소식이군!"
 japfor.600.t:0 "The Japanese Descend Upon China"
 japfor.600.d:0 "That which we have long feared has finally come. Long have the Japanese greedily eyed our vast land, taking advantage of our natural resources and divided national unity. Now they are here in full force, this invasion will test our mettle and bravery, and we shall not falter.The Japanese are despicable barbarians. Already reports have reached us of unspeakable crimes and one can only imagine the fate of their countrymen at the hands of the loathsome pirates. The Western Powers, preoccupied with the events in Europe and America have abandoned us to our fate. \n\nAnd while we are in danger, has China not resisted and fought back against invaders for centuries? Our civilisation dates back 4,000 years - a testament to our glorious will and determination. We will resist their invasion with the greatest of tenacity and drive the Japanese back to their islands. Qilái! No longer shall we be divided and slaves to the Japanese dogs, now is not the time!"
 japfor.600.a:0 "United we stand, Divided we fall."
 japfor.601.t:0 "The Chinese Resist our Glorious Advance"
 japfor.601.d:0 "Thanks to the skilful strategic operations of the Imperial forces and the efforts of all the men, Japan has won continued victories. With each day, the Chinese armies disintegrate and break and victory is only a matter of when.\nThe Chinese however are offering considerable resistance to our liberation. They do not understand our true intentions of peace and our desire for a united Asian front against German imperialism. There are even rumours that should our advance push significantly far enough into the Chinese interior - the Chinese will even destroy the Yellow river embankments sacrificing the lives of hundreds of thousands of innocent fellow-nationals. Such an outrageous and cruel act will never be permitted by man or Heaven. \nNonetheless one must not doubt the strength and determination of His Imperial Majesty’s Army! It is an honour to die for His Majesty as we complete Japan’s true destiny - to bring all of Asia under one roof."
 japfor.601.a:0 "Tennōheika Banzai!"
 japfor.602.t:0 "War of Resistance Against Japanese Aggression"
 japfor.602.d:0 "China faces her greatest national peril and yet for each inch of Chinese land that is lost, the urgent call to action comes forth! Our troops fight back valiantly without outdated weaponry and we are abandoned by the imperialist powers - yet with each day the Japanese war machine suffers; unable to break our indomitable spirit. Soldiers and citizens, warlords and republicans, landlords and peasants - put away your squabbling for now is the time for unity! Greedy barbarians will always envy our beautiful country but they shall not have it. We will triumph over them, let the Chinese people be united in their fight against the bandits - the Chinese people will finally be emancipated from imperialism!"
 japfor.602.a:0 "We shall fight to the death! Wansui!"
 japfor.603.t:0 "The War in China"
 japfor.603.d:0 "As the war in China has escalated, our valiant troops have found themselves at a certain disadvantage despite their outstanding equipment and training. Our commanders in the field have already begun to bicker and quarrel, undertaking their own divergent initiatives, which the government in Tokyo and sometimes even Imperial Headquarters cannot constrain. On top of this the long-standing Army-Navy rivalry has already spilled over into the Chinese War, as the navy refuses to ship equipment, or even throws it overboard at ports, leaving it for the army to fish out of the water.\n\n\Now that we are set to push further into China, our supply lines winding along muddy footpaths and through treacherous mountain passes, this problem can only worsen. We must strive to resolve internal conflicts, and optimize our means of war, or else risk defeat in the face of an inferior enemy."
 japfor.603.a:0 "Shō ga nai..."
 japfeng.1.t:0 "우리의 만주 영향력"
 japfeng.1.d:0 "수 년 동안 우리는 만주국 협화회라는 범아시아주의 단체를 통해 만주와 장기적으로 중국 전체를 통제하기 위해 노력해 왔습니다. 만주국 협화회는 [FNG.GetNameDef]의 친일 사상을 장려하고 [FNG.GetLeader](을)를 통솔하는 정치단체입니다. 이 단체의 목표는 장기적으로 만철과의 협조를 통해 만주에서 일본의 경제 지배권을 확대하고, 중국 또한 서서히 그 영향권으로 끌어들이는 것입니다.\n\n 만주의 정치와 민간과는 별개로 우리에겐 '관동군'으로 알려진 군대도 상주해 있습니다. 수십 년 동안 관동군은 만주를 정복하고 종속시키려고 노력했으며, [FNG.GetLeader] 같은 사람들과 일하면서 관동군이 취한 방법은 대단히 잔인하기로 악명높았습니다.\n\n 최근 정부의 정책 목표가 바뀌었고, 우리가 직면한 전쟁이 확실한 동맹을 필요로 함에 따라 [FNG.GetNameDef]의 정치적 독립성은 적을수록 좋게 됐습니다.\n\n 우리는 선택에 직면해 있습니다. 만주국 협화회와 그들이 꾸준히 쌓아온 유화책을 신뢰해야 합니까? 아니면 군대를 풀어 수단과 방법을 가리지 않고 장쭤린을 무너뜨릴 것입니까?"
 japfeng.1.a:0 "울지 않는 새는..."
 japfeng.2.t:0 "흐름의 변화..."
 japfeng.2.d:0 "처음부터 눈치채기는 어렵습니다. 공관들의 냉담함, 간략해진 외교 연락, 알 수 없는 목적의 관동 주둔군 활동 증가. 모든 징후가 일본 정부 안에서 우리를 향한 무슨 일이 있음을 암시하고 있습니다. 우리에게 다가오는 폭풍에 맞서 극복할 힘이 있기를 바랍니다."
 japfeng.2.a:0 "중국은 놈들에게 영원히 놀아나지는 않을 것이다."
 japfeng.3.t:0 "결정의 순간"
 japfeng.3.d:0 "이제 결정할 때가 왔습니다. 과연 우리가 오랫동안 지원해 온 봉천 정부의 진의란 무엇일까요? 우리에 대한 그들의 충성은 늘 의심스러웠습니다. 당신의 결정은 무엇입니까?"
 japfeng.3.a:0 "...당장 죽여버릴 터다."
 japfeng.3.b:0 "...울게 만들어 보이마."
 japfeng.3.c:0 "...울 때까지 기다리마."
