 japan_research_name:0 "이화학연구소"
 japan_research_desc:0 "이화학연구소는 공영권 내의 식민지와 동맹국의 질적 향상을 꾀하는 과학기관입니다."
 POLITICS_HIROHITO_DESC:0 "다이쇼 천황의 사망 이후 2,500년 역사의 신성한 일본의 옥좌에 앉게 된 히로히토 천황은, 국가원수로서의 지위뿐 아니라 정신적으로 일본 바로 그 자체를 상징합니다. 군국주의자들 그리고 부활한 좌파들이 모두 급성장함에 따라 일본 내의 혼란이 심화되어가는 와중에도 천황은 계속 침묵만을 지켜왔으며 그의 역할은 불확실하고 불분명합니다. 하지만 언제라도 천황이 움직이기 시작한다면, 어느 쪽이든 그것은 의심할 여지없이 결정적일 것입니다."
 POLITICS_ARAHATA_KANSON_DESC:0 "일본의 정치 체제는 격변했고, 아라하타 간손이 일본 연방의 초대 의장으로 취임했습니다. 적기 사건으로 체포당했던 아라하타는 본인이 사회주의자임을 숨긴 채로 좌파 운동가들을 위한 사회주의 지하결사를 이끌어왔습니다. 현재 그는 급진좌파들이 구 제국 인사들에게 자행하는 폭력의 배후로 의심받고 있습니다."
 JAP_narrow_rail:0 "협궤철도"
 JAP_narrow_rail_desc:0 "일본의 철도는 메이지 시대 동안 대영제국으로부터 물려받은 이례적으로 좁은 궤간을 사용하여 건설되었습니다. 일본의 산악 지역에서의 건설은 쉬웠지만 그 속도 제한은 우리 산업에 부정적인 영향을 미쳤습니다. 전문가들은 이를 교체하는 데에 정부의 시간을 할애할 가치가 있는지에 대해 논하고 있습니다."
