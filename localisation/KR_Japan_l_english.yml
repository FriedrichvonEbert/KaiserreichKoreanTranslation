 JAP_land_reform:0 "토지개혁"
 JAP_land_reform_desc:0 "토지개혁은 일본 정계에서 근 70년동안 계속되어온 문제입니다. 우리 이전에도 이 문제를 해결하려 시도한 많은 이들이 있었고, 우리가 해결하지 못한다면 우리 뒷세대 역시 같은 문제를 겪을 것입니다. 시간과 노력을 많이 투입할수록 노력의 결실이 맺힐 가능성은 높아질 것이나, 언제 계획의 종료를 선언할지는 우리 마음대로 입니다...\n\n토지 개혁 진행도: [?JAP.JAP_land_reform_variable|H0]."
 JAP_land_reform_1:0 "기초적 토지개혁"
 JAP_land_reform_1_desc:0 "토지개혁법은 지주주의를 제한하고 가난한 농민에게 농지를 제공하기위해 고안되었습니다. 우리의 초기 계획은 향후 4년간 주인없는 토지의 재분배를 시행하는 것입니다."
 JAP_land_reform_2:0 "지속적 토지개혁"
 JAP_land_reform_2_desc:0 "지속적인 토지개혁에서는 지주가 잃은 재산에 대해 국가 채권을 보상금으로 제공할 것입니다. 이는 우리세대를 괴롭히는 시골 빈곤의 퇴치에 큰 한걸음이 될 것입니다."
 JAP_land_reform_3:0 "대규모 토지개혁"
 JAP_land_reform_3_desc:0 "광범위한 토지개혁으로 정부 관료에게 개혁을 거부하는 사람을 상대할 수 있는 확장된 권한을 부여합니다."
 JAP_land_adjustment:0 "토지정리법"
 JAP_land_adjustment_desc:0 "토지정리법은 임차인의 권리에 대한 법적 근거를 마련합니다. 이로 임대인이 정당한 사유없이 일방적으로 계약을 취소하거나 거부하는것을 금지합니다."
 JAP_rent_control:0 "소작통제법"
 JAP_rent_control_desc:0 "소작통제법은 지방 당국이 지가를 통제할 수 있게하고, 부당하게 높은 임대료가 책정된 경우 현의 총재가 개입할 수 있는 권한을 부여합니다."
 JAP_agriculture_land_control:0 "농지통제법"
 JAP_agriculture_land_control_desc:0 "농지통제법은 비농업적 목적으로 땅을 전환하거나 거래시 지방 당국의 허가를 받도록 규정합니다. 이는 우리가 주요 식량작물의 높은 생산량을 확보하기 위해 특정 농작물을 심도록 할 수 있게 해줍니다."
 JAP_finish_land_reform:0 "토지개혁 종료"
 JAP_finish_land_reform_desc:0 "토지개혁을 종료하고 그 결과를 확인합니다..."
 JAP_merge_army_ideas:0 "군개혁 종료"
 JAP_merge_army_ideas_desc:0 "우리 군대를 개혁하려는 계획이 마침내 끝났고, 이제 군대는 어떤 임무든지 처리할 준비가 되어 있습니다."
 JAP_develop_chosen_tungsten_mines1:0 "[527.GetName] 지역의 텅스텐 광산 확대"
 JAP_develop_chosen_tungsten_mines1_desc:0 "We have begun expanding our tungsten deposits in [527.GetName], and it will take some time and effort to expand our mines there."
 JAP_develop_chosen_tungsten_mines2:0 "Continue expanding Tungsten mines in [527.GetName]"
 JAP_develop_chosen_tungsten_mines2_desc:0 "We have begun a second expansion effort for our tungsten mines in [527.GetName], and it will take some time and effort to expand our mines there."
 JAP_develop_chosen_tungsten_mines3:0 "Continue expanding Tungsten mines in [527.GetName]"
 JAP_develop_chosen_tungsten_mines3_desc:0 "We have begun a third expansion effort for our tungsten mines in [527.GetName], and it will take some time and effort to expand our mines there."
 JAP_develop_chosen_tungsten_mines4:0 "Prepare new Tungsten mines in Korea"
 JAP_develop_chosen_tungsten_mines4_desc:0 "We have received reports of several new tungsten deposits in [525.GetName], while we verify these reports we shall conduct a fourth expansion effort in [527.GetName]."
 JAP_develop_chosen_tungsten_mines5:0 "Expand the new Tungsten mines in Korea"
 JAP_develop_chosen_tungsten_mines5_desc:0 "Our prospectors have returned from [525.GetName] and confirmed there is a large tungsten deposit there, we shall immediately begin to develop this new deposit while also finishing to expand the mines in [527.GetName]."
 JAP_fading_sun:0 "낙일"
 JAP_fading_sun_desc:0 "We have lost control of our mainland holdings! While we can sustain war like this for now, we have little time to spare. Political support for the war is rapidly waning among the elite, and the shame of our repeated defeats has brought the masses into the streets; if the Empire is to survive we must re-establish a foothold on the mainland soon!"
 JAP_we_are_losing:0 "우리는 지고 있습니다"
 JAP_we_are_losing_desc:0 "한반도와 포트 아서(관동주)를 타국 군대에 빼앗긴 것은 우리의 지속적인 전쟁 노력에 있어 심각한 타격입니다. 비록 본토로의 침공 위험성은 낮지만, 우리가 대륙에 거점을 확보하지 못한다면 수많은 패배로 촉발된 국내 불안이 우리를 협상 테이블로 등떠밀 것입니다."
 JAP_offer_peace_to_china:0 "중국에 강화 제안"
 JAP_offer_peace_to_china_desc:0 "The Chinese have bested our armies and now control Manchuria and Korea. While they are incapable of invading the Home Islands, the shame and humiliation of this defeat have sparked massive internal unrest. The best course of action is now negotiating a peace, no matter the shame, and turning to combat our new internal problems."
 JAP_offer_peace_to_russia:0 "Offer Peace to [From.GetNameDef]"
 JAP_offer_peace_to_russia_desc:0 "The Russians have bested our armies and now control our territories on the mainland, avenging their defeat in 1905 once and for all. While they are incapable of invading the Home Islands, the shame and humiliation of this defeat have sparked massive internal unrest. The best course of action is now negotiating a peace, no matter the shame, and turning to combat our new internal problems."
 JAP_all_chinese_allies_capitulated:0 "We have no remaining Chinese allies on mainland Asia"
 JAP_all_owned_chinese_states_occupied:0 "We no longer control our territories in China"
 JAP_second_sino_japanese_war:0 "중일전쟁"
 JAP_second_sino_japanese_war_desc:0 "두 고대 강대국 간의 최종적인 대립이 마침내 끝에 이르렀습니다. 일본군은 일반 중국 병사보다 훨씬 잘 훈련되어 있으며 군기도 잘 잡혀 있고, 이는 우리의 기술적 우위과 결합하여 우리에게 상당한 이점을 제공합니다. 이는 곧 우리가 중국 대륙에 개입의 강도를 높일수록, 중국이 상황을 유지하기 더욱 어려워 질 것을 의미합니다. 천황 폐하를 위하여!"
 JAP_step_up_war_effort:0 "전쟁 노력 증대"
 JAP_threaten_philippines:0 "필리핀 위협"
 JAP_threaten_philippines_desc:0 "미국인들이 사라진 지금, 공영권이 필리핀 군도를 확보하고 해당 지역의 안정을 유지해야 합니다. 필리핀인들의 생각이야 다를 수도 있겠지만."
 JAP_attack_indochina:0 "[From.GetNameDef] 공격"
 JAP_attack_indochina_desc:0 "우리 세력권이 아닌 [From.GetNameDef]의 독립은 용납될 수 없습니다. 즉시 조치를 취해야만 합니다!"
 JAP_attack_siam:0 "[From.GetNameDef] 공격"
 JAP_attack_siam_desc:0 "[From.GetNameDefCap](은)는 인도차이나 반도의 중앙에 위치한 전략적 요충지 입니다. 우리는 이 지역이 중립적이거나 적에게 넘어가는등 더 나쁜 상태가 되는것을 용인할 수 없습니다."
 JAP_attack_india:0 "[From.GetNameDef] 공격"
 JAP_attack_india_desc:0 "우리가 인도 아대륙을 지배하려면, 다음 목표는 [From.GetNameDef](이)가 되어야 합니다."
 JAP_attack_australia:0 "[From.GetNameDef] 공격"
 JAP_attack_australia_desc:0 "[From.GetNameDefCap](은)는 우리가 목표로 하는 태평양 지배 영역 안에 있으며, 이제 그들에게 우리의 의지를 관철시킬 때가 왔습니다."
 JAP_invade_manchuria:0 "[From.GetNameDef] 침공!"
 JAP_invade_manchuria_desc:0 "그래서 장쭤린이 결국 우릴 배신했다는 겁니까? 글쎄요, [Root.GetNameDef](은)는 결코 가만히 앉아 구경하지 않을 것입니다. 우리가 먼저 공격해야 합니다!"
 JAP_influence_china:0 "중국에 영향력 행사"
 JAP_influence_china_desc:0 "중국은 거대한 나라입니다. "영향력 행사"는 단순히 혼란을 야기하는 것부터 시작해서 동맹국들을 지원한다던가, 아니면 그냥 학살 행위까지 어떤 의미든 될 수 있습니다. 현명히 선택하십시오. 누구도 예상치 못한 결과를 가져올 수 있기 때문입니다."
 JAP_china_army_training:0 "[From.GetName] 육군 확장"
 JAP_provide_arms_facilities:0 "[From.GetNameDef]에게 무기 공여"
 JAP_support_offensive:0 "[From.GetNameDef]의 공격 지원"
 JAP_provide_planes:0 "[From.GetNameDef]에게 전투기 설계도 제공"
 support_chinese_seperatists:0 "[From.GetAdjectiveCap]의 독립 지지"
 send_ETS_tartar_guy:0 "[ETS.GetName]에게 압둘라시드 이브라힘을 보내다"
 arms_factories_to_weaker_chinese_tags:0 "[From.GetAdjective] 군대 지원"
 bailout_weak_tags:0 "[From.GetNameDef]에게 구제금융 제시"
 JAP_manchurian_gambit:0 "만주의 장기말"
 JAP_manchurian_gambit_desc:0 "우리의 둥베이 침공은 잘 진행되고 있으며, 이미 상당한 성과를 거두었습니다. 만주는 언제나 한반도와 함께 일본의 심장을 겨눈 단검으로 여겨져 왔고, 따라서 이 지역의 소수민족인 만주인들을 내세워 괴뢰국인 '만주국'을 수립하자는 주장이 나오고 있습니다."
 develop_generic_tag:0 "[From.GetNameDef] 방위산업 개발"
 major_railroad_investment:0 "대규모 [From.GetAdjectiveCap] 철도 투자"
 minor_railroad_investment:0 "소규모 [From.GetAdjectiveCap] 철도 투자"
 develop_fengtian:0 "[FNG.GetNameDef] 방위산업 개발"
 harbin_chemical_research:0 "하얼빈 화학 연구소"
 changchun_industry_investment:0 "지린 공업 단지"
 JAP_NSA_focus:0 "국가보안법"
 JAP_NSA_focus_desc:0 "지난 몇 주 동안 국회에서 국가보안법에 관한 논쟁이 격렬히 벌어졌고, 이제는 우리가 어떤 선택을 할지를 결정할 때입니다. 일부 보수파 의원들은 이 법안이 통과되지 못하면 사회의 과격파들이 권력을 장악하려고 할 것이라고 우려하고 있습니다. 일본의 미래는 우리 손에 달려 있습니다."
 JAP_democratic_path:0 "민주주의를 사수하라!"
 JAP_democratic_path_desc:0 "음모를 꾸미는 육군 장교들의 제안을 받은 하야시 센주로 장군은 현 정권에 대한 자신의 의무를 이유로 쿠데타 시도를 거부했습니다. 5.15 사건의 재판을 뒤로하고, 지금은 국민들을 눈뜨게 할 민주주의를 확보할 때입니다."
 JAP_imperialist_path:0 "가장 긴 하루"
 JAP_imperialist_path_desc:0 "하야시 센주로 장군은 쿠데타 시도에 대한 육군 장교들의 계획을 지원하기로 동의했습니다. 육군 수장의 지원이 생겼으니, 이들의 시도가 성공할 가능성이 상당히 높아졌습니다..."
 JAP_elec_reform:0 "선거 개혁"
 JAP_elec_reform_desc:0 "우리의 투표 제도에 대한 광범위한 검토한 결과 일부 허점과 관리 감독의 문제를 발견했으며 총선에서 상당한 양의 부정투표가 허용되는 것으로 드러났습니다. 우리가 유권자들에게 개혁 정책을 도입함으로써, 이 현상을 제한할 수 있기를 바랍니다."
 JAP_fem_reform:0 "여성 참정권 부여"
 JAP_fem_reform_desc:0 "여성주의 활동은 19세기에 일본에서 시작되었지만 여성주의자들은 최근에서야 1921년에 실시된 '경찰보안법'을 뒤집어 엎으면서 활동의 진전을 이루어 냈습니다. 최근에 자유주의 정신을 가진 사람들이 일본의 발달하는 민주주의 정통을 압박하며, 여성에게 완전한 정치적 권리를 부여하는 것을 추친하고 있습니다."
 JAP_DEM_SCI:0 "학문적 다원론"
 JAP_DEM_SCI_desc:0 "다원론은 민주주의의 핵심적 가치입니다. 우리의 학문에서 다원론을 중시함으로써, 우리의 기술과 교육을 발전시킬 수 있습니다!"
 JAP_DEM_EDU:0 "헌법 교육"
 JAP_DEM_EDU_desc:0 "민주주의 이론과 원칙을 담은 새로운 교육과정 공립학교에 도입함으로써 인본주의와 민주주의의 사상을 습득할 새로운 일본 젊은이들을 양성할 것이다."
 JAP_DEM_CUL:0 "문화적 황금기"
 JAP_DEM_CUL_desc:0 "우리 사회의 개방성과 계몽은 전통문화와 현대 문화 모두의 황금기를 이끌어냈습니다. 시와 같은 고전적 예술과 영화, 애니메이션과 같은 새로운 예술이 모두 번영하고 있습니다. 이것은 세계적으로 우리의 가치를 알리고, 국내외의 시장 모두에서 일본이 성장하는 데 큰 도움을 주고 있습니다."
 JAP_chuou:0 "군사적 중앙집권"
 JAP_chuou_desc:0 "천황은 정부를 지원하길 거절했고, 새로운 쿠데타의 움직임은 확실해졌습니다. 이제 쿠데타는 만약의 문제가 아닌, 누가 언제 일으킬 것인가의 문제가 되었습니다."
 JAP_chuou_start:0 "정치적 청사진"
 JAP_chuou_start_desc:0 "우리는 우리의 권력을 가늠해본 후, 일본의 군국주의를 반영하는 국가적인 정치 계획을 세우길 기대했습니다. 몇 주 안에 최고군사위원회는 이러한 계획을 논의하기 위해 소집될 것입니다."
 JAP_chuou_fund:0 "기금조정조례"
 JAP_chuou_fund_desc:0 "기금조정조례는 중앙집권제도에 의한 일련의 '국가방위조례'의 첫 번째 법령입니다. 일본의 국영 은행은 이제 자본 투자, 기업의 설립, 증권의 인수나 매수를 통제할 수 있는 권한을 갖고 있습니다. 이것은 정부가 전쟁 산업에 자금을 통제하고 할당하는 것을 허용할 것입니다."
 JAP_chuou_mob:0 "국가총동원법"
 JAP_chuou_mob_desc:0 "국가총동원법은 정부가 제국에서 가용 가능한 모든 자원과 인력을 통제하고 동원할 수 있는 수단을 제공하기 위해 고안되었습니다. 전쟁 기간 동안 우리는 노동력 공급, 상품의 생산, 금융 기관, 산업 및 노동 조직, 가격, 그리고 언론에 대한 완전한 통제권을 갖게 될 것입니다."
 JAP_chuou_cons:0 "교련"
 JAP_chuou_cons_desc:0 "1925년 타나카 내각은 반군국주의자들의 영향력과 학생들의 불만을 억누르기 위해 의무교육과정에 교련을 포함시켰습니다. 1926년 헌정복고로 교련은 중단되었으나 이제 그 결정을 뒤집을 때가 왔습니다."
 JAP_chuou_draft:0 "국민징용법"
 JAP_chuou_draft_desc:0 "국민징용법 초안은 평시에도 정부가 노동력을 동원할 수 있도록, 동원을 지연시키는 여러 가지 장벽을 제거하는 새로운 법률입니다. 이 새로운 법은 우리의 평시 및 전시 생산량을 향상시킬 것입니다."
 JAP_chuou_last:0 "단일조합국가"
 JAP_chuou_last_desc:0 "마침내 일본을 통합되고 강력한 조합국가로 바꿀 때가 왔습니다. 여기서는 모든 사람들이 천황과 국체의 이익을 위해 자신의 역할을 합니다."
 JAP_ishinha:0 "쇼와 유신"
 JAP_ishinha_desc:0 "새로운 내각의 공직 및 관직에서 배제당한 육군 내부 유신파는 현 상황을 매우 불만스러워하며 새로운 쿠데타를 준비하고 있습니다. 천황의 지지만 있다면 그들은 성공할 가능성이 높습니다."
 JAP_yokuseiha:0 "익정파"
 JAP_yokuseiha_desc:0 "익정파는 유신주의적 경향을 가진 전직 국회의원들의 파벌입니다. 그들은 고노에 공작이 마련한 대정익찬회 독재체제에 반대하며, 분권화된 유신을 지향합니다."
 JAP_yokuseiha_POL:0 "권력 분할"
 JAP_yokuseiha_POL_desc:0 "익정파는 황실의 복구를 지지하는 한편, 절대적인 권력에 관한 문제를 인지하였습니다. 부분적으로 부패를 예방하고 그들의 권력을 확보하기 위해 익정파는 대정익찬회를 위한 분권시스템을 만들었습니다."
 JAP_yokuseiha_ECO:0 "시장 자유"
 JAP_yokuseiha_ECO_desc:0 "익정파는 그들의 분권적인 접근법을 정렬하며, 경제에 대한 최소한의 국가개입으로 구성된 경제 계획안을 제한합니다. 이 계획은 자이바츠들에게 더 큰 권력을 쥐어주는 한편, 자이바츠들이 익정파 정권에 충성하도록 할 것입니다."
 JAP_yokuseiha_AGR:0 "식민지 투자"
 JAP_yokuseiha_AGR_desc:0 "농업 위기를 맞은 일본에서는, 익정파가 중국과 일본 본토의 식민지에 일본인들이 정착하도록 하는 계획을 제안했습니다. 해외로의 농업력 투입은 일본의 경제가 다른 분야로 이동하게 하고, 물류 공급을 개선시킬 수 있을 것입니다."
 JAP_kodoha:0 "황도파"
 JAP_kodoha_desc:0 "황도파는 유신주의자 육군장령들로 이루어진 파벌로, 일본이 전통적 뿌리로 회귀하고 국가 수뇌부에 강력한 황권이 서야 한다고 생각하는 집단입니다."
 JAP_kodoha_POL:0 "황도파"
 JAP_kodoha_POL_desc:0 "황도파는 황실의 권력을 분리하려는 고노에의 계획에 반대하며, 천황에게 무한한 권력을 부여하고 대정익찬회는 천황의 신하에 지나지 않는 절대군주제를 지향합니다."
 JAP_kodoha_ECO:0 "국유화"
 JAP_kodoha_ECO_desc:0 "황도파의 경제계획은 천황을 위한 생산경제를 만들기 위한 경제국유화로 이루어져 있습니다. 정부를 통제하기 위한 기관을 세우는 것으로 국유화를 개시합니다."
 JAP_kodoha_AGR:0 "극도의 토지 이용"
 JAP_kodoha_AGR_desc:0 "황도파의 개혁적인 세력은 우리가 가진 땅에서 더 많은 것을 얻을 수 있다고 주장합니다. 농업과 생산 기술을 조정하고, 전통적인 토지 이용 방식을 버림으로써, 우리 산업의 밀도를 향상시킬 것입니다."
 JAP_kakushinha:0 "혁신파"
 JAP_kakushinha_desc:0 "혁신파는 고노에 공작이 이끄는 파벌로, 대정익찬회를 일본 사회의 중핵으로 만들려는 지식인들과 정치인들로 이루어져 있습니다."
 JAP_kakushinha_POL:0 "새로운 체계"
 JAP_kakushinha_POL_desc:0 "혁신파는 일본 제국의 집행, 입법, 행정을 한 몸에 장악한 단일 정치체를 만들고자 합니다. 심한 저항이 있었지만, 제1차 대회에서 다수를 점한 혁신파는 이 개혁을 밀어붙일 수 있었습니다."
 JAP_kakushinha_ECO:0 "관료주의적 규제"
 JAP_kakushinha_ECO_desc:0 "혁신파의 경제정책은 경제를 대정익찬회의 부품으로 만들어 규제하는 관료제로 대표됩니다."
 JAP_kakushinha_AGR:0 "관료주의적 농민주의"
 JAP_kakushinha_AGR_desc:0 "일본의 붕해되는 농업에 대한 혁신파의 대책은 관료기구를 하나 더 만들어 토지소유를 규제하도록 하는 것입니다."
 JAP_tech_team:0 "국립연구개발기관"
 JAP_tech_team_desc:0 "국립연구개발기관에 기금을 투자하여 우리는 독립적 연구진들이 함께 일하며 연구 결과물을 향상시키고 국가적 연구우선순위를 지시할 수 있습니다."
 JAP_small_rail:0 "협궤철도"
 JAP_small_rail_desc:0 "우리의 협궤철도는 부설할 당시에는 장점이 있었으나, 이제는 급증하는 산업을 따라잡지 못하고 있습니다. 미래는 아무도 기다려주지 않습니다. 특히 일본을요."
 JAP_rapid_industrialisation:0 "신속한 무기 확충"
 JAP_rapid_industrialisation_desc:0 "우리는 검은 월요일의 여파를 피하면서 경제를 성장시키고 있지만, 그럼에도 우리의 무기 생산량은 턱없이 부족합니다. 무기생산에 특화된 공장들을 건설하는 것으로 우리의 무기 생산량을 크게 확대할 수 있을 것입니다."
 JAP_need_oil:0 "석유의 군사적 사용에 우선순위 할당"
 JAP_need_oil_desc:0 "전쟁중인 국가에서 석유는 어느때보다도 더 중요합니다. 석유는 물론 민간산업에서도 유용합니다만, 우리 군대에는 더 필수적으로 필요합니다. 따라서 우리는 석유를 군대에 최우선적으로 할당해야만 합니다."
 JAP_land_reform_focus:0 "토지 개혁"
 JAP_land_reform_focus_desc:0 "일본의 토지 이용은 매우 비효율적입니다. 모든 파벌들이 어떠한 조치가 취해져야 한다는 데 동의하지만, 정확히 어떤 조치를 해야 하는지는 많은 의견 차이를 보입니다. 우리의 완전한 경제력을 발현하려면, 이 문제를 해결해야 합니다."
 JAP_ZAI_ECO:0 "자이바츠 지원"
 JAP_ZAI_ECO_desc:0 "그간 자이바츠와 외국의 제국주의자들은 자신들의 사익을 위해 우리 민족을 속이고 착취해 왔습니다. 그들과 협력하는 것은 우리에게 있어서 최고의 이익이 될 것입니다."
 JAP_ZAI_FAC:0 "자이바츠의 공장 건설"
 JAP_ZAI_FAC_desc:0 "일부 자이바츠는 본토 전역에 공장을 건설하기 위해서 정부에게 도움을 요청했습니다. 이는 많은 일자리를 창출하고, 경제위기를 해결하는데 도움이 될 것입니다."
 JAP_ZAI_TRAIN:0 "자이바츠의 중앙 철도"
 JAP_ZAI_TRAIN_desc:0 "The Central Railroad Plan, a series of new and modernised train lines in the home islands, has been at the forefront of our continued push towards an efficient and productive society. However it has been delayed for years now, lacking both funding and expertise. Luckily however, the Zaibatsu are able to provide both and so, with their backing, the project can finally be completed."
 JAP_ZAI_RAW:0 "자이바츠의 자원 계획"
 JAP_ZAI_RAW_desc:0 "여러 자이바츠들은 원자재에 대한 전망을 들고 우리의 투자를 위해 접근해왔습니다. 우리의 투자는 일본에게 절실한 희귀 자원을 국가에 제공할 수 있게 해 줄 것입니다."
 JAP_ZAI_SCI:0 "자이바츠의 기술 연구"
 JAP_ZAI_SCI_desc:0 "정부의 투자는 숙련된 자이바츠 과학자들이 일본을 미래로 이끌어나갈 수 있도록 모든 지원을 제공할 것입니다. 또한 투자는 일본정부가 연구 우선순위를 강력하게 통제할 수 있도록 하는 멀고도 이상적인 길을 펼쳐줄 것입니다."
 JAP_NAT_ECO:0 "국유화 정책"
 JAP_NAT_ECO_desc:0 "자이바츠들과 외국의 제국주의자들은 오랫동안 우리 민족을 속이고 착취해 왔습니다. 일본의 이익을 위해 경제를 통제하고 산업을 국유화해야 합니다!"
 JAP_NAT_ZAI:0 "자이바츠 국유화"
 JAP_NAT_ZAI_desc:0 "메이지 유신에 의한 서구화 이후, 자이바츠는 일본의 경제 및 산업 활동의 중심이 되었습니다. 그들은 국내와 대외 정책에 있어서 막대한 영향력을 지녔습니다. 이에 대해 일본 제국 육군은 항상 자이바츠들의 영향력에 반대해왔고, 그들의 제거를 위해 움직여왔습니다. 일본 제국 육군이 효과적으로 국가를 운영한 덕분에, 그들은 주요 자이바츠들을 국유화하고, 자이바츠들의 영향력을 쳐부술 수 있습니다."
 JAP_NAT_AIR:0 "항공 산업 국유화"
 JAP_NAT_AIR_desc:0 "항공 산업은 국가 방어의 핵심이므로 반드시 우리의 손 안에 넣어야 합니다. 모든 군 항공기 제조사들은 국유화되어야 하고, 무기공장으로 개량되거나 군대가 통제하는 공장들에 합병되어야 합니다."
 JAP_NAT_IND:0 "중공업 국유화"
 JAP_NAT_IND_desc:0 "자이바츠의 해체와 국유화 이후, 우리는 일본의 거의 모든 중공업을 통제하게 되었지만, 전부는 아닙니다. 우리의 통제 하에 있지 않은 몇 기업들은 자이바츠보다는 눈에 띄게 작지만, 여전히 주요 기업에 속합니다. 완전한 국가 통제를 위해서는 그들 또한 국유화되어야 할 것입니다."
 JAP_BUR_ECO_1:0 "관료주의 경제"
 JAP_BUR_ECO_1_desc:0 "정부는 일본을 관료주의적인 구조에 의해 규제 받는 경제 형태로 개혁하기로 결정했습니다. 이는 자이바츠의 권력을 제한하고 국가의 이익을 증가시키기 위해 고안되었습니다."
 JAP_BUR_CAR_1:0 "외국 자동차 회사 합병"
 JAP_BUR_CAR_1_desc:0 "일본의 자동차 시장은 항상 미국 자동차 제조사에 의해 지배되어 큰 적자를 봤습니다. 제2차 미국 내전이 발발하면서, 일본의 많은 미국기업과 공장들이 모회사와의 접촉이 끊어졌고, MITI의 관료들은 이러한 공장들을 일본에 동화시킬 최고의 기회를 제공했습니다. 제2차 미국 내전이 끝나더라도 그들이 자동차 시장에서 다시 경쟁할 수 있으려면 수십 년이 걸릴 것입니다."
 JAP_BUR_CAR_2:0 "자동차 산업 규제"
 JAP_BUR_CAR_2_desc:0 "1920년대와 1930년대 일본의 국내 자동차 산업은 세계 시장에서 경쟁하기에는 너무 작았습니다. 국내 기업이 거대한 서구국가의 산업과 경쟁할 수 있도록, 우리는 다수의 소규모의 자동차 기업들이 몇 개의 대기업으로 합병되도록 강요할 수 있습니다."
 JAP_BUR_RESOURCES:0 "재편된 자원 추출"
 JAP_BUR_RESOURCES_desc:0 "세계적으로 긴장이 고조되면서 자원을 더 빨리, 많이 채취하는것이 더더욱 중요해지고 있습니다. 이를 달성하기 위해 자원 추출에 관련된 기업은 정부 지도하에 구조조정과 감독을 받게 됩니다."
 JAP_BUR_TRAIN:0 "신칸센 제안"
 JAP_BUR_TRAIN_desc:0 "It is time to enact the Shinkansen proposal: create a connect set of high speed railways then combine them with new steam and electric locomotives. These lines would be able to carry passengers and freight at speeds never seen before."
 JAP_INT_KOREA:0 "조선 현대화"
 JAP_INT_KOREA_desc:0 "조선을 직접 지배하는 것보다, 괴뢰국으로서 간접 통치하는 것이 더 나을 수도 있습니다. 조선의 경제를 현대화한다면 그들은 더 유용한 동맹국이 될 것이고, 우리의 경제에도 이득이 될 것입니다."
 JAP_COL_START:0 "식민지 장려책"
 JAP_COL_START_desc:0 "우리의 쓰러져가는 농산업을 구제하고 경제력을 증강시키기 위해서, 우리는 식민지 건설에 대한 투자가 절실히 필요합니다. 식민지들이 곧 일본의 미래입니다."
 JAP_COL_KOREA:0 "조선 통합"
 JAP_COL_KOREA_desc:0 "본토에서 가장 가까운 식민지인 조선의 경제적, 문화적 동화는 오랫동안 우리의 목표였습니다. 아직 완전히 끝내지는 못했지만, 추가적인 자금 지원과 이주를 통해 조선을 완전히 통합할 수 있을 것입니다."
 JAP_COL_TAIWAN:0 "대만 통합"
 JAP_COL_TAIWAN_desc:0 "제국에서 가장 부유하고 번영한 식민지인 대만 섬은 정착민들에게 무한한 부를 약속합니다. 이제 대만 섬을 제국에 완전히 통합시키기 위한 최종 투자를 진행할 때가 되었습니다."
 JAP_COL_PORT:0 "관동 통합"
 JAP_COL_PORT_desc:0 "관동 조차지는 공식적으로 99년간 일본에 할양되었고, 다롄시와 주변 지역은 일본인에게 완벽한 정착지입니다. 정부 지원금을 늘리고 이주를 장려할 만한 가치가 충분한 지역입니다."
 JAP_colonise_hawaii:0 "하와이 통합"
 JAP_colonise_hawaii_desc:0 "일본인은 이미 하와이 인구의 상당부분을 차지하고 있으며, 일본어는 학교와 가정에서 이미 공용어로 통용되고 있습니다. 다수의 상류층도 일본인이므로 통합은 비교적 순조롭게 이뤄질 것입니다."
 JAP_MIL_start:0 "약육강식"
 JAP_MIL_start_desc:0 "약육강식 또는 '적자생존'은 우리의 군사 철학에서 근본적인 이해입니다. 서구 제국주의자들은 그들의 공군과 해군을 크게 확장했으며, 우리가 똑같이 하지 않는다면 분명히 그들의 군대에 희생될 것입니다."
 JAP_MIL_army_start:0 "육군의 방향"
 JAP_MIL_army_start_desc:0 "수년간의 언쟁 끝에, 제국 육군의 방향을 결정할 때가 왔습니다. 대본영의 전략 기획자들은 네 가지 유망한 선택지를 제시했습니다.\n\n§YChoosing which army theorem we want to implement will greatly affect content of our focus tree.§!"
 JAP_MIL_naval_start:0 "마루 2계획의 결과"
 JAP_MIL_naval_start_desc:0 "우리는 육군에만 집중해서는 안 됩니다. 우리의 해군 역시 개혁이 필요합니다."
 JAP_MIL_AIR:0 "공지우세"
 JAP_MIL_AIR_desc:0 "우리 군대는 쓰나미처럼 멈출수 없는 진격으로 적을 무찔러야 합니다. 우리는 육군과 공군의 협력을 통해 이를 이뤄낼 수 있을 것입니다. 이 개혁이 성공적으로 작동한다면 적들에게 지옥을 선사할 수 있겠지요."
 JAP_MIL_WILL:0 "의지의 우월성"
 JAP_MIL_WILL_desc:0 "일본인은 승전을 위해 끈기와 죽음을 두려워않는 의지, 즉 \"야마토정신\"을 구현해내야 할 의무가 있습니다. 1905년 제국군은 만주에서 러시아군에게 거의 10만명의 목숨을 잃었지만 그럼에도 불구하고 전쟁에서 이겼습니다. 다시 한 번 천황폐하께선 일본의 고귀한 아들들에게 그리 싸울 것을 요청하십니다!"
 JAP_MIL_MASS:0 "수적 우월성"
 JAP_MIL_MASS_desc:0 "세계전쟁은 우리에게 분명한 전훈을 남겼습니다. 전쟁은 숫자로 승리한다는 사실 말입니다. 우리의 산업능력은 독일의 적수가 못 되지만, 더 저렴한 장비를 만들어 그 숫자를 맞출 수 있습니다. 품질에서 밀릴 수는 있겠지만, 결국 아무것도 없는 것보다는 값싼 장비라도 갖고 있는것이 백배 나을 것입니다."
 JAP_MIL_TECH:0 "두뇌의 우월성"
 JAP_MIL_TECH_desc:0 "전통적으로 우리 군대는 숫자가 아니면 순수한 결의를 통해 전쟁에서 승리해왔지만, 실제로 일본의 가장 큰 승리는 적들보다 기술적으로 진보했을때에 성취할 수 있었습니다. 그러나 오늘날 우리는 서구 장비를 적들보다 먼저 수입하는데에 의존할 수는 없으므로, 적보다 우위를 유지하고 미래의 전쟁에서 승리하기 위해 기술적 노력을 집중해야 합니다."
