 JAP_MIL_bigger_planes_desc:0 "[JapanGetFocusArmyBombersDescription]"
 JAP_army_mob_title_air:0 "항공섬멸전"
 JAP_army_mob_description_air:0 "적군 항공기가 공격을 실행하기 전에 위치를 파악하고 격파하는 '항공섬멸전'이야말로 대일본제국 육군 항공대를 나타내는 것입니다. 적들이 자신의 비행장에서 불타거나 이륙 직후 고철덩어리로 변하게 만듬으로써 우리의 지상지원 항공기들이 자유롭에 하늘을 누비고 다닐 수 있게 될 것입니다."
 JAP_army_mob_title_will:0 "적극적인 공격대형"
 JAP_army_mob_description_will:0 "승리를 보장하기 위해 우리 병사들은 적들의 방어를 정면으로 뚫고 놈들의 지휘부까지 밀어붙일 수 있어야만 합니다. 그러한 위업을 달성하면 적들을 빠르게 패배시키고 승리를 얻을 수 있습니다! 천황폐하 만세!"
 JAP_army_mob_title_mass:0 "기동성 증대"
 JAP_army_mob_description_mass:0 "지금 우리에게 필요한 것은 사람의 다리보다 빠른 속도입니다. 대본영에서는 우리가 병력을 수송하는 트럭에 예산을 투자하도록 압박하고 있습니다. 그러나 우리의 산업 능력은 제한적이므로 가끔 임기응변책을 채용해야 할 때가 있습니다. 한 가지 방법은 우리 군대의 기계화가 완료될때까지 임시로 자전거를 사용하는 것입니다."
 JAP_army_mob_title_tech:0 "진보된 차량화 설계"
 JAP_army_mob_description_tech:0 "재배치의 형태로든 돌파구를 형성하든 현대전에서 승리하기 위해서는 속도가 가장 중요합니다. 우리는 이러한 발전을 일본에 가져오기 위해 대일본제국 육군의 차량화 병력 확장을 촉진해야만 합니다."
 JAP_army_mob_title_default:0 "기동성 발전"
 JAP_army_mob_description_default:0 "세계대전의 기병돌격은 아마 역사에 남을 기병의 마지막 장면일 것입니다. 트럭은 더 이상 단순한 수송차량이 아니며 기동전 전술의 요소로 빠르게 자리잡았습니다. 우리는 낡은 사고를 떨쳐내고 공격과 지원을 가속화하기 위해 차량을 사용해야 합니다."
 JAP_army_tank_title_air:0 "신속한 기갑병력 전개"
 JAP_army_tank_description_air:0 "우리 보병들은 세계에서 가장 숙력된 인재들임에도 불구하고 여전히 기관총으로부터 보호받지 못하고 있습니다. 이를 해결하기 위해 우리는 새로운 무기인 전차라고 하는 장갑차량의 연구 개발에 더 많은 자금을 할당할 것입니다. 이 무쇠 괴물들은 높은 방어력과 공격력을 가지고 있으며, 우리 보병 병력이 아시아 땅을 지배하는데 도움이 될 것입니다."
 JAP_army_tank_title_will:0 "기갑화된 선봉대"
 JAP_army_tank_description_will:0 "돌파 병력에 장갑차량과 차량화 보병을 포함시킴으로써 우리는 공격으로 파괴적인 피해를 가할 수 있는 능력을 가지게 됩니다. 아무도 우리를 막을 수 없을 것입니다."
 JAP_army_tank_title_mass:0 "대규모 기갑 공세"
 JAP_army_tank_description_mass:0 "전차는 강철로 만들어진 거대한 맹수로, 마주치는 모든 것을 부술 수 있지만 생산 비용이 엄청나게 비싸다는 치명적 문제가 있습니다. 전차를 실용화시키기 위해서는 가능한 한 단순화시켜야만 하며, 그렇지 않으면 전쟁에서 이길 수 있을 만큼 충분한 수량을 확보할 수 없을 것입니다. 이는 신뢰성에 영향을 미치겠지만, 그럼에도 우리는 충분한 수의 전차가 필요합니다."
 JAP_army_tank_title_tech:0 "전차 설계의 대발전"
 JAP_army_tank_description_tech:0 "혹자는 우리가 싸울 아시아-태평양의 지형을 고려할 때 전차는 비싸기만 한 애물단지가 될 것이라고 주장하지만, 이 전차라는 발명품이 전쟁의 양상을 바꿀 잠재력을 가지고 있다는 것이 현실입니다. 그러므로 우리는 이 파도의 꼭대기에 타지 않을 수 없는 것입니다."
 JAP_army_tank_title_default:0 "전차 진보"
 JAP_army_tank_description_default:0 "포병이나 쓸 법한 대포로 무장하고 보병의 소총에는 끄떡도 않는 이동식 차량. 전차야말로 현대전의 정수입니다. 우리가 이를 충분히 많이 생산할 수는 없을지라도, 이 강철 괴물들을 신중하게 운용하여 적들을 뚫어내고야 말 것입니다."
 JAP_army_sup_title_air:0 "전방 항공제어"
 JAP_army_sup_description_air:0 "우리의 개혁에서 가장 중요한 부분중 하나가 바로 통신입니다. 즉각적인 의사소통 체계를 달성함으로써 우리 육군이 공군에게 폭격 위치를 정확하게 알릴 수 있도록 할 수 있을 것입니다. 일본 제국 육군과 항공대의 함쳐진 힘은 어떤 적이라도 이겨낼 수 있습니다."
 JAP_army_sup_title_will:0 "인내"
 JAP_army_sup_description_will:0 "제국 병사들은 대일본제국의 평화와 번영을 확보하기 위해 장소를 가리지 않고 싸울 수 있어야만 합니다. 따라서 우리는 모든 병사들이 어떤 상황에 처하더라도 문제없이 싸워 승리할 수 있도록 만들어야 할 것입니다."
 JAP_army_sup_title_mass:0 "지원부대 확대"
 JAP_army_sup_description_mass:0 "숫자야말로 승리의 열쇠이며 그 숫자를 보존하는것 또한 그렇습니다. 우리는 이에 이미 러일전쟁과 세계대전에서 부상병 치료에 크게 기여했던 일본 적십자사의 도움이 필요합니다. 야전에서 수많은 병사들을 치료하기 위해서는 이미 사용된 장비를 포함해서라도 지금보다 훨씬 많은 수의 장비가 필요하기 때문입니다."
 JAP_army_sup_title_tech:0 "제국육군 공병단"
 JAP_army_sup_description_tech:0 "우리가 싸우게 될 다양한 지형과 아시아의 부족한 인프라 상황에 비추어볼때, 전문 공병군단을 창설하는 것이 우리 군대에 큰 이득을 가져다 줄 것이라 판단하고 예산을 배정하였습니다."
 JAP_army_sup_title_default:0 "지원장비 발전"
 JAP_army_sup_description_default:0 "시간이 지나면서 공중전과 해전의 비중이 늘어나고는 있지만, 미래에도 전쟁의 핵심은 여전히 지상전이 맡을 것입니다. 준비만 충분하다면 참호전의 지옥을 피할 수 있을지도 모릅니다."
 JAP_army_specop_title_air:0 "정진집단"
 JAP_army_specop_description_air:0 "카타나가 다이아몬드를 수천 조각으로 깨트리듯이, 일본 보병의 정예인 우리 특수부대는 직면하는 모든 적을 파괴할 수 있습니다. 그들 또한 향상된 무기와 훈련으로 현대화되어, 육지와 바다뿐만 아니라 하늘에서도 적들을 공격할 수 있게 될 것입니다."
 JAP_army_specop_title_will:0 "고원지대 훈련"
 JAP_army_specop_description_will:0 "일본제국군의 정예 병사들은 우리 제국을 가로지르는 산악지역에서 훈련하여, 적대적이고 위험한 환경에서도 승리를 보장하는 군대로 거듭날 것입니다."
 JAP_army_specop_title_mass:0 "특별 보병대"
 JAP_army_specop_description_mass:0 "해군특별육전대, 약칭 육전대는 해상 상륙을 전문으로 하는 해군 소속의 보병 부대입니다. 거대한 해안선을 가진 중국, 인술인디아 군도와 태평양에서 일어날 전쟁을 감안할때 동아시아에서 우리가 가진 해상 우위를 유지하려면 육전대를 확장하고 훈련 시설을 개선해야 합니다."
 JAP_army_specop_title_tech:0 "신뢰성 우선"
 JAP_army_specop_description_tech:0 "역사는 종종 갑작스럽거나 놀라운 승리를 거둔 군대를 기억하지만, 궁극적으로 승리하는 것은 지속적으로 승리할 수 있는 능력을 가진 군대입니다. 제국 육군은 적을 확실히 이길 수 있는 신뢰성에 초점을 맞춰야 합니다."
 JAP_army_specop_title_default:0 "특수부대 발전"
 JAP_army_specop_description_default:0 "특수부대는 예전의 정예병 이상의 것입니다. 현대 장비는 징집병도 전장에서 스스로를 지킬 수 있게 만들었습니다. 그러나 산맥, 해안 상륙, 공수 강하와 같은 몇몇 상황은 특별히 훈련된 사람만이 견뎌낼 수 있습니다."
 JAP_army_landdoc_title_air:0 "지상전"
 JAP_army_landdoc_description_air:0 "우리가 아시아 땅을 계속 지배하려면 사고방식을 새로이 해야 합니다. 우리는 주로 인프라가 낙후된 곳에서 싸우게 될 것이므로, 우리 군대가 보급이 부족한 상황에서도 스스로를 잘 지켜낼 방법을 찾아야만 합니다."
 JAP_army_landdoc_title_will:0 "끊임없는 우월함"
 JAP_army_landdoc_description_will:0 "만주 평원에서 러시아의 공격에 대응하기 위해 고안된 현대 일본군 전략은 적의 측면으로 우회하고 진형을 포위, 혹은 붕괴시킴으로써 수적-기술적으로 우월한 적도 무너뜨릴 수 있는 결정적인 공격의 기회를 획득하는 전략으로, 이를 위해 강인한 의지, 수많은 훈련을 포함한 충분한 사기를 필요로 합니다."
 JAP_army_landdoc_title_mass:0 "대돌격"
 JAP_army_landdoc_description_mass:0 "동아시아에서 오직 우리만이 가진 두 가지 요소가 있습니다. 바로 자동화기와 좋은 인프라입니다. 따라서 우리는 대규모 공세만으로도 지상전에서 승리할 수 있다고 봅니다만, 우리 군대가 보급이 부족한 상황에 처하지 않도록 주의해야 합니다."
 JAP_army_landdoc_title_tech:0 "이론적 육군교리"
 JAP_army_landdoc_description_tech:0 "전통적으로 우리는 과거의 전쟁을 연구함으로써 전략을 개선해왔고, 그 중에서 참신한 사례들이야말로 가장 중요했다는 것을 상기해야 합니다. 우리 지휘관들은 우리가 그 시절로 돌아가기 위해 연구하는게 아니라, 새로운 길을 열기 위해 사례를 연구하고 있음을 깨달아야 합니다."
 JAP_army_landdoc_title_default:0 "육군교리 발전"
 JAP_army_landdoc_description_default:0 "세계대전은 소총, 기관총, 포병이 모든 것으로 종결되는 나폴레옹 전쟁 시절의 군사적 사고를 끝내고 전쟁의 양상을 영원히 바꾸어 놓았습니다. 우리는 말 그대로 적응하거나 멸망하거나 두 가지 선택만이 있을 뿐입니다."
 JAP_army_airdoc_title_air:0 "Air Battle"
 JAP_army_airdoc_description_air:0 "지상전과는 다르게 공중전은 모든 것이 새롭습니다. 즉 우리는 무에서 시작해 공중전 교리를 구축하고 야간이나 악천후에서 작전하는 방법을 만들어내야 한다는 것입니다. 그러나 우리가 이것을 달성해낸다면, 공군은 우리를 절대 실망시키지 않을 것이 분명합니다."
 JAP_army_airdoc_title_will:0 "Samurai of the Skies"
 JAP_army_airdoc_description_will:0 "일본의 전투기 조종사 훈련은 세계에서 제일 어렵기로 유명하지만, 그럴만한 이유가 있습니다. 우리의 비행기는 빠르고 지상 요원도 능숙하며 지휘관도 현명하지만, 결국 개별 조종사의 용기와 재능이야말로 가장 중요한 것이기 때문입니다."
 JAP_army_airdoc_title_mass:0 "Subordination to the Infantry"
 JAP_army_airdoc_description_mass:0 "전쟁은 공중이 아닌 지상에서 결정되므로 일본 제국 육군 항공대를 지상 부대에 전적으로 종속시켜야 합니다. 야전의 보병 장교는 공중 지원을 지시하는데 우선권을 가지며 더 이상 상급 지휘관의 느린 변덕에 얽매이지 않을 것입니다."
 JAP_army_airdoc_title_tech:0 "Air Extension Initiative"
 JAP_army_airdoc_description_tech:0 "우리가 순찰해야 하는 땅은 광대하며 비행장에서도 멀리 떨어져있습니다. 특출난 항공 전술을 만드는 것 보다도 일단 항공기가 실제로 필요한 곳, 필요한 시간에 도달하여 작전할 수 있도록 만드는 일이 더 급합니다."
 JAP_army_airdoc_title_default:0 "Air Doctrine Advances"
 JAP_army_airdoc_description_default:0 "항공기는 이미 오래 전부터 정찰 및 교란 도구 이상의 것이었습니다. 그들을 작전에 완전히 통합함으로써 공군이 육군만큼이나 많은 피해를 입히고 우리의 작전을 진전시킬 수 있을 것입니다."
 JAP_army_inf_title_air:0 "Camouflaged Uniforms"
 JAP_army_inf_description_air:0 "On the western front of the Weltkrieg, the French taught everyone an important lesson: you need camouflage uniforms, otherwise the enemy is going to spot you easily. By allocating more funds to research and development of new types of infantry guns and uniforms, enemy bombers will have more difficulty spotting our land forces."
 JAP_army_inf_title_will:0 "Gaman"
 JAP_army_inf_description_will:0 "우리 군은 종종 압도적인 역경에 맞서, \"가만\" 또는 \"역경 앞에서의 꿋꿋함과 인내성\"을 보여줍니다. 패배만이 유일한 선택인 것 처럼 보일 때, 그들은 어떠한 항복이나 굴복을 거부하며, 패배의 코앞에서 승리를 거머쥘 것입니다. 황군은 의지의, 국민의, 국가의, 그리고 천황의 군대입니다."
 JAP_army_inf_title_mass:0 "Rifle Production Standards"
 JAP_army_inf_description_mass:0 "The islands of Japan suffers significantly from a lack of important war materials causing a severe shortage of almost every type of equipment for our men. It has been proposed by some that perhaps using subpar materials in unimportant aspects of weapon design will allow our manufacturing industry to meet our demand."
 JAP_army_inf_title_tech:0 "State-of-the-Art Equipment"
 JAP_army_inf_description_tech:0 "When Japan modernised herself, she quickly learned that having better equipment than her enemies was a major ace in combat. Now that we are a modern nation ourselves, we must preserve our weaponry advantage at all costs to retain this edge in combat."
 JAP_army_inf_title_default:0 "Infantry Equipment Advances"
 JAP_army_inf_description_default:0 "For a long time, military breakthroughs were slow, and having a good bolt-action rifle was enough. However, these rifles of the 19th Century are completely out of place on a post-Weltkrieg battlefield. We must stop being complacent and get new equipment."
 JAP_army_big_title_air:0 "Multicoloured Shell Tracers"
 JAP_army_big_description_air:0 "Coloured shell tracers will be a key point in reforming our army: by differentiating different types of shells with different colours, our air force will be able to execute support manoeuvres, be it ground support or air superiority, which will help turn our army into an unstoppable force that can’t be matched by anything on Earth."
 JAP_army_big_title_will:0 "Heavy Blow"
 JAP_army_big_description_will:0 "While there is great glory to be had in dying for the Emperor, there is an even greater glory in winning for the Emperor. With overwhelming firepower, enemy positions can be turned to dust."
 JAP_army_big_title_mass:0 "Artillery Production Standards"
 JAP_army_big_description_mass:0 "Just like our rifles, our artillery needs to be produced en masse, and the Osaka Army Arsenal, the oldest arsenal in Japan, approached us with a new design that will help us to streamline its production. This design, however, has some flaws with the reloading system, but as long as we can mass produce it, it will be fine."
 JAP_army_big_title_tech:0 "Unparalleled Artillery"
 JAP_army_big_description_tech:0 "Artillery is one of the great deciders of combat, with the side able to hit their targets with the greatest range and accuracy being almost unstoppable. We will use this advantage to keep our enemies hiding in their holes, as our gunners tune their range."
 JAP_army_big_title_default:0 "Artillery Advances"
 JAP_army_big_description_default:0 "Artillery is deeply important to our army. It enables us to bombard the enemy from afar, whilst keeping our soldiers supported in battle."
 JAP_army_fighter_title_air:0 "Chokkyō Units"
 JAP_army_fighter_description_air:0 "Currently, our air force is small and inexperienced, and we need to do something about this, considering the key role it has in our reform plan. We need to have more and better fighters, and better training facilities for our pilots, so our army will annihilate every enemy it will face."
 JAP_army_fighter_title_will:0 "Air Superiority Fighters"
 JAP_army_fighter_description_will:0 "Controlling the air means controlling the world! We must keep our fighters up to date to maintain our air superiority."
 JAP_army_fighter_title_mass:0 "Fighter Production Act"
 JAP_army_fighter_description_mass:0 "Currently, more than one designer produces our fighters causing a wide variety of models of the same type of plane. By issuing an act that forces all the manufacturers to standardise their planes based on an uniform design, we will make sure the production will be streamlined, and our fighters will be ready to be mass produced. It’s said that this design is unreliable, but those voices will quickly go away after some testing."
 JAP_army_fighter_title_tech:0 "Progressive Aircraft Designs"
 JAP_army_fighter_description_tech:0 "As the field of aerial combat evolves, it is obvious to many that fighters designed for different combat notions are not fit for the purpose. We will therefore begin creating aircraft which have adapted and evolved for changing tactics."
 JAP_army_fighter_title_default:0 "Fighter Advances"
 JAP_army_fighter_description_default:0 "The dogfights of the Weltkrieg were merely the start of air-to-air warfare. As planes become faster, more armoured and more heavily armed, we need to put all our efforts into making sure we control the air. Then, striking the ground is a formality."
 JAP_army_bomb_title_air:0 "Fire Bombing Doctrine"
 JAP_army_bomb_description_air:0 "Our bombers will need to destroy the enemy’s supply lines, and the high command came up with an interesting idea: considering that most cities and infrastructures in Asia are made out of wood, using fire bombs for our bombers would be extremely effective. Some may consider it inhuman or excessive, but we will do what needs to be done to destroy both the western imperialists and the syndicalists."
 JAP_army_bomb_title_will:0 "Strike Terror"
 JAP_army_bomb_description_will:0 "Japanese air power should be feared, and few are as feared as our bomber pilots. With the most modern planes at our disposal, no nation or army can withstand us."
 JAP_army_bomb_title_mass:0 "Bomber Production Act"
 JAP_army_bomb_description_mass:0 "Just like our fighters, our bombers vary wildly in their designs. We will issue an act similar to what we did to our fighter aircraft forcing a standardisation of designs. There may also be reliability issues, but surely our enemies won’t notice, especially when they see thousands of bombers over their heads ready to drop bombs."
 JAP_army_bomb_title_tech:0 "Next Generation Bomber Aircraft"
 JAP_army_bomb_description_tech:0 "Current bomber aircraft are outdated and slow, but proponents of aerial bombardment argue that designing new bombers could finally allow them to achieve their dream of beating an enemy without ever sending ground forces against them."
 JAP_army_bomb_title_default:0 "Bomber Advances"
 JAP_army_bomb_description_default:0 "Even when they were brand new, bombers inspired fear, and many saw their potential. As payloads get larger and bigger, even the artillery barrages of the Weltkrieg fail to compare. Some day, we may even surpass them, and destroy entire cities or regions in one run."
 JAP_MIL_ISLAND_DEFENSE:0 "본토 수호"
 JAP_MIL_ISLAND_DEFENSE_desc:0 "현재 우리의 내지를 보호하는 것은 강력한 우리 해군이 통제하는 바다입니다. 이 무한한 평원에서 각 섬들은 전략적 목표를 나타내며, 따라서 우리는 이 각각의 섬에 요새를 만들어야 합니다. 우리의 태평양 영토를 방어한다면 우리 무적의 해군이 더 먼 거리에서 안심하고 작전을 수행할 수 있게 될 것입니다."
 JAP_MIL_MARINES:0 "태평양 상륙 작전"
 JAP_MIL_MARINES_desc:0 "우리의 해병대인 해군특별육전대는 세계에서 가장 잘 훈련되고 튼실하며 충성스러운 군대 중 하나입니다. 독일인, 네덜란드인, 중국인, 그리고 우리의 길을 막고자 하는 모든 이들은 의심할 여지 없이 해변에서 썩게 될 것입니다. 그러나 다가오는 전쟁에서 충성도와 훈련은 적절한 장비 없이는 무의미할 것이 분명합니다."
 JAP_MIL_ISLAND_BASES:0 "불침항모"
 JAP_MIL_ISLAND_BASES_desc:0 "항공모함은 강력한 기계이자 무기이지만, 만드는에 오랜 시간이 걸리고 순식간에 침몰하는 문제점이 있습니다. 섬들에 건설된 공군기지들은 그런 문제가 없을 뿐 아니라, 더 대형의 항공기를 운용할 수도 있습니다."
 JAP_MIL_NAV_DECISIVE:0 "마루 3계획 시작"
 JAP_MIL_NAV_DECISIVE_desc:0 "적과의 전쟁을 장기간 지속할 수는 없기 때문에, 우리의 유일한 선택은 현재의 해군력 구축을 계속하고 결정적인 전투에서의 궁극적인 승리에 집중하는 것 뿐입니다."
 JAP_MIL_SUPER_SHIPS:0 "기술적 우위"
 JAP_MIL_SUPER_SHIPS_desc:0 "우리의 조선소와 관련 산업은 유럽과 북미의 경쟁국들에 비해 용량은 적지만, 설계자와 기술자들의 역량은 모든 면에서 더욱 뛰어납니다. 우리의 배 한 척은 그들의 배 열 척의 가치를 지닐 것입니다."
 JAP_MIL_LONG_DONG:0 "장창 어뢰"
 JAP_MIL_LONG_DONG_desc:0 "어뢰는 작지만, 쓰시마 전투에서 한심한 러시아 해군들이 몸으로 배운 것 처럼 강력한 전함도 가라앉힐수 있는 대단히 치명적인 무기입니다. 그러나 함선 기술은 30년 전보다 훨씬 발전했으니, 우리는 어뢰 역시 그만큼 진보되도록 노력해야만 할 것입니다."
 JAP_MIL_CV_PLANES:0 "항모 항공대 우선"
 JAP_MIL_CV_PLANES_desc:0 "함재기가 없는 항공모함은 그저 바다를 떠다니는 깡통에 불과합니다. 우리는 항공모함에 항상 최고의 항공기와 조종사들이 완비되어있도록 주의해야 합니다."
 JAP_MIL_BIG_SHIPS:0 "순양함 통달"
 JAP_MIL_BIG_SHIPS_desc:0 "각 순양함은 함대전에서 다양한 임무를 수행할 수 있습니다. 적 함대를 수색하거나, 적 정찰기가 우리 함대를 찾아낼 수 없도록 막을 수도 있습니다. 적의 보급 항로를 막고 아군의 항로를 지킬 수도 있고, 잠수함을 사냥하거나 적기로부터 함대를 보호하거나 또는 수많은 어뢰를 싣고 특수목적함으로 사용할 수도 있습니다. 거희 무한한 가능성을 가진 함급인 셈입니다."
 JAP_MIL_VERY_BIG_SHIPS:0 "태평양의 강철 괴수"
 JAP_MIL_VERY_BIG_SHIPS_desc:0 "옛날 선원들이 종종 바다 괴물이라고들 불렀던 것들은 우리가 건조할 진정한 강철 괴수 앞에서 죄다 벌벌 떨게 될 것입니다. 우리는 그 거함을 우리의 최고의 신이자 천황 폐하를 뜻하는 오카미라 이름붙이기로 했습니다!"
 JAP_MIL_NAV_NOT_SO_DECISIVE:0 "교리 토론 재개"
 JAP_MIL_NAV_NOT_SO_DECISIVE_desc:0 "이미 20년 전에 검증되었듯이, 다음 전쟁을 대함대전으로 결판낼 수 있다고 생각하는 것은 어리석은 일입니다. 국가 대 국가의 차세대 전쟁은 자원, 산업력, 그리고 소모를 통해 승패가 결정될 것입니다. 우리는 러일전쟁 이래 계속된 생각을 바꿔야만 합니다. 그렇지 않으면 패배만이 있을 뿐입니다."
 JAP_MIL_NAV_HIT_N_RUN:0 "치고 빠지기"
 JAP_MIL_NAV_HIT_N_RUN_desc:0 "어쩌면 우리가 적들을 압도할 수 없을지도 모르지만, 그것이 우리가 승리할 수 없다는 뜻은 아닙니다. 태평양과 동남아시아 일대는 병참이 승패를 가르는 지리적 특성을 가지고 있습니다. 적의 수송함대를 타격함으로서 아무리 강력한 산업력이라도 충당할 수 없는 소모율 압박을 가할 수 있을 것입니다."
 JAP_MIL_NAV_OPEN_SEA:0 "대해"
 JAP_MIL_NAV_OPEN_SEA_desc:0 "우리 산업은 서구 경쟁자들을 따라잡을 수 있도록 기하급수적 성장을 거듭하고 있지만, 성장을 위해선 그것을 먹여살릴 식량, 즉 천연 자원이 필요합니다. 우리 국내엔 천연 자원이 거의 전무하므로, 전시에 산업능력을 유지하기 위해선 적의 침입으로부터 항로를 지속적으로 보호해야만 합니다."
 JAP_MIL_MOAR_SHIPS:0 "대량 생산"
 JAP_MIL_MOAR_SHIPS_desc:0 "현재 우리의 함대는 새롭에 변화된 교리에 맞춰 개발된 것이 아닙니다. 새로운 임무를 위한 소형함의 수가 절대적으로 모자란 상황입니다. 이를 해결할 방법은 오직 하나, 통합되고 단순화된 모듈식 설계를 이용한 대규모 선박 건조 뿐입니다."
 JAP_MIL_MOAR_PLANES:0 "모듈화 항공기"
 JAP_MIL_MOAR_PLANES_desc:0 "우리 선박에 적용된 모듈식 설계는 큰 성공을 거두었으며, 기술자들은 이를 항공기 분야에도 적용할 준비가 되어 있습니다."
 JAP_MIL_SAMSUNG_DOCKYARDS:0 "조선 조선소"
 JAP_MIL_SAMSUNG_DOCKYARDS_desc:0 "내지의 조선소는 이미 충분히 숙련된 인력을 통해 최대 효율로 운영되고 있습니다. 조선의 조선소가 일본의 조선소만큼 좋지는 못하지만, 그럼에도 불구하고 고국을 보호하기 위해선 그들의 능력 또한 필요합니다."
 JAP_MIL_DEFINITELY_NOT_LIBERTY:0 "'번영'급 수송선"
 JAP_MIL_DEFINITELY_NOT_LIBERTY_desc:0 "우리는 이미 모듈식 설계를 이용해 선박을 건조하고 있습니다. 하지만 이제 수송선에 대한 수요가 어느때보다 높아졌고, 우리 기발한 기술자들은 모든 선박을 모듈식으로 건조하는 것을 제안했습니다."
 JAP_MIL_MANTESU_SHIP:0 "공영권 해군 개발 계획"
 JAP_MIL_MANTESU_SHIP_desc:0 "대부분의 동맹국 조선소 용량은 웃음밖에 안 나올 수준입니다. 그들의 노동자들 또한 일본인의 정신에 맞지 않는 자들뿐이지만, 우리는 다음 전쟁에서 그들의 모든 배가 필요하기 때문에 그들의 해군 능력을 늘리도록 지원할 필요가 있습니다."
 JAP_MIL_NAVAL_RESEARCH:0 "해군 공학 지원 계획"
 JAP_MIL_NAVAL_RESEARCH_desc:0 "해군 공학 지원 계획의 목표는 간단합니다. 우리 동맹국들이 단순한 수송선 이상의 물건을 만들 수 있도록 하는 것입니다."
 JAP_MIL_UNIFIED_PRODUCTION:0 "통합 생산"
 JAP_MIL_UNIFIED_PRODUCTION_desc:0 "이제 우리 동맹국의 해군 생산이 시작되었고, 우리는 그들의 새로운 능력을 이용해 공영권 전체를 보호할만큼 거대한 함대를 구축할 수 있게 되었습니다."
 JAP_MIL_air_start:0 "공군 개혁"
 JAP_MIL_air_start_desc:0 "우리는 지상에만 집중해서는 안 됩니다, 육군과 해군 항공대는 개혁이 필요합니다."
 JAP_MIL_FIGHTER_FOCUS:0 "전투기"
 JAP_MIL_FIGHTER_FOCUS_desc:0 "하늘을 지배한다는 것은 세계를 지배한다는 것입니다! 우리는 공중에서 우위를 점하기 위해 전투기를 최신 상태로 유지해야 합니다."
 JAP_MIL_BOMBER_FOCUS:0 "폭격기"
 JAP_MIL_BOMBER_FOCUS_desc:0 "일본의 공군력은 두려워해야 하고, 또한 우리의 몇몇 폭격기 조종사도 두려워해야 합니다. 우리는 가장 현대적인 항공기들을 다루기 때문에, 어떤 국가나 군대도 우리앞에서 버틸 수 없습니다."
 JAP_MIL_NAVBOM_FOCUS:0 "해군 폭격기"
 JAP_MIL_NAVBOM_FOCUS_desc:0 "해군 항공대의 참모들은 해전에서의 승리는 바다가 아닌 구름 위에서 이루어질 것이라 말합니다. 그들의 의견을 들어야합니다. 비행기보다 배가 훨씬 비싸기 때문이죠."
 JAP_MIL_air_zero:0 "가벼운 전투기 설계"
 JAP_MIL_air_zero_desc:0 "일본의 조종사들은 민첩성이 승리의 열쇠임을 알고 있습니다, 그것을 중점으로 우리는 비행기를 향상시킬 것입니다."
 JAP_MIL_air_par:0 "공수부대"
 JAP_MIL_air_par_desc:0 "육전대의 공수는 마치 많은 벚꽃이 공중에 떠 있는 것 같습니다. 낙하산 부대원들은 완전히 지상으로 착지할 때까지 적군의 시야에 노출되기 때문에 위험하다고 생각할 수 있지만, 철저한 훈련과 흔들리지 않는 정신은 이 병사들을 막을 수 없게 만들 것입니다."
 JAP_MIL_air_idea:0 "대공의 사무라이"
 JAP_MIL_air_idea_desc:0 "일본 전투기 조종사 훈련은 세계에서 가장 어려운 훈련 중 하나이지만, 이유가 없는것은 아닙니다. 우리의 비행기는 빠르고, 지상 승무원들은 숙련되고, 지휘관들은 현명하지만, 개개의 조종사들이 가진 용기와 재능만큼 중요한 것은 없기 때문입니다."
 JAP_MIL_KAMIKAZE:0 "카미카제"
 JAP_MIL_KAMIKAZE_desc:0 "군인과 해병의 교서에도 '의무는 산처럼 무겁고, 죽음은 깃털보다 가볍다'고 나와 있습니다. 청춘의 순수함이 신의 바람을 이끌 것입니다."
 JAP_MIL_NUC:0 "이화학연구소 북쪽"
 JAP_MIL_NUC_desc:0 "이화학연구소 북쪽은 후쿠시마에 곧 설립 될 니고계획에 포함된 핵심시설을 뜻하는 작전명입니다.\n니고 계획은 열 확산으로 우라늄-235를 분리하는 것을 목표로 하는 원자력 연구 분야의 최고 기밀사항입니다.\n이 계획을 담당하는 또 다른 시설들은 도쿄 이화학연구소 단지와 아이치현 북부에 있는 고난시에 있습니다."
 JAP_MIL_ROCKET:0 "로켓 공학"
 JAP_MIL_ROCKET_desc:0 "로켓 개발은 로켓 무기만 만들 수 있게 하는 것이 아닙니다. 과학자들의 이론에 의하면 로켓 엔진으로 고속 이동을 할 수 있게 만들 수 있습니다."
 JAP_rising_sun:0 "팔굉일우"
 JAP_rising_sun_desc:0 "'세계 무대에서 일본의 적절한 지위'란 오랫동안 군사학자들과 사상가들의 논쟁거리였지만, 모두가 동의하는 바 역시 있습니다. 천하는 한 지붕 아래 있어야 하지 않겠습니까?"
 JAP_go_south:0 "남진론"
 JAP_go_south_desc:0 "일본은 석유를 전량 수입해야만 한다는 치명적인 불이익을 안고 있습니다. 끊임없이 확장하는 서양 제국주의에 대항하여 주권과 안보를 지키려면, 충분한 수준의 자원을 확보하고 우리의 영역을 넓히는 것이 현명하고 정당한 일일 것입니다."
 JAP_pacific_islands:0 "태평양 방위구역 확장"
 JAP_pacific_islands_desc:0 "미국이 혼란에 빠진 지금, 우리에게 주어진 기회를 무시할 수는 없습니다. 우리의 영역과 주권을 미국의 태평양 섬들로까지 확장시킬 태평양 방위구역의 수립안이 진지하게 검토되고 있습니다."
 JAP_hawaii:0 "하와이 압박"
 JAP_hawaii_desc:0 "태평양에서 미국의 지위가 이례적으로 약해졌습니다. 미승인국인 "하와이"를 합병하고 태평양에 난공불락의 방어선을 구축할 둘도 없는 기회입니다."
 JAP_demand_indonesia:0 "목표: 동인도제도"
 JAP_demand_indonesia_desc:0 "동인도제도는 수 세기 동안 네덜란드 제국주의자들에게 착취당해 왔고, 그 방대한 자원은 유럽인들의 주머니에 가득 들어차 있습니다. 이러한 참상은 반드시 종식되어야만 합니다. 동인도인들과, 그들이 마땅히 속해야 할 공영권을 위해 동인도제도를 해방시킬 것입니다!"
 JAP_philippines:0 "필리핀 장악!"
 JAP_philippines_desc:0 "필리핀에서 미국인들이 사라졌습니다. 공영권이 필리핀 군도를 확보하고 해당 지역의 안정을 유지해야 합니다. 필리핀인들의 생각이야 다를 수도 있겠지만."
 JAP_claim_colonies:0 "남태평양 영토 만들기"
 JAP_claim_colonies_desc:0 "우리 소유가 아닌 태평양의 섬 하나하나가 전부 우리 본토 침공을 향한 전진기지가 될 수 있습니다. The German Empire has no right to any of these islands and so they are ours for the rightful taking. First will formalise our claims to the area with the South Seas Territory. We can then use those claims to bring them into our empire, be that with diplomacy or the might of the Japanese Imperial Navy."
 JAP_ultimatum:0 "식민지 최후통첩 발송"
 JAP_ultimatum_desc:0 "이 기회를 이용하여, 아시아와 태평양의 유일한 열강으로서 우리의 정당한 역할을 주장해야만 합니다: 우리는 [GER.GetAdjective]의 모든 동남아시아 및 태평양 영토 할양과 중국에서의 이권 양도를 요구할 것입니다. 어떠한 형태의 거부도 우리에 대한 전쟁 행위로 간주될 것입니다."
 JAP_indochina_question:0 "목표: 인도차이나"
 JAP_indochina_question_desc:0 "독립된 인도차이나는 해당 지역에 대한 우리의 전략적 계획에 어긋납니다. 가능한 빠르게 조치를 취해 인도차이나를 확보해야만 합니다."
 JAP_target_siam:0 "시암 포섭"
 JAP_target_siam_desc:0 "우리는 시암인들과 호의적인 관계를 맺을 수 있다는 희망을 가지고 있습니다만, 그게 안된다면 우린 힘으로라도 그들을 끌어들여야 합니다."
 JAP_go_west:0 "서진론"
 JAP_go_west_desc:0 "러시아는 아무르 강 너머로 영향력을 잃었고 미국은 내전에 휘말렸으니, 이제 우리의 운명을 성취할 시간입니다. 중국은 약하고 부패하고 분열되어 있으므로 일본의 지도 아래 현대화해야만 합니다. 중국인들이 동의하지 않을 수도 있겠지만, 그럴 땐 저항의 대가란 무엇인지 각인시켜줄 뿐입니다."
 JAP_mantetsu_projects:0 "만철 프로젝트"
 JAP_mantetsu_projects_desc:0 "만철은 우리를 대신하여 만주와 조선의 철도를 관리하며, 결과적으로 북,서중국의 경제에도 깊이 관여하고 있습니다. 우리가 우리의 중국 대리인의 내륙과 해안에 영향력을 확대함에 따라, 우리 대리인은 지역을 개발하기 위한 야심찬 계획을 세우는 것을 세우는 것을 받아들일 것입니다."
 JAP_support_allies:0 "군벌 동맹 지원"
 JAP_support_allies_desc:0 "많은 중국의 군벌들이 그들의 옛 원수가 그랬듯 일본의 힘을 등에 업기위해 고개숙이려고 줄을 서 있습니다. 우리는 그들에게 호의를 베풀고 잘 무장시켜 중국의 우리 대리인들로 만들어야합니다."
 JAP_sow_chaos:0 "분할과 정복"
 JAP_sow_chaos_desc:0 "'나누어서 정복하라'는 중국에 대한 모든 것에서 우리의 지침이 되어야 합니다. 많은 군벌들이 우리의 지원을 바라는 동안, 우리는 때가 올 때까지 그들의 힘을 입맛에 맞게 조절해서 중국을 계속 분열시키고 쉬운 표적으로 만들 수 있습니다."
 JAP_national_mobilisation_law:0 "국가동원법"
 JAP_national_mobilisation_law_desc:0 "중국과의 전쟁은 우리의 한계에 도전하는 매우 어려운 일이 될 것이 명백합니다. 우리는 이 대규모 전쟁을 감당할 수 있도록 사람들을 준비시켜야만 합니다."
 JAP_spiritual_mobilisation:0 "현지 징집"
 JAP_spiritual_mobilisation_desc:0 "불행하게도 중국의 인력은 승리를 위해 필수불가결하며, 우리가 정복한 모든 중국 지역들은 군인과 자원을 제공해야만 할 것입니다."
 JAP_three_alls:0 "소각 전략"
 JAP_three_alls_desc:0 "소각 전략은 잔인할만큼 효과적입니다. 우리에게 저항하는 자는 군인과 민간인을 막론하고 무자비하게 살해됩니다. 또한 요충지에 요새를 설치하고 저항군의 샛길을 차단하며, 시민들을 요새화된 곳에 집중시켜 저항군의 인원보충을 어렵게 만듭니다. 이 조합이 우리를 승전으로 이끌 것입니다."
 JAP_ichigo:0 "이치고 작전"
 JAP_ichigo_desc:0 "수많은 일본군 부대가 연계하여 중국군을 일거에 격파하려는 목적으로, '이치고 작전'이라 불리는 대규모 결전 계획이 차근차근 수립되어 왔습니다. 일본군은 이 작전에 상당한 역량을 쏟았습니다. 만약 우리가 실패한다면 국민들은 패색이 짙어졌다고 여길 것이고, 결과적으로 안정도가 크게 저해될 우려가 있습니다. 하지만 지금이야말로 우리 장군들을 전적으로 신뢰하고 지지해야만 합니다. 전군 전진! 천황 폐하 만세!"
 JAP_respect_fengtian:0 "충성에 대한 보답"
 JAP_respect_fengtian_desc:0 "장쭤린 정부는 오랫동안 중국의 주요 동맹국이었으며, 중국 통일을 향한 그의 의무를 지원하는것이 이 전쟁의 명분이자 목표였습니다. 그렇기에 그가 중국의 핵심 지역으로 주장하는 곳을 모두 돌려주는것은 피할 수 없는 일입니다."
 JAP_plant_cherry_blossoms:0 "벚나무 식목"
 JAP_plant_cherry_blossoms_desc:0 "우리는 중국에서 많은 피를 흘렸고, 결코 쉽지 않은 과정을 거쳐 마침내 이권을 쟁취해냈습니다. 우리는 절대로 이 전리품을 장쭤린이나 민족주의에 우쭐한 군벌들이 훔쳐가도록 두지 않을 것입니다. 우리는 현재 영유 중인 지역을 계속해서 통제할 것이며, 벚나무를 심는 것으로 상징되는 일본인들의 정착에 개방될 것입니다."
 JAP_destroy_legations:0 "공사관 도시 해체"
 JAP_destroy_legations_desc:0 "[LEC.GetNameDef]의 독선적인 서양인들은 그들의 의회와 권력 기관에서 일본인을 배제하기로 결정했습니다. 우리는 그들에게 뻔뻔함의 대가를 보여줄 것입니다."
 JAP_own_faction:0 "공영권 수립"
 JAP_own_faction_desc:0 "서구 제국주의에 반대하는 아시아 국가들의 동맹은 이전에도 있었지만, 이제는 우리가 홀로 설 여력이 없습니다. 우리는 우리의 입지를 견고하게 하기 위해 공영권을 설립해야 합니다."
 JAP_create_riken:0 "Create Rikagaku Kenkyūsho"
 JAP_create_riken_desc:0 "Rikagaku Kenkyūsho, often shortened to 'Riken', has long been among Japan's leading Research and Development institutes. If we provide the funding, it can begin overseas initiatives, and function as a scientific wing of the Co-prosperity sphere aimed at aiding our colonies and allies."
 JAP_tokyo_conference:0 "도쿄 회담 개최"
 JAP_tokyo_conference_desc:0 "범아시아 사상은 수많은 정치 계층에서 지지받는 훌륭한 정치 사상입니다. 아시아의 외교관들을 초청하여 도쿄에서 대규모 회담을 개최한다면 우리는 서구 제국주의에 대적하며 아시아인들의 협력을 꾀할 수 있을 것입니다."
 JAP_invite_alliance_members:0 "군사동맹 공식화"
 JAP_invite_alliance_members_desc:0 "도쿄 회담의 성공과 함께, 이젠 누가 공식적인 군사동맹에 참여할만큼 협조적인지 찾아볼 때가 되었습니다."
 JAP_osaka_conference:0 "오사카 경제사무국"
 JAP_osaka_conference_desc:0 "우리는 주요 산업 도시이자 역사적인 무역 중심지인 오사카에 전 아시아를 이끌 위원회를 설립하기로 결정했습니다. 그들은 동아시아 경제공영권 회원국들의 경제적 연대 업무를 맡을 것입니다. 여기에 자원을 투입함으로써 아시아인들의 경제적 자신감을 키우고 경제적 자립도를 증진할 수 있으며, 우리의 영향력을 그들에게 뻗칠 수도 있습니다."
 JAP_one_china_policy:0 "불가분적인 중국"
 JAP_one_china_policy_desc:0 "아시아권에서 힘의 열쇠는 가장 강력한 이웃인 중국의 종속입니다. 우리 공영권의 회원국들은 우리의 지도를 따를 것이므로, 우리가 정한 정책이 곧 앞으로의 길을 결정할 것입니다. 우리는 '하나의 중국'에 대한 지지를 선언하는 것이 좋겠습니다."
 JAP_subordinate_fengtian:0 "[FNG.GetNameDef] 복속"
 JAP_subordinate_fengtian_desc:0 "장쭤린의 봉천 정부는 오래도록 우리 영향권 안에 있었지만, 이해관계가 완전히 일치하지는 않았습니다. 이제 그의 진정한 본색을 드러낼 때입니다. 장쭤린은 우리 편일까요, 아닐까요? 일본은 아시아에서 그 어떤 경쟁자도 용납하지 않을 것입니다. 그가 현명한 선택을 했으면 좋겠군요."
 JAP_mission_to_india:0 "인도로의 특사"
 JAP_mission_to_india_desc:0 "[PRF.GetNameDefCap](은)는 우리의 품에 안길 준비가 되었습니다. 그들은 유럽 소속의 자치령과 생디칼리스트라는 두 개의 위협과 국경을 접하고 있어 매우 두려울 겁니다. 인도를 직접 정복하는것보다 많은 지원을 통해 우리가 조종할 수 있는 동맹국으로 만드는 것이 더 현명한 선택입니다."
 JAP_target_india:0 "목표: 인도"
 JAP_target_india_desc:0 "인도는 기회입니다. 그리고 너무 오랫동안 통제 밖에 두면 언젠가 힘의 균형을 뒤집을 만한 인구수를 가진, 위험한 기회이기도 합니다. 그들을 복속시키기 위해 신속하게 행동해야만 합니다."
 JAP_isolate_australasia:0 "오스트랄라시아 고립화"
 JAP_isolate_australasia_desc:0 "유럽 식민주의와 제국주의의 전초기지인 '[AST.GetNameDefCap]'에 대한 처벌적 제제를 통해, 태평양 교역에 대한 공영권의 권력을 만천하에 보여주어야 합니다."
 JAP_integrate_asian_economies:0 "대동아 경제권 통합"
 JAP_integrate_asian_economies_desc:0 "경제력은 모든 것의 핵심입니다. 우리가 구축한 아시아 내 영향력을 이용해서, 오사카에서부터 시작된 계획을 지속해야 합니다. 동아시아의 경제를 더 밀접하게 묶어 일본에 종속시키는 것입니다."
 JAP_final_victory:0 "제국주의에 대한 승리 선포"
 JAP_final_victory_desc:0 "마침내 승리가 우리 손에 들어왔습니다. 일본은 아무도 부정할 수 없는 동아시아의 확고한 주인입니다! 우리는 경쟁자들을 그들이 있을 곳으로 쫒아버리고, 유럽인들을 몰아내고 정당한 우리 몫을 손에 넣었습니다. 본토는 이제 아시아 경제의 번영하는 중심지입니다. 호랑이가 울부짖은듯 온 세상이 벌벌 떨 것입니다!"
 JAP_co_prosperity_decisions:0 "일본의 공영권"
 JAP_co_prosperity_decisions_desc:0 "우리의 동맹은 서구 제국주의자들을 타도하기 위해 협력하는 아시아 국가들입니다. 우리는 함께 번영할 것이지만, 이러한 동맹들이 받들어올리는 일본은 훨씬 더 번영할 것입니다.\n\n현재 우리 경제공영권의 구성원: [JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
 JAP_invite_into_faction:0 "[From.GetNameDef]에 동맹 제안"
 JAP_invite_into_faction_desc:0 "[From.GetAdjective] 정부가 도쿄 회담에 대한 관심을 표명했으므로 정식으로 회담에 초청하는 절차를 밟을 수 있습니다."
 JAP_invite_into_economic_sphere:0 "[From.GetNameDef]에 경제공영권 합류 제안"
 JAP_invite_into_economic_sphere_desc:0 "[From.GetNameDefCap](은)는 세력에 소속되지 않았거나 이미 일본의 동맹국이며, 어느 쪽이든 그들과 우리의 이익을 위해 공영권에 참여할 수 있는 훌륭한 후보입니다."
 JAP_invest_in_sphere_member1:0 "[From.GetNameDef]에 투자 촉진"
 JAP_invest_in_sphere_member1_desc:0 "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
 JAP_invest_in_sphere_member2:0 "[From.GetNameDef]에 투자 촉진"
 JAP_invest_in_sphere_member2_desc:0 "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
 JAP_invest_in_sphere_member3:0 "[From.GetNameDef]에 투자 촉진"
 JAP_invest_in_sphere_member3_desc:0 "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
 JAP_invest_in_sphere_member_docks:0 "[From.GetNameDef]에 해군 투자 촉진"
 JAP_invest_in_sphere_member_docks_desc:0 "[From.GetNameDef]에 대한 투자를 시작해야 합니다. 이것은 그들과 더 쉽게 교역하게 해줄 뿐 아니라 일본의 자본을 상대국에 심어놓을 수도 있고, 결국 그들을 내부에서부터 잠식할 것입니다."
 JAP_invest_in_sphere_naval_advisors:0 "[From.GetNameDef]에 해군 고문 파견"
 JAP_invest_in_sphere_naval_advisors_desc:0 "We should send advisors to [From.GetNameDef], which will help with development of their naval base."
 JAP_invest_in_sphere_prosperity_ships:0 "번영급 수송선 계획을 [From.GetNameDef]에게 공유"
 JAP_invest_in_sphere_prosperity_ships_desc:0 "우리는 "번영"급 수송선 설계자들을 파견함으로써, [From.GetNameDef]의 해양수송기반 발전을 도울수 있습니다."
 JAP_invest_in_sphere_take_dockyards:0 "[From.GetNameDef]의 조선소 장악"
 JAP_invest_in_sphere_take_dockyards_desc:0 "Our naval yards in the Home Islands currently struggle to fulfil the IJA's needs. Now we must make use of the facilities we built for our junior partners in the Co-Prosperity Sphere. All for their own protection, of course."
 JAP_economic_sphere_takeover:0 "[From.GetNameDef] 장악"
 JAP_economic_sphere_takeover_desc:0 "[From.GetNameDef]에 대한 우리의 경제 침투력은 [Root.GetNameDef](을)를 완전히 지배할 정도까지 성장했습니다. [From.GetAdjective] 정부는 이미 우리의 꼭두각시입니다. 이제 남은 것은 독립할 수 있다는 그들의 환상을 체념하는 것 뿐입니다."
 JAP_co_prosperity_member_decisions:0 "일본의 공영권"
 JAP_co_prosperity_member_decisions_desc:0 "The Co-Prosperity Sphere is one part about a military alliance, and one part about economic cooperation - though both aspects are overlorded by [JAP.GetNameDef], which looms large over eastern Asia. The Japanese are determined to fight against the encroachment of Western Imperialism, even if - to some degree - it means they become imperialists themselves."
 JAP_join_rikagaku_kenkyusho:0 "이화학연구소에 참여"
 JAP_request_nav_advisors:0 "해군 고문 요청"
 JAP_withdraw_from_alliance:0 "군사동맹 탈퇴"
 JAP_withdraw_from_alliance_desc:0 "우리는 더 이상 [JAP.GetNameDef](와)과의 군사동맹이 필요하지 않습니다. 이제 끝낼 차례입니다."
 JAP_withdraw_from_sphere:0 "경제공영권 탈퇴"
 JAP_withdraw_from_sphere_desc:0 "Despite the benefits it offers us, our membership in the Japanese economic sphere raises concerns regarding our independence. We should withdraw from our cooperation with the Japanese immediately."
 JAP_nationalize_japanese_investments:0 "일본 투자 자본 국유화"
 JAP_nationalize_japanese_investments_desc:0 "[Root.GetNameDef]의 대한 일본 투자자가 많아지면서 많은 우려가 제기되고 있습니다. 터무니 없는 비용이 필요하고 또한 일본 경제공영권에서 완전히 탈퇴해야 할 필요가 있지만, 우리는 그들의 투자를 국유화하고 [Root.GetAdjective] 경제가 저들에게 꼭두각시 수준으로 종속되는 것을 막아야만 합니다."
