 JAP_Imperial_Family_dead_desc:0 "황실 인사들의 처형과 함께 우리는 제국의 유산과 과거의 망령으로부터 자유로워졌습니다. 예상대로, 일본 국민들은 전적으로 이번 결정에 대하여 만족하지 못하고 있습니다. 그들에겐 유감스럽지만 우리는 그래야만 했습니다."
 JAP_Imperial_Family_exiled:0 "황실 망명"
 JAP_Imperial_Family_exiled_desc:0 "천황과 그의 가족은 추방되었고 다시는 본토에서 볼 수 없을 것입니다. 거리에서는 민중의 성난 목소리가 들릴 수도 있지만 더 큰 폭력적인 움직임은 보이지 않습니다. 그러나 우리의 국격과 군대의 능력은 눈에 띄게 악화되었습니다."
 JAP_Imperial_Family_powerless:0 "황실 폐지"
 JAP_Imperial_Family_powerless_desc:0 "의회는 야마토 가문의 황족 지위를 박탈하기로 결정했습니다. 천황과 황실 일가는 이제 우리 모두와 같은 시민으로서의 지위를 갖게 되었습니다. 이는 많은 국민들이 사회주의와 새로운 정권을 지지하도록 도움을 주고 있습니다."
 JAP_country_unrest:0 "전국 불안"
 JAP_country_unrest_desc:0 "군주제의 폐지로 일본 사회는 혼란에 빠졌습니다. 일부 지역은 격분했고 일부 도시는 혼란에 빠졌고 군인들은 새로운 정권을 받아들이기를 거부했습니다. 바라건대 시간이 모든 상처를 치유해 주길 바랄 뿐입니다."
