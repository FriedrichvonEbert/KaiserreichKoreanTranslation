 JAP_increase_naval_bias_loc:0 "§R해군을 위해 너무 많은 프로젝트를 선택하는 것은 육군 지도층에게 불공정한 편애로 보일 수 있습니다.§!"
 JAP_increase_army_bias_loc:0 "§R육군을 위해 너무 많은 프로젝트를 선택하는 것은 해군 지도층에게 불공정한 편애로 보일 수 있습니다.§!"
