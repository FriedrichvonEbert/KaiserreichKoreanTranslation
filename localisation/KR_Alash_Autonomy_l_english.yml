l_english:
 POLITICS_ALIKHAN_BUKEIKHANOV_DESC:0 "알리한 누르무하메도비치 부케이하노프는 1866년에 태어날 때부터 카자흐스탄 상류층의 일부였습니다. 그는 19세기에 러시아인들에게 항복한 카자흐스탄의 자치 국가인 부케옙스카야 오르다의 직계 후손입니다. 그는 상트페테르부르크에서 고등 교육을 받았으며 자유주의와 온건한 사회주의에 영향을 받아 자라 궁극적으로 그는 헌법민주당의 일원이자 카자흐스탄 독립을 위한 운동가가 되었습니다. 1905년 혁명 이후, 그는 러시아에서 카자흐 자치를 옹호하는 자유주의 성격을 지닌 알라쉬 당을 세우기 위해 갈라섰습니다. 이 꿈은 1917년 2월 혁명 이후 현실이 되었는데, 당시 알렉산더 케렌스키의 지원 덕분에 부케이하노프는 세미팔라틴스크에서 카자흐인들의 회의를 조직하기 위해 카자흐스탄으로 파견되었습니다.\n\n 러시아 내전 기간 동안, 알라쉬 오르다는 영토를 유지할 수 있었지만, 몇몇 파벌들 사이의 전쟁터가 되었습니다. 인생의 주요 목표를 달성한 부케이하노프는 대통령직에서 물러났고 민주주의가 책임지도록 했습니다. 하지만 1925년까지 일어난 튀르키스탄과의 전쟁과 러시아의 콜차크 쿠데타는 알라쉬 오르다의 자치권을 위협했습니다. 부케이하노프는 카자흐스탄의 하급 장교들에 의해 다시 옹립되었고, 위기를 해결하기 위해 광범위한 비상 권한을 부여받았습니다. 이 시점에서 70세가 된 부케이하노프는 이젠 러시아인들에게 신물이 납니다. 그에게 기회가 주어진다면, 그는 주저하지 않고 이 썩어빠진 구조로부터 자치권을 선언할 것입니다."
 ALO_authoritarian_democrat_party:0 "알라시당"
 ALO_authoritarian_democrat_party_long:0 "알라시당"
 alash.1.t:0 "알라시 오르다는 독립해야 하는가?"
 alash.1.d:0 "우리나라는 비록 자치령의 형태로 러시아에 속해 있으나, 1920년의 민스크 조약 이후 사실상 독립을 유지하고 있습니다. 비록 1925년 튀르키스탄의 침공을 막아내는 동안 러시아가 우리를 합병하려 했으나, 고맙게도 콜차크 제독의 쿠데타 시도로 인해 우리 국가의 자주권은 변하지 않았습니다. 이제 러시아가 혼돈에 빠져 허우적거리고 있으니, 이제 억압의 사슬을 벗어 던지고, 알라시 오르다가 러시아의 일부분이라는 어처구니 없는 상황을 끝낼 때가 왔습니다!"
 alash.1.a:0 "아니다, 우리는 러시아에 계속 충성해야 한다."
 alash.1.b:0 "러시아에 대한 완전한 독립을 선포한다."
 alash.2.t:0 "알라시 오르다가 독립을 선언하다!"
 alash.2.d:0 "끔찍한 소식입니다! 알라시 오르다가 케렌스키의 암살과 이어진 러시아의 정치적 혼란을 활용해 러시아와의 거의 모든 연결을 끊고 독립을 선언하였습니다. 사령부 내부의 수많은 다혈질적인 관계자들이 조속한 행동을 요구하고 있지만, 러시아 내부의 정치적 혼란 때문에 쉽게 개입할 수 없습니다. 알라시 오르다가 하고 싶은 대로 방치해야 해야만 할 것으로 보입니다. 지금은 말이죠."
 alash.2.a:0 "우리가 할 수 있는 것이 없다..."
 alash.9.t:0 "차르의 귀환"
 alash.9.d:0 "새로운 차르가 러시아에서 대관식을 마쳤습니다! 국내의 유력한 러시아계 국민들은 매우 만족하였고, 그들은 우리가 새로운 제국과 더욱 더 가까운 관계를 가져야 한다고 여깁니다."
 alash.9.a:0 "우리는 새로운 차르를 섬길 것이지만, 우리의 방식대로 섬길 것이다."
 alash.9.b:0 "모든 러시아인과 카자흐인들은 차르의 지배를 받아야만 한다."
 alash.9.c:0 "그는 러시아의 차르이지, 카자흐스탄의 차르가 아니다!"
 alash.10.t:0 "알라시 오르다의 결정"
 alash.10.d:0 "알라시 오르다는 우리를 섬기고 새로운 차르의 권위를 인정할 것이라 전했지만, 그들의 독립을 존중할 것을 요구해 왔습니다."
 alash.10.a:0 "동맹의 귀환을 환영한다."
 alash.10.b:0 "그들의 제안을 정중히 거절한다."
 alash.10.c:0 "건방진! 너희들의 땅은 적법한 러시아의 영토이다!"
 alash.11.t:0 "카자흐의 복종"
 alash.11.d:0 "알라시 오르다의 정치적, 경제적 실권을 장악한 러시아인들이 알라시 오르다가 러시아에 편입해야 한다고 결의했습니다. 우리는 어떻게 행동해야 할까요?"
 alash.11.a:0 "그들의 귀환을 환영한다."
 alash.11.b:0 "우리는 친구가 필요하지, 농노는 필요하지 않다. 독립된 국가로써 기여하라."
 alash.11.c:0 "거절한다. 중앙아시아는 필요없는 황무지다."
 alash.12.t:0 "알라시 오르다의 결정"
 alash.12.d:0 "러시아인들이 실권을 잡고 있음에도 불구하고, 알라시 오르다는 러시아 제국과 새로운 차르에게 어떤 것도 신세를 지지 않았다고 선언하였습니다. 우리는 어떻게 반응해야 할까요?"
 alash.12.a:0 "맞는 말이다. 그는 러시아의 차르일 뿐이다."
 alash.12.b:0 "차르의 관대함을 보이기 위해 선물을 보내라."
 alash.12.c:0 "차르가 준 것은, 차르가 다시 가져갈 것이다!"
 alash.19.t:0 "러시아로부터의 지원?"
 alash.19.d:0 "사악한 튀르키스탄 놈들이 우리를 위협하고 있습니다. 러시아는 우리를 도울 수 있겠지만, 우리는 상당한 양보를 해야 할 것입니다. 하지만 이는 튀르키스탄 광신도들의 지배에서 우리를 구원할 유일한 방법일 것입니다."
 alash.19.a:0 "러시아로부터 군사 지원을 간청한다."
 alash.19.b:0 "러시아로의 복종을 제안한다."
 alash.19.c:0 "우리는 우리 스스로 싸울 것이다!"
 alash.20.t:0 "알라시 오르다가 지원을 갈망하다"
 alash.20.d:0 "알라시 오르다는 생존을 위해 튀르케스탄과 전쟁을 벌였고, 우리에게 대표자를 보내 군사적 지원을 간청했습니다. 이는 중앙아시아에서의 우리의 권위를 견고히 할 훌륭한 기회입니다."
 alash.20.a:0 "군사 물자와 자원병을 얻을 것이다."
 alash.20.b:0 "우린 카자흐의 편에 서서 싸워야 한다."
 alash.20.c:0 "우린 중앙아시아에 관심이 없다."
 alash.20.e:0 "카자흐는 너무 약하다. 러시아가 그들의 영토를 가질 것이다."
 alash.21.t:0 "러시아로부터의 지원!"
 alash.21.d:0 "러시아에서 튀르키스탄과의 전쟁을 돕기 위해 군대와 자원병을 보내줬습니다!"
 alash.21.a:0 "훌륭해!"
 alash.22.t:0 "카자흐의 복종"
 alash.22.d:0 "카자흐는 튀르키스탄의 군대에 의해 멸망하려 합니다. 그들은 평화와 자유 속에 살기 위해서는 러시아로의 편입만이 유일한 방법이라고 결정했습니다. 만약 우리가 그것을 받아들인다면, 우리는 우리의 힘으로 튀르키스탄과 전쟁을 해야만 합니다."
 alash.22.a:0 "우리는 카자흐를 환영하고 그들의 권리를 위해 싸워야 한다."
 alash.22.b:0 "우리는 그런 위험에 얽혀 들어갈 수 없다."
 alash.23.t:0 "중앙아시아에서의 전쟁"
 alash.23.d:0 "최근의 중앙아시아에서의 적대 행동의 발발은 줄잡아 이야기 해도 위험스러우며, 우리의 국경에 대대적인 불안정을 초래했습니다. 카자흐는 최근 본인들 스스로 튀르키스탄에 대항해 혼자 싸우겠다 선언했지만, 장기간 생존하기에는 너무 약한 것으로 보입니다. 이는 우리의 영향력을 전통적으로 러시아 영토였던 곳에 확장할 수 있는 좋은 기회입니다."
 alash.23.a:0 "우리는 중앙아시아에 관심이 없다."
 alash.23.b:0 "튀르키스탄이 우리 국경에 가까워지면, 우리는 그들과 싸울 것이다."
 alash.23.c:0 "카자흐는 너무 약하다. 러시아가 그들의 영토를 가질 것이다."
 alash.23.e:0 "러시아 군만이 중앙아시아에서 질서를 만들 것이다!"
