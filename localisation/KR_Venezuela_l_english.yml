 ven.20.c:0 "우리는 결국 그들을 믿을 수 없었다."
 ven.21.t:0 "미국과의 동맹"
 ven.21.d:0 "페레스 히메네스 장군의 쿠데타 이후 베네수엘라가 미국과 제휴하고 있다는 것은 비밀이 아닙니다. 현재, 미국이 아메리카 국가 연맹을 공식화했으니, 우리는 이 동맹에 가입할 수 있고, 미국과의 긴밀한 관계를 공식화할 수 있습니다."
 ven.21.a:0 "미국은 우리의 가장 큰 동맹이다."
 ven.22.t:0 "베네수엘라에서 반대파가 조직되다"
 ven.22.d:0 "지난 주, 한 무기고가 습격당했고 수백 개의 무기가 도난당했습니다. 놀랍게도, 오늘, 우리 정부에 반대하는 사람들이 베네수엘라의 반동적인 정권의 비호 아래 조직되어 왔다는 소식을 들었습니다. 증거는 없지만, 불만을 품은 반역자들이 콜롬비아 군대의 소총을 훔쳐서 베네수엘라로 밀반입해 반란을 준비했던 것으로 의심됩니다."
 ven.22.a:0 "우리는 방심하지 않으면 안 된다."
 ven.23.t:0 "베네수엘라의 전쟁 준비"
 ven.23.d:0 "우리가 의심했던 대로 반동적인 베네수엘라 국민들은 우리 정부를 전복시킬 준비를 해왔습니다. 그들은 콜롬비아 반역자들을 무장시켰을 뿐만 아니라, 그들이 군대를 동원하여 우리를 침략할 준비를 하고 있다는 첩보를 입수했습니다."
 ven.23.a:0 "그들은 콜롬비아 땅을 1인치도 가져가지 못할 것이다."
 ven.24.t:0 "카라카스에서의 최후통첩"
 ven.24.d:0 "베네수엘라인들은 스페인으로부터 독립한 이후 1899년 미국이 영국령으로 유지하기로 결정했음에도 불구하고 가이아나의 에세키보 강 서쪽 지역의 영유권을 주장해왔습니다. 하지만 카라카스는 결코 포기하지 않았고, 이제 베네수엘라는 가이아나의 땅을 요구하기 위해 영국인들과의 우리 싸움을 이용하려 하고 있습니다. 그들은 그들이 군대를 움직일 때까지 우리 군대를 뺄 48시간의 여유를 주었습니다. 이것은 말도 안 되는 요구이며, 우리는 다시 한번 위험한 베네수엘라인들로부터 가이아나를 방어해야 하는 입장이 되었습니다."
 ven.24.a:0 "다른 선택지가 없다. 전쟁을 준비해야 한다."
 ven.25.t:0 "최후통첩을 거부한 [CAF.GetNameDefCap]"
 ven.25.d:0 "Unsurprisingly, the perfidious, stubborn Anglos have refused to cede the occupied territory of Guyana Esequiba. It appears that we will have to retake it by force. All patriotic Venezuelans celebrate today as we move in to reclaim what is ours."
 ven.25.a:0 "우리는 우리의 정당한 땅을 되찾을 것이다!"
 ven.26.t:0 "집으로 돌아간 콜롬비아 자원병들"
 ven.26.d:0 "그들의 조국이 해방되면서, 콜롬비아의 억압적인 생디칼리슴 정권을 전복시키기 위해 우리가 무장시켰던 자원병들은 해체되었고, 그들은 집으로 돌아가 훈장을 받았고 존경을 받았습니다."
 ven.26.a:0 "그들의 도움은 기억될 것이다."
 ven.27.t:0 "우리 석유산업의 지분을 매입한 베네수엘라"
 ven.27.d:0 "우리 석유산업은 베네수엘라 석유의 상당 부분을 차지하고 있습니다. 베네수엘라 정부는 자원이 창출하는 이익의 더 많은 부분을 얻기 위해 자국 내 석유자산에 대한 더 많은 지분을 매입했습니다."
 ven.27.a:0 "이것이 자유시장이다."
 ven.28.t:0 "우리의 석유자산을 장악한 베네수엘라"
 ven.28.d:0 "우리가 해외 자산을 보호할 수 없게 되자 베네수엘라 정부는 우리의 불안한 상황을 이용해 자국 내 석유자산을 압류했습니다. 이것은 [Root.GetAdjective] 회사에 대한 손실입니다, 그들을 막을 방법이 없습니다."
 ven.28.a:0 "젠장할 독수리들!"
 ven.29.t:0 "1944년 대통령 선거"
 ven.29.d:0 "우리 헌법이 규정하는 대로, 지난 선거 이후 5년이 흘렀고 이제 새로운 선거가 치러질 때입니다. 민주운동당과 민주공화연합은 여전히 주된 경쟁자이며, 베네수엘라 사회당은 체제 자체의 시스템을 이용하여 부르주아 체제 파괴에 전념하고 있습니다."
 ven.29.a:0 "민주운동당이 또 다른 임기를 확보하였다."
 ven.29.b:0 "민주공화연합이 선거에서 승리하였다."
 ven.29.c:0 "베네수엘라 사회당이 투표에 의한 혁명을 달성하였다."
 ven.30.t:0 "1949년 대통령 선거"
 ven.30.d:0 "우리 헌법이 규정하는 대로, 지난 선거 이후 5년이 흘렀고 이제 새로운 선거가 치러질 때입니다. 민주운동당과 민주공화연합은 여전히 주된 경쟁자이며, 베네수엘라 사회당은 체제 자체의 시스템을 이용하여 부르주아 체제 파괴에 전념하고 있습니다."
 ven.30.a:0 "민주운동당이 또 다른 임기를 확보하였다."
 ven.30.b:0 "민주공화연합이 선거에서 승리하였다."
 ven.30.c:0 "베네수엘라 사회당이 투표에 의한 혁명을 달성하였다."
 ven.31.t:0 "1954년 대통령 선거"
 ven.31.d:0 "우리 헌법이 규정하는 대로, 지난 선거 이후 5년이 흘렀고 이제 새로운 선거가 치러질 때입니다. 민주운동당과 민주공화연합은 여전히 주된 경쟁자이며, 베네수엘라 사회당은 체제 자체의 시스템을 이용하여 부르주아 체제 파괴에 전념하고 있습니다. 그런데, 이번에는 보수 정당이 선거 대결에 참여하였습니다: 독립선거관리위원회."
 ven.31.a:0 "민주운동당이 또 다른 임기를 확보하였다."
 ven.31.b:0 "민주공화연합이 선거에서 승리하였다."
 ven.31.c:0 "베네수엘라 사회당이 투표에 의한 혁명을 달성하였다."
 ven.31.e:0 "독립선거관리위원회, 신규 정당이 승리하였다."
 ven.32.t:0 "1959년 대통령 선거"
 ven.32.d:0 "우리 헌법이 규정하는 대로, 지난 선거 이후 5년이 흘렀고 이제 새로운 선거가 치러질 때입니다. 민주운동당과 민주공화연합은 여전히 주된 경쟁자이며, 독립선거관리위원회는 제3의 세력이 되었고, 베네수엘라 사회당은 체제 자체의 시스템을 이용하여 부르주아 체제 파괴에 전념하고 있습니다."
 ven.32.a:0 "민주운동당이 또 다른 임기를 확보하였다."
 ven.32.b:0 "민주공화연합이 선거에서 승리하였다."
 ven.32.c:0 "베네수엘라 사회당이 투표에 의한 혁명을 달성하였다."
 ven.32.e:0 "독립선거관리위원회, 신규 정당이 승리하였다."
 ven.33.t:0 "베네수엘라의 인터내셔널 가입?"
 ven.33.d:0 "베네수엘라는 온갖 역경에도 불구하고 최근 생디칼리슴 정부를 선출하였고 평화적인 혁명을 향해 큰 진전을 이루었습니다. 이제 그들은 안정되었으니, 그들은 반동분자들과의 전쟁에서 우리를 돕고 싶어 합니다."
 ven.33.a:0 "환영합니다, 동지들!"
 ven.33.b:0 "그들이 우리를 어떻게 도울 수 있지? 수영해서?"
 ven.34.t:0 "프랑스의 승낙"
 ven.34.d:0 "좋은 소식입니다! 프랑스는 우리를 국가들의 혁명적인 형제로 맞이하기로 결정했습니다."
 ven.34.a:0 "만국의 노동자여 단결하라!"
 ven.35.t:0 "프랑스의 거절"
 ven.35.d:0 "무슨 이유에선지, 프랑스 코뮌은 반동분자들에 대한 그들의 대의에 동참하겠다는 우리의 제안을 거부했습니다."
 ven.35.a:0 "뭐라구?!"
 ven.36.t:0 "베네수엘라의 협상국 가입?"
 ven.36.d:0 "베네수엘라가 제3인터내셔널 생디칼리스트들과 전쟁 상태에 빠진 것으로 보입니다. 비록 우리는 1895년과 1902년의 위기 이후 베네수엘라 사람들과 불편한 관계를 맺어 왔지만, 그들은 코뮌의 붉은 위협으로부터 그들을 지키기 위해 대영제국에 손을 내밀었습니다. 상황이 좀 이상하긴 하지만, 방대한 원유 매장량과 중요한 전략적 위치를 차지하고 있는 베네수엘라는 생디칼리슴에 맞서는 귀중한 동맹이 되어줄 것입니다. 그러나 몇몇 의원들은 우리가 해외의 분쟁에 휘말려서는 안된다고 주장하며, 다른 이들은 우리가 몰락하고 있는 미국을 대신해 서반구의 보호자가 되려면 개입이 필요하다고 주장하고 있습니다. 어떻게 할까요?"
 ven.36.a:0 "협상국에 들어온 것을 환영하네, 베네수엘라여."
 ven.36.b:0 "그들은 골칫거리일 뿐이다."
 ven.37.t:0 "캐나다의 승낙"
 ven.37.d:0 "좋은 소식입니다! 캐나다는 우리를 그들의 동맹에 참여시키기로 결정했습니다. 우리는 이제 생디칼리스트들을 카리브해에서 몰아내고 함께 나아갈 것입니다!"
 ven.37.a:0 "국왕 폐하 만세!"
 ven.38.t:0 "캐나다의 거절"
 ven.38.d:0 "어떠한 이유로, 캐나다는 우리의 요청을 거부했습니다. 우리는 홀로 싸워야 합니다."
 ven.38.a:0 "뭐라고?"
 ven.39.t:0 "베네수엘라와의 평화?"
 ven.39.d:0 "우리는 가이아나에서 밀려났고, 우리 군대는 그들의 수도 근처에 상륙 거점을 만드는 데 실패했습니다. 우리는 이 전쟁에서 지고 있습니다. 그들은 우리에게 평화를 제안했고, 가이아나의 에세키보 강 이서 지역을 요구했습니다. 우리는 그들의 평화 제의를 받아들여야 할까요, 아니면 최후까지 싸워야 할까요?"
 ven.39.a:0 "그 망할 밀림을 내줘라!"
 ven.39.b:0 "항복은 없다!"
 ven.40.t:0 "가이아나에서의 승리!"
 ven.40.d:0 "서인도제도가 우리의 평화 제안을 받아들였습니다. 가이아나 에세키바는 다시 한번 우리땅이 되었으며, 영원히 베네수엘라의 일부로 남을 것입니다! 전국 각지의 국민들이 애국심으로 하나가 되었습니다. 비록 새로운 영토에서 문제가 생겨날 지도 모르지만, 우리 행정가들은 그 지역에 스페인어 화자가 살고 있을 것이라 추측하고 있습니다. 오늘은 모든 베네수엘라 사람들에게 위대한 날입니다!"
 ven.40.a:0 "하나님과 연방 만세!"
 ven.41.t:0 "서인도제도의 평화 거부"
 ven.41.d:0 "[CAF.GetNameDefCap](은)는 우리의 관대한 평화 제안을 거절했습니다. 그들은 다시 한번 가이아나 에세키바를 우리에게 양도하지 않겠다고 선언했고, 따라서 전쟁은 계속될 것입니다. 우리 정부 일각에서는 이 전쟁에서 우리가 과연 이길 수 있을지 의구심이 솟아나고 있지만, 우리 국민들은 싸우겠다는 의지가 있습니다."
 ven.41.a:0 "망할 앵글로놈들!"
 ven.42.t:0 "The Venezuelan Government Offers Alliance"
 ven.42.d:0 "In the aftermath of our peaceful intervention in the troubled republic of Venezuela, stability has finally been restored under President Marcos Pérez Jiménez. In order to maintain the health and prestige of his regime, he has asked us to join with him in making a formal treaty of alliance and aid. Since we are part of a greater alliance, the [ROOT.GetFactionName], we will need to ask the leading country of our alliance if they would be willing to protect Venezuela. Since we will be doing most of the heavy lifting in protecting them, however, there is no reason to refuse."
 ven.42.a:0 "Pass on the request to our ally."
 ven.42.b:0 "We don't want the Venezuelans."
 ven.43.t:0 "America Forwards Venezuelan Alliance Request"
 ven.43.d:0 "Our American allies have received a request from Venezuela to join the [ROOT.GetFactionName]. The United States seems interested in bringing their southern neighbour into its sphere, and has encouraged us to accept. While Venezuela would provide us with a stable oil supply and a base in the southern Caribbean, allying them risks entanglement in South American politics. Should we allow them to join?"
 ven.43.a:0 "Naturally they are welcome!"
 ven.43.b:0 "It would be too much of a liability."
 ven.44.t:0 "[FROM.GetNameDefCap] Accepts the Venezuelan Offer"
 ven.44.d:0 "Our allies in [FROM.GetName] have accepted our request that Venezuela be allowed to join the [ROOT.GetFactionName]. Our reputation as the most influential country in the Americas has been reinforced, and we have a firm new ally to boot."
 ven.44.a:0 "Great!"
 ven.45.t:0 "[FROM.GetNameDefCap] Accepts Alliance"
 ven.45.d.america:0 "[From.GetNameDefCap] has accepted our request to join their global alliance, the [FROM.GetFactionName]. This is a great day for international cooperation, and a day that signals the coming death of worldwide radicalism and socialism!"
 ven.45.d:0 "Our request for an alliance was forwarded by the Americans to the faraway nation of [FROM.GetName], and they have accepted our request to join their global alliance, the [FROM.GetFactionName]. This is a great day for international cooperation, and a day that signals the coming death of worldwide radicalism and socialism!"
 ven.45.a:0 "To friendship!"
 ven.46.t:0 "[FROM.GetNameDefCap] Refuses"
 ven.46.d:0 "Although the Americans had clearly already shown their willingness to help us, their alliance has proved less friendly. Our offer of alliance has been rebuffed, on the grounds that we might drag them into wars with our neighbours. This is a national outrage, and has shaken our popularity with the people."
 ven.46.a:0 "We were foolish to trust the imperialists."
