l_english:
 kleinevenedig_focus:0 "베네수엘라 중점계통도"
 POLITICS_ROMULO_BETANCOURT_DESC:0 "A young bombastic, but moderate, member of the broad coalition which brought down the dictator Juan Vicente Gómez, Betancourt's election led to a schism in that coalition. Betancourt moves to consolidate the restoration of democracy in Venezuela and move away from dependence on oil for economic growth."
 VENblackmonday:0 "유전지대를 강타한 검은 월요일"
 VENblackmonday_desc:0 "우리 경제는 석유에 기반을 두고 있고, 수년 동안 우리는 높은 원유 가격을 즐겼습니다. 하지만 베를린 증시 폭락으로 석유 수요는 급감했고, 우리 경제는 하향곡선 속에 갇혀 있습니다!"
 VEN_welfare_expanded1:0 "확대된 복지계획"
 VEN_welfare_expanded1_desc:0 "경기 불황에도 불구하고, 정부는 빈곤층의 고통을 덜어주기 위해 복지계획을 확장했습니다."
 VEN_welfare_expanded2:0 "확대된 복지계획"
 VEN_welfare_expanded2_desc:0 "경기 불황에도 불구하고, 정부는 빈곤층의 고통을 덜어주기 위해 복지계획을 확장했습니다."
 VEN_welfare_expanded3:0 "확대된 복지계획"
 VEN_welfare_expanded3_desc:0 "경기 불황에도 불구하고, 정부는 빈곤층의 고통을 덜어주기 위해 복지계획을 확장했습니다."
 VEN_welfare_cuts_idea:0 "복리후생 제거"
 VEN_welfare_cuts_idea_desc:0 "긴축 조치는 결코 인기가 없지만, 임시정부는 우리나라의 낭비적인 복지계획을 포함한 지출을 줄일 필요가 있다고 생각했습니다."
 VEN_longter_mplanning:0 "장기적인 경제계획"
 VEN_longter_mplanning_desc:0 "단기 이득을 위한 계획을 세우는 것은 항상 유혹적이지만, 빠른 이익을 위한 근시안적인 정책은 재앙이 될 수 있습니다. 대신 정부는 앞으로 수년 동안 국가의 이익이 될 미래 계획을 만드는 데 주력했습니다."
 VENsafe:0 "경제의 다양화"
 VENsafe_desc:0 "정부는 석유산업에 의존하지 않고 안정적이고 건강한 경제를 만들기를 바라면서 국가의 산업을 다양화하는 데 상당한 노력을 기울였습니다."
 VEN_welfare_expanded4:0 "확대된 복지계획"
 VEN_welfare_expanded4_desc:0 "경제가 회복되고 다시 꾸준히 성장하기 시작하면서, 정부는 복지계획에 대한 투자를 계속하고 있습니다."
 VEN_welfare_expanded5:0 "확대된 복지계획"
 VEN_welfare_expanded5_desc:0 "경제가 회복되고 다시 꾸준히 성장하기 시작하면서, 정부는 복지계획에 대한 투자를 계속하고 있습니다."
 VEN_welfare_state:0 "복지국가"
 VEN_welfare_state_desc:0 "Thanks to the government's efforts, Venezuela has become a welfare state on the level of a modern, developed nation."
 VEN_oil_reforms:0 "석유산업 개혁"
 VEN_oil_reforms_desc:0 "정부는 베네수엘라 내에서 더 많은 부를 유지하기 위해 석유산업에 관한 몇 가지 개혁을 시행했습니다."
 VEN_nationalist_fervour1:0 "국민주의 열정"
 VEN_nationalist_fervour1_desc:0 "사회주의 선동가들은 계급전쟁을 강조함으로써 우리 국민 사이에 불만을 심어주려고 노력해 왔습니다. 이에 대해 정부는 사회적 균열을 고치고 베네수엘라의 이익을 위해 사회 계층 간의 협력 의식을 조성하는 데 초점을 맞추고 있습니다."
 VEN_nationalist_fervour2:0 "국민주의 열정"
 VEN_nationalist_fervour2_desc:0 "빵과, 조국과 자유를 위하여! 민주공화연합의 구호는 국가의 번영, 애국심, 시민의 자유에 초점을 맞춘 정부의 이상과 목표를 강하게 상징하는 것입니다."
 VEN_nationalist_fervour3:0 "국민주의 열정"
 VEN_nationalist_fervour3_desc:0 "하나님과 연방. 정부는 그들이 당선된 이후 애국심과 국가 번영을 크게 강조하면서 국민주의 열풍을 키워왔습니다."
 VEN_booming_economy:0 "경제호황"
 VEN_booming_economy_desc:0 "민주공화연합의 정책 덕분에 베네수엘라 경제는 이전과는 달리 호황을 누리고 있습니다. 정부는 분명히 경제적 번영을 위한 선거 공약을 이행하고 있으며 국가의 강한 경제는 라틴 아메리카의 빛나는 신호탄이 될 것입니다."
 VENsupersafe:0 "다양화된 경제"
 VENsupersafe_desc:0 "다양한 경제를 창출하는 것이 민주운동당의 주요 정책입니다. 그들은 석유산업에 대한 의존도를 줄이고 전 세계적인 변동으로부터 더 안전하게 만들기 위해 국가의 산업을 다양화하면서 이러한 노력에 크게 성공해 왔습니다."
 VEN_ctv:0 "베네수엘라 노동자연합"
 VEN_ctv_desc:0 "베네수엘라 노동자연합은 베네수엘라 노동조합의 주요 연합이며 생디칼리슴 정부는 베네수엘라를 생디칼리슴 국가로 변화시키려는 그들의 목표에 중요 권위와 권력을 이양했습니다."
 VEN_ctv2:0 "베네수엘라 노동자연합"
 VEN_ctv2_desc:0 "권한이 부여된 베네수엘라 노동자연합은 산업의 민주화를 추진하면서 경제를 부르주아 대신 노동자들의 손에 맡겼습니다."
 VEN_syndieconomy1:0 "경제의 생디칼리슴화"
 VEN_syndieconomy1_desc:0 "혁명 정부는 주요 산업을 국유화함으로써 베네수엘라의 경제를 생디칼리슴으로 바꾸는 첫걸음을 내디뎠습니다."
 VENlandform:0 "토지개혁"
 VENlandform_desc:0 "베네수엘라 사회당이 선출되기 전에는 시골의 일부 지역은 형편없었습니다. 토지개혁을 시행하기 위해 큰 진전이 이루어졌고, 농민들에게 힘을 실어주고 억압적인 지주들을 약화시켰습니다."
 VENlandform2:0 "집산화"
 VENlandform2_desc:0 "베네수엘라 농촌의 농장은 집산화되어 농민들을 생디칼리슴 경제로 끌어들이고, 국가의 지역 식량 공급을 확보하였으며 농업의 효율성을 보장하고 있습니다."
 VEN_syndieconomy2:0 "5개년 계획"
 VEN_syndieconomy2_desc:0 "베네수엘라 사회당은 전체주의와 선봉주의 사상의 영향을 받아 비교적 후진적인 국가를 신속하게 산업화하고 사회주의를 향한 핵심 목표: 강한 노동자 계층에 도달하기 위한 5개년 계획을 시작했습니다."
 VEN_syndieconomy3:0 "급속한 산업화"
 VEN_syndieconomy3_desc:0 "5개년 계획은 이 나라를 빠르게 산업화하고 이전에 침체되었던 경제를 변화시키면서 매우 성공적입니다."
 VEN_syndieconomy4:0 "생디칼리슴 경제"
 VEN_syndieconomy4_desc:0 "베네수엘라는 이 지역의 생디칼리슴 경제의 모델이 되어 라틴아메리카 전역의 사회주의자들에게 빛나는 희망의 신호탄이 되고 있습니다. 만국의 노동자여 단결하라!"
 VEN_secret_police:0 "국가안보국"
 VEN_secret_police_desc:0 "The Dirección de Seguridad Nacional 혹은 국가안보국은 국가의 주요 안보 기관으로 위험 요소로부터 국가를 보호합니다."
 VEN_secret_police2:0 "국가안보국"
 VEN_secret_police2_desc:0 "The Dirección de Seguridad Nacional 혹은 국가안보국은 내부의 적들 사이에 두려움을 확산시키며 선량한 국민들을 보호하기 위한 정부의 주요 도구가 되었습니다."
 VEN_secret_police3:0 "국가안보국"
 VEN_secret_police3_desc:0 "The Dirección de Seguridad Nacional 혹은 국가안보국은 반체제 인사들을 숙청하고 침묵시키며 우리 국민과 삶의 방식을 보호하는 효과적인 비밀경찰이 되었습니다."
 VEN_US_treaty_idea:0 "미국-베네수엘라 무역조약"
 VEN_US_treaty_idea_desc:0 "미국과 베네수엘라는 베네수엘라 경제와 미국 기업에 혜택을 주는 새로운 조약에 서명했습니다."
 VEN_foreign_investors_idea:0 "외국인 투자자들"
 VEN_foreign_investors_idea_desc:0 "군부는 경쟁력 있으며 경제를 발전시키기 위해 외국인 투자자들에게 이 지역의 다른 나라들보다 베네수엘라에 투자하도록 권장해 왔습니다."
 VEN_foreign_investors_idea2:0 "석유자산 투자"
 VEN_foreign_investors_idea2_desc:0 "군부가 국가의 부를 보여주기 위해 대규모 건설 프로젝트에 재투자하면서 성장하는 석유산업으로부터 막대한 이익을 얻었다는 것은 비밀이 아닙니다."
 VEN_strong:0 "베네수엘라 만세!"
 VEN_strong_desc:0 "페레스 히메네스 대통령은 베네수엘라가 강력한 지역 강국이 되고 있으며 곧 남아메리카에서 가장 위대한 국가가 될 것이라고 단언했습니다. 대통령 각하 만세!"
 VEN_shock_and_awe_idea:0 "충격과 경외감"
 VEN_shock_and_awe_idea_desc:0 "베네수엘라 군대는 압도적인 화력에 초점을 맞춘 교리로 현대적이고 강력한 군대를 유지해 왔습니다."
 VEN_mobile_army_idea:0 "현대식 기동전"
 VEN_mobile_army_idea_desc:0 "베네수엘라 군대는 가능한 한 기동력을 유지하면서 강하고 빠르게 타격하는 교리에 초점을 맞춘 현대적이고 강력한 군대로 남아 있습니다."
 VEN_modern_navy:0 "탐색은 필수적이고, 사는 것은 그렇지 않다"
 VEN_modern_navy_desc:0 "베네수엘라 해군은 이 지역에서 가장 강력한 해군 중 하나일 정도로 확장되고 현대화됐습니다. 이들의 배는 최첨단일 뿐만 아니라, 선원들과 장교들은 자랑스러우며 고도로 훈련되어 있습니다."
 VEN_paying_for_guns:0 "무기 수입 지불금"
 VEN_paying_for_guns_desc:0 "우리는 현재 최근의 무기 주문에 대한 대가를 지불하고 있습니다."
 VEN_paid_for_guns:0 "무기 수출 지불금"
 VEN_paid_for_guns_desc:0 "우리는 해외에 팔았던 무기들에 대한 대가를 받고 있습니다."
 VEN_oil_addiction:0 "석유 중독"
 VEN_oil_addiction_desc:0 "베네수엘라는 절망적으로 검은 황금, 석유에 중독되어 있습니다. 석유는 이 나라 경제의 중심이자 부의 원천입니다. 다른 산업에 투자하려는 사람들에게 이익은 거의 없기 때문에, 국가는 자원의 저주에 취약합니다."
 VEN_foreign_oil_companies:0 "외국 석유회사 지배"
 VEN_foreign_oil_companies_desc:0 "국내 유정의 대부분은 스탠더드 오일과 로열 더치 쉘의 후임자들인 외국 회사들의 손아귀에 있습니다. 그들이 창출하는 재산의 일부분은 결코 우리 국민들의 손에 들어오지 않을 것입니다."
 VEN_foreign_oil_companies_50_to_50:0 "외국 석유회사 지배"
 VEN_foreign_oil_companies_50_to_50_desc:0 "우리나라에서 나오는 석유의 대부분은 스탠다드 오일이나 로열 더치 쉘 같은 외국 회사들의 손에 넘어가고 있습니다. 그들이 창출하는 부의 극히 일부도 결코 우리 국민의 손에 넘어가지 않을 것입니다."
 VEN_foreign_oil_companies2:0 "외국 석유회사 지배"
 VEN_foreign_oil_companies2_desc:0 "국내 유정의 대부분은 스탠더드 오일과 로열 더치 쉘의 후임자들인 외국 회사들의 손아귀에 있습니다. 그들이 창출하는 재산의 일부분은 결코 우리 국민들의 손에 들어오지 않을 것입니다."
 VEN_foreign_oil_companies3:0 "외국 석유회사 지배"
 VEN_foreign_oil_companies3_desc:0 "국내 유정의 대부분은 스탠더드 오일과 로열 더치 쉘의 후임자들인 외국 회사들의 손아귀에 있습니다. 그들이 창출하는 재산의 일부분은 결코 우리 국민들의 손에 들어오지 않을 것입니다."
 VEN_army_dominance:0 "군대의 영향력"
 VEN_army_dominance_desc:0 "베네수엘라 군대는 수십 년 동안 정치에 상당한 영향력을 행사해 왔습니다. 결국, 그들은 메기 휘하에서 권력을 잡았으며, 동시에 그를 퇴위시키고 민주주의를 회복시킨 사람들이었습니다. 그들은 국가의 수호자들이며 그들이 국가가 멸망 위기에 처해있다고 믿는다면 행동하기를 주저하지 않을 것입니다."
 VEN_paying_for_shares:0 "석유자산 구입"
 VEN_paying_for_shares_desc:0 "우리는 현재 외국 석유회사들의 지분을 매입하고 있습니다."
 VEN_paid_for_shares:0 "매매된 지분의 수익"
 VEN_paid_for_shares_desc:0 "베네수엘라는 우리 석유회사 지분을 매입했습니다."
 VEN_integrating_COL:0 "콜롬비아 통합"
 VEN_integrating_COL_desc:0 "우리는 현재 우리가 최근에 점령한 콜롬비아 영토를 통합하고 있습니다."
 VEN_nationalized:0 "석유자산을 장악함"
 VEN_alliance_deny:0 "동맹이 거부됨"
 VEN_US_treaty:0 "미국-베네수엘라 친선관계"
 VEN_no_coup:0 "쿠데타를 회피함"
 VEN_coup:0 "검은 월요일 이후 쿠데타가 일어남"
 VEN_colombianexiles_tt:0 "망명한 2개의 콜롬비아 민병대 사단이 증원됩니다."
 VEN_election_desc:0 "이 중점은 선거가 끝나면 통과됩니다."
 VEN_AD_victory_desc:0 "이 중점은 선거에서 민주운동당이 승리하면 통과됩니다."
 VEN_URD_victory_desc2:0 "이 중점은 선거에서 민주공화연합이 승리하면 통과됩니다."
 VEN_PSV_victory_desc:0 "이 중점은 선거에서 베네수엘라 사회당이 승리하면 통과됩니다."
 VEN_perez_coup:0 "마르코스 페레스 히메네스의 권력 장악"
 VEN_perez_coup_desc:0 "마르코스 페레스 히메네스는 사회주의자들이 선거에서 승리하고 미국이 그를 지지할 위치에 있다면 권력을 장악할 것입니다."
 VEN_bogota_secured:0 "보고타 확보됨"
