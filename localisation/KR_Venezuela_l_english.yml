 VEN_essequibo_decisions:0 "과야나에세키바 회복"
 VEN_essequibo_decisions_desc:0 "Ever since the Crisis of 1895, Venezuela and the British Empire (or what's left of it nowadays) dispute the region of Essequibo, currently part of British Guiana. Now that the West Indies Federation is distracted in another war, we have an opportunity to press our legitimate claims on the region."
 VEN_demand_essequibo:0 "에세키보 요구"
 VEN_demand_essequibo_desc:0 "영국인들이 산만해져 있는 가운데, 우리는 에세키보 강 서쪽에서 잃어버린 땅을 되찾을 수 있는 평생의 기회를 갖게 되었습니다."
 VEN_peace_essequibo_start:0 "[CAF.GetNameDef]에 평화를 제안하자"
 VEN_peace_essequibo_start_desc:0 "우리는 가이아나 전역을 손에 넣었고, 전쟁목표를 달성했습니다. It is time to end this war before the full might of the West Indian alliance is brought to bear on our poor country."
 VEN_peace_essequibo_timer:0 "[CAF.GetNameDef]에 평화를 제안하자"
 VEN_peace_essequibo_timer_desc:0 "우리는 가이아나 전역을 손에 넣었고, 전쟁목표를 달성했습니다. It is time to end this war before the full might of the West Indian alliance is brought to bear on our poor country."
 VEN_GCL_decisions:0 "볼리바르의 꿈"
 VEN_GCL_decisions_desc:0 "우리는 콜롬비아를 불법적인 정권으로부터 해방시켰으며, 우리의 군대가 콜롬비아를 점령했기 때문에, 우리는 시몬 볼리바르의 유산: 그란콜롬비아를 되살릴 수 있는 기회가 있습니다. 이전에 콜롬비아, 베네수엘라, 에콰도르, 파나마를 아우르던 이전의 콜롬비아 공화국은 한 세기 전에 실패하였고 우리의 점령에 대한 심각한 저항이 있지만, 우리의 지도부는 그란콜롬비아인들의 단결을 발전시키고 되살리는 데 진지한 노력을 기울일 용의가 있습니다."
 VEN_secure_bogota:0 "보고타 확보"
 VEN_secure_bogota_desc:0 "보고타는 19세기 통합되어 있었을 당시 그란콜롬비아의 수도였습니다. 연방의 중심으로서, 우리의 통치를 정당화할 도시를 확보하는 것이 시급합니다."
 VEN_secure_caribe:0 "카리브 확보"
 VEN_secure_caribe_desc:0 "카리브는 콜롬비아의 대서양 연안과 안데스 산맥 북부에 접한 지역입니다. 인구 밀도가 높은 곳으로 반드시 확보해야 하는 중요한 곳이기도 합니다."
 VEN_secure_meta:0 "메타 확보"
 VEN_secure_meta_desc:0 "메타 강 주변의 평야는 대부분의 콜롬비아인들에게는 거의 낯선 곳입니다. 그럼에도 불구하고, 그곳은 반체제 인사들이 숨어있을 수 있는 크고 인적이 드문 지역입니다."
 VEN_secure_choco:0 "초코 확보"
 VEN_secure_choco_desc:0 "콜롬비아의 태평양 연안은 매우 다양한 지역으로 구성되어있으며, 북쪽 절반은 주로 열대지방입니다. 확보하는 것은 어렵지만 필수적일 것입니다."
 VEN_secure_cauca:0 "카우카 확보"
 VEN_secure_cauca_desc:0 "태평양 연안의 남쪽 절반, 주로 카우카 지역은 안데스인들이 장악하고 있는데, 우리 모두는 그 안에 숨는 것이 얼마나 쉬운 일인지 알고 있습니다."
 VEN_secure_amazonia:0 "아마조니아 확보"
 VEN_secure_amazonia_desc:0 "아마조니아는 확실하게 열대 우림에 덮여 있습니다. 이곳은 매우 극한의 지형입니다. 이 지역을 확보하면 밀림전에 대한 우리의 숙련도가 시험될 것입니다."
 VEN_bolivars_boner:0 "그란콜롬비아 선언"
 VEN_bolivars_boner_desc:0 "콜롬비아 공화국이 볼리바르의 통일된 스페인령 아메리카의 꿈을 유지하는데 실패했을지 모르지만, 우리는 그의 유산을 복원하는 데 성공했습니다. 우리는 한 세기 동안의 실수로부터 배워 더 큰 무언가를 창조해냈으니 바로 그란콜롬비아입니다."
 VEN_oil_decisions:0 "외국 석유회사들과의 거래"
 VEN_oil_decisions_desc:0 "베네수엘라 석유산업의 대부분은 쉘과 스탠더드 오일 회사의 후임자들과 같은 외국 회사들의 손아귀에 있습니다. 이 나라에서 그들의 영향력은 엄청나고 우리 경제에 해롭기도 합니다. 하지만, 우리는 이 회사들의 지분을 더 많이 확보함으로써 부정적인 면을 제한할 수 있을 것입니다... 아니면, 간단하게 기회가 왔을 때 그냥 장악하는 방법도 있습니다."
 VEN_oil_USA_buy:0 "미국 석유회사 지분 구매"
 VEN_oil_USA_buy_desc:0 "거대한 스탠더드 오일 회사와 텍사코 회사의 서로 다른 후임자들과 같은 양키 회사들은 우리나라의 유정과 생산 기지를 막대한 양으로 관리하고 있습니다. 이러한 기업의 지분을 더 많이 확보하는 것은 장기적으로 우리에게 이익을 줄 것이며 베네수엘라에서 그들의 영향력을 감소시키는 값비싼 노력이 될 것입니다."
 VEN_oil_USA_seize:0 "양키 자산을 장악하라!"
 VEN_oil_USA_seize_desc:0 "현재 양키들은 바보 같은 이유로 서로를 향해 총을 쏘기 바쁩니다... 우리는 좋은 기회를 얻었습니다. 미국의 석유회사들이 우리의 새로운 규칙에 따라 행동하는 것을 거부할 경우, 우리는 그들이 소유한 많은 자산을 획득할 수 있을 것입니다. 이것은 분명히 미국을 화나게 할 것입니다. 그러나 그들이 무엇을 할 수 있을까요?"
 VEN_oil_HOL_buy:0 "쉘 회사의 지분 구매"
 VEN_oil_HOL_buy_desc:0 "로열 더치 쉘은 베네수엘라에서 처음으로 협약을 체결한 회사 중 하나였습니다. 이제 우리의 경제는 이런 대규모 기업들을 지속할 수 있게 되었으니, 이른바 '베네수엘라 쉘'의 지분을 더 많이 획득할 수 있게 되어, 네덜란드 기업의 힘을 줄일 수 있게 되었습니다."
 VEN_oil_HOL_seize:0 "쉘 자산을 장악하라!"
 VEN_oil_HOL_seize_desc:0 "네덜란드에서 생디칼리슴 혁명이 진행 중인 가운데, 우리는 쉘 회사의 자산을 장악하고 베네수엘라에서 그들의 힘과 영향력을 줄일 수 있는 기회를 갖게 되었습니다. 네덜란드 사람들은 현재 우리를 막을 수 없습니다."
 VEN_alliance_decisions:0 "세계무대 위로"
 VEN_alliance_decisions_desc:0 "베네수엘라는 항상 역사의 조류에 의해 외세의 간섭과 제국주의의 표적이 되어왔습니다. 더이상은 안됩니다! 우리는 적극적으로 외교에 나설 것이며, 우리의 자유를 지키기 위해 필요한 어떤 동맹에도 참여할 것입니다."
 VEN_join_internationale:0 "인터내셔널 가입"
 VEN_join_internationale_desc:0 "우리의 평화적인 혁명이 성공했고, 우리는 혁명을 공고히 다져야 합니다. 이제 혁명 베네수엘라는 자유 노동자들의 동맹에 동참해야 합니다. [INT.GetNameDef]측과 접촉을 시작합시다."
 VEN_join_entente:0 "협상국 가입"
 VEN_join_entente_desc:0 "우리나라는 제3인터내셔널의 생디칼리스트들과 전쟁 중이고, 따라서 우리는 협상국과 가까워져야 합니다. 그들은 카리브해에서 우리를 보호할 수 있고, 프랑스와 브리튼의 위협을 물리칠 힘이 있습니다."
 VEN_join_USA:0 "Align with the Americans"
 VEN_join_USA_desc:0 "Now that our government has been saved from the syndicalist menace by American aid, we should repay them for their trouble by forming an alliance with them. Together we will free the world from radical syndicalism!"
