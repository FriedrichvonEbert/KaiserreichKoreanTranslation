 ven.14.d:0 "우리는 우리 군대의 장비를 갖추거나 예비군을 보유하기 위한 상당한 규모의 야포를 성공적으로 획득했습니다. 이것들은 우리에게 절실히 필요한 화력을 증가시킬 것입니다. 물론, 우리는 지금 야포 값을 지불해야 합니다."
