 ven.15.t:0 "잉여 전투기 구매"
 ven.15.d.a:0 "베네수엘라의 항공 산업은 사실상 존재하지 않지만, 항공기는 이미 현대전의 필수적인 부분이라는 것이 증명되었습니다. 독일과 미합중국에 안정이 돌아왔다면, 초기 공군력을 갖추고 설계를 연구할 수 있도록 그들이 우리에게 저렴한 가격으로 팔 수 있는 여분의 항공기를 넉넉히 가지고 있어야 합니다."
 ven.15.d.b:0 "우리의 첫 번째 선택지는 우리가 요청한 만큼의 잉여 항공기의 양을 공급할 수 없는 것으로 보입니다. 고맙게도, 우리에게 필요한 잉여 항공기를 베네수엘라 군대에 판매하는 두 번째 선택지가 있습니다."
 ven.15.d.c:0 "항공 산업의 주요 주체들은 우리가 이용이 불가능하거나 우리에게 여분의 항공기를 제공해 주기를 꺼려 하기 때문에 우리는 선택의 여지가 없어 보입니다. 우리는 우리 공군을 위한 새로운 항공기를 얻고 제한된 도움을 받아 자체 산업을 시작할 수 있는 또 다른 방법을 찾아야 할 것입니다."
 ven.15.d.d:0 "베네수엘라의 항공 산업은 사실상 존재하지 않지만, 항공기는 이미 현대전의 필수적인 부분이라는 것이 증명되었습니다. 우리의 프랑스 동지들은 우리가 공군력을 증강하는 것을 돕기 위해 우리에게 몇 대의 항공기를 제공할 수 있을지도 모릅니다."
 ven.15.a:0 "독일 회사에 제의한다."
 ven.15.b:0 "미국 회사에 제의한다."
 ven.15.c:0 "우리는 결국 그들을 믿을 수 없었다."
 ven.15.e:0 "우리 동지들은 확실하게 우리를 도울 수 있을 것이다."
