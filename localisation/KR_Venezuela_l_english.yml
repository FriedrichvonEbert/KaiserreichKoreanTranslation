 VEN_totalist_party:0 "좌익혁명사회전체주의운동"
 VEN_totalist_party_long:0 "좌익혁명사회전체주의운동"
 VEN_blackmonday:0 "유전지대를 강타한 검은 월요일"
 VEN_blackmonday_desc:0 "하느님 맙소사! 우리 대외무역의 대다수는 독일과 함께 하고 있기 때문에, 그들의 경제 위기는 우리에게 다가올 수밖에 없었습니다. 현재, 카라카스 사람들 사이에 공황이 퍼지고 있으니 우리는 즉각적으로 현재 문제들을 처리해야 합니다."
 VEN_democracy_prevails:0 "민주주의의 우세"
 VEN_democracy_prevails_desc:0 "베네수엘라 전역의 도시들에 평온함이 다시 찾아왔습니다. 특히나 노동자들이 계속되는 위기로 인해 상당히 큰 타격을 받았기 때문에, 우리는 경제 회복의 길에 집중해야만 합니다."
 VEN_welfare_program:0 "복지계획"
 VEN_welfare_program_desc:0 "국민이 가장 필요로 할 때 복지를 삭감하는 것은 실수일 것입니다. 현실적으로, 우리는 우리의 복지계획이 국민들이 어려울 때 가능한 한 많은 베네수엘라 국민들에게 도달할 수 있도록 보장해야 합니다."
 VEN_healthcare_education:0 "의료 및 교육 확장"
 VEN_healthcare_education_desc:0 "의료와 교육은 국가가 제공하는 가장 기본적이고 필요한 기관이며 우리는 이것들이 국민들에게 다가갈 수 있도록 보장해야 합니다. 우리 국민이 건강하고 교육받은 상태를 유지하도록 하는 것은 미래 세대를 위해 우리가 할 수 있는 최선의 일입니다. 왜냐하면 이런 어려운 시기에도 의료와 교육의 장기적인 혜택은 분명하기 때문입니다."
 VEN_expand_pensions:0 "연금제도 확장"
 VEN_expand_pensions_desc:0 "노약자나 장애인 등 일할 수 없는 사람들은 재난 때 가장 취약합니다. 따라서, 안정성을 유지하고 사람들을 행복하게 하기 위해서는, 더 많은 가난한 베네수엘라 사람들이 접근할 수 있도록 연금제도를 확대해야 합니다."
 VEN_indreseach:0 "산업 투자"
 VEN_indreseach_desc:0 "위기에서 회복하고 석유산업에 대한 우리의 의존도를 줄이는 중요한 단계로서, 국가는 다른 산업 부문에 투자하여 산업의 성장과 더 많은 사람들을 고용할 수 있는 능력을 보장할 필요가 있습니다."
 VEN_flexibilty:0 "경제의 유연성"
 VEN_flexibilty_desc:0 "현재의 위기는 석유산업에 계속 의존할 수 없다는 것을 보여줍니다. 그런 만큼 우리 경제를 좀 더 유연화하고 다변화해서 변화하는 세계 경제에 적응할 수 있도록 해야 합니다. 바라건대, 이것으로 우리 경제가 더 튼튼해지고 경제 변화에 보다 탄력적으로 만들어지길 바랍니다."
 VEN_diversification2:0 "산업 다양화"
 VEN_diversification2_desc:0 "우리 산업을 다양화하는 것은 비용이 많이 들고 느린 과정이지만 베네수엘라 경제가 시장 변동으로부터 안전하고 건강한 속도로 계속 성장할 수 있도록 보장할 것입니다. 이러한 과정의 비용과 속도에도 불구하고, 이것은 장기적으로 베네수엘라를 석유에 대한 의존을 지속시키는 것보다 훨씬 더 강하게 만들 것입니다."
 VEN_preventive_coup:0 "예방 쿠데타"
 VEN_preventive_coup_desc:0 "민주운동당 정부가 질서를 유지할 수 없는 상황에서 베네수엘라 군대가 개입해 질서를 회복하고 경제를 회복으로 이끌었습니다. 물론 임시정부는 1939년에 예정된 선거는 정상적으로 진행될 것이라고 주장하고 있기 때문에 이것은 일시적일 것입니다."
 VEN_defensecontracts:0 "방위계약"
 VEN_defensecontracts_desc:0 "경제를 돕기 위한 방편으로, 정부는 군에 물품을 공급하기 위한 더 많은 계약을 발행하고 있습니다. 이를 통해 고군분투하고 있는 소규모 제조 부문이 회복되고 성장할 수 있도록 지원됨으로써 베네수엘라 국민을 더 많이 고용하고 풍요롭게 하는 동시에 군대가 잘 갖추어지고 영향력 있는 국가로 남게 될 것입니다."
 VEN_diversification1:0 "무기산업 확장"
 VEN_diversification1_desc:0 "베네수엘라의 군사 산업은 솔직히 말하자면 아주 작습니다. 특히 군 규모에 비하면 말입니다. 무기와 탄약과 같은 군수품에 대한 수요는 인위적일 수 있지만, 이것은 사람들로 하여금 일을 하게 하고, 돈을 지불하게 하고, 구매하게 합니다. 게다가, 군대가 잘 갖추어지도록 하는 것은 1925년에 그들의 형편없는 쇼를 반복하는 것을 피하는 데 도움이 될 것입니다."
 VEN_diversification3:0 "군수품 자급자족"
 VEN_diversification3_desc:0 "우리의 무기 의존도가 낮을수록 수입은 더 좋습니다. 특히 세계정세가 걷잡을 수없이 소용돌이 속에 휘말려 들어가면서 더욱 그렇습니다. 수입을 계속할 수 없을 수도 있기 때문에, 우리는 지역 군사 산업을 확장하고 수입을 대체하는 것이 나을 것입니다."
 VEN_cut_welfare:0 "복리후생 제거"
 VEN_cut_welfare_desc:0 "경제가 난장판인 상황에서 우리는 허리띠를 졸라매고 지출을 줄여야 합니다. 앞선 정부가 제정한 복지계획은 불안정한 우리 재정에 큰 부담이 되어 우리를 빚더미에 앉히고 있습니다. 예산 균형을 맞추기 위해 프로그램을 종료해야 합니다."
 VEN_arrest_syndie_troublemakers:0 "생디칼리스트 선동꾼 체포"
 VEN_arrest_syndie_troublemakers_desc:0 "잠재적인 생디칼리스트 혁명의 위험성은 검은 월요일 이후에 군대가 개입하게 된 이유입니다. 임시정부가 확보된 상황에서 군대는 베네수엘라에서 생디칼운동의 핵심 구성원을 체포하고 그들의 정치 영향력을 약화시킬 수 있는 능력을 갖추게 되었습니다."
 VEN_propagandaeffort:0 "선전 노력"
 VEN_propagandaeffort_desc:0 "우리의 쿠데타가 전례가 없는 것은 아니지만, 정치적인 반대파들, 특히 이전에 정부에 있던 사람들은 민주적 제도의 부식에 지치도록 만들었습니다. 국민들에게 우리 임시정부의 일시적인 성격을 이해시키고 예정된 선거가 유지되도록 해야 합니다."
 VEN_inf:0 "비상사회기반시설작업"
 VEN_inf_desc:0 "사람들을 다시 일터로 복귀시키기 위한 임시 대책으로, 정부는 사회 기반 시설 작업 계획에 착수했습니다. 이렇게 되면 실업자에게 유급 직업만 줄 뿐 아니라 베네수엘라의 사회 기반 시설 네트워크를 개선하여 베네수엘라를 더욱 가깝게 만들 수 있습니다."
 VEN_milinf:0 "공항 건설 노력"
 VEN_milinf_desc:0 "세계대전 이후 항공 운송이 더욱 확산되었습니다. 하지만, 우리의 항공 기반 시설은 매우 부족하며 이것을 개선하면 우리 공군의 발전에 도움이 될 것이고, 더 고립된 지역에 대한 접근을 향상시킬 것입니다."
 VEN_inf2:0 "사회 기반 시설 갱신"
 VEN_inf2_desc:0 "경제가 확실히 회복되고 있지만, 아직도 우리나라의 교통망을 개선하기 위해 우리가 할 수 있는 일이 훨씬 더 많습니다. 결국, 좋은 사회 기반 시설은 건강한 경제 발전의 열쇠입니다."
 VEN_healthyeco:0 "경제 회복"
 VEN_healthyeco_desc:0 "베네수엘라가 드디어 경제 위기에서 회복했습니다. 나라를 다시 번창하게 하기 위해서는 아직 훨씬 더 많은 조치가 남아 있지만, 분명히 최악의 위기 상황은 지나갔습니다. 이제 우리는 경제를 성장시키고 번영하는 베네수엘라를 만드는데 관심을 집중할 수 있습니다."
 VEN_1939_elections:0 "1939년 선거"
 VEN_1939_elections_desc:0 "경제 위기에도 불구하고 예정된 선거는 치러질 예정입니다. 민주운동당은 새로운 임기를 얻으려 하겠지만, 민주공화연합이 경제적 번영과 국민주의적인 미사여구에 초점을 맞춰 정부를 인수할 가능성이 높습니다. 또한 생디칼리스트들인 베네수엘라 사회당은 검은 월요일 이후 성장세를 보이지만 반자본주의적인 태도로 깜짝 승리에 나설 가능성은 적습니다."
 VEN_AD_stays:0 "민주운동당의 또 다른 집권"
 VEN_AD_stays_desc:0 "놀랄 일은 아니지만, 26년 세대 정부를 대표하는 당이 또 다른 대통령 임기를 얻었습니다. 그들은 베네수엘라를 석유산업에 덜 의존하는 복지 국가로 계속 변화시킬 계획입니다."
 VEN_longtermplanning:0 "장기적인 경제계획"
 VEN_longtermplanning_desc:0 "성공적이고 번영하는 경제를 이루려면 단기적인 경제 목표보다는 장기적인 경제 목표에 초점을 맞춰야 합니다. This will create a healthy and stable economy rather than a bubble that will inevitably burst."
 VEN_thedutchdisease:0 "석유 의존 축소"
 VEN_thedutchdisease_desc:0 "지난 10년간 베네수엘라의 노력에도 불구하고, 베네수엘라가 검은 황금에 중독되었다는 것은 비밀이 아닙니다. 이제 성공적으로 정부를 수립한 만큼 우리는 우리 경제의 다변화에 더욱 주력할 수 있고, 지속 가능한 성장을 위해 석유산업에 대한 의존도를 최대한 줄일 수 있습니다."
 VEN_blackmondaysafe:0 "시장 변동으로부터의 안전"
 VEN_blackmondaysafe_desc:0 "검은 월요일은 우리 경제가 시장 변동에 취약하다는 것을 보여주었습니다. 우리의 경험과 다양한 경제로, 또 다른 위기가 닥쳤을 때 우리는 더 빠르고 효과적으로 대응할 수 있어야 합니다."
 VEN_protecting_workers:0 "노동자 보호"
 VEN_protecting_workers_desc:0 "베네수엘라의 노동자를 보호하는 것은 사회 민주 정부의 최우선 과제입니다. 더 나은 작업장 안전 규정과 빈곤층을 위한 사회 안전망 개선에 대한 더 많은 법률이 의회에서 추진되고 있습니다."
 VEN_public_investments:0 "공공기관 투자"
 VEN_public_investments_desc:0 "학교, 병원, 공원 같은 공공기관의 개선은 모두 정부에 있어서 필수적이며, 전국적으로 삶의 질이 향상될 수 있도록 보장하고 있습니다."
 VEN_towards_welfare_state:0 "복지국가로의 전진"
 VEN_towards_welfare_state_desc:0 "복지국가를 위한 노력은 야심차고 고상한 목표이지만, 경제가 성장하고 복지계획이 더 많은 자금을 지원받으면서, 우리나라는 서서히 복지국가를 향해 나아가고 있고, 우리는 라틴아메리카에서 가장 발전된 나라 중 하나가 되고 있습니다."
 VEN_economicalbonanza:0 "건강한 경제성장"
 VEN_economicalbonanza_desc:0 "베네수엘라의 경제는 안정적이고 건강한 속도로 성장하고 있습니다. 우리 경제가 호황은 아니지만, 우리는 이것이 미래 세대를 위험에 빠뜨리지 않고 나라를 발전시키는 가장 합리적인 방법이라는 것을 알고 있습니다. 우리는 미래의 베네수엘라 국민들이 그들의 사회적 계층에 상관없이 좋은 기회를 갖게 되고 언젠가 사회주의가 평화롭게 성취되기를 바랄 뿐입니다."
 VEN_URD_victory:0 "민주공화연합의 집권"
 VEN_URD_victory_desc:0 "26세대 정부의 온건 진보, 진보, 국민주의자로 구성된 민주공화연합은 가까스로 대통령직을 얻게 되었습니다. 우리는 상상할 수 없는 경제적 번영을 향해 나아가고 있으며, 베네수엘라 국민들을 무엇보다도 우선시하고 있습니다."
 VEN_oil_industry_reforms:0 "석유산업 개혁"
 VEN_oil_industry_reforms_desc:0 "석유산업계의 대부분은 외국 기업의 손아귀에 반면, 본국은 자국의 문제에만 치중하고 있습니다. 지금이 바로 베네수엘라 국민들이 수익과 투자의 정당한 몫을 차지하도록 확실히 하면서 업계의 개혁을 추진하기에 좋은 때입니다."
 VEN_oil_expansion:0 "석유 확충"
 VEN_oil_expansion_desc:0 "세계가 긴장에 빠지고 있고 베네수엘라가 옆에서 지켜보고 있는 가운데 이런 기회를 허비할 수는 없습니다. 석유산업은 세계의 증가하는 석유 수요를 충족시키기 위해 확장되어야 합니다."
 VEN_oil_profits:0 "석유 수익 투자"
 VEN_oil_profits_desc:0 "우리는 베네수엘라 국민들의 지속적인 번영을 보장하기 위해 석유산업으로부터 증가하는 이익을 신중하게 투자해야 합니다."
 VEN_interclass_unity:0 "계층간 공동 협업"
 VEN_interclass_unity_desc:0 "베네수엘라는 사회 계층을 막론하고 하나의 나라입니다. 우리는 사회주의 선동가들이 우리 사회의 인위적인 분열을 조장하게 둘 수 없으며, 우리는 부유하건 가난하건 간에 국민 통합 의식을 길러내도록 해야 합니다."
 VEN_pan_tierra_libertad:0 "빵과, 조국과 자유를 위하여!"
 VEN_pan_tierra_libertad_desc:0 "빵과, 조국과 자유를 위하여! 베네수엘라에서 더 큰 단결을 도모하는 것은 안정적이고 조화로운 사회를 위해 필수적입니다. 민주공화연합의 좌우명은 번영, 국민주의, 자유에 대한 헌신을 상징하며, 이 구호는 이들의 집회를 위대하게 만들어줍니다."
 VEN_dios_y_federacion:0 "하나님과 연방"
 VEN_dios_y_federacion_desc:0 "하나님과 연방은 1859-1863년 연방 전쟁 이후 베네수엘라의 전통적인 좌우명으로, 연방주의와 자유에 대한 국가의 제도적 발전과 헌신에 큰 영향을 미쳤습니다. 단결된 사회를 만들기 위해서는 국가적 자긍심을 키우는 것이 필수적입니다."
 VEN_lodsofemone:0 "경제호황"
 VEN_lodsofemone_desc:0 "경제가 그 어느 때보다 빠르게 성장하고 있습니다! 석유산업을 이용하고 현명하게 거대한 이익을 투자함으로써 우리는 전례 없는 성장을 이루었고, 이는 번영하고 부유한 베네수엘라로 이어지게 될 것입니다."
 VEN_industrialization:0 "산업화"
 VEN_industrialization_desc:0 "베네수엘라의 산업은 작고 취약합니다. 산업은 현대 경제의 기초이기 때문에, 우리는 우리나라가 유럽과 북아메리카 국가들과 비교할 수 있는 현대 국가로 만들기를 희망하며 산업화하고 번영할 수 있도록 만들어야 합니다."
 VEN_navalindustry:0 "해군 건설 투자"
 VEN_navalindustry_desc:0 "베네수엘라에 있어 해군의 산업 역시 공정하게 작습니다. 하지만, 우리가 더 많이 투자할수록 더 큰 무언가가 될 가능성이 있습니다. 결국, 성장하는 우리 해군은 더 나은 시설을 필요로 하며, 이러한 현대 산업은 많은 베네수엘라 사람들을 고용하고, 해상 무역을 개선하며, 수출할 더 많은 상품을 창출함으로써 많은 이점을 가지고 있습니다."
 VEN_education:0 "UCV 확장"
 VEN_education_desc:0 "The Universidad Central de Venezuela 또는 베네수엘라 중앙 대학교는 고등교육과 연구를 위한 국가의 최고 중심지이며 서반구에서 가장 오래된 시설 중 하나입니다. 점점 더 많은 사람들이 대학에 관심을 가지게 되면서, 지혜로운 능력과 이 능력을 증가시키기 위하여 대학을 확장하는 것이 현명할 것입니다."
 VEN_revolution_by_ballot:0 "투표에 의한 혁명"
 VEN_revolution_by_ballot_desc:0 "베네수엘라 사회당의 놀라운 선거 승리는 생디칼리슴 정당이 부르주아적인 수단을 통해 권력을 획득한 몇 안 되는 사례 중 하나라고 할 수 있습니다. 이제, 우리는 베네수엘라 혁명을 시작할 수 있고, 우리나라를 라틴아메리카의 모범적인 사회주의 국가로 만들 수 있습니다."
 VEN_empower_CTV:0 "CTV에 권한 부여"
 VEN_empower_CTV_desc:0 "노동조합은 생디칼리슴 국가의 중심지입니다. 이와 따라, 우리는 국가의 주요 노동조합 연합인 베네수엘라 노동자연합(Confederación de Trabajadores de Venezuela)에게 힘을 실어 주어야 합니다. 그래야 정부가 진정으로 노동자들의 손에 들어가 부르주아 국가를 서서히 해체할 수 있습니다."
 VEN_workplace_democratisation:0 "업무 현장의 민주화"
 VEN_workplace_democratisation_desc:0 "베네수엘라의 산업은 생산수단이 노동자들의 손에 맡겨져 매일 열심히 일하도록 완전히 개편되어야 합니다. 노동자들을 진정으로 해방시켜, 노동자들이 그들 자신의 일을 책임지게 하기 위해서는 업무 현장의 민주화가 필수입니다."
 VEN_socialist_education:0 "사회주의 교육"
 VEN_socialist_education_desc:0 "우리는 인터내셔널에 있는 친구들에게서 많은 것을 배울 수 있습니다. 베네수엘라의 교육과 제도를 점검하며 활용하면 국가의 미래, 세계의 미래를 위해 일하고 싶어 하는 새로운 세대의 젊은 사회주의자들이 탄생할 것입니다."
 VEN_nationalise_industry:0 "산업 국유화"
 VEN_nationalise_industry_desc:0 "우리는 외국과 국내를 막론하고 자본가 계급이 우리의 산업과 경제를 지배하도록 허용할 수 없습니다. 그들을 국유화하면 우리의 정책을 시행할 수 있고 노동자들이 착취와 부르주아로부터 자유로워질 수 있습니다."
 VEN_land_reform:0 "토지개혁"
 VEN_land_reform_desc:0 "베네수엘라의 토지분배는 라틴아메리카의 최악의 경우와는 거리가 먼 반면, 여전히 가난한 농부들을 착취하면서 지주들이 땅을 통제하고 너무 많은 권력과 영향력을 행사하는 지역이 많습니다. 그런 만큼, 농민들 사이에서 토지를 제대로 재분배하고 억압에서 벗어나게 해야 합니다."
 VEN_collectivisation:0 "집산화"
 VEN_collectivisation_desc:0 "농민들 사이에서 전적으로 인기 있는 것은 아니지만, 집산화는 음식이 사람들 사이에서 적절하게 재분배되도록 보장할 것입니다. 또한, 우리는 생산물을 조정하고 생산적이고 효율적으로 유지하게 할 수 있을 것입니다."
 VEN_proceedviceroy:0 "석유산업 국유화"
 VEN_proceedviceroy_desc:0 "석유산업은 부르주아의 압제와 불평등의 상징입니다. 외국 기업들과 국내 자본가들이 석유산업을 통제하고 있기 때문에, 석유산업의 믿을 수 없는 부는 노동자들에게 거의 미치지 못합니다. 그러므로, 세계가 긴장하며 산만해지고 있는 동안, 우리는 외국 기업들을 장악하고 석유산업을 국유화해야 합니다. 그것의 부는 국민들에게 돌아갈 것입니다."
 VEN_five_year_plan:0 "5개년 계획"
 VEN_five_year_plan_desc:0 "덜 발전된 국가에서 사회주의 국가를 만드는 것은 어려운 일입니다. 강한 노동 계급이 국가의 기초이기 때문입니다. 전체주의 세력 조언을 고려해 베네수엘라를 사회주의가 가능한 수준으로 산업화하는 5개년 계획을 수립했습니다."
 VEN_rapid_industrialisation:0 "급속한 산업화"
 VEN_rapid_industrialisation_desc:0 "우리의 5개년 계획의 결과로, 베네수엘라는 상상할 수 없는 속도로 산업화되었습니다. 조만간, 프랑스와 영국 등의 인터내셔널 형제들과 어울리는 강하고 자유로운 노동 계급과 고도로 발달한 산업이 탄생할 예정입니다."
 VEN_to_socialism:0 "사회주의로!"
 VEN_to_socialism_desc:0 "만국의 노동자여 단결하라! 사회주의는 베네수엘라 사회당의 진정한 목표입니다. 혁명은 이제 막 시작됐지만, 곧 세계 노동자들이 자유로워지고 계급 없는 사회가 만들어질 것입니다."
 VEN_eagle_screech:0 "페레스 히메네스의 권력 장악"
 VEN_eagle_screech_desc:0 "미국의 지원을 받아 생디칼리슴 혁명을 막기 위해 군대가 개입해 마르코스 페레스 히메네스 휘하의 군사정부를 구성했습니다. 이 독재자는 확고한 반 생디칼리스트이며 이미 베네수엘라에서 영원히 좌익과 반대되는 요인들을 숙청할 움직임을 보이고 있습니다."
 VEN_seguridad_nacional:0 "국가안보국"
 VEN_seguridad_nacional_desc:0 "The Dirección de Seguridad Nacional 혹은 국가안보국은 페레스 히메네스가 이전 Cuerpo de Investigación Nacional(국가 조사단)을 새 정부에 대한 위험한 반대세력을 뿌리뽑을 수 있는 적절한 비밀경찰로 탈바꿈시키면서 창설되었습니다."
 VEN_threaten_opposition:0 "야당 위협"
 VEN_threaten_opposition_desc:0 "야당은 우리의 쿠데타가 불법이라고 주장하며 특히 국가안보국을 억압적이라고 우리 정부를 비판해 왔습니다. 이제 우리에게 반대하는 생디칼리슴 동조자들을 침묵시켜야 할 때입니다... 우리의 군부를 지지하거나 심각한 결과에 직면하도록 그들을 설득해야 합니다."
 VEN_censorship:0 "검열"
 VEN_censorship_desc:0 "우리 정부는 법적으로 불안한 토대 위에 있습니다. 하지만, 선전은 강력한 도구입니다. 국민이 우리를 지지한다면 야당이 우리에게 얼마나 비민주적이라고 주장하는지는 중요하지 않습니다. 물론, 이는 언론의 주변에 올가미를 죄는 것을 의미하며, 반 군부 선전이 확산될 수 없다는 것을 보장합니다."
 VEN_new_US_treaty:0 "미국과의 새로운 조약"
 VEN_new_US_treaty_desc:0 "미국이 우리의 가장 중요한 동맹국이자 무역 파트너라는 것은 비밀이 아닙니다. 결국, 그들이 없었다면, 베네수엘라는 생디칼리스트들 때문에 폐허가 되었을 것입니다. 우리가 그들과의 관계를 개선하는 것은 당연하며, 우리는 상호 이익이 되는 새로운 조약에 서명해야 합니다."
 VEN_US_oil_companies:0 "미국 석유회사"
 VEN_US_oil_companies_desc:0 "미국의 석유회사들은 국내 석유회사들보다 훨씬 더 많은 자본과 경험을 가지고 있습니다. 그들은 베네수엘라의 석유산업을 우리 자신보다 훨씬 더 효율적으로 개선할 수 있을 것입니다."
 VEN_oil_money_investment:0 "석유자산 투자"
 VEN_oil_money_investment_desc:0 "군부는 개선된 석유산업으로부터 막대한 이익을 얻고 있습니다. 현명한 조치는 이러한 이윤을 경제나 공공사업에 재투자하여 성공적인 정부로서의 이미지를 개선하는 것입니다."
 VEN_foreign_investors:0 "외국인 투자자들"
 VEN_foreign_investors_desc:0 "미국을 가까운 동맹국으로 둔다면, 우리는 투자자들이 국가에 가져올 수 있는 이익에 대해 잘 알고 있습니다. 따라서, 우리는 그들이 다른 나라들보다 우리나라에 더 많이 투자하도록 장려해야 하며, 우리가 베네수엘라를 우리의 이미지에 맞게 재건하는 것을 도와야 합니다."
 VEN_infrastructure_development:0 "사회 기반 시설 개발"
 VEN_infrastructure_development_desc:0 "우리의 대통령은 풍요로움을 위한 안목을 가지고 있습니다. 그는 대규모 사회 기반 시설 프로젝트가 베네수엘라 내부와 외부의 국가 이미지를 현대적이고 더 중요한 강대국으로 개선할 것이라고 믿고 있습니다."
 VEN_foreign_experts:0 "외국인 전문가"
 VEN_foreign_experts_desc:0 "나라를 튼튼하게 하기 위해서는 교육이 개선되어야 합니다. 우리가 직면한 한 가지 문제는 많은 베네수엘라 지식인들이 쿠데타 기간 동안 도망쳤다는 것입니다. 하지만, 많은 외국인 전문가들은 우리와 우리의 목표를 위해 일하고 싶어 하며, 우리는 베네수엘라의 미래를 건설하기 위해 그들이 필요할 것입니다."
 VEN_strong_venezuela:0 "강력한 베네수엘라"
 VEN_strong_venezuela_desc:0 "페레스 히메네스 대통령은 강력한 베네수엘라를 꿈꾸고 있습니다. 우리는 라틴아메리카에서 지역 강국이 될 수 있을 만큼 강력합니다. 시간이 흐를수록, 우리는 그의 목표 달성에 점점 더 가까이 다가갑니다. 곧, 베네수엘라는 우리의 위대한 업적 덕분에 남아메리카에서 가장 강력한 국가가 될 것입니다."
 VEN_maintaining_the_edge:0 "우위 유지하기"
 VEN_maintaining_the_edge_desc:0 "1920년대 중반부터, 연속적으로 정부들은 베네수엘라 군대를 오늘날과 같은 강력한 세력으로 확장했습니다. 하지만, 우리는 그로 인하여 쉽게 우위를 잃을 수 있기 때문에, 우리의 월계관을 절대로 고수할 수 없게 될 것입니다. 군대를 최신 상태로 유지하면 이 지역에서 무시할 수 없는 병력이 될 것입니다."
 VEN_import_new_arms:0 "신무기 수입"
 VEN_import_new_arms_desc:0 "우리의 국내 무기산업은 한계가 있습니다. 고맙게도, 왈로니아의 FN과 오스트리아의 슈타이어와 같은 몇몇 회사들은 우리 군대에 좋은 가격으로 무기를 판매하기 위하여 열심입니다. 우리는 그들에게 다시 한 번 연락해서 우리의 무기고를 보충하고, 무기 구입을 위한 상당한 준비금을 확보해야 합니다."
 VEN_import_heavy_equipment:0 "중장비 수입"
 VEN_import_heavy_equipment_desc:0 "Heavy equipment such as artillery pieces are even more difficult to acquire in large numbers and they are absolutely necessary in modern warfare. Once more, we are reliant on arms imports until we can set up local production."
 VEN_local_arms_production:0 "현지 무기 생산"
 VEN_local_arms_production_desc:0 "무기 수입에 대한 우리의 의존은 우리가 다시 전쟁을 하게 될 경우, 우리는 대외 무역에서 잠재적으로 단절될 수 있는 문제가 될 수밖에 없습니다. 외국인 전문가를 고용해서 현지 생산 시설을 건설해야 합니다. 무기를 수리하고 유지하는 데 필요한 도구부터 시작해서, 우리만의 제품을 만들 수 있는 충분한 경험을 갖기를 바랍니다."
 VEN_expand_local_production:0 "현지 생산 확장"
 VEN_expand_local_production_desc:0 "이제 국내 무기산업의 근간을 갖게 된 만큼, 최대한 수입을 대체하기 위해서는 더 많은 투자를 해야 합니다. 우리는 유럽이나 미국의 거대한 무기고에 결코 필적할 수 없을지 모르지만, 우리는 확실히 그들에 대한 우리의 의존도를 줄이고 더 독립적이게 될 수 있습니다."
 VEN_doctrine_reevaluation:0 "교리 재평가"
 VEN_doctrine_reevaluation_desc:0 "1925년의 굴욕 이후 많은 것이 행해졌지만, 우리의 교리는 최근의 발전에서 뒤처져 있습니다. 최근 불과 몇 십 년 사이에 군사 기술과 교리가 극적으로 변화함에 따라, 우리는 우리 장교들이 현대 전쟁을 수행할 수 있도록 하는 데 총력을 기울여야 합니다."
 VEN_maximum_firepower:0 "최고화력으로"
 VEN_maximum_firepower_desc:0 "전쟁의 핵심은 아군이 적보다 화력 우위를 확보하도록 하는 것입니다. 이것은 수 세기 동안 진실이었고, 유럽인들이 세계대전과는 다른 세계에서 겪은 경험은 단지 이것을 확인했을 뿐입니다."
 VEN_modern_fire_support:0 "현대식 화력 지원"
 VEN_modern_fire_support_desc:0 "화력 지원은 우리의 사상자를 제한하고 적군의 피해를 최대화하는 것이 핵심입니다. 관건은 우리 장교들과 포병들이 보병과 조율을 할 수 있도록 하는 것인데, 오늘날의 전쟁은 훈련과 통신 개선을 통해 이를 극대화할 수 있는 여러 가지 방법이 있습니다."
 VEN_modern_artillery:0 "현대식 포병"
 VEN_modern_artillery_desc:0 "포병 자체가 없으면 화력 지원은 불완전합니다. 우리의 포병대는 화력과 효율을 극대화하기 위해 현대식 야포를 갖추고 훈련된 전문가들에 의해 훈련되어야 합니다. 결국, 현대의 야포는 아마도 전쟁터에서 가장 치명적인 힘일 것입니다."
 VEN_shock_and_awe:0 "충격과 경외감"
 VEN_shock_and_awe_desc:0 "충격과 경외감 중점은 압도적인 화력의 눈부신 사용으로 적을 마비시켜 아군에게 공격을 격퇴하거나 돌파구를 마련하는 데 필요한 기회를 주는 것으로 구성되어 있습니다. 이것은 고도로 훈련된 포병들과 지원 부대들과 보병들 사이의 높은 조율이 필요할 것입니다."
 VEN_maximum_speed:0 "최고속력으로"
 VEN_maximum_speed_desc:0 "전투의 핵심은 적보다 기동성을 확보하여 그들이 가장 방비하지 않은 곳이나 그들의 가장 취약한 곳을 공격하는 것입니다. 최근의 전쟁들은 우리 군대가 힘을 유지하지 않으면 안 된다는 것을 보여주었습니다. 그렇지 않으면 전쟁은 피비린내 나는 장기전으로 전락하게 될 것입니다."
 VEN_mass_motorisation:0 "대규모 차량화"
 VEN_mass_motorisation_desc:0 "현대 전쟁에서 기동력을 유지하는 가장 좋은 방법은 군대가 전선으로 군대와 물자를 수송할 수 있는 충분한 양의 차량을 가지고 있다는 것을 보장하는 것입니다. 차량으로 움직이는 군대는 발로 걸어가는 적이나 마차로 보급하는 적들을 능가할 수 있을 것입니다."
 VEN_armoured_warfare:0 "기갑전"
 VEN_armoured_warfare_desc:0 "전차는 비교적 새로운 군사 기술로서 현장 경험에 상당한 한계가 있었습니다. 하지만, 기동력과 화력이 뛰어난 신예 기병대로써, 전쟁의 미래라고 보는 시각이 많습니다."
 VEN_modern_manoeuvre_warfare:0 "현대식 기동전"
 VEN_modern_manoeuvre_warfare_desc:0 "기동전은 세계대전 이전까지 군사적 사고를 지배했기 때문에 확실히 새로운 개념은 아닙니다. 새로운 기술 개발로 베네수엘라는 이를 다시 한 번 타당성 있게 받아들임으로써 베네수엘라군은 이 대륙에서 가장 현대적인 군대 중 하나가 되었습니다."
 VEN_expand_AMV:0 "AMV 확장"
 VEN_expand_AMV_desc:0 "The Academia Militar de Venezuela 혹은 베네수엘라 육군사관학교는 군사교육과 연구의 국내 최고의 중심지입니다. 지난 10년 동안 육군이 얼마나 성장했는지에 따라, 이제 우리는 유능한 장교단과 우리 군에 숙련된 전문가를 확보하기 위하여 AMV의 확장에 투자해야 할 때입니다."
 VEN_jungle_warfare:0 "밀림전 훈련"
 VEN_jungle_warfare_desc:0 "베네수엘라의 남부와 동쪽에 있는 울창한 밀림은 우리 군대에 흥미로운 도전장을 내밀고 있습니다. 우리 부대에 대한 추가 훈련을 실시하면 이러한 거친 지역에서 더욱 효과적으로 싸울 수 있게 될 것입니다. 이는 우리가 과야나에세키바를 되찾을 경우 결정적인 도움이 될 수 있습니다."
 VEN_air_force_expansion:0 "공군 확장"
 VEN_air_force_expansion_desc:0 "육군의 가장 하급기관인 공군은 육군과 해군보다 상당히 주목을 덜 받았습니다. 우리는 항공전력과 이론에서 크게 뒤처져 있지만 항공전력의 잠재력은 무시할 수 없을 만큼 크기 때문에 공군의 확충에 나서야 합니다."
 VEN_air_superiority:0 "공군 우세"
 VEN_air_superiority_desc:0 "공군 사령부의 일부는 단순히 육군을 지원하는 것 이상의 일을 할 수 있다고 주장하며 보다 독립적인 공군을 주장하고 있습니다. 그들은 공군이 우리와 적들의 상공에 대한 제공권의 우위를 확보하고 폭격기를 이용하여 그들의 병력과 사기를 파괴하는 데 초점을 맞추기를 원합니다."
 VEN_army_support:0 "육군 지원"
 VEN_army_support_desc:0 "공군에서 보다 보수적인 장교들은 육군 장교들의 지원을 받으며, 공군은 본질적으로 육군의 존재이며 적 항공기를 육군에서 몰아내고 육군의 군사 작전을 지원하는 데 주력해야 한다고 주장하고 있습니다."
 VEN_surplus_fighters:0 "잉여 전투기"
 VEN_surplus_fighters_desc:0 "우리의 항공기 생산 능력은 사실상 존재하지 않습니다. 하지만, 우리는 당분간 우리의 항공기 수요를 채울 수 있도록 더 발전된 국가들로부터 전투기를 구입할 수 있습니다."
 VEN_study_foreign_designs:0 "외국 디자인 연구"
 VEN_study_foreign_designs_desc:0 "우리의 재고에는 외국 항공기 디자인이 많이 있기 때문에, 우리는 그것들을 철저히 연구해야 합니다. 이것은 우리의 기술자들이 항공공학 분야에서 발전하는 데 도움이 될 것입니다. 이것이, 우리 자신의 항공 산업을 시작하는 데 도움이 되기를 바랍니다."
 VEN_local_air_production:0 "현지 항공기 생산"
 VEN_local_air_production_desc:0 "이제 우리는 상당히 많은 외국 항공기를 운용하고 있고 그것을 사용하며 유지한 좋은 경험을 가지고 있기 때문에, 우리는 스스로 군용기를 생산하기 시작할 수 있게 되었습니다. 이것으로 훌륭한 항공기 제조 산업이 탄생하기를 바랍니다."
 VEN_domestic_fighter:0 "현지 전투기 디자인"
 VEN_domestic_fighter_desc:0 "재능 있는 기술자들이 국내 항공기 제작회사에 채용되면서, 우리만의 전투기를 설계하는 야심찬 프로젝트를 시작할 수 있게 됐습니다. 이 완전히 토착화된 디자인은 우리 자신의 공군 전력을 독자적으로 개발하는 동시에 외국의 수입을 제한할 수 있게 되도록 해야 합니다."
 VEN_domestic_bomber:0 "현지 폭격기 디자인"
 VEN_domestic_bomber_desc:0 "폭격기들은 현대 전쟁에서 다재다능하다는 것이 증명되었습니다. 현지에서 무기를 생산하는 것은 비용이 많이 드는 노력일지라도 많은 이점을 가지고 있으며, 이는 외국 무기 수입에 대한 의존도를 줄이고 군사 산업을 자극합니다."
 VEN_domestic_NAV:0 "베네수엘라 해군 폭격기"
 VEN_domestic_NAV_desc:0 "베네수엘라가 가지고 있는 긴 해안선을 고려하면, 우리나라를 방어하기 위해서는 해군 폭격기가 필수적입니다. 이것은 우리만의 흥미로운 노력이 될 것입니다. 하지만 희망컨대 우리의 초기 항공 산업이 다룰 수 있는 노력이 될 것입니다."
 VEN_continue_naval_expansion:0 "해군 확장을 계속하다"
 VEN_continue_naval_expansion_desc:0 "1925년 몰락한 대영제국에 대한 굴욕과 함께 베네수엘라는 해군에 상당한 양의 자원을 투입했습니다. 세계가 또 하나의 큰 위기로 치닫고 있는 가운데, 우리는 우리의 독립과 이익을 보호하기 위해 해군을 더욱 확장시킬 필요가 있을 것 같습니다."
 VEN_yard:0 "베네수엘라 조선소"
 VEN_yard_desc:0 "베네수엘라 해군 산업은 성장하고 있지만, 우리 해군의 규모를 고려할 때 여전히 상당히 작습니다. 우리 선박은 정비가 필요하고 야심 찬 장교들은 국내 함선 건조 계획을 추진하여 경제 활성화를 도모하고 있는 만큼 해군을 더 확대하려면 조선소를 확대할 필요가 있을 것입니다."
 VEN_fleet_in_being:0 "현존함대"
 VEN_fleet_in_being_desc:0 "우리 해군 참모들은 베네수엘라가 충분히 크고 강력한 함대를 보유하게 된다면, 세계의 강대국들은 우리에게 간섭하기 전에 두 번 생각하게 될 것이고, 이 지역의 다른 나라들도 우리의 힘에 굴복하게 될 것이라고 믿고 있습니다."
 VEN_flexible_fleet:0 "유연한 함대"
 VEN_flexible_fleet_desc:0 "대함대에 대한 야심차고 비현실적인 생각에 넘어가서는 안됩니다. 함대의 젊은 장교들은 해군이 우리의 해상 항로를 보호하면서 잠수함 전쟁과 습격을 통해 간접적으로 적과 싸울 수 있는 유연한 함대에 초점을 맞추어야 한다고 주장하고 있습니다."
 VEN_coastal_defence_ship:0 "해안 방어 함선"
 VEN_coastal_defence_ship_desc:0 "베네수엘라는 석유자산이 있어도 주요 강대국들이 운용하고 있는 대형 주력 함선을 감당할 수 없습니다. 이처럼 사거리는 제한적이지만 해안을 보호하기 위해 고안된 높은 무기와 화력을 갖춘 소형 주력함에 대한 생각은 해군 참모들에게 전폭적으로 받아들여지고 있습니다."
 VEN_new_light_cruisers:0 "현대식 순양함"
 VEN_new_light_cruisers_desc:0 "순양함은 정찰과 장거리 작전에 필수적입니다. 전시에는 우리 선박을 보호해야 한다는 점을 고려할 때, 현대 순양함은 우리 해군이 건너뛸 수 없는 것입니다."
 VEN_new_destroyers:0 "새로운 구축함"
 VEN_new_destroyers_desc:0 "Destroyers are the main vessels designed to screen the larger ships of our navy. Their versatility, a necessity in order to fight off smaller crafts, and powerful torpedo armament, the small ships are just as important as the capital ships of the fleet."
 VEN_new_submarines:0 "현대식 잠수함"
 VEN_new_submarines_desc:0 "잠수함은 전 세계 해군에 비교적 새롭게 추가된 것이지만, 그 효용성과 잠재력은 이미 세계대전에서 입증되었습니다. 그들의 상대적으로 저렴한 비용 효율성 덕분에, 그들은 베네수엘라가 해군력을 강화할 수 있는 완벽한 방법입니다."
 VEN_navegare_necesse_vivere_non_necesse:0 "탐색은 필수적이고, 사는 것은 그렇지 않다"
 VEN_navegare_necesse_vivere_non_necesse_desc:0 "\"탐색은 필수적이고, 사는 것은 그렇지 않다\" 베네수엘라는 대규모 함대가 없었던 반면, 베네수엘라는 건국 시대로 거슬러 올라가는 강한 전통을 가지고 있으며, 현재 무시할 수 없는 현대 전투부대가 되고 있습니다. 선원과 장교들은 고도로 훈련받고 규율 받았으며, 전임자들이 그랬던 것처럼 나라를 지킬 준비가 되어 있습니다."
 ven.1.t:0 "세계에서 베네수엘라의 위치"
 ven.1.d:0 "1830년 베네수엘라가 그란 콜롬비아에서 분리된 후, 베네수엘라는 1864년 이 나라가 연방화되기 전까지 보수와 진보 사이의 수많은 내전으로 흔들렸습니다. 베네수엘라는 여러 간헐적인 군사 정부와 민간 정부를 통해 계속해서 안정을 유지하기 위해 고군분투했습니다. 이것을 변화시킨 것은 1908년 석유 매장지 발견과 후안 비센테 '메기' 고메스 장군의 쿠데타입니다. 고메스 정권 하에서 석유산업은 국가의 경제적 토대가 되었고, 비록 석유에 완전히 의존하게 되었지만, 세계대전 속에서 중립을 지키고 국가의 부채를 줄이는 등, 상대적으로 안정세를 유지하였기에 메기 정권은 오래 지속될 수 밖에 없었습니다. 이후 미국의 개입으로 대영제국은 베네수엘라에서 물러났으나 베네수엘라는 에세키보 강 주장의 추진을 실패하였고, 그는 1928년 영국에 대한 '배상금' 문제로 물의를 일으켜 사임했고, 선거 이후 1926년 세대의 민주 정부를 구성했습니다. 하지만 1936년까지, 26세대 정부는 3당 사이에서 심하게 분열되었습니다. 민주운동당은 현재 정권을 잡고 있지만, 민주공화연합에 있는 이전의 자유주의 동맹들이 힘을 얻고 있으며 인터내셔널을 지지하고 있는 베네수엘라 사회당은 반자본주의 의견을 계속하여 발표하고 있습니다. 그럼에도 불구하고 베네수엘라는 이 지역에서 비교적 안정적이고 민주적인 몇 안 되는 나라들 중 하나이지만, 전 세계의 긴장이 고조되고 있는 것은 이 나라의 초기 민주주의를 쉽게 불안정하게 만들 수 있습니다."
 ven.1.a:0 "우리는 흥미로운 시대에 살고 있군"
 ven.2.t:0 "카라카스에서의 불안정"
 ven.2.d:0 "베를린 증시 붕괴 소식이 베네수엘라에까지 전해져 이미 경제에 영향을 주고 있는 가운데, 은행으로 향하는 행진이 시위와 폭동으로 이어지면서 카라카스 등 도시 곳곳에서 수많은 소동이 빚어졌습니다. 군부의 많은 사람들은 사회당이 이러한 많은 소요사태의 배후에 있다고 믿고 있으며, 이러한 믿음을 베네수엘라에서 혁명을 일으키기 위해 사용할 계획입니다. 1928년 민주주의 회복을 도운 장군 중 한 명인 엘레아자르 로페즈 콘트레라스는 현 정부가 질서를 회복하지 못할 경우 다시 한 번 개입할 준비가 되어 있다고 주장하는 가운데, [Root.GetLeader](은)는 현재의 사태는 경찰력만으로 처리할 수 있으며, 곧 사태가 수습될 것이라고 주장합니다."
 ven.2.a:0 "정부는 평온을 되찾았다."
 ven.2.b:0 "임시 군사정부가 권력을 장악했다."
 ven.3.t:0 "1939년 대통령 선거"
 ven.3.d:0 "검은 월요일로 인한 위기에도 불구하고 올해에 예정된 대선은 여전히 치러지고 있고 이에 따라 선거운동도 치열해졌습니다. 사회민주적인 민주운동당은 복지 확대와 산업 다양화 정책을 지속할 것을 약속하면서 또 다른 임기를 확보할 가능성이 높습니다. 1926년 세대의 다른 온건 정당이며 사회자유주의적인 민주공화연합은 경제 번영과 국민주의적인 미사여구의 사용을 통해 대통령직에 오를 가능성이 높습니다. 마지막으로, 가능성은 상대적으로 낮지만, 인터내셔널을 지지하는 베네수엘라 사회당은 놀랍게도 그들의 급진적인 반자본주의와 사회주의 이념을 밀어붙이기 위해 검은 월요일을 이용하면서 진지하게 선거 운동을 벌이고 있습니다."
 ven.3.a:0 "민주운동당이 또 다른 임기를 확보하였다."
 ven.3.b:0 "민주공화연합이 선거에서 승리하였다."
 ven.3.c:0 "베네수엘라 사회당이 투표에 의한 혁명을 달성하였다."
 ven.4.t:0 "베네수엘라 내 생디칼리슴 확산"
 ven.4.d:0 "인터내셔널을 지지하고 있는 연정이 선거후 베네수엘라 정부를 장악했다는 사실이 주목을 받고 있습니다. 이런 적대적인 사상이 우리 뒷마당에 자리 잡는 것을 확실히 받아들일 수는 없으며, 우리는 마르코스 페레스 히메네스 장군이 이끄는 베네수엘라 장교들의 지원을 받았습니다. 그들이 우리에게 상기시켰듯이, 우리의 이익을 위협하는 새로 선출된 사회주의 정부를 축출하기를 그들이 원하기 때문입니다."
 ven.4.a:0 "그들의 쿠데타를 지원하고 우리의 이익을 확보한다."
 ven.4.b:0 "그건 우리의 자원을 낭비할 뿐이다."
 ven.5.t:0 "마르코스 페레스 히메네스의 권력 장악!"
 ven.5.d:0 "사회주의 정부에는 내부의 적뿐 아니라 외부의 적도 있었던 것으로 보입니다. 페레스 히메네스 장군은 많은 장교들과 군대의 지원을 받아 베네수엘라 사회당의 혁명 정책을 저지하기 위해 유혈 쿠데타로 정권을 장악했습니다. 베네수엘라 사회당에 충성하는 급하게 조직된 민병대와 잠시 대치한 후, 군대는 다수의 베네수엘라 사회당 정치인들을 체포하고 의회의사당의 접근을 차단했습니다. 페레즈 지메네즈의 지지자들은 이 나라를 지켰고 베네수엘라 사회당 지도자들은 도망치거나 숨었습니다. 이 배후에는 미국이 있는 것으로 보입니다."
 ven.5.a:0 "군부가 생디칼리슴으로부터 우리를 구해줄 것이다."
 ven.6.t:0 "소총 수입"
 ven.6.d.a:0 "우리의 국내 무기산업의 한계로 인하여, 우리는 여전히 외국 생산자들에게 의존하고 있습니다. 우리에게는 두 개의 주요 공급업체가 있습니다: 에르스탈 국립공장(Fabrique Nationale)의 [BEL.GetName]와(과) 외스터라이히 바펜파브릭게젤샤프트 슈타이어(Österreichische Waffenfabriksgesellschaft Steyr)의 [AUS.GetNameDef]이 있습니다. 우리는 어느 회사든 우리의 확장된 군대를 위한 또 다른 소총 계약을 맺게 되어 기뻐할 것이라고 확신합니다."
 ven.6.d.b:0 "우리의 첫 번째 선택지는 우리가 요청한 만큼의 총기의 양을 공급할 수 없는 것으로 보입니다. 고맙게도, 우리에게 필요한 소총을 베네수엘라 군대에 판매하는 두 번째 선택지가 있습니다."
 ven.6.d.c:0 "확실한 건, 외국 기업들은 우리가 우려했던 것처럼 신뢰받을 수 없습니다. 우리는 현지에서의 무기 생산으로 보급하거나 다른 방법으로 무기들을 획득해야 할 것입니다."
 ven.6.a:0 "FN에게 제의한다."
 ven.6.b:0 "OEWG 슈타이어에게 제의한다."
 ven.6.c:0 "우리는 결국 그들을 믿을 수 없었다."
 ven.7.t:0 "베네수엘라에 대한 무기 수출?"
 ven.7.d:0 "베네수엘라 군대의 한 장교가 그들의 군대를 다시 재편하기 위해 많은 양의 소총을 사려고 하고 있습니다. 무기 비축량의 일부와 작별을 고해야 하는 것은 분명하지만, 무기산업을 자극하는 다소 수지맞는 계약이 될 것입니다."
 ven.7.a:0 "좋은 거래로 들리는군!"
 ven.7.b:0 "우리는 어떠한 무기도 낭비할 수 없다."
 ven.8.t:0 "소총 수송물"
 ven.8.d:0 "우리는 우리 군대의 장비를 갖추거나 예비군을 보유하기 위한 상당한 규모의 소총을 성공적으로 획득했습니다. 우리 군인들은 그들이 익숙하게 사용하던 것과 비슷하거나 같기 때문에 그것들을 사용하는 데 아무런 문제가 없을 것입니다. 물론, 우리는 지금 총값을 지불해야 합니다."
 ven.8.a:0 "완벽해"
 ven.9.t:0 "50 대 50 법"
 ven.9.d:0 "[VEN.GetLeader] 대통령은 외국 정부가 베네수엘라산 석유에서 얻는 이윤을 줄이는 법안에 방금 사인했습니다. '50 대 50 법'으로 명명된 이 법안은 베네수엘라에서 외국인의 석유 시추로 발생하는 수익금의 절반을 정부가 가져갈 수 있도록 하는 법안입니다. 이는 경제적 독립을 향한 큰 걸음이며, 많은 사람들은 정부를 칭찬하고 있습니다."
 ven.9.a:0 "공평한 제안이군."
 VEN_fifty_to_fifty_idea_change:0 "Modify §H$VEN_foreign_oil_companies$§! by\nPolitical Power Gain: [?0.05|+0%]"
 ven.10.t:0 "베네수엘라 석유산업"
 ven.10.d:0 "우리가 기억하는 한, 석유는 항상 베네수엘라의 주요 수출품입니다. 외국 회사의 손에서 석유산업을 빼앗아 직접 석유를 팔자는 제안이 나왔습니다. 우리의 이익은 증가할 것이고 우리는 진정한 독립과 자기 의존을 향해 한 걸음 더 나아갈 것입니다."
 ven.10.a:0 "이곳의 정제된 석유는 우리의 것이다, 국유화하라!"
 ven.10.b:0 "우리는 외국의 투자자들을 화나게 만들고 싶지 않다."
 ven.11.t:0 "검은 월요일이 유정 지대를 강타하다!"
 ven.11.d:0 "베네수엘라 경제는 우리의 풍부한 유정 발견 이후 황금기를 맞고 있습니다. 유럽, 미국, 일본의 굶주린 산업들은 오랫동안 그들이 감당할 수 있는 모든 석유를 구입했습니다. 하지만, 검은 월요일의 강타 이후, 상황은 놀랄 만큼 빠르게 휘어지기 시작했습니다. 유가가 폭락했고, 국가 수입도 급감했습니다. 곧 기본적인 서비스 제공에도 어려움을 겪게 될 것이므로, [Root.GetLeader] 대통령은 너무 늦기 전에 조치를 취해야 합니다."
 ven.11.a:0 "대재앙이로군!"
 ven.12.t:0 "야포 수입"
 ven.12.d.a:0 "우리의 국내 무기산업의 한계로 인하여, 야포 등의 중장비를 구하기 어렵습니다. 우리 군사 산업이 현대화 상태가 될 때까지 우리는 그것들을 수입하여야 합니다. 우리에게는 두 개의 주요 공급업체가 있습니다. 독일의 크루프와 보헤미아의 슈코다입니다. 이 두 회사 모두 우리가 필요로 하는 대구경 야포를 우리가 감당할 수 있으면서 최고의 명성을 가진 가격으로 제공합니다."
 ven.12.d.b:0 "우리의 첫 번째 선택지는 우리가 요청한 만큼의 야포의 양을 공급할 수 없는 것으로 보입니다. 고맙게도, 우리에게 필요한 야포를 베네수엘라 군대에 판매하는 두 번째 선택지가 있습니다."
 ven.12.d.c:0 "확실한 건, 외국 기업들은 우리가 우려했던 것처럼 신뢰받을 수 없습니다. 우리는 현지에서의 무기 생산으로 보급하거나 다른 방법으로 무기들을 획득해야 할 것입니다."
 ven.12.a:0 "크루프에 제의한다."
 ven.12.b:0 "슈코다에 제의한다."
 ven.12.c:0 "우리는 결국 그들을 믿을 수 없었다."
