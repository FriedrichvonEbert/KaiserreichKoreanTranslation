### Independents
OTT_congress_independents:0 "Independents"
OTT_congress_independents_desc:0 "Far from a united force, the independents represent the wide array of deputies and interest groups of the minority regions. Maronites from Mt Lebanon, Kurds from Sulaymaniyah, Assyrians from Basra, Greeks from Cyprus, etc etc. Most of these groups seek some comfort under the wings of the HIF but a significant number remain which are discontent with their policies and which refuse to work together with a coalition in which Turkish nationalists hold significant sway.\n\n§YState Interactions§! on the Independent vilayets (§gAegean Islands, Dodecanese, Cyprus, Latakia, Sivas, Sulaymanyiah, Basra, Jerusalem, Trebizond, Abu Dhabi, Bahrain, Qatar§!) will either increase or decrease the number of £deputies_texticon §Ydeputies§! in support of our coalition.\n\n§GSupportive§!: [?OTT.ind_sup_deputies]/[?OTT.ind_deputies]\n§ROpposition§!: [?OTT.ind_opp_deputies]/[?OTT.ind_deputies]\n"

