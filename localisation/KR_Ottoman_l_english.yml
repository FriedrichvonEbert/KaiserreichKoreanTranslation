OTT_Population_Aegean_Isles_desc:0 ""

OTT_Population_Cyprus:0 "Majority Culture: §YGreek§!, Turkish\nMajority Religion: §YOrthodox§!, Sunni"
OTT_Population_Cyprus_desc:0 "Conquered from the Venetians in 1573, Ottoman rule over the island of Cyprus dates back almost 5 centuries, and has seen numerous changes over the years. The most important of these was that through a system of Timars or land grants for retired Ottoman soldiers, a sizeable Turkish Cypriot community made the island their home. The Greek community was allowed to retain various privileges however, as under the Millet system, they were responsible for their own religious duties, education and the development of Greek culture. The Ottoman Empire further encouraged this by appointing the Archbishop of Cyprus as the sole representative of the Orthodox community and gradually of the ethnic Greek group.\n\nAlthough an experiment was executed in the late 19th Century when the Mutasarrifate was temporarily abolished and integrated into the Vilayet of the Archipelago, the attempt ultimately failed as the distance to its new capital (Çanakkale) led to a communication and administrative headache. The decision was ultimately reverted in 1870 when it became independent once more. The Ottoman-Russian war brought further changes to the island as in a secret agreement with Britain, control over Cyprus was handed to the British (albeit within the Ottoman framework). The many Cypriots who expected this to be a definitive turn towards democracy and self-government were badly disappointed however, as all power was to be held by London with very little representation of the Cypriots in their own affairs.\n\nThe independence of Greece played another important role in the history of Cyprus, as with it the calls for Enosis or Unification with Greece intensified, soon engulfing the entire island. Their cries would be ignored however, as with the restoration of Ottoman control over the island in the wake of British collapse, a new Mutasarrifate was installed with clear orders to promote the attachment of Cyprus to Anatolia through any means necessary."

OTT_Population_Homs:0 "Majority Culture: §YArab (Syrian)§!\nMajority Religion: §YSunni§!, Alawite, Catholic"
OTT_Population_Homs_desc:0 "Likely settled as early as 2300BC, the city of Homs and the surrounding area have played an important role in the history of Syria. Much like the rest of Syria, Homs was captured by the Arabian Caliphates in the 7th century after which it quickly became a centre of piety and a strong economic centre. Ruled under subsequently the Umayyads, the Abbasids, the Tulunids, the Hamdanids, the Qarmatians and the Hamdanids. Despite this rapid succession of dynasties, the city of Homs prospered and quickly became one of the largest in Syria. The city continued to play an important role later in as first invaders from the west in the form of crusaders and later invaders from the east in the form of Mongols tried to take the strategic city.\n\nThe city ultimately fell into Ottoman hands in 1516 and it remained an important center for silk, olive oil and sesame whilst its surrounding marshlands provided ample production of wheat, rice and grapes. Nonetheless the city started to decline in status as the incapacity to defend against Bedouin raids, a succession of earthquakes and the rise of European industry derived it from most of its wealth.\n\nBy the start of the 20th century however Homs was on its way back up as a decline in European textile production gave rise to a large scale expansion of the weaving industries, earning it the nickname of "Manchester of Syria". Seeing little activity during the Weltkrieg as the main brunt of the British operations bypassed the city, the city has continued to grow in status and is proving a worthy rival to the other major cities of Syria, Damascus, Aleppo and Beirut."

OTT_Population_Haifa:0 "Majority Culture: §YArab (Syrian)§!\nMajority Religion: §YSunni§!, Catholic, Druze"
OTT_Population_Haifa_desc:0 "Home to the largest port of Palestine, the Sandjak of Haifa was created in the wake of the Weltkrieg, as the loss of Jerusalem to an international mandate necessitated the reorganisation of the Syrian administration. With the situation in Mt Lebanon fickle after the devastating famine tore through the region, it was thus decided that a new Sandjak would be created with it capital at Haifa and placed underneath the Vilayet of Suriye.\n\nDespite the separation from the Southern half of Palestine, the region remains in close contact with Jerusalem as little border control exists between the two regions. This has also given rise to a substantial anti-Zionist movement, covertly backed by the Ottoman government, aimed at the restoration of Palestine and the reunification of the region. Despite tacit Ottoman support for the cause, the Porte was unable to stop the rise of Arab nationalist thought and while the primary aim of the movement remains an end to foreign meddling in Palestine, it now also includes the Ottoman Empire under these."

OTT_Population_Tripolitania:0 "Majority Culture: §YArab (Libyan)§!, Berber, Turco-Libyan\nMajority Religion: §YSunni§!, Ibadi"
