 cairo_pact_needed_areas:0 "지역이 오스만의 통제를 받음"
 Suez_Reparation_decisions:0 "수에즈 운하"
 Suez_Reparation_decisions_desc:0 "전쟁은 침몰한 선박의 잔해와 비행기 추락, 양측의 고의적인 방해 공작으로 가득 찬 좁은 길을 떠나 제국과 기업의 생명선을 황폐화시켰습니다. M.O.J.가 폐지됨에 따라 수에즈의 미래에 대한 문제가 다시 한 번 전면에 등장했습니다. 수에즈 지역 자체에서처럼 운하의 미래 수호자들의 정체성에 관한 불확실성은 여전히 남아 있습니다. 기업들은 수에즈 봉쇄를 해제할 자금을 기다리고 있습니다.\n\n§Y포트사이드 조약§!을 승낙한 모든 국가는 공유되는 타이머에 기여하는 §Y수리활동§! 결정에 접근할 수 있습니다."
 Axis_Suez_Strait_Convention_OTT:0 "포트 사이드 해협협의회 조직"
 Axis_Suez_Strait_Convention_OTT_desc:0 "유럽과 다른 지역에서 전쟁이 한창 진행 중이거나 빠르게 다가오고 있는 가운데, 우리는 더 이상 수에즈 운하의 상태에 대해 주저할 수 없습니다. 모든 관련 당사자들이 비준한 구속력 있는 결의안이 당장 필요합니다."
 Axis_Suez_Commence_Reparations_OTT:0 "운하 수리 시작"
 Axis_Suez_Commence_Reparations_OTT_desc:0 "공식 문서에 마지막 서명이 되어 있고 여러 외교관들은 다시 한번 귀국하고 있습니다. 그러나 우리에게는 전쟁 중 운하와 운하의 시설들에 야기된 막대한 손해가 회복되는 데 많은 자원과 시간이 걸릴 것이기 때문에 진정한 작업이 이제 막 시작하려 하고 있습니다."
 Axis_Suez_Reparations_small_effort:0 "소규모 수리 활동"
 Axis_Suez_Reparations_small_effort_desc:0 "비록 주로 오스만 제도로 운영되기는 했지만, 수에즈 운하와 그 주변 시설에 대한 보상은 파괴된 운하에서 무한한 이익을 얻을 수 있는 절호의 기회를 보고 있는 전 세계의 기업과 투자자들로부터 큰 관심을 끌고 있습니다. 반면 각국 정부는 이를 공급선을 위한 전략적 도구이자 반사회주의 연합의 단합과 국제 협력의 힘을 보여주는 선전 도구로 보고 있습니다."
 Axis_Suez_Reparations_large_effort:0 "대규모 수리 활동"
 Axis_Suez_Reparations_large_effort_desc:0 "비록 주로 오스만 제도로 운영되기는 했지만, 수에즈 운하와 그 주변 시설에 대한 보상은 파괴된 운하에서 무한한 이익을 얻을 수 있는 절호의 기회를 보고 있는 전 세계의 기업과 투자자들로부터 큰 관심을 끌고 있습니다. 반면 각국 정부는 이를 공급선을 위한 전략적 도구이자 반사회주의 블록의 단합과 국제 협력의 힘을 보여주는 선전 도구로 보고 있습니다."
 Axis_Suez_Reparations_mission:0 "수에즈 수리 작업"
 Axis_Suez_Reparations_mission_desc:0 "비록 주로 오스만 제도로 운영되기는 했지만, 수에즈 운하와 그 주변 시설에 대한 보상은 파괴된 운하에서 무한한 이익을 얻을 수 있는 절호의 기회를 보고 있는 전 세계의 기업과 투자자들로부터 큰 관심을 끌고 있습니다. 반면 각국 정부는 이를 공급선을 위한 전략적 도구이자 반사회주의 블록의 단합과 국제 협력의 힘을 보여주는 선전 도구로 보고 있습니다."
 OTT_Handling_Suriye:0 "시리아의 중앙집권화"
 OTT_Handling_Suriye_desc:0 "§Y시리아 빌라예트 통합§! : §G[?OTT.syr_integration_factor]%§!\n\n(§Y시리아 빌라예트의 통합도§!가  §G50%§!에 도달하면, 시리아 지역을 §Y빌라예트§!로 승격할 수 있으며, §G100%§! 이상이 되면, §Y오스만 주§!로 승격할 수 있습니다)\n\n대시리아 지역과 오스만 정부의 관계에 대해 더 자세한 내용을 보려면 §C물음표§! 위에 마우스를 올려놓으십시오."
 OTT_Syria_Tooltip_GUI:0 "시리아 빌라예트는 북부의 알레포로부터 마안 사막까지 뻗어 있으며, 오스만의 권위에 대한 §R아랍 저항§!의 중심지가 되고 있습니다.\n\n제국이 아랍에 가지고 있는 자산 중에서 시리아는 언제나 경제적으로 가장 중요한 곳으로 여겨졌습니다. 또한, 이곳은 마슈리크에서 정치적으로 가장 활발한 지역으로 §C베이루트§!와 §C다마스쿠스§!의 중심지역은 §R아랍 민족주의§! 발달의 최전선입니다. 그러나 다양한 집단은 복잡하게 뒤섞이며 대시리아를 12개 이상의 종교와 민족들의 고향인 세계에서 가장 큰 다양성을 보유한 지역으로 만들었기 때문에 아나톨리아가 어디서 끝나며 시리아가 어디에서 시작하는지 정확히 짚을수는 없습니다. 이러한 §Y종파의 태피스트리§!는 완전한 아랍 민족주의의 성장과 §G지역주의§!의 촉진을 방해해 왔습니다. 알레포, 베이루트, 다마스쿠스, 홈스 등은 모두 독자적인 목표와 야망을 품은 공동체를 형성하고 있으며, 이것은 끊임없는 정치적 논쟁을 불러왔습니다. 지난 몇 년간 도시와 권력자들의 끊임없는 싸움은 대중 정치와 대중주의를 서민들에게 가져다주는 발판이 되기 시작했습니다. 아직 그 성공은 제한적이지만 유럽 대륙에서 §R인터내셔널§!과 §R극우 운동§!의 영향력은 국제도시인 §C베이루트§!를 통해 흐르고 있습니다."
 OTT_SYR_Abolish_Lebanon:0 "레바논산 무타사리파테 해체"
 OTT_SYR_Abolish_Lebanon_desc:0 "투르크 통치 하의 대부분의 역사 동안 레바논은 술탄에게 충성을 맹세하는 드루즈 일족에 의해 수년간 통치된 자치 국가였습니다. 드루즈 일족에 대한 권력의 위치에서의 편애와 이슬람 종파들에게 특권을 부여한 것은 곧 레바논 산, 특히 마론 족 주변 많은 기독교인들을 멀어지게 했습니다. 18세기와 19세기의 일련의 반란은 기독교인들과 드루즈 사이의 열린 내전으로 절정에 달했는데, 이 내전은 진행중인 탄자마트 개혁과 오스만 제국의 내정에 서방 강대국들의 정치 개입의 증가와 동시에 일어났습니다. 최종 결과는 오스만 제국이 유럽과 마로나이트에 있는 기독교인들에게 자치권을 부여하라는 요구를 받아들인 것입니다.\n\n그러나, 레바논산의 첫 번째 무타사리파테는 오래가지 못했습니다. 그것은 비잔틴 관료주의와 그 지역 내정에서 외세들이 하는 고압적인 역할로 악명이 높았습니다. 1915년 터키 해안에 전쟁이 일어났을 때, 제말 파샤는 그 지역의 자치권을 폐지하고 그것을 자신의 시리아 지배권을 강요했습니다. 레바논 사람들에게는, 10만 명이 넘는 시민들의 목숨을 앗아간 기근과 헤자즈 철도에 연료를 공급하기 위해 시민들이 자부하는 삼나무가 베어지는 등, 전쟁이 역사상 가장 암울한 시기 중 하나가 될 것입니다.\n\n군사 정부는 1921년까지 레바논 산에서 그날의 질서를 유지할 것입니다. 그 때 그 지역은 국제적이고 지역적인 압박이 있은 후 무타사리파테 지위로 복구되었습니다. 그러나, 전쟁 전 레바논 산의 강력한 대외 이익은 오스만 정부의 격렬한 반대와 더 나아가 전 세계의 불안정에 의해 억제될 것입니다.\n\n그럼에도 불구하고, 이러한 자치권의 복원은 중앙집권주의적 이상에 대한 배신으로 간주되었고, 예루살렘, 키브리스, 바스라의 다른 무타사리파테에서 긴장이 고조되면서, 정부는 이 지역들을 개혁의 장애물로 보고 있습니다."
 OTT_SYR_Centralise_Infrastructural_Maintenance:0 "시리아 철도를 국영 철도 총국에 통합"
 OTT_SYR_Centralise_Infrastructural_Maintenance_desc:0 "20세기 초반에 설립되어 아나톨리아 철도 네트워크의 방대한 부분을 통합한 '국가 철도청' (Devlet Demiryolları Umum Müdürlüğü')은 헤자즈 철도 북부 지역을 유지 및 확장하기 위해 확장될 예정입니다.\n\n 수많은 중소기업과 외국 기업의 영업권을 인수하게 되면 목표한 철도 확장의 효율성이 크게 향상되고, 콘스탄티니예가 레반트의 광대한 영토에 대한 권한을 더 쉽게 행사할 수 있게 될 것입니다."
 OTT_SYR_Settle_Tribes:0 "남부 시리아 베두인 이주"
 OTT_SYR_Settle_Tribes_desc:0 "암만 마을 주변의 시리아의 남부 지역은 오스만 정부의 권위를 오랫동안 벗어나 우리의 전임자들에 의해 방치되어 왔습니다. 훨씬 더 중요한 헤자즈의 접근 지점으로 주로 이용되는 이 지역에 대한 우리의 통제는 헤자즈 철도 주변의 직접 지역 및 메카로 가는 길의 특정 순례자 밀집 지역으로 제한됩니다. 이로 인해 시리아, 체르카시아, 그리고 심지어 북쪽에서 징집과 세금으로부터 도망친 많은 아나톨리아 이민자들이 유입되었습니다.\n\n그럼에도 불구하고, 이 지역은 여전히 순례자와 정착민 모두를 괴롭히는 베두인 부족이 지배하고 있습니다. 이 문제를 해결하기 위해, 정부는 시리아에 흩어져 있는 다른 지역들을 포함한 우리 아랍 부족들의 대규모 정착 프로그램에 착수했습니다."
 OTT_SYR_Central_Tax_Collection_Agency:0 "조세 징수 중앙화 (대시리아)"
 OTT_SYR_Central_Tax_Collection_Agency_desc:0 "대시리아 지역에 세워진 현재의 건축물들은 종교를 구분하는 밀레트 단계에서부터 대략적인 지리적 위치에 근거해 일정 금액의 세금을 징수하는 빌라예트 단계, 그리고 그 지역에 대한 '선물'을 징수하는 도시 수준에 이르기까지 많은 수의 세금 징수자들을 허용하고 있습니다. 다마스쿠스 엘리트들 말입니다. 이 모든 것이 납세자들 사이에 큰 혼란으로 이끌었을 뿐만 아니라 각 권한의 각 단계가 더 많은 수입을 얻을 가치가 있다고 생각할 때 하루가 다르게 세금 압력이 증가함에 따라 분노도 야기했습니다.이 문제를 근절하기 위해, 베이루트에 위치한 단일 기관 내에서 모든 세금 징수를 통합하여 지방 정부의 비용을 더 잘 규제하는 새로운 계획이 제안되었습니다."
 OTT_SYR_Restrict_Arab_Nationalist_Newspapers:0 "아랍 민족주의 신문 제한"
 OTT_SYR_Restrict_Arab_Nationalist_Newspapers_desc:0 "비록 아랍 반란이 하심가와 아랍운동의 대체적인 실패로 끝났지만, 대 오스만 저항의 씨앗은 심어져 있었습니다. 새로운 세대의 교육받은 젊은이들은 터키식 지도에서 벗어나 아랍 국가를 만들기 위해 노력하는 것을 자신들의 사명으로 여기고 그들의 메시지를 전국에 전파하기 위해 언론을 이용하기 시작했습니다. 우리의 가엾은 식자율과 제국 내의 엄청난 거리 때문에, 그들의 메시지는 아직 매우 효과적으로 퍼지지 못했습니다. 그 들판의 평범한 사람이 아직 술탄에 반대하는 성향을 보이지 않았기 때문입니다.\n\n 중앙 정부의 증가하는 읽고 쓰는 능력은 변화를 가져올 가능성이 높기 때문에 이들의 메시지가 너무 많은 사람들에게 전달되지 않도록 하는 것이 현명할 것입니다."
 OTT_SYR_Turkish_Integration_Resettlement_Program:0 "튀르크 통합 계획 실행"
 OTT_SYR_Turkish_Integration_Resettlement_Program_desc:0 "시리아의 북부 빌라예트, 특히 할렙은 헤자즈와 바그다드에 위치한 아랍의 중심보다 오랫동안 터키 세계에 더 가까이 있었습니다. 그럼에도 불구하고 이 지역의 인구는 터키인이라기보다는 아랍인이며, 일반적인 아랍 반란이 일어난다면 그들의 충성심은 기껏해야 의문입니다. 이를 개선하기 위해, 정부는 튀르크 통합 및 재정착 프로그램이라고 불리는 계획을 고안했습니다. 터키 정부는 오스만 언어를 사용하는 사람들에게 정부 토지를 매각함으로써 튀르크인이 이 지역으로 이주하는 것을 늘릴 계획입니다.\n\n 이 움직임은 아랍 인구의 많은 부분을 화나게 하고 새로운 반란을 재점화할 수도 있지만, 장기적으로 볼 때 빌라예트에 대한 충성심을 확실히 하는 확실한 방법이 될 수도 있습니다."
 OTT_Handling_Arab_Vilayets:0 "아라비아 반도의 중앙집권화"
 OTT_Handling_Arab_Vilayets_desc:0 "§Y아라비아 빌라예트 통합§! : §G[?OTT.hej_integration_factor]%§!\n\n(§Y아라비아 빌라예트의 통합도§!가  §G50%§!에 도달하면, 아라비아 반도 지역을 §Y빌라예트§!로 승격할 수 있으며, §G100%§! 이상이 되면, §Y오스만 주§!로 승격할 수 있습니다)\n\n헤자즈 지역과 오스만 정부의 관계에 대해 더 자세한 내용을 보려면 §C물음표§! 위에 마우스를 올려놓으십시오."
 OTT_Arab_Tooltip_GUI:0 "Containing the Holy Cities of Medina and Mecca, the vast deserts of inner Arabia and the coastal cities of Jeddah, Qatar and Bahrain, the Arab peninsula is a patchwork of §YEmirates§! and §YTribal Rivalry§!. Not only is Ottoman authority here minimal at best but in the deserts of the interior, war is being waged between the §CRashidi federation§! of the North and the §CSaudis§! in the South. As the focus on §YCentralisation§! of the state and §YConsolidation§! of currently held territory remains, many in the capital have argued that the Peninsula is a §RLost Cause§!, a §RWaste of Time§! and a §RDrain on Resources§! that we do not have and that it would be better to exploit the rivalry of the tribes to keep their attention away from the Empire than to §ROverextend§! ourselves and risk awakening a §RUnited Resistance§!.\n\nThe same cannot be said over the §YHejaz§! However, where the Cities grant the Caliph his §GLegitimacy§! and where the earnings of the Hajj provide a valuable asset to the state coffers. Nevertheless the failed §CHashemite Revolt§! has left its scars and although the Ottoman army ensures the stability of the region, it is commonly referred to by common soldiers as one of the worst postings in the empire. §RTribal Raids§! are a near constant affair and as the birthplace of the revolt, the region also serves as a rallying point for various §RArab 'Freedom' Fighters§! whose anger against the regime fulminates in armed aggression towards its soldiers. The completion of the Hejaz railway and its expansion during the 20's has drastically increased our authority over the region but outside of urban regions, a web of bribery, intimidation and loose alliances with its local rulers provides a §RShaky Balance§!."
 OTT_ARA_Centralise_Tax_Collection:0 "조세 징수 중앙화 (헤자즈)"
 OTT_ARA_Centralise_Tax_Collection_desc:0 "헤자즈 빌라예트는 우리 제국 내에서 특별한 지위를 가지고 있습니다. 반도에서 가장 중요한 도시인 성지와 이슬람에 대한 그들의 중요성은 CUP의 청년 튀르크당들조차 이 오래된 제도를 건드리지 않으려 하면서 우리의 많은 중앙 집중화 정책들을 막았습니다. 이로 인해 이 지역은 거의 완전히 세금을 면제받았고, 사실 '수레'라고 불리는 보조금은 메카와 메디나의 가난한 사람들에게 분배되는 오스만 국고로부터도 부여됩니다.그러나 현 대재상은 국가의 문제에 있어서 종교적 권위가 계속 존재하는 것에 대해 훨씬 덜 개방적이고, 그 지역이 다른 어떤 마을들과 마찬가지로 세금을 내야 한다고 선언했고, 메디나에 중앙 기관을 설립하기 위해 그 지역에 대한 광범위한 조사를 명령했습니다."
 OTT_ARA_Salination_Plant:0 "담수화 작업 확장"
 OTT_ARA_Salination_Plant_desc:0 "헤자즈 도시의 인구가 계속 증가함에 따라, 급수량을 따라가지 못하고 홍해를 따라 여러 도시에서는 심각한 문제가 발생하기 시작했습니다. 원시적인 담수화 작업은 20세기 초에 시작되었지만 자금 부족과 아나톨리아와 메소포타미아에 대한 집중력 부족으로 이전 시설들은 쇠퇴하고 있습니다. 과학 분야의 새로운 돌파구를 활용함으로써, 우리는 이제 운영을 대체하고 확장해야 하며, 헤자즈 사람들이 깨끗한 식수를 안전하게 이용할 수 있도록 해야 합니다."
 OTT_ARA_Settle_Tribes:0 "헤자즈 부족 이주"
 OTT_ARA_Settle_Tribes_desc:0 "비록 반도에서 가장 '도시화된' 지역 중 하나이지만, 헤자즈는 여전히 극심한 도시화 부족으로 고통 받고 있습니다. 메디나, 메카, 그리고 제다와 같은 도시 밖에서는 대부분의 인구가 여전히 인구수, 징병 그리고 세금을 수행하는 것을 거의 불가능하게 만드는 철새같은 사람들입니다. 이 지역의 엄청난 규모는 헤자즈 철도 외에서는 많은 권한을 불가능하게 만들었지만 지정된 지역의 인구를 통합함으로써 콘스탄티니예는 그 영향력을 더욱 효과적으로 발휘하기를 희망하고 있습니다."
 OTT_ARA_Abolish_Sharif:0 "메카 샤리프국 폐지"
 OTT_ARA_Abolish_Sharif_desc:0 "아바스 말기로 거슬러 올라가면, 메카 대샤리프의 직책은 성도시와 그 주변 영토의 보호를 과제로 삼고 있습니다. 19세기 후반에 이집트를 잃은 후, 헤자즈는 바울리주와 함께 헤자즈의 빌라예트로 재건되었습니다. 그럼에도 불구하고 샤리프 정권은 유지되어 오늘날까지 버텨온 이 지역 내 이원주의적 권력 구조를 형성하고 있습니다. 전통적으로 하심 가문에 주어졌던, 그 직책은 이전 담당자였던 후세인 빈 알리 파샤가 아랍 반란을 일으켰을 때 심각한 공격을 받았습니다. 그는 1916년에 이라데 (제국령)로 대체되었고 전쟁 내내 술탄에게 충성했던 알 하이다르 프슈에 의해 대체되었습니다.\n\n그럼에도 불구하고 샤리프는 나이가 들고 있고 후임자는 곧 술탄에 의해 임명되어야 할 것입니다. 행정부 내의 중앙집권주의자들은 이번 기회에 고대 관직을 완전히 폐지하고 지역의 통치 이중성을 해결할 수 있는 기회를 엿보지만, 다른 이들은 이슬람의 오래된 기둥을 허물면 이슬람 세계 전체에 심각한 불안을 초래할 수도 있다고 경고했습니다."
 OTT_ARA_Expand_Dubai_Air_Base:0 "두바이 공군기지 확장"
 OTT_ARA_Expand_Dubai_Air_Base_desc:0 "오스만 공군의 핵심 전략기지 역할을 하는 두바이 비행장은 1935년에 이라크와 무스카트를 연결하고 거기서부터 인도를 잇는 비행장이 건설되었습니다. 이란의 공격 위협이 계속 다가오고 있는 가운데, 이 비행장은 오스만 군대의 500명의 군인들을 수용하는 군사 기지를 동반했습니다. 이 소규모 군대의 요구는 빠르게 두바이에서 활기찬 경제를 확립했으며, 어려움을 겪고 있는 항구에 큰 도움이 되었습니다.아랍 걸프만에서의 석유의 출현은 오스만 국가에게는 복잡한 문제를 가지고 있습니다. 이전에 그들은 걸프만에 대한 피상적인 통제에 만족하고 있었지만, 석유 산업이 미래의 오스만 국가 및 걸프만에 대한 완전한 통제의 핵심 측면으로 증명될 것이 분명해졌습니다. 이를 위해 두바이 기지를 확장하고 걸프만에 유사한 작전을 수립하라는 지시가 내려졌습니다."
 OTT_ARA_Abolish_Trucial_States:0 "걸프 소국 해체"
 OTT_ARA_Abolish_Trucial_States_desc:0 "걸프의 셰이크들은 오랫동안 아랍 세계에서 특권 지위를 누려왔으며, 외국의 침략의 위험 없이 그들의 작은 영토에 대해 거의 완전한 통제권을 유지하고 있습니다. 영국이 걸프만에서 후퇴하고 오스만의 문이 그들의 새로운 수호자가 되었을 때, 삶은 예전처럼 계속되었지만 천천히 영국이 즐겼던 것보다 훨씬 더 가까운 오스만 정부와의 관계를 위한 토대가 마련되었습니다. 이제 걸프의 중요성이 날이 갈수록 분명해지고 있기 때문에, 우리는 더 이상 그 지역 주민들에 대한 제한적인 통제권을 위협할 수 없으며 새로운 세계 지도에 결정적인 선을 긋을 필요가 있습니다. 이 정도까지 다양한 셰이크국들은 폐지될 것이며, 당국은 후프에 본부를 두고 있는 알 하사의 새로운 빌라예트에 집중될 것이며, 오스만 지사-제독은 걸프를 통치하게 될 것입니다. 그러나 강경파들조차도 이것이 불안, 전쟁 그리고 다른 불쾌감을 초래할 뿐이라는 것을 깨닫고 있기 때문에 다양한 샤이크인들은 즉시 권력을 넘겨달라고 요청받지 않을 것입니다. 그러므로 여러 가지 셰이크국을 가사와 산작의 묶음으로 개편하고, 필요한 곳에 셰이크 황가를 케이마캄으로 임명할 것입니다."
 OTT_ARA_Crack_Down_Gulf_Smuggling:0 "알-하사 해안경비대 창설"
 OTT_ARA_Crack_Down_Gulf_Smuggling_desc:0 "해적과 밀수 행위는 걸프만에서 주요 쟁점이 되어왔고 영국 해군작전은 관행을 중단시킬 수 있었지만 두바이의 셰이크가 이 관행을 완전히 수용하면서 두 나라의 밀수 수도로 자리잡으면서 레반트와 인도의 전쟁은 밀수가 크게 증가했습니다.\n\n걸프만과 인도양의 소중한 화물이 20세기 해적에 의해 포획되는 동안, 그것은 우리의 적들에게 피해를 입혔다는 것이 증명되었지만, 그것은 또한 걸프만에 있는 우리 자신의 선박의 안전에도 큰 해를 끼치고, 더 이상 우리가 좌시할 수 없는 석유 산업이 부상하면서, 이러한 관행을 계속할 수 없다는 것은 분명합니다."
 OTT_ARA_Military_Mission_to_ARA:0 "[FROM.GetName]에 군사 사절단 파견"
 OTT_ARA_Military_Mission_to_ARA_desc:0 "우리 제국이 단행한 군사 개혁은 이웃나라의 경외심을 불러 일으켰습니다. 이웃나라의 군대는 여전히 제한된 훈련을 통해 부족 민병대에 의존하고 있습니다. 이들 국가들은 이제 콘스탄티니예의 전문가들에게 그들의 현대화 프로그램을 지원해 줄 것을 요청했고, 큰 보상을 약속했습니다. 하지만 이것은 우리가 언젠가 전쟁 중인 것을 발견할 수 있는 이들 국가의 힘을 증가시키기 때문에 위험할 수 있습니다."
 OTT_Handling_Greek_Vilayets:0 "그리스 도서지역의 중앙집권화"
 OTT_Handling_Greek_Vilayets_desc:0 "§Y그리스 도서지역 빌라예트 통합§! : §G[?OTT.gre_integration_factor]%§!\n\n(§Y그리스 도서지역 빌라예트의 통합도§!가  §G50%§!에 도달하면, 그리스 도서 지역을 §Y빌라예트§!로 승격할 수 있으며, §G100%§! 이상이 되면, §Y오스만 주§!로 승격할 수 있습니다)\n\n그리스 도서 지역과 오스만 정부의 관계에 대해 더 자세한 내용을 보려면 §C물음표§! 위에 마우스를 올려놓으십시오."
 OTT_Greek_Tooltip_GUI:0 "Serving as the upper middle class, intellectuals, artisans and landowners, the Greek population of the Empire is in an interesting position within the state structure. Although the Anatolian Greeks are almost fully intertwined with their Turkish counterparts, the islands of the Adriatic Coast and the special administrative unit of Cyprus are far less attached to Konstantiniyye.\n\nServing as hubs of §RGreek Nationalist§! rhetoric and often adhering to the dream of '§CMegali§!', these islands have proven themselves tricky to control and out of imperial control for multiple decades. Their return to the Empire after the collapse of first Italy and then the British Empire was not seen by all as a positive development and §RAnti-Ottoman§! rhetoric remains strong."
 OTT_GRE_Abolish_Mutasarrifate:0 "키프로스 무타사리파테 해체"
 OTT_GRE_Abolish_Mutasarrifate_desc:0 "비록 무타사리파테가 일시적으로 폐지되고 군도의 빌라예트에 통합된 19세기 말에 실험이 실행되었지만, 새로운 수도 (차나칼레)까지의 거리가 소통과 행정상의 골칫거리로 이어지면서 그 시도는 결국 실패했습니다. 그 결정은 결국 1870년에 다시 한번 독립하게 되면서 파기되었습니다.\n\n섬의 행정적 지위에 대한 특이한 세부 사항은 콘스탄티니예의 정부에게, 섬의 정교회 대주교는 전체 그리스 공동체의 유일한 대표자였고 대부분의 문제에서 사실상 그들의 민족 지도자의 역할을 한다는 것입니다.\n\n그러나 최근의 개혁과 모든 특별하고 오래된 구조를 폐지하려는 OHF의 거창한 계획으로 인해 섬의 지위는 다시 한번 의심받고 콘스탄티니예가 종교적 대리인을 통해 이 지역을 계속 통치할지는 의문입니다."
 OTT_GRE_Central_Tax_Collection_Agency:0 "조세 징수 중앙화 (그리스 도서지역)"
 OTT_GRE_Central_Tax_Collection_Agency_desc:0 "그리스 섬 전역에 세워진 현재의 구조들은 종교를 구별하는 밀레트 단계에서부터 대략 지리적 위치에 근거해 일정량의 세금을 징수하는 빌라예트 단계까지, 그리고 우리를 설명하는 마지막 OPDA에 이르기까지, 많은 수의 허가된 세금 징수자들을 허용했습니다.\n\n채무 상환이 납세자들 사이에 큰 혼란으로 이끌었을 뿐만 아니라 각 권한의 각 단계가 더 많은 수입을 얻을 가치가 있다고 생각할 때 하루가 다르게 세금 압력이 증가함에 따라 분노도 야기했습니다.이 문제를 해결하기 위해, 이즈미르에 위치한 단일 기관 내에서 모든 세금 징수를 통합하여 지방 정부의 비용을 더 잘 규제하는 새로운 계획이 제안되었습니다."
 OTT_GRE_Turkish_Employement_Program:0 "'튀르크인 고용'계획 실행"
 OTT_GRE_Turkish_Employement_Program_desc:0 "그리스 섬뿐만 아니라 본토에서도, 그리스 시민들은 항상 산업과 서비스 산업 내에서 높은 위치를 차지해 왔으며, 의사, 엔지니어, 사업주들은 대부분 그리스인이었습니다. 이러한 상당히 폐쇄적인 지적 이점은 평범한 아나톨리아 투르크인들이 과거에 갇혀 산업 혁명에 참여할 수 없는 오스만 사회에 커다란 사회적 균열을 만들어냈습니다.\n\n 터키인들의 지위, 경험, 그리고 희망적인 기술을 향상시키기 위해, 정부는 기업주들이 금융 보좌관을 통해 터키 인구를 더 많이 고용하고 훈련시키는 새로운 "투르크 고용" 프로그램을 규정했습니다. 그러나 일부 비터키 대표들은 이것이 당이 선언한 평등 정책과는 현저한 대조를 이루는 한 집단의 사람들에게 부당하게 혜택이 돌아간다는 주장으로 이를 반박하고 있습니다."
 OTT_GRE_Enforce_Turkish_Curriculum:0 "국가 통제 교육과정 강요"
 OTT_GRE_Enforce_Turkish_Curriculum_desc:0 "밀레트 제도를 통해, 우리 제국의 다양한 종교와 소수 민족들이 그들만의 독특한 교육 시스템을 확립할 수 있었습니다. 과거에 이것은 점점 더 반 오스만주의자와 민족주의적인 영향력을 우리 아이들의 마음 속으로 파고들게 했는데, 이것은 중앙집권주의 정부의 주요 골칫거리임이 입증되고 있습니다."있습니다.\n\n 콘스탄티니예에 확립된 표준화된 커리큘럼을 통해 이 문제를 근원적으로 정확하게 지적하면서, 우리는 이 운동에 맞서고 오스만 제국주의자의 이상향에 초점을 맞추기를 희망합니다. 이는 분명 그리스 인구의 상당 부분을 분노하게 만들 것입니다. 이들은 이 사태를 자신들의 영토를 투르크화하려는 시도로 볼 것이고, 우리가 조심하지 않을 경우 폭력 시위로 이어질 수도 이어질 수도 있습니다."
 OTT_GRE_Crack_Down_Tax_Havens:0 "에게해 조세 피난처 방지"
 OTT_GRE_Crack_Down_Tax_Havens_desc:0 "1919년 섬의 재탈환 이후 만들어진 특별 건축물을 통해, 다양한 에게 제도들은 세금 징수원들의 관대한 관대함으로부터 이익을 얻을 수 있었고, 오스만 상류 계급의 다양한 구성원들의 단골 거주지임을 알게 되었습니다. 웅장한 빌라, 큰 농장, 그리고 다양한 다른 재산들이 싹트고 있는 곳에는 심지어 대재상 자신이 수도의 소란으로부터 쉴 수 있는 집을 가지고 있다는 소문도 있습니다.\n\n그러나 이것은 주의 세입 감소로 이어졌고, 모든 페니가 중요하고 집계되어야 할 시기에 재정부는 추가 수익을 찾기 위해 사찰단을 섬으로 파견할 계획을 발표했습니다."
 OTT_GRE_Timar_System:0 "티마르 제도 확대"
 OTT_GRE_Timar_System_desc:0 "술탄 셀림 2세에 의해 섬을 정복한 직후, 그의 승리한 병사들을 위한 토지 보조금 또는 티마르 제도가 설립되었습니다. 이것은 그들이 그렇지 않으면 지배적인 그리스 섬에 터키 공동체를 홍보하기 위한 희망으로 섬에 상륙할 수 있도록 해주었습니다. 이 시스템은 오랫동안 사용되어 왔고 19세기까지 키브리스는 그들의 후손들을 중심으로 활기찬 터키 인구를 가졌습니다.\n\n우리가 수십 년 동안 견뎌내야 했던 수많은 전쟁들을 통해, 우리는 다시 한번 많은 터키 참전용사들이 정착하기를 바라고 있습니다. 티마르를 줌으로써, 우리는 티마르가 그리스 공동체 내에 통합되기를 희망하며, 이 섬을 오스만 섬으로 만들 수 있기를 바랍니다."
 OTT_Handling_Kurdish_Vilayets:0 "쿠르드 지역의 중앙집권화"
 OTT_Handling_Kurdish_Vilayets_desc:0 "§Y쿠르드 빌라예트 통합§! : §G[?OTT.kur_integration_factor]%§!\n\n(§Y쿠르드 빌라예트의 통합도§!가  §G50%§!에 도달하면, 쿠르드 지역을 §Y빌라예트§!로 승격할 수 있으며, §G100%§! 이상이 되면, §Y오스만 주§!로 승격할 수 있습니다)\n\n쿠르드 지역과 오스만 정부의 관계에 대해 더 자세한 내용을 보려면 §C물음표§! 위에 마우스를 올려놓으십시오."
 OTT_Kurd_Tooltip_GUI:0 "The relationship between Konstantiniyye and the Kurdish population of Eastern Anatolia and Northern Mesopotamia has always been a precarious one filled with both cooperation and conflict. When the last Kurdish Princely Houses were dismantled in 1847–48 and Kurdistan was formally placed under direct rule from Konstantiniyye, a loss of native tradition and leadership occurred which has had catastrophic effects for the Kurds. The absence of authority to keep §RTribal Sheiks§! and §RFanatical Religious Leaders§! at bay, led to their increased power in the Eastern Vilayets and years of massacres throughout the region against non-Sunni citizens such as the §CArmenians§! or the §CAlevi§!.\n\nDuring the rule of §YAbdulhamid II§! and the last years of the §YCUP Autocracy§!, these were freely employed to massacres the §CArmenians§! or to restore order to unruly parts of the Empire and although aversion by the post-war establishment towards these practices is increasing, they still rule the Kurds as their allies such as the §YSufi order of the Naqshbandi§! hold vast §RInfluence§! in the capital and the Empire in general.\n\nThe autonomy they are currently enjoying however is a curse in disguise as the §YOHF§! has clearly shown their intentions to eradicate the regional power of these religious authorities and is planning to fundamentally change the freedom the §RKurdish Sheiks§! currently possess."
 OTT_KUR_Centralise_Tax_Collection:0 "조세 징수 중앙화 (쿠르디스탄)"
 OTT_KUR_Centralise_Tax_Collection_desc:0 "제국의 다른 지역보다 훨씬 더, 아나톨리아의 동부 빌라예트는 중앙 국가에 의해 거의 통제되지 않는 지역이며 놀랍게도 개혁에 탄력성이 있는 것으로 증명되었습니다. 게다가, 오스만 헌병대는 도로와 길, 특히 산간 지역의 도적들과 고속도로 인부들로 가득 차 있어 제국의 시민들에게 안전을 제공하는 데 어려움을 겪고 있습니다.\n\n세금 징수는 특히 능력이 없어 보이지만 잘 작동하는 행정부에 필요한 보안을 제공하는 것을 꺼릴 가능성이 높아 보입니다. 맨 위에 있는 작은 세금들은 수도에 도착하지 않는 것보다 더 자주 걷히고 횡령당하거나 완전히 도둑맞습니다.따라서 현 상황은 수많은 지역 전통을 뿌리 뽑고 필요하다면 군사력을 동원하여 모든 일을 질서 있게 처리하도록 하는 기존의 권력구조를 무릎꿇릴 수 있는 대규모의 철저한 개혁이 필요합니다."
 OTT_KUR_Complete_the_Copper_Line:0 "구리 노선 완공"
 OTT_KUR_Complete_the_Copper_Line_desc:0 "쿠르드족 도시 디야르베키르와 남동부 아나톨리아의 산업 및 경제 중심지를 연결하는 아다나는 서부에서 모집된 근대화를 쿠르드족 심장부로 끌어들이기 위한 기초가 될 것입니다. 더 중요한 것은 쿠르드 지역의 수도를 철도망과 연계시켜 오스만군이 이전보다 훨씬 더 빨리 수송되고 배치될 수 있도록 할 것이라는 점입니다."
 OTT_KUR_Settlement_Law:0 "[GetYear] 정착법 제정"
 OTT_KUR_Settlement_Law_desc:0 "법령 제2510호 또는 [GetYear] 재정착법은 오스만 국가에 특정 인구 집단의 이민과 이주를 다룰 수 있는 모든 권한을 부여합니다. 이것이 의미하는 것은 정부가 특정 지역을 '추가 동화가 필요하다고 판단되는 지역'으로 표시하고 이 목표가 달성될 때까지 그 지역 내에 시민들을 재정립할 수 있도록 허용한다는 것입니다.\n\n 유수프 지야 잘분에 의해 처음 제안된, 법 자체는 그것의 다양한 범주에 속하는 인구를 명시하지 않지만 그것이 터키 민족주의 운동의 영향을 받아왔고 그것이 주로 동 아나톨리아와 쿠르디스탄의 나머지 아르메니아 정착지들과 같은 비 터키계 인구를 목표로 삼을 것이라는 것은 비밀이 아닙니다."
 OTT_KUR_Increase_Ottoman_Gendarmerie:0 "오스만 헌병대 증원"
 OTT_KUR_Increase_Ottoman_Gendarmerie_desc:0 "평화 유지의 주역인 오스만 헌병대는 이미 쿠르디스탄에서 자국민 보호와 콘스탄티니예의 이익을 확보하기 위해 상당한 규모의 병력을 주둔시키고 있습니다. 아르메니아와 그루지야 국경과 가까운 곳에서 일어난 소요사태에 대한 보고가 답변하지 않을 수 없게 되면서, 광활한 거리와 낮은 인구밀도가 우리의 현재 세력을 한계까지 확산시켰습니다. 세속주의적인 OHF 개혁에 대한 반작용으로서 증가하는 종교적 광신도 또한 방치되었고, 선동가들이 그들의 이단 통치의 종식을 요구하고 있습니다."
 OTT_KUR_Abolish_the_Hamidiye:0 "하미디예 해체"
 OTT_KUR_Abolish_the_Hamidiye_desc:0 "1891년 술탄 압뒬하미트 2세에 의해 만들어진 하미디예는 원래 오스만-러시아 국경에서 국경 순찰 역할을 하기 위해 러시아 코사크에 기반을 두고 있었습니다. 그러나 아르메니아 민족주의자와 사회주의 혁명가들을 무너뜨리기 위해 고용되었기 때문에 그들의 사용법은 이러한 목적에서 빠르게 벗어났습니다. 아르메니아 인구에 대한 수많은 징벌적 행동과 대량 학살에 참여하면서, 하미디예 인들은 자신들이 매우 부유해졌기 때문에 폭력과 부패로 유명하게 되었습니다. 이러한 행동을 통해, 그들은 쿠르드 내에서 광범위한 영향력을 행사할 수 있었고, 종종 그들 자신을 법 위에 위치시키고 처벌받지 않고 그 지역을 배회할 수 있었습니다.\n\n 세계대전 전역에서, 그들은 아르메니아인 대학살에서 중요한 역할을 하면서 이 힘을 더욱 높일 수 있었습니다. 그러나 전후, 그들의 힘은 아르메니아인들이 억압할 수 있는 부족과 쿠르드족과 콘스탄티니예 사이의 증가하는 적대감으로 인해 이 지역을 평화롭게 하기 위해 오스만 군대가 주둔하게 되면서 약화되기 시작했습니다. 이전의 많은 하미디예는 해체되어야 했고, 케말리스트의 디자인에 대한 보수적이고 극단주의적인 저항의 대열에 힘을 실어주면서 종교 선동가들의 깃발에 몰려들었습니다."
 OTT_Handling_Iraqi_Vilayets:0 "이라크 중앙집권화"
 OTT_Handling_Iraqi_Vilayets_desc:0 "§Y이라크 빌라예트 통합§! : §G[?OTT.irq_integration_factor]%§!\n\n(§Y이라크 빌라예트의 통합도§!가  §G50%§!에 도달하면, 이라크 지역을 §Y빌라예트§!로 승격할 수 있으며, §G100%§! 이상이 되면, §Y오스만 주§!로 승격할 수 있습니다)\n\n이라크 지역과 오스만 정부의 관계에 대해 더 자세한 내용을 보려면 §C물음표§! 위에 마우스를 올려놓으십시오."
 OTT_Iraq_Tooltip_GUI:0 "Both the richest and poorest region of the Ottoman Empire, Iraq is a region riddled with contradictions. After its conquest by Selim I, the region was home to the main battlefield between the §COttoman§! and §CPersian Empires§!. Serving as a §YBorder Province§!, it was also treated as such with development leaving much to be desired and §RPoverty§! widespread. Furthermore local groups would take control over the region during the 18th century and it would take until the middle of the 19th century before the actual Ottoman government could be restored to the region. The 19th century would bring much change to Iraq as in an attempt to counter the Persian and later §RRusso-British Threat§!, the government finally recognised the need for reform and invested considerable resources in settling tribes, constructing communication lines and later infrastructure (shown nowhere better than in the Berlin-Baghdad project). §CMidhat Pasha§!, wali of Baghdad and later the Grand Vizier who would introduce the Ottoman constitution of 1876, marked a significant leap in this regard as throughout the region from Mosul to Basra massive strides were taken.\n\nAs §REuropean Penetration§! rose however around the turn of the century and with the rise of §RArab Nationalism§! after the raid on the Sublime Porte, Iraq (although far less so than its Syrian and Hejazi counterparts) began to think of an alternative to Turkish rule. To counter these sentiments and to ensure a stable frontier, the post-war governments pumped tremendous resources into Iraq to mould it into a modern Ottoman province. §YEducation§!, §YConstruction§!, §YConscription§!, etc all saw massive increases as Iraqi officers and politicians were used to counter Syrian ambitions."
 OTT_IRQ_Abolish_Assyrian_Autonomous_Zone:0 "아시리아인 자치구 폐지"
 OTT_IRQ_Abolish_Assyrian_Autonomous_Zone_desc:0 "1920년 바스라 협정을 통해 설립된 아시리아 공동체는 바스라의 빌라예트에서 특별한 지위를 부여 받았습니다. 페르시아만 전체에서 영국의 영향을 받는 지휘자 역할을 하면서, 그들은 번영할 수 있었고 천천히 그러나 확실히 니네베 평원에 그들의 고국에서 멀리 떨어진 새로운 삶을 건설할 수 있었습니다. 그러나 콘스탄티니예의 정부가 수년 동안 필사적으로 폐지하려고 노력해왔기 때문에 이 지위는 모든 사람들에게 호감을 사지는 않습니다.전 세계적으로 긴장이 고조되고 아시리아 문제가 다시 한 번 이라크에서 오스만 정치의 전면에 부상하면서, 일부는 이 문제에 대한 직접적인 해결과 이 지역의 즉각적인 폐지를 추진하고 있으며, 이 지역의 완전한 바그다드 왈리의 권위를 회복시킬 것입니다."
 OTT_IRQ_Basra_Harbour_Project:0 "바스라 항 계획 제정"
 OTT_IRQ_Basra_Harbour_Project_desc:0 "페르시아만에서 오스만 제국의 주요 해군 기지를 제공한 바스라와 쿠웨이트의 중요성은 19세기 동안 아라비아 에미리트 연합국에 대한 술탄의 지배력이 영국에게 크게 약화되면서 인식되었습니다. 가공할 함대의 지원을 받은 대영제국은 가엾은 오스만 해군에 더 나은 대안을 제공할 수 있었고, 비록 오스만의 문이 이 문제를 인식했지만, 그것을 해결할 수 없었습니다. 오스만 제국이 갑자기 걸프만의 주요 해군력을 창설함에 따라 대영제국의 붕괴와 중동 전역에 퍼진 충격파가 특히 이 지역에서 감지되었습니다.\n\n그러나 세계대전 기간 동안 영국군에 의해 강화되었지만 바스라에 있는 시설들은 오스만 주력 함대를 지원할 수 없었기 때문에 이 중추적인 지역에 작고 보잘것없는 비행대만 배치될 수 있었기 때문에 이것에는 별 도움이 되지 않았습니다. 이 문제를 해결하고 다시 한번 술탄의 힘을 에미리트까지 확장하기 위해 바스라 항구를 확장하는 동시에 도시 주변의 방어를 강화하여 또 다른 파오 요새 참사를 방지하는 개발 프로그램이 수립되었습니다."
 OTT_IRQ_Mosul_Development:0 "티그리스 계획 실행"
 OTT_IRQ_Mosul_Development_desc:0 "시리아에 있는 아랍 도시들보다 덜하지만, 모술과 그 주변은 터키 경제와 밀접하게 연결되어 있고, 아나톨리아의 지역 행정부와 더 밀접하게 연관되어 있습니다. 게다가 그곳의 인구는 또한 다양한 인종과 종교의 태피스트리, 즉 빌라예트 동부의 쿠르드족, 키르쿠크와 모술의 도시, 모술의 터키인과 유대인, 그리고 전 지역의 아랍인들로 구성되어 있습니다. 그러나 오스만 (전쟁) 경제를 위한 석유의 중요성이 커지면서 콘스탄티니예의 많은 사람들은 전쟁이 이 지역으로 복귀할 경우 모술은 분명히 터키와 운명을 같이할 것이며 키르쿠크에 대한 통치권은 어떤 결과도 잃을 수 없다는 것을 확신하기 위해 추가적인 조치가 취해져야 한다고 믿게 되었습니다.모술에서 디야르바키르와 키르쿠크를 잇는 이 지역의 철도의 빠른 확장은 필수적이며, 이라크(보통 바그다드에 위치한) 무기고는 어느 정도 모술과 키르쿠크로 옮겨져야 합니다. 남부 이라크의 시아파 아랍인들과 바스라에 있는 아시리아인들 사이에서 제5열에 대한 두려움이 그 지역을 스스로 장악하려는 정부 정책에 따라붙고 있습니다."
 OTT_IRQ_Navigation_Law:0 "티그리스&유프라테스 항해법 제정"
 OTT_IRQ_Navigation_Law_desc:0 "티그리스와 유프라테스는 이라크의 생명선입니다. 수천 년 동안 이 두 개의 거대한 강은 이라크 땅에 풍요를 주었지만 또한 분쟁, 비참함, 폭력을 야기시켰습니다. 따라서 이러한 강들에 대한 통제가 이라크 내 어떤 정부 기관에서도 통제력을 발휘하려는 의지를 보이는 데 있어 매우 중요하다는 것은 말할 필요도 없습니다. 그럼에도 불구하고, 예측할 수 없는 행동과 흐르는 지형 때문에 오스만 제국이 이 물 고속도로를 완전히 이용하려면 상당한 노력이 필요할 것입니다.\n\n이 과정에서 영국은 19세기 후반 기선의 강 유입으로 국토의 가치와 오스만 관리들의 지배력이 모두 크게 향상되면서 획기적인 발전을 이루었습니다. 오만과 제다와 연결되는 기선이 설치되었고 오스만 선박이 영국 선박과의 격차를 서서히 좁히는 동안, 이미 '손해'가 이루어졌습니다. 다른 서방 강대국들이 대부분 미개척 이라크 배후지역으로 진입하는 동안, 영국의 영향력은 급격히 증가했습니다. 세계대전의 종말은 영국의 강 하구에 대한 통제가 남아있었기 때문에 이것을 개선하는데 거의 도움이 되지 않았습니다. 1927년까지 페르시아 만에서 오스만 정부가 영향권에 대한 통제권을 되찾았고 그리고 강에 대한 항해는 점점 더 잘 통제되었습니다.\n\n그럼에도 불구하고 오스만 제국의 강의 교통은 정부가 믿어야 할 곳과는 거리가 멉니다. 이 문제를 해결하고 두 강 전체를 발 밑에 단단히 놓기 위해, 모든 교통 통신 회사를 국유화하고 외국 선박이 상류에 출항하는 것을 금지하자는 새로운 제안이 협상 테이블에 놓여 있습니다. 게다가 상선들을 보호하기 위해 새로운 경비정들이 확보될 것이고, 여러 도시들의 항구에 대한 견제가 늘어나면 불법적인 상품들을 적발하여 수익을 올릴 수 있을 것입니다."
 OTT_IRQ_Iraqi_Road_System:0 "농장-도시 연결 확장"
 OTT_IRQ_Iraqi_Road_System_desc:0 "이라크 주민들에 대한 통제는 현지의 주민들이 행정부와 관련된 어떤 것에도 뿌리내린 혐오감이 건설적인 정책을 방해하고 있기 때문에 여전히 문제가 되고 있습니다. 밭을 누비는 농부들과 거대한 부족 연합의 일원들은 도시 지역으로 갈 필요가 없다고 봅니다. 그리고 이라크에서의 엄청난 거리 때문에, 이것은 도시에 있는 사람들만이 국가 정책에 영향을 미치는 반면, 경제는 수출입에 도달하지 못하거나 그들의 것을 하지 못하는 상황에 이르게 합니다. 생산자들은 소비재를 구입하여 부유한 지방으로 추정되는 지역의 한심한 수입을 악화시킵니다.\n\n이 이 문제를 해결하기 위해, 정부는 농장-도시 프로젝트를 시작하기로 결정했습니다. 기존의 도로망을 구축하고 확장하면서, 그들은 두 그룹을 서로 더 가깝게 만들고, 그렇게 함으로써 전반적으로 이라크의 경제를 활성화시키려 할 것입니다. 그 수단을 제공함으로써, 정부는 시골지역들이 현대 소비재 시장의 풍요로움에 의해 유혹된 도시로 그들의 상품을 운송하기를 희망하고, 그들은 그것들을 그들의 친구들과 가족들에게 확산시킬 것입니다. 정부는 이 도로들이 안전하게 유지되도록 하기 위해 이라크 헌병대들을 위한 장갑차 구입도 허가했으며, 이 지역의 도적질 문제를 해결하기 위해 새로운 기마 경찰 연대에 대한 훈련도 시작했습니다."
 OTT_IRQ_Coordinate_Shia_Tourism:0 "시아파 순례자 규제"
 OTT_IRQ_Coordinate_Shia_Tourism_desc:0 "이슬람의 시아파 종파에서 가장 신성한 장소들 중 일부는 이라크에 위치해 있습니다. 수니파가 메카나 메디나를 여행하는 것과 마찬가지로, 많은 시아파(주로 이란인)들은 나자프와 카르발라 시로 여행을 떠납니다. 이것은 우리에게 이점과 단점을 가져다 줍니다. 이 믿음의 중심들이 이라크 국민들에게 엄청난 영향력을 행사하고 있는 반면, 시아파 인구의 통치를 지지하면서, 그들은 또한 우리에게 이란 정책에 영향을 줄 수 있는 특별한 방법을 제공합니다. 많은 영향력 있는 이맘과 종교 관계자들이 이 지역에서 교육을 받고 있으며, 이라크에 남아 있는 이들은 19세기 후반과 20세기 초에 일어난 사건에서 증명된 바와 같이 여전히 이란 영토에 영향력을 행사하고 있습니다.그러나 우리의 동부 이웃과의 관계가 악화되고 있는 가운데, 콘스탄티니예의 많은 사람들은 도시를 여행하는 페르시아 순례자들에 대한 규제를 강화하고 그곳에 위치한 교육 시설을 정부의 더 면밀한 감독하에 두는 것이 우리 정권에 이로울 것이라고 믿고 있습니다."
 ASY_White_Peace_Assyrian_Revolt:0 "아시리아인 반란"
 ASY_White_Peace_Assyrian_Revolt_assyrian:0 "아시리아인 반란"
 OTT_Handling_Libyan_Vilayets:0 "트리폴리타니아 중앙집권화"
 OTT_Handling_Libyan_Vilayets_desc:0 "§Y트리폴리타니아 빌라예트 통합§! : §G[?OTT.tri_integration_factor]%§!\n\n(§Y트리폴리타니아 빌라예트의 통합도§!가  §G50%§!에 도달하면, 트리폴리타니아 지역을 §Y빌라예트§!로 승격할 수 있으며, §G100%§! 이상이 되면, §Y오스만 주§!로 승격할 수 있습니다)\n\n트리폴리타니아 지역과 오스만 정부의 관계에 대해 더 자세한 내용을 보려면 §C물음표§! 위에 마우스를 올려놓으십시오."
 OTT_Libya_Tooltip_GUI:0 "실제로 세 개의 다른 지역으로 구성된 '트리폴리타니아 섭정국'은 1551년부터 술탄의 편에 서 있습니다. 그것의 나이에도 불구하고, 콘스탄티니예의 정부는 그것의 가난과 적절한 농업 기지의 부족이 지역 부족들을 진압하기 위한 값비싼 군사 캠페인을 시작하는 것을 너무 비싸게 만들었기 때문에 그것의 지역 문제에 별로 간섭하지 않았습니다. 그럼에도 불구하고, 이탈리아인들이 '§C리비아§!'라고 부르는 것은 사헬 강 이전의 마지막 종착지였기 때문에 사하라 횡단 무역에서 중요한 부분을 형성했습니다. 이 지역의 엄청난 크기는 오스만 제국의 통제가 몇몇 해안 중심부 바깥에서 거의 느껴지지 않게 했고, 19세기 초 미국의 침공 때까지도 오스만의 문이 오스만 제국의 왕관을 튼튼히 묶기 위한 조치를 취하기까지는 시간이 걸릴 것입니다.'§Y탄지마트 개혁§!'의 구현은 트리폴리타니아에서만 많은 진전이 기록될 수 있었기 때문에 이 지역에서 거의 성공을 거두지 못했습니다. 오스만 정권의 변화가 내부로 침투하기 시작하기까지는 세기가 바뀔 때까지 시간이 걸리겠지만, 그럼에도 불구하고, '§C페잔§!'과 '§C키레나이카§!'는 거의 손대지 않은 채로 남아 있었습니다.1911년 이탈리아의 침략은 해안 지역을 통치하던 오스만 명사들이 망명으로부터 돌아와 사회에서 그들의 자리를 되찾으면서 그 지역의 일반적인 사회 구조에 거의 영향을 미치지 않았습니다. 오스만 제국의 관심이 마슈리크에 쏠려 웰트크리그에 의해 야기된 경제 불황에 대처함에 따라, 이 지역은 "약간의 경제 발전"을 목격했습니다. §R문맹률§!은 (주요 도시 외)는 제국의 다른 어느 곳보다 높으며, 경제는 여전히 주어진 1년 동안의 강우량에 달려 있으며, 전쟁 전에 운영되는 소수의 산업 운영은 §R수출 파트너 및 자원 부족§!으로 인해 제한적인 농업 이외에는 어떤 것도 불가능하게 만듭니다."
 OTT_TRI_Tripoli_Benghazi_Railway:0 "트리폴리타니아-벵가지 철도 건설"
 OTT_TRI_Tripoli_Benghazi_Railway_desc:0 "섭정을 괴롭힌 주요 문제 중 하나는 세 지역 모두 상호 연결성의 부족으로 어려움을 겪고 있다는 것입니다. 시르테 동쪽의 거대한 모래 바다가 바닷길 바깥의 모든 운송을 거의 불가능하게 만들기 때문에 자연 장애물에 의해 방해 받는 키레니카와 트리폴리타니아는 더 이상 떨어져 있을 수 없습니다. 게다가 키레니카와 트리폴리타니아 내륙의 많은 지역들은 해안과 연결되어 있지 않아서 트리폴리, 벵가지, 미스라타, 그리고 자발 깊숙한 곳의 목가 마을들 사이에 또 다른 분열을 초래했습니다.\n\n 철도 연결을 위한 초기 시도가 20년대에 시도되었지만, 이 네트워크는 자금 부족 또는 지역적 열정으로 인해 완료되지 않았습니다. 그러나 새 정부는 철도를 최우선 과제로 삼았고 멀리 떨어진 트리폴리타니아 사막까지 철제 야수를 확장하겠다고 선언했습니다. 벵가지 시와 미스라타, 트리폴리를 연결하는 것은 믿을 수 없을 정도로 야심 찬 계획일 뿐만 아니라 상당한 투자 비용을 감당해야 할 지역 주민을 무겁게 짓누를 가능성이 높습니다."
 OTT_TRI_Fezzan_Expedition:0 "페잔 오스만 주둔군 증원"
 OTT_TRI_Fezzan_Expedition_desc:0 "20년대 중반에 오스만 통치가 페잔 내부로 복구되었을 때, 소수의 사람들만이 그것을 받아들였고 그 다음 몇 년 동안 트리폴리의 정권은 그 지역에 상당한 규모의 군대를 유지하는 것이 너무 많은 비용이 들 것이라고 결정했습니다. 모든 병력이 도시 중심부에 있는 몇몇 작은 주둔지로 철수하면서, 이것은 지역 부족들에게 거의 완전히 자치적인 위치로 이어졌습니다.\n\n그러나 그들은 여전히 불만족으로 남아있고 세누시 종파의 부활에 영향을 받아, 아와드 무함마드와 같은 부족들은 정권에 대한 그들의 저항력을 더 분명하게 보여주기 시작했습니다. 오스만 주둔지에 대한 습격, 세금 납부 거부, 징집 등 이 지역에 남아 있는 몇 안 되는 군사력에 심각한 문제를 야기시켰습니다.\n\n해안으로부터의 군사 원정은 그 지역에 대한 질서를 회복시킬 수 있지만, 큰 경제 위기가 여전히 지배하고 있는 상황에서, 많은 사람들은 모든 주둔지를 철수하고 그 지역에 사실상의 자치를 부여하는 것이 최선책이 아닐지에 대해 궁금해하고 있습니다. 트리폴리티니아에서는 비가 거의 내리지 않는 나라에서 페잔의 가치 있는 강우가 필수적이기 때문에 이 지역을 버릴 반감이 적습니다."
 OTT_TRI_Centralise_Taxation:0 "조세 중앙화 (트리폴리타니아)"
 OTT_TRI_Centralise_Taxation_desc:0 "세금은 트리폴리타니아 부족들에게 항상 미온적인 주제였고, 과거에 오스만 통치에 반대하는 대부분의 반란을 일으켰습니다. 오스만 제국의 통제는 주요 도시 중심에만 적용되기 때문에, 이면지에서의 세금 징수는 까다로운 주제입니다. 이 문제를 해결하기 위해, 오스만 국가는 부족들과 협력하고 특정 부족장들에게 세금 징수관, 행정관, 판사 그리고 경찰의 지위를 부여하려고 시도했습니다. 다른 부족들이 세금을 내도록 하기 위해 부족들을 이용함으로써, 그 제도는 오스만 인력에 대한 순수한 의존보다 훨씬 더 효과적이었습니다. 그러나 여기서 문제는 이러한 부족들의 충성심이 항상 보장되는 것은 아니며 자발족의 특정한 정치적 변동은 지역의 예산에 중대한 문제를 일으킬 수 있다는 것입니다.새로운 행정부는 이러한 관행을 지속하는 데 덜 열심이며, 이 지방의 행정에 쿨로글루 (터키 혈통을 가진 트리폴리탄인)를 더 많이 활용할 계획입니다. 게다가 그것은 또한 트리폴리 도심과 벵가지에서 국가경제 모델에 따라 유대인 상인들의 준독점을 해체하기를 희망하고 있습니다."
 OTT_TRI_Misrata_Program:0 "미스라타 프로그램 제정"
 OTT_TRI_Misrata_Program_desc:0 "트리폴리타니아 투르크-리비아 인구의 거점인 미스라타시의 이름을 딴 이 프로그램은 트리폴리타니아의 인프라와 경제를 크게 개선하고 국가독점과 시민 서비스에 더 가깝게 묶어 자치권을 줄이는 것을 목표로 하고 있습니다."
 OTT_TRI_Combat_Senussi_Order:0 "세누시 영향력 방지"
 OTT_TRI_Combat_Senussi_Order_desc:0 "19세기에 대 알-세누시에 의해 설립된, 추방된 수피 단체의 설립자는 키레니카의 낙후되고 고립된 지역에서 그의 단체을 세울 훌륭한 근거를 발견했습니다. 세누시 단체는 빠르게 확장되어 19세기에 이미 오스만 제국 내에서 사실상 독립국가로 자리잡았습니다.\n\n그러나 반제국주의의 메시지가 북아프리카 전역에 빠르게 퍼지면서 그들의 영향력은 키레니카에만 국한되지 않았습니다. 비록 그들이 공식적으로 수니파 신앙 내에서 연대와 단결을 도모하고 있지만, 칼리프와의 관계는 덜 이상적이었고 그들의 반제국주의적 메시지는 우리의 적과 동맹국 모두를 우리의 손아귀에서 멀어지게 만들었습니다."
 OTT_TRI_Settle_Tripolitanian_Tribes:0 "남부 트리폴리타니아 부족 이주"
 OTT_TRI_Settle_Tripolitanian_Tribes_desc:0 "다양한 민족과 종교로 구성된 트리폴리타니아의 부족들은 19세기에 터키와 미국 군대에 의해 트리폴리타니아 국가가 파괴된 후에만 오스만 국가에 대한 충성심을 결코 느끼지 못했습니다. 마쉬리크 부족과 마찬가지로, 이 부족들은 계속해서 오스만 정부의 통제에서 벗어나 징집과 세금 부과를 거의 불가능하게 만드는 많은 베두인족들로 구성되어 있습니다."
 OTT_Millet_Mektepleri_dec:0 "밀레트 멕테플레르"
 OTT_Millet_Mektepleri_dec_desc:0 "§C밀레트 멕테플레르§! 혹은 국민학교는 오스만 인민당의 작품으로, 가장 큰 영향력을 행사하는 것은 §Y무스타파 네카티§! 교육부 장관으로 오스만의 전 인구를 문맹에서 벗어나게 하는 위대한 목표를 하고 있습니다.\n\n14세에서 45세 사이의 연령대에 초점은 맞춘 이 `학교`는 여성과 죄수를 포함하는 모든 시민이 의무적으로 참여해야 합니다. 일주일에 여성은 두 개, 남성은 네 개의 강좌가 제공되며, 그 기간은 참가자가 이전에 받은 교육에 따라 2개월에서 4개월로 그 이후 국가의 증명서를 받습니다. 그리고 각 학교에서 성적이 뛰어난 학생은 함께 헌법의 사본과 술탄의 사진을 받게 됩니다."
 OTT_MME_Anatolian_Expansion:0 "아나톨리아의 문맹퇴치운동"
 OTT_MME_Anatolian_Expansion_desc:0 "혼잡한 도시 콘스탄티니예에서 코냐의 마을까지, 밀레르 멕테플레르는 종교와 민족에 상관없이 모든 터키인들을 교육시킬 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다."
 OTT_MME_Kurdish_Expansion:0 "쿠르디스탄의 문맹퇴치운동"
 OTT_MME_Kurdish_Expansion_desc:0 "모술 시에서 반의 마을까지, 밀레트 멕테플레르는 종교와 민족에 상관없이 모든 쿠르드족을 교육할 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다."
 OTT_MME_Syrian_Expansion:0 "시리아의 문맹퇴치운동"
 OTT_MME_Syrian_Expansion_desc:0 "번잡한 도시인 베이루트와 알레포에서부터 마안 마을까지, 밀레트 멕테플레르는 종교와 민족에 관계없이 모든 시리아인들을 교육할 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다."
 OTT_MME_Mesopotamian_Expansion:0 "메소포타미아의 문맹퇴치운동"
 OTT_MME_Mesopotamian_Expansion_desc:0 "북적대는 도시 바그다드에서 바스라의 평원까지 밀레트 멕테플레르는 종교와 민족에 상관없이 모든 메소포타미아 사람들을 교육시킬 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다."
 OTT_MME_Hejazi_Expansion:0 "헤자즈의 문맹퇴치운동"
 OTT_MME_Hejazi_Expansion_desc:0 "메카와 메디나의 성지에서부터 동부 헤자즈의 산에 이르기까지, 밀레트 멕테플레르는 종교와 민족에 관계없이 모든 헤자즈인들을 교육할 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다."
 OTT_prorogue_parliament:0 "의회 연기"
 OTT_prorogue_parliament_desc:0 "Walking on the thin line between constitutional and illegal, proroguing parliament is the only tool currently available to the Sultan to enact his own reforms and govern without the oversight normally imposed through the Chamber of Deputies. Allowing significant leeway through this action, continued delay will likely only further ignite the powder keg as anti-monarchists have long been searching for a way to rid themselves of the Sultan whilst even the most aristocratic liberals find it hard to justify strong royal action in times such as these."
 OTT_early_elections:0 "조기선거 실시"
 OTT_early_elections_desc:0 "As support for the coalition has mostly evaporated, the Grand Vizier sees no other solution than to submit his resignation to the Sultan and requests parliament to be disbanded. Whether this would benefit his party in the coming early elections is unsure but it is a risk that we will have to take or we will be ground down into a stalemate until the next legal elections."
 OTT_prorogue_parliament_mission:0 "의회 정회"
 OTT_prorogue_parliament_mission_desc:0 "Walking on the thin line between constitutional and illegal, proroguing parliament is the only tool currently available to the Sultan to enact his own reforms and govern without the oversight normally imposed through the Chamber of Deputies. Allowing significant leeway through this action, continued delay will likely only further ignite the powder keg as anti-monarchists have long been searching for a way to rid themselves of the Sultan whilst even the most aristocratic liberals find it hard to justify strong royal action in times such as these."
 OTT_df_coalition:0 "Coalition Talks with the §YDF§!"
 OTT_df_coalition_desc:0 "Whilst we may have won the elections, we do not have the majority required to form a stable government. To solve this issue, we must open negotiations with the other winner, the DF of Kazim Karabekir."
 OTT_congress_turkish_nationalists:0 "터키 민족주의자"
 OTT_congress_turkish_nationalists_desc:0 "The group of 'Turkish Nationalists' is hard to pin down as whilst the majority of them resides within the OHF, a group of deputies with more radical ideas and who want to see a split between the Arab and Turkish parts of the empire have separated themselves. In many ways these are extremists with the ideas of Turanism or Turkic Unity held up high which makes for difficult negotiation partners.\n\n§YState Interactions§! on the Turkish vilayets (§GEdirne, Kostantiniyye, Bursa, Izmir, Afyon, Mugla, Ankara, Kastamonu, Samsun, Adana, Western Thrace, Mestanli§!) will either increase or decrease the number of £deputies_texticon §Ydeputies§! in support of our coalition.\n\n§GSupportive§!: [?OTT.nat_tur_sup_deputies]/[?OTT.nat_tur_deputies]\n§ROpposition§!: [?OTT.nat_tur_opp_deputies]/[?OTT.nat_tur_deputies]\n"
 OTT_con_halkevleri_program:0 "국민의 집 프로그램 자금 투자"
 OTT_con_halkevleri_program_desc:0 "Working in close cooperation with the Turkish Hearts, the Halkevleri or 'People's Houses' are used by Turkish nationalists to fertilise the growing national consciousness of the Turks. In their attempts to prove that the Turks have always inhabited Anatolia, that Hittites and Sumerians were also Turks and that all shapes of human culture in some way or another are connected to the Turks, they promote a blatant abstraction of the truth to spread their beliefs of Turkic unity and Pan-Turanism.\n\nWhilst these institutions for now wield little influence as they are completely reliant on donations and contributions from the people, their network is starting to grow as opposition to the decentralist ideas of the HIF fuels their expansion. To partially solve this issue and hopefully get some support from the Turkish nationalists, we could take these Halkevleri under our wing and provide them with state funding. This would also allow us to make some 'changes' to their message and hopefully guide them towards promoting cultural diversity instead of cultural superiority."
 OTT_con_anatolian_relief_program:0 "아나톨리아 농민 지원 프로그램 자금 지원"
 OTT_con_anatolian_relief_program_desc:0 "One of the largest victims of the global depression is the Anatolian heartland. Almost entirely reliant on agriculture and still trying to recuperate from the immense loss of population during the Weltkrieg, many farmers have descended into complete poverty as the support network proves to be inadequate for their needs. These Anatolian peasants, who in large part also form the backbone of the Ottoman military are easy targets for the OHF and other centralist parties as their promises for relief are exactly what these voters need to hear.\n\nThe "Anatolian Relief Program", funded through the Ziraat Bankasi would provide solace here as it would take the wind from under the wings of the OHF and consequently also increase our own support base amongst the lower classes."
 OTT_con_turkish_language_decree:0 "행정부 내 오스만어 사용 강요"
 OTT_con_turkish_language_decree_desc:0 "As part of the reforms introduced after the Weltkrieg, the Arab language was raised in status and became the official second language of many government and administrative levels. Although the upper levels such as parliament were still dictated to be Ottomanish only, as proscribed by the constitution, the large number of Arab deputies has in recent times given rise to a rising degree of Arab conversing within the administration.\n\nThe Turkish nationalists, greatly angered by this breach of protocol and fearing an imminent domination of the Arab language in the empire if no harsh measures are taken, have entered a proposal in parliament which will enforce the language article of the constitution and which will make the use of Ottomanish obligatory on all levels above the municipal council."
 OTT_congress_arab_nationalists:0 "아랍 민족주의자"
 OTT_congress_arab_nationalists_desc:0 "Dispersed in a wide variety of smaller regional parties, the Arab nationalists differ on many topics but are all united in the pursuit of larger autonomy for the Arab people. Some see in this a dual-monarchy between Turks and Arabs whilst others see the creation of an independent Arab state as the sole solution. One thing is for certain however, cooperating with the Kemalists is absolutely impossible as they view their policies as Turkish imperialism, the death of Islam and the downfall of Arab civilisation.\n\n§YState Interactions§! on the Arab vilayets (§RAleppo, Homs, Damascus, Haifa, Lebanon, Mosul, Baghdad, Tripolitania, Benghazi§!) will either increase or decrease the number of £deputies_texticon §Ydeputies§! in support of our coalition.\n\n§GSupportive§!: [?OTT.nat_ara_sup_deputies]/[?OTT.nat_ara_deputies]\n§ROpposition§!: [?OTT.nat_ara_opp_deputies]/[?OTT.nat_ara_deputies]\n"
 OTT_con_elevate_arab_language:0 "Elevate the Arabic Language"
 OTT_con_reappoint_walis:0 "Appoint Arab Walis"
 OTT_con_concessions_to_tribes:0 "Grant Concessions to the Tribal Confederations"
 OTT_congress_conservatives:0 "보수주의자"
 OTT_congress_conservatives_desc:0 "Contrary to the other factions, the conservatives are fairly united in their goals for the Ottoman Empire. Hailing mostly from aristocratic or religious families, many of these believe that the 1908 revolution and the subsequent Young Turk government were the biggest mistakes that ever befell the empire. They grasp back to an era where everything was simpler, everything was more traditional and where the morality of the Islam was followed closer to the letter. Having closely worked with the deposed Sultan Abdulhamid II, their ideas are received fairly well amongst the large conservative - and often illiterate - Ottoman Muslim crowd but are feared greatly by the various religious and ethnic minorities of the Empire who by no means share their love for the Hamidian Era.\n\n§YState Interactions§! on the Conservative vilayets (§CKonya, Diyarbakir, Erzurum, Kars-Igdir, Lazistan, Van, Ma'an, Medina, Hejaz, Fezzan§!) will either increase or decrease the number of £deputies_texticon §Ydeputies§! in support of our coalition.\n\n§GSupportive§!: [?OTT.con_sup_deputies]/[?OTT.con_deputies]\n§ROpposition§!: [?OTT.con_opp_deputies]/[?OTT.con_deputies]\n\n§RConservative support is brittle at best. If their fraction becomes malcontent, they may collapse the government and seize power for themselves.§!\n"
 OTT_con_mosque_renovation_program:0 "Fund the Ministry of Religious Affairs"
 OTT_con_legalise_polygamy:0 "OHF의 사회개혁 되돌리기"
 OTT_con_fund_medreses:0 "Fund the Medreses"
 OTT_congress_independents:0 "무소속"
 OTT_congress_independents_desc:0 "Far from a united force, the independents represent the wide array of deputies and interest groups of the minority regions. Maronites from Mt Lebanon, Kurds from Sulaymaniyah, Assyrians from Basra, Greeks from Cyprus, etc etc. Most of these groups seek some comfort under the wings of the HIF but a significant number remain which are di scontent with their policies and which refuse to work together with a coalition in which Turkish nationalists hold significant sway.\n\n§YState Interactions§! on the Independent vilayets (§gAegean Islands, Dodecanese, Cyprus, Latakia, Sivas, Batumi, Sulaymaniyah, Basra, Jerusalem, Trebizond, Abu Dhabi, Bahrain, Qatar§!) will either increase or decrease the number of £deputies_texticon §Ydeputies§! in support of our coalition.\n\n§GSupportive§!: [?OTT.ind_sup_deputies]/[?OTT.ind_deputies]\n§ROpposition§!: [?OTT.ind_opp_deputies]/[?OTT.ind_deputies]\n"
 OTT_congress:0 "Chamber of Deputies"
 OTT_assembly_desc:0 "Situated in the Imperial capital of Konstantiniyye, the §YMeclis-i Mebusân§! or Chamber of Deputies serves as the Lower House in the Ottoman bicameral §YGeneral Assembly§!. With deputies sent by all Vilayets in the Empire, there is representation from the Gulf of Aden to Edirne and from Cyprus to Baghdad. To create order in this myriad of ethnicities, religious affiliations and languages, these deputies have organised in 2 main power blocs: The centralist §COHF§! and the decentralist §CLiberal Entente§!. This latter body consists of a multitude of smaller regional parties with more often than not conflicting opinions, only stuck together to oppose the centralists."
