### Suez Reparation
Suez_Reparation_decisions:0 "수에즈 운하"
Suez_Reparation_decisions_desc:0 "전쟁은 침몰한 선박의 잔해와 비행기 추락, 양측의 고의적인 방해 공작으로 가득 찬 좁은 길을 떠나 제국과 기업의 생명선을 황폐화시켰습니다. M.O.J.가 폐지됨에 따라 수에즈의 미래에 대한 문제가 다시 한 번 전면에 등장했습니다. 수에즈 지역 자체에서처럼 운하의 미래 수호자들의 정체성에 관한 불확실성은 여전히 남아 있습니다. 기업들은 수에즈 봉쇄를 해제할 자금을 기다리고 있습니다.\n\n모든 국가는 §C[PAL.GetNameWithFlag]§! 독립성을 보장합니다. 공유 타이머에 기여하는 §Y수리 노력§! 결정에 접근할 수 있습니다."

Axis_Suez_Strait_Convention_OTT:0 "포트 사이드 해협 협의회 조직"
Axis_Suez_Strait_Convention_OTT_desc:0 "유럽과 다른 지역에서 전쟁이 한창 진행 중이거나 빠르게 다가오고 있는 가운데, 우리는 더 이상 수에즈 운하의 상태에 대해 주저할 수 없습니다. 모든 관련 당사자들이 비준한 구속력 있는 결의안이 당장 필요합니다."
Axis_Suez_Commence_Reparations_OTT:0 "운하 수리 시작"
Axis_Suez_Commence_Reparations_OTT_desc:0 "공식 문서에 마지막 서명이 되어 있고 여러 외교관들은 다시 한번 귀국하고 있습니다. 그러나 우리에게는 전쟁 중 운하와 운하의 시설들에 야기된 막대한 손해가 회복되는 데 많은 자원과 시간이 걸릴 것이기 때문에 진정한 작업이 이제 막 시작하려 하고 있습니다."
Axis_Suez_Reparations_small_effort:0 "소규모 수리 활동"
Axis_Suez_Reparations_small_effort_desc:0 "비록 주로 오스만 제도로 운영되기는 했지만, 수에즈 운하와 그 주변 시설에 대한 보상은 파괴된 운하에서 무한한 이익을 얻을 수 있는 절호의 기회를 보고 있는 전 세계의 기업과 투자자들로부터 큰 관심을 끌고 있습니다. 반면 각국 정부는 이를 공급선을 위한 전략적 도구이자 반사회주의 연합의 단합과 국제 협력의 힘을 보여주는 선전 도구로 보고 있습니다."
Axis_Suez_Reparations_large_effort:0 "대규모 수리 활동"
Axis_Suez_Reparations_large_effort_desc:0 "비록 주로 오스만 제도로 운영되기는 했지만, 수에즈 운하와 그 주변 시설에 대한 보상은 파괴된 운하에서 무한한 이익을 얻을 수 있는 절호의 기회를 보고 있는 전 세계의 기업과 투자자들로부터 큰 관심을 끌고 있습니다. 반면 각국 정부는 이를 공급선을 위한 전략적 도구이자 반사회주의 블록의 단합과 국제 협력의 힘을 보여주는 선전 도구로 보고 있습니다."
Axis_Suez_Reparations_mission:0 "수에즈 수리 작업"
