ott_institutionalised_islam_millet_desc:0 "우리의 파디샤가 전 이슬람의 칼리프인 만큼 종교는 언제나 오스만 제국에서 적지 않은 역할을 해 왔습니다. 그렇지만 코스탄티니예에서 성지의 보호와 울레마의 교육까지 주관하는 조직화한 국교는 압뒬하미트 2세의 치세 전까지 이야기할 수 없었습니다. 범이슬람주의 정책에서 신앙은 술탄-칼리프의 밑에서 제국을 지탱하는 은유적 접착제의 역할을 하는 것처럼 보였습니다.\n\n하지만 이처럼 이슬람을 권력의 핵심부로 끌어들인 결정은 많은 대가를 치러야 했고, 이제는 세속주의 개혁에 반대하는 수피파의 대규모 교단들이 막강한 정치적 영향력을 가지고 국가 정책에 영향을 미치고 있습니다."


ott_reformed_conscription:0 "오스만 징병국"
ott_reformed_conscription_desc:0 "민족이나 종교를 불문하고 모든 오스만 시민의 복무가 의무화 되었습니다. 중앙 군정청 주도로 구성된 이 기관은 군국주의를 장려하고 애국심을 부채질합니다."

ott_reoarganised_vilayet_system:0 "정비된 빌라예트 "
ott_reoarganised_vilayet_system_desc:0 "개선된 행정, 더 나은 감독 그리고 당의 강력한 명령은 더 효율적이고 효과적인 지방 제도를 보장합니다."

ott_military_loyalty:0 "케말주의 장교단"
ott_military_loyalty_desc:0 "세계대전 이전에 독일 고문단에 의해 도입된 프러시아 정신에 기반해 건설된 군대는 오스만 제국의 실질적인 권력입니다. 교육에 대한 면밀한 감독과 대재상을 중심으로 구축된 개인숭배는 내부의 어떠한 힘도 확립된 질서를 무너트릴 수 없도록 보장하고 있습니다."

ott_universal_suffrage:0 "해방 전위대"
ott_universal_suffrage_desc:0 "오스만 제국은 세계 어디에서도 여성이 동등한 정치적 자유를 경험하지 못하는 빛나는 해방의 등대입니다."

ott_varlik_vargisi:0 "부유세"
ott_varlik_vargisi_desc:0 "오스만 제국의 비 무슬림에 대한 인두세를 계승했다고 볼 수 있는 이 '전쟁'세의 차별적인 적용은 헌법과 공개적으로 충돌하기 때문에 중대한 정치적 문제가 발생하고 있습니다. 하지만 그것이 가져오는 수익이 상당하기에 우리에게 선택의 여지는 많지 않습니다."

ott_pluralist_constitution:0 "다원주의 헌법"
ott_pluralist_constitution_desc:0 "여러 개혁주의 단체들 사이의 논쟁 끝에 1876년 헌법을 대신할 새로운 오스만 헌법이 작성되었습니다. 자유주의적인 정치인들의 노력 덕분에 이 새 헌장은 다원주의 원칙에 따라 시민들에게 상당한 정치와 사회적 자유를 제공하고, 권력을 술탄에게서 선출된 공무원들에게 이양합니다."

ott_authoritarian_constitution:0 "권위주의 헌법"
ott_authoritarian_constitution_desc:0 "여러 개혁주의 단체들 사이의 논쟁 끝에 1876년 헌법을 대신할 새로운 오스만 헌법이 작성되었습니다. 새 헌법은 질서의 원칙에 확고히 뿌리를 두고 있으며, 의심할 여지 없이 권위적입니다. 술탄의 권력은 확고하게 자리를 잡고, 그에게 종교와 정치에 대한 권한을 부여합니다."

ott_renaissance:0 "오스만 르네상스"
ott_renaissance_desc:0 "유럽인들은 우리를 약하고 병들었다고 여겼고, 이란인들은 우리가 그들과 맞설 위험을 무릎쓰지 않을 것이라고 믿었으며, 아랍인들은 자신들이 터키 군화와 대등한 힘을 가졌다고 믿었습니다. 하지만 카이로에서 우르미아 호수까지 이어지는 성벽 위에 휘날리는 붉은 바탕의 하얀 초승달 깃발은 우리의 쇠퇴가 확고하게 멈췄고, 전환점이 오고 있음을 단번에 보여줍니다!"

### Political (Fevzi)
ott_privy_purse_nationalised:0 "몰수된 황실 자산"
ott_privy_purse_nationalised_desc:0 "제국을 위한 더 많은 자원과 재정을 확보하기 위해 오스만 정부는 술탄의 자산을 몰수했습니다. 이런 단기적인 수입은 국가의 재정난을 완화하는 데 도움이 될 것입니다."

ott_fevzi_cult_of_personality:0 ""원수여, 우리는 여기에!""
ott_fevzi_cult_of_personality_desc:0 "원수를 세계대전의 영웅이자 터키 민중의 구원자, 그리고 오스만의 미래로 묘사하는 개인숭배 운동이 전개되고 있습니다."

ott_widespread_illiteracy_fevzi:0 "광범위한 문맹"
ott_widespread_illiteracy_fevzi_desc:0 "페르시아 문자의 난해함과 교육에 대한 하층민의 무관심은 광범위한 문맹을 야기했고, 이것은 위대한 제국의 산업화를 크게 저해하고 있습니다."

### Political (Sabahattin)
ott_private_initiative:0 "민간 계획 장려"
ott_private_initiative_desc:0 "As part of their efforts to liberalise the Ottoman economy, the government has begun to encourage the growth of private businesses across the state. Already these initiatives have begun to pay dividends, and economic growth is starting to increase across the country."

ott_bloated_administration:0 "비대해진 관료주의"
ott_bloated_administration_desc:0 "The system of vilayets which has Ottoman empire has been defined by for decades now has unfortunately been allowed to fester for quite some time now, and as a result the entire structure has become unwieldy and inefficient. Reform of this system is desperately needed, lest it continue to weigh on the state."

ott_broken_monopolies:0 "해체된 국가 독점"
ott_broken_monopolies_desc:0 "As part of their promotion of free market principles across the empire, the Ottoman government has begun to completely privatise the large state run corporations which previously dominated the empire. As these companies are dismantled, their assets are being sold off the private individuals."

ott_miri_land_distribution:0 "미리 판매"
ott_miri_land_distribution_desc:0 "The Miri lands, which are those effectively under the control of the state, are being sold off across the Ottoman Empire. In addition to the benefits of aligning with the Liberals free market principles, it will also bring some much needed capital to the Ottoman coffers."

ott_widespread_illiteracy_liberal:0 "광범위한 문맹"
ott_widespread_illiteracy_liberal_desc:0 "In spite of some government efforts, the Ottoman Empire is plagued by widespread illiteracy, which severely limits the empires ability to innovate and adopt new traditions. Significant efforts will need to be made in order to overcome these challenges."

ott_sublime_federation:0 "숭고한 연방"
ott_sublime_federation_desc:0 "In the hope of reorganising and securing the future stability of the empire, the liberal government has reconstituted the state into the 'Sublime Federation', based on the decentralised principles of the Liberal Entente. While it remains to be seen if this efforts succeed, it is certainly a radical shift."

ott_economic_recession:0 "다가오는 불황"
ott_economic_recession_desc:0 "Thanks to poor decisions making on the part of the Liberal Government, the Ottoman economy has become embroiled in a crisis, the scale of which is still uncertain. Regardless however it is obvious that hard days are ahead for the empire, which they must overcome if they want to allow their government to survive."

### Political (Arslan)
ott_mosque_cost:0 "수리와 복구 계획"
ott_mosque_cost_desc:0 "In line with the Islamist line of the Arslan government, the Ottoman State has embarked on a programme of mosque renovations as well as improving other places of worship. While this may incur significant costs initially, many in the government hope to endear support from conservative elements of Ottoman society in return."

ott_military_purge:0 "군부 숙청"
ott_military_purge_desc:0 "In order to remove potential opposition to the new regime, the government has begun the dismissal and early retirement of many officers deemed to be too secular. This will have an extremely detrimental effect on the effectiveness of the Ottoman military in the short term, as the line between political opponents and personal rivals can easily blur."

### Egypt related
ott_military_restrictions:0 "군사 제한"
ott_military_restrictions_desc:0 "In order to prevent their new Egyptian client state from challenging them again, the Ottoman government has imposed extremely punitive restrictions on the Egyptian military, effectively removing it as a potential threat to the Ottoman state."

ott_absorbed_state_monopolies:0 "오스만 국가 독점"
ott_absorbed_state_monopolies_desc:0 "Thanks to the new influence they now wield over the Egyptian government, the Ottoman government has seized control of assets which once belonged to the Egyptian state, effectively giving them an effective monopoly over many sectors of the Egyptian economy. While this has brought more money back the Constantinople, it is a reminder to many Egyptians of their humiliation."

ott_egy_integration:0 "이집트 통합 활동"
ott_egy_integration_desc:0 "Deeming any independence to Egypt to be a risk not worth taking, the Ottoman government has begun the process of reintegrating the region back into the Empire as a whole. This process will not be easy however, and here are many who vocally protest this move."

ott_egy_economic_upheaval:0 "경제 혼란"
ott_egy_economic_upheaval_desc:0 "With the attempts to integrate Egypt underway, the previously separate Egyptian and Ottoman economies now must find some way to co-exist. In the meantime however, this is leading to a significant amount of economic difficulties as the new economy finds its feet, but it will likely take more focused government attention to resolve these troubles."

ott_statutes_of_autonomy:0 "자치법령"
ott_statutes_of_autonomy_desc:0 "Believing decentralisation to be the key in maintaining the empire, the government has put forward a series of Statutes of Autonomy for the various people groups of the Empire. These programmes however, have proven difficult to implement due to the amount they have swelled the Bureaucracy of the empire."

ott_statutes_of_autonomy2:0 "자치법령"
ott_statutes_of_autonomy2_desc:0 "Believing decentralisation to be the key in maintaining the empire, the government has put forward a series of Statutes of Autonomy for the various people groups of the Empire, These programmes however, have proved difficult to implement due to the amount they have swelled the Bureaucracy of the empire. While some efforts have been made to alleviate the economic burden these statues place on the Ottoman political system, it is still significant."

ott_statutes_of_autonomy_fev:0 "자치법령"
ott_statutes_of_autonomy_fev_desc:0 "Believing decentralisation to be the key in maintaining the empire, the government has put forward a series of Statutes of Autonomy for the various people groups of the Empire, These programmes however, have proved difficult to implement due to the amount they have swelled the Bureaucracy of the empire. While some efforts have been made to alleviate the economic burden these statues place on the Ottoman political system, it is still significant."

### Economic (Kemalist)
ott_black_monday:0 "경제 공황"
ott_black_monday_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔고, 제국은 거기에 면역이 없었습니다. 오스만의 경제는 처음부터 튼튼한 적이 없었고, 독일의 경제 붕괴로 인해 벼랑 끝으로 내몰렸습니다. 이미 오스만에서 외국인 자본이 빠져나가고 있고, 제국은 이 위기를 해결하기 위한 험난한 길을 앞두고 있습니다."
ott_black_monday_2:0 "경제 공황"
ott_black_monday_2_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔고, 제국은 거기에 면역이 없었습니다. 오스만의 경제는 처음부터 튼튼한 적이 없었고, 독일의 경제 붕괴로 인해 벼랑 끝으로 내몰렸습니다. 위기 완화를 위한 정부의 노력이 어느 정도 이루어졌지만, 여전히 제국의 많은 국민은 생계를 유지하기 위해 투쟁하고 있으며, 기업은 계속해서 문을 닫고 있습니다."
ott_black_monday_3:0 "경제 공황"
ott_black_monday_3_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔고, 제국은 거기에 면역이 없었습니다. 오스만의 경제는 처음부터 튼튼한 적이 없었고, 독일의 경제 붕괴로 인해 벼랑 끝으로 내몰렸다가 이제야 겨우 다시 일어나고 있습니다. 회복을 위해서는 아직 갈 길이 멀지만, 최악의 상황이 지나갔음은 분명합니다."
ott_black_monday_4:0 "경제 공황"
ott_black_monday_4_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔지만, 이제 그 메아리는 점차 멀어지고 있습니다. 붕괴로 인한 고난은 여전히 남아있지만, 그것을 완화하기 위한 제국의 노력은 꾸준한 회복으로 이어지고 있습니다. 제국이 공황 이전의 수준을 넘어서기 위해서는 더 많은 투자가 필요하겠지만, 이제 목적지가 확실히 보입니다."

ott_agriculture:0 "곡물 위원회"
ott_agriculture_desc:0 "곡물 위원회는 오스만 전역에서 곡물 공급을 규제하고, 현지 식량 생산을 촉진하는 기관입니다. 하지만 이것은 단순히 소비자를 보호하기 위한 것이 아닌, 생산자들이 자신의 곡물에 적절한 가격을 받을 수 있도록 하는 역할도 수행합니다."

ott_4_years_progress:0 "4개년 진보"
ott_4_years_progress_desc:0 "케말주의 정부가 오스만 경제를 20세기로 이끌기 위한 청사진으로 요약되는 이 4개년 계획은 사회주의 계획경제에서 영감을 받아 해외 경제 전문가의 도움으로 완성되었습니다. 이 계획은 주로 오스만 제국에 필요한 중공업 육성을 목적으로 하며, 석탄, 크롬 및 석유를 포함한 국내 자원의 완전한 개발을 수반합니다."
ott_4_years_progress_2:0 "4개년 진보"
ott_4_years_progress_2_desc:0 "케말주의 정부가 오스만 경제를 20세기로 이끌기 위한 청사진으로 요약되는 이 4개년 계획은 사회주의 계획경제에서 영감을 받아 해외 경제 전문가의 도움으로 완성되었습니다. 이 계획은 주로 오스만 제국에 필요한 중공업 육성을 목적으로 하며, 석탄, 크롬 및 석유를 포함한 국내 자원의 완전한 개발을 수반합니다."

ott_model_farm:0 "모범 농장 계획"
ott_model_farm_desc:0 "With the view of promoting modern agricultural practices, the government has begun supporting so-called 'Model Farms' which will promote foreign methods in the empire."

ott_railroad_effort:0 "철도노력"
ott_railroad_effort_desc:0 "In order to bring about the goal of a modern infrastructure, the Ottoman government is making a massive effort to invest in rail infrastructure, with the goal of allowing fast communication and transport throughout the Middle East."

ott_tithe_abolished:0 "농업혁신"
ott_tithe_abolished_desc:0 "Across the empire, the modernisation initiatives taken in the agriculture have begun to pay dividends, and food output has begun to increase noticeably. While there is still more progress to be made, it is undeniable that improvements are already being seen."

ott_agricultural_revolution:0 "농업혁명"
ott_agricultural_revolution_desc:0 "Thanks to the concerted efforts of the Kemalist administration, Ottoman agriculture has seen a stunning overhaul. While traditionally thought of as a sector which has not changed much in centuries, modern methods and equipment now find themselves increasingly commonplace across the empire, boosting food output, and financial security for much of the population. With the removal of inefficient methods and land usage, the economy is far more prepared to undergo further modernisation."

ott_autarky:0 "오스만 내부 시장"
ott_autarky_desc:0 "In a bid to distance the Ottoman economy from the fluctuating whims of the global financial system, the Ottoman government has embarked on the mission to create an autarkic economy. While many observers question the ability for the state to cater for modern needs give the empire’s relative lack of development, the level of investment put into domestic industries highlights the Ottoman commitment to this goal."

ott_autarky_resources:0 "오스만 내부 시장"
ott_autarky_resources_desc:0 "In order to ensure that they gain the resources required for a self-contained economy, Ottoman companies have begun to dig deep and greedily in order to extract the most resources they can from the empire’s territory. As the demands of Autarky remain insatiable, they are being encouraged by the government to go further and further in these efforts."

### Economic (Liberal)
ott_import_heavy_materials:0 "중자재 수입 계획"
ott_import_heavy_materials_desc:0 "In order to foster the growth of Ottoman industries, the Turkish Industrial Development Bank has been established. While in the long term it aims to foster the growth of domestic industry, currently all it is capable of is mediating trade prices between the empire and western states."

ott_agriculture_lib:0 "농업 근대화 계획"
ott_agriculture_lib_desc:0 "With the aim of replicating western farming practices in the Ottoman Empire, the government has encouraged the importation of western farm equipment and tools. While others have argued for the encouragement of domestic production, the liberals believe that the originals will be far better than any domestic copycat."

ott_agriculture_lib_2:0 "농업 근대화 계획"
ott_agriculture_lib_2_desc:0 "ott_agriculture_lib_desc:0 "Furthering the goal of modernising Ottoman agriculture, the government has set up schemes to encourage the growth of modern industrial agriculture across the empire. The introduction of western-made tractors and other agricultural equipment is already seeing results, with food output seeing a noticeable increase."

ott_repealed_national_protection_law:0 "경제 규제 완화"
ott_repealed_national_protection_law_desc:0 "The National Economic Law, introduced by the Kemalists in order to protect domestic industry from foreign competition, has been repealed by the liberal government, citing the impact it had on limiting the resources available to domestic industries, as well as the inefficient industries it helped prop up."

ott_repealed_national_protection_law_2:0 "국가보호법"
ott_repealed_national_protection_law_2_desc:0 "In spite of their earlier attempts to liberalise Ottoman imports from the west, the government has found that the negative impact this has had on domestic industries has had an extremely negative backlash. In a bid to garner further support, they have drafted a new National Protection Law, which places new restrictions on foreign competition."

ott_foreign_investment:0 "외국인 투자"
ott_foreign_investment_desc:0 "Thanks to the efforts of the Liberal government, the Ottoman economy has seen a surge in foreign investment in recent months. This has allowed for the growth of new factories which increase employment, and raise the general living standard of the Ottoman people."

