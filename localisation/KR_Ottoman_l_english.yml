# FOREIGN POLICY #
##################
### War on the Peninsula
ottfor.1.t:0 "War on the Peninsula"
ottfor.1.d:0 "After the Weltkrieg, and the victory of our Sublime State over the Arab revolt, we reasserted our hold over the tribal hinterlands of the peninsula. The Saudis, having fought against the Porte during the early parts of the war, flipped sides near the end and joined in on the repression of the Hashemites in the Hejaz.\n\nContinuous bickering between our two tributaries over complete control of the peninsula however, never ceased, and ever since the fall of the British Empire in 1925, the Saudis have built up their strength to deliver the deathblow to the Rashidi-dominated Northern federation of emirs.\n\nAs both sides pledge full allegiance to the Caliphate, and our resources are thinly spread and depleted due to years of war, we have little interest to intervene in their conflict. Tribes in Hejaz, Ma'an and the house of Al-Sabah in Kuwait however, are less complacent about the situation and have pledged support to the Rashidis to quell the Wahhabist plague once and for all. Ottoman gendarmerie in the region have warned us of large groups of young Arab men setting off on horseback into the desert, armed to the teeth, and are warning us that we might have issues demobilising these volunteers should they return, and that the flame of Arab independence may continue within these men."
ottfor.1.a:0 "It's not like we can stop them from going anyway"

ottfor.2.t:0 "Formation of the Arab Legion"
ottfor.2.d:0 "Consisting of the radical core of the volunteer movement that supported the Rashidis in the war for Arab unification, a paramilitary organisation has been founded in Amman under the name of the 'Arab Legion'. Numbering already over 300 men, the organisation has pledged themselves to the protection of the Caliphate, although some have suggested that their real motives are the full independence of the Arab world from Ottoman yoke.\n\nThe army corps stationed in Sam has requested orders to break up the movement by force before they are able to build up a larger support base. The Syrian governor has warned us however that retaliation by force against Arab targets is only going to fuel the risk of revolt and make martyrs of their leaders."
ottfor.2.a:0 "Crack down hard on the group"
ottfor.2.b:0 "The Sultan is exalted by the loyalty of his children!"

ottfor.3.t:0 "Fall of Ha'il"
ottfor.3.d:0 "The victory of Al-Saud over the Rashidian federation has sent shockwaves throughout the entire Muslim world as the repression and punishment by the Wahhabist troops exercised on the towns of Jabal Shammar has forced thousands of enemies of the Saudis into our lands.\n\nImpoverished and plagued by the loss of loved ones, these immigrants are flocking to Amman and Kuwait in the hopes of protection from the Saudi armies. Whilst the Saudis have once more reaffirmed their loyalty to the Caliphate after their victory and have sent us a generous tribute to smoothen the deal, officials in the southern vilayets are sleeping with one eye open afraid of a possible betrayal."
ottfor.3.a:0 "We recognise the Saudi victory"

ottfor.4.t:0 "Fall of Riyadh"
ottfor.4.d:0 "As the Saudis were once driven back by the forces of Muhammed Ali in the 19th Century, so have now the emirs of the north driven the Saudis out of their capital in Riyadh. Arabians all across the peninsula from Ha'il to Medina rejoice as the Wahhabist have once more been dealt a powerful blow. The union of Arab forces against Najd however greatly troubles the governors of the southern vilayets, as they fear that this show of Arab cooperation and the enthusiasm of the volunteers who partook in the fighting may give rise to increased Arab nationalism once more."
ottfor.4.a:0 "We recognise the Rashidi victory"

### Trouble in the Balkans
ottfor.5.t:0 "Foundation of the Belgrade Pact"
ottfor.5.d:0 "Trouble seems to once more be amok in the Balkans, as the Balkan nations have once again gathered in opposition to Bulgarian hegemony in the region. Although part of the same alliance as us during the Weltkrieg, there is no love between ours and their government, and we are perfectly aware of their designs on Edirne and Konstantiniyye. The Serbs, for now, haven't invited us to their alliance, but the likelihood of war on our Western frontier is increasing by the day. Preparations are being made to reinforce the fortresses of Edirne, and our troops have been placed on a high alert for any actions by the Bulgarians. Whether or not we will get sucked into war once more is unclear for now, as the ravaged Anatolian population, our recruitment pool, has still not fully recovered from the Weltkrieg."
ottfor.5.a:0 "Dark clouds are gathering above Europe"

ottfor.6.t:0 "Anti-Bulgarian Rhetoric Intensifies"
ottfor.6.d:0 "As the Serbs mobilise their army and the Romanians position their armies on the other side of the Danube, anti-Bulgarian rhetoric has become widespread throughout Western Anatolia, with particular hotspots in Eastern Thrace where Imams and populists are stirring the population up for war. Reminding the population of the humiliating defeat in the city at the end of the First Balkan War, and praising the heroic actions of the Ottoman army during the Second, they now call for the liberation of our Muslim brethren under the Bulgarian yoke.\n\nSmall groups of citizens are already arming themselves in preparation of the coming war as conscription centres are filling up with volunteers to fight for the re*conquest of Western Thrace. It seems that war is brewing whether we want it or not..."
ottfor.6.a:0 "Mobilise the army!"

ottfor.7.t:0 "Terrorist Attacks in Western Thrace"
ottfor.7.d:0 "It appears that the Slavs are not the only ones preparing to strike against our great nation as the Turks of our south-eastern provinces are now also rearing their heads.\n\nRandom and badly organised terrorist attacks on Bulgarian officials in the towns of the Muslim dominated province seem to be increasing as local police forces are having issues keeping down the agitated population. Imams scream for war from atop their minibars, whilst banditry and mob violence against Bulgarian shop keepers and citizens increases as the army mobilises to prepare our defences. The situation is near the breaking point and it seems unlikely at this stage that the Ottoman army will not side with the Balkan Pact to "liberate" our Muslim citizens."
ottfor.7.a:0 "We have beaten them once before, we shall beat them once more!"

ottfor.8.t:0 "The Fourth Balkan War Breaks Out!"
ottfor.8.d:0 "The day we feared for has finally arrived, Slavic armies have taken up their arms and the Bulgarian fortifications are cracking under the combined might of the Balkans. Turkish citizens in the south-eastern provinces of Bulgaria have risen up in revolt against their local authority, and volunteers from all across Anatolia are flooding into Edirne to rally behind the Empires cause.\n\nIn Konstantiniyye, pressure is mounting on the Grand Vizier and the Palace to accept the call for war as within the Ottoman Parliament and on the streets of the city, the patriotic chants intensify by the day. The people are ready, the army is ready, all awaiting the Sultan’s word, prepared once more to retake the honour of the grand Ottoman Empire!"
ottfor.8.a:0 "Tonight we dine in Sofia, to War!"

### Balkan Military Accords
ottfor.13.t:0 "Edirne Military Accords"
ottfor.13.d:0 "When we were driven out of our European holdings in the late 19th Century and during the First Balkan War, the Balkan nations did not depart with kind feeling. Revanchism, violence and massacres shocked all sides as the Balkans of old were fundamentally changed.\n\nNonetheless, the Ottoman Empire has now recognised that its time in Europe is over and rather than act foolishly out of a desire for revenge, the politicians in Konstantiniyye have chosen a different course. It wishes to build up good relations with its Balkan neighbours and ensure stability in the Balkan powderkeg both for its own and their advantage.\n\nThe Edirne Accords are the means with which the Empire wants to make this, by some called hopelessly romantic and naive, dream reality. Combining both limitations on the ground forces and the fleet, the accords proscribe demobilisation of the large standing armies and a treaty limiting the maximum size of all naval vessels. On top of that, all parties who accept the Accords will also sign a non-aggression pact with each other as such to prevent further inter-Balkan conflict."
ottfor.13.a:0 "Telegraph the proposal to our embassies abroad!"

ottfor.14.t:0 "Edirne Military Accords"
ottfor.14.d:0 "When the Ottomans were driven out of their European holdings in the late 19th Century and during the First Balkan War, they did not depart with kind feeling. Revanchism, violence and massacres shocked all sides as the Balkans of old were fundamentally changed.\n\nNonetheless, the Ottoman Empire has now recognised that its time in Europe is over and rather than act foolishly out of a desire for revenge, the politicians in Konstantiniyye have chosen a different course. It wishes to build up good relations with its Balkan neighbours and ensure stability in the Balkan powderkeg both for its own and their advantage.\n\nThe Edirne Accords are the means with which the Empire wants to make this, by some called hopelessly romantic and naive, dream reality. Combining both limitations on the ground forces and the fleet, the accords proscribe demobilisation of the large standing armies and a treaty limiting the maximum size of all naval vessels. On top of that, all parties who accept the Accords will also sign a non-aggression pact with each other as such to prevent further inter-Balkan conflict."
ottfor.14.a:0 "Peace at home, Peace in the world!"
ottfor.14.b:0 "We refuse these preposterous terms!"

ottfor.15.t:0 "[From.GetNameDefCap] Signs the Edirne Accords"
ottfor.15.d:0 "The nation of [From.GetNameDefCap] has agreed with the terms of the Accords and has decided to dedicate itself to the preservation of peace in the Balkans."
ottfor.15.a:0 "Huzzah!"

ottfor.16.t:0 "[From.GetNameDefCap] Refuses the Edirne Accords"
ottfor.16.d:0 "The nation of [From.GetNameDefCap] has refused the terms of the Accords, calling them a preposterous attack on their interests and a ploy by our state weaken their resolve."
ottfor.16.a:0 "Another defeat for peace..."

ottfor.161.t:0 "[From.GetNameDefCap] Annuls the Edirne Accords"
ottfor.161.d:0 "Seemingly unhappy with their current means of defence, or plainly just looking for a way to satisfy their eternal lust for bloodshed and territorial enlargement, [From.GetNameDefCap] has today announced its withdrawal from the Edirne Accords. Decrying it as a despicable Turkish idea, only second to Jizya, they have urged all other partners to relinquish their duties whilst they still can."
ottfor.161.a:0 "Let us maintain our optimism"
ottfor.161.b:0 "Down with the Accords, God and Fatherland!"

### Istanbul Pact
ottfor.18.t:0 "Invitation to the Istanbul Pact"
ottfor.18.d:0 "The most esteemed Sultan-Caliph [OTT.GetLeader] has called upon his loyal brethren of the faith to join him in a new multi-national pact against the imperialist threat. Building a defensive alliance to hopefully one day unite the entire Muslim world against potential threat, the pact named after the Turkish capital is a milestone in international relations."
ottfor.18.a:0 "We will accept"
ottfor.18.b:0 "We don't need no meddling Turks"

ottfor.19.t:0 "Alliance Offer Rebuked"
ottfor.19.d:0 "Although we nicely asked them to be our allies, it seems the foreign delegation has decided to refuse our most generous proposal."
ottfor.19.a:0 "This is an outrage!" 

### Sarajevo Accords
ottfor.20.t:0 "A Tale of Two"
ottfor.20.d:0 "Throughout the long existence of the Ottoman Empire, only few have proven to be as worthy a rival as the Austrian Empire. Time upon time again, war between our two grand empires has led to border shifts in the Balkans, with consequences still unwinding up to this day. Nonetheless, times have changed and what once might have seen impossible is now closer than ever before.\n\nBased around an idea propagated by the Konstantinapolis Macar Bilim Enstitüsü (Hungarian Academy in Istanbul), and with timid approval from our Grand Vizier, ambassadors both in Vienna and Constantinople have been working around the clock to improve ties between the two empires in a time where Prussian domination and radical political change are rocking the world as we know it. Even though initial response to the idea of comraderie has been positive, many still question how far this relation should go, with some suggesting a mere exchanging of pleasantries, whilst others are pushing for something far more.\n\nThe Balkans, the primary battlefield of old between us and them, remains a divisive subject as the lack of strong Austrian-Ottoman response in recent years to its significant political developments has greatly reduced both the influence and capacity to uphold the status quo. Although the shape of a stable and ideal Balkan theatre remains different in Constantinople and Vienna, both want to ensure peace in the region with no local power capable of challenging themselves."
ottfor.20.a:0 "Send orders to our Ambassador to pursue further cooperation"
ottfor.20.b:0 "Some wounds just cannot be closed..."

ottfor.21.t:0 "A Tale of Two"
ottfor.21.d:0 "Throughout the long existence of the Ottoman Empire, only few have proven to be as worthy a rival as the Austrian Empire. Time upon time again, war between our two grand empires has led to border shifts in the Balkans, with consequences still unwinding up to this day. Nonetheless, times have changed and what once might have seen impossible is now closer than ever before.\n\nBased around an idea propagated by the Konstantinapolis Macar Bilim Enstitüsü (Hungarian Academy in Istanbul), and with timid approval from our Grand Vizier, ambassadors both in Vienna and Constantinople have been working around the clock to improve ties between the two empires in a time where Prussian domination and radical political change are rocking the world as we know it. Even though initial response to the idea of comraderie has been positive, many still question how far this relation should go, with some suggesting a mere exchanging of pleasantries, whilst others are pushing for something far more.\n\nThe Balkans, the primary battlefield of old between us and them, remains a divisive subject as the lack of strong Austrian-Ottoman response in recent years to its significant political developments has greatly reduced both the influence and capacity to uphold the status quo. Although the shape of a stable and ideal Balkan theatre remains different in Constantinople and Vienna, both want to ensure peace in the region with no local power capable of challenging themselves."
ottfor.21.a:0 "Arrange a meeting in Sarajevo"
ottfor.21.b:0 "Some wounds just cannot be closed..."

ottfor.22.t:0 "Sarajevo Accords"
ottfor.22.d:0 "Tucked away in the Dinaric Alps, the city of Sarajevo was chosen earlier this year as the meeting place for an official delegation of the Sublime Porte and the Austrian Empire to discuss further cooperation. Some say the location was chosen symbolically to commemorate the tragic death of Archduke Franz-Ferdinand only a few decades ago, an event which directly led to the world as we know it.\n\nWith timid approval from both sides of the Balkans, a meeting was set up to discuss the possibility of a unified Balkan policy to ensure no threat can rise in the region strong enough to pose an issue. As the meeting wound down to a close, a proposal to both guarantee the independence of the Balkan nations but curb all possible wars or expansion found the most support and has been consolidated in the 'Sarajevo Accords'. Nonetheless some see this as only a start and certain diplomatic exploration is conducted surrounding the possibility of a full military alliance between the two Empires."
ottfor.22.a:0 "Further explore a possible Alliance"
ottfor.22.b:0 "Sign the Sarajevo Accords"
ottfor.22.c:0 "Call off the whole thing"

ottfor.23.t:0 "An Alliance of Convenience"
ottfor.23.d:0 "As both parties showed an increased interest in the creation of an Ottoman-Austrian alliance, the foreign offices in both Vienna and Constantinople was proud to announce the formation of the Sarajevo Accords. Marking an end to centuries of conflict between the two empires and a massive leap towards the creation of a more stable and peaceful Balkans, the move has been hauled as stroke of diplomatic genius by observers across the globe. Nonetheless to call it loved in the Balkans themselves would be a significant stretch, as a variety of governments in the region have already openly condemned it as imperialist and a direct threat to the independence of all Balkan nations."
ottfor.23.a:0 "We drink to Peace and new friends"

ottfor.24.t:0 "Ratification of the Sarajevo Accords"
ottfor.24.d:0 "What has been discussed at Sarajevo has finally been put into action earlier today when the governments in Constantinople and Vienna ratified the Sarajevo Accords, ensuring an end to war in the Balkans and effectively empowering the Austrian and Turkish empires to act as peacekeepers in the region.\n\nMarking an end to centuries of conflict between the two empires and a massive leap towards the creation of a more stable and peaceful Balkans, the move has been hauled as stroke of diplomatic genius by observers across the globe. Nonetheless to call it loved in the Balkans themselves would be a significant stretch, as a variety of governments in the region have already openly condemned it as imperialist and a direct threat to the independence of all Balkan nations."
ottfor.24.a:0 "We drink to Peace"

ottfor.25.t:0 "Negotiations Break Down"
ottfor.25.d:0 "What started well has finally fallen back to earth today, as the nearing treaty of cooperation and peace in the Balkans has been shot down. Although both sides are disappointed that it could not be, various nations in the Balkans are happy that a severe threat to their independence has been torpedoed."
ottfor.25.a:0 "And so the rivalry continues..."

ottfor.26.t:0 "Meeting on Ada Kaleh"
ottfor.26.d:0 "To celebrate the newly created alliance between our two grand empires, both [AUS.GetLeader] and [OTT.GetLeader] met today on the Danubian island of Ada Kaleh. Tucked in between Hungary (Transylvania), Romania and Serbia, the island inhabited solely by Turkish citizens was overlooked after the Russo-Turkish war in the 19th century and as such remained De Jure territory of the Ottoman Empire until 1913 when it was occupied by the Austrian army during the First Balkan War. Nonetheless the Sultan has never ratified this transgression and to break bread with their newfound friends, [AUS.GetLeader] has today decreed the return of the island to the Ottoman Empire where it will become a private possession of the Sultan, free from taxation and conscription.\n\nThe event, the first official meeting between the two monarchs, has been turned into a massive publicity stunt with tens of thousands following the spectacle through a radio show set up explicitly for the occasion. A variety of gifts were exchanged as well with Sultan [OTT.GetLeader] donating one of his personal artworks depicting the skyline of Constantinople to the Kaiser and an ornate revolver given to the Sultan in exchange. The ceremony was finally concluded with a 21-gun salute by the Austrian Honour Guard, whose members of Bosnian descent were chosen for their exemplary service during the Weltkrieg."
ottfor.26.a:0 "A toast to our new friends!"

### Liberal events to join faction
ottfor.27.t:0 "The Sublime Porte Requests Entry to the Reichspakt"
ottfor.27.d:0 "As war engulfs the continent, the Sultan of Konstantiniyye has requested entry of his nation to our military bloc, to better secure both our and their own interests. Whilst the Ottoman Empire brings a substantial military power to the table and a direct access to the vital oil supplies of Iraq, they could however turn into a liability or may pose a threat to the stability of the Caucasus."
ottfor.27.a:0 "Welcome to Alliance!"
ottfor.27.b:0 "Their aid is unnecessary"

ottfor.28.t:0 "Offer Rebuked"
ottfor.28.d:0 "Citing that a partnership with the Sublime Porte is not in their best interests for the time being, our request to join their alliance has been refused."
ottfor.28.a:0 "Their loss!"

ottfor.29.t:0 "The Sublime Porte Requests Entry to the Entente"
ottfor.29.d:0 "As war engulfs the continent, the Sultan of Konstantiniyye has requested entry of his nation to our military bloc, to better secure both our and their own interests. Whilst the Ottoman Empire brings a substantial military power to the table and a direct access to the vital oil supplies of Iraq, they could however turn into a liability or may pose a threat to the stability of the Caucasus."
ottfor.29.a:0 "Welcome to our alliance!"
ottfor.29.b:0 "Their aid is unnecessary"

ottfor.291.t:0 "The Sublime Porte Requests Entry to the Co-Prosperity Sphere"
ottfor.291.d:0 "As war engulfs the continent, the Sultan of Konstantiniyye has requested entry of his nation to our military bloc, to better secure both our and their own interests. Whilst the Ottoman Empire brings a substantial military power to the table and a direct access to the vital oil supplies of Iraq, they could however turn into a liability or may pose a threat to the stability of the Caucasus."
ottfor.291.a:0 "Welcome to our alliance!"
ottfor.291.b:0 "Their aid is unnecessary"

### Intervention in the Najd-Rashidi war
ottfor.30.t:0 "Sultan [OTT.GetLeader] Demands the Immediate Return of the Najd Vilayet"
ottfor.30.d:0 "Long keeping an eye on the developing situation in Arabia, the Ottoman Parliament has today spoken out in favour of a military intervention in the Persian Gulf. if its safety can no longer be guaranteed. Widening this zone from Al-Hasa to the Trucial States, this in effect is a demand to both parties to withdraw all forces effective immediately and to hand control over to the Sublime Porte.\n\nLosing these territories would be a disaster for both our national economy and the sustainability of our current nation. but we are also by no means prepared for an intervention by the Ottoman military which can only lead to a catastrophic defeat."
ottfor.30.a:0 "We accept their demands"
ottfor.30.b:0 "We will not go gently into the night!"

### Baku Accords
ottfor.31.t:0 "The Baku Conference"
ottfor.31.d:0 "With war raging all around us, the Sublime Porte has in cooperation with representatives from the Azeri government, set up a conference in the vital oil city of Baku. Being both the cause of a breakdown in relations between the two allies, and the glue that can mend them, the Ottoman-Azeri delegation has come up with a possible solution to the issue.\n\nIf we were to relinquish our influence in Azerbaijan and allow it to pursue the closer relations with the Turks it seems so eager to, the Turks would be willing to formally enter the war on our side tipping the scales in the Eastern Mediterranean in our favour. As a show of good favour they are also willing to lease the Baku oil production to us for a period of 25 years if we were to withdraw as soon as possible."
ottfor.31.a:0 "This seems like a reasonable offer"
ottfor.31.b:0 "We don't need the Turks!" 

ottfor.32.t:0 "Germany Signs the Baku Accords"
ottfor.32.d:0 "Realising that a friendly Turk is more valuable than an angry Turk, the government of [GER.GetLeader] has agreed to our offer, and has decreed the departure of all German troops from Azeri territory. Whilst we won't get the access to the powerful oil deposits of Baku, as the treaty grants these to Germany for a period of 25 years, this is a major victory for all Turkics and has been celebrated with great fanfare in Konstantiniyye."
ottfor.32.a:0 "The Pashas influence increases even further!"

ottfor.33.t:0 "Germany Withdraws from the Baku Conference"
ottfor.33.d:0 "Stating that the Turks are nothing but a dead weight, and that abandoning Azerbaijan would be a catastrophe for the German sphere, their diplomats have formally withdrawn from the conference. An angered mob in the city of Baku, anxiously awaiting white smoke, subsequently attacked German and other Christian shops in a frenzy unseen in recent memory. It seems the dream of Turkic unity is as dead as ever."
ottfor.33.a:0 "They will regret this!"

### The Saudi-Omani conflict
ottfor.34.t:0 "Saudis Encroach on the al-Buraimi Oasis"
ottfor.34.d:0 "Placed on the border between Muscat and the former Trucial States, ownership over the Oasis has been a contested affair for many generations between the Sultans of Muscat and the Emirs further North. With the conquest of the latter by Ibn Saud, he has also taken over these old claims and is using them for his own machinations.\n\nIt is no secret however that Ibn Saud is not planning to stop his advance after taking the Oasis, and by claiming that they were once part of the great Wahabbist state, he will surely not stop until the city of Muscat is ablaze and the vile Ikhwan has slaughtered all that oppose him.\n\nAs the further expansion of the Saudis and the collapse of a friendly Arab government would greatly harm Ottoman interests in the region, the wali in Basra & Baghdad has requested assistance from the central government so he can defend the sovereignty of the Sultanate of Muscat."
ottfor.34.a:0 "Offer the Omanis our assistance"
ottfor.34.b:0 "We have more worrying threats for now"

ottfor.35.t:0 "The Ottoman Empire Offers Assistance"
ottfor.35.d:0 "Aware of the advances by Ibn Saud in our direction, the wali of Baghdad & Basra has offered the assistance of his Padishah in deterring a confrontation between our meagre forces and the Ikhwan. Whilst their support would no doubt go a long way in preventing the fall of Muscat, many are suspicious of the intentions with which the Porte offers this. As Oman has always been one of the - if not the only - Arab state which was able to successfully rebuke full Ottoman occupation, both the Imam and Sultan are weary of a potential Ottoman take-over should we let them in.\n\nOur former partner, the British Empire, sits across the Gulf of Oman and could also prove a benefactor in our cause should we request their assistance. Whilst this move is favoured by the Sultan, the Imam has spoken out against this as it would only lead to the end of our sovereignty and once again assert us as a British puppet."
ottfor.35.a:0 "Accept the Ottoman offer"
ottfor.35.b:0 "Contact Simla for assistance"
ottfor.35.c:0 "We will confront this crisis on our own!"

ottfor.36.t:0 "Muscat Accepts Our Offer"
ottfor.36.d:0 "Answering positively to our offer, the wali in Baghdad has sent orders to the admiral of the fleet in Basra to steam for Muscat and assist the Sultan. Led by Rauf Pasha, the expedition furthermore consists of 1500 soldiers from the Ottoman Sixth Army and German produced armoured cars fit for desert warfare.\n\nWhilst not included as part of a military expeditions, a representative of the Turkish Petroleum Company and various members of the bureaucratic corps at Basra have been sent along to influence the Muscati government and hopefully retrieve a 'reward' for our assistance."
ottfor.36.a:0 "Good luck Pasha!"

ottfor.37.t:0 "Oman Refuses Our Offer"
ottfor.37.d:0 "The Muscati government has decided to refuse our assistance and bear the Saudis all on their own. Whilst this is a less desirable turn of events, there is nothing we can do to change their mind."
ottfor.37.a:0 "May Allah protect them"

ottfor.38.t:0 "The Sultan of Muscat Requests Assistance"
ottfor.38.d:0 "Placed on the border between Muscat and the former Trucial States, ownership over the Oasis has been a contested affair for many generations between the Sultans of Muscat and the Emirs further North. With the conquest of the latter by Ibn Saud, he has also taken over these old claims and is using them for his own machinations.\n\nIt is no secret however that Ibn Saud is not planning to stop his advance after taking the Oasis and by claiming that we were once part of the great Wahabbist state, he will surely not stop until the city of Muscat is ablaze and the vile Ikhwan has slaughtered all that oppose him.\n\nTo protect them from this threat, the Sultan of Muscat has requested assistance from us to ward of the Ikhwan. Knowing perfectly well what this would entail for his little state, this will firmly pull the Gulf of Oman within Entente influence and could as such be beneficial for us."
ottfor.38.a:0 "Assist the Sultan"
ottfor.38.b:0 "We have other priorities"

ottfor.39.t:0 "The British Raj Comes to Our Aid"
ottfor.39.d:0 "Keen on blocking Ibn Saud from gaining full access to the Indian Ocean, the government in Delhi has sent sepoys and other reinforcements to assist us in our struggle."
ottfor.39.a:0 "We are grateful"

ottfor.40.t:0 "The British Raj Refrains from Intervening"
ottfor.40.d:0 "The government in Delhi has decided that aiding us is not in their best interests and has as such refused to send any reinforcements. The offer of the Porte still stands and many now believe that we have no choice but to accept their aid, although Omani nationalists have urged for us to take on the Saudis by ourselves."
ottfor.40.a:0 "Then we must turn to the Porte..."
ottfor.40.b:0 "Then we will defend our homes by ourselves!"

ottfor.41.t:0 "The Fall of Nizwa"
ottfor.41.d.OTT:0 "Although the troops under Admiral Rauf Pasha were sent to defend the entirety of Muscat and Oman from the encroaching forces of Ibn Saud, the strong resistance of the Omani interior against Ottoman troops on their soil has led to them exerting little protection outside of the urban centres of the Muscati coastline.\n\nThese tribes, loyal to their Imam in Nizwa have stubbornly continued fighting the Ikhwan on their own, but have earlier today been forced to surrender to Ibn Saud, when their capital fell after a two week siege. Gruesome reports of Ikhwan soldiers gutting open Ibadi resistance fighters, and the trail of destruction left in their wake (most notably in Nizwa which was burnt to the ground) has frightened the Ottoman detachment and the Sultan of Muscat alike.\n\nRauf Pasha, believing that the only way to protect Muscat is greater Ottoman commitment to the theatre has requested further reinforcements from Basra and has drafted plans to sideline the Sultan and establish the Ottoman army as the real authority on the ground. Having lost a significant portion of their fighting power, there is little that the Muscatis can do to resist this but many in Konstantiniyye have expressed their caution at further overextension and are instead calling for a retreat towards Basra (as such leaving Muscat an easy prey for the Saudis)."
ottfor.41.d.DEH:0 "Although our troops were sent to defend the entirety of Muscat and Oman from the encroaching forces of Ibn Saud, the strong resistance of the Omani interior against Indian troops on their soil has led to them exerting little protection outside of the urban centers of the Muscati coastline.\n\nThese tribes, loyal to their Imam in Nizwa have stubbornly continued fighting the Ikhwan on their own, but have earlier today been forced to surrender to Ibn Saud, when their capital fell after a two week siege. Gruesome reports of Ikhwan soldiers gutting open Ibadi resistance fighters, and the trail of destruction left in their wake (most notably in Nizwa which was burnt to the ground) has frightened the Indian detachment and the Sultan of Muscat alike.\n\nOur commander on the ground, believing that the only way to protect Muscat is greater Indian commitment to the theatre has requested further reinforcements from Karachi and has drafted plans to sideline the Sultan and establish the Indian army as the real authority on the ground. Having lost a significant portion of their fighting power, there is little that the Muscatis can do to resist this but many in Delhi have expressed their caution at further overextension and are instead calling for a retreat towards Karachi (as such leaving Muscat an easy prey for the Saudis)."
ottfor.41.a:0 "Support Rauf Pasha"
ottfor.41.b:0 "Support the Sultan"
ottfor.41.c:0 "Recall [ROOT.GetAdjective] troops from Muscat"

ottfor.42.t:0 "Ottoman Reinforcements Arrive in Muscat"
ottfor.42.d:0 "With reluctant acceptance from the Sultan, Ottoman Admiral Rauf Pasha has brought in extra Turkish boots to 'protect' our nation from the advancing Ikhwan. Taking over taxation, controlling supply lines and commandeering various parts of our economy to achieve this mission, we are being reduced to nothing but an Ottoman satellite state."
ottfor.42.a:0 "Maybe it's for the better..."
ottfor.42.b:0 "Throw out the Ottomans!"

ottfor.420.t:0 "Indian Reinforcements Arrive in Muscat"
ottfor.420.d:0 "With reluctant acceptance from the Sultan, the commander of the Indian troops has brought in extra Indian boots to 'protect' our nation from the advancing Ikhwan. Taking over taxation, controlling supply lines and commandeering various parts of our economy to achieve this mission, we are being reduced to nothing but an Indian satellite state."
ottfor.420.a:0 "Maybe it's for the better..."

### Mt Ararat Conflict
ottfor.43.t:0 "The Ararat Debacle"
ottfor.43.d:0 "With a Kurdish insurrection spread out all across Eastern Anatolia, a difficult painpoint has been the border with Iran and more specifically the status of Mt Ararat. Whilst we control the Western and Southern slopes of the mountain, the North and East lay in sovereign Iranian land. This has been cleverly abused by the Kurdish rebels who are using these slopes as a way to resupply their forces fighting in the vicinity of the mountain.\n\nThis has reportedly frustrated our Grand Vizier so much that he has demanded his ambassador in Teheran to immediately put an end to this indirect Iranian support for the movement or Konstantiniyye will assume "liberty of action" and take matters into their own hands."
ottfor.43.a:0 "Confrontation between Turkish and Iranian troops seems likely..."

ottfor.44.t:0 "The Sublime Porte Demands a Border Revision"
ottfor.44.d:0 "With a Kurdish insurrection spread out all across Eastern Anatolia, a difficult pain-point has been the border with Iran, and more specifically the status of Mt Ararat. Whilst the Turks control the Western and Southern slopes of the mountain, the North and East lay in sovereign Iranian land. This has been cleverly abused by the Kurdish rebels who are using these slopes as a way to resupply their forces fighting in the vicinity of the mountain.\n\nTo hasten the defeat of their Kurdish rebels, Konstantiniyye has now demanded that either we crack down on Kurdish activity in the region in their name or allow free passage of the Turkish army to all sides of the mountain. If we are to refuse either of these suggestions, Konstantiniyye has warned us that it would assume "liberty of action", likely ignoring the border and potentially coming into conflict with our troops in the region."
ottfor.44.a:0 "Let them pass"
ottfor.44.b:0 "The Porte will not mingle in Iranian affairs!"

ottfor.45.t:0 "Iran Gives In"
ottfor.45.d:0 "Unwilling to get into conflict with our army, the authorities in Tabriz have instructed all Kurdish insurgents (Iranian and Ottoman) either to return immediately to Anatolia to fight or to lay down their arms. Receiving a less ideal reception from its Kurdish population, Iranian authorities have commenced the deportation of Kurdish communities around Khoi and other border regions to prevent escalation between the two great powers of the Middle East."
ottfor.45.a:0 "We are most grateful!"

ottfor.46.t:0 "Iran Refuses Our Demands"
ottfor.46.d:0 "It seems Teheran has not been scared off by our demands, and they resolutely refuse to allow our troops passage into their lands. Furthermore, they have instructed authorities in Tabriz that they should assist the Kurdish groups, in the hope of further destabilising the Eastern Provinces of the Ottoman Empire.\n\nOutraged by this refusal, an emergency session of the cabinet voted with a clear majority in favour of military intervention in the region. With their new mandate, Ottoman commanders in the region have been granted permission by the government to disregard the Ottoman-Iranian border and encircle the remaining Kurds on Mt Ararat."
ottfor.46.a:0 "The revolt ends here!"

ottfor.47.t:0 "Ottoman Troops Cross the Border"
ottfor.47.d:0 "Despite our earlier warnings, it seems that the Porte has nonetheless decided to infringe on sovereign Iranian territory and given the order to fully encircle Mount Ararat. Whilst authorities in Tabriz are advising the government that we should avoid open conflict between Teheran and Konstantiniyye, in the capital a fear lingers that by backing down now, we will look weak and open ourselves up to another wave of internal unrest."
ottfor.47.a:0 "To war!"
ottfor.47.b:0 "Tolerate their minor transgression"

### Suez 
ottfor.48.t:0 "The Port Said Straits Convention"
ottfor.48.d:0 "With war both in Europe and other parts of the globe either in full swing or approaching quickly, the status of the Suez Canal can no longer be hesitated about, and there is an immediate need for a binding resolution, ratified by all players involved, which will decide its future. Two main options have presented themselves although a third option, occupation by the German Empire, has also been outed by German diplomats.\n\nThe first option would result in the recreation of an international zone around the Suez Canal, now without concessions in Palestine, tasked with the protection and maintenance of the Suez Canal. This zone, for whom the great powers that be (and the Ottoman Empire) would be responsible in terms of protection, would be governed as a free state where foreign investors can have free reign (albeit within the limits of the law).\n\nThe second option, preferred by the Ottoman state, is the integration of the Canal Zone into its domain but with various concessions and restrictions granted to foreign nations. So foreign warships would be allowed to pass in peacetime, trade never obstructed (even in wartime) and the Suez company would retain majority shares in the Canal. Foreign diplomats have been less open to this plan however, as they fear that this will make the canal reliant on the whims of a struggling nation and potentially greatly endanger their supply lines during times of war."
ottfor.48.a:0 "Create the Suez International Zone"
ottfor.48.b:0 "The Suez shall remain Turkish!"

ottfor.49.t:0 "The Port Said Straits Convention" #International Zone
ottfor.49.d:0 "A flurry of diplomats in all sorts of colours and attire could be seen in the city of Port Said the last few weeks, as negotiations concerning the future of the Suez Canal were in full swing. Although it was long believed that no compromise was going to be found and the Sublime Porte was going to directly assert its control over the canal, a last minute arrangement was ratified by the foreign office in Konstantiniyye, and conceded to the creation of an international zone around the Suez. This zone, for whom the great powers that be (and the Ottoman Empire) would be responsible in terms of protection, will be governed as a free state where foreign investors can have free reign (albeit within the limits of the law).\n\nAlthough a great victory for all non-Turkish nations, the Canal still remains out of operation as debris and sabotage actions caused by the war have left it unusable to most modern shipping. Only through a combined international effort will the Canal re-open soon."
ottfor.49.a:0 "We shall celebrate with tea in Suez!"

ottfor.491.t:0 "The Port Said Straits Convention" #International Zone Generic
ottfor.491.d:0 "A flurry of diplomats in all sorts of colours and attire could be seen in the city of Port Said the last few weeks, as negotiations concerning the future of the Suez Canal were in full swing. Although it was long believed that no compromise was going to be found and [FROM.GetNameDef] was going to directly assert its control over the canal, a last minute arrangement was ratified by the foreign office in [FROM.GetCapital], and conceded to the creation of an international zone around the Suez. This zone, for whom the great powers that be (and [FROM.GetNameDef]) would be responsible in terms of protection, will be governed as a free state where foreign investors can have free reign (albeit within the limits of the law)."
ottfor.491.a:0 "We shall celebrate with tea in Suez!"

ottfor.50.t:0 "The Port Said Straits Convention" #Turkish Zone
ottfor.50.d:0 "A flurry of diplomats in all sorts of colours and attire could be seen in the city of Port Said the last few weeks as negotiations concerning the future of the Suez Canal were in full swing. Although it was long believed that a compromise was going to be found and the Sublime Porte was going to relinquish its direct control over the canal, a last minute arrangement was ratified by the foreign office in Konstantiniyye and affirmed direct Turkish control over the Canal. Despite this harsh tone however, the Turkish empire conceded to the free passage of warships in times of peace, and all civilian traffic during both war and peace.\n\nAlthough a great victory for the Sublime Porte, the Canal still remains out of operation as debris and sabotage actions caused by the war have left it unusable to most modern shipping. Only through a combined international effort will the Canal re-open soon."
ottfor.50.a:0 "Let us drink to their decision in the cafés of Port Said!"

### Russo-Ottoman Treaty
ottfor.51.t:0 "Russian Expansionism in the Caucasus"
ottfor.51.d:0 "As the situation in the Levant remains fragile, our Northern flank has started to come under severe threat. The Russian bear, fuelled by revanchism towards its former territories in Eastern Europe and the Caucasus, has opened its final offensives, trying to break open the Ostwall.\n\nOur German alignment, a tool in the previous war, is now more a threat to our survival than a means of defence and with our nation incapable of fighting on all fronts at once, a diplomatic solution must be found. A Russo-Ottoman treaty, aimed at delineating the spheres of influence of our great Empires must serve as a non-aggression pact, a secret deal between two governments.\n\nWhilst it remains unclear whether the Russians will be enticed by such propositions, our government feels like it is at least worth a shot."
ottfor.51.a:0 "The Ottoman Empire must safeguard its own interests first and foremost"  #->RUS 55
ottfor.51.b:0 "We shall not let the Caucasus fall to the Russian bear!"

ottfor.52.t:0 "Russia Demands the Return of Armenia"
ottfor.52.d:0 "Part of the Russian Empire during the 19th century, the ancient lands of the Armenians are the most recent tool in the Russian belt as their claims are being handily used as an excuse to carve up Eastern Anatolia and weaken the power of our proud Empire. With Russian entanglement in Eastern Europe ongoing, their decision to demand our Eastern lands serves as a way to drag our nation into their world war and definitively crush all the enemies of Mother Russia."
ottfor.52.a:0 "We won't stand for Russian aggression!"
ottfor.52.b:0 "What choice do we have?"

ottfor.53.t:0 "A Deal with the Devil?" #Russia proposes NAP
ottfor.53.d:0 "As our tanks roll west and Russian boots will soon march through Kiev and Riga, our government has turned its eyes south to the precious oil deposits of the Caucasus and the previously held regions of Georgia, Armenia and Azerbaijan. By doing so however, we are likely to infringe on the Turkish sphere of influence, an action with as of yet unclear consequences.\n\nThe Turks are weak, recovering from decades of warfare and economic devastation, but their armies still stand, and it may be in our best interests to ensure our Southern flank cannot be exploited by German allies. Therefore the foreign ministry has come up with a plan to divide the Caucasus and Eastern Middle East between our two empires, including a 10-year non-aggression pact with the Ottoman Turks which should bar their intervention in the Russo-German war."
ottfor.53.a:0 "Let us pursue a diplomatic solution" #->OTT 54
ottfor.53.b:0 "The Turk won't stand for reason anyhow"

ottfor.54.t:0 "Russia Proposes a Non-Aggression Pact"
ottfor.54.d:0 "As the Russian behemoth marches West, it has now also diverted its gaze to the South where the squabbling states of the Caucasus could prove to be a weak link in the German chain of protectorates. The German Empire isn't the only one interested in the survival of these states however, and our own foreign office has been working day and night to ensure that the buffer protecting us from the Russian Empire remains intact.\n\nTo respond to the nearing crisis in the region, the Russians have extended an olive branch in the form of a 10-year Non-aggression pact and a definitive settlement of various Russo-Ottoman differences. The stipulations of this treaty, to be hashed out at a conference in Baku, promise to be extensive as matters ranging from Persia to the Turkish Straits all need an answer before peace can be an option."
ottfor.54.a:0 "We will consider their offer"    # ->RUS/OTT 56
ottfor.54.b:0 "This is just a waste of time"

ottfor.55.t:0 "The Ottoman Empire Proposes a Non-Aggression Pact"
ottfor.55.d:0 "As our tanks roll west and Russian boots will soon march through Kiev and Riga, our government has turned its eyes south to the precious oil deposits of the Caucasus and the previously held regions of Georgia, Armenia and Azerbaijan. By doing so however, we are likely to infringe on the Turkish sphere of influence, an action with as of yet unclear consequences.\n\nThe Turks, well aware of our interests in the region have decided to break with Germany however, and are offering us, through diplomatic backchannels, the opportunity to regain our lands diplomatically, in exchange for a 10-year Non-aggression pact and the settlement of various Russo-Ottoman differences, such as the Turkish Straits, Persia and Armenia."
ottfor.55.a:0 "We will consider their offer"    # ->RUS/OTT 56
ottfor.55.b:0 "This is just a waste of time"

ottfor.56.t:0 "The Baku Conference"
ottfor.56.d:0 "Hosted on the shores of the Caspian Sea in the Azeri capital of Baku, various diplomats, officers and businessmen from both the Ottoman and Russian Empires have gathered in top secret to discuss the future of the Caucasus and with it, the world. Although animus on both sides for a peaceful resolution is high, it seems unlikely that an agreement can be found as the overlapping demands stemming from centuries of Russo-Ottoman conflicts may prove too deep a wound to ever heal."
ottfor.56.a:0 "May an agreement be found!"  # ->RUS 57

ottfor.57.t:0 "The Matter of Georgia"
ottfor.57.d:0 "Long held by the Russian Empire, the state of Georgia is of vital interest to us and the easiest to crack in the German defences. Linked up to Azerbaijan through railroads and the Baku-Poti pipeline, it furthermore serves a key station for refuelling our troops fighting deep into the Ukraine and a fortification that can threaten the Ottoman Empire.\n\nAlthough none question that Georgia should one way or another return to the Russian sphere, there remains division as to whether it should serve as an allied state or an integrated part of the Russian Empire. Furthermore, it remains questionable that Georgia would be easily swayed by offers of their former occupiers."
ottfor.57.a:0 "Georgia shall be restored to the bosom of Mother Russia"   # ->OTT 58
ottfor.57.b:0 "Georgia must be brought into our sphere" # ->OTT 59

ottfor.58.t:0 "Russia Demands Georgian Annexation"
ottfor.58.d:0 "Long held by the Russian Empire, the state of Georgia is of vital interest to them and the easiest to crack in the German defences. Linked up to Azerbaijan through railroads and the Baku-Poti pipeline, it furthermore serves a key station for refuelling their troops fighting deep into the Ukraine and a fortification that can threaten our own Empire.\n\nOutlining their plans for the future occupation of Georgia, the Russians are presenting us not so much a proposition but a statement. Although it seems unlikely the Georgian government will bow as easily as they may believe, they are nonetheless demanding that we abstain from interfering in their dealings in the region."
ottfor.58.a:0 "We agree to their terms"
ottfor.58.b:0 "We can't agree with this!"   # ->RUS 60

ottfor.59.t:0 "Russia Demands Georgian Subjugation"
ottfor.59.d:0 "Long held by the Russian Empire, the state of Georgia is of vital interest to them and the easiest to crack in the German defences. Linked up to Azerbaijan through railroads and the Baku-Poti pipeline, it furthermore serves a key station for refuelling their troops fighting deep into the Ukraine and a fortification that can threaten our own Empire.\n\nOutlining their plans for the future occupation of Georgia, the Russians are presenting us not so much a proposition, but a statement. Although it seems unlikely the Georgian government will bow as easily as they may believe, they are nonetheless demanding that we abstain from interfering in their dealings in the region."
ottfor.59.a:0 "We agree to their terms"
ottfor.59.b:0 "We can't agree with this!"   # ->RUS 60

ottfor.60.t:0 "The Ottomans Leave Baku"
ottfor.60.d:0 "Presented by what in their eyes are completely unreasonable demands, directly hampering the sovereignty of the Ottoman Empire and its territorial integrity, the Ottoman delegation to Baku has left the conference in anger. A slap in the face of all peace-loving Russian citizens, it is clear that conflict between the Sublime Porte and Moscow is soon to become inevitable, as both sides dig themselves even deeper into their trenches."
ottfor.60.a:0 "Let it be known that Russia tried to be reasonable" 

ottfor.61.t:0 "The Status of Batumi"
ottfor.61.d:0 "Conquered by the Russian Empire in the 19th century, the important port city of Batumi was regained by the Ottoman Empire with the treaty of Brest-Litovsk. This city, traditionally a bulwark of economic power in the Caucasus and a symbol of great pride for the Georgian people, could not also prove a valuable card to play in negotiation with the Georgian government but also serves as a way to bypass the Turkish defensive lines.\n\nIt is however highly unlikely that the Turks would accept this demand, sacrificing the defensibility of their realm and giving up one of their only gains in the Weltkrieg, so many have urged to move around this touchy subject and leave it open for future negotiations."
ottfor.61.a:0 "Batumi must be restored to Georgia!" # ->OTT 62
ottfor.61.b:0 "Let's keep this open for the future..."  # ->RUS 63

ottfor.62.t:0 "Russia Demands Batumi"
ottfor.62.d:0 "Conquered by the Russian Empire in the 19th century, the important port city of Batumi was regained by the Ottoman Empire with the treaty of Brest-Litovsk. This city, with its surrounding lands, was seen as the rallying point for Turkish nationalists in the interwar as its restoration to the Ottoman Empire was seen as one of the greatest victories of the CUP during the Weltkrieg.\n\nWith Russia bearing down on us once more however, they have decided to incorporate Batumi and the province of Lazistan as part of their claim on Georgia, demanding that we hand over this piece of land in the spirit of open negotiation. A quasi impossible offer, the Russians are very well aware that they are presenting us with no choice at all if we wish to maintain the trust of our people."
ottfor.62.a:0 "We have no choice but to agree..."   # ->RUS 63
ottfor.62.b:0 "The Porte shall not stand for ridiculous demands!"   # ->RUS 60

ottfor.63.t:0 "The Matter of Afghanistan"
ottfor.63.d:0 "Tucked in between our holdings in Central Asia and the rich Indian subcontinent, Afghanistan serves a key role to facilitate Russian meddling in India. With the British Empire crushed by the unrelenting red tide, their power to contest our influence in Kabul has all but evaporated, as such leaving India ripe for the takings.\n\nAlthough we don't need the permission of the Turks to exert our claims on Afghanistan, the acknowledgment of the Sultan-Caliph would go a long way in boosting the legitimacy of our take-over and divide existing Islamic ties."
ottfor.63.a:0 "Afghanistan shall be integrated into Russia" # ->OTT 64
ottfor.63.b:0 "We desire our sphere of influence to stretch from Moscow to Kabul!"  # ->OTT 65

ottfor.64.t:0 "Russia Demands Afghani Annexation"
ottfor.64.d:0 "Although we have never really meddled in the affairs of the Afghanis, the Russians have nonetheless announced their claims on the ancient land connecting Central Asia to the Indian subcontinent. Although they are well aware that we are in no position to contest their claim, the Russian government demands that we don't protest their invasion and that the Sultan, as Caliph of all Muslims, abstains from denouncing the act."
ottfor.64.a:0 "We won't contest their sphere of influence in Afghanistan"   # ->OTT 66

ottfor.65.t:0 "Russia Demands Afghani Subjugation"
ottfor.65.d:0 "Although we have never really meddled in the affairs of the Afghanis, the Russians have nonetheless announced their claims on the ancient land connecting Central Asia to the Indian subcontinent. Although they are well aware that we are in no position to contest their claim, the Russian government demands that we don't protest their invasion and that the Sultan, as Caliph of all Muslims, abstains from denouncing the act."
ottfor.65.a:0 "We won't contest their sphere of influence in Afghanistan"   # ->OTT 66

ottfor.66.t:0 "The Future of Persia"
ottfor.66.d:0 "Split in two by the Anglo-Russian Convention before the Weltkrieg, the collapse of first the Russian and later the British Empire, have granted Persia a moment of respite, as it was able to turn inwards and restructure its struggling state apparatus. Nonetheless, it has not been able to remain at peace, as renewed border conflicts with our Empire over Iraqi Kurdistan and the Persian Gulf have placed the old rivals against each other with the daggers drawn.\n\nWith Russian interference bearing down on Central Asia and the Caucasus, our government has deemed it necessary to demand Eastern expansion, so as to ensure a buffer remains between ourselves and the Russians. Whilst most are pleading for the restoration of an independent Iran, serving as a buffer, others have urged our government to take a more decisive role in Iran and ensure that Kurdistan, Azerbaijan and Khuzestan remain in the Ottoman sphere of influence lest they would be victim of Russian interference in a weak Teheran."
ottfor.66.a:0 "Persia must become a buffer state"   # ->RUS 67
ottfor.66.b:0 "Propose an Ottoman-Russian split of the Persian Empire"  # ->RUS 68

ottfor.67.t:0 "The Ottomans Propose an Iranian Buffer State"
ottfor.67.d:0 "Split in two by the Anglo-Russian Convention before the Weltkrieg, the collapse of first the Russian and later the British Empire, have granted Persia a moment of respite, as it was able to turn inwards and restructure its struggling state apparatus. Nonetheless, it has not been able to remain at peace, as renewed border conflicts with our Empire over Iraqi Kurdistan and the Persian Gulf have placed the old rivals against each other with the daggers drawn.\n\nWith Russian interference bearing down on Central Asia and the Caucasus, they have seen it necessary to ensure the survival of an independent Iranian buffer state which prevents Russian access to the Persian Gulf and safeguards their Eastern flank. Whilst this offer has not been outright rejected, hawks in Moscow are pushing for a stricter delineation and the split of the Iranian nation in spheres of influence, much like the old convention. Herein they see Khuzestan, Kurdistan and the land West of lake Urmiah as falling within the Ottoman sphere and the rest as governed by a Russian puppet in Teheran."
ottfor.67.a:0 "Agree with their terms" # ->OTT 71
ottfor.67.b:0 "Propose an Ottoman-Russian split of the Persian Empire"  # ->OTT 69
ottfor.67.c:0 "Iran in its entirety must fall under Russian supervision!" # ->OTT 70

ottfor.68.t:0 "The Ottomans Propose Splitting the Persian Empire"
ottfor.68.d:0 "Split in two by the Anglo-Russian Convention before the Weltkrieg, the collapse of first the Russian and later the British Empire have granted Persia a moment of respite, as it was able to turn inwards and restructure its struggling state apparatus. Nonetheless, it has not been able to remain at peace as renewed border conflicts with the Ottoman Empire over Iraqi Kurdistan and the Persian Gulf have placed the old rivals against each other, with the daggers drawn.\n\nWith Russian interference bearing down on Central Asia and the Caucasus, their government has deemed it necessary to demand Eastern expansion, so as to ensure a buffer remains between themselves and our ever expanding influence. Whilst many were pleading for the restoration of an independent Iran, serving as a buffer, their government overturned this plan demanding that the Ottomans take a more decisive role in Iran, ensuring that Kurdistan, Azerbaijan and Khuzestan remain in the Ottoman sphere of influence lest they would be victim of Russian interference in a weak Teheran."
ottfor.68.a:0 "Agree with their terms"  # ->OTT 71
ottfor.68.b:0 "Iran in its entirety must fall under Russian supervision!" # ->OTT 70

ottfor.69.t:0 "The Russians Propose Splitting the Persian Empire"
ottfor.69.d:0 "Eager to expand their influence towards the Persian Gulf, placing a dagger right at the heart of the Indian subcontinent and the Ottoman oil routes, the Russians have demanded the entire Eastern half of Iran to fall under their direct supervision, throwing us a bone by promising to refrain from intervening in the provinces of Azerbaijan, Khuzestan and Kurdistan. Although our government did not intend any further expansion eastwards, the threat of Russian encirclement becomes even greater with this move whilst it would also greatly damage our influence over the Iranian and Muslim Indian populations."
ottfor.69.a:0 "Agree with their terms"  # ->OTT 71
ottfor.69.b:0 "We cannot risk an unprotected Eastern flank!"   # ->RUS 60

ottfor.70.t:0 "The Russians Leave Baku"
ottfor.70.d:0 "Presented by what in their eyes are completely unreasonable demands, directly hampering the sovereignty of the Russian Empire and its territorial integrity, the Russian delegation to Baku has left the conference in anger. A slap in the face of all peace-loving Ottoman citizens, it is clear that conflict between the Sublime Porte and Moscow is soon to become inevitable as both sides dig themselves even deeper in their trenches."
ottfor.70.a:0 "Let it be known that the Sublime Porte tried to be reasonable"

ottfor.71.t:0 "The Matter of Azerbaijan"
ottfor.71.d:0 "Although there have been disagreements about the other topics, the toughest nuts have been spared for last as the matter of Azerbaijan has kept both Turks, Azeris and Russians awake at night. With Russian intentions to absorb the Azeri state into their empire, claiming a need for fuel and the restoration of old Russian lands, Turkish and Azeri diplomats have been hard at work to develop a plan wherein Azerbaijan can serve as buffer state between the two empires. This plan, which includes Russian rights to the exploitation of Azeri oil for the duration of the Russo-German war and a lease for 10 years afterwards, has been positively received by the Ottoman government, but has thusfar failed to convince Moscow. With the threat of war rising, further concessions regarding the rights of its Russian population and the Orthodox minority have been proposed, hoping to avoid an open conflict."
ottfor.71.a:0 "Azerbaijan must become a buffer state"   # ->RUS 72

ottfor.72.t:0 "The Ottomans Demand an Azeri Buffer State"
ottfor.72.d:0 "To ensure that their Eastern flank is secure and to protect the status of their Turkic brethren in Baku, the Ottoman government has demanded that Azerbaijan be excluded from any imperialist ambitions. Working together with the Azeri government, they have however promised a fair amount of concessions to make our stance more pliable.\n\nThe Azeri oil reserves, desperately needed by the Russian war machine, will be leased to the Russian Empire for a period of 10 years or until the end of the Russo-German war whilst special rights will be granted to the Orthodox population of the small country, protected by the Russian Empire. In exchange, the Ottoman government demands the complete independence of the Azeri government and the right to connect their capital to the Ottoman rail network."
ottfor.72.a:0 "Agree with their terms"  # ->RUS 73
ottfor.72.b:0 "No negotiation concerning Azerbaijan is possible!"   # ->OTT 70

ottfor.73.t:0 "The London Straits Convention"
ottfor.73.d:0 "Concluded on the 13th of July 1841, the London Straits Convention has regulated traffic through the Turkish Straits ever since. This Treaty which stipulates that only Ottoman warships can travel from the Black Sea to the Mediterranean has long been seen by Russia as a slap in the face of her ambitions. As the discussions with the Ottoman Empire reach their apex, the government is considering a new push for Russian access through the Straits. This revised treaty, which would equate to restoring the Treaty of Hünkâr Iskelesi, might however be seen as too great a threat to the Ottoman Empire, whose control over the Eastern Mediterranean has been near total the last few decades."
ottfor.73.a:0 "Russia demands unrestricted passage of military vessels!"    # ->OTT 74
ottfor.73.b:0 "A matter for another time..."    # ->RUS 75

ottfor.74.t:0 "Russia Demands Revision of the London Straits Convention"
ottfor.74.d:0 "Concluded on the 13th of July 1841, the London Straits Convention has regulated traffic through the Turkish Straits ever since. This Treaty which stipulates that only Ottoman warships can travel from the Black Sea to the Mediterranean has long been seen by Russia as a slap in the face of her ambitions. As the discussions with our Empire reach their apex, the Russian government has decided to push for the restoration of the Treaty of Hünkâr Iskelesi which would guarantee the free passage of military vessels of both the Ottoman and Russian Empires, excluding any other Black Sea naval power.\n\nAlthough this move was to be expected, our government vividly remembers the ambitions of the Russian Empire shown during the Weltkrieg, and their attempts at seizing total control over the Straits for themselves. Therefore there is a certain fear that by acquiescing to their demands, we will pull the Trojan Horse within our walls."
ottfor.74.a:0 "Agree with their terms"  # ->RUS 75
ottfor.74.b:0 "The Straits are and shall always remain exclusive to Turkish warships"   # ->RUS 60

ottfor.75.t:0 "The Matter of Armenia"
ottfor.75.d:0 "With all other matters brought to a satisfying conclusion, there only remains the matter of Armenia. The ancient lands of Armenia, spread out across the Eastern Vilayets of the Ottoman Empire were the main battleground between our two empires during the Weltkrieg and serve as a stark reminder of the horrors of war as ethnic cleansing from both sides made its rivers overflow with the blood of men, women and children.\n\nAs the protector of the Orthodox faith, our interests in Armenia have always led to friction between ourselves and the Ottoman Empire, and with our defeat at the Treaty of Brest-Litovsk, we had no choice but to cede the region of Yerevan to the marauding Ottoman Turks. Two decades have passed since then and with the Russian Empire restoring its glory of old, hawks in our government have urged us to blow off the deal with the Ottoman Turks by demanding the liberation of Armenia, a demand we are sure they will refuse, and plant the banner of Mother Russia on the ramparts of Constantinople."
ottfor.75.a:0 "Demand the liberation of Armenia!"   # ->OTT 76
ottfor.75.b:0 "A matter for another time..."    # ->RUS/OTT 77

ottfor.76.t:0 "Russia Demands the Liberation of Armenia"
ottfor.76.d:0 "Part of the Russian Empire during the 19th century, the ancient lands of the Armenians are the most recent tool in the Russian belt as their claims are being handily used as an excuse to carve up Eastern Anatolia and weaken the power of our proud Empire. With Russian entanglement in Eastern Europe ongoing, their decision to demand our Eastern lands serves as a way to both humiliate us and are likely only being made in an attempt to derail the Turko-Russian agreement at the last moment, well aware that we couldn't ever accept."
ottfor.76.a:0 "Agree with their terms"  # ->RUS/OTT 77
ottfor.76.b:0 "The existence of an Armenian state is an inherent threat to the Ottoman people!" # ->RUS 60

ottfor.77.t:0 "The Ratification of the Russo-Ottoman Convention"
ottfor.77.d:0 "As the Ottoman and Russian ministers of Foreign Affairs place their signatures under the now infamous Russo-Ottoman Convention of [GetYear], it seems that we will indeed achieve peace in the Caucasus. Although a plethora of minor issues have been excluded from the treaty, leaving those for later negotiations after the dust has settled in Europe, the event marks a grand leap forwards in Russo-Ottoman relations. The various Caucasian and Central Asian countries look on in fear however as their uncertain future, discussed in broad strokes over a bottle of raki, may soon take a turn for worse."
ottfor.77.a:0 "A victory for peace!"

ottfor.78.t:0 "Russia Demands Our Submission"
ottfor.78.d:0 "With the Russian bear on the move and German might attacked on all sides, the Russians have offered us a new place in their New World Order. Although this is a most formal request, promising to defend the interests of our state in the world and uphold our sovereignty, it's in fact nothing but a thinly veiled demand to either submit or perish under the boots of the Russian onslaught."
ottfor.78.a:0 "We submit to the Russian bear"
ottfor.78.b:0 "Death or Dishonour!"

ottfor.79.t:0 "Russia Demands an End to Hostilities"
ottfor.79.d:0 "Although our war against the Ottoman Turks was progressing nicely, the Russians have sent an ultimatum to Teheran demanding an immediate end to hostilities with the Ottoman Turks with the complete and full restoration of all pre-war borders as it threatens 'the stability of the region'. Although this definitely comes as a surprise, our intelligence service has picked up a serious increase in chatter between Moscow and Konstantiniyye which may explain the sudden turn of the Russian bear."
ottfor.79.a:0 "We accept their demands"
ottfor.79.b:0 "Death or Dishonour!"

ottfor.80.t:0 "The Russo-Ottoman Convention"
ottfor.80.d:0 "Hashed out in the city of Baku between various Ottoman, Russian and Azeri diplomats, the Russo-Ottoman Convention has delineated our state as an independent buffer state between the Ottoman and Russian Empires, conceding our oil to Russia in a 10-year lease. Although we have had little power to sway the talks, the majority of the cabinet has nonetheless agreed that the pact is the only way Azerbaijan will be able to retain its sovereignty and protect its people from the horrors of war.\n\nThis treaty also marks the end of our alliance to the German Empire, possibly leaving us open to their retribution should the war end once more in a German Endsieg."
ottfor.80.a:0 "We acknowledge the treaty"
ottfor.80.b:0 "We shall stand by Germany till the very end!"

ottfor.81.t:0 "[FROM.GetName] Refuses our Offer for Peace"
ottfor.81.d:0 "Seemingly set in the belief that the only way man can advance is through the use of weapons, [FROM.GetName] has rebuked our diplomatic advances and instead sent us a thinly veiled threat detailing that in the new world order, there is no place for comraderie."
ottfor.81.a:0 "If that is what they desire..."

ottfor.82.t:0 "Russia Takes Over Batumi"
ottfor.82.d:0 "As per the stipulations of the Russo-Ottoman Convention, the Russian army has today taken over power from the Ottoman authorities in Batumi and Lazistan hereby marking the end of Ottoman rule in the province and the start of a new, Russian, era for its people."
ottfor.82.a:0 "Agreed is agreed"

ottfor.83.t:0 "The Russo-Ottoman Convention"
ottfor.83.d:0 "Our recent conquests and victories on the field of battle have fulfilled one of the aims of the Russo-Ottoman Convention, with our partner demanding that we ratify the agreement and hand over the accepted land."
ottfor.83.a:0 "Agreed is agreed"

### AMN
ottfor.84.t:0 "The Sublime Porte Invites Us to the Association of Muslim Nations"
ottfor.84.d:0 "An international organisation to foster and strengthen the ties between the various nations following the Islamic faith, the Association of Muslim Nations is an Ottoman initiative and consists of diplomatic, economic, social and cultural sub-organisations. Believing that the only way to modernise and revitalise Islamic society is through mutual cooperation, they have now officially extended an invitation for their institution to our government."
ottfor.84.a:0 "Unity Makes Strength!"
ottfor.84.b:0 "We don't need no meddling Turks"

ottfor.85.t:0 "[FROM.GetName] Accepts Invitation"
ottfor.85.d:0 "The government of [FROM.GetName] has graciously accepted our invitation, pledging their full support for what they as well see as a grand project that will unite all of Islam through solidarity, cultural advancement and the protection of our sacred values."
ottfor.85.a:0 "Allah Akbar"

ottfor.86.t:0 "[FROM.GetName] Refuses Invitation"
ottfor.86.d:0 "The godless swines of [FROM.GetName] have notified us today of their refusal to join the Association of Muslim Nations. Clearly putting the values of the Kaffirs and other Western pigdogs before their own, it is clearly a sad day for the entire Ummah. We can only hope that they will soon rectify their enormous mistake"
ottfor.86.a:0 "By Allah, I'll give you a taste of my shoe!"

### 'Population Exchange'
ottfor.87.t:0 "A Greco-Turkish Thaw?"
ottfor.87.d:0 "Tensions between the Greek state and our glorious empire have existed since even before their independence, but became especially brutal near the tail end of the 19th century, and the first two decades of the 20th. The Ottoman Empire, standing victorious at the end of the Weltkrieg, did its best to overturn previous land concessions and restored the Dodecanese and the Cyclades to its domains, bringing hundreds of thousands of Greeks under Turkish rule.\n\nThe Greek state, already angered by the lack of union with Cyprus and the brutal conditions its brethren in Asia Minor endured during the war, has never forgiven us, and maintains a strong hawkish stance in all affairs pertaining to the Turkish Empire. With war all across the world and people devastated by wrath and ruin, our government is planning to extend an olive branch to the Greek government in an attempt to work together, and protect both our nations from foreign intervention.\n\nThis agreement, which includes the transfer of the Cyclades and some other Greek Isles back to Greece, the ratification of a naval treaty, a simplified immigration structure for Greeks and Turks willing to immigrate to their cultural home and an economic pact, is hopefully the first step in a long and fruitful relationship between our two countries."
ottfor.87.a:0 "May we live in peace, now and forever after!"
ottfor.87.b:0 "You know what? Let's not"

ottfor.88.t:0 "The Ottoman Empire Proposes a Detente"
ottfor.88.d:0 "Tensions between the Ottoman state and our fair country have existed since even before our independence but got especially brutal near the tail end of the 19th century and the first two decades of the 20th. The Ottoman Empire, standing victorious at the end of the Weltkrieg, did its best to overturn previous land concessions and restored the Dodecanese and the Cyclades to its domains, bringing hundreds of thousands of Greeks under Turkish rule.\n\nOur people, already angered by the lack of union with Cyprus and the brutal conditions our brethren in Asia Minor endured during the war, have never forgiven them, and maintain a strong hawkish stance in all affairs pertaining to the Turkish Empire. With war all across the world and people devastated by wrath and ruin, their government has however extended an olive branch to our government, in an attempt to work together and protect both our nations from foreign intervention.\n\nThis agreement, which includes the transfer of the Cyclades and some other Greek Isles back to Greece, the ratification of a naval treaty limiting naval expansion and protecting shipping, a simplified immigration structure for Greeks and Turks willing to immigrate to their cultural home and an economic pact, is hopefully the first step in a long and fruitful relationship between our two countries."
ottfor.88.a:0 "We accept!"
ottfor.88.b:0 "Some wounds can't ever heal..."

ottfor.89.t:0 "Greece Accepts Our Proposal"
ottfor.89.d:0 "A glorious day for Greeks and Ottomans all over the world, as the government in Athens has officially agreed to the terms of the Greco-Turkish treaty. Celebrations could be seen all over the Aegean Isles as the Turkish garrisons dismantled their fortifications and peacefully handed control over to the Greek forces taking their place.\n\nElsewhere in the Empire, celebrations were nowhere to be seen however as in the Dodecanese and Cyprus the streets were eerily still as the ratification of the Treaty has definitely acknowledged their status as Ottoman provinces. To accommodate to the needs of the Muslim population in Greece however, and the Greeks 'left behind' by their government, a new immigration policy has been worked out that grants Greek and Turkish citizens the rights to freely choose their country and receive compensation for any possessions left behind. The decision, seen by many as a less severe version of a population exchange, is however unlikely to receive much attention as neither population group has shown much tendency to abandon their ancestral lands."
ottfor.89.a:0 "Another Glorious Victory for Peace!"

ottfor.90.t:0 "Greece Refuses Our Proposal"
ottfor.90.d:0 "Although we found our proposal more than reasonable, it seems the Greeks thought otherwise, as a deafening refusal by their government arrived at the Foreign Ministry earlier today. Clearly insulted by the idea alone, the Greek ambassador has furthermore refused to meet any representatives of the Turkish government in his house until they apologise for such a despicable proposition.\n\nOn the Isles of the Aegean, life in the meanwhile continues as the unknowing population continue their everyday activities like nothing was ever being discussed concerning their future."
ottfor.90.a:0 "If only the Greeks saw reason..."

### Ottoman - Russian White peace
ottfor.91.t:0 "Whitepeace in the Caucasus?"
ottfor.91.d:0 "Our armies have seemingly been humiliated by our archnemisis in Konstantiniyye who has crushed our defences in the Caucasus and is now marching on the great city of Tsaritsyn. Has the time come for us to abandon the Caucasus and spare ourselves even greater humiliation?"
ottfor.91.a:0 "We must recognise that we have been beaten"
ottfor.91.b:0 "Russians do not surrender!"

ottfor.92.t:0 "Russia Offers Peace"
ottfor.92.d:0 "Humiliated by our victories in the Caucasus, the Russian bear has extended a peace offer. Leaving us the unquestionable masters of the Caucasus, the treaty is nothing but a disgrace for the Russian people whilst in Konstaniniyye the people are overjoyed that the Russian victories of the last few centuries have finally been overturned."
ottfor.92.a:0 "Allah Akbar!"
ottfor.92.b:0 "We shall march on Moscow!"

### Ottoman collapse, intervention?
ottfor.93.t:0 "Ottoman Empire in Disarray!"
ottfor.93.d:0 "Gross mismanagement and a repressive regime have ensured the total collapse of the Ottoman state. As subjects of all ethnicities take up arms against their Turkish masters and with the central authority unable to take a decisive stand against the consuming tide, the empire seems to have commenced its final journey and will soon be nothing more than a footnote in the history books.\n\nAs vultures descend upon a corpse, so has our government and army shown an interest in their prosperous lands. After all, shouldn't we do what's best for our own security?"
ottfor.93.a:0 "To war!"
ottfor.93.b:0 "We have no quarrel with the Ottoman Turks"

### Ottoman Peace Deal 
cp.1.t:0 "End of an Era"
cp.1.d:0 "As the Arab forces push through the Taurus mountains into Anatolia, we must concede that the golden days of the Sublime Porte are now definitively over. Refusing to give up their homes, various Turkish and Kurdish irregular organisations are waging a war of resistance in the South of Anatolia, but their attempts will likely be in vain. Therefore the Sultan has called the cabinet to his side to discuss terms of an armistice and afterwards of surrender.\n\nTalking in the grand halls of Dolmabahce Palace, the gathered men can only ponder about the future of their once immense empire as air raid alarms blare near the Galata Tower and families, with tears in their eyes, wave their goodbyes to sons and fathers headed for the Anatolian front."
cp.1.a:0 "Dark times are ahead of us"

cp.2.t:0 "The Treaty of Antalya"
cp.2.d:0 "What once may have seemed impossible has finally happened, as the crumbling remnants of the Ottoman army officially surrendered at 16:15 hours today to the armies of [EGY.GetLeader]. With this victory however, comes a new phase of doubt and envy as the rich lands of the Mashriq will now see themselves carved up between the various partners of our alliance. They will expect us to keep our promises and are likely to react poorly to any attempts to stifle their self-determination."
cp.2.a:0 "Support the Syrian regime"
cp.2.b:0 "The Levant belongs to Cairo!"

cp.3.t:0 "Egypt Accepts the Ottoman Surrender"
cp.3.d:0 "Taking charge of the surrender negotiations, the regime in Cairo has signed peace in our name and carved up the Ottoman Empire like a turkey. In accordance with our claims, they have granted us considerable concessions from the Sublime Porte and hope to maintain friendly relations in the future."
cp.3.a:0 "A time for healing"
cp.3.b:0 "We desire more land!"

cp.4.t:0 "The Status of Syria"
cp.4.d:0 "With our victory in the Levant assured, the time has come to determine the future of Syria. Whilst the local population is heavily supportive of the interim republican regime that has been set up in the former Ottoman lands, many in Egypt believe a partnership of equals isn't in their best interests and are instead urging for the installation of a puppet regime spearheaded by a member of the royal family, which will do its best to extract as much from the new lands as possible for the benefit of Cairo."
cp.4.a:0 "Syria shall be our partner"
cp.4.b:0 "Syria lacks guidance and we can provide it!"
cp.4.c:0 "Damascus will guide the Arab world! (Play as Syria)"

cp.5.t:0 "Egypt Betrays Us!"
cp.5.d:0 "Had we had such a clear view on Egyptian treachery before we agreed to partake in their imperialist schemes, we may have never sent thousands of our fathers, sons and brothers to their needless deaths.\n\nNot only has Egypt blocked us from any substantial gains in the war, they are furthermore taking steps to strengthen our enemies and rivals, betraying the trust we placed into their hands. It is a dark day for our people."
cp.5.a:0 "Cut all ties with Cairo!"
cp.5.b:0 "We have no choice but to accept this"

cp.6.t:0 "Participation in the New World Order"
cp.6.d:0 "With Ottoman power decisively crushed, it took less than a month for Egypt to take their position as supreme power in the Arab world. Yemen, throughout history being part of its own sub-region instead of the grander Mashriq, never intended for the unification of the Arab peoples, nor for the creation of a new supra-national structure to decide on its policies and decrees. Therefore there has been strong pushback from both the population and the ruling class to withdraw from the Cairo Pact before it stops being a temporary alliance and more a federation led by Cairo."
cp.6.a:0 "Yemen stands alone!"
cp.6.b:0 "We will stand together with our Arab brethren"

cp.7.t:0 "The Iraqi Declaration of Independence"
cp.7.d:0 "Distanced from the main fighting in the Levant, parts of the Ottoman Sixth Army and Iraqi notables have ever since the nearing collapse of Ottoman authority plotted a quick and peaceful transition of power to a new, Iraqi, state. An alliance of Northern Sunnis and Southern Shiites, the main aim of this state is not to form a unified religious or ethnic state, but to thwart Iranian aggression in the Levant and to ensure that the Arab speaking lands of Mesopotamia remain outside of the authority of Teheran.\n\nOfficials in Egypt were quick to recognise the new state, a move that some observers have noted might soon lead to war between the two regional powers, stating that the self determination of the Arab peoples is in the best interests of everyone and that it is not up to Persians to decide on the matters of Arabs."
cp.7.a:0 "Congratulations!"
cp.7.b:0 "Baghdad shall guide the Arab world! (Play as Iraq)"

cp.8.t:0 "Ottoman Victory in the Levant"
cp.8.d:0 "What was already obvious to us before the war has now been confirmed with great success: The Ottoman Empire is the supreme master of the Middle East. With the Arab legions of Egypt decisively crushed before the gates of Cairo, the question on everyone’s mind is what the future will hold for Egypt.\n\nHardliners and hawks in the Ottoman government have called for the complete annexation of Egypt, the independence of Sudan and direct Ottoman control over the historically widely autonomous region. Others have chosen a more careful path, pointing out that this war might have brought the Ottoman Empire just as likely to its collapse as its victory, and that the great support shown by the Arab peoples of the Mashriq for the Egyptian war effort should be regarded as a sign that Turkish plurality should not be given up for dreams of grandeur."
cp.8.a:0 "Annex Egypt!"
cp.8.b:0 "Restore the Khedivate of Egypt"

cp.9.t:0 "Our Finest Hour"
cp.9.d:0 "The moment we feared for years has finally arrived. Our numerous enemies have bonded together and sallied forth in an effort to liberate the Middle East from our so called oppression. We will however not go gently into the dark night and will throw everything we have at the invaders to preserve the House of Osman and the Empire that may last a thousand years."
cp.9.a:0 "To arms!"

cp.10.t:0 "End of the Empire"
cp.10.d:0 "With chaos reigning supreme in our ranks and the Middle East lost to foreign invaders, Turkish nationalists have rallied behind their cause and deposed the Sultan. While it is unclear what will happen next to our now disintegrated empire, one can only assume that it won't be pleasant."
cp.10.a:0 "Long Live Turkey!"

cp.11.t:0 "The Death of Abbas II"
cp.11.d:0 "Cries could be heard in the Royal Palace in Cairo last night as the great Khedive, Abbas II, passed on to the afterlife. The Khedive whose life has been rocked by first navigating the muddy waters of the British occupation was radically changed when during the Weltkrieg he was deposed by the British occupiers and replaced by his brother.\n\nAlthough Egypt would soon afterwards regain its independence, there would be no place for the former Khedive, seen by the establishment as an Ottoman traitor and far less pliable than his successor. Ottoman military might would change this as their resounding victory in the Levantine war restored the exiled Khedive to his throne.\n\nWith his death, the throne has passed to his son Muhammad Abdel I who had been groomed as heir for many years and who will hopefully guide Egypt towards a better future."
cp.11.a:0 "Good luck!"

cp.12.t:0 "Mustafa Kemal Takes Up Command"
cp.12.d:0 "Although our Grand Vizier resigned from the army to pursue a career in politics, it is well known that the Pasha never really abandoned the army, and always maintained close relations with the armed forces, even personally directing operations in Iraq and Eastern Anatolia. Now that the Empire once more finds itself entangled in a large scale war against enemies on all sides, the Vizier has declared in the Ottoman Parliament that he will once more take up his position in the army and lead us, like he did in the Weltkrieg, to final victory.\n\nNone doubt the strategic genius of the man, but a few were quick to point out that this is in direct contradiction to an Ottoman law the Vizier himself signed, which forbids holding both a political and military mandate. Furthermore the health of our Vizier, buckled under severe stress and bad habits, has taken a plunge in recent years and caused various figures in the army to question whether the Vizier can really endure the Spartan lifestyle of the Ottoman army."
cp.12.a:0 "Guide us to victory, Ghazi!"
cp.12.b:0 "Military and political affairs should remain separate"

cp.13.t:0 "Formation of the Eretz Israel Defense Forces"
cp.13.d:0 "With their settlements under attack and the entire future of the Zionist project in jeopardy, various Jewish groups have taken it upon themselves to form a militia army and ward of Arab offensives. Heavily outnumbered, outgunned and with even the most diehard Zionists questioning their odds, one of their main leaders, David Ben-Gurion, has approached the Ottoman army in Syria with an offer of cooperation.\n\nAlthough the Ottoman army would normally automatically refuse their offer for support, fearing that it would cause great unrest amongst its Muslim foot soldiers, the ever escalating crisis in Syria has made the Ottoman high command seriously reconsider their position. Besides Ottoman doubts about the possible risks involved in cooperating with the Zionists, it furthermore remains unclear what power Ben-Gurion really has over his forces, with extremist organisations such as the Irgun unlikely to ever compromise with the Ottoman authorities."
cp.13.a:0 "One struggle!"
cp.13.b:0 "We do not want nor need their assistance!"

cp.14.t:0 "The Cypriot Issue"
cp.14.d:0 "Although our armies stand victorious over the Arab and Persian hordes, the predominately Greek island of Kibris continues to prove a torn in our sight after they ousted the Ottoman garrison during the early stages of the war. With our armies unable to make a dent in their well defended positions and a successful naval invasion growing more and more unlikely by the day, the Cypriot temporary government has extended an offer of peace. Demanding that we recognise their independence, they promise to work out a suitable arrangement for the Turkish minority on the island, possibly proposing a population exchange which would include some of the remaining Greek communities in Anatolia.\n\nMany in the army however have reacted with anger to this proposal, pointing out that with the threat in the East and South gone, they will soon make short work of these troublesome upstarts. After all, Kibris is and shall always remain a Turkish island!"
cp.14.a:0 "Let's spare ourselves the embarrassment..."
cp.14.b:0 "Muster the armies, ready the ships and launch all fighters, Kibris shall be ours in a fortnight!"

