### Tripolitanian Integration
OTT_Handling_Libyan_Vilayets:0 "트리폴리타니아 중앙 집권화"
OTT_Handling_Libyan_Vilayets_desc:0 "§Y트리폴리타니아 빌라예트 통합§! : §G[?OTT.tri_integration_factor]%§!\n\n(§Y트리폴리타니아 빌라예트의 통합도§!가  §G50%§!에 도달하면, 트리폴리타니아 지역을 §Y빌라예트§!로 승격할 수 있으며, §G100%§! 이상이 되면, §Y오스만 주§!로 승격할 수 있습니다)\n\n트리폴리타니아 지역과 오스만 정부의 관계에 대해 더 자세한 내용을 보려면 §C물음표§! 위에 마우스를 올려놓으십시오."
OTT_Libya_Tooltip_GUI:0 "Actually consisting of three distinct regions, the §Y'Regency of Tripolitania'§! has been at the side of the Sultan ever since 1551. Despite its age, the government in Konstantiniyye didn't interfere much in its local affairs as its poverty and lack of a decent agricultural base made it too expensive to embark on costly military campaigns to quell the local tribes. Nonetheless, what the Italians would refer to as "§CLibya§!" formed a vital piece in the Trans-Saharan trade as the oases of Fezzan were the last stop before the Sahel. The sheer size of the region ensured that Ottoman control was barely felt outside of a few coastal centres and it would take until the American invasion in the early 19th Century before the Porte would finally take measures to tie it further to the crown.\n\nThe implementation of the §YTanzimat Reforms§! saw little success in the region as only in Tripolitania much progress could be recorded. It would take until the turn of the century before the changes of the Ottoman regime would start to infiltrate the interior but even then, §CFezzan§! and §CCyrenaica§! were left almost entirely untouched.\n\nThe Italian invasion in 1911 did little to effect the general social structure in the region as the Ottomans notables which governed the coastal strip returned from their exile and retook their place in society. As Ottoman attention was drawn to the Mashriq and saddled with the economic depression caused by the Weltkrieg, the region saw §Rlittle economic development§!. §RIlliteracy§! (outside the main cities) is higher than anywhere else in the Empire, the economy still largely depends on the rainfall in a given year and the few industrial operations running before the war have almost all been forced to close down as a §Rlack of export partners and resources§! makes anything but limited agriculture nigh impossible."

OTT_TRI_Tripoli_Benghazi_Railway:0 "트리폴리타니아-벵가지 철도 건설"
OTT_TRI_Tripoli_Benghazi_Railway_desc:0 "One of the major issues that has plagued the Regency is that all three of its regions suffer from a lack of interconnectivity. Hindered by natural obstacles, Cyrenaica and Tripolitania couldn't be further apart as the great sand sea east of Sirte makes all transportation outside of sea routes nigh impossible. Furthermore many of the more inland territories of Cyrenaica and Tripolitania aren't even connected to the coast which has led to yet another divide between the urban centres of Tripoli, Benghazi, Misrata and the pastoral villages deep in the Jabal.\n\nEven though an initial attempt at rail connectivity was attempted in the twenties, this network was uncompleted due to a lack of funding or local enthusiasm. The new government however has made railroads their number one priority and has decreed that it will extend the metal beasts to the far-flung deserts of Tripolitania. Connecting the city of Benghazi with Misrata and Tripoli, this is not only an incredibly ambitious plan but also one likely to weigh heavily on the local population which will be required to cough up a sizeable part of the investment."
OTT_TRI_Fezzan_Expedition:0 "페잔 오스만 주둔군 증원"
OTT_TRI_Fezzan_Expedition_desc:0 "When Ottoman rule was restored to the Fezzan interior during the middle of the twenties, few accepted it with open arms and during the subsequent years the regime in Tripoli decided that maintaining a sizeable force in the region would be too costly. Retreating all troops bar some small garrisons in the urban centres, this has led to an almost entirely autonomous position for the local tribes.\n\nThey remain discontent however and influenced by a resurgence of the Senussi sect, tribes such as the Awlad Muhammad have started to show their resistance to the regime more clearly. Raids on Ottoman garrisons, refusal to pay taxes and be conscripted have caused drastic issues for the few remaining forces in the region.\n\nA military expedition from the coast could restore order to the region but with the large economic crisis still reigning, many wonder if it wouldn't be best to withdraw all garrisons and grant the region de facto self-rule. In Tripolitinia, there is less animus to abandon the region as the valuable date production of Fezzan is essential in a nation with so little rainfall."
OTT_TRI_Centralise_Taxation:0 "조세 중앙화 (트리폴리타니아)"
OTT_TRI_Centralise_Taxation_desc:0 "Taxes have always been an iffy subject for the tribes of Tripolitania, and have caused the vast majority of uprisings against Ottoman rule in the past. As the Ottoman control only really extends to the main urban centres, tax collection in the hinterland is a tricky subject. To solve this, the Ottoman state has attempted to cooperate with the tribes and grant positions of tax collector, administrator, judge and police to certain tribal chiefs. By using tribes to make other tribes pay their dues, the system turned out much more effective than a pure reliance on Ottoman personnel. The issue here however is that the loyalty of those tribes isn't always guaranteed and certain political fluctuations in the Jabal can cause significant issues to the budget of the region.\n\nThe new administration is less keen on continuing this practice and is planning to make greater use of the kuloglu (Tripolitanians with Turkish ancestry) in the administration of the province. Furthermore it also wishes to break up the quasi monopoly of Jewish merchants in the urban centres of Tripoli and Benghazi, in line with the National Economy model."
OTT_TRI_Misrata_Program:0 "미스라타 프로그램 제정"
OTT_TRI_Misrata_Program_desc:0 "Named after the city of Misrata, the stronghold of the Turko-Libyan population of Tripolitania, the program aims to greatly improve the infrastructure and economy of Tripolitania and reduce its autonomy by binding it closer to the state monopolies and the civil service."
OTT_TRI_Combat_Senussi_Order:0 "세누시 영향력 방지"
OTT_TRI_Combat_Senussi_Order_desc:0 "Founded by the Great al-Senussi in the 19th century, the exiled founder of the Sufi Order found in the underdeveloped and isolated region of Cyrenaica an excellent basis to build his Order. The Senussi order expanded quickly, establishing itself as a de facto independent state within the Ottoman empire already in the 19th century.\n\nTheir influence however didn't remain limited to Cyrenaica as the message of anti-imperialism spread quickly across all of Northern Africa. Although they officially promote solidarity and unity within the Sunni faith, their relation with the Caliph has been less ideal and their anti-imperialist message has turned both our enemies and our allies away from our hold."
OTT_TRI_Settle_Tripolitanian_Tribes:0 "남부 트리폴리타니아 부족 이주"
OTT_TRI_Settle_Tripolitanian_Tribes_desc:0 "Consisting of various ethnicities and religions, the tribes of Tripolitania have never felt much loyalty to the Ottoman state (or any state for that matter), being only brought into the fold after the destruction of the Tripolitanian state by Turkish and American forces in the 19th century. Much like in the Mashriq, the tribes continue to consist of large Bedouin populations who stay out of the grip of the Ottoman civil service, making conscription and levying taxes a nigh impossible matter."

### Millet Mektepleri
OTT_Millet_Mektepleri_dec:0 "밀레트 멕테플레르"
OTT_Millet_Mektepleri_dec_desc:0 "§C밀레트 멕테플레르§! 혹은 국민학교는 오스만 인민당의 작품으로, 가장 큰 영향력을 행사하는 것은 §Y무스타파 네카티§! 교육부 장관으로 오스만의 전 인구를 문맹에서 벗어나게 하는 위대한 목표를 하고 있습니다.\n\n14세에서 45세 사이의 연령대에 초점은 맞춘 이 `학교`는 여성과 죄수를 포함하는 모든 시민이 의무적으로 참여해야 합니다. 일주일에 여성은 두 개, 남성은 네 개의 강좌가 제공되며, 그 기간은 참가자가 이전에 받은 교육에 따라 2개월에서 4개월로 그 이후 국가의 증명서를 받습니다. 그리고 각 학교에서 성적이 뛰어난 학생은 함께 헌법의 사본과 술탄의 사진을 받게 됩니다."

OTT_MME_Anatolian_Expansion:0 "아나톨리아의 문맹 퇴치 운동"
OTT_MME_Anatolian_Expansion_desc:0 "혼잡한 도시 콘스탄티니예에서 코냐의 마을까지, 밀레르 멕테플레르는 종교와 민족에 상관없이 모든 터키인들을 교육시킬 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다."
OTT_MME_Kurdish_Expansion:0 "쿠르디스탄의 문맹 퇴치 운동"
OTT_MME_Kurdish_Expansion_desc:0 "모술 시에서 반의 마을까지, 밀레트 멕테플레르는 종교와 민족에 상관없이 모든 쿠르드족을 교육할 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다. "
OTT_MME_Syrian_Expansion:0 "시리아의 문맹 퇴치 운동"
OTT_MME_Syrian_Expansion_desc:0 "번잡한 도시인 베이루트와 알레포에서부터 마안 마을까지, 밀레트 멕테플레르는 종교와 민족에 관계없이 모든 시리아인들을 교육할 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다. "
OTT_MME_Mesopotamian_Expansion:0 "메소포타미아의 문맹 퇴치 운동"
OTT_MME_Mesopotamian_Expansion_desc:0 "북적대는 도시 바그다드에서 바스라의 평원까지 밀레트 멕테플레르는 종교와 민족에 상관없이 모든 메소포타미아 사람들을 교육시킬 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다. "
OTT_MME_Hejazi_Expansion:0 "헤자즈의 문맹 퇴치 운동"
OTT_MME_Hejazi_Expansion_desc:0 "메카와 메디나의 성지에서부터 동부 헤자즈의 산에 이르기까지, 밀레트 멕테플레르는 종교와 민족에 관계없이 모든 헤자즈인들을 교육할 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다. "

### General Parliament
OTT_prorogue_parliament:0 "Prorogue Parliament"
OTT_prorogue_parliament_desc:0 "Walking on the thin line between constitutional and illegal, proroguing parliament is the only tool currently available to the Sultan to enact his own reforms and govern without the oversight normally imposed through the Chamber of Deputies. Allowing significant leeway through this action, continued delay will likely only further ignite the powder keg as anti-monarchists have long been searching for a way to rid themselves of the Sultan whilst even the most aristocratic liberals find it hard to justify strong royal action in times such as these."
OTT_early_elections:0 "Hold Early Elections"
OTT_early_elections_desc:0 "As support for the coalition has mostly evaporated, the Grand Vizier sees no other solution than to submit his resignation to the Sultan and requests parliament disbanded. Whether this would benefit his party in the coming early elections is unsure but it is a risk that we will have to take or we will be ground down into a stalemate until the next legal elections."
OTT_prorogue_parliament_mission:0 "Parliamentary Prorogation"
OTT_prorogue_parliament_mission_desc:0 "Walking on the thin line between constitutional and illegal, proroguing parliament is the only tool currently available to the Sultan to enact his own reforms and govern without the oversight normally imposed through the Chamber of Deputies. Allowing significant leeway through this action, continued delay will likely only further ignite the powder keg as anti-monarchists have long been searching for a way to rid themselves of the Sultan whilst even the most aristocratic liberals find it hard to justify strong royal action in times such as these."
OTT_df_coalition:0 "Coalition Talks with the §YDF§!"
OTT_df_coalition_desc:0 "Whilst we may have won the elections, we do not have the majority required to form a stable government. To solve this issue, we must open negotiations with the other winner, the DF of Kazim Karabekir."

### Turkish Nationalist
OTT_congress_turkish_nationalists:0 "터키 민족주의자"
OTT_congress_turkish_nationalists_desc:0 "The group of 'Turkish Nationalists' is hard to pin down as whilst the majority of them resides within the OHF, a group of deputies with more radical ideas and who want to see a split between the Arab and Turkish parts of the empire have separated themselves. In many ways these are extremists with the ideas of Turanism or Turkic Unity held up high which makes for difficult negotation partners.\n\n§YState Interactions§! on the Turkish vilayets (§GEdirne, Kostantiniyye, Bursa, Izmir, Afyon, Mugla, Ankara, Kastamonu, Samsun, Adana, Western Thrace, Mestanli§!) will either increase or decrease the number of £deputies_texticon §Ydeputies§! in support of our coalition.\n\n§GSupportive§!: [?OTT.nat_tur_sup_deputies]/[?OTT.nat_tur_deputies]\n§ROpposition§!: [?OTT.nat_tur_opp_deputies]/[?OTT.nat_tur_deputies]\n"

OTT_con_halkevleri_program:0 "Fund the Halkevleri Program"
OTT_con_halkevleri_program_desc:0 "Working in close cooperation with the Turkish Hearts, the Halkevleri or 'People's Houses' are used by Turkish nationalists to fertilise the growing national consciousness of the Turks. In their attempts to prove that the Turks have always inhabited Anatolia, that Hittites and Sumerians were also Turks and that all shapes of human culture in some way or another are connected to the Turks, they promote a blatant abstraction of the truth to spread their beliefs of Turkic unity and Pan-Turanism.\n\nWhilst these institutions for now wield little influence as they are completely reliant on donations and contributions from the people, their network is starting to grow as opposition to the decentralist ideas of the HIF fuels their expansion. To partially solve this issue and hopefully get some support from the Turkish nationalists, we could take these Halkevleri under our wing and provide them with state funding. This would also allow us to make some 'changes' to their message and hopefully guide them towards promoting cultural diversity instead of cultural superiority."
OTT_con_anatolian_relief_program:0 "Fund the Anatolian Agricultural Relief Program"
OTT_con_anatolian_relief_program_desc:0 "One of the largest victims of the global depression is the Anatolian heartland. Almost entirely reliant on agriculture and still trying to recuperate from the immense loss of population during the Weltkrieg, many farmers have descended into complete poverty as the support network proves to be inadequate for their needs. These Anatolian peasants, who in large part also form the backbone of the Ottoman military are easy targets for the OHF and other centralist parties as their promises for relief are exactly what these voters need to hear.\n\nThe "Anatolian Relief Program", funded through the Ziraat Bankasi would provide solace here as it would take the wind from under the wings of the OHF and consequently also increase our own support base amongst the lower classes."
OTT_con_turkish_language_decree:0 "Enforce Ottomanish in the Administration"
OTT_con_turkish_language_decree_desc:0 "As part of the reforms introduced after the Weltkrieg, the Arab language was raised in status and became the official second language of many government and administrative levels. Although the upper levels such as parliament were still dictated to be Ottomanish only, as proscribed by the constitution, the large number of Arab deputies has in recent times given rise to a rising degree of Arab conversing within the administration.\n\nThe Turkish nationalists, greatly angered by this breach of protocol and fearing a nearing domination of the Arab language in the empire if no harsh measures are taken, have entered a proposal in parliament which will enforce the language article of the constitution and which will make the use of Ottomanish obligatory on all levels above the municipal council."

### Arab Nationalist
OTT_congress_arab_nationalists:0 "아랍 민족주의자"
OTT_congress_arab_nationalists_desc:0 "Dispersed in a wide variety of smaller regional parties, the Arab nationalists differ on many topics but are all united in the pursuit of larger autonomy for the Arab people. Some see in this a dual-monarchy between Turks and Arabs whilst others see the creation of an independent Arab state as the sole solution. One thing is for certain however, cooperating with the Kemalists is absolutely impossible as they view their policies as Turkish imperialism, the death of Islam and the downfall of Arab civilisation.\n\n§YState Interactions§! on the Arab vilayets (§RAleppo, Homs, Damascus, Haifa, Lebanon, Mosul, Baghdad, Tripolitania, Benghazi§!) will either increase or decrease the number of £deputies_texticon §Ydeputies§! in support of our coalition.\n\n§GSupportive§!: [?OTT.nat_ara_sup_deputies]/[?OTT.nat_ara_deputies]\n§ROpposition§!: [?OTT.nat_ara_opp_deputies]/[?OTT.nat_ara_deputies]\n"

