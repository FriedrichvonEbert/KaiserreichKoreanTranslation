# Intro
ott.1.t:0 "세계대전 이전의 오스만 제국"
ott.1.d:0 "한때 역사상 가장 위대한 제국 중 하나였던 오스만 제국은 18세기로부터 쇠퇴하기 시작하여 20세기 초에는 '유럽의 환자'라고 불릴 정도로 쇠락했습니다. 끊임없는 외국의 간섭과 지방에 대한 취약한 장악력은 효과적인 산업화를 할 수 없게 만들었고, 그런데도 오스만 사람들은 개혁하였고, 부족분쟁과 부패한 관료주의에 찌든 지역에서 제기되는 문제에도 불구하고 빛을 볼 수 있었습니다. Prompted by Mahmud III in the early 19th century and further pursued by the Young Ottomans, radical changes were introduced in the Empire. Land ownership was restructured, the Janissaries eradicated, central rule reestablished in regions such as Mosul and Al-Hasa, and a constitution promulgated. The focus of these reformers was based on the idea of Ottomanism, and attempted to foster a common identity for all its inhabitants besides their local one. It would not be enough. With Abdulhamid II‘s rise to power, a change would come once more.\n\nUnder the pretext of the Russo-Turkish war, the constitution was abolished and parliament sent packing. This period saw a radical centralisation of power under the figure of the Sultan-Caliph. With a constant threat by Christian powers, the Sultan turned towards Pan-Islamism based on the prestige of the Caliphate. Despite enjoying great success from the Muslim population, this would only hasten the departure of the territories without these. Furthermore, his absolute rule fostered great discontent amongst a population which increasingly became familiar with Western ideas.\n\nThis resistance would consolidate itself in the shape of “Committee of Union and Progress”. A coup d'état in 1908 made Ottoman politics, long suppressed by the Sultan, burst into the open. Dozens of parties would attempt to find a seat within the newly restored parliament as it seemed that Ottoman decline was finally at its end. The united democratic forces would not last - and quickly saw a split between the decentralists and the centralists. Through a tumultuous 5 years, these two sides would battle for control. In 1913, with the Raid on the Sublime Porte, the game was up. The centralists, with as significant public figures the Three Pashas, would eradicate all remaining power of the decentralists and shape the nation in their image. Under great threat by the imperialists they ultimately strengthened ties with Germany."
ott.1.a:0 "흥미롭군"
ott.1.b:0 "1931년으로 넘어가면..."
