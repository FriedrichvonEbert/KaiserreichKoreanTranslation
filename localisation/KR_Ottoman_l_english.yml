### Diplomatic
ott_army_training:0 "오스만 군사사절단"
ott_army_training_desc:0 "이 나라는 오스만 제국으로부터 근대화를 장려하고 군에 진보된 전술 지식과 규율을 도입하는 것을 목표로 하는 군사사절단을 받아들였습니다."

ott_joint_command:0 "연합훈련"
ott_joint_command_desc:0 "This nation has had its military high command integrated into that of the Ottoman Empire, in order to ensure that their troops can operate in unison and with maximum effectiveness."

ott_balkan_military_accords:0 "에디르네 군사 협정 가맹국"
ott_balkan_military_accords_desc:0 "With the goal of limiting the possibility of warfare in the Balkans, as well as promoting a sense of understanding, the Ottoman Empire and the Balkan states have forged an ambitious new system known as the Edirne Military Accords. These will have the aim of not just boosting cooperation but also limiting militaries and liberalising trade."
ott_balkan_military_accords_2:0 "Member of the Edirne Military Accords"
ott_balkan_military_accords_2_desc:0 "In spite of the perceived impossibility, the Edirne Accords have remained intact and have in fact strengthened, with all sides agreeing to limit the sizes of their militaries, and bind their economies closer together. While it should not be mistaken for an end to all tensions, it is a radical step for the Balkans."

ott_greco_turkish_accord:0 "그리스-오스만 조약"
ott_greco_turkish_accord_desc:0 ""

ott_armed_neutrality_2:0 "무장 중립"
ott_armed_neutrality_2_desc:0 "The brave men who fought against imperialism during the Weltkrieg lay scattered around the Empire in military mass graves, and total casualties of the war encompass over 25% of our pre-war population. We cannot forget nor can we forgive what the Imperial powers have done to us. Dark clouds are gathering above Europe and the fear of renewed war increases but we shall not be part of it! "

ott_syrian_uprising:0 "아랍 독립전쟁"
ott_syrian_uprising_desc:0 "The Arabs of the Ottoman Empire are locked in a great struggle with the empire, in order to secure independence for their people. Across the region, many believe this will be the best shot they have to secure victory for a long time, and they will not let it slip through their fingers."

ott_arab_revolt_support:0 "혁명의 열기"
ott_arab_revolt_support_desc:0 "This nation has been swept up in a broad wave of support for the Arabs in their struggle with the Ottoman Empire. Many here are itching for the chance to go abroad and fight for the liberation of Arabia from the Ottomans."

### Military
ott_mass_production_idea:0 "중앙화된 군수품 생산"
ott_mass_production_idea_desc:0 "Across the empire, the hum of various arsenals can be heard as the Ottoman government pours increasing amounts of investment into the armaments industry. This rush of funding has led to Ottomans manufacturing industries to rapidly increase their output."

ott_gendarmerie_idea:0 "오스만 헌병대"
ott_gendarmerie_idea_desc:0 "With the aim of maintaining law and order in the many rural areas of the empire, the Ottoman government has created a gendarmerie to police these areas. The creation of this branch of the Ottoman military should hopefully allow the central government to better keep a lid on any dissent or violence in these areas."

ott_air_warfare_academy_idea:0 "항공기 학교"
ott_air_warfare_academy_idea_desc:0 "In recognition of the central role that aircraft play in modern combat, the Ottoman government has pumped a large amount of money into expanding the training facilities of the Tayyare Mektebi, in order to train the next generation of Ottoman pilots in the latest in aerial tactics."

