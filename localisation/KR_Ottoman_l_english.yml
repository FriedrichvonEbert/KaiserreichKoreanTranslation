 OTT_Judicial_Commision:0 "사법위원회 창립"
 OTT_Judicial_Commision_desc:0 "개혁파들은 오스만의 민법을 샤리아에 기반한 메젤에서 근대화되고 세속적인 것으로 바꾸고자 해 왔습니다. 이러한 노력은 1930년에 시작되었지만 1931년 선거에서의 패배는 그것을 좌절시켰습니다. 하지만 오스만 인민당이 정권을 탈환한 지금 그것을 밀어붙이는 것은 당연한 일입니다."
 OTT_Expand_the_Education_Ministry:0 "교육부 확장"
 OTT_Expand_the_Education_Ministry_desc:0 "교육은 오스만 인민당에게 있어서 가장 중요한 문제로 1908년 혁명 이후로 줄곧 힘든 싸움을 벌여오고 있습니다. 그 과정에 남녀 공학에 대한 의미 있는 조처가 내려졌지만, 중앙화 되지 못한 오스만의 교육제도는 그것을 가로막는 가시밭길로 남아있습니다. 하지만 남녀 공학과 통일법은 이것을 단번에 해결할 것입니다!"
 OTT_Replace_the_Penal_Code:0 "형법 교체"
 OTT_Replace_the_Penal_Code_desc:0 "우리는 현행 형법을 잘 사용하고 있지만, 대재상은 [ITA.GetNameDef]에서 벌어진 개혁에 마음이 가 있는 것 같습니다. 교체될 형법에는 우리에게 현대화되고 더 나은 법을 제공하는 것 뿐만 아니라 정부에 유용한 도구가 될 생디칼리스트 같은 반체제 인사들을 겨냥한 특별 조항도 포함되어 있습니다."
 OTT_Single_Party_Dictatorship:0 "일당독재"
 OTT_Single_Party_Dictatorship_desc:0 "오스만의 민주주의는 우리를 실망시켰습니다. 대재상은 민중의 뜻을 굳건히 받드는 사람으로, 오스만 사람들이 일어서기 위해서는 진보의 전위대가 필요하다고 믿고 있습니다. 이 전위대는 보수적인 간섭에서 벗어나 전권을 가져야만 제대로 역할을 수행 할 수 있을 것입니다."
 OTT_Abolish_Mecelle:0 "메젤 폐지"
 OTT_Abolish_Mecelle_desc:0 "사법위원회의 제안에 따라 마침내 메젤를 폐지해야 할 때가 왓습니다. 완전히 세속적인 새로운 민법은 모든 오스만 국민을 동등하게 취급하며 보수세력의 마지막 보루를 허물고자 하는 우리의 열망을 보여줄 것입니다."
 OTT_Commision_Ottomanish_Language:0 "오스만 언어 개혁"
 OTT_Commision_Ottomanish_Language_desc:0 "당내의 급진 개혁파들은 오스만 언어에 페르시아 문자가 불필요하게 복잡하며, 그로 인해 문맹률이 증가한다고 생각합니다. 그래서 그들은 라틴 문자를 튀르크 어에 맞게 조정해서 사용하는 방안을 추진하고 있습니다."
 OTT_Reform_Millet_System:0 "밀레트 제도 개혁"
 OTT_Reform_Millet_System_desc:0 "밀레트 제도는 이슬람 신앙을 가지지 않은 오스만 국민의 자치권을 보장하기 위해 만들어졌고, 덕분에 종파 간의 갈등은 제한적일 수 있었습니다. 하지만 이것은 지난 수년간 제국 내부에서 비무슬림 국민을 고립시키도록 만들었으며, 발칸반도에서의 재앙을 부추기기도 했습니다. 이제 새로운 민법의 등장과 함께 이 제도는 필요하지 않게 되었습니다."
 OTT_Ottoman_Constitution:0 "신헌법 개정"
 OTT_Ottoman_Constitution_desc:0 "우리의 현행 헌법은 1876년에 청년 오스만당이 압뒬하미트 2세에게 권력을 양보하도록 강요하며 시작되었습니다. 1878~1908년 사이의 일시적인 후퇴도 있었지만, 헌법은 청년 튀르크당의 헌정혁명 동안 부활했습니다. 하지만 많은 사람은 이것이 구식이며 술탄에게 너무 큰 권한을 부여하고 있다고 믿습니다. 이제 개정될 차례입니다!"
 OTT_Secure_Seperation_of_Powers:0 "권력분립 보장"
 OTT_Secure_Seperation_of_Powers_desc:0 "1878년에 제국이 다시 술탄의 통치하에 들어갔을 때, 이것이 얼마나 국가에 해로운지는 분명해졌습니다. 자의적 결정으로 법을 선포하고, 죄수를 처벌하며 사유지를 마음대로 장악할 수 있도록 한 사람의 손에 권력을 집중하는 일은 20세기에 벌어져서는 안 될 것입니다. 그렇기에 파디샤의 힘은 제한될 필요가 있습니다."
 OTT_Reorganise_Vilayet_System:0 "빌라예트 제도 정비"
 OTT_Reorganise_Vilayet_System_desc:0 "지금의 빌라예트는 너무 커서 지역 내부에 권력이 집중되도록 하고 있습니다. 우리는 그 규모를 줄이고 무선과 전신망을 확충함으로 그들을 더 수도에 의존적으로 만들고 그것이 잘못 관리될 가능성을 낮출 수 있습니다."
 OTT_Millet_Mektepleri:0 "밀레트 멕테플레르"
 OTT_Millet_Mektepleri_desc:0 "밀레트 멕테플레르 혹은 국민학교는 무스타파 네카티 교육부 장관의 발상으로 오스만 전 인구를 문맹에서 벗어나게 하는 것을 목표로 하고 있습니다. 이 `학교`는 14에서 45세 사이의 여성과 죄수를 포함한 모든 시민이 의무적으로 이수해야 합니다. 시험을 통과한 참가자들은 국가로부터 수료증을 받고 현대 오스만 사회에 참여할 것입니다."
 OTT_Emancipation_Push:0 "해방전위대"
 OTT_Emancipation_Push_desc:0 "남녀 공학법을 통해 우리는 해방을 위한 길에 첫 삽을 푸었습니다. 하지만 이것은 오스만 인민당이 여성들의 공직 출마와 투표권을 보장하고자 하는 계획의 시작에 불과합니다. 또한, 전쟁으로 아나톨리아의 만성적 노동력 부족이 드러난 만큼 여성들에게 다양한 직종이 개방될 것입니다."
 OTT_Curtail_Religious_Organisations:0 "종교단체 축소"
 OTT_Curtail_Religious_Organisations_desc:0 "제국이 더욱 세속적인 제도로 나아가기 위해서는 우리는 개혁에 반대하는 여러 종교단체에 단호한 조처를 할 필요가 있습니다. 그중에서도 수피 교단은 사실상 동부 아나톨리아를 통제할 뿐만 아니라 그 권력의 유지를 위해 칼리프와 직접 접촉하기 때문에 가장 큰 걸림돌입니다. 이제 그것은 끝을 맞이할 것입니다."
 OTT_Maintenance_of_Order_Law:0 "치안유지법 통과"
 OTT_Maintenance_of_Order_Law_desc:0 "어려운 시기에는 강경한 조치가 필요하며 "치안유지법"은 바로 이런 것입니다. 이 법은 공정한 국가의 내부의 적들과 싸우기 위해, 독재 권력을 대재상의 집무실에까지 확대하고 군대의 공공 질서를 회복할 수 있는 능력을 확장할 것입니다. 게다가 야당과 같은 파괴적인 조직들을 쉽게 분쇄할 수 있게 해 줄 것입니다."
 OTT_Reeling_in_the_Arab_Vilayets:0 "아랍 빌라예트의 동요"
 OTT_Reeling_in_the_Arab_Vilayets_desc:0 "터키의 심장부에 대한 정치적 통제가 증가함에 따라, 우리는 이것을 마슈리크와 트리폴리타니아에 있는 우리의 아랍 신하들에게까지 확대시켜야 합니다. 정치적 임명, 경제 발전, 군사력을 통해서든 간에, 옛 귀족 질서는 술탄의 젊고 지적이며 자랑스러운 신하인 오스만 시민을 위한 자리를 마련하기 위해 밀려날 것입니다."
 OTT_Reform_the_Conscription_System:0 "징병제 개혁"
 OTT_Reform_the_Conscription_System_desc:0 "오스만 군대가 측면을 엄호하거나 '더러운' 작업을 수행하기 위해 정기적으로 사용하는 불규칙한 병력은 우리 군대의 상당량을 차지합니다. 그들은 종종 쿠르드족, 시리아족, 이라크 부족에서 모집되고 군에 대한 매우 불충실하고 신뢰할 수 없는 자산입니다. 이제 이러한 관행을 근절하고 모든 교살자를 오스만 군에 편입시켜야 할 때입니다."
 OTT_Crack_down_on_the_SSNP:0 "아랍 정당 탄압"
 OTT_Crack_down_on_the_SSNP_desc:0 "베이루트의 인쇄소와 카이로에서 라디오 방송을 통해 수많은 아랍인들의 움직임이 대 시리아 전역에서 나타나고 있습니다. 제국의 현대화에 맞서 싸우고 "아랍" 국가가 그들의 삶에 이로울 것이라는 것을 사람들에게 설득하려고 노력하는 것을, 이러한 망상에서 국민을 구하는 것이 예의 바른 정부의 의무입니다."
 OTT_Order_by_the_Locomotive:0 "철도에 의한 질서"
 OTT_Order_by_the_Locomotive_desc:0 "제국의 엄청난 규모는 수세기 동안 주변 지역에 대한 통제를 어렵게 만들었습니다. 19세기의 오스만 체제는 중앙으로부터의 통제에 강하게 의존했기 때문에, 부적절한 인프라는 종종 위기에 대한 대처 속도를 늦추었습니다. 헤자즈 철도와 후에 이스탄불-바그다드 철도가 개척한 제국은 이제 언제든지 어디서든 공격할 수 있습니다."
 OTT_Status_of_the_Autonomous_Regions:0 "자치구의 현황"
 OTT_Status_of_the_Autonomous_Regions_desc:0 "CUP(연합진보위원회) 독재정권 하에서, 많은 지역 자치구와 특별지위는 강력한 중앙집권국을 위해 확고히 폐지되었습니다. 국제사회, 보수주의자들, 술탄의 압력으로 인해, 그들의 일의 대부분은 세계대전이 끝난 후에 끝났습니다. 이제 중앙집권주의자들이 다시 정권을 잡았으니 전임자들이 시작한 일을 끝낼 때가 무르익었습니다."
 OTT_Tribunals_of_Progress:0 "진보재판소"
 OTT_Tribunals_of_Progress_desc:0 "공공질서 유지에 관한 법률과 긴밀히 협력하여, "칼큰마 마흐케멜레리"는 제국 전역에 질서를 회복하기 위해 대재상의 사무실에서 파견된 이동식 군사재판소입니다. 파샤의 헌신적인 추종자들이 이끄는 이 사람들은 필요한 개혁이 야당의 진부함에 의해 저지되지 않도록 필요한 모든 것을 할 것입니다."
 OTT_Reeling_in_the_Anatolian_Vilayets:0 "아나톨리아 빌라예트의 동요"
 OTT_Reeling_in_the_Anatolian_Vilayets_desc:0 "많은 민족주의자들은 아나톨리아 전체를 하나의 단위로 보고 있지만, 보스니아에서 쿠르드족에 이르는 다양한 사람들이 이 고원에 살고 있기 때문에 이것은 덜 사실일 수 없습니다. 게다가 해안가에 사는 사람들과 내륙에 사는 사람들 사이에는 격차가 있으며, 종종 더 번영하는 지역들을 위해 남겨지는 경우가 많습니다. 따라서 "오스만"이라는 현대적 해석 아래 이 사람들을 통합하는 것이 우리의 과제입니다."
 OTT_Extend_Authority_Kurdish_Territories:0 "쿠르드족 통제 강화"
 OTT_Extend_Authority_Kurdish_Territories_desc:0 "부족과 다른 공동체들로 나뉘어진 셰이크족과 아그족들은 여전히 쿠르드족의 하루의 순서를 좌우하고 있습니다. 1세기 넘게, 오스만 개혁 운동은 자신들의 영향력을 없애고 쿠르드족을 콘스탄티니예의 지배하에 두려고 노력해 왔습니다. 평화적이든 무력을 사용하든, 우리는 결국 성공할 것입니다!"
 OTT_Expand_Halkevleri:0 "국민의 집 프로그램 확대"
 OTT_Expand_Halkevleri_desc:0 "비록 우리의 개혁이 더 큰 번영, 더 큰 자유 그리고 모든 분야에서 거대한 발전을 가져올 예정이지만, 많은 사람들은 이 비전에 동의하지 않습니다. 특히 시골에서는 많은 사람들이 개혁이 사회를 변화시킬 수 있는 길이에 대해 심각한 의구심을 가지고 있으며, 이것이 사실 이단이라는 것을 두려워하고 있습니다. 사람들에게 그들의 미덕을 보여주기 위해, 우리는 "국민의 집"을 만들 것이고, 이 프로그램을 설명하는 주민 센터를 만들 것입니다."
 OTT_Eradicate_Military_Disloyalty:0 "숙군"
 OTT_Eradicate_Military_Disloyalty_desc:0 "군부의 대부분은 대재상이나 그의 동맹국들의 전폭적인 지지를 받고 있지만, 그럼에도 불구하고 케말에게 관심이 적으며, 그의 많은 프로그램들이 그가 주장하는 것처럼 제국을 '고치지' 않고 오히려 그것의 종말을 앞당길 것이라고 믿는 운동도 존재합니다. 이 문제를 '수정'해야 할 수도 있습니다.."
 OTT_OHP_Membership_Reward_Program:0 "OHF 당원보상책"
 OTT_OHP_Membership_Reward_Program_desc:0 "우리의 전임자인 CUP를 되돌아보면, 정치는 추밀원 이사회에 의해서만 결정되는 것이 아니라 진정한 대중 운동이 되었습니다. 이는 우리가 더 이상 몇몇 상류층의 유명 인사들에게 립서비스를 제공할 필요가 없다는 것을 의미하지만, 우리는 여전히 우리의 프로그램을 우리의 지원기반의 필요에 맞게 조정하거나, 만약 하나가 존재하지 않는다면, 주의 깊게 배치된 유명 인사들을 통해 우리 스스로 프로그램을 만들어야 한다는 것을 의미합니다."
 OTT_Ottoman_Renaissance:0 "오스만 르네상스의 여명"
 OTT_Ottoman_Renaissance_desc:0 "유럽인들은 우리를 약하고 병약하게 여겼고, 이란인들은 우리가 그들과 맞설 위험을 무릅쓰지 않을 것이라고 믿었고, 아랍인들은 그들이 터키 군화의 힘에 동등한 상대라고 믿었습니다. 카이로에서 우르미아 호수로 가는 성벽 위를 날아가는 붉은 초승달과 함께, 우리는 우리의 쇠퇴가 단호히 멈추고 돌아섰다는 것을 보여준 적이 있습니다!"
 OTT_Reform_on_the_Homefront:0 "내부 긴장 완화"
 OTT_Reform_on_the_Homefront_desc:0 "민심에 의해 야기된 산만함 없이 추진되어야만 했던 전쟁의 필요성과 케말리스트 개혁은 우리 정권은 우리 시민의 특정한 '자유'를 제한해야만 했습니다. 그러나 무스타파 케말의 죽음으로, 그의 카리스마와 위신이 없이는 동일한 권위주의적 통치가 실현 가능하지 않을 것이라는 것이 빠르게 분명해지고 있습니다."
 OTT_Lift_Press_Restrictions:0 "언론 검열 완화"
 OTT_Lift_Press_Restrictions_desc:0 "전쟁 상황에 대한 완전한 통제와 개혁에 대한 보수/이슬람의 저항을 완화하기 위해 설치된 권위주의적인 조치의 일환으로, 언론은 대폭 축소되었고, 당의 후원을 받는 논평만 출판이 허용되었습니다. 최근 독재정권에 대한 자유화 압력으로 규제를 풀어야 합니다."
 OTT_Repeal_Varlik_Vargisi:0 "부유세 폐지"
 OTT_Repeal_Varlik_Vargisi_desc:0 "부유세(발릭 바르기시)'는 부유한 아르메니아인들과 유대인들이 정부 운영에 자금을 대도록 하는 구체적인 전쟁 세금입니다. 이러한 단체들에게 엄청난 부담을 줌으로써, 이 정책은 계속해서 증가하고 있는 적자를 해소하고 비이슬람교도들을 사업에서 몰아내어 '국가경제'를 강화시키고 터키 국민들의 인수를 장려하는 역할을 합니다."
 OTT_Lift_Ban_Political_Parties:0 "정치단체 금지 해제"
 OTT_Lift_Ban_Political_Parties_desc:0 "중앙정부의 권위가 사방으로 무너지고 당 안팎에서 권위주의를 종식해야 한다는 목소리가 나오고 있는 가운데, 우리 대재상은 정치조직에 대한 금지를 해제하고 가능한 한 빨리 공개선거를 실시하기로 결정했습니다."
 OTT_Egypt_Khedivate:0 "케다브국 복원"
 OTT_Egypt_Khedivate_desc:0 "오스만 국가의 초점은 아나톨리아와 레반트에게 두어야 합니다. 더 이상의 팽창은 우리의 내부 문제를 악화시키고 터키 내부의 다원성을 뒤엎을 뿐이기 때문입니다. 폐위된 케디브, 압바스 힐미가 여전히 그의 보스포루스 빌라의 호화로운 생활을 즐기고 있기 때문에, 우리는 두 국가 사이에 더 긴밀한 관계를 맺되 그들을 별개의 실체로 유지할 수 있을 것입니다."
 OTT_Cairo_Aleppo:0 "카이로-알레포 개발 계획"
 OTT_Cairo_Aleppo_desc:0 "석유 산업의 중요성과 이 검은 금에 대한 유럽으로부터의 수요 증가는 중앙 계획 위원회의 우선 순위를 레반트 지역의 강력한 산업 기반 개발과 제국의 수출 능력 향상으로 옮겼습니다. 석유 사업의 수익을 이용하여, 우리는 시리아의 섬유산업을 더욱 확장할 것입니다."
 OTT_Absorb_Egyptian_State_Assets:0 "이집트 자산 압류"
 OTT_Absorb_Egyptian_State_Assets_desc:0 "이집트 귀족들과 소수의 과두 집권층들은 이집트 땅과 산업의 대부분을 지배하고, 이집트 사람들은 그들의 땅에서 가난한 농노로 살도록 강요합니다. 새로이 '해방된' 땅에 오스만 토지 개혁을 시행하고 광대한 땅을 매각함으로써 우리는 우리의 재고를 채우고 오스만 제국의 경제 침투를 늘릴 수 있습니다."
 OTT_Ottoman_Authority_Peninsula:0 "반도에 대한 종주권 확립"
 OTT_Ottoman_Authority_Peninsula_desc:0 "오랫동안 아라비아 반도의 부족들은 오스만 보급선을 습격하고 약탈할 수 있었고 주변 지역에서 우리의 지배에 대항할 수 있었습니다. 미다트 파샤와 같은 위대한 행정가들의 전철을 밟기 위해, 제국은 남쪽 측면을 강화하고 와하비주의자와 에미리트의 영향력을 모두 무너뜨릴 때가 왔습니다."
 OTT_Restore_the_Vilayet_of_Najd:0 "알-하사 빌라예트 설치"
 OTT_Restore_the_Vilayet_of_Najd_desc:0 "아라비아 반도에 대한 우리의 지배력은 항상 미미한 것이었는데, 주정부는 직접적인 통제보다는 현지 에미리트에게 충성을 요구하는 것을 선호했기 때문입니다. 변화는 미하트 파샤가 알 하사를 다시 점령하고 오스만 제국의 지배권을 더 내륙으로 확장시켰지만 모든 전선을 압박했을 때 1913년 사우디가 우리를 몰아낼 수 있었습니다. 석유의 발견으로 걸프만에 대한 우리의 통치를 회복할 때가 왔습니다."
 OTT_Handle_the_Yemeni_Affair:0 "예멘 문제 처리"
 OTT_Handle_the_Yemeni_Affair_desc:0 "이맘은 전쟁터에서 오스만 제국의 우월성을 의심하는 중대한 실수를 저질렀고, 오스만 제국의 특별한 지위를 유지할 수 있는 기회를 버렸습니다. 산악 지대에 숨어 오스만 군대의 손길이 닿지 않는 곳이라고 믿고 있는 그들은 불온한 각성을 하고 있습니다.."
 OTT_Lift_Military_Restrictions:0 "군사 제한 해제"
 OTT_Lift_Military_Restrictions_desc:0 "레반트 전쟁에서 패전한 후 이집트 국가에 부과된 조약의 일부로, 그들의 군대의 규모는 우리의 이익에 위협이 되지 않기 위해 2만명으로 제한되었습니다. 그러나 전 세계적으로 긴장이 고조되고 운하와 리비아 측의 취약성으로 인해 우리는 이러한 한계를 해소하고 이집트 인력을 사용하여 칼리프국을 방어하는 방안을 고려하게 되었습니다."
 OTT_United_Once_More:0 "재통합"
 OTT_United_Once_More_desc:0 "이스탄불과 카이로가 마침내 재회하면서 19세기에 오스만 국가에 닥쳤고 20세기 초에만 악화되었던 재앙이 이제 교정되었습니다! 그러나 이런 일이 다시는 일어나지 않도록 정부는 경제, 행정, 문화적인 조정을 포함한 제국 양 지역의 대대적인 재편을 약속했습니다."
 OTT_Haifa_Cairo_Railroad:0 "하이파-카이로 철도 건설"
 OTT_Haifa_Cairo_Railroad_desc:0 "인류 역사 전반에 걸쳐 중요한 축으로서, 우리는 티그리스/유프라테스 땅과 나일강 삼각주 사이의 연결을 개선해야 합니다. 이전의 직접 철도 연결 시도에도 불구하고, 오스만과 이전 영국 네트워크 사이의 철도 계량기의 차이는 모든 노력을 중단시켰습니다. 더 이상은 안됩니다!"
 OTT_Redraw_the_Vilayets:0 "빌라예트 재조정"
 OTT_Redraw_the_Vilayets_desc:0 "아나톨리아의 사례를 따라, 우리의 새로운 땅의 지방 조직을 광범위하게 살펴보는 것은 적절한 통합과 현대화를 보장하기 위해 필수적입니다. 따라서 우리는 오래된 빌라예트 모델에서 벗어나 더 작고 관리가 용이한 지역으로 분할해야 합니다."
 OTT_Settle_Sudanese_Issue:0 "수단 문제 해결"
 OTT_Settle_Sudanese_Issue_desc:0 "수단의 미래에 대한 문제는 이집트와 달리 수단과 오스만 중앙 사이에는 거의 연관성이 없는 콘스탄티니예의 정부를 한동안 괴롭혀왔습니다. 효과적인 의사 소통은 기본적으로 불가능하기 때문에 거리는 업무를 더욱 복잡하게 만듭니다. 따라서 현재 논의되고 있는 아이디어는 포르테에 단단히 묶인 별도의 수단 국가를 만들 것을 제안하고 있습니다."
 OTT_Conference_Alexandria:0 "알렉산드리아 회의"
 OTT_Conference_Alexandria_desc:0 "우리의 인구학적 우위에 근거한 터키 통치를 강요하는 현재의 정책은 이제 더 이상 사실이 아닙니다. 그 규모가 아랍인들에게 유리하게 귀띔되고 있기 때문입니다. 이러한 깨달음으로 인해 많은 터키 민족주의자들은 목표 청중을 재정립하고 보다 포괄적인 시민 모델을 지향하도록 노력하게 되었습니다. 그래서 마침내 '오스만' 시민의 정의를 확고히 하기 위해 알렉산드리아 회의가 열렸습니다."
 OTT_Integrate_State_Monopolies:0 "국가독점 장악"
 OTT_Integrate_State_Monopolies_desc:0 "이집트 국가는 많은 산업단지를 포함하지 않았지만, 그럼에도 불구하고 인상적인 농업 생산량을 자랑합니다. 지주와 농부의 시스템으로 왕관과 가까운 작은 집단은 엄청난 힘을 얻을 수 있었습니다. 이제 우리는 이러한 독점권을 넘겨받아 이집트 귀족들의 권력을 무너뜨리는 등 우리 자신의 국가 소유권에 통합할 때가 왔습니다."
 OTT_Recreate_Ottoman_Fifth_Army:0 "오스만 군대 표준화"
 OTT_Recreate_Ottoman_Fifth_Army_desc:0 "비록 오스만 정책이 채용을 비인종적/비종교적인 일로 만들고 어려울 때 모든 연령의 남성들이 복무를 하도록 징병을 부과하지만, 지난 몇 번의 전쟁은 그들이 기독교와 아랍 인구의 다섯 번째 요소를 두려워하기 때문에 터키 신병들에 대한 우리의 높은 지휘권의 의존성을 입증했습니다. 우리가 이집트에 대한 지배력을 행사하려면 이 정책을 조정하고 군대를 증파해야 할 것입니다."
 OTT_Elevate_Arab_Language:0 "아랍어 지위 향상"
 OTT_Elevate_Arab_Language_desc:0 "세계대전 이후 촉발된 아랍 운동에 의해 메흐메트 6세는 아랍어에 대한 제한의 일부를 해제하고 아랍 다수 영토에서 제국의 제2의 공식 언어로 만들었습니다. 그럼에도 불구하고, 군대와 같은 다양한 기관들은 오로지 터키식으로 남아있고 우리의 아랍 형제들로부터 큰 경악을 불러일으켰습니다. 완전한 평등을 위한 시기가 왔습니다!"
 OTT_Expansion_Ottoman_Parliament:0 "의회 확장"
 OTT_Expansion_Ottoman_Parliament_desc:0 "메질리스-이 우뭄 (Mecclis-i Umum) 즉 총회는  우리 영토 내에서 힘의 중심 역할을 하며 국가 문제에 대한 유일한 권한을 가지고 있습니다. 이집트가 여전히 미심쩍은 통제 하에 있는 가운데, 이 회의실은 재통합과 관련한 문제를 피하기 위해 지금까지 마쉬리치와 아나톨리아 의원들로만 한정되어 있습니다. 하지만 첫 번째 장애물이 밀려 있는 상황에서 이제는 새로운 분야로 의원직을 넓혀야 할 때입니다."
 OTT_Policy_of_Deterence:0 "억제정책"
 OTT_Policy_of_Deterence_desc:0 "너무나 많은 오스만 인명이 끔찍한 세계대전에 의해 희생되어 우리는 같은 범위의 두 번째 분쟁에 휘말릴 위험을 무릅쓸수 없습니다. 영광과 위신을 위해 모든 것을 헛되이 버리지 말고 내면에 집중해서 보호해야 합니다."
 OTT_Relinquish_European_Ambitions:0 "유럽 야심 단념"
 OTT_Relinquish_European_Ambitions_desc:0 "'루멜리아'와 마슈리크와 아나톨리아가 단지 변방에 불과했던 에게 해 중심의 제국으로부터, 아나톨리아의 적절한 방향으로 급격한 변화가 일어났습니다. 전쟁과 그로 인해 일어난 거대한 인구 변화를 통해, 우리는 '중동'과 이슬람 국가로 변모했습니다. 유럽은 우리의 적이 아니며 우리는 그들이 우리를 그렇게 보지 않도록 해야 합니다."
 OTT_Greek_Turkish_Population_Exchange:0 "그리스-오스만 조약"
 OTT_Greek_Turkish_Population_Exchange_desc:0 "발칸 전쟁 후에 먼지가 가라앉았을 때, 한때 단단히 얽혀 있던 제국의 민족과 종교적 태피스트리는 혼란에 빠졌습니다. 발칸 반도에서 수십만 명의 무슬림 난민들이 밀려들어왔고 아나톨리아에서는 나머지 기독교인들이 점점 더 많은 의심을 받고 있습니다. 이 문제를 해결하기 위해, 우리는 두 그룹의 나머지 사람들 사이의 교류가 효과적이고 우리 자신과 그리스 정부 사이의 적대적인 관계에 대한 억제를 제공할 것이라고 믿습니다."
 OTT_Balkan_Military_Accords:0 "발칸 군사 합의"
 OTT_Balkan_Military_Accords_desc:0 "발칸 반도의 추가 전쟁을 막기 위해 우리 정부는 소위 '에디르네 협정'을 제정할 것을 제안합니다. 이 협정은 우리 군대의 규모를 제한하고 국경을 넘어 경제 활동을 증대시킬 것입니다. 이렇게 느슨해진 국경을 넘어 상품과 아이디어의 교류가 확대됨에 따라, 전쟁으로 확대되는 일이 훨씬 줄어들 것으로 기대됩니다."
 OTT_Never_Another_Balkan_War:0 "조국의 평화, 세계의 평화"
 OTT_Never_Another_Balkan_War_desc:0 ""Osmanlı Halk Fırkası'nın müstakar umumî siyasetini şu kısa cümle açıkça ifadeye kâfidir zannederim: Yurtta sulh, cihanda sulh için çalışıyoruz." - Mustafa Kemal Pasha\n("To describe the stable and general diplomatic policy of the Ottoman People's Party, I think this short sentence is enough: We work for peace at home, peace in the world." - Mustafa Kemal Pasha)"
 OTT_Promote_Muslim_Solidarity:0 "무슬림 결속 강화"
 OTT_Promote_Muslim_Solidarity_desc:0 "움마는 수억 명의 이슬람교도들로 구성되어 있습니다. 그들은 모두 이슬람의 가치에 대한 공통된 믿음으로 뭉쳤습니다. 그럼에도 불구하고, 이 공동체는 천년 이상 자기들끼리 전쟁을 벌여왔고, 지난 수백 년 동안 서방세계의 손에 쥐어진 놀이공으로 전락했습니다. 무작정 서구의 클럽에 들어가려고 애쓰지 말고 더 좋고 강한 움마를 향해 노력해야 합니다."
 OTT_United_Against_Imperialism:0 "제국주의에 맞선 연합"
 OTT_United_Against_Imperialism_desc:0 "제국주의에 대항하는 통일된 전선이 없었기 때문에, 자랑스러운 이슬람국가들이 하나 둘 유럽 식민주의의 발톱으로 떨어졌습니다. 세계의 지배적인 이슬람 강대국이자 수니파 신앙의 중심인 우리로서는, 종교의 형제들을 돕고, 그들을 보호하고, 아직 움마의 정신이 사라지지 않았다는 것을 보여주는 것이 우리의 의무라고 보아야 합니다."
 OTT_Maghrebi_Frontier:0 "마그레브 관계 재확인"
 OTT_Maghrebi_Frontier_desc:0 "모로코에서 알제리, 튀니지, 트리폴리타니아 등 오스만 제국의 옛 연대에 이르기까지 마그레비족은 우리 정부의 심장부에 소중하게 자리잡고 있으며 식민주의의 영향으로 가장 큰 고통을 받고 있습니다. 우리는 자유롭고 강한 마그레브를 확보하기 위해 함께 노력할 것입니다!"
 OTT_Oriental_Cooperation:0 "동양과의 협력"
 OTT_Oriental_Cooperation_desc:0 "수십 년 동안 오스만 제국은 동양의 먼 형제들과 관계를 발전시켜 왔습니다. 동투르키스탄의 사막과 산에서부터 중앙아시아의 평야와 인도 저지대에 이르기까지, 우리의 형제들은 이 어려운 시기에 함께 서 있을 준비가 되어 있습니다."
 OTT_Security_on_the_Arab_Peninsula:0 "아라비아 반도의 안정"
 OTT_Security_on_the_Arab_Peninsula_desc:0 "이슬람의 본고장인 아랍 반도는 움마를 더욱 가깝게 만들기 위한 모든 시도의 중심 부분을 이루고 있습니다. 영국의 단편적인 해부가 몇 년 동안 지속된 후, 어려움을 겪고 있는 걸프만과 내륙의 베두인 지역에 그들의 어려움에 대한 진정한 해답을 제공해야 할 때가 왔습니다!"
 OTT_Islamic_Economic_Union:0 "이슬람 국가연합"
 OTT_Islamic_Economic_Union_desc:0 "상호 번영의 한 블록으로 구상되는 무슬림 국가 연합은 유럽과 미국 상품에 대한 의존도를 줄이는 동시에 다양한 참여국들의 국내 산업화 노력을 증진시키는 것을 목표로 하는 경제 동맹이 될 것입니다. 우리 모두가 함께 묶는다면, 한 국가 한 국가씩 떼어내서 그 힘에 일정한 압력을 가할 수 없습니다."
 OTT_Abolish_Full_Neutrality:0 "완전중립 폐지"
 OTT_Abolish_Full_Neutrality_desc:0 "우리는 더 이상 자신을 속여서는 안됩니다. 세계는 전쟁 중이며 선택의 시기가 도래했습니다. 우리는 방관자 상태로 남아서 모든 당사자들이 절망에 빠져드는 것을 지켜볼 수 있습니다. 그러나 그렇게 되면 우리는 또한 전후 세계의 어떤 동맹국도, 어떤 파트너도, 불안한 미래와도 싸워야 할 것입니다. 정말 위험을 감수하고 싶습니까?"
 OTT_Gamble_in_the_Caucasus:0 "캅카스 도박"
 OTT_Gamble_in_the_Caucasus_desc:0 "독일인들은 지난 전쟁 동안 우리를 아제르바이잔에서 쫓아냈을지 모르지만, 전 세계적으로 긴장이 고조되고 있는 가운데, 우리는 강경하게 행동하고 아제르바이잔의 귀환을 그들의 국제 사업에 대한 우리의 파트너쉽에 대한 대가로 생각할 수 있는 기회를 갖게 되었습니다."
 OTT_Settling_Old_Disputes:0 "옛 분쟁 해결"
 OTT_Settling_Old_Disputes_desc:0 "상처를 받을 시간과 치유할 시간이 있습니다. 이제 우리에게 진 빚이 드디어 해결되었으니, 회복의 시간이 왔습니다. 우리는 과거로 돌아가 독일 동맹국들과의 긴밀한 우정을 위해 노력해야 합니다."
 OTT_Research_Cooperation:0 "오스만-독일 연구 계획"
 OTT_Research_Cooperation_desc:0 "오스만 제국의 문맹률이 형편없다는 점에서 오스만 제국의 과학 전문지식은 심각하게 부족합니다. 게다가, 제국은 군사 발전 측면에서 서구를 따라잡지 못했고 그 이후로 대부분 수입품에 의존해 왔습니다. 독일 제국과의 새로운 연결을 통해 우리는 더 나은 장비를 사용할 수 있고 미래를 위해 우리 국민들을 교육할 수 있습니다."
 OTT_Vanguard_in_the_South:0 "남쪽의 전위대"
 OTT_Vanguard_in_the_South_desc:0 "서쪽에 있는 벨기에와 동쪽에 있는 리투아니아와 마찬가지로, 우리는 독일의 남부 국경을 형성하고 있으며, 이 지역에서 그들의 소유를 보장하는데 중요한 역할을 담당하고 있습니다. 수에즈 강에서부터 코카서스 강까지, 이라크의 유전과 아나톨리아의 크롬 광산과 같은 전략적 지형적 특징에 이르기까지, 우리는 카이저의 위대한 기계에서 매우 귀중한 톱니바퀴입니다."
 OTT_Alliance_of_Convenience:0 "편의 동맹"
 OTT_Alliance_of_Convenience_desc:0 "발칸반도는 그들을 정상 궤도로 되돌아가고 끊임없는 분쟁을 종식시키기 위해 확고한 도움이 필요합니다. 비엔나에 있는 우리의 과거 숙적들도 비슷한 생각을 가지고 있고, 그러한 생각들이 실행에 옮겨지도록 하기 위해 하나의 블록을 형성하도록 유혹될 수 있습니다. 게다가 우리 둘 다 독일의 개입이라는 매파적 성격에 대한 혐오감을 공유하고 있으며, 러시아 확장을 피하는 것이 바람직합니다. 그럼 과거는 뒤로 미루는 게 좋지 않겠습니까?"
 OTT_Sarajevo_Accords:0 "사라예보 협정 서명"
 OTT_Sarajevo_Accords_desc:0 "비록 많은 예기치 못한 변화에도 불구하고, 오스만 제국과 합스부르크 제국의 과거 적이었던 두 나라는 외교 정책에서 유사점을 발견했고, 북, 서, 동으로부터의 침략을 막기 위해 방어 블록에 협력하기로 결정했습니다."
 OTT_ottoman_army:0 "오스만 군대"
 OTT_ottoman_army_desc:0 "오스만 군대는 터키 국가의 심장부입니다. 우리는 우리의 수많은 원수들에게 맞서서 그것을 강화하고 지지하도록 노력해야 합니다. 우리의 국가의 생존은 영원한 승리의 군대에 달려 있기 때문입니다."
 OTT_army_modernization:0 "군 현대화 조사단"
 OTT_army_modernization_desc:0 "마우저 소총과 총검이 세계대전에서 효과가 입증되었지만 전장은 변하고 있습니다. 적 기술과 장비 간의 큰 격차는 계속 확대되고 있으며, 우리 군이 전력을 유지하기를 원한다면 상당한 노력을 기울여야 합니다."
 OTT_modern_equipment:0 "장비 표준화"
 OTT_modern_equipment_desc:0 "의심할 여지 없이 오스만 군대는 중동 전체에서 가장 잘 무장된 군대이지만, 그럼에도 불구하고 많은 소총, 포병 그리고 다양한 제조 업체들로부터 오는 다른 도구들과 관련한 표준화와 관련된 거대한 문제가 있습니다. 이러한 다양성은 우리의 공급 라인에 상당한 부담을 주었고, 사회주의 분쟁에 휩싸인 많은 이전 소유주들의 신뢰성이 떨어짐에 따라 더욱 복잡해졌습니다."
 OTT_armor_effort_unq:0 "오스만 기갑 계획"
 OTT_armor_effort_unq_desc:0 "비록 군대가 세계대전 기간 동안 다양한 장갑차를 뽐내고 대영제국의 다양한 마크 V 전차를 지휘하는 기갑부대에 대해 낯설지 않지만, 그럼에도 불구하고 제국은 기갑부대의 능력이 부족합니다. 이 문제를 해결하기 위해 특수 위원회가 장갑차 공급을 확대하고 적절한 교육을 제공하는 임무를 맡았습니다."
 OTT_directorate_military:0 "군수공업부"
 OTT_directorate_military_desc:0 "우리는 우리의 군사 생산 시설을 적절한 조직화된 공장 네트워크로 재편해야 합니다. 아스케리 파브리칼라르 우뭉 무두를루구를 창설하면 여러 국내 무기 제조회사들에게 잘 조정된 명령이 전달되고 헤자즈에서 갈리폴리까지 병력이 잘 공급될 것입니다."
 OTT_edok:0 "군사대학 개혁"
 OTT_edok_desc:0 "에르칸-으 하르비예 멕테비(Erkân-ı Harbiye Mektebi) 또는 오스만 군사대학은 군 장교들의 교육에 있어 최고의 업적으로 작용하며, 우리 시스템의 대열에 오른 최고의 학생들에게 충분한 준비를 할 수 있도록 운명지어져 있습니다. 그럼에도 불구하고 세계대전 이후 교육과정에는 거의 변화가 없고 연합군 병력이 크게 부족하기 때문에 대학의 구조조정이 절실한 상황입니다."
 OTT_army_engineers:0 "공병 학교"
 OTT_army_engineers_desc:0 "셀림 3세 치하에서 1795년에 설립된 뮈헨디스하네-이 베리-이 휘마윤(Mühendishâne-i Berrî-i Hümâyun)은 제국 내에서 가장 중요한 학교 중 하나이며, 토목 공학과 군사 공학 모두에 대한 광범위한 교육을 제공합니다. 이 학교는 학생들이 입대하면서 전쟁 기간 동안 일시적으로 휴교했지만, 전쟁 후에 다시 문을 열었고 아나톨리아에 있는 포병학교와 함께 확장되었습니다."
 OTT_desert_forces:0 "사막 특전대"
 OTT_desert_forces_desc:0 "비록 이미 리비아와 중앙 아라비아에 베두인과 지역 부족민들로 구성된 전문 연대를 설립하기 위한 몇 번의 시도가 있었지만, 이러한 작전은 보통 몇 년 동안만 지속되었습니다. 이것은 남부 국경을 방어하기 위한 새로운 자극제로서 세계대전 때 곧 중동 전역에서 모방될 이라크 낙타 군단을 창설한 후에 변화하기 위한 것이었습니다."
 OTT_Mass_Production:0 "군수품 생산 극대화"
 OTT_Mass_Production_desc:0 "옛날에는 오스만의 문의 무기고가 유럽 전역에서 존경받았는데, 이 무기고는 막을 수 없는 터키 군대의 힘에 밀려 움츠러들었습니다. 그러나 제국은 산업화의 전철을 제대로 밟지 못했고 한때는 거대한 무기고가 침묵했기 때문에 오늘날은 우리보다 한참 뒤쳐져 있습니다. 그러나 새로운 국방예산이 막대한 투자를 할 수 있는 여지를 마련해 주었기 때문에 이는 곧 바뀔 것입니다."
 OTT_Specialised_Equipment:0 "군수품 다양화"
 OTT_Specialised_Equipment_desc:0 "우리 국내 무기 산업의 능력은 기껏해야 한심할 따름입니다. 현대의 많은 전쟁 도구들이 현재 외국 제조업의 우려에 맡겨져 있기 때문입니다. 만약 우리가 소총, 수류탄, 그리고 제복보다 더 나은 것으로 우리 군대를 무장시키려면 우리의 제조 능력을 획기적으로 다양화해야 할 것입니다."
 OTT_army_aviation_unq:0 "육군항공사령부"
 OTT_army_aviation_unq_desc:0 "우리는 지상군을 지원하기 위해 더 나은 공군이 필요합니다. 좋은 장교들을 양성하고 최고의 조종사들을 뽑을 수 있도록 육군항공사령부의 지휘구조를 개편하는 시간을 가져야 합니다."
 OTT_air_warfare_academy:0 "항공기학교 확대"
 OTT_air_warfare_academy_desc:0 "\"타이야레 멕테비(Tayyare Mektebi)\"는 새로운 파일럿이 처음으로 교육을 받는 곳입니다. 그것은 결국 비행학교입니다. 우리는 새로운 세대의 놀라운 파일럿을 만들기 위해 더 나은 자금, 더 새로운 시설, 그리고 더 능력 있는 강사를 확보해야 합니다."
 OTT_aircraft_industry:0 "휴르쿠스&톰타스 항공"
 OTT_aircraft_industry_desc:0 "베지히 휘르쿠는 우리가 가진 최초의 항공 기술자였고, 그는 세계대전에서 뛰어난 업적을 남겼습니다. 그의 도움으로 우리는 특히 새로운 항공기 개발에 전념하는 적절한 공장을 개발했습니다. 타이야레와 모터 튀르크 아노님 쉬르케티입니다. 이 현대적인 공장으로 우리는 세계의 부러움을 사는 비행기를 만들 것입니다."
 OTT_Naval_Program:0 "오스만 해군 계획 지속"
 OTT_Naval_Program_desc:0 "우리 해군은 결코 화려하지 않았고, 해군을 개선하고 현대화하려는 여러 차례 더 긴급한 우려 때문에 보류되었습니다. 더 이상은 아닙니다. 이제 우리가 이전에 만든 어떤 것도 일식할 수 있는 거대한 함대를 만듭시다!"
 OTT_Shipbuilding_Effort:0 "괼쥑 조선소"
 OTT_Shipbuilding_Effort_desc:0 "마르마라 해의 해안에는 괼쥑(Gölcük)이라는 마을과 같은 이름의 인근 해군 기지가 있습니다. 우리가 더 나은 배를 만들고 재장착하기 위해서는 해군 기지를 새로운 건조 부두와 지원 시설과 결합해야 합니다."
 OTT_Upgrade_Dreadnoughts:0 "드레드노트 개장"
 OTT_Upgrade_Dreadnoughts_desc:0 "보통 사람들은 무시무시한 드레드노트의 모습을 보고 두려움에 사로잡힙니다. 그 상황에 전술적으로 접근할 수 없는 그들은 무시무시한 일을 하는 것이 얼마나 어려운지를 한탄합니다. 우리는 업그레이드와 개장을 통해 최신 표준에 도달해야 합니다. 그리고 이러한 업그레이드와 개장은 그들이 반대하는 모든 사람들을 무찌를 것입니다!"
 OTT_Dominance_Black_Sea:0 "흑해 해안 방어"
 OTT_Dominance_Black_Sea_desc:0 "비록 많은 사람들이 우리 해군을 동부 지중해를 지배하는 세력으로 보고 있지만, 우리는 흑해에도 관심을 가져야 합니다. 우리가 이 전선에서 우리의 위치를 강화할 수 있는 한 가지 방법은 물 밖으로 적 함선을 날려버릴 수 있는 강력한 해안 방어망을 갖는 것입니다."
 OTT_Basra_Kuwait:0 "바스라-쿠웨이트 해군기지 확장"
 OTT_Basra_Kuwait_desc:0 "흑해보다 더 적게 생각되는 것은 페르시아만입니다. 우리는 실제로 그곳에 해군기지를 가지고 있습니다. 그리고 그 해안과 그 너머에 함대를 배치할 수 있는 능력을 가지고 있습니다. 걸프만에서 필요할 경우에 대비해 시간을 내어 바스라-쿠웨이트 시설을 현대화해야 합니다."
 OTT_Naval_Academy:0 "제국해군학교"
 OTT_Naval_Academy_desc:0 "이 모든 프로젝트가 최근에 완료됨에 따라 우리가 더 많은 것을 할 수 있다는 생각이 커지고 있습니다. 우리는 다른 나라들을 모방하는 것이 아니라 우리 스스로를 혁신함으로써 더 크고 더 나은 해군을 가질 수 있습니다! 우리는 세계에서 가장 현대적인 해군이 되도록 돕기 위해 해군 과학 학교에 더 많은 자금과 자원을 지원할 것입니다!"
 OTT_Samsun_Iktisat_Kongresi:0 "삼순 경제회의"
 OTT_Samsun_Iktisat_Kongresi_desc:0 "이즈미르에서 열리는 제1차 경제회의에 이어 두 번째 성대한 행사를 개최하여 오스만의 문의 발전과 능력을 보여줄 것입니다. 베를린 증권거래소 붕괴 이후 세계경제가 걷잡을 수 없이 급물살을 타면서 이번 총회는 투자자들의 마음을 진정시키고 국내 시장의 안정을 보여주기 위한 수단으로 활용될 것입니다."
 OTT_Raise_Import_Tariffs:0 "관세 인상"
 OTT_Raise_Import_Tariffs_desc:0 "국내 산업을 장려하고 외국 건설 자재와 기초 소비재에 대한 의존을 막기 위해, 정부는 수입 관세를 상당히 인상할 것입니다. 비록 이것이 초기 아나톨리아 산업에 큰 도움이 되긴 하지만, 베이루트, 알렉산드레타, 하이파 등의 많은 사람들은 이것이 동양으로 가는 관문으로서 그들의 지위를 크게 손상시킬 것을 두려워하고 있습니다."
 OTT_Restrict_Foreign_Exchange_Regime:0 "외환거래제한"
 OTT_Restrict_Foreign_Exchange_Regime_desc:0 "오스만 정부에 대한 자신감의 결여로 인해 많은 투자자들은 최근 몇 달 동안 리라화를 외국 통화에 유리하게 매각하여 그 가치를 떨어뜨리고 있습니다. 국내 투자자들의 리라화 매각 능력을 제한함으로써 우리는 마르크와 같은 세계 주요 통화에 비해 통화량을 강화할 수 있습니다."
 OTT_Quantity_Restrictions_Import:0 "수입수량제한조치"
 OTT_Quantity_Restrictions_Import_desc:0 "정부는 강력한 지역 산업을 창출하는 것을 목표로 하지만, 종종 도나우 군주제나 독일 제국으로부터 수입된 상품에 의존합니다. 철강 기계 화학 등은 모두 수입품이어서 이들 국가에 의존할 뿐 아니라 수출 규모가 큰 대기업의 값싼 수출품과도 경쟁할 수 없어 국내 상품도 크게 위축되고 있습니다."
 OTT_Ziraat_Bankasi_Credit:0 "지라트 은행 자금계획"
 OTT_Ziraat_Bankasi_Credit_desc:0 "원래 미드하트 파샤의 아이디어로, 멤레케트 산드으는 1888년 지라트 은행로 재조직되었습니다. 여전히 우리 인구의 대다수를 차지하고 있는 농부들에게 안정과 안도감을 주면서, 은행은 지난 몇 년 동안 크게 확장되어 왔습니다. 우크라이나와 독일 시장의 붕괴에 이어 농산물 가격도 유동적이기 때문에 이 은행의 막대한 매장량을 위기에 대처하는 데 사용할 것입니다."
 OTT_Toprak_Mahsulleri_Ofisi:0 "곡물위원회 설립"
 OTT_Toprak_Mahsulleri_Ofisi_desc:0 "법률 3491항에 따르면, 본 기관은 생산자와 소비자에 대한 밀 가격의 비정상적인 감소 또는 상승을 방지하고, 밀 산업을 보호 및 규제하고, 필요할 때 밀을 수입 또는 수출하고, 세계의 밀 생산 동향과 시장 움직임을 감시하며, 제분 시설과 빵집 설립 밎 다른 유사한 작업을 수행할 것을 결정합니다."
 OTT_Balance_the_Budget:0 "예산 균형"
 OTT_Balance_the_Budget_desc:0 "오스만 제국이 크림 전쟁 동안 짊어진 빚의 부담으로 무너졌을 때, OPDA라고 불리는 국제 기구가 본질적으로 우리 경제를 장악했습니다. 이로 인해 야기된 불명예와 피해는 어떠한 대가를 치르더라도 균형 잡힌 예산을 유지하겠다고 맹세한 많은 터키 경제학자들의 뇌리에 생생하게 남아 있습니다."
 OTT_Years_of_Progress:0 "4개년 진보"
 OTT_Years_of_Progress_desc:0 "부분적으로 사회주의 체제에서 영감을 받은 우리 대재상 내각은 그가 '4개년 진보'라고 이름 붙인 다음 4개년 계획을 선포할 것입니다. 오스만 제국의 급속한 산업화에 초점을 맞추어 외국 상품에 대한 의존도를 크게 줄이고 섬유, 철강, 시멘트 등을 대상으로 한 국내 산업을 확대하고자 합니다."
 OTT_Economic_Commisions:0 "14개 경제위원회"
 OTT_Economic_Commisions_desc:0 "오스만 제국은 산업 역량이 뚜렷하게 증가하고 농업 수출에 대한 의존도가 감소했지만, 국가를 미래로 이끌 명확한 비전이 부족합니다. 이를 해결하기 위해 정부는 미래 중앙집권적 계획을 수립하기 위해 14개 경제위원회(각각 지역)를 신설하기로 했습니다."
 OTT_Striving_for_Autarky:0 "자립을 위한 노력"
 OTT_Striving_for_Autarky_desc:0 "지난 수십 년 동안 세계 시장이 재난을 겪은 후 크게 변동함에 따라 제국의 많은 경제학자들은 '자급적' 즉, 경제적 자급자족을 추구하기 시작했습니다. 비록 제국은 갈 길이 멀지만, 주로 대규모 산업 기반이 없는 것에서 기인하여 시멘트, 철강, 섬유 등의 공장들에 대한 계획은 이미 경제위원회의 승인을 받았습니다."
 OTT_Anatolian_Industrialisation:0 "2차 아나톨리아 산업화"
 OTT_Anatolian_Industrialisation_desc:0 "비록 국가경제 계획이 이미 아나톨리아에서 많은 젊은 산업들의 발전을 이끌었지만, 정부는 겨우 30년 전에 제국의 더 가난한 지역들 중 하나였던 것에서 많은 개선의 여지가 있다고 봅니다. 건설, 담배, 섬유 등의 다양한 산업이 이 새로운 프로젝트의 중추 역할을 할 것입니다."
 OTT_Sumerbank:0 "슈메르 은행 투자"
 OTT_Sumerbank_desc:0 "OHF 산업화 모델의 초석인 슈메르 은행은 급속하게 확장되는 산업 자산의 주요 투자자 및 통제자 역할을 합니다. 비록 그것은 4개년 계획의 대부분 분야에 관여하고 있지만, 그것의 주된 초점은 아나톨리아에서의 초기 성공 이후 홈스로 확대된 터키 섬유 산업의 발전에 있습니다."
 OTT_Lebanese_Industrialisation:0 "베이루트 공업 지대"
 OTT_Lebanese_Industrialisation_desc:0 "시리아와 그것의 주요 항구인 베이루트는 마슈리크의 산업화와 더 나아가 중앙집권화에 중요한 역할을 합니다. 일부에서는 농업과 제조업의 중심지인 다마스쿠스나 홈스로 초점을 더 옮기자고 제안했지만, 정부는 다마스쿠스의 힘을 꺾을 것으로 추정되는 레바논에 초점을 맞추는 데 있어 완강함이 증명되었습니다."
 OTT_Model_Farm_Project:0 "모범농장 계획 확장"
 OTT_Model_Farm_Project_desc:0 "케말의 첫 임기 동안, 오르만 제프트리치 또는 숲 농장은 개인 농장으로 앙카라 근처에 세워졌지만, 가장 현대적인 형태의 농업을 사용함으로써 아나톨리아 농부들에게 새로운 방법을 가르치는 도구로서 역할을 하는 "모범농장"으로 빠르게 발전되었습니다. 수도의 사안이 대부분의 대재상의 시간을 소요함에 따라 프로젝트가 정부로 이전될 위기에 처했습니다."
 OTT_Aleppan_Institute_Technology:0 "알레포 공과대학"
 OTT_Aleppan_Institute_Technology_desc:0 "아랍 인구를 만족시키기 위해 이미 다양한 학교들이 존재하지만, 기술적인 고등교육 기관들은 주로 수도인 아나톨리아의 서해안에 있습니다. 우리 인구의 많은 수가 기술 문맹으로 인해 산업화 계획에 무용지물이 되고 있는 문제를 해결하기 위해 알레포는 새로운 공학연구소의 본거지가 될 것입니다."
 OTT_Monopolise_Railway_Companies:0 "철도회사 국유화"
 OTT_Monopolise_Railway_Companies_desc:0 "'DDUM' 또는 주 철도청은 전쟁 후에 협상국 철도의 영업권을 인수하고 제국 전역에 철도 건설을 위한 재원을 마련하기 위해 설립되었습니다. 그럼에도 불구하고 많은 외국의 영원권이 남았고 다양한 민간의 노선들이 통합을 거부했습니다. 그러나 위기상황으로 이들 기업 중 상당수가 파산 직전까지 몰리면서 통일의 길을 열어주고 있습니다."
 OTT_Eastern_Anatolian_Project:0 "동아나톨리아 철도 계획"
 OTT_Eastern_Anatolian_Project_desc:0 "미국인들이 산업 시대의 철 짐승들을 통해 프론티어를 정복한 것처럼 우리 정부도 철도와 다른 도로들을 동부 아나톨리아로 확장시키도록 명령했습니다. 그리고 나서 이 철도 주변에는 터키인이나 발칸반도와 코카서스의 이민자들이 살고 있는 마을과 마을들이 형성되어 그들 자신의 "개척지"에 대한 콘스타니예의 지배권을 강화시킬 것입니다."
 OTT_Three_Blacks_Project:0 "삼흑 계획"
 OTT_Three_Blacks_Project_desc:0 "3개의 주요 산업 자원(석탄, 철, 석유)을 중심으로 한 이 세 개의 삼흑 프로젝트는 오스만 제국이 자급자족할 수 있을 정도로 국내 생산을 확대하는 것을 목표로 하고 있습니다. 이 목표를 달성하기 위해, 제국의 대학들은 유럽 전역의 연구소들과 협력하여 추출 방법의 개선과 새로운 유적지 탐사를 위해 노력했습니다."
 OTT_Zonguldak_Mining:0 "종굴다크 탄광"
 OTT_Zonguldak_Mining_desc:0 "19세기에 이미 발견되었음에도 불구하고, 종굴다크의 탄광은 대부분의 세기 동안 거의 착취되지 않았고, 종굴다크가 중요한 경제 중심지로 자신을 주장하기 시작한 것은 세계대전과 오스만 함대에 대한 갑작스러운 석탄의 필요성 때문이었습니다. 정부가 카라뷔크에서 국내 철강 생산 계획을 세우면서 종굴다크가 핵심적인 역할을 할 것입니다."
 OTT_Trans_Mashriqi_Pipeline:0 "마쉬리크 횡단 파이프라인 완공"
 OTT_Trans_Mashriqi_Pipeline_desc:0 "이라크 석유의 채취가 계속 증가하고 있는 가운데, 남이라크에서의 운송능력과 테헤란과의 적대적인 관계가 넘기 어려운 장애물로 확인되면서, 엄격한 제한이 발생하기 시작했습니다. 또한 고객이 유럽에 소재하고 있기 때문에 키르쿠크와 이케르룬 및 베이루트 항구를 연결하는 계획도 수립되었습니다."
 OTT_Tigris_Program:0 "티그리스 개발 계획"
 OTT_Tigris_Program_desc:0 "이 부산한 강은 중동의 가장 중요한 자연적 특징 중 하나이며, 그렇지 않으면 건조한 사막에 생명을 불어넣고 이상적인 의사소통과 교통수단을 제공합니다. 게다가, 그것은 이라크 강일 뿐만 아니라 쿠르드족, 아나톨리아 그리고 시리아에도 깊은 인상을 남깁니다. 정부는 이런 기맥에 우리의 노력을 집중함으로써 이러한 *오스만* 유대를 강화하기를 희망하고 있습니다."
 OTT_TPC_Kirkuk:0 "TPC 괼쥑 사업"
 OTT_TPC_Kirkuk_desc:0 "키르쿠크의 석유 개발은 20년대에 시작되면서 TPC에 의해 급속히 확대되고 있습니다. TPC는 TPC의 새로운 수익에 대한 직접적인 요구로 인해 TPC의 성장이 최대에 달했습니다. 그럼에도 불구하고, 방대한 매장량은 이제 겨우 만져지기 시작했고, 미국은 혼란에 빠져있었지만, 정부는 이러한 것들이 오스만 국가의 미래에 필수적인 요소라는 것을 확인했습니다."
 OTT_Lower_Mesopotamian_Exploration:0 "남이라크 석유 탐사"
 OTT_Lower_Mesopotamian_Exploration_desc:0 "TPC와 독일-네덜란드 동맹국들의 대부분은 이라크 북부의 키르쿠크와 모술에 집중되어 있지만, 최근 바스라와 쿠웨이트의 중요한 항구 근처의 이라크 남부에서 미개발된 대규모 매장지가 발견되었습니다. TPC는 이미 이라크 철도망과 긴밀하게 연결되어 있기 때문에 이라크 전역에 대한 사업 확대를 위해 오스만의 문에 권리를 요청했습니다."
 OTT_Basra_Concessions:0 "바스라 권리 매각"
 OTT_Basra_Concessions_desc:0 "비록 바스라 빌라예트의 많은 부분이 세계대전 이후 대영제국에 양보되었지만, 이들 중 많은 부분이 시간이 부족해서 오스만 정부에게 넘겨질 수밖에 없었습니다. 정부는 지금까지 키르쿠크 생산을 보호하기 위해 판매를 자제해 왔지만 이라크 경제를 되살리는 데 도움이 될 수 있습니다."
 OTT_State_of_Emergency:0 "국가 비상사태"
 OTT_State_of_Emergency_desc:0 "The assassination of the Grand Vizier has shown that the Ottoman state is held captive by radical Islamist extremists, opposed to the unstoppable tide of progress and unwilling to recognise the decay of Ottoman power. We cannot give in to their lack of reason, and as such have to take any measures necessary to ensure the dream of the CUP and OHF remains intact!"
 OTT_Replace_Walis:0 "주지사 소환"
 OTT_Replace_Walis_desc:0 "Complacency and a lack of enthusiasm amongst the ruling cadre has steadily led to a decrease in quality and ability of our Walis or governors. If the Ottoman state is to prosper, these corrupt, decadent and unscrupulous individuals have to been torn out and replaced by those loyal to the regime and its grand vision for the future!"
 OTT_Abolish_Mecelle_Fevzi:0 "메셀 폐지"
 OTT_Abolish_Mecelle_Fevzi_desc:0 "Following the suggestions made by the Judicial Commission, the time has finally come to rid ourselves of the Mecelle. A new civil code, fully secular in nature, will treat all Ottoman citizens as equals and will show the desire to tear down the last conservative anchor points."
 OTT_Reform_the_Millet_System:0 "밀레트 제도 폐지"
 OTT_Reform_the_Millet_System_desc:0 "The Millet System was a creation to ensure that Ottoman citizens who did not practice the Islamic faith could govern themselves, and as such, limit sectarian conflict. This has over the years however led to non-Muslim citizens almost completely detaching themselves from the Empire, and has encouraged the disaster that followed in the Balkans. With a new Civil Code, surely this system is no longer necessary?"
 OTT_Confiscate_Privy_Purse_Holdings:0 "황실 자산 몰수"
 OTT_Confiscate_Privy_Purse_Holdings_desc:0 "Although the power of the monarchy has seen a steady decline these last few decades under the supervision of ambitious party figures, the crown is still the direct owner of vast swathes of the empire and uses these lands for their own benefit and enrichment. That they are depriving the state of resources in a state of crisis should be unacceptable and will only fund the religious extremists."
 OTT_Marechal_Nous_Voila:0 "원수여, 우리는 여기에!"
 OTT_Marechal_Nous_Voila_desc:0 ""Marshal, here we are!" has steadily developed to be a catchphrase amongst allies of the military regime who see in the great Fevzi Pasha the saviour of the Kemalist dream and a bulwark of stability and prosperity against both religious extremists and socialist revolutionaries."
 OTT_Expand_the_Military_Rusdiye:0 "중등군사학교 확장"
 OTT_Expand_the_Military_Rusdiye_desc:0 "The Rüşdiye were a sort of High School set up as part of the Tanzimat reforms in 1845 to provide for education in the European style. Besides these schools however a variety of military preparatory schools were set up in Anatolia and Iraq to install a disciplined and patriotic spirit into the students. These schools are now the target of education reform, aimed at further strengthening the loyalty to the state."
 OTT_Consolidate_Military_Dictatorship:0 "군부독재 강화"
 OTT_Consolidate_Military_Dictatorship_desc:0 "Even though the Marshal supports the notion of democracy, and initially planned an immediate return to parliamentary rule, he has steadily grown disillusioned with the political establishment. Seeing them as a disease weakening the empire from the inside, perfidious voices all around him have urged the Marshal to maintain military rule on the state until we can be absolutely sure our interests are safe."
 OTT_Lift_State_of_Emergency:0 "국가 비상사태 해제"
 OTT_Lift_State_of_Emergency_desc:0 "Although the Marshal has shown his clear disgust for the weakness of the decentralists which has led to the crisis the empire only recently has been plummeted in, he still supports the notion of democracy and with the nation stabilised and the economy recovering, he has in cooperation with various political figures decided to hand power back to the establishment and lift the state of emergency."
 OTT_Enshrine_Endeavour_Front:0 "'노력전선' 안치"
 OTT_Enshrine_Endeavour_Front_desc:0 "Including key politicians from all factions, both decentralist and centralist, this 'Endeavour' front strives to provide a stable transitional government until all foreign threats have abated and the internal situation has been pacified. Consisting largely of military figures loyal to either the OHF or DF, the front nonetheless also includes various Arabs and other minorities to ensure a lasting peace."
 OTT_Centralise_State_Authority:0 "중앙집권화"
 OTT_Centralise_State_Authority_desc:0 "It is only through strong central authority that the far-flung regions of the empire can be kept safe and secure. That the decentralists believe we should give in to nationalist and autonomist movements is an outrage and will only lead to the collapse of the Ottoman state and its further dismemberment by foreign vultures."
 OTT_Lift_Maintenance_Public_Order_Decree:0 "치안유지법 폐지"
 OTT_Lift_Maintenance_Public_Order_Decree_desc:0 "Enacted during the aftermath of the political chaos that has gripped us these last few years, the decree served well in enabling emergency measures and swift retribution throughout the lands. As the threat abates however and the foreign threat relinquishes, there is no longer any need for such extreme measures."
 OTT_Disband_Trials_Progress:0 "진보재판소 해산"
 OTT_Disband_Trials_Progress_desc:0 "Having served their goal in the eradication of domestic terrorist organisations and vicious plots, the feared military tribunals will be closed down and normal law and order will retake its rightful position in Ottoman society."
 OTT_Cooperate_Private_Sector:0 "민간 협력"
 OTT_Cooperate_Private_Sector_desc:0 "An alliance of the public and private sector, the new OHF is toning down its étatist rhetoric in favour of closer cooperation with the capitalists and landholders of the Ottoman Empire. No one better to symbolise this marriage than Mahmud Celal Bey who after a successful career in the banking sector will now cooperate with the party into drafting a new economic plan."
 OTT_Vilayet_Reorganisation:0 "빌라예트 제도 정비"
 OTT_Vilayet_Reorganisation_desc:0 "지금의 빌라예트는 너무 커서 지역 내부에 권력이 집중되도록 하고 있습니다. 우리는 그 규모를 줄이고 무선과 전신망을 확충함으로 그들을 더 수도에 의존적으로 만들고 그것이 잘못 관리될 가능성을 낮출 수 있습니다."
 OTT_Emancipation_Vanguard_FEV:0 "해방전위대"
 OTT_Emancipation_Vanguard_FEV_desc:0 "남녀 공학법을 통해 우리는 해방을 위한 길에 첫 삽을 푸었습니다. 하지만 이것은 오스만 인민당이 여성들의 공직 출마와 투표권을 보장하고자 하는 계획의 시작에 불과합니다. 또한, 전쟁으로 아나톨리아의 만성적 노동력 부족이 드러난 만큼 여성들에게 다양한 직종이 개방될 것입니다."
 OTT_Millet_Mektepleri_FEV:0 "밀레트 맥테플레르"
 OTT_Millet_Mektepleri_FEV_desc:0 "밀레트 멕테플레르 혹은 평생교육원은 무스타파 네카티 교육부 장관의 발상으로 오스만 전 인구를 문맹에서 벗어나게 하는 것을 목표로 하고 있습니다. 이 `학교`는 14에서 45세 사이의 여성과 죄수를 포함한 모든 시민이 의무적으로 이수해야 합니다. 시험을 통과한 참가자들은 국가로부터 수료증을 받고 현대 오스만 사회에 참여할 것입니다."
 OTT_Incorporate_Kadroist_Movement:0 "카드로주의 운동 설립"
 OTT_Incorporate_Kadroist_Movement_desc:0 "Based on the writings of the 'Kadro' paper, there has been a push by the radicalists within the OHF to follow the example of European nations and discard with the notion of a liberal parliamentary democracy as the ideal. Striving for populism, heavy state control and the creation of a vanguard to lift up the ignorant masses, their message is finding a welcoming ear amongst the squabbling OHF elite."
 OTT_Committee_Inquest:0 "조사위원회 설치"
 OTT_Committee_Inquest_desc:0 "As the threat to our government remains real, the party has decided to enact emergency measures in the shape of the Tahkikat komisyonu (Committee of Inquest). This committee, consisting solely of OHF hardliners, has been organised like a court with the power to imprison any perceived threat to the state. Other political parties have also been dismantled with their leaders tried by the new Committee whilst the press is silenced."
 OTT_Nationalise_Basic_Industries:0 "기반산업 국유화"
 OTT_Nationalise_Basic_Industries_desc:0 "Although the Kemalists made massive strides in their plans to bring the state economy under government control, they have clearly not gone far enough. All basic industries, tobacco, textile, minerals, oil, banks and much more are to be immediately brought under government commissions which will determine the new, better, course of the Ottoman economy."
 OTT_Social_Nationalism:0 "사회국가주의 포용"
 OTT_Social_Nationalism_desc:0 "Where Western society was already too late and where Russia struggled, the Ottoman Empire provides a solution to the issue of the bourgeoisie. Strongly believing that the empire does not yet have a well established middle and upper class (although many disagree), the Kadroists believe that it is the perfect place to work towards a classless society wherein all can be truly equal, united behind the banner of the Sublime Porte."
 OTT_Enact_Separation_Church_State:0 "정교분리법 제정"
 OTT_Enact_Separation_Church_State_desc:0 "If the Empire is ever to advance towards a secular institution, we have to take decisive action against the various religious organisations shouting their opposition to the reforms. The Sufi orders form the most significant hurdle in this as they not only de facto control Eastern Anatolia but have direct contacts with the Caliph who they utilise to remain in power. No more!"
 OTT_Union_Party_State:0 "당정연합 실현"
 OTT_Union_Party_State_desc:0 "Such as the populists in Russia have achieved, there can no longer be a difference between party and state. The party will from now on become the state and have the complete monopoly on any and all governmental matters. The Caliph, a puppet soon to be torn down, will be allowed to keep his crown but all reactionaries still standing will be brought to swift justice."
 OTT_Encourage_Private_Initiative_FEV:0 "민간 계획 장려"
 OTT_Encourage_Private_Initiative_FEV_desc:0 "The concept of Private Initiative or teşebbüs-ü Şahsi serves most prominently in the discourse of Sabahattin whom has identified its lack as one of the main reasons for Ottoman decline. Based on the ideas of Demolin, the Vizier pleads for looking for achievement in yourself and self-confidence and not relying on family or state, supporting the notion of private ownership as crucial to the social and economic development of the empire."
 OTT_Break_Up_State_Monopolies_FEV:0 "국가독점 종결"
 OTT_Break_Up_State_Monopolies_FEV_desc:0 "Although the DF largely pushes for a liberal agenda in the social sense, it is also no stranger to its economic ideals, and believes that the large state monopolies set up by the CUP and OHF the last few decades, have seriously hampered the economic growth of the Ottoman Empire. Stifling competition and innovation, the government now pushes for privatisation of these monopolies in an attempt to stimulate the free market."
 OTT_Multi_Level_Democracy_FEV:0 "다단계 민주주의"
 OTT_Multi_Level_Democracy_FEV_desc:0 "Although Karabekir originally did not plead for autonomy, his discourse of decentralisation almost solely found support amongst autonomist movements and various groups of landed elite. They, seeing the centralising state as a direct threat to their own status, support a system of multi-level democracy wherein not just the Chamber of Deputies but also Provincial Assemblies can be empowered to serve their local units."
 OTT_Imperial_Literacy_FEV:0 "제국 문맹퇴치운동"
 OTT_Imperial_Literacy_FEV_desc:0 "Education serves as the basis for any functional society, and the lack thereof can be identified as the root cause of our decline for "Living with personal effort needs much virtue. However, we do not have such qualities because of our raising and education style. We want to live without working, we demand wealth without giving effort therefore we aim to become civil servants at the state. Explicitly, our present poverty stems from our educational system."
 OTT_Dismantle_Endeavour_Front:0 "'노력전선' 해체"
 OTT_Dismantle_Endeavour_Front_desc:0 "As stability returns to the Ottoman Empire, the need for an all encompassing coalition has disappeared. With our policies these last few months decisively favouring one of the two main power blocs within the coalition, it is only normal that the Sultan will now appoint the leader of said faction as his new Grand Vizier. Let us pray that true and profound beliefs in democracy will finally be achieved."
 OTT_Enshrine_Principles_People:0 "인민주의 안치"
 OTT_Enshrine_Principles_People_desc:0 "Forming the core tenets of the Kemalist ideology, the principles of the people are based on the Chinese ideas but adapted to suit the Ottoman state. Populism, Nationalism, Statism and Reformism will from now until forever guide the Turkish people to an ever brighter future!"
 OTT_Statutes_of_Autonomy_FEV:0 "자치법령 채택"
 OTT_Statutes_of_Autonomy_FEV_desc:0 "Although the Federation model which the Ottoman Empire recently adopted has been seen as a massive step forwards for various autonomy and separatist movements, the expansion of Ottoman control towards Egypt, Iran and the Arab peninsula has made policy makers in Konstantiniyye move towards an even more drastic version of decentralisation, wherein provinces can choose to exert even greater control over their internal affairs."
 OTT_Join_Reichspakt_Fevzi:0 "라이히스팍트 가입"
 OTT_Join_Reichspakt_Fevzi_desc:0 "Although relations with Berlin have cooled since the collapse of the Kemalist regime, we cannot deny that it is German military might that protects the Empire from the Russian bear, and despite concerns from pacifists, we have no choice but to recognise that if the Porte wishes to partake in the New World Order, we must stand united with the Germans in their time of need."
 OTT_Join_Entente_Fevzi:0 "협상국 가입"
 OTT_Join_Entente_Fevzi_desc:0 "Despicable traitors to all Islam during the Weltkrieg, you will be hard-pressed to find a living soul willing to speak positively of the reactionary French slave state or their Anglo dogs, but, it cannot be denied that the geopolitical reality is leaving us with little choice. German might is crumbling and the clear industrial and military power of the United States may be all that's left to rebuke the Russian bear."
 OTT_Join_Copro_Fevzi:0 "공영권 가입"
 OTT_Join_Copro_Fevzi_desc:0 "As the balance of power shifts from West to East and an alliance between American capital and Japanese spirit has been formed, the time has arrived for the Porte to also relinquish its ties to the old world. Standing strong with our Japanese friends and backed by the industrial might of the US of A, none will be able to oppose us!"
 OTT_Abolish_Full_Neutrality_Fevzi:0 "완전중립 폐지"
 OTT_Abolish_Full_Neutrality_Fevzi_desc:0 "We should not kid ourselves any longer. The world is at war and the time for choosing has arrived. We could remain on the sidelines and watch as all sides plunge themselves into despair, but then we would also have to contend ourselves with having no allies, no partners and an insecure future in the post-war world. Do we really want to risk that?"
 OTT_Revise_German_Bilateral_Agreement:0 "독일 상호협정 개정"
 OTT_Revise_German_Bilateral_Agreement_desc:0 "Established already during the Weltkrieg and continued after, various agreements and trade deals between the German and Ottoman empires play a key role in the economy of the Sublime Porte. With war soon upon us and a clear lack of equipment noticeable within the armed forces, a proposal has been made to provide agricultural produce at lower prices in exchange for German military aid."
 OTT_Increase_Ties_German_Empire:0 "베를린과 유대 강화"
 OTT_Increase_Ties_German_Empire_desc:0 "As our former allies in the Weltkrieg, many in Turkey have maintained that a permanent alliance to the German state is in the best interests of both countries and have continually asked the OHF cabinets to work towards this goal. With the army now in charge, it seems the time has come to fully realise these plans and bind the two powers closer than ever before."
 OTT_Embargo_the_Internationale:0 "인터내셔널 금수조치"
 OTT_Embargo_the_Internationale_desc:0 "Although the syndicalist bloc has not directly destabilised our state, lacking the educated population or unions to sway, it is however rapidly becoming clear that a confrontation will eventually be upon us, and it would be in our best interests to stick to the same marching order that the German Empire propagates."
 OTT_Ottoman_German_Research_Fevzi:0 "오스만-독일 연구 계획"
 OTT_Ottoman_German_Research_Fevzi_desc:0 "Ottoman scientific expertise is severely lacking, not least because the literacy rate of the Empire is abominable. Furthermore, the Empire was never really able to catch up with the west in terms of military development and has since mostly relied on imported goods. Through our newfound connections to the German Empire, we can both access better equipment and educate our own people for the future."
 OTT_Vanguard_in_the_South_Fevzi:0 "남쪽의 전위대"
 OTT_Vanguard_in_the_South_Fevzi_desc:0 "Just like Belgium in the West and Lithuania in the East, we form Germany's Southern frontier and are as such tasked with an important role in guaranteeing their possessions in the region. From geographical features such as the Suez to the Caucasus to strategic ones such as the Oil fields of Iraq and the Chromite mines of Anatolia, we are an invaluable cog in the great machine of the Kaiser."
 OTT_Grand_Vizier_Sabahattin:0 "사바하틴 대재상"
 OTT_Grand_Vizier_Sabahattin_desc:0 "가장 유명한 오스만 사회학자 메흐메드 사바하틴은 파디샤에 의해 대재상으로 임명되었습니다. 1899년 압뒬하미드 2세와 두 개의 연합진보위원회 정부에 의해 강제 추방당했던 격동적인 과거를 가진 왕자는 벨트크리그가 발발한 후 정치적 억류를 마치고 돌아와 자신이 지방분권운동의 주역이라고 주장해 왔습니다. 임명을 계기로 그는 마침내 그의 의제를 추진할 것 같습니다."
 OTT_Reform_the_Gendarmerie:0 "오스만 헌병대 개혁"
 OTT_Reform_the_Gendarmerie_desc:0 "19세기 초 예니체리가 폐지 된 후, 루멜리아와 아나톨리아 지방의 질서와 안정을 보장하기 위해 다양한 군대 조직이 설립되었습니다. 1839년 탄지마트 개혁의 선포와 함께 이들 조직은 잔다르마 (Ottoman Gendarmerie)로 통합되었습니다.  그러나 이 조직은 고위 간부의 터키 인력에 대한 과도한 의존으로 인해 개혁의 주요 목표가 되었습니다."
 OTT_Break_Up_State_Monopolies:0 "국가독점 종결"
 OTT_Break_Up_State_Monopolies_desc:0 "HIF는 주로 사회적 의미에서 자유주의적 의제를 추진하지만, 경제적 이상도 낯설지 않으며 지난 수십 년 동안 CUP와 OHF가 수립 한 대규모 국가독점 사업이 경쟁과 혁신을 억제하여 오스만 제국의 경제 성장을 심각하게 방해했다고 믿습니다.  정부는 이제 자유 시장을 자극하기 위해 이러한 독점 사업의 민영화를 추진하고 있습니다."
 OTT_Encourage_Private_Initiative:0 "민간 계획 장려"
 OTT_Encourage_Private_Initiative_desc:0 "민간 계획(Private Initiative) 또는 테셰뷔스-위 샤흐시(teşebbüs-ü Şahsi) 개념은 오스만 쇠퇴의 주요 원인 중 하나로 그것의 부족함을 지목한 사바하틴의 담론에서 가장 두드러지게 작용합니다.  데몰린의 아이디어를 바탕으로 대재상은 가족이나 국가에 의존하지 않고 자신의 성취와 자신감을 찾고 제국의 사회적 경제적 발전에 중요한 민간 사업을 지원할 것을 간청합니다."
 OTT_Multi_Level_Democracy:0 "다단계 민주주의"
 OTT_Multi_Level_Democracy_desc:0 "사바하틴은 원래 자치를 주장하지 않았지만, 그의 지방분권화 담론은 거의 오로지 자치 운동과 다양한 지방 엘리트 그룹 사이에서 지지를 찾았습니다. 그들은 중앙집권국을 자신의 지위에 대한 직접적인 위협으로보고 있으며, 하원 의원뿐만 아니라 지방 의회도 지역 단위에 봉사 할 수있는 권한을 부여 할 수 있는 다단계 민주주의 시스템을 지원합니다."
 OTT_Shift_Power_to_the_Provincial_Assembly:0 "지방의회로 권력 이동"
 OTT_Shift_Power_to_the_Provincial_Assembly_desc:0 "지방 의회의 창설과 함께 행정 개편 과정이 시작되어 이러한 지방 기관을 위해 점점 더 많은 권한이 중앙 정부에서 멀어졌습니다. 제국의 여러 지역을 위한 작은 의회 역할을하는 이 기관은 제국 전체를 고양시키는 것과 같이 인구의 지역 문화 및 경제적 요구를 더 잘 충족시킬 것입니다."
 OTT_Revise_the_Mecelle:0 "메셀 개장"
 OTT_Revise_the_Mecelle_desc:0 "The civil code we have used since the Tanzimat era or the Mecelle code was first codified in 1877. Based on the Islamic Hanafi legal tradition, the code was the first enforcement of a unified law over all Ottoman citizens who previously according to the Millet system used their own codes. It nonetheless strongly favours the Sunni population of the empire, leading to demands from Christians and Shi'ites alike to replace it with a more modern equivalent."
 OTT_Equality_before_the_Law:0 "법 앞의 평등"
 OTT_Equality_before_the_Law_desc:0 "Although the Ottoman constitution dictates the equality before the law for all Ottoman groups, regardless of religion or ethnicity, the empire remains heavily biased towards its Muslim majority, whose rights are better protected and catered to in all sections of the Ottoman bureaucracy. The Mecelle, based on the Sharia, stands as a key pillar within this and will need strong revision if true equality is to be achieved."
 OTT_Distribute_Miri_Land:0 "미리 재분배"
 OTT_Distribute_Miri_Land_desc:0 "Although the ideas of private land ownership were introduced into the Ottoman Empire during the 19th century and land redistribution was performed, large parts of the Empire still remain either state or direct royal property. This absence of private land tenure decreases production, which brings despotism since there is no cause for people to work. As the liberals believe that humanity needs freedom to succeed, we must open these lands to private individuals."
 OTT_Repeal_Unification_Law:0 "통일령 폐지"
 OTT_Repeal_Unification_Law_desc:0 "The Unification and Co-education decree, a testament of OHF intentions to reform the state into a secular and modern society, is seen by many conservatives in our coalition as an insult to Islam itself, whilst many liberals see in its centralist approach to education an attack on the Millet system and the initiative of private individuals. Serving as the main election promise on which our coalition was built, its repeal is of the utmost essence."
 OTT_Abolish_Senate:0 "상원 폐지"
 OTT_Abolish_Senate_desc:0 "The Meclis-i Ayan, the Ottoman equivalent of the Senate, served little use in our political system, being primarily a way for the Padishah to place individuals favourable to his own ideas in positions which could overrule decisions made in the Chamber of Deputies. This extra weight, which only really served to grant excessive salaries to the elite, has been rendered useless as the combination of provincial and the central assemblies provide enough oversight without royal interference."
 OTT_Imperial_Literacy_Campaign:0 "제국 문맹퇴치운동"
 OTT_Imperial_Literacy_Campaign_desc:0 "Education serves as the basis for any functional society, and the lack thereof can be identified as the root cause of our decline for "Living with personal effort needs much virtue. However, we do not have such qualities because of our raising and education style. We want to live without working, we demand wealth without giving effort therefore we aim to become civil servants at the state. Explicitly, our present poverty stems from our educational system."
 OTT_Revise_Millet:0 "밀레트 제도 개정"
 OTT_Revise_Millet_desc:0 "Since the new Ottoman Civil Code already guarantees equality to all groups within the empire and the provincial assemblies already increase their say in affairs pertaining to their own culture or province, the need for the Millet system has been put into doubt as it currently only causes extra bureaucratic messiness and needless administrative levels."
 OTT_The_Sublime_Federation:0 "숭고한 연방"
 OTT_The_Sublime_Federation_desc:0 "Although Sabahattin was fiercely opposed to the creation of a federal model, the HIF has had no choice but to base their program on one of provincial autonomy, as its main supporters, consisting of minority groups, continue to push for more rights. Therefore, the creation of a federal Ottoman system has become unavoidable. This federation, led by the federal assembly and with the provincial assemblies serving as its sub-states, promises to improve the lives of every Ottoman."
 OTT_Grand_Vizier_Arslan:0 "아르슬란 대재상"
 OTT_Grand_Vizier_Arslan_desc:0 "A Druze prince from the region of Lebanon, Shakib Arslan is well known in conservative circles as Amir al-Bayān ("Prince of Eloquence") and plays a key role in the islamist movement of the empire. Although it may be seen as shocking that a non-Turk was able to achieve the office of Grand Vizier, it is also a clear signal of Konstantiniyye that the growing Arab movement needs a powerful answer."
 OTT_Promote_Panislamism:0 "범이슬람주의 촉진"
 OTT_Promote_Panislamism_desc:0 "Harking back to the origins of Islam itself, the idea of pan-Islamism was brought back to the forefront by the Ottoman sultans in the late 18th century, to exert influence over the Muslim subjects of the Czar, and to provide a metaphorical glue to the citizens of the Porte. Its greatest success can be found amongst the subjects of the Mashriq, as it ensured a degree of loyalty to the Sultan throughout the war that would likely have been reduced without the efforts of various Islamists"
 OTT_Jizya:0 "부유세 도입"
 OTT_Jizya_desc:0 "The 'Varlık Vergisi' is a specific war tax which targets rich Armenians and Jews to fund the operations of the government. By putting exorbitant burdens on these groups, the policy both serves to remedy the ever increasing deficit and to bolster the 'National Economy' by pushing the non-Muslims out of business and encourage take-overs by Muslim citizens."
 OTT_Empower_Sheikh:0 "종교성 장관 강화"
 OTT_Empower_Sheikh_desc:0 "The role of the Şeyhülislam can best be understood as the Grand Mufti of all muslims within the Ottoman Empire. Residing over the Ulama, he is responsible for the writing of fatwas and ensures order and discipline within the religious hierarchy making him only second to the Caliph himself. Nonetheless his power was greatly hindered during the CUP regime as he was reduced to a tool to dweep the masses. This needs readjustment!"
 OTT_Religious_Education:0 "종교교육 우선화"
 OTT_Religious_Education_desc:0 "Fiercely opposed to the idea that religious education should take a backseat to the sciences, the education ministry has revised the complete curriculum and has inserted various traditional ideas and obligatory Islamic classes. Nonetheless, Arslan’s ideas do not condemn all forms of modernisation, and they do not refute that which science has proven. He speaks out against imitation of the West but recognises that there are lessons to be learned from them."
 OTT_Revise_Constitution:0 "헌법 개정"
 OTT_Revise_Constitution_desc:0 "As Parliament continues to prove a thorn in our sight, the conservatives are now pushing for the restoration of the right to prorogue parliament without its permission and as such give the Sultan the power to push through the necessary reforms without parliamentary oversight. For after all, shouldn't the Caliph be able to enact his own decrees and reforms?"
 OTT_Enforce_Mecelle:0 "메셀 강화"
 OTT_Enforce_Mecelle_desc:0 "The civil code we have used since the Tanzimat era or the Mecelle code was first codified in 1877. Based on the Islamic Hanafi legal tradition, the code was the first enforcement of a unified law over all Ottoman citizens who previously according to the Millet system used their own codes. Throughout the years our goodwill has been misused by our minorities who have used it to escape Ottoman justice."
 OTT_Revert_Social_Reforms:0 "사회 개혁 회귀"
 OTT_Revert_Social_Reforms_desc:0 "The Kemalists and their allies have besmirched the good name of the Caliphate with their social reforms who are in clear contradiction to the Scriptures. Not only have they encouraged and actively supported an emancipation and unveilment movement, they have also attacked education, justice and other core tenets of our society. If we are to lay a new path, we will need to undo their foolish mistakes."
 OTT_Desecularise_Army:0 "군대 탈세속화"
 OTT_Desecularise_Army_desc:0 "Infiltrated by Kemalist stooges and secularists, the armed forces of our Grand Caliphate have been besmirched by their bad moral reputation. Furthermore, they hang over our heads like a Sword of Damocles as they proved in 1909 when they brutally repressed our predecessors during a peaceful demonstration in the capital. They must be torn out if we are to create our new Ottoman state!"
 OTT_Caliphate_Of_Old:0 "옛 칼리파국"
 OTT_Caliphate_Of_Old_desc:0 "When the Armies of Islam knocked on the gates of Vienna, none questioned the might of the Ottoman Empire and its Caliph. Now look at us! Suffering defeat after defeat, the empire has been dismantled by the follower of the Cross whilst abroad our muslim brethren are being coerced into cheap Western imitation and complacency, refusing to recognise their roots. Under our Caliph, we shall show them the true path!"
 OTT_Mosque_Renovation_Program:0 "예배당 재단장"
 OTT_Mosque_Renovation_Program_desc:0 "Home to the holiest places in all Islam, the Ottoman Empire has in the last few decades nonetheless often shirked its duty to maintain these places of worship and ensure their further development. Mosques in Diyarbakir, Damascus, Baghdad, Konstantiniyye and even in the Hejaz itself are showing clear signs of neglect. We will no longer stand for this rejection of our traditions!"
 OTT_Renovate_Sublime_Porte:0 "정부 쇄신"
 OTT_Renovate_Sublime_Porte_desc:0 "Although used as a nickname for the central government of the Ottoman Empire, the Sublime Porte or Bab-ı Ali also refers to the entrance of the ministries across Topkapi. Sadly many of these buildings were badly harmed in a fire in 1911 and as such there was a relocation of many of its former inhabitants to the Dolmabahce. With restorations completed, the foreign ministry can finally return."
 OTT_Join_Entente:0 "협상국 가입"
 OTT_Join_Entente_desc:0 "Despicable traitors to all Islam during the Weltkrieg, you will be hard-pressed to find a living soul willing to speak positively of the reactionary French slave state or their Anglo dogs, but, it cannot be denied that the geopolitical reality is leaving us with little choice. German might is crumbling and the clear industrial and military power of the United States may be all that's left to rebuke the Russian bear."
 OTT_Join_Reichspakt:0 "라이히스팍트 가입"
 OTT_Join_Reichspakt_desc:0 "Although relations with Berlin have cooled since the rise of the liberal coalition to power, we cannot deny that it is German military might that protects the Empire from the Russian bear, and despite concerns from pacifists, we have no choice but to recognise that if the Porte wishes to partake in the New World Order, we must stand united with the Germans in their time of need."
 OTT_Join_Copro:0 "공영권 가입"
 OTT_Join_Copro_desc:0 "As the balance of power shifts from West to East and an alliance between American capital and Japanese spirit has been formed, the time has arrived for the Porte to also relinquish its ties to the old world. Standing strong with our Japanese friends and backed by the industrial might of the US of A, none will be able to oppose us!"
 OTT_Interventionism_Middle_East:0 "중동 간섭주의"
 OTT_Interventionism_Middle_East_desc:0 "Carved up by British hawks and Arab warlords, our subjects on the Arab peninsula have long been drifting apart from us, and have established their own spheres of influence, running counter to our interests. As it befalls the Caliph of all Islam however, it is our duty to protect the safety of the Muslim people and free them from foreign, non-Turkish, meddling."
 OTT_Support_Maghrebi_Rebels:0 "마그레브 반란군 지원"
 OTT_Support_Maghrebi_Rebels_desc:0 "From Morocco to the former Ottoman regencies of Algiers, Tunis and Tripolitania, the Maghrebis are held dear in the heart of our government and suffering the hardest from the effects of colonialism. We shall work together to secure a free and strong Maghreb!"
 OTT_Reintegrate_MOJ:0 "M.O.J. 재통합"
 OTT_Reintegrate_MOJ_desc:0 "Torn out of our grand empire by the despicable followers of Jesus Christ, the M.O.J. seems to have finally proven to the West what was already clear to us decades ago. Palestine is the homeland of Muslim Arabs and the arrival of Zionist thieves and other criminal scum has done nothing but destroy the stability and prosperity of our brethren!"
 OTT_Intervene_Arab_Unification_War:0 "아랍 통일전쟁 개입"
 OTT_Intervene_Arab_Unification_War_desc:0 "The Houses of Rashid and Saud have been fighting a decades-long war over the ownership of Central Arabia, seeing multiple phases of open conflict interspersed with temporary armistices. Once more, the war has turned hot, and is threatening the safety of our Southern flank, and deputies from Iraq are demanding that the central government intervenes on their behalf."
 OTT_Secure_Persian_Gulf:0 "페르시아만 보호"
 OTT_Secure_Persian_Gulf_desc:0 "Crucial for the economy of Iraq and with the recent discovery of oil in the wider region, the Persian (or Arab) Gulf has risen to the forefront of Ottoman foreign policy as control over the region has been deemed of the utmost importance. The independent states surrounding it have been deemed liabilities as their questionable relations to the Porte are a serious threat to Ottoman monopoly over Middle Eastern oil."
 OTT_Restore_Vilayet_of_Najd:0 "네지드 빌라예트 복원"
 OTT_Restore_Vilayet_of_Najd_desc:0 "Our hold on the Arabian peninsula has always been a tenuous affair, as the state preferred demanding fealty from the local emirs, than exert direct control. Change was brought to this when Midhat Pasha retook al-Hasa and extended Ottoman control further inland, but pressed on all fronts, the Saudis were able to force us out in 1913. With the discovery of oil, the time has come to restore our rule over the Gulf."
 OTT_Incorporate_Muscat:0 "무스카트와 오만 통합"
 OTT_Incorporate_Muscat_desc:0 "Once a proud empire, the lands of the Sultans of Muscat have as one of the only in the Middle East never been subdued by the armies of the Caliph as friendly relations between the two powers rendered any prolonged military operations unnecessary. The once powerful fleet of Muscat has disappeared now however, and subject to Wahabbist raids, plagued by internal division and shouldering a paranoid and ineffective Sultan, it should be our duty to bring prosperity to Muscat."
 OTT_Incorporate_Coastal_Emirates:0 "연안 에미르국 통합"
 OTT_Incorporate_Coastal_Emirates_desc:0 "The various Sheikhdoms of the Arab Gulf prospered greatly under British protection, neglecting their duties to the Caliph and indirectly assisting in its demise. When British might disintegrated after their revolution, it was to Ottoman banners that they nonetheless flocked, hoping to preserve their thrones. Strategically important, the government in Southern Iraq has now outlined a plan to bring them closer to the Ottoman centre."
 OTT_United_against_Imperialism:0 "제국주의에 맞선 연합"
 OTT_United_against_Imperialism_desc:0 "As there was no unified front against the Imperialists, one by one the proud Muslim states fell to the claws of European colonialism. We as the predominant Muslim power in the world and the centre of the Sunni faith should see it as our duty to assist our brethren of the faith, protect them and show that the spirit of the Ummah has not yet been extinguished."
 OTT_Stability_Arab_Peninsula:0 "아라비아 반도의 안정"
 OTT_Stability_Arab_Peninsula_desc:0 "For centuries, the inhospitable desert of Arabia has served as both a natural barrier and a path of invasion for its inhabitants. To defend the rich hinterlands of the Mashriq from said threat, we and those before us have worked with a string of allies and puppet states on the Southern flank and ensure the prosperity of Mesopotamia can't be harmed. The threat posed by the Wahabbists has shown that more than ever before, Ottoman control over Arabia is of the utmost importance."
 OTT_Secure_Oil_Shipping:0 "석유 수송로 보호"
 OTT_Secure_Oil_Shipping_desc:0 "With oil exploitation in Iraq and Bahrain accelerating in the wake of the American collapse, the strait of Hormuz is slowly but surely developing itself into the most crucial access point to these seemingly unlimited reserves. Muscat is weak, divided by overly powerful nobles, religious differences and a decaying army. As such they need our guidance and as such serve as the shield that protects the Gulf from foreign interference."
 OTT_Allies_in_the_Maghreb:0 "마그레브의 동맹"
 OTT_Allies_in_the_Maghreb_desc:0 "Although lost almost a century ago, the various Muslim states of the Maghreb still look towards Konstantiniyye for guidance, paying their respects to the Caliph. Threatened by the Europeans in their endless drive for expansion, we should close the ranks and form a strong, united and most of all Muslim bloc."
 OTT_Allies_in_the_Orient:0 "동방의 동맹"
 OTT_Allies_in_the_Orient_desc:0 "For decades the Ottoman Empire has fostered relations with our distant brethren of the Orient. From the deserts and mountains of East Turkestan to the plains of Central Asia and the Indian lowlands, our brethren are ready to stand together in these troubling times."
 OTT_Ottoman_Military_Missions:0 "오스만 군사사절단"
 OTT_Ottoman_Military_Missions_desc:0 "The military reforms undertaken by our empire have led to awe from our neighbours, whose armies still rely on poorly-trained tribal militias. These nations have now requested experts from Konstantiniyye to aid them in their modernisation programmes, promising great compensation. The programme, which hopes to strengthen the Muslim bloc, serves also as an important political tool as sending Kemalist officers could strengthen domestic control over the army."
 OTT_Association_Muslim_Nations:0 "이슬람 국가연합 창설"
 OTT_Association_Muslim_Nations_desc:0 "Envisioned as a bloc of mutual prosperity, the Association of Muslim Nations would be an economic alliance with the goal of reducing the reliance on European and American goods whilst also boosting domestic industrialisation efforts of the various participating members. If we all bind together, we can't be picked off one by one and exert a certain pressure on the powers that be."
 OTT_Council_Economic_Unity:0 "경제연합협의회 장설"
 OTT_Council_Economic_Unity_desc:0 "As outlined in Chapter 1 of the Economic Unity Agreement, the goals of the council are as follows: "Organise and consolidate economic relations among the States of the Arab League on bases that are consistent with the natural and historical links among them; and to provide the best conditions for flourishing their economies, developing their resources and ensuring the prosperity of their countries.""
 OTT_Railway_Connection:0 "철도망 연결"
 OTT_Railway_Connection_desc:0 "With the modern age being pushed by cars and railroads, the need for an interconnected railway system has become more than apparent. Due to the difference in colonial occupants, each with their own railway gauge, we will have our work cut out for us, but plans for the unification of rail in Egypt, the Mashriq and Western Persia have already been drafted."
 OTT_Joint_Military_Planning:0 "연합훈련"
 OTT_Joint_Military_Planning_desc:0 "Built according to the Ottoman model, our allies and military partners could do with some more guidance from the Sublime Porte. To improve international cooperation and furthermore paint a strong, united picture out of the Istanbul Pact, large scale exercises in the Mediterranean and Northern Syria have already been planned."
 OTT_Reorganisation_Commision:0 "영역 재조직"
 OTT_Reorganisation_Commision_desc:0 "Our vigorous desire to reform and adapt has left huge scars on the administrative structure of the realm, as positions, mandates and offices were often not granted to the most deserving or adept, but rather to those whose favour we needed the most. Now that the state has been sufficiently saved from foreign threats however, the time has come for a large-scale clean-up that will purge the empire of its corrupt underbelly."
 OTT_Abolish_Vilayet_Yerevan:0 "예레반 빌라예트 폐지"
 OTT_Abolish_Vilayet_Yerevan_desc:0 "When Armenia was conquered, trouble on the ground and continued guerrilla attacks made control over this far-flung province tricky. In an attempt to pacify the population and ensure that they couldn't pose a threat to our flank, a series of military governors were installed to maintain order. Now that the empire has taken a decisively different course however, Armenian autonomy groups have pushed for the introduction of provincial assemblies."
 OTT_Integrate_Yemen:0 "이맘국 재통합"
 OTT_Integrate_Yemen_desc:0 "Although a working relation with the Imamate was founded just before the Weltkrieg, it seems that the ambitions of Yahya were too great for this world and with his betrayal during the Levantine war, he has shown his true colours. Therefore it has become clear that the Imamate can no longer exist as a separate entity within the Ottoman Empire, and that it should be replaced by a series of provincial assemblies as to cater to its Sunni, Zaydi and Jewish population."
 OTT_Integrate_Tripolitania:0 "트리폴리타니아 빌라예트 재통합"
 OTT_Integrate_Tripolitania_desc:0 "Consisting of three distinct regions, the 'Regency of Tripolitania' has been at the side of the Sultan ever since 1551. Despite its age, the government in Konstantiniyye didn't interfere much in its local affairs as its poverty made it too expensive to embark on costly military campaigns to quell the local tribes. With the importance of the Western flank rising and the threat posed by the remaining Senussi real, the time has come to reign Libya back in."
 OTT_Statutes_of_Autonomy:0 "자치법령 선포"
 OTT_Statutes_of_Autonomy_desc:0 "Although the Federation model which the Ottoman Empire recently adopted has been seen as a massive step forwards for various autonomy and separatist movements, the expansion of Ottoman control towards Egypt, Iran and the Arab peninsula has made policy makers in Konstantiniyye move towards an even more drastic version of decentralisation, wherein provinces can choose to exert even greater control over their internal affairs."
 OTT_Reorganise_Kurdistan:0 "쿠르드 빌라예트 재조직"
 OTT_Reorganise_Kurdistan_desc:0 "Stretching from Anatolia to Iran, the various Kurdish fiefdoms of old have now finally all been integrated within the same state, after centuries of division between Persian and Ottoman suzerains. The huge divide between the Kurdish tribes, in language, culture and religion, has made it difficult to foster a strong nationalist entity, something our government now hopes to exploit to instil a sense of Ottomanism."
 OTT_Reorganise_Azerbaijan:0 "아제르 빌라예트 재조직"
 OTT_Reorganise_Azerbaijan_desc:0 "Although Shi'ite compared to our Sunni population, the links between the Turkic peoples of Azerbaijan and Anatolia have always been strong, as a similar language and culture made the exchanging of ideas and goods swift and easy. Finally ripped out of the influence sphere of both Teheran and Berlin, the time has come to reunite the Turkic people and bind them together in a stronger and unbreakable bond."
 OTT_Reorganise_Khuzestan:0 "아라비스탄 에미르국 통합"
 OTT_Reorganise_Khuzestan_desc:0 "Founded in the 15th century, the Emirate of Arabistan has survived as an independent entity in the South-West of Iran clutched in-between the Ottomans and the Persians. Although the treaty of Erzurum in 1847 gave Persia the sole authority over the Emirate, the recent war with Persia has led to the acquisition of the oil rich province. With much of its governance done through the absolute rule of the Emir, much work will be required to make them fit the 20th century."
 OTT_Reorganise_Egypt:0 "이집트 빌라예트 재조직"
 OTT_Reorganise_Egypt_desc:0 "The disaster that befell the Ottoman state in the 19th century, and which was only aggravated at the turn of the 20th century, has now been corrected as Istanbul and Cairo are now finally reunited! To prevent this from happening again however, the government has decreed an extensive reorganisation of both parts of the Empire including economic, administrative and cultural adjustments."
 OTT_Reorganise_Sudan:0 "수단 문제 해결"
 OTT_Reorganise_Sudan_desc:0 "Although Sudan was never a core part of the Ottoman Empire, only being conquered in 1820 under the Ottoman vassal Mohammad Ali, it has now nonetheless found itself within our empire as its ancient connections to Egypt (strengthened under the Khedivate and later Sultanate) led to its incorporation after the Levantine War. Much work is to be done however before 'Turkiyya' will truly become an Ottoman province."
 OTT_First_Elections_of_the_Grand_Assembly:0 "제1회 대의회 선거"
 OTT_First_Elections_of_the_Grand_Assembly_desc:0 "As territorial expansion has brought a wide variety of peoples into our empire, the time has come to confer to them the rights of all Ottoman citizens, including the right to send representatives to the Meclis-i Mebusân (Chamber of Deputies). As the size of this body has seen exponential growth due to the vast lands we recently acquired, the body has seen its name changed to 'Büyük Meclisi' or 'Grand Assembly'."
 OTT_Raise_Import_Tariffs_lib:0 "관세 인상"
 OTT_Raise_Import_Tariffs_lib_desc:0 "To encourage domestic industry and prevent reliance on foreign construction materials and basic consumer goods, the government will raise import tariffs substantially. Although this is a great boon for the nascent Anatolian industry, many in Beirut, Alexandretta and Haifa fear that this will greatly damage their status as gateways to the Orient."
 OTT_Restrict_Foreign_Exchange_Regime_lib:0 "외환거래제한"
 OTT_Restrict_Foreign_Exchange_Regime_lib_desc:0 "Lack of confidence in the Ottoman government has pushed many investors to sell off their Liras in favour of foreign currencies in recent months, to the detriment of its value. By restricting our domestic investors' capacity to sell off their Lira's we can strengthen our currency compared to the leading currencies of the world like the Mark."
 OTT_Quantity_Restrictions_Import_lib:0 "수입수량제한조치"
 OTT_Quantity_Restrictions_Import_lib_desc:0 "Whilst the government aims to create a strong local industry, it too often finds itself relying on goods imported from the Donau-monarchy or the German Empire. Steel, machinery, chemicals, etc. are all imported which makes us not only reliant on those nations, but greatly hampers domestic goods as they can't compete with the cheap export products of the larger manufactures abroad."
 OTT_Ziraat_Bankasi_Credit_lib:0 "지라트 은행 자금계획"
 OTT_Ziraat_Bankasi_Credit_lib_desc:0 "Originally the brainchild of Midhat Pasha, the Memleket Sandığı was reorganised into the Ziraat Bankasi in 1888. Providing stability and relief for farmers, still the majority of our population, the bank has been greatly expanded over the years. As prices for agricultural goods are in flux, following the collapse of Ukrainian and German markets, the vast reserves of the bank will be used to fight the crisis."
 OTT_Toprak_Mahsulleri_Ofisi_lib:0 "곡물위원회 설립"
 OTT_Toprak_Mahsulleri_Ofisi_lib_desc:0 "According to Law No 3491, this agency will prevent abnormal decrease or increase of the wheat prices against producers and consumers, will protect and regulate the wheat industry, will import or export wheat when necessary, will monitor wheat production trends and market movements in the world, will establish milling facilities and bakeries in locations to be determined and will carry on other similar tasks."
 OTT_Balance_the_Budget_lib:0 "예산 균형"
 OTT_Balance_the_Budget_lib_desc:0 "When the Ottoman Empire collapsed under the strain of the debts it had racked up during the Crimean War, an international organisation called the OPDA (Ottoman Public Debt Administration) essentially took over our economy. The disgrace and damage it has caused remain a vibrant memory in the minds of many Turkish economists who since have sworn to maintain a balanced budget at all cost."
 OTT_Liberalising_National_Economy:0 "국가경제 자유화"
 OTT_Liberalising_National_Economy_desc:0 "The National Economy model as followed by the OHF has damaged our economy beyond repair, and instead of the promised exponential economic growth, has only served to destroy the prosperity of non-Muslim subjects for the benefit of the ruling class. No more! We will tear down this racist system and in its stead, build a new and prosperous Ottoman economy."
 OTT_Imperial_Institute_Technology:0 "제국기술연구소"
 OTT_Imperial_Institute_Technology_desc:0 "Although the Ottoman Empire boasts a fair selection of institutes for higher learning, there is a severe lack of technical expertise in the realm, which has severely complicated the industrialisation of the empire. To solve this, the government has proposed to open the Imperial Institute for Technology in Konstantiniyye, in close cooperation with academics from Austria and Germany."
 OTT_Repeal_National_Protection_Law:0 "국가보호법 폐지"
 OTT_Repeal_National_Protection_Law_desc:0 "Enacted by the Kemalist government to protect the nascent Turkish industry, the national protection law put severe limits on Turkish imports, banning all imports for goods such as processed food, alcohol, shoes, leather goods and other consumer goods. Furthermore the imports of even materials such as cement received restriction which according to the DF greatly stifled the private sector."
 OTT_Enable_Foreign_Investment:0 "외국인 투자 활성화"
 OTT_Enable_Foreign_Investment_desc:0 "Although foreign investment was never blocked by the Kemalist government, who pursued a policy of cooperation between the private and public sector, funded largely by foreign credit, they did make it harder for Ottoman enterprises themselves to solicit foreign funding without going through a state institution. That this has stifled growth is universally agreed on by the liberals and will no longer do!"
 OTT_Foreign_Capital_Incentives_Law:0 "외자유치법"
 OTT_Foreign_Capital_Incentives_Law_desc:0 "Enacted at the request of the DF, the Law on Encouragement of Foreign Capital is meant to reinvigorate the Ottoman economy and make it more accessible for foreign investors through principles such as “free transfer” and “national treatment”. Heavy resistance to the bill was uttered by the OHF however who see this as the destruction of the National Economy model."
 OTT_Mesopotamian_Oil_Exploration:0 "메소포타미아 석유 탐사"
 OTT_Mesopotamian_Oil_Exploration_desc:0 "Although most operations of the TPC and its German-Dutch allies are centred around Kirkuk and Mosul in the North of Iraq, large untapped reserves have recently been discovered in the South of Iraq, near the important harbours of Basra and Kuwait. Since these are also already tightly connected to the Iraqi rail network, TPC has requested a concession from the Porte to expand operations throughout Iraq."
 OTT_Import_Agricultural_Equipment:0 "농업장비 수입"
 OTT_Import_Agricultural_Equipment_desc:0 "Although the Ottoman Empire, unlike Egypt, is not yet capped by the size of its agricultural lands, there has nonetheless been a great drive to improve the efficiency of the large estates dotted around the country, through the use of modern equipment. Where the Kemalists primarily intended to set up domestic production of these tools, the liberals have shown a desire to skip this step and import directly from Europe."
 OTT_Berlin_Baghdad_Exploitation_Rights:0 "베를린-바그다드 개발권"
 OTT_Berlin_Baghdad_Exploitation_Rights_desc:0 "When the original deal for the Berlin-Baghdad railroad was signed with German investors, they were given extensive land grants on either side of the tracks to fully develop and exploit. This arrangement changed near the end of the war however as large investors such as Deutsche Bank pulled out of the project, fearing an imminent collapse of the Ottoman state. Lacking domestic funds, we should bring this deal back."
 OTT_Opel_Tophane_Factory:0 "오펠 토파네 공장"
 OTT_Opel_Tophane_Factory_desc:0 "Long discussed with Opel, the idea of a German automotive company establishing a production facility in the Ottoman Empire to cater to the rapidly growing demand for cars in the Middle East is not new. Disagreements about the financing and the nationality of its workers constantly postponed the idea. It was never buried however and our liberal government seems more than willing to reopen negotiations."
 OTT_Turkish_Industrial_Development_Bank:0 "터키산업은행"
 OTT_Turkish_Industrial_Development_Bank_desc:0 "Aimed at promoting private initiative and providing loans to industrial entrepreneurs, the Turkish Industrial Development Bank is a government initiative that has been set up after long and difficult negotiations with the ruling coalition. Whilst its primary function for now is to mediate between European exporters and Ottoman importers, it plans to later on establish industries of its own."
 OTT_Anatolian_Road_Program:0 "아나톨리아 도로 계획"
 OTT_Anatolian_Road_Program_desc:0 "As the primary focus of the Ottoman economy for most of its history has been on Rumelia, Asia Minor and Syria, the interior of Anatolia is severely lacking the infrastructure expected of a modern nation. Farmers are more often than not disconnected from their villages or cities, causing massive issues for our supply chains and inhibiting the potential of integrating these people in the world economy."
 OTT_Privatise_Land_Ownership:0 "토지 민영화"
 OTT_Privatise_Land_Ownership_desc:0 "The idea of private land ownership is not a new one, but remains as of today a contentious topic in the Ottoman Empire as the promising Land Reform Act, part of the Tanzimat reforms, caused massive social upheaval in the Mashriq, leading to the enforced serfdom of large parts of the Iraqi population and opposition of the conservative bloc who saw in this nothing but a shoddy attempt at European imitation."
 OTT_Populist_Economics:0 "대중주의 경제학"
 OTT_Populist_Economics_desc:0 "To their regret, the cabinet has been forced to recognise that the Ottoman people after all weren't ready yet for the full brunt of the capitalist system, and that the long awaited surge in private initiative has proven to be a dud. To remedy this and to cater to the growing unhappiness with the government, they have decided to intervene more heavily in the economy pursuing a populist direction."
 OTT_Turkish_Cement_Factory:0 "터키 시멘트 공장 확대"
 OTT_Turkish_Cement_Factory_desc:0 "A key requirement for the rapid expansion of both industry and real estate, cement factories were the first successful focus of the Ottoman industrialisation plans in the 1920s. Despite this success however, the demand for cement and other building materials keeps climbing and to cater to these needs, the construction of several new factories in Asia Minor has been ordered."
 OTT_Sugar_Industry:0 "설탕산업 확대"
 OTT_Sugar_Industry_desc:0 "Although sugar beets can be found all across Turkey, it is the regions around Ankara, Konya, Eskisehir, Afyon, Tokat and Yozgat that really power production. As part of the government’s initiative to increase the production of processed food products, large sugar factories have been set up to process the sugar beets and deliver the finished products to the world market."
 OTT_Textile_Industry:0 "섬유산업 확대"
 OTT_Textile_Industry_desc:0 "An important export product of the Ottoman Empire for centuries, the textile industry encountered a large scale decline in the 19th century, as competition with the industrial weaveries of Manchester collapsed the demand for artisanal textiles. The tradition nonetheless still stands and with the collapse of the Western industries to syndicalism, the rise of the Syrian weaveries has taken the world by storm."
 OTT_Mechanised_Agriculture:0 "농업 기계회"
 OTT_Mechanised_Agriculture_desc:0 "Whilst the ox and the camel have long been trusted partners of the Ottoman farmer, it has become apparent that they can no longer compete with the smoke-billowing beasts of the industrial era. Therefore, in cooperation with loosened restrictions on agricultural imports, the liberal government has fully pulled the card of the small landowners and set up structures to assist them in acquiring material."
 OTT_Election_Factories:0 "'선거 공장'"
 OTT_Election_Factories_desc:0 "Ridiculed by the opposition as "Election Factories", the new liberal government has realised that solely reliance on the free market will not industrialise the Ottoman Empire and has now attempted to outdo the OHF national economy plans by fully committing itself to the rapid expansion of the industry, without any desire to keep a balanced budget. Will this save or destroy the Ottoman state...?"
 ott_institutionalised_islam:0 "제도화된 이슬람"
 ott_institutionalised_islam_desc:0 "우리의 파디샤가 전 이슬람의 칼리프인 만큼 종교는 언제나 오스만 제국에서 적지 않은 역할을 해 왔습니다. 그렇지만 코스탄티니예에서 성지의 보호와 울레마의 교육까지 주관하는 조직화한 국교는 압뒬하미트 2세의 치세 전까지 이야기할 수 없었습니다. 범이슬람주의 정책에서 신앙은 술탄-칼리프의 밑에서 제국을 지탱하는 은유적 접착제의 역할을 하는 것처럼 보였습니다.\n\n하지만 이처럼 이슬람을 권력의 핵심부로 끌어들인 결정은 많은 대가를 치러야 했고, 이제는 세속주의 개혁에 반대하는 수피파의 대규모 교단들이 막강한 정치적 영향력을 가지고 국가 정책에 영향을 미치고 있습니다."
 ott_widespread_illiteracy:0 "광범위한 문맹"
 ott_widespread_illiteracy_desc:0 "페르시아 문자의 난해함과 교육에 대한 하층민의 무관심은 광범위한 문맹을 야기했고, 이것은 위대한 제국의 산업화를 크게 저해하고 있습니다."
 ott_armed_neutrality:0 "무장중립"
 ott_armed_neutrality_desc:0 "세계대전 동안 제국주의에 맞서 싸웠던 용맹한 이들의 무덤은 제국 곳곳에 퍼져있고, 그 숫자는 전쟁 전 인구의 25%에 달합니다. 우리는 제국주의자들이 벌인 짓을 잊을 수도, 용서할 수도 없습니다. 유럽에는 먹구름이 드리우고 있고, 새로운 전쟁에 대한 공포가 커지지만 우리는 거기에 휘말리지 않을 것입니다."
 OTT_Mobilisation:0 "비상 동원"
 OTT_Ottoman_Stand:0 "오스만-카이로 조약 교착상태"
 OTT_Ottoman_Stand_desc:0 "§G오스만 제국은 중동 전체에서 패배가 확정되었을 때에만 항복할 것입니다.§!"
 OTT_Ottoman_Reinvigoration:0 "오스만 재정비"
 OTT_Ottoman_Reinvigoration_desc:0 "오스만 제국은 이 공정한 국가를 향한 페르시아-아랍 연합의 첫 공세에서 받은 충격을 교훈으로 바꾸어 전쟁의 흐름을 급격하게 반전시키고 있습니다. 곧 중동 전체가 재정비된 우리 군대의 위력을 느낄 것입니다!"
 OTT_Long_live_the_turkish_republic_of_northern_cyprus:0 "키프로스 침공"
 OTT_Long_live_the_turkish_republic_of_northern_cyprus_desc:0 ""
 OTT_Ottoman_Russian_War:0 "National Defence Organisations"
 OTT_Ottoman_Russian_War_desc:0 "Once more the Russian bear threatens the lands of the Ottoman Caliph and with a revanchist, rabidly fanatic regime in Moscow, the time has come for all Ottoman citizens to take up arms and defend their fair lands. As the drums and trumpets echo over the hills of Anatolia, the Unstoppable Horde rallies one last time. For their homes, for their Sultan and for eternal glory!"
 ott_reformed_secret_service:0 "국가안보국"
 ott_reformed_secret_service_desc:0 ""
 ott_institutionalised_islam_spd:0 "제도화된 이슬람"
 ott_institutionalised_islam_spd_desc:0 "우리의 파디샤가 전 이슬람의 칼리프인 만큼 종교는 언제나 오스만 제국에서 적지 않은 역할을 해 왔습니다. 그렇지만 코스탄티니예에서 성지의 보호와 울레마의 교육까지 주관하는 조직화한 국교는 압뒬하미트 2세의 치세 전까지 이야기할 수 없었습니다. 범이슬람주의 정책에서 신앙은 술탄-칼리프의 밑에서 제국을 지탱하는 은유적 접착제의 역할을 하는 것처럼 보였습니다.\n\n하지만 이처럼 이슬람을 권력의 핵심부로 끌어들인 결정은 많은 대가를 치러야 했고, 이제는 세속주의 개혁에 반대하는 수피파의 대규모 교단들이 막강한 정치적 영향력을 가지고 국가 정책에 영향을 미치고 있습니다."
 ott_institutionalised_islam_millet:0 "제도화된 이슬람"
 ott_institutionalised_islam_millet_desc:0 "우리의 파디샤가 전 이슬람의 칼리프인 만큼 종교는 언제나 오스만 제국에서 적지 않은 역할을 해 왔습니다. 그렇지만 코스탄티니예에서 성지의 보호와 울레마의 교육까지 주관하는 조직화한 국교는 압뒬하미트 2세의 치세 전까지 이야기할 수 없었습니다. 범이슬람주의 정책에서 신앙은 술탄-칼리프의 밑에서 제국을 지탱하는 은유적 접착제의 역할을 하는 것처럼 보였습니다.\n\n하지만 이처럼 이슬람을 권력의 핵심부로 끌어들인 결정은 많은 대가를 치러야 했고, 이제는 세속주의 개혁에 반대하는 수피파의 대규모 교단들이 막강한 정치적 영향력을 가지고 국가 정책에 영향을 미치고 있습니다."
 ott_reformed_conscription:0 "오스만 징병국"
 ott_reformed_conscription_desc:0 "민족이나 종교를 불문하고 모든 오스만 시민의 복무가 의무화 되었습니다. 중앙군정청 주도로 구성된 이 기관은 군국주의를 장려하고 애국심을 부채질합니다."
 ott_reoarganised_vilayet_system:0 "정비된 빌라예트"
 ott_reoarganised_vilayet_system_desc:0 "개선된 행정, 더 나은 감독 그리고 당의 강력한 명령은 더 효율적이고 효과적인 지방 제도를 보장합니다."
 ott_military_loyalty:0 "케말주의 장교단"
 ott_military_loyalty_desc:0 "세계대전 이전에 독일 고문단에 의해 도입된 프러시아 정신에 기반해 건설된 군대는 오스만 제국의 실질적인 권력입니다. 교육에 대한 면밀한 감독과 대재상을 중심으로 구축된 개인숭배는 내부의 어떠한 힘도 확립된 질서를 무너트릴 수 없도록 보장하고 있습니다."
 ott_universal_suffrage:0 "해방전위대"
 ott_universal_suffrage_desc:0 "오스만 제국은 세계 어디에서도 여성이 동등한 정치적 자유를 경험하지 못하는 빛나는 해방의 등대입니다."
 ott_varlik_vargisi:0 "부유세"
 ott_varlik_vargisi_desc:0 "오스만 제국의 비무슬림에 대한 인두세를 계승했다고 볼 수 있는 이 '전쟁세'의 차별적인 적용은 헌법과 공개적으로 충돌하기 때문에 중대한 정치적 문제가 발생하고 있습니다. 하지만 그것이 가져오는 수익이 상당하기에 우리에게 선택의 여지는 많지 않습니다."
 ott_pluralist_constitution:0 "다원주의 헌법"
 ott_pluralist_constitution_desc:0 "여러 개혁주의 단체들 사이의 논쟁 끝에 1876년 헌법을 대신할 새로운 오스만 헌법이 작성되었습니다. 자유주의적인 정치인들의 노력 덕분에 이 새 헌장은 다원주의 원칙에 따라 시민들에게 상당한 정치와 사회적 자유를 제공하고, 권력을 술탄에게서 선출된 공무원들에게 이양합니다."
 ott_authoritarian_constitution:0 "권위주의 헌법"
 ott_authoritarian_constitution_desc:0 "여러 개혁주의 단체들 사이의 논쟁 끝에 1876년 헌법을 대신할 새로운 오스만 헌법이 작성되었습니다. 새 헌법은 질서의 원칙에 확고히 뿌리를 두고 있으며, 의심할 여지 없이 권위적입니다. 술탄의 권력은 확고하게 자리를 잡고, 그에게 종교와 정치에 대한 권한을 부여합니다."
 ott_renaissance:0 "오스만 르네상스"
 ott_renaissance_desc:0 "유럽인들은 우리를 약하고 병들었다고 여겼고, 이란인들은 우리가 그들과 맞설 위험을 무릎쓰지 않을 것이라고 믿었으며, 아랍인들은 자신들이 터키 군화와 대등한 힘을 가졌다고 믿었습니다. 하지만 카이로에서 우르미아 호수까지 이어지는 성벽 위에 휘날리는 붉은 바탕의 하얀 초승달 깃발은 우리의 쇠퇴가 확고하게 멈췄고, 전환점이 오고 있음을 단번에 보여줍니다!"
 ott_privy_purse_nationalised:0 "몰수된 황실 자산"
 ott_privy_purse_nationalised_desc:0 "제국을 위한 더 많은 자원과 재정을 확보하기 위해 오스만 정부는 술탄의 자산을 몰수했습니다. 이런 단기적인 수입은 국가의 재정난을 완화하는 데 도움이 될 것입니다."
 ott_fevzi_cult_of_personality:0 "원수여, 우리는 여기에!"
 ott_fevzi_cult_of_personality_desc:0 "원수를 세계대전의 영웅이자 터키 민중의 구원자, 그리고 오스만의 미래로 묘사하는 개인숭배 운동이 전개되고 있습니다."
 ott_widespread_illiteracy_fevzi:0 "광범위한 문맹"
 ott_widespread_illiteracy_fevzi_desc:0 "페르시아 문자의 난해함과 교육에 대한 하층민의 무관심은 광범위한 문맹을 야기했고, 이것은 위대한 제국의 산업화를 크게 저해하고 있습니다."
 ott_private_initiative:0 "민간 계획 장려"
 ott_private_initiative_desc:0 "As part of their efforts to liberalise the Ottoman economy, the government has begun to encourage the growth of private businesses across the state. Already these initiatives have begun to pay dividends, and economic growth is starting to increase across the country."
 ott_bloated_administration:0 "비대해진 관료주의"
 ott_bloated_administration_desc:0 "The system of vilayets which has been defining Ottoman Empire for decades now has unfortunately been allowed to fester for quite some time now, and as a result the entire structure has become unwieldy and inefficient. Reform of this system is desperately needed, lest it continue to weigh on the state."
 ott_broken_monopolies:0 "해체된 국가독점"
 ott_broken_monopolies_desc:0 "As part of their promotion of free market principles across the empire, the Ottoman government has begun to completely privatise the large state run corporations which previously dominated the empire. As these companies are dismantled, their assets are being sold off to private individuals."
 ott_miri_land_distribution:0 "미리 판매"
 ott_miri_land_distribution_desc:0 "The Miri lands, which are those effectively under the control of the state, are being sold off across the Ottoman Empire. In addition to the benefits of aligning with the Liberals free market principles, it will also bring some much needed capital to the Ottoman coffers."
 ott_widespread_illiteracy_liberal:0 "광범위한 문맹"
 ott_widespread_illiteracy_liberal_desc:0 "In spite of some government efforts, the Ottoman Empire is plagued by widespread illiteracy, which severely limits the empires ability to innovate and adopt new traditions. Significant efforts will need to be made in order to overcome these challenges."
 ott_sublime_federation:0 "숭고한 연방"
 ott_sublime_federation_desc:0 "In the hope of reorganising and securing the future stability of the empire, the liberal government has reconstituted the state into the 'Sublime Federation', based on the decentralised principles of the Liberal Entente. While it remains to be seen if these efforts succeed, it is certainly a radical shift."
 ott_economic_recession:0 "다가오는 불황"
 ott_economic_recession_desc:0 "Thanks to poor decision-making on the part of the Liberal Government, the Ottoman economy has become embroiled in a crisis, the scale of which is still uncertain. Regardless however it is obvious that hard days are ahead for the empire, which they must overcome if they want to allow their government to survive."
 ott_mosque_cost:0 "수리와 복구 계획"
 ott_mosque_cost_desc:0 "In line with the Islamist line of the Arslan government, the Ottoman State has embarked on a programme of mosque renovations as well as improving other places of worship. While this may incur significant costs initially, many in the government hope to endear support from conservative elements of Ottoman society in return."
 ott_military_purge:0 "군부 숙청"
 ott_military_purge_desc:0 "In order to remove potential opposition to the new regime, the government has begun the dismissal and early retirement of many officers deemed to be too secular. This will have an extremely detrimental effect on the effectiveness of the Ottoman military in the short term, as the line between political opponents and personal rivals can easily blur."
 ott_military_restrictions:0 "군사 제한"
 ott_military_restrictions_desc:0 "In order to prevent their new Egyptian client state from challenging them again, the Ottoman government has imposed extremely punitive restrictions on the Egyptian military, effectively removing it as a potential threat to the Ottoman state."
 ott_absorbed_state_monopolies:0 "오스만 국가독점"
 ott_absorbed_state_monopolies_desc:0 "Thanks to the new influence they now wield over the Khedivate, the Ottoman government has seized control of assets which once belonged to the Egyptian state, effectively giving them an effective monopoly over many sectors of their client state's economy. While this has brought more money back to Konstaniniyye, it will serve as a reminder to many Egyptians of their humiliation."
 ott_egy_integration:0 "이집트 통합 활동"
 ott_egy_integration_desc:0 "Deeming any independence to Egypt to be a risk not worth taking, the Ottoman government has begun the process of reintegrating the region back into the Empire as a whole. This process will not be easy however, and there are many who vocally protest this move."
 ott_egy_economic_upheaval:0 "경제 혼란"
 ott_egy_economic_upheaval_desc:0 "With the attempts to integrate Egypt underway, the previously separate Egyptian and Ottoman economies now must find some way to co-exist. In the meantime however, this is leading to a significant amount of economic difficulties as the new economy finds its feet, but it will likely take more focused government attention to resolve these troubles."
 ott_statutes_of_autonomy:0 "자치법령"
 ott_statutes_of_autonomy_desc:0 "Believing decentralisation to be the key in maintaining the empire, the government has put forward a series of Statutes of Autonomy for the various people groups of the Empire. These programmes however, have proven difficult to implement due to the amount they have swelled the Bureaucracy of the empire."
 ott_statutes_of_autonomy2:0 "자치법령"
 ott_statutes_of_autonomy2_desc:0 "Believing decentralisation to be the key in maintaining the empire, the government has put forward a series of Statutes of Autonomy for the various people groups of the Empire, These programmes however, have proved difficult to implement due to the amount they have swelled the Bureaucracy of the empire. While some efforts have been made to alleviate the economic burden these statues place on the Ottoman political system, it is still significant."
 ott_statutes_of_autonomy_fev:0 "자치법령"
 ott_statutes_of_autonomy_fev_desc:0 "Believing decentralisation to be the key in maintaining the empire, the government has put forward a series of Statutes of Autonomy for the various people groups of the Empire, These programmes however, have proved difficult to implement due to the amount they have swelled the Bureaucracy of the empire. While some efforts have been made to alleviate the economic burden these statues place on the Ottoman political system, it is still significant."
 ott_black_monday:0 "경제공황"
 ott_black_monday_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔고, 제국은 거기에 면역이 없었습니다. 오스만의 경제는 처음부터 튼튼한 적이 없었고, 독일의 경제 붕괴로 인해 벼랑 끝으로 내몰렸습니다. 이미 오스만에서 외국인 자본이 빠져나가고 있고, 제국은 이 위기를 해결하기 위한 험난한 길을 앞두고 있습니다."
 ott_black_monday_2:0 "경제공황"
 ott_black_monday_2_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔고, 제국은 거기에 면역이 없었습니다. 오스만의 경제는 처음부터 튼튼한 적이 없었고, 독일의 경제 붕괴로 인해 벼랑 끝으로 내몰렸습니다. 위기 완화를 위한 정부의 노력이 어느 정도 이루어졌지만, 여전히 제국의 많은 국민은 생계를 유지하기 위해 투쟁하고 있으며, 기업은 계속해서 문을 닫고 있습니다."
 ott_black_monday_3:0 "경제공황"
 ott_black_monday_3_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔고, 제국은 거기에 면역이 없었습니다. 오스만의 경제는 처음부터 튼튼한 적이 없었고, 독일의 경제 붕괴로 인해 벼랑 끝으로 내몰렸다가 이제야 겨우 다시 일어나고 있습니다. 회복을 위해서는 아직 갈 길이 멀지만, 최악의 상황이 지나갔음은 분명합니다."
 ott_black_monday_4:0 "경제공황"
 ott_black_monday_4_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔지만, 이제 그 메아리는 점차 멀어지고 있습니다. 붕괴로 인한 고난은 여전히 남아있지만, 그것을 완화하기 위한 제국의 노력은 꾸준한 회복으로 이어지고 있습니다. 제국이 공황 이전의 수준을 넘어서기 위해서는 더 많은 투자가 필요하겠지만, 이제 목적지가 확실히 보입니다."
 ott_agriculture:0 "곡물위원회"
 ott_agriculture_desc:0 "곡물위원회는 오스만 전역에서 곡물 공급을 규제하고, 현지 식량 생산을 촉진하는 기관입니다. 하지만 이것은 단순히 소비자를 보호하기 위한 것이 아닌, 생산자들이 자신의 곡물에 적절한 가격을 받을 수 있도록 하는 역할도 수행합니다."
 ott_4_years_progress:0 "4개년 진보"
 ott_4_years_progress_desc:0 "케말주의 정부가 오스만 경제를 20세기로 이끌기 위한 청사진으로 요약되는 이 4개년 계획은 사회주의 계획경제에서 영감을 받아 해외 경제 전문가의 도움으로 완성되었습니다. 이 계획은 주로 오스만 제국에 필요한 중공업 육성을 목적으로 하며, 석탄, 크롬 및 석유를 포함한 국내 자원의 완전한 개발을 수반합니다."
 ott_4_years_progress_2:0 "4개년 진보"
 ott_4_years_progress_2_desc:0 "케말주의 정부가 오스만 경제를 20세기로 이끌기 위한 청사진으로 요약되는 이 4개년 계획은 사회주의 계획경제에서 영감을 받아 해외 경제 전문가의 도움으로 완성되었습니다. 이 계획은 주로 오스만 제국에 필요한 중공업 육성을 목적으로 하며, 석탄, 크롬 및 석유를 포함한 국내 자원의 완전한 개발을 수반합니다."
 ott_model_farm:0 "모범농장 계획"
 ott_model_farm_desc:0 "With the view of promoting modern agricultural practices, the government has begun supporting so-called 'Model Farms' which will promote foreign methods in the empire."
 ott_railroad_effort:0 "철도노력"
 ott_railroad_effort_desc:0 "In order to bring about the goal of a modern infrastructure, the Ottoman government is making a massive effort to invest in rail infrastructure, with the goal of allowing fast communication and transport throughout the Middle East."
 ott_tithe_abolished:0 "농업혁신"
 ott_tithe_abolished_desc:0 "Across the empire, the modernisation initiatives taken in agriculture have begun to pay dividends, and food output has begun to increase noticeably. While there is still more progress to be made, it is undeniable that improvements are already being seen."
 ott_agricultural_revolution:0 "농업혁명"
 ott_agricultural_revolution_desc:0 "Thanks to the concerted efforts of the Kemalist administration, Ottoman agriculture has seen a stunning overhaul. While traditionally thought of as a sector which has not changed much in centuries, modern methods and equipment now find themselves increasingly commonplace across the empire, boosting food output, and financial security for much of the population. With the removal of inefficient methods and land usage, the economy is far more prepared to undergo further modernisation."
 ott_autarky:0 "오스만 내부 시장"
 ott_autarky_desc:0 "In a bid to distance the Ottoman economy from the fluctuating whims of the global financial system, the Ottoman government has embarked on the mission to create an autarkic economy. While many observers question the ability for the state to cater for modern needs give the empire’s relative lack of development, the level of investment put into domestic industries highlights the Ottoman commitment to this goal."
 ott_autarky_resources:0 "오스만 내부 시장"
 ott_autarky_resources_desc:0 "In order to ensure that they gain the resources required for a self-contained economy, Ottoman companies have begun to dig deep and greedily in order to extract the most resources they can from the empire’s territory. As the demands of Autarky remain insatiable, they are being encouraged by the government to go further and further in these efforts."
 ott_import_heavy_materials:0 "중자재 수입 계획"
 ott_import_heavy_materials_desc:0 "In order to foster the growth of Ottoman industries, the Turkish Industrial Development Bank has been established. While in the long term it aims to foster the growth of domestic industry, currently all it is capable of is mediating trade prices between the empire and western states."
 ott_agriculture_lib:0 "농업 근대화 계획"
 ott_agriculture_lib_desc:0 "With the aim of replicating western farming practices in the Ottoman Empire, the government has encouraged the importation of western farm equipment and tools. While others have argued for the encouragement of domestic production, the liberals believe that the originals will be far better than any domestic copycat."
 ott_agriculture_lib_2:0 "농업 근대화 계획"
 ott_agriculture_lib_2_desc:0 "Furthering the goal of modernising Ottoman agriculture, the government has set up schemes to encourage the growth of modern industrial agriculture across the empire. The introduction of western-made tractors and other agricultural equipment is already seeing results, with food output seeing a noticeable increase."
 ott_repealed_national_protection_law:0 "경제규제 완화"
 ott_repealed_national_protection_law_desc:0 "The National Economic Law, introduced by the Kemalists in order to protect domestic industry from foreign competition, has been repealed by the liberal government, citing the impact it had on limiting the resources available to domestic industries, as well as the inefficient industries it helped prop up."
 ott_repealed_national_protection_law_2:0 "국가보호법"
 ott_repealed_national_protection_law_2_desc:0 "In spite of their earlier attempts to liberalise Ottoman imports from the west, the government has found that the negative impact this has had on domestic industries has had an extremely negative backlash. In a bid to garner further support, they have drafted a new National Protection Law, which places new restrictions on foreign competition."
 ott_foreign_investment:0 "외국인 투자"
 ott_foreign_investment_desc:0 "Thanks to the efforts of the Liberal government, the Ottoman economy has seen a surge in foreign investment in recent months. This has allowed for the growth of new factories which increase employment, and raise the general living standard of the Ottoman people."
 ott_endeavour_front:0 "노력전선"
 ott_endeavour_front_desc:0 ""
 ott_basic_industries:0 "국유화된 기반산업"
 ott_basic_industries_desc:0 ""
 ott_social_nationalism:0 "사회국가주의"
 ott_social_nationalism_desc:0 ""
 ott_union_party_state:0 "당정연합"
 ott_union_party_state_desc:0 ""
 ott_principles_people:0 "인민주의"
 ott_principles_people_desc:0 ""
 ott_army_training:0 "오스만 군사사절단"
 ott_army_training_desc:0 "이 나라는 오스만 제국으로부터 근대화를 장려하고 군에 진보된 전술 지식과 규율을 도입하는 것을 목표로 하는 군사사절단을 받아들였습니다."
 ott_joint_command:0 "연합훈련"
 ott_joint_command_desc:0 "This nation has had its military high command integrated into that of the Ottoman Empire, in order to ensure that their troops can operate in unison and with maximum effectiveness."
 ott_balkan_military_accords:0 "에디르네 군사협정 가맹국"
 ott_balkan_military_accords_desc:0 "With the goal of limiting the possibility of warfare in the Balkans, as well as promoting a sense of understanding, the Ottoman Empire and the Balkan states have forged an ambitious new system known as the Edirne Military Accords. These will have the aim of not just boosting cooperation but also limiting militaries and liberalising trade."
 ott_balkan_military_accords_2:0 "Member of the Edirne Military Accords"
 ott_balkan_military_accords_2_desc:0 "In spite of the perceived impossibility, the Edirne Accords have remained intact and have in fact strengthened, with all sides agreeing to limit the sizes of their militaries, and bind their economies closer together. While it should not be mistaken for an end to all tensions, it is a radical step for the Balkans."
 ott_greco_turkish_accord:0 "그리스-오스만 조약"
 ott_greco_turkish_accord_desc:0 ""
 ott_armed_neutrality_2:0 "무장중립"
 ott_armed_neutrality_2_desc:0 "The brave men who fought against imperialism during the Weltkrieg lay scattered around the Empire in military mass graves, and total casualties of the war encompass over 25% of our pre-war population. We cannot forget nor can we forgive what the Imperial powers have done to us. Dark clouds are gathering above Europe and the fear of renewed war increases but we shall not be part of it!"
 ott_syrian_uprising:0 "아랍 독립전쟁"
 ott_syrian_uprising_desc:0 "The Arabs of the Ottoman Empire are locked in a great struggle with the empire, in order to secure independence for their people. Across the region, many believe this will be the best shot they have to secure victory for a long time, and they will not let it slip through their fingers."
 ott_arab_revolt_support:0 "혁명의 열기"
 ott_arab_revolt_support_desc:0 "This nation has been swept up in a broad wave of support for the Arabs in their struggle with the Ottoman Empire. Many here are itching for the chance to go abroad and fight for the liberation of Arabia from the Ottomans."
 ott_mass_production_idea:0 "중앙화된 군수품 생산"
 ott_mass_production_idea_desc:0 "Across the empire, the hum of various arsenals can be heard as the Ottoman government pours increasing amounts of investment into the armaments industry. This rush of funding has led to Ottomans manufacturing industries to rapidly increase their output."
 ott_gendarmerie_idea:0 "오스만 헌병대"
 ott_gendarmerie_idea_desc:0 "With the aim of maintaining law and order in the many rural areas of the empire, the Ottoman government has created a gendarmerie to police these areas. The creation of this branch of the Ottoman military should hopefully allow the central government to better keep a lid on any dissent or violence in these areas."
 ott_air_warfare_academy_idea:0 "항공기학교"
 ott_air_warfare_academy_idea_desc:0 "In recognition of the central role that aircraft play in modern combat, the Ottoman government has pumped a large amount of money into expanding the training facilities of the Tayyare Mektebi, in order to train the next generation of Ottoman pilots in the latest in aerial tactics."
 ott.0.t:0 "이드 알피트르를 기념하는 [THIS.GetName]"
 ott.0.d:0 "오늘은 이드 알피트르의 첫째 날로 모든 무슬림들은 라마단이 끝났음을 기념합니다."
 ott.0.d.EGY:0 "During the reign of Mohammad Ali, he demanded that the whole of Egypt know when Ramadan ends. To do this he positioned a cannon to fire at the crack of dawn on the first day of Eid. Today cannons can be heard throughout Egypt from the cities to the countryside as people prepare to celebrate the end of Ramadan."
 ott.0.a:0 "이드 무바라크! (Eid Mubarak!)"
 ottgui.5.t:0 "오스만 정신의 재생"
 ottgui.5.d:0 "반역자, 이단자, 불신자 그리고 범죄자들은 감히 우리의 평화적 해결책을 무너트리고 정부를 붕괴 직전으로 몰고 갔습니다. 술탄, 샤, 세이크의 군대가 위대한 파디샤의 보호 아래 있는 풍요로운 마슈리크의 심장부를 헤집고 지나간 초기의 충격은 우리를 분노하게 하였습니다. 패배한 칼리프의 군대는 군기 아래 재집결하였고, 분노는 복수에 대한 열망으로 변했습니다.\n\n전장의 북소리를 울리며, 이맘은 병사들에게 술탄과 알라를 위해 싸울 것을 촉구하고, 포대를 장전하면서 한때 유럽을 쓸어버릴 기세였던 튀르크 군대는 퇴폐적인 적들을 향해 돌격했습니다."
 ottgui.5.a:0 "최후의 승리를 향해! 알라는 위대하시다!"
 ott.1.t:0 "세계대전 이전의 오스만 제국"
 ott.1.d:0 "한때 역사상 가장 위대한 제국 중 하나였던 오스만 제국은 18세기로부터 쇠퇴하기 시작하여 20세기 초에는 '유럽의 환자'라고 불릴 정도로 쇠락했습니다. 끊임없는 외국의 간섭과 지방에 대한 취약한 장악력은 효과적인 산업화를 할 수 없게 만들었고, 그런데도 오스만 사람들은 개혁하였고, 부족분쟁과 부패한 관료주의에 찌든 지역에서 제기되는 문제에도 불구하고 빛을 볼 수 있었습니다. 19세기 초반에 마흐무트 2세에 의해 제안되었고, 나중에는 청년 튀르크당에 의해 추구된 급진적 개혁이 제국 내에 도입되었습니다. 토지 소유권은 재조정되었고, 예니체리는 해체되었으며, 모술과 알 하사에 이르기까지 전 지역에 중앙통치제도가 재설립되었으며 헌법 또한 공포되었습니다. 개혁가들은 오스만주의 사상에 기초하여 지역 주민들에게 지역 정체성 대신 하나의 공동된 정체성을 심어주고자 하는데에 초점을 맞췄습니다. 하지만 이마저도 충분치 않을 것이었습니다. 압뒬하미트 2세가 권력을 잡자 또 다른 변화 하나가 일어났습니다.\n\n러시아-튀르크 전쟁이라는 명분과 함께 헌법은 폐지되었고 의회는 해산되었습니다. 이 시기는 술탄-칼리프에게 권력이 급격하게 집중되는 때였습니다. 기독교도들이 가진 힘이 계속하여 위협이 되자 술탄은 칼리프라는 지위를 바탕으로 범이슬람주의로 정책의 방향을 돌렸습니다. 무슬림들로부터는 엄청난 성공이라는 찬사를 받았지만, 이는 이슬람을 믿지 않는 지역의 이탈만을 더욱 가속시킬 뿐이었습니다. 더 나아가 그의 절대통치는 서구의 사상에 매우 익숙해진 인구 계층들로부터 엄청난 불만을 일으켰습니다.\n\n이러한 저항은 '통일진보위원회'라는 형태로 집결되었습니다. 1908년에 일어난 정변은 오랜 기간 동안 술탄에 의해 억압받은 오스만 제국의 정치를 한순간에 해방시켰습니다. 수십 개에 달하는 정당들은 새로이 복구된 의회에 한 자리라도 얻어보려고 했으며 이러한 모습은 오스만 제국의 쇠퇴가 마침내 끝나는 것으로 보여졌습니다. 통일된 민주주의 세력은 오래가지 못했고 지방분권주의자들과 중앙주의자들로 빠르게 분열되었습니다. 5년이라는 격동의 시기 동안, 이 두 정파들은 국가 지휘권을 잡고자 하는 전투를 벌였습니다. 1913년에 오스만 정부에 대한 습격이 벌어지자, 모든 상황이 끝나버렸습니다. 중앙화주의자들은 대중들에게 엄청난 인기를 끌고 있는 세 파샤들과 함께 지방분권주의자들이 가지고 있는 모든 권력을 빼앗고 나라를 그들의 구상대로 만들고자 했습니다. 그리고 제국주의자들의 엄청난 위협 속에서 그들은 결국엔 독일과의 관계를 강화했습니다."
