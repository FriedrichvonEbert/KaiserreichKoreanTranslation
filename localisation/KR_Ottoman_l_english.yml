OTT_Action_Recruit_Local_Troops_desc:0 "The fate of the Caliphate hangs on a thread once more as was has reached our shores. All citizens must now rally to its banner to preserve both our honour and territorial integrity!\n\n[THIS.OTT_ACTION_RECRUIT_LOCAL_TROOPS_complete_check] All of the following must be true:\n   [THIS.OTT_ACTION_RECRUIT_LOCAL_TROOPS_war_check] At war\n   [THIS.OTT_ACTION_RECRUIT_LOCAL_TROOPS_focus_check] Has not completed focus §YReform the Conscription System§!\n   [THIS.OTT_ACTION_RECRUIT_LOCAL_TROOPS_xp_check] More than §Y30§! Army Experience\n   [THIS.OTT_ACTION_RECRUIT_LOCAL_TROOPS_flag_check] Not: Has already raised irregulars in this state\n\n§YEffect§!:\n§Y[THIS.GetName]§! Create §YOttoman§! unit\nArmy experience: §R-30§!"

OTT_Loosen_Tax_Burden:0 "§YLoosen Tax Burden§! [THIS.Corruption_Check]"
OTT_Loosen_Tax_Burden_desc:0 "Support in the Ottoman Parliament depends on a lot of factors but what is still the most direct way to a man’s vote is that passing through his purse. First and foremost the deputies want extras for their own people, and coin thrown their way. Whilst this can be 'arranged' through tax exemption and the ability to avoid the dreaded draft for the Ottoman army, it goes without saying that this will greatly hamper the overall capacity of the government as corruption will likely skyrocket beyond control.\n\n[THIS.OTT_LOOSEN_TAX_BURDEN_complete_check] All of the following must be true:\n   [THIS.OTT_LOOSEN_TAX_BURDEN_pp_check] More Political Power than §Y10§!\n   [THIS.OTT_LOOSEN_TAX_BURDEN_uses_check] Not: has loosened taxes twice already\n\n§YEffect§!:\n§Y[?THIS.deputy_calculator] £deputies_texticon deputies§!  from the [THIS.OTT_LOOSEN_TAX_BURDEN_party] join the §Gcoalition§!\n§Y[THIS.GetName]§! Recruitable Population Factor: §R-25%§!\n§Y[THIS.GetName]§! £resistance_texticon  §Yunrest§! will §Gdecrease§!\nPolitical Power: §R-10§!"

OTT_Increase_Tax_Burden:0 "§YIncrease Tax Burden§!"
OTT_Increase_Tax_Burden_desc:0 "For every pocket filled with cash, another man has to give up his harvest. As the economy of the empire is for the most part a closed system, the only way we can spare the funds to bribe or improve vilayets is by taking it from another one. By focusing on low risk regions or smaller ethnic/religious groups, we can keep this system well alive and ensure the loyalty of those fortunate enough to be noted as important.\n\n§YEffect§!:\nPolitical Power: §G+[?THIS.pp_calculator]§!\n§Y[?THIS.deputy_calculator] £deputies_texticon deputies§!  from the [THIS.OTT_LOOSEN_TAX_BURDEN_party] join the §Ropposition§!\n§Y[THIS.GetName]§! £resistance_texticon  §Yunrest§! will §Rincrease§!"

OTT_Crush_Corruption:0 "§YCrush Corruption§!"
OTT_Crush_Corruption_desc:0 "Rampant corruption, nepotism and shady deals are ruining the potential of the Ottoman people. By sending a specialised commission to register and eradicate acts of corruption, we are hoping to consolidate our control over the vilayet.\n\n[THIS.OTT_CRUSH_CORRUPTION_complete_check] All of the following must be true:\n   [THIS.OTT_CRUSH_CORRUPTION_pp_check] More Political Power than §Y50§!\n   [THIS.OTT_CRUSH_CORRUPTION_corruption_check] Has loosened tax burden at least once\n\n§YEffect§!:\n§Y[THIS.GetName]§! Recruitable Population Factor: §G+[THIS.OTT_CRUSH_CORRUPTION_effect]%§!"

OTT_Focus_Relief:0 "§YFocus Relief Efforts§!"
OTT_Focus_Relief_desc:0 "The Horrors of war have spread ruin and devastation across the entire empire, leaving thousands adrift in the most pitiful of conditions. By utilising funds from the federal government, we can remediate their struggles and show our people that the government is doing everything in its power to do.\n\n[THIS.OTT_ACTION_RELIEF_EFFORT_pp_check] More Political Power than §Y15§!\n\n§YEffect§!:\n§Y[?THIS.deputy_calculator] £deputies_texticon deputies§!  from the [THIS.OTT_LOOSEN_TAX_BURDEN_party] join the §Gcoalition§!\n§Y[THIS.GetName]§! £resistance_texticon  §Yunrest§! will §Gdecrease§!\nPolitical Power: §R-15§!"

OTT_Action_Purge_Disloyal_Elements:0 "§YPurge Disloyal Elements§!"
OTT_Action_Purge_Disloyal_Elements_desc:0 "The enemies of the state are everywhere and it is through their subterfuge and betrayal that our great empire ails. Court martials, press censorship and a strongly increased presence of the Gendarmerie in this territory will lead to a swift and decisive end to this reactionary scum.\n\n[!OTT_Action_Purge_Disloyal_Elements_button_click_enabled]\n§YEffect§!:\n§Y[THIS.GetName]§!: [!OTT_Action_Purge_Disloyal_Elements_button_click]"

