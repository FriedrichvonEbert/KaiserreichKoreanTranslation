ottgui.5.t:0 "오스만 정신의 재생"
ottgui.5.d:0 "반역자, 이단자, 불신자 그리고 범죄자들은 감히 우리의 평화적 해결책을 무너트리고 정부를 붕괴 직전으로 몰고 갔습니다. 술탄, 샤, 세이크의 군대가 위대한 파디샤의 보호 아래 있는 풍요로운 마슈리크의 심장부를 헤집고 지나간 초기의 충격은 우리를 분노하게 하였습니다. 패배한 칼리프의 군대는 군기 아래 재집결하였고, 분노는 복수에 대한 열망으로 변했습니다.\n\n전장의 북소리를 울리며, 이맘은 병사들에게 술탄과 알라를 위해 싸울 것을 촉구하고, 포대를 장전하면서 한때 유럽을 쓸어버릴 기세였던 튀르크 군대는 퇴폐적인 적들을 향해 돌격했습니다."
