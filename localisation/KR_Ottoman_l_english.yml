 OTT_Invite_Istanbul_Pact_Azerbaijan_desc:0 "우리가 사방으로 둘러싸여 있다는 것을 깨달으며, 과거의 조약과 우정을 다시 평가할 때가 왔습니다. [FROM.GetName] (은)는 모든 무슬림의 칼리프와 함께할까요? 아니면 독수리가 레반트의 신성한 땅을 우리의 시체에서 뜯어내는 것을 지켜볼까요?"
