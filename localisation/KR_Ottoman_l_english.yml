OTT_Population_Abu_Dhabi:0 "Majority Culture: §YArab (Gulf)§!\nMajority Religion: §YSunni§!"
OTT_Population_Abu_Dhabi_desc:0 "Protectorates of the Sublime Porte, the Shaykhs of the Trucial Coast were forced between a rock and a hard place when their former patron, the United Kingdom, was forced to abandon its interests in the Arab Gulf. As Ibn Saud looked on with glee, eager to force the Shaykhs under the iron grip of Riyadh, it would be the Ottoman Porte who struck first as Admiral Rauf Pasha on the orders of the central government steamed to Abu Dhabi with two destroyers and met with its Sheikh to discuss the future of the Gulf states. Reluctantly agreeing that a protectorate under the Porte was better for the autonomy of Abu Dhabi than incorporation into the Saudi state, the Shaykh signed. The Shaykhs of Dubai, Sharjah and Ras al Khaimah followed suit, each signing individually and receiving full recognition of their authority from the Porte.\n\nMore than ten years have passed since the transfer of power, and under protection of the Porte, the various Shaykhdoms endured. Nonetheless, they have had their share of misfortune as the steady decline of the pearl trade, the primary economic motor of the region, is causing massive social upheaval whilst the Ottoman representatives on the ground have slowly pushed for more and more concessions from the Shaykhs, including the sale of land near Dubai for the construction of an air strip to the disgust of the inland Bedouin. The Shaykhdoms have had their differences internally as well and tensions between Sharjah, Dubai, Abu Dhabi and Ajman have grown the last few years. Furthermore, the Persians have been watching closely, and under their last government taken steps to reduce the influence of the Shaykhs on the other side of the Hormuz Strait, whilst naval maneouvres have started to infringe on sovereign Trucial land to great annoyance of the Ottoman fleet."

OTT_Population_Eastern_Thrace:0 "Majority Culture: §YTurkish§!, Bulgarian, Greek\nMajority Religion: §YSunni Muslim§!, Orthodox Christian"
OTT_Population_Eastern_Thrace_desc:0 "Once a part of the Adrianople Vilayet, the mountains and hills of Western Thrace were conquered by the Bulgarian army by force during the First Balkan War, and became a part of the Kingdom of Bulgaria. The population of the region, once heavily ethnically diverse and divided between Bulgarians, Greeks and Turks, was severely disrupted in the aftermath, as each retreating army would be followed by thousands of refugees of their respective nationality, be it Bulgarian, Greek or Turkish. The diversity remains, however, and in the Tsardom of Bulgaria, Western Thrace was one of the most ethnically diverse, and thus problematic regions.\n\nThough sparsely populated and impoverished, Western Thrace owed a greater weight for the Bulgarian economy than one might consider, thanks to the region's tobacco plantations and their contribution to the treasury."

OTT_Population_Momchilgrad:0 "Majority Culture: §YTurkish§!, Bulgarian, Greek\nMajority Religion: §YSunni Muslim§!, Orthodox Christian"
OTT_Population_Momchilgrad_desc:0 "Once, Kardzhali was known as Zherkovo, an important fortress in the medieval Bulgarian and late Byzantine Empires, and a centre of Orthodox Christianity. Conquered by the Ottoman Empire, it grew increasingly Turkish due to immigration thanks to its strategic trade route location, and obtained its current name - from the brigand Kirca Ali, who terrorized the roads in the 18th century and used Kardzhali as his hideaway. By the creation of the principality of Bulgaria, the region was majority Turkish, and remained so even after conquered by force in the Balkan Wars.\n\nKardzhali is a rural region, the only industry present here are processing plants for tobacco plantations from across Bulgaria's Aegean coast. During Bulgarian rule, it was deemed a part of ethnic Bulgaria and thus subjected to heavy Bulgarization - but the Turkish majority remained and can develop freely under restored Ottoman rule."

