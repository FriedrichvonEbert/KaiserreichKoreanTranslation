### Conservative
OTT_congress_conservatives:0 "보수파"
OTT_congress_conservatives_desc:0 "Contrary to the other factions, the conservatives are fairly united in their goals for the Ottoman Empire. Hailing mostly from aristocratic or religious families, many of these believe that the 1908 revolution and the subsequent Young Turk government were the biggest mistakes that ever befell the empire. They grasp back to an era where everything was simpler, everything was more traditional and where the morality of the Islam was followed closer to the letter. Having closely worked with the deposed Sultan Abdulhamid II, their ideas are received fairly well amongst the large conservative - and often illiterate - Ottoman Muslim crowd but are feared greatly by the various religious and ethnic minorities of the Empire who by no means share their love for the Hamidian Era.\n\n§YState Interactions§! on the Conservative vilayets (§CKonya, Diyarbakir, Erzurum, Kars-Igdir, Lazistan, Van, Ma'an, Medina, Hejaz, Fezzan§!) will either increase or decrease the number of £deputies_texticon §Ydeputies§! in support of our coalition.\n\n§GSupportive§!: [?OTT.con_sup_deputies]/[?OTT.con_deputies]\n§ROpposition§!: [?OTT.con_opp_deputies]/[?OTT.con_deputies]\n\n§RConservative support is brittle at best. If their fraction becomes malcontent, they may collapse the government and seize power for themselves.§!\n"

