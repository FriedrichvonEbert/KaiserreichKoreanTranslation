 assyria_focus:0 "아시리아 중점계통도"
 ASS_Declaration_Independence:0 "아시리아 독립선언"
 ASS_Declaration_Independence_desc:0 "오스만 제국이 그 추악한 진면목을 다시 한번 드러냈습니다. 우리 민족을 학살하고 바스라로 추방한 그들은 이제 생명을 위협하는 습격을 방어할 힘을 앗아감으로써 우리가 가지고 있던 자치권의 마지막 흔적까지 지우려 하고 있습니다. 콘스탄티노플의 손 안에서 고통받는 우리 모두에게는 단 한가지 선택권만이 남았습니다. 아시리아는 자유로워야 합니다"
 ASS_Fortify_Tigris:0 "티그리스 진지 요새화"
 ASS_Fortify_Tigris_desc:0 "오스만군이 바스라로 진격하지 못하도록 막는 유일한 자연 방어선인 위대한 티그리스 강은 이번 투쟁에서 우리가 가진 이점 중 하나입니다. 우리 민족의 미래는 이 중요한 장벽을 지킬 수 있는 능력에 달려 있습니다. 따라서 여기를 수비하기 위해 모든 노력을 기울여야 합니다."
 ASS_End_Tribal_Divide:0 "부족간 분열 종결을 제안"
 ASS_End_Tribal_Divide_desc:0 "아시리아의 수많은 이질적인 부족들인 이보다 더 심각한 위협에 직면해 본 적이 없습니다. 과거에 어떤 논쟁이 있었든지 간에, 아시리아가 가장 큰 위기에 처한 이런 상황 속에서 우리 사이에 분열이 일어나서는 안됩니다. 우리는 함께 서있어야 합니다. 그렇지 않다면 홀로 죽을 뿐입니다."
 ASS_Expand_Assyrian_Levies:0 "소집령 확대"
 ASS_Expand_Assyrian_Levies_desc:0 "마다안의 침입으로부터 우리를 지켜주던 소집령을 현재는 튀르크로부터 방위하기 위해 사용하고 있지만, 이것만으로는 충분하지 않습니다. 살아남기 위해서는 모을 수 있는 모든 건강한 아시리아인 남성까지 소집령을 확대해야 합니다. 이보다 더 적게 모아서는 안됩니다."
 ASS_Appeal_Foreign_Missions:0 "외국인 선교사에게 호소"
 ASS_Appeal_Foreign_Missions_desc:0 "세계대전 기간 동안 오스만 제국은 여러 비난받아 마땅한 행보를 저질렀고, 이로 인해 친구를 많이 만들지 못했습니다. 아르메니아인의 고통을 바라본 세계는 튀르크로부터 등을 돌렸고, 우리가 살아남기 위해서는 이를 한번 더 반복해야 할 지도 모릅니다. 외국 정부들에게 우리의 대의가 정당하다며 설득하고 저들이 대재상부를 압박하도록 유도해야 합니다."
 ASS_Appeal_Holy_See:0 "성좌에 호소"
 ASS_Appeal_Holy_See_desc:0 "우리 영토는 수많은 신념을 가진 기독교도들의 고향이며, 우리중 상당수가 가톨릭 신도입니다. 성좌가 가진 속세의 권력이 예전같지는 않지만, 국제 가톨릭 공동체는 여전히 거대합니다. 성하께서 한 마디만 해 주신다면 오스만 제국의 지위가 더욱 약화될지도 모릅니다. 우리가 해야할 일은 손을 뻗는 것입니다."
 ASS_Avenge_Raqa_Raqa:0 "'라카 라카' 복수"
 ASS_Avenge_Raqa_Raqa_desc:0 "우리는 라카 라카, 그러니까 "비행"의 순간을 기억합니다. 셀 수 없을 정도로 많은 아시리아인이 튀르크의 손에 의해 고향에서 쫓겨난 그 날 말입니다. 우리가 영국 전선 뒤편의 바스라를 둘러싼 이 지역에서 새로운 출발을 하도록 강요받은 것이 그들 때문이었습니다. 이 어두운 시대가 남긴 상처는 많은 아시리아인에게 깊게 남았습니다. 우리는 터키인이 저지른 만행을 잊지도 않았고 용서하지도 않았습니다."
 ASS_Last_Stand_Assur:0 "아수르 최후의 보루"
 ASS_Last_Stand_Assur_desc:0 "이것이 아시리아 민족의 최후 방어선이 될 지도 모릅니다. 여기를 지키지 못한다면 독립의 기회를 다시는 얻지 못할 지도 모르며, 오스만의 신민으로서의 삶은 암담할 따름입니다. 고대 아수르의 땅에서 마침내 우리의 운명을 직접 결정할 수 있게 되었습니다. 우리의 의무를 저버려서는 안됩니다. 그리고 우리가 의무를 저버린다면 그건 노력의 부족에서 나온 문제는 아닐 것입니다."
 ASS_New_Assur:0 "아시리아 봉기"
 ASS_New_Assur_desc:0 "아시리아 민족이 겪은 수많은 시련과 고난 끝에, 우리는 마침내 우리 스스로 우리나라라고 부를 수 있는 국가, 조국을 건립할 권리를 손에 넣었습니다. 여기서 우리는 우리가 직접 만든 법에 의거해서 살고 우리의 운명을 스스로 결정할 수 있습니다. 우리는 아름다운 새 시대의 초입에 서 있지만, 진정 안정적이고 번영하는 국가로 거듭나기 위해서는 아직 해야 할 일이 많습니다. 이 젊은 국가의 미래를 확보하기 위해서 즉시 움직여야 합니다."
 ASS_Standardise_Language:0 "아시리아어 표준화"
 ASS_Standardise_Language_desc:0 "수많은 다양한 사람들이 서로 다른 방식으로 아시리아어를 말하는 상황 속에서 민족 통합에 대한 열망이 가시화되기 시작했습니다. 세계의 국가들은 공통된 언어를 통해 시민을 하나로 합치기 위해 엄청나게 노력해왔으며, 아시리아가 살아남기 위해서는 반드시 그 선례를 따라야 합니다. 아시리아어를 표준화하고 통일된 사용례를 만들기 위해 표준어를 만들어야 합니다."
 ASS_Directorate_Education:0 "교육부 설립"
 ASS_Directorate_Education_desc:0 "우리의 신생 국가가 직면한 많은 어려움 중 하나는 국가 발전을 엄청나게 저해하는 수준의 고질적인 문맹률입니다. 우리 국민에게 교육 기회를 제공하고 문맹률과 싸우기 위해 활기찬 사업에 나서는 것은 대단히 중요합니다. 그렇게 한다면 민중이 자랑스러운 시민으로 성장할 것이며, 국가의 성장을 이끌어낼 숙련된 노동 인력을 확보하는데도 도움이 될 것입니다."
 ASS_Unitas_in_Diversitate:0 "우니타스 인 디베르시타테"
 ASS_Unitas_in_Diversitate_desc:0 "아시리아인이 만들어내기 위해 노력해왔던 국가는 기독교를 국교로 하는 국가였습니다. 하지만 아시리아 국경 내에 우리의 대의에 공감하지 않는 수많은 사람들이 포함되어 있다는 것도 사실입니다. 우리 사이에 존재하는 적대감이 하루아침에 해소되지는 않을 겁니다. 그럼에도 불구하고 정의로운 우리의 지도자들이 무슬림을 위시한 다른 신앙을 가진 자들의 권리를 무시하지 않는다는 것을 증명하기 위해 노력해야 합니다."
 ASS_Basra_University:0 "바스라 대학 개교"
 ASS_Basra_University_desc:0 "새로 설립된 교육부의 가장 뛰어난 성과인 바스라 대학교는 아시리아 전역에서 가장 뛰어난 학문의 장이 될 것입니다. 우리나라에서 배출된 가장 뛰어난 인재들이 여기에서 모여서 신세대 아시리아 기술과 과학의 토대가 될 것이며, 아시리아 문화의 새로운 전통을 건설하는데도 도움을 줄 것입니다."
 ASS_Implement_Racial_Segregation:0 "인종분리 시행"
 ASS_Implement_Racial_Segregation_desc:0 "아시리아인을 위한 우리의 조국은 시작부터 저항에 부딪혀 왔습니다. 국경 내의 무슬림들은 우리의 대의에 대한 반대 의사를 숨기지 않았고, 끊임없이 우리 정부를 방해하며 심지어는 우리 국가의 종말을 요구하기까지 했습니다. 우리나라가 살아남기 위해서는 우리의 파멸을 원하는 자들로부터 자유로운, 순수한 아시리아인의 의지를 보존하기 위한 조치에 나서야 합니다."
 ASS_Cultural_Revolution:0 "문화혁명 촉진"
 ASS_Cultural_Revolution_desc:0 "우리나라는 포위당한 상태입니다. 하루하루 지날수록 지역과 세계의 안정은 조금씩 무너져가고 있으며, 아시리아가 다가오는 폭풍 속에서 몸을 피할 수 있다고 믿는 자들은 진정한 바보들밖에 없습니다. 아시리아 국가의 구원자는 문화혁명이어야 합니다. 국가에 대한 믿음을 증진시키고 조국의 안정을 위해 모든 것을 희생하는 공격적인 캠페인이 바로 문화혁명입니다. 모든 사람이 자기 자리에서 역할을 다해야 합니다."
 ASS_Assyro_Iraqi_Exchange:0 "아시리아-이라크 인구교환"
 ASS_Assyro_Iraqi_Exchange_desc:0 "오스만의 굴레에서 벗어나기 위한 저항에서 우리가 승리했음에도 불구하고, 여전히 국경 바깥에 살고 있는 아시리아인이 존재합니다. 또한 레반트에서 기독교 국가를 세움으로 인해서 지역 무슬림 인구에게서 의심을 사기도 했습니다. 우리는 형제자매들이 고향으로 돌아오기를 휘망하며, 이라크인들은 그들이 떠나기를 바랍니다... 아마도 양국 사이에 합의가 가능할지도 모르겠군요."
 ASS_Expand_Bureau_Resettlement:0 "재정착국"
 ASS_Expand_Bureau_Resettlement_desc:0 "여태껏 재정착국의 좋은 성과가 인정받기는 했지만, 신 아시리아 국가에 새로 유입된 이민자들의 물결이 우리에게 더 많은 업무를 요구합니다. 이라크에서 새로 들어온 아시리아인들은 기존에 존재하던 기반시설에 상당한 부담을 주었습니다. 때문에 해당 부서의 확장이 절실히 필요합니다."
 ASS_Maintain_State_of_Emergency:0 "비상사태 유지"
 ASS_Maintain_State_of_Emergency_desc:0 "불행하게도 튀르크에 대한 우리의 위대한 승리는 이 신생 국가가 사방으로 적들에게 포위되어 있다는 사실을 바꾸는 데 거의 아무런 도움을 주지 않았습니다. 우리의 미래는 여전히 칼날 끝에 서 있습니다. 그리고 아직 취약한 이 상태에서 방심하는 것은 어리석은 일일 것입니다. 현명하신 총대주교께서는 가까운 미래를 위해 비상사태를 유지해야 한다고 생각하셨습니다."
 ASS_Rally_Faithful:0 "신앙 집회"
 ASS_Rally_Faithful_desc:0 "아시리아 국가의 안전과 안보를 위해서 모든 신체 건강한 기독교 남성이 조국 방위를 위해 무기를 들 준비를 마쳐야 합니다. 이는 우리나라처럼 위험한 상태에 있는 국가에서는 당연히 치러야 할 의무입니다. 다가올 전쟁에서 우리는 힘겹게 얻은 독립을 지키기 위해 다시 한번 싸울 것입니다. 삶과 죽음을 가르는 차이점은 신의 부름에 그의 자손들이 응답할 수 있는 능력에 달려 있습니다. 총대주교께서 그렇게 선언하셨습니다."
 ASS_Institute_Intelligence:0 "정보 및 특수작전 기관"
 ASS_Institute_Intelligence_desc:0 "우리 군대는 규모가 작습니다. 그렇기 때문에 우세를 점하기 위해 적들을 상대로 대규모 전투를 벌일 여력이 없습니다. 이에 대응하기 위해 군 사령부에 소부대 전투와 정보 수집 작전이라는 현대적 전략 전술을 신임 장교에게 훈련시키기 위한 학교가 새로 문을 열었습니다. 이런 기술과 함께라면 우리 군대는 더 큰 위협에 맞서 싸울 수 있게 될 것입니다."
 ASS_Centralise_Religious_Authority:0 "종교적 권위 중앙집권화"
 ASS_Centralise_Religious_Authority_desc:0 "아시리아의 수많은 기독교인들에게는 오랫동안 그들을 인도하고 하나의 공동체로 묶어줄 강력한 종교적 중심 인물이 없었습니다. 아시리아 동방교회의 총대주교는 자신이 우리 국가의 아버지로서 아시리아 기독교도의 영적 안녕에 대한 책임을 지는 것이 합당하다고 생각해 왔습니다. 그렇게 한다면 우리의 적에 맞서 하나로 단결할 수 있을 것입니다."
 ASS_Codify_Unification_Church_State:0 "교회와 국가의 통합 성문화"
 ASS_Codify_Unification_Church_State_desc:0 "아시리아 사람들의 가장 결정적인 특징은 기독교 신앙에 있으며 아시리아인 국가의 가장 중요한 임무는 기독교 국가 건설에 있다는 사실에 이의를 제기할 사람은 아무도 없습니다. 국가는 아시리아 국민의 대표자이자 화신이기 때문에 세속적인 국가는 필요하지 않습니다. 진정한 아시리아인의 조국에서 신앙과 국가는 하나로 합쳐져 있습니다."
 ASS_Kingdom_New_Assur:0 "신 아수르 왕국"
 ASS_Kingdom_New_Assur_desc:0 "총대주교 마르 데사이 12세 쉬문의 찬란함에는 진실로 한계가 없습니다. 그의 영도 하에서 아시리아는 자유롭고 번영하는 국가가 되었으며, 그분께서는 우리를 암흑 속에서 영광스러운 신 황금시대로 이끌어 주셨습니다. 그분의 눈은 아름답고 새로운 미래를 바라보고 계십니다. 옛 아시리아 제국에 비견할 만한, 메소포타미아 지역에 걸쳐 바스라부터 키르쿠크까지 뻗치는 새로운 아수르 국가... 이 모든 것이 우리의 새로운 국왕 아래에 있는 미래를 말입니다."
 ASS_Abolish_Kuwait:0 "쿠웨이트 샤이크국 폐지"
 ASS_Abolish_Kuwait_desc:0 "브리튼 혁명이 성공하고 페르시아만에서 영국이 철수하기 전까지 대영제국의 보호령이였던 쿠웨이트 샤이크국은 역사의 유물이자 우리 정부를 방해하는 방해물로 우리 국경 내에 여전히 존재하고 있습니다. 우리 영토 내의 평등한 주권 지역을 용인할 수는 없습니다. 쿠웨이트가 신 아시리아 국가에 굴복할 때가 왔습니다."
 ASS_Consecrate_Bishoprics:0 "주교 서임"
 ASS_Consecrate_Bishoprics_desc:0 "현재 아시리아를 구성하는 지역에 최근 엄청난 숫자의 기독교인들이 밀려들어오고 있습니다. 이것은 그들의 영적 필요를 충족시킬 성직자 숫자가 충분하지 않다는 뜻입니다. 레반트 기독교도의 고향으로서 우리의 새로운 의무는 모든 아시리아인이 자신을 돌봐줄 목자를 만날 수 있도록 새로운 주교좌를 설치하도록 감독하는 것입니다."
 ASS_Cathedral_St_Hurmzid:0 "성 호르미즈드 대성당"
 ASS_Cathedral_St_Hurmzid_desc:0 "성 호르미즈드 대성당은 신생 조국 최초의 아시리아 교회입니다. 또한 여기는 총대주교가 직접 성찬식을 집행하며 네스토리우스파 기독교에서 가장 급이 높은 예배당이 될 예정입니다. 대성당 건립은 매우 큰 위신이 걸린 대규모 프로젝트가 될 것이며, 바스라로 우리가 날아온 이래로 국민들 사이에 자리 잡은 우울한 정신 상태를 뒤바꾸는 중요한 단계로 자리매김 할 것입니다."
 ASS_Denounce_Schiasmatics:0 "이단분파 비난"
 ASS_Denounce_Schiasmatics_desc:0 "위대하고 장엄하신 총대주교께서는 지혜롭게도 그리스도를 따르는 이들이 우리를 반대하는 분파로 떨어져 나가서는 안된다는 명령을 내리셨습니다. 총대주교의 올바른 지도에 반항하고 분열의 씨앗을 뿌리는 이단 분파들은 아시리아 민족의 이익에 봉사하지 않습니다. 반드시 그들을 굴복시켜야 합니다."
 ASS_Mend_Schism:0 "대분열 해소"
 ASS_Mend_Schism_desc:0 "네스토리우스파와 칼데아파의 영적 지도부는 그리스도를 따르는 이들은 적대 세력에 직면한 이 상황속에서 분열되어서는 살아남을 수 없다는 결론을 내렸습니다. 생존은 교리와 상관없이 모든 교회가 하나로 연합하고 모든 하나님의 자녀가 우애를 나눠야지만 아시리아가 살아남을 수 있습니다. 우리 사이의 사이점을 제쳐주고 형제자매로서 서로를 대우해야 합니다."
 ASS_Embrace_Sons_Assur:0 "아수르의 잃어버린 아들들 포용"
 ASS_Embrace_Sons_Assur_desc:0 "아시리아인은 국가 없는 민족으로서 바람에 날리는 나뭇잎처럼 사방으로 떠나 해외에서 새로운 고향을 찾아나섰습니다. 아시리아 국가가 설립되었으니 이런 잃어버린 자손들이 마침내 자신을 부르는 민족국가로 돌아올지도 모릅니다. 수 세대에 걸쳐 계속된 튀르크의 시련이 끝났으니, 두 팔 별려 형제들의 귀환을 환영해야 합니다."
 ASS_Relinquish_Temporal_Power:0 "세속권력 포기"
 ASS_Relinquish_Temporal_Power_desc:0 "위기의 시대에 우리 민족을 안전으로 이끌어주셨던 시문 총대주교와 다른 아시리아 종교단체 지도자들이 이제 국가 비상사태를 해제할 때가 왔다는 데에 합의했습니다. 그리고 더 영구적이고 책임 있는 정부가 수립되어야 한다는데에 동의했습니다. 민주적 정부의 기반을 수립할 헌법을 작성하기 위한 협의회를 기회가 되는 한 빨리 소집해야 합니다."
 ASS_Proclaim_Assyrian_Constitution:0 "아시리아 헌법 선포"
 ASS_Proclaim_Assyrian_Constitution_desc:0 "수많은 토론과 토의, 대화와 담론이 오간 이후(그 과정에서 신발이 최소 한개 이상은 던져졌습니다), 제헌 의회가 마침내 작업본을 제출하는데 성공했습니다. 아시리아 헌법은 총대주교를 의례적 국가 수반으로 임명하는 동시에 의회에게 정부에 대한 우위를 보장해 줬습니다. 또한 종교적 다원주의를 사회의 지도적 원칙으로 법안에 명시했습니다."
 ASS_Encourage_Religious_Dialogue:0 "종교적 대화 장려"
 ASS_Encourage_Religious_Dialogue_desc:0 "건강한 민주주의의 토대는 정치적 대화의 전통에 있습니다. 하지만 아시리아에서 구성된 독특한 정치 지형에서는 한 사람의 정치적 소속 단체가 종교적 소속 단체와 겹치는 경우가 종종 있습니다. 이렇기 때문에 정치적인 영역 만큼이나 종교적인 영역 또한 열린 대화의 장으로 이끌어내도록 노력하는 것이 중요합니다."
 ASS_Assyrian_Parliament:0 "아시리아 의회 개회"
 ASS_Assyrian_Parliament_desc:0 "총대주교가 비상 대권을 포기하겠다고 선언한 이래로 의회가 설립되고 가능한 한 빨리 선거가 치러졌습니다. 일단 선출된 기구가 설립된다면 정부가 수립될 수 있습니다. 그리고 독립선언 이래로 독재 권력을 쥐고 있던 총대주교가 마침내 권한을 내려놓았으니 이제 불평분자들이 안도의 한숨을 쉬게 되었습니다."
 ASS_Freedom_Press:0 "언론의 자유 보장"
 ASS_Freedom_Press_desc:0 "자유롭고 번영하는 대중매체는 가장 선진적인 국가가 가진 전형적인 특징입니다. 주변국을 따라잡고 우리도 그들과 동등하게 세계 무대에 올라설 만큼 충분히 강력하다는 것을 증명하기 위해서는 국제 뉴스 분야에서 우리의 영향력을 증가시키기 위해 발걸음을 내딛어야 합니다. 언론의 자유는 이런 목표를 향한 큰 한 걸음이 될 것입니다."
 ASS_Assyrian_Petro_Union:0 "아시리아 석유화학 연합 설립"
 ASS_Assyrian_Petro_Union_desc:0 "초창기 아시리아 경제를 부흥시키기 위해 정부는 아시리아의 원유 매장지를 탐사하기 위한 국가 소유 기업을 설립할 필요성이 있다고 결정했습니다. 세계가 전쟁을 준비하며 무장을 하면서 석유 산업의 수익성은 점점 좋아지는 중입니다. 이런 모험적 석유 사업에서 나오는 이익을 통해 아시리아 사회가 직면하고 있는 수많은 문제들을 해결하기 위한 정부 계획에 자금을 투자할 수 있기를 바랄 따름입니다."
 ASS_Labour_Laws:0 "노동법 비준"
 ASS_Labour_Laws_desc:0 "석유 산업체는 일하기 좋은 직장과는 거리가 멉니다. 그리고 있으나마나한 현행 노동법은 이렇게 열악한 노동 환경을 정상으로 받아들이도록 하는 수많은 허점을 낳았습니다. 이로 인해 노동자에 대한 법적 보호를 강화해야 한다고 주장하는 청년 노동운동 단체가 일어난 상태입니다. 여러 의원들도 어느 정도의 개혁이 필요하다는데 공감을 표했습니다."
 ASS_Reform_Bureaucracy:0 "아시리아 관료제 개혁"
 ASS_Reform_Bureaucracy_desc:0 "국가가 성숙해가면서 여태까지도 표준화는 커녕 체계화조차 되지 않은 아시리아 관료제의 천성이 단순히 그러려니 하고 지나갈 수 없을 정도라는 사실이 점차 고통스러울 정도로 명백해졌습니다. 각 국가기구가 어느 부분까지 담당하는지가 분명하게 정해져 있지 않기 때문에 엄청난 혼란이 발생했고, 정부 기능 전반에 많은 장애가 가해졌습니다. 포괄적인 검토가 필요한 시점입니다."
 ASS_Frontline_Imperialism:0 "제국주의의 최전선"
 ASS_Frontline_Imperialism_desc:0 "튀르크, 아랍, 페르시아 모두가 영국의 제국주의가 가져온 폐헤를 비난하고 있습니다...만, 아시리아 민족은 대영제국보다 더 진실된 친구를 만나본 적이 없습니다. 세계대전동안 유일한 동맹이었던 대영제국의 도움이 있었기에 우리 민족이 자치 지역을 확립할 수 있었고, 여기에 기반해 고국을 만들어 냈습니다. 양국이 더 깊은 동맹 체제로 묶인다면 아시리아에 큰 도움이 될 것입니다."
 ASS_Restore_Persian_Gulf_Protectorates:0 "페르시아만 보호국 재건"
 ASS_Restore_Persian_Gulf_Protectorates_desc:0 "대영제국은 한때 페르시아만 연안을 따라 여러 보호국들을 유지했습니다. 영국 정부가 캐나다로 망명을 떠난 이후 오스만이 이 지역을 손에 넣었습니다. 하지만 제국이 아시리아에 지역 거점을 손에 넣으면서 걸프만의 전략적 상황이 우리에게 유리한 방향으로 변화한 것으로 보입니다. 혹시 이것이 오랫동안 잃어버렸던 보석을 왕관에게 되돌려줄 기회가 아닐까요?"
 ASS_Secure_Kirkuk_Oil_Fields:0 "키르쿠크 유전 확보"
 ASS_Secure_Kirkuk_Oil_Fields_desc:0 "협상국의 전쟁 기계들은 끊임없이 석유를 갈망합니다. 소위 검은 황금이라 불리는 석유는 여러 군사 생산 시설에 필수적이며, 석유가 매장된 지역은 전략적으로 매우 귀중한 지역이 되었습니다. 아시리아가 일부를 제공해야 하지만, 이라크 석유 생산량에 비하면 무색한 수준입니다. 우리와 동맹국들을 위해 이런 유전을 확보하는 것은 전략적으로 필요한 작업입니다."
 ASS_Protectorate_Assyria:0 "아시리아 보호령 수립"
 ASS_Protectorate_Assyria_desc:0 "오타와의 영국 망명정부와 총대주교 사이에서 많은 논의가 오간 이후, 마침내 이 신생 국가의 발전에 직접적으로 도움을 줄 수 있도록 아시리아 보호령을 설립하자는 합의에 이르렀습니다. 제국경제개발위원회 대표단이 매일 아시리아의 업무를 책임지고 떠맡을 것입니다. 그렇기 때문에 이 신생국은 신중하고 책임감 있는 통치를 받을 것입니다."
 ASS_IEDC:0 "IEDC 개발 프로그램"
 ASS_IEDC_desc:0 "제국경제개발위원회는 낙후된 아시리아 경제를 육성하기 위해 상세한 경제 개발 계획을 마련했습니다. 그 중에서도 특별히 협상국 어느 나라든 상관 없이 기술 전문가를 수입하는 사업에 투자하는데 주력하고 있습니다. 듣기 싫을지도 모르지만 솔직히 아시리아 숙련 노동자 상황은 심각하게 뒤떨어져 있기 때문에 이를 경감할 필요가 있기 때문입니다. 이 계획에는 큰 장래성이 보이며, 경제개발 과정에 많은 힘을 실어 주기를 바랍니다."
 ASS_Anglican_Missions:0 "가톨릭 교회 선교 확대"
 ASS_Anglican_Missions_desc:0 "가톨릭 교회는 예로부터 신앙을 전파하고 가난한 사람을 돕기 위한 선교사를 해외로 파견해 왔습니다. 그리고 아시리아는 선교사의 지원을 받아야 할 수준의 국가입니다. 아시리아 선교사 관계망을 요청하고 확장한다면 의심의 여지 없이 정부에도 도움이 될 것이고 지역 가톨릭 공동체를 안심시켜 줄 것이며 총대주교의 권위에 무게를 실어줄 것입니다... 다른 종교 집단에서는 별로 달가워 하지 않겠지만요."
 ASS_Smash_The_Patriarchy:0 "가부장적 권력 억제"
 ASS_Smash_The_Patriarchy_desc:0 "아시리아 동방교회 총대주교가 소유한 정치적 독점권은 그 어떤 것보다 큰 골칫거리라는 사실이 드러났습니다. 그가 네스토리우스파 신자들에게 많은 인기를 끌기는 했지만, 아시리아 내 다른 기독교 분파들은 자신들이 옆으로 밀려났다고 느끼고 있습니다. 그의 독재적인 정부는 거대하고 불만에 가득 찬 반대파를 만들어 냈습니다. 그에게 자기 분수를 알도록 해야 합니다."
 ASS_Indian_Bureaucracy:0 "인도 관료 고용"
 ASS_Indian_Bureaucracy_desc:0 "IEDC가 아시리아에 투입한 투자금과 이 작은 국가가 제시하는 요구 사이에서 우리가 물려받은 상당히 조잡한 행정부는 제 역할을 충분히 하지 못하고 있습니다. 영국령 인도의 행정관들은 효율성 측면에서 좋은 평판을 얻고 있으며, 이런 특성은 새로운 식민지 관료제를 설립하는데 대단히 유용합니다."
 ASS_Tibal_Civil_Criminal_Disputes_Regulation:0 "부족간 민사 및 형사 분쟁 규제"
 ASS_Tibal_Civil_Criminal_Disputes_Regulation_desc:0 "아시리아는 수많은 부족이 살아가는 지역입니다. 부족들은 함께 활동하며 대단히 복잡한 관계망과 논쟁거리를 형성합니다. 이 논쟁들을 적절하고 정당하게 해결하지 못한다면 폭력 사태로 번질 지도 모릅니다. 이런 분쟁을 조정하고 부족 간 문제를 중재하는 규제와 법 체계를 최대한 빨리 수립해야 합니다."
 ASS_Paramount_Chiefs:0 "최고 족장 임명"
 ASS_Paramount_Chiefs_desc:0 "다양한 인종이 살아가는 지역을 통치하는 경험을 통해 몇 가지 업무 방식이 만들어졌습니다. 그 중에서도 특별히 흥미로운 부분은 남아프리카 고등판무관부에서 활용하는 최고 족장 제도입니다. 각 민족집단 마다 그 집단의 충성심을 보장하기 위해 자치권을 가진 통치자를 임명하는 것입니다. 이 체제를 연구해 본다면 아시리아의 다양한 인종 상태에 적용하기 위한 변형을 충분히 찾아낼 수 있을 것입니다."
 ASS_Farm_City_Connections:0 "농장-도시 연결 확장"
 ASS_Farm_City_Connections_desc:0 "아시리아 기반시설 상황은... 부족합니다. 하부 메소포타미아 늪지대 도로 상황은 대체로 열악합니다. 항구 외에 다른 지역들은 오스만 시절 관심 바깥으로 밀려나 충분한 투자를 받지 못했기 때문에 이런 상황을 벗어나기 위한 시도가 부족했습니다. 도로와 철도는 산업에 필수적인 기반시설입니다. 그리고 IEDC 계획이 결실을 맺기 위해서는 시골 농산물을 효율적으로 바스라로 이송하기 위한 방법을 찾아야 합니다."
 ASS_Resettlement_Immigration_Bureau:0 "이민재정착국"
 ASS_Resettlement_Immigration_Bureau_desc:0 "우리 영토에는 수많은 이민자들이 있으며, 국내외에 위치한 수많은 난민들도 있습니다. 이 새로운 사무국을 통해 그들의 요구를 최대한 빨리 처리하고, 우리 국민들을 안정적이고 생산적으로 만들어야 합니다. 그리고 가장 중요한 점은, 저들을 조세 대상으로 삼아야 한다는 점입니다."
 ASS_Industrial_Bank_Basra:0 "바스라 산업은행 설립"
 ASS_Industrial_Bank_Basra_desc:0 "자본원 없이 설립될 수 있는 산업은 어디에도 없으며, 신생 아시리아 경제가 가장 필요로 하는 것은 대규모 자본 투입입니다. 아시리아 산업화를 위한 첫 번째 단계는 야심찬 산업 계획에 저이율 대출을 제공할 은행을 설립하는 것입니다."
 ASS_Basra_Dominion_Cartridge:0 "바스라 자치령 화약 회사"
 ASS_Basra_Dominion_Cartridge_desc:0 "대영제국의 후원을 받는 수혜자라는 아시리아의 새로운 지위로 인해 몇 가지 합작 기업을 운영할 수 있는 새로운 기회를 얻었습니다. 자치령 전역에서 모인 기업가들은 지역 경제를 확장하고 보호령 무장을 돕기 위한 식민지 무기 기업 설립을 제안했습니다."
 ASS_Local_Production:0 "지역 생산 장려"
 ASS_Local_Production_desc:0 "아시리아 경제의 상태를 묘사하기 위해서는 유치하다는 표현이 가장 적절할 것입니다. 상당한 부분의 인구가 생계형 농업에 종사하고 있습니다. 지역 경제는 역사적으로 더 큰 오스만 체제 주변부에 머물러 왔고, 그 체제 밖에서 제대로 적응하지 못하고 있습니다. 보조금과 전략적 관세 계획을 작성한다면 지역 생산을 발전시키는데 도움을 줄 수 있습니다."
 ASS_Land_Reclamation:0 "간척위원회"
 ASS_Land_Reclamation_desc:0 "길게 펼쳐진 하부 메소포타미아 지역은 정기적인 홍수가 일어나기 쉽고 지속적인 범람을 겪습니다. 이를 통해 토지가 비옥해지기는 하지만, 농업에 부적합한 습지가 만들어 지는 것도 사실입니다. 이민자 유입이 예상됨에 따라 이런 습지를 매립하고 경작 가능한 부지를 확장하기 위한 위원회를 설립해야 합니다."
 ASS_Madan_Land_Seizures:0 "마아단 토지 압류"
 ASS_Madan_Land_Seizures_desc:0 "경제적 확장에 대한 요구와 새로운 이민자들의 물결이 계속해서 들어오는 이 상황에서 보다 과감한 조치가 필요합니다. 우리의 승리에도 불구하고 습지 아랍인인 마아단은 정착지에 집요한 습격을 계속하고 있으며, 독립 이전부터 범죄자를 숨겨주던 집단으로 악명 높기도 합니다. 이런 모든 상황 속에서, 우리는 저들의 토지를 더 나은 곳에 사용할 수 있는 충분한 법적 근거를 가지고 있습니다."
 ASS_Establish_Agricultural_Bank:0 "아시리아 농업 은행"
 ASS_Establish_Agricultural_Bank_desc:0 "아시리아 농부 대다수는 생산물 대부분을 내다 팔지 않습니다. 그들은 오직 자급자족하는데 충분한 수준만 경작하며, 직접 관리 가능한 원시적인 도구만을 활용합니다. 성공적인 기업 은행의 선례를 따라 새롭고 더 효율적인 농기구를 위한 자금을 융자해줄 은행을 설립해야 합니다."
 ASS_Livestock_Program:0 "우양수입계획"
 ASS_Livestock_Program_desc:0 "수년간 계속된 갈등과 전쟁으로 인해 벌어진 마아단 습격대와 오스만 침략군이 우리의 가축 수량을 크게 줄였습니다. 아시리아는 양과 소를 사육하는데 적합한 지형을 가지고 있습니다. 그렇기 때문에 가축 수입 계획을 실행해 비축량을 보충해야 합니다."
 ASS_Cash_Crop_Diversification:0 "Cash Crop Diversification"
 ASS_Cash_Crop_Diversification_desc:0 "Our economy is currently based on a select few resources, one of which being our agriculture. To further economic development, we must diversify what raw materials our farms produce."
 ASS_Eucalyptus_Forestry:0 "Eucalyptus Forestry Program"
 ASS_Eucalyptus_Forestry_desc:0 "The warm climate of Assyria is well suited for the cultivation of the eucalyptus tree, native to Australia and southeast Asia but grown widely as a fast-growing source of pulpwood and useful oils. The tree has all the makings of a lucrative cash crop for the impoverished nation of Assyria, one we would do well to exploit."
 ASS_Commence_Mechanisation:0 "Commence Agricultural Mechanisation"
 ASS_Commence_Mechanisation_desc:0 "Like most of our nation, the Assyrian agricultural sector is extremely underdeveloped as we still use ancient techniques to plough the ground and grow our crops. The great reforms in our society currently ongoing must stretch to all corners of the land, and with such a heavy reliance on our farmers, we must supply them with the best materials possible."
 ASS_Modernise_Port_Kuwait:0 "Modernise the Port of Kuwait"
 ASS_Modernise_Port_Kuwait_desc:0 "To promote the free trade of materials both in and outbound of the Persian Gulf, it is vital that the Port of Kuwait be capable of handling more modern vessels. Increasing our dockyard capabilities as well as improving the infrastructure of our ports is of the utmost importance."
 ASS_Burgan_Oil:0 "Exploit the Burgan Oil Field"
 ASS_Burgan_Oil_desc:0 "Oil is debatably the most important material on earth, and with our abundance of it, we must expand our facilities on the fields to further increase our impact on the world market. Burgan is home to massive supplies of oil, yet it is currently underdeveloped. We must move quickly to secure these assets."
 ASS_Magwa_Oil:0 "Exploit the Magwa Oil Field"
 ASS_Magwa_Oil_desc:0 "The operations in Burgan's oil fields have been a massive success for our economy. In the hopes of gaining even more, further exploitation of the Magwa Oil Field is now possible with the money we've gained from the Burgan field. Oil is the future, and we must get on now."
 ASS_Reform_Assyrian_Levies:0 "Reform the Assyrian Levies"
 ASS_Reform_Assyrian_Levies_desc:0 "The levies that have defended our homes from Ma'dan raids and so bravely won our independence have served their purpose up to now, but simply won't suffice without reforms. As a newly independent state, our military needs have greatly expanded beyond a settlement defence force, necessitating that these levies are shaped from their current state to a proper professionalised fighting force."
 ASS_Assyrian_Coast_Guard:0 "Form the Assyrian Coast Guard"
 ASS_Assyrian_Coast_Guard_desc:0 "With the advent of the dreadnought in the Weltkrieg, the navies of the world have seen incredible change. In order to stay competitive, developing a Coast Guard to protect our coastal waters and administrate our ports has been found to be the best solution, as we cannot afford a true blue-water fleet."
 ASS_Enfield_Ontario_Contract:0 "The Enfield-Ontario Rifle Contract"
 ASS_Enfield_Ontario_Contract_desc:0 "We have long suffered from an industry incapable of producing the weapons of war needed to ensure our sovereignty. In a bid to remedy this situation, the British have agreed to supply us with rifles in exchange for further cooperation with the Entente."
 ASS_Standardise_Rifles:0 "Standardisation of Rifles"
 ASS_Standardise_Rifles_desc:0 "Our military has been in a state of disorganisation since its inception. In the hopes of regimenting our military from the ground up, we must develop a universal standard for our weaponry should we wish to fight in this new modern world."
 ASS_NCO_Training:0 "NCO Training"
 ASS_NCO_Training_desc:0 "The Non-Commissioned Officer is the backbone of any modern military. The bridge between our enlisted men and the officers which command them, we must make certain our NCO Corps is capable of not only being this bridge, but that it is also strong enough to carry any weight which may attempt and cross them."
 ASS_Wireless:0 "Integrate Radio Communication"
 ASS_Wireless_desc:0 "The advent of radio has made the transmission of information almost instant. If our military is to hold an upper hand against our larger and stronger adversaries we must have a well organised command structure that allows for us to react to issues as they come up. The radio grants us this ability, as such, we must provide all units with sufficient radios and training to use them."
 ASS_Modern_Markawta:0 "The Modern Markawta"
 ASS_Modern_Markawta_desc:0 "The face of warfare is changing before our very eyes: the endless march of technology has yielded new markawta, or vehicles, that bear armour and guns of their own, all while moving much faster than a soldier on foot. Military theorists from home and abroad predict that these vehicles will play a decisive role in modern warfare, and that it would be foolish not to incorporate them into our strategies."
 ASS_Assyrian_Army:0 "Establish the Assyrian Army"
 ASS_Assyrian_Army_desc:0 "Disorganised militias is no way to organise the protection of a nation. While we are eternally grateful to our vast supply of volunteer soldiers, we must develop a professional army should we wish to stand a chance against the coming storm."
 ASS_RAF_Shaibah:0 "Establish RAF Shaibah"
 ASS_RAF_Shaibah_desc:0 "In order to ensure that our people and our land are protected from the Ottoman menace, the British have agreed to construct a base for the Royal Air Force within our borders to act as a deterrent, and to further expand the Entente's influence in the region."
 ASS_Signaller_Corp:0 "Signaler Corps"
 ASS_Signaller_Corp_desc:0 "In the pursuit of further military modernisation, it has been deemed necessary to form schools to begin training our own professional Signal Corps. This corps will be focused on the management of information to and from the battlefield to further coordinate our regiments. This will be a vital organ in our military in the wars to come."
 ASS_Middle_Eastern_Listening_Post:0 "Middle Eastern Listening Post"
 ASS_Middle_Eastern_Listening_Post_desc:0 "With our increasing experience in the use of radio communication, a group of ambitious young officers have approached command with an idea they have heard is used in militaries abroad; a discreet listening post fitted with advanced radio communications facilities to stalk enemy radio communications. Our commanders only had one question. "Where should we start construction?""
 ASS_Mandatory_Conscription:0 "Enact Mandatory Conscription"
 ASS_Mandatory_Conscription_desc:0 "The war for the soul of our people is upon us, and all sons of Assyria must be called upon in this sacred act. Our current military forces are not nearly enough to hold our territory, and while volunteers are flooding in, we must look to expanding our conscription requirements to defend our home."
 ass.1.t:0 "Ma'dān Shelter Criminals"
 ass.1.d:0 "The Ma'dān, or Marsh Arabs, who inhabit the marshes near the city of Basra have long been a thorn in the side of central authority in the region just as their marshland home has been all but terra incognita for the Ottoman administration. Explorers who venture into their lands never return, and the Ma'dān who cooperate with outside authorities often find themselves severely punished by their local leaders in retaliation. The inhospitable nature of their marshes has, up until now, mostly ensured their autonomy, and their political apathy towards the Ottoman regime has kept them off the radar.\n\nRecent Assyrian damming and settlement projects made in an effort to develop new agricultural land and to flush out the Shiite resistance fighting the Assyrian settlers have forced them to take a more active stance; now, the Marsh Arabs are not only sheltering fugitives from Assyrian operations but also those of the Baghdadi Wali. The latter, angered by this development, has requested reinforcements from Konstantiniyye to bring them in line and impose both taxes and conscription for the Ottoman army."
 ass.1.a:0 "Leave them be."
 ass.1.b:0 "Accept his request."
 ass.2.t:0 "Massacre in Al-Qurnah"
 ass.2.d:0 "The site of the now-famous Battle of Al-Qurnah during the initial phase of the Mesopotamian Campaign of the Weltkrieg, the eponymous city of Al-Qurnah became home to a large community of Assyrian refugees and settlers following the war. While relations between the Assyrian settlers and the local (predominantly Ma'dān Arab) population have never been warm, tensions escalated earlier this week as thirty Assyrian settlers were massacred in a raid on their quarter with the destruction of fifty more homes. The Assyrian local government has already declared the action a deed of extreme barbary and, in addition to demanding support from the Ottoman Army to push the Ma'dān further into the marshes, has called up its own local militia forces, the Assyrian Levies, who have largely assumed peacekeeping and policing duties in the British-controlled regions of Basra Vilayet."
 ass.2.a:0 "Send a detachment from Baghdad."
 ass.2.b:0 "Order the Assyrian Levies to stand down."
 ass.3.t:0 "Assyrian Levies Exact Revenge for Al-Qurnah"
 ass.3.d:0 "In retaliation for the murder of Assyrians and the destruction of their property, the Assyrian local government has sent out the Assyrian Levies to exact revenge on the Ma'dān. Burning down multiple villages and driving the Marsh Arabs further into the swamps and marshes of Southern Mesopotamia, their actions show a clear intent to forcefully dislocate the native population in order to acquire more fertile land.\n\nThe Wali in Basra has requested confirmation from the government to disband the Assyrian Levies, as he fears that further actions could lead to a massacre rivaling the Lebanese Civil War, which took place only a few decades ago. However, he also sees in this challenge an opportunity to weaken the autonomy of the Assyrians and hasten their full integration into the new Ottoman society."
 ass.3.a:0 "Disband the Levies!"
 ass.3.b:0 "Leave them be."
 ass.4.t:0 "Shimun XXI Eshai Pleads for the Preservation of the Assyrian Levies"
 ass.4.d:0 "The Patriarch of Babylon and de-facto leader of the Assyrian community, Shimun XXI Eshai, has pleaded for permission to maintain the Assyrian Levies. Without them, he says, his people are fully left to the mercy of Muslim gendarmerie forces and have no way to prevent the Marsh Arabs from murdering more Assyrians."
 ass.4.a:0 "Nonsense! The Ottoman Gendarmerie protects all, regardless of religion."
 ass.4.b:0 "Allow them to maintain the Levies."
 ass.5.t:0 "Assyrian Government Refuses Demands"
 ass.5.d:0 "Continuing to maintain that the Levies are the only thing between life and death for the Assyrian people, Rab Khaila Dawid d’Mar Shimun has rescinded the order from the Wali in Basra and has mobilised his troops. Backed by the Church of the East, Shimun has declared Basra an autonomous region within the empire and has demanded immediate withdrawal of the Wali's forces from the region, self-government for the Assyrian people, the right to collect taxes independently, and further protection of the Assyrian Church from Shiite discontent.\n\nThe Wali of Basra has, in response, mobilised the city's gendarmerie to disband the Levies, by force if necessary. However, he finds himself substantially outgunned and outnumbered within the city. In Konstantiniyye, the Grand Vizier is furious at this betrayal, and has demanded all Mesopotamian troops mobilised to put down the Assyrian insurrection before foreign intervention in their favour can occur."
 ass.5.a:0 "Send in the Army!"
 ass.5.b:0 "Assyria shall not fall! (Play as Assyria)"
 ass.6.t:0 "Assyrian Revolt Crushed"
 ass.6.d:0 "Unsurprisingly, the Assyrian revolt has been crushed by our vastly superior army. Patriarch Shimun XXI Eshai has ordered his government to lay down their weapons. Our sources say he was spotted embarking on an unmarked Indian vessel bound for Delhi just before the fall of Basra. With this action, no organised resistance remains in Southern Iraq, and Ottoman might is once again victorious."
 ass.6.a:0 "Praise Allah!"
 ass.7.t:0 "Shimun XXI Eshai Pleads for Assistance"
 ass.7.d:0 "Patriarch of the Assyrian Church of the East and de-facto ruler of the Assyrian State, which has just declared its independence, Shimun XXI Eshai requests assistance in the fight against the Ottoman authorities. Having served with distinction in the Mesopotamian Campaign during the Weltkrieg and as civil servants and industrialists in our economic concessions in Basra following the war, the Assyrians are our closest allies on the ground within the influence of the Porte and are used by our nationals to direct British affairs in Iraq.\n\nHowever, despite their close ties to the Entente, many in our government see this development as a premature attempt by the Assyrians to break free, both ruining their own chances of survival should they be defeated (which is very likely without our support) and compromising the fragile relation between ourselves and the Porte, which will surely react unkindly to any attempts to meddle in their internal affairs."
 ass.7.a:0 "Intervene directly in the Middle East!"
 ass.7.b:0 "Open negotiations with the Ottomans."
 ass.7.c:0 "We cannot risk our relations with the Ottomans."
 ass.8.t:0 "[CAN.GetName] Demands an End to Hostilities in Basra"
 ass.8.d:0 "In a shocking turn of events, the Canadian government has dared to directly interfere in our domestic affairs. They are demanding an immediate withdrawal of all Ottoman forces from Basra Vilayet, and calling for an end to hostilities with the newly proclaimed Assyrian state. Not only would conceding inflict immense damage on the prestige of the Porte, it would likely also give rise to increased separatism elsewhere in the empire, most notably amongst the Greeks and Arabs."
 ass.8.a:0 "We will not stand down!"
 ass.8.b:0 "We have no choice but to give in..."
 ass.9.t:0 "[OTT.GetName] Refuses Demands"
 ass.9.d:0 "Unsurprisingly, the Sublime Porte has refused our ultimatum and has increased its operations in Basra in an attempt to bring a quick and decisive end to the Assyrian revolt. From Ottawa to Delhi, Entente volunteers are mobilising to fight once more besides the Assyrian Levies and secure both their independence, and more importantly, the vital oil deposits of Iraq."
 ass.9.a:0 "Hopefully our support can be of assistance before it's too late..."
 ass.10.t:0 "[OTT.GetName] Concedes to Our Demands"
 ass.10.d:0 "Fearful of another extended military campaign in Mesopotamia, the Ottoman government has cabled back early this morning that they will refrain from further intervening in the Assyrian matter, all but officially granting them their independence. Even though they refuse to recognise the Assyrians, maintaining that Basra Vilayet remains in its entirety part of the Ottoman Empire, in practice, the Turks will no longer interfere in Basra."
 ass.10.a:0 "A joyous day for all!"
 ass.11.t:0 "[CAN.GetName] Opens Negotiations Concerning Assyria"
 ass.11.d:0 "In continuation of their age-old policy of meddling in the business of other nations, the British ambassador has called on the Ottoman government to discuss a peaceful resolution to the Assyrian debacle.\n\nProposing a semi-independent state within the Ottoman Empire, they ask for the Assyrians to be ruled by their own parliament, train and operate their own security forces, and manage policy within Basra whilst remaining, for all other affairs, a province of the Ottoman Empire."
 ass.11.a:0 "We refuse their terms!"
 ass.11.b:0 "We will accept this offer."
 ass.12.t:0 "[OTT.GetName] Accepts Our Proposition"
 ass.12.d:0 "Agreeing with our proposal, the Ottoman Army has called an end to hostilities with the Assyrian rebels. Granting them the right to create their own parliament and maintain their own security forces, the Porte has conceded to most of their demands save full independence."
 ass.12.a:0 "Another peaceful resolution!"
 ass.13.t:0 "[OTT.GetName] refuses our proposition"
 ass.13.d:0 "Unsurprisingly, the Sublime Porte has refused our proposition and has increased its operations in Basra in an attempt to bring a quick and decisive end to the Assyrian revolt. As the situation continues to worsen for the Assyrian Levies, some have called for direct military intervention to both ensure protection of the Assyrian people and secure the vast oil deposits of Iraq."
 ass.13.a:0 "We should refrain from intervening."
 ass.13.b:0 "Once more unto the breach, dear friends, once more!"
 ass.14.t:0 "[CAN.GetName] Refuses to Intervene on Our Behalf"
 ass.14.d:0 "Ignoring pleas from the Patriarch himself, the government in Ottawa has notified Basra "that conflict with the Turkish government is not desired" and as such will refrain from intervening in the conflict in any shape or form."
 ass.14.a:0 "We are doomed..."
 ass.15.t:0 "Assyria Proclaims Victory in Iraq"
 ass.15.d:0 "Beating back the Turkish forces against all possible odds, the Assyrian Levies have won their war of independence and proclaimed their full authority over Iraq."
 ass.15.a:0 "Accept their demands."
 ass.15.b:0 "We shall never give in!"
 ass.16.t:0 "Victory in the Levant!"
 ass.16.d:0 "The Ottoman forces are in full retreat as the brave sons of Assyria hold steadfast against nigh insurmountable odds. Victory is ours and so are its spoils!"
 ass.16.a:0 "Basra will be the new Assyria!"
 ass.17.t:0 "Victory in the Levant!"
 ass.17.d:0 "The Ottoman forces are in full retreat as the brave sons of Assyria break through the walls of Baghdad. Victory is ours and so are its spoils!"
 ass.17.a:0 "Assyria has proven its strength!"
 ass.18.t:0 "The Patriarch's Speech"
 ass.18.d:0 "Today in Basra, speaking on the steps of the Cathedral of Our Lady, Mar Shimun XXI Eshai, Patriarch of the Assyrian Church of the East and de-facto head of state of the Assyrian nation, delivered a speech declaring victory against the Turk.\n\n'There is a time for everything, and a season for every activity under Heaven,' he said as he quoted the famous Biblical verse: 'A time for war, and a time for peace. And now, it is finally time for peace.'"
 ass.18.a:0 "Nothing better than to be happy and to do good whilst we live."
 ass.19.t:0 "The Ma'dān Arabs"
 ass.19.d:0 "The Ma'dān Arabs have for centuries inhabited the swamps and marshlands of the Shatt al-Arab where we now make our home. Our continuous press deeper into the swamplands, clearing and draining vast tracts of land to cleanse away disease and settle our people, has displaced and angered many Ma'dān; while some have fled further into the receding swamplands and take up arms against our forces, some now live in shantytowns or camps outside of Basra, having become dependent on the city.\n\nThe number of displaced people is approaching critical mass and Ma'dān attacks on our settlers have only become more ferocious, tying up more and more of our critical manpower, while the shanties outside Basra grow every day."
 ass.19.a:0 "Sacrifices must be made for Assyria"
 ass.20.t:0 "American Isaqta"
 ass.20.d:0 "Assyrian people have lived in the United States for decades, but it was only with the outbreak of the Weltkrieg and the Assyrian genocide that they began to flee in large numbers. The United States, on the other side of the world and so reluctant to involve itself in the affairs of Eurasia, seemed like a safe bet and communities in Illinois swelled with their numbers.\n\nHowever, as the Great Depression ravaged the nation throwing many back into poverty, a few former Assyrian immigrants are looking back to Iraq, entranced by a message of unity and support pleaded by their priests."
 ass.20.a:0 "All are welcome in Assyria!"
 ass.21.t:0 "Russian Isaqta"
 ass.21.d:0 "Assyrian people first arrived in significant numbers following the Treaty of Turkmenchay in 1828, when the border between Persia and the Russian Empire was formally drawn. A second wave arrived after the Weltkrieg, when many fled north across the Caucasus to escape the clutches of the Ottomans and the Kurds. Most settled in Yekaterinodar and Rostov, while some went on to Moscow after the end of the Russian Civil War. However, increasing persecution by the Russian government has led many Assyrians to dream of a new, Assyrian, home further South."
 ass.21.a:0 "Welcome to the Russian Assyrians!"
 ass.22.t:0 "Unruly Tribesmen"
 ass.22.d:0 "Almost immediately after the withdrawal of Ottoman forces, the shaky tribal alliances that pledged themselves to the Patriarch have started to disintegrate with border guards leaving their posts, skirmishes between various tribes breaking out and general disobedience amongst their ranks.\n\nTurning their swords into ploughshares, many have simply deserted from the army to take up a life of farming in the protected settlements whilst others are taking refuge in the camps and shantytowns surrounding Basra."
 ass.22.a:0 "Their lack of discipline will be our undoing..."
 ass.23.t:0 "Christian Division"
 ass.23.d:0 "The Assyrian Christian Democratic party is not to be thought of as a conventional political party, but is rather a conglomerate of smaller religious associations. These smaller associations can be divided into two greater groups, representing the two main faiths of the Assyrian people. One being Yousef VI Emmanuel II Thomas of the Chaldean Catholic Church, with the other being Shimun XXI Eshai, of the Church of the East.\n\nThe prestige of Mar Shimun and his firm grip over the Assyrian Levies has led to concerns amongst the Chaldeans who fear that he wishes to either absorb their church or discriminate against its members. Others are less opposed, believing that there might be room for mediation and that mending the great schism would be crucial to the survival of an Assyrian state."
 ass.23.a:0 "All are united under God"
 ass.24.t:0 "A Union of Communion"
 ass.24.d:0 "Today, the Chaldean Catholic Church and the Assyrian Church of the East issued a joint synodal declaration proclaiming that their respective adherents were to be formally allowed to take Communion together. This news is especially momentous for the Assyrians. The established Chaldean Catholic community in the new Assyrian homeland proved to be gracious hosts in offering their churches for the Assyrians to conduct their own ceremonies and rites, most notably offering the use of the Cathedral of Our Lady, the largest Christian church in the city, for use in Church of the East functions."
 ass.24.a:0 "Though the Church itself has seen better days"
 ass.25.t:0 "Cornerstone of the Cathedral of St. Hurmizd Laid"
 ass.25.d:0 "Mar Eshai XXI Shimun, reigning patriarch of the Assyrian Church, laid the ceremonial cornerstone of the Cathedral of St. Hurmizd Laid today in Basra, in a ceremony attended by hundreds of Assyrians. The cathedral, which will be the first true Assyrian church built in their new homeland in Basra and is designed as the seat of power for the Nestorian Patriarch, is named in honour of the holy Rabban Hormizd, whose holiday is celebrated the second sunday after Easter and is a symbol in both the Chaldean and Nestorian liturgy.\n\nAs the day went on, construction began in earnest, and crews were hard at work well into the twilight hours of the day."
 ass.25.a:0 "A monument to God for his blessings."
 ass.26.t:0 "Assyria Wishes to Join the Entente"
 ass.26.d:0 "Having only recently won their war of independence against the Ottoman Turk, the small and fledgling state of Assyria has requested our assistance and a restoration of the protection and alliance we provided to them during the Weltkrieg. Although many see them as a liability, surrounded by peoples who want their existence erased, opportunists are seeing it as an opportunity to access the oil reservoirs of the Middle East and as such supply our efforts on the Indian continent."
 ass.26.a:0 "We welcome them as friends"
 ass.26.b:0 "We have no need for them"
 ass.27.t:0 "Offer Rebuked"
 ass.27.d:0 "Just like they abandoned us after the conclusion of the Weltkrieg, so have the vile British imperialists once more turned their backs on us. Alone, inexperienced and with little financial means, the Assyrian people will have to fend for themselves in an inhospitable environment."
 ass.27.a:0 "Those bastards!"
 POLITICS_ODISHO_MOSHE_DESC:0 "§YGeneral Description\n§YBorn:§L\n1919\nOdisho Moshe rose to command by merely being the right man, at the right time. Only being a mere Rab Khamshi (Sergeant), he was able to rally the Assyrian Tribesmen, who are scattered within the Mesopotamian region. His early life had him defending his Karkas, to then join the Assyrian Levies and was seen as a natural leader."
 POLITICS_SHIMUN_ESHAI_XXI_DESC:0 "Born February 26th 1908 in South-Eastern Anatolia, the Catholicos Patriarch Mar Eshai Shimun XXI was first hand witness to the horrors experienced by his people. As a young boy, he was groomed as the successor to his uncle who was the then ruling patriarch but as the Weltkrieg arrived in the Middle East and the Ottoman persecutions of the Assyrian people intensified, he was forced to flee his homeland in 1919 when a returning, revanchist, Ottoman army retook the plains of Nineveh. Ordained in 1920, just 12 years old, after the death of his uncle, he was taken abroad by his family to study in England and received support from the Anglican church in his endeavours. Just 5 short years later, he once more found himself on the run as syndicalist revolutionaries overthrew the British government. Returning home to his people in Basra, he took on a leading role in negotiations with the Sublime Porte and served as the unofficial leader of the Assyrian people, although real leadership was in the hands of his father David Mar Shimun and his aunt Surma d'Mar Shimun. As he grew older and his influence over the Assyrian movement grew, further reinforced by his role as official liaison between the Ottoman government and their community per the Millet system, he more openly supported the independence movement and became part of the underground organisation XXH. Lashing out against the centralising reforms of the Ottoman government, intent on eradicating the autonomy of the Assyrian community, he became the official leader of Assyria during the war for independence, a position he is unlikely to let go."
