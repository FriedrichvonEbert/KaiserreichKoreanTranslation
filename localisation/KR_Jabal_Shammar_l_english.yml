 jbs_ankara_tufek:0 "ATF"
 rashid_focus:0 "라쉬드 중점계통도"
 JBS_merchant_princes:0 "하일의 대상인들"
 JBS_merchant_princes_desc:0 "하일은 샴마르 국가와 라시드 가문의 자랑이자 영광입니다. 한때는 이라크와 헤자즈를 연결하는 교역의 주요 거점이기도 했던 하일은 아라비아 사막에서 종교적 관용과 도시의 부를 통해 명성을 얻었습니다. 도시의 명성이 첫번째 라시드 가문 국가가 전성기를 구가하던 시절에 비해서는 많이 쇠하기는 했지만, 알 라시드의 군주는 북부 아라비아에서 권력을 계속해서 유지하고 있습니다."
 JBS_guardians_of_the_haji:0 "메카의 수호자"
 JBS_guardians_of_the_haji_desc:0 "하일과 아랍 아대륙의 상인들에게 으레 그렇듯, 매년 반복되는 하지보다 더 중요한 활동은 찾아보기 힘듭니다. 모든 무슬림은 최소한 살면서 한번은 헤자즈의 성지에 방문할 의무가 있으며 이로 인해 엄청난 경제력과 물류가 이동합니다. 자발 샴마르의 부족들은 거대한 기계의 톱니바퀴이며 이라크에서 헤자즈로 향하는 여행자들에게 안전한 통행을 제공하는 것은 우리의 의무(인 동시에 수입원)입니다."
 JBS_ottoman_economic_integration_program:0 "오스만 경제 통합 프로그램"
 JBS_ottoman_economic_integration_program_desc:0 "과거에 샴마르의 상인들은 오스만 중앙의 상인들과도 경쟁할 능력이 있었으며, 아대륙을 통과하는 캐러밴 루트는 하일에 부와 거대한 장관을 가져다 주었습니다. 오스만 제국이 산업화에 돌입하면서 이런 시대는 끝났고, 우리의 가치는 엄청나게 줄어들었습니다. 하지만 아직 희망이 있습니다. 하일을 메소포타미아 경제에 통합시킨다면 우리는 새로운 역할을 맡게 될 수 있을 것입니다."
 JBS_invite_syrian_educators:0 "시리아 교육자 초청"
 JBS_invite_syrian_educators_desc:0 "우리 부족민들이 위대한 전사이자 상인으로 명성을 얻기는 했지만, 현대 사회에서 엄청나게 중요한 역할을 담당하는 교육 분야에서 활동할 인력이 심각하게 부족한 상태입니다. 많은 이들은 교육부문의 능력부족이 명예롭다고 생각하지만, 현대 기술을 들여오면서 지식인 계층의 존재가 더욱 요구되고 있습니다. 시리아는 전통적으로 우리와 가까운 관계였습니다. 그들은 우리에게 가장 총명한 인재들을 자신들의 대학에 보낼 권리를 주었습니다."
 JBS_renegotiate_ottoman_subsidies:0 "오스만 보조금 재협상"
 JBS_renegotiate_ottoman_subsidies_desc:0 "슬프게도 오늘날 우리의 주요 수입원 중 하나는 오스만은 우리 아미르의 충성심을 보장받기 위해 보내는 지불금입니다. 아미르가 자발 샴마르의 왈리로서 받는 봉급은 투쟁중인 아미르국이 살아남기 위해 필수적인 자금이 되었습니다. 긴장이 아대륙과 더 넓은 아랍 세계에서 점차 높아져가면서 동시에 오스만 주요 지역 총독들에게 지불하는 봉급도 함께 낮아졌습니다. 보조금 재협상에 돌입해야 합니다."
 JBS_cooperate_with_atf:0 "ATF와 협력"
 JBS_cooperate_with_atf_desc:0 "오스만군 주요 보급원 중 하나인 ATF는 군을 현대화하는데 절실히 필요한 도구를 제공할 수 있으며, 그렇게 함으로써 부족들 사이에서 우리의 영향력을 유지할 수 있습니다."
 JBS_renovate_barzan_palace:0 "바르잔 궁전 보수"
 JBS_renovate_barzan_palace_desc:0 "1808년 무함마드 빈 압둘-무흐신 알 알리 군주의 명령으로 착공해 탈랄 이븐 압둘라 치세에 완공된 바르잔 궁전은 아라비아 사막의 부와 힘을 보여주는 상징물로 서 있습니다. 세개의 층으로 삼십만 평방미터를 포괄하는 궁전은 왕가의 자랑이자 동시에 정통성을 증명하는 존재입니다."
 JBS_protect_shia_merchants:0 "시아파 상인 보호"
 JBS_protect_shia_merchants_desc:0 "리야드의 사우드 가문 이웃과는 달리 하일의 아미르는 비일신론자들에게 훨씬 느슨한 정책을 추진하며, 이로 인해 도시 성벽 내에서 번영하는 국제주의적인 분위기가 떠오를 수 있게 되었습니다. 알 하사의 불신자와 시아파 인구는 자신들을 사형에 처해야 한다는 이크완의 수사와 함께 공격을 받고 있으며, 하일은 이크완을 두려워하는 이들에게 안전한 피난처로 발전했습니다."
 JBS_encourage_local_manafacturing:0 "국산화 장려"
 JBS_encourage_local_manafacturing_desc:0 "우리 백성들은 일차적으로 상인과 목자 그리고 농부기 때문에 시리아에서 수입해 오는 의복과 같은 간단한 상품을 자체적으로 생산하는 생산업에 종사하는 사람은 거의 없습니다. 이런 경제구조가 예전에는 충분히 잘 기능했을지는 모르지만, 세계 시장의 변동성으로 인해 하일에는 심각한 상품 부족 사태가 벌어졌습니다. 이런 상황을 해결하기 위해서는 적어도 진짜 최소한 수준의 지역 산업이라도 만들어야 합니다."
 JBS_date_and_fruit_production:0 "대추야자 및 과일 생산 장려"
 JBS_date_and_fruit_production_desc:0 "아라비아 사막은 농사짓기 힘든 지역입니다. 그리고 신선한 물은 오아시스와 시원한 고원 지역에만 한정되어 있기 때문에 대추와 과일 재배가 전통적인 곡물이나 쌀 재배보다 우선시됩니다. 우리 영토와 대 시리아 지역 모두에 인구가 빠르게 증가하면서 식량 수요가 함께 올라갔습니다. 이번 수요 상승에서 이점을 취해야 합니다!"
 JBS_found_directory_of_military_affairs:0 "군사회 설립"
 JBS_found_directory_of_military_affairs_desc:0 "하일 군대는 대부분 전시에 소집되는 베두인 동맹들과 정주민들 사이에서 끌어모은 징집병으로 이루어져 있습니다. 최근 몇년간 정주민 징집병 집단의 중요성이 어마어마하게 증가했습니다. 이븐 사우드와 충돌하는 과정에서 규율잡힌 상비군이 언제 관계가 틀어질지 모르는 아라비아 부족 동맹군에 의지함으로 인해 예상치 못한 패배에 직면하는 쪽 보다 훨씬 이점이 많다는 점을 깨달았기 때문입니다."
 JBS_recruit_tribal_levies:0 "부족 군대 모집"
 JBS_recruit_tribal_levies_desc:0 "하일 아미르에게 충성을 맹세한 부족들은 전통적으로 징집병을 제공하거나 전쟁에 돌입했을때 군대에 장정들을 보내야 하는 의무만을 가지고 있었습니다. 하일이 점차 전문적인 상비군을 향해 변화해 나가고 있기 때문에 부족 동맹들에게 할당량을 부과해 새로운 군대에 인력을 제공하도록 해야 합니다."
 JBS_expand_body_guards:0 "라자일 확충"
 JBS_expand_body_guards_desc:0 "하일 아미르가 중앙 아라비아 베두인을 믿을 수 있는 부대로 설립했던 19세기에 하일의 지배자는 강인한 투르크인과 알바니아인 혹은 체르케스인 병사들로 이루어진 개인적인 근위대 라자일을 설립하라는 명령을 내렸습니다. 라자일 부대는 현대까지 살아남았고, 용병 경비원이라는 지위로 인해 리야드의 와하브파가 퍼붓는 수사에 훨씬 영향을 덜 받는다는 점으로 인해 오히려 그 규모를 넓혀갔습니다."
 JBS_study_ottoman_doctrine:0 "오스만 교리 학습"
 JBS_study_ottoman_doctrine_desc:0 "제2 사우드 가문 국가가 붕괴한 영향을 받지 않은 하일 시와 대재상부가 처음에 아라비아 내부를 장악하기 위한 기회를 손에 넣으려는 목적으로 체결했던 동맹은 명맥한 주군-봉신 관계로 변질되어 버렸습니다. 오스만 병사들은 주요 오아시스 대다수에 주둔지를 차렸으며, 오스만 군사 이론가들은 하일 군대 내에서 주요한 영향력을 행사하면서 하일군을 징집하는 과정과 사용할 전술을 결정합니다."
 JBS_create_camel_corps:0 "하일 낙타군단 창설"
 JBS_create_camel_corps_desc:0 "강력한 무타피크 부족이 유지하는 오스만 제 6군 예하 이라크 낙타 군단에 영감을 받아 낙타군단을 설립하기로 결정했습니다. 오스만 장교진이 라쉬드 가문과 협력해서 향후 일어날지도 모르는 충돌에서 오스만 제국 남부 국경을 방어하기 위해 하일에 주둔할 제2 낙타군단을 창설하기 위한 작업에 착수했습니다."
 JBS_establish_royal_horsebreeding_department:0 "왕립 말 사육부"
 JBS_establish_royal_horsebreeding_department_desc:0 "서방의 많은 이들이 엄청난 자부심을 품고 자신들의 최신예 자동차를 바라보는 것과 같이, 평범한 아랍인이 말을 신성한 존재로 생각함에는 의심의 여지가 없습니다. 말은 전투 임무에서만 사용할 수 있습니다. 뿐만 아니라, 가장 아름답고 빠르며 능력있는 말을 기르는 일은 아랍 사회에서 영예를 얻기 위한 가장 중요한 부분으로 평가됩니다. 그리고 라쉬드 가문은 절대로 여기에 충분한 관심을 기울일 수 없습니다."
 JBS_import_modern_weapons:0 "현대무기 수입"
 JBS_import_modern_weapons_desc:0 "리야드와 하일의 군대가 머스켓과 시미터를 들고 싸우던 시대에서 하나도 변화하지 않은건 아니지만, 아직 부대 대다수가 세계대전 전에나 쓰이던 비표준화되고 신뢰성에서 많은 결함을 가진 총기를 사용하고 있습니다. 구식 무기를 대체하고 상비군에게 왕국 전체에 질서를 강요할 능력을 부여하기 위해 국방위원회에 사용 기한이 지난 무기를 교체하라는 명령을 하달했습니다."
 JBS_revised_infantry_tactics:0 "변경된 보병전술"
 JBS_revised_infantry_tactics_desc:0 "외국인들은 아라비아 아대륙에서 벌어진 충돌은 온전히 낙타나 말 위에서만 벌어질 것이라고 생각하지만, 아랍 전장에서 사용하는 전술은 서방과 똑같이 거대한 보병 부대를 활용하는 방식으로 발전해 왔습니다. 보병 부대에는 또 다른 전술이 필요합니다. 아군 지휘관들은 여전히 보병 전투를 하등한 혈통의 부족이나 치르는 불명예스러운 싸움이라고 여기기 때문에 보병 전술에 익숙하지 않은 상태입니다."
 JBS_curb_authorities:0 "자문회의 권한 제한"
 JBS_curb_authorities_desc:0 "세계대전 이후에 도시 귀족의 압력에 못이겨 설립되었고, 헤자즈의 튀르크식 관료제에 영감을 받아 만들어진 마지리스는 국가적 문제에 있어서 특정한 권한을 가진 왕실 의회의 역할을 수행합니다. 하지만 이 기관은 오직 구성원들의 배를 불리는데만 혈안이 되어 있으며 정당한 지배권을 행사하는 군주를 모욕하기만 합니다. 이런 약점을 가만히 둬서는 안됩니다!"
 JBS_relinquish_power:0 "절대적인 권력 포기"
 JBS_relinquish_power_desc:0 "마지리스가 1910년대 이래로 권력을 확장해 왔지만, 그들은 아직 왕국 내에서 제한된 통제력만을 가지고 있을 뿐이며 대체로 절대군주에 대한 조언자 역할을 수행할 뿐입니다. 오스만 제국이 헤자즈를 통치하는 제도에서 영감을 받은 일부 인사들은 마지리스가 단순한 자문 기관을 넘어서 행정적 권한을 가진 의회나 장관 협의회 역할까지 수행하는 새로운 체제를 제안했습니다."
 JBS_modernize_zakat:0 "자카트 현대화"
 JBS_modernize_zakat_desc:0 "이슬람의 다섯 기둥 중 하나인 자카트는 지불할 능력을 가진 모든 무슬림의 종교적 의무입니다. 의무와 자선을 위해 지불하는 기부금은 실제로는 사실상 세금과 같은 역할을 수행하며 국가 수입의 엄청난 부분을 차지합니다. 하지만 실제 수취는 국가에 대한 충성심이 불확실한 현실 속에서 지역 종교 집단에 전적으로 의존하고 있기 때문에 관행을 현대화해야 합니다."
 JBS_settle_bedouin:0 "베두인족 정착시키기"
 JBS_settle_bedouin_desc:0 "오스만 치하의 마쉬리크와 이집트, 중앙아라비아에서 강력한 탈부족제 정책이 시행되고는 있지만 해당 지역의 고립적 특성과 광활한 영토로 인해 실효는 거의 거두지 못하는 상황입니다. 이런 사실은 우리 인구 대부분이 아직도 베두인으로서 살아가고 있으며 국가로부터 거의 독립적으로 활동하고 있다는 점을 의미합니다. 효율적으로 통치하고 현대적인 군대를 운용하기 위해서 저들의 미래를 어떻게 해야 하는가는 이론의 여지가 없습니다."
 JBS_rearrange_irrigation:0 "관개 의무 재조정"
 JBS_rearrange_irrigation_desc:0 "중앙아라비아의 건조한 사막 지역의 진정한 황금은 헤자즈의 광산보다는 고지대의 오아시스에서 찾을 수 있습니다. 물이 번영과 시민의 생존에 엄청난 영향력을 행사하고 있습니다. 그렇기 때문에 물길을 다스리고, 더 구체적으로 누가 수자원을 사용하도록 할지 결정하는 행정구조가 우리 국가의 미래를 위해 대단히 중요합니다."
 JBS_outlaw_slavery:0 "노예제 불법화"
 JBS_outlaw_slavery_desc:0 "엄밀히 따지자면 오스만 제국과 우리 영토 안에서 노예제가 금지되기는 했지만, 실제 현장에서 노예제는 더 오랫동안 버텨왔습니다. 노예제를 통해 엄청난 부를 쌓기는 했지만 그래도 이런 전통을 유지했을때 얻을 예상 손해가 이익보다 크다는 사실을 인정할 수 밖에 없습니다. 게다가 수많은 하층 혈통 부족을 오랫동안 억압해온 관습을 페지한다면 그들이 우리를 더욱 친밀하게 바라볼 것입니다."
 JBS_fight_wahabbist_influence:0 "와하비즘과의 싸움"
 JBS_fight_wahabbist_influence_desc:0 "리야드의 상아탑에서 설교하는 와하브파의 울레마는 우리를 따르는 이들 사이에서 증오와 분열 그리고 불신을 퍼트리기 위한 나지드 아미르의 도구에 지나지 않습니다. 저들의 파트와는 의심을 품은 우리 시민들 사이에서 자신의 주장을 기꺼이 들어줄 자를 찾아다니고 있습니다. 만약 어떤 결정적인 조치를 취하지 않는다면 와하브파와 연계한 동맹들은 우리 측이 소집 가능한 모든 병력을 능가하게 될 것입니다."
 JBS_consolidate_ties_with_sharif:0 "샤리프와 유대 강화"
 JBS_consolidate_ties_with_sharif_desc:0 "둘 모두 대재상부와 연계를 가진 라쉬드 가문과 하심 가문은 역사를 통틀어 종종 동맹 체제의 가장 깨지기 쉬운 부분에서 이익을 얻어 왔습니다. 둘 모두가 나지드의 군대와 와하비즘 교파를 통치력에 대한 가장 중대한 위협으로 바라보고 있습니다. 그리고 하지가 하심 가문과 라쉬드 가문 양쪽 모두의 정책에서 대단히 중요한 요소이므로, 양 가문 사이의 오랜 동맹체제를 재구축하고 강력하고 건설적인 관계를 구축해야 합니다."
 JBS_enforce_rashidi_nazim:0 "라쉬디 니잠 강요"
 JBS_enforce_rashidi_nazim_desc:0 "수많은 각기 다른 법률 체계들을 교체헤 가면서 사용하는 현 체제로는 정의롭고 안정적인 사회를 유지하기 힘듭니다. 이런 문제를 해결하기 위해 오스만 법률 전문가와 함께하는 우리측 저명 인사 일부가 튀르크식 니자미예 체제에 기반한 새로운 법률 체계를 구축해야 한다는 제안을 내놓았습니다. 비록 이번 법안에 세속주의적 원칙을 주입하려는 목적을 품은 사상가들이 있기는 하지만, 궁극적으로는 샤리아(간접적으로 메젤레 형식 하에 있는)를 법률의 기반으로 활용할 예정입니다."
 JBS_modernize_bureaucracy:0 "관료제 현대화"
 JBS_modernize_bureaucracy_desc:0 "우리나라가 평범한 악수보다도 맹세를 더 많이 하는 베두인족의 전통에 상당히 의존하는 만큼, 우리 관료제의 비효율성 (혹은 관료제의 부재)은 우리의 성장을 막고 빠르게 변화하는 세계에서 우리나라의 적응을 어렵게 만들었습니다. 심지어 샴과 이라크 지역에서 오스만이 시행한 개혁이 하일을 향해 퍼지기 시작하면서 지역 시민이 엄청난 우려를 제기하면서 개혁 요구를 선동하고 있습니다."
 JBS_install_qadhis:0 "카디 배치"
 JBS_install_qadhis_desc:0 "카디는 샤리아 법원의 판사입니다. 이론적으로 카디는 주어진 판례에 따라 법 조문을 적용해야 하지만, 대부분의 경우에 지역 내에서 지배자의 대리인 역할을 수행하기도 합니다. 과거 하일의 규모가 더 작던 시절에 카디는 리야드나 [773.GetName]에 위치한 다른 강대국에게 복종했습니다. 우리의 힘을 더욱 확고하게 투사하기 위해 직접 카디를 임명해서 외국에서 보낸 기관을 이븐 라쉬드 가문에 충성을 바치는 이들로 교체해야 합니다."
 JBS_establish_bait_al_mal:0 "바이트 알말 설립"
 JBS_establish_bait_al_mal_desc:0 "위대한 칼리프 우마르가 다스리던 시대에 바이트 알 말을 일종의 재무부로 설립했습니다. 이후로 수많은 이슬람 술탄과 칼리프가 개인적인 자본과 국가 재정을 관리하기 위해 각자 자신만의 바이트 알 말을 운영했습니다. 우리 국가가 아미르의 개인 재산을 관리하는 기관을 이미 가지고는 있지만 바이트 알 말이 왕국 전체에 휘두르는 수준의 관리력과 권력을 부여받지 못한 상태입니다. 심지어 이 기관을 설립한다면 국가 감독 하에 진실로 고대하던 자카트 세금을 직접 징수할 수 있게 될 것입니다."
 JBS_establish_national_budget:0 "국가 예산 수립"
 JBS_establish_national_budget_desc:0 "기껏해야 남는 세수를 가디르 등 수리 시설 유지와 무역 보호, 그리고 법을 어긴 이들을 처벌하는데나 사용하던 하일의 통치자들에게 국가 예산은 상당히 이질적인 개념입니다. 하지만 오스만과 시리아의 동맹들에게 압력을 받은 궁정은 처음으로 소득/경비 보고서를 작성했고, 족벌주의 외에 다른 목적을 둔 계획에 자금을 지원했습니다"
 JBS_maintain_arab_law:0 "아라비아의 관습법 유지"
 JBS_maintain_arab_law_desc:0 "사우드 가문과 대조적으로 샤마르 가문은 베두인 부족으로서 정착민에게 가해지는 압력으로부터 자유롭고, 명예와 관습 그리고 의무라는 나름의 원칙에 진실되게 임한다는 전통적인 아라비아인의 평판에 더 어울리게 살아갑니다. 비록 20세기가 이러한 분권적이고 전통적인 삶의 방식을 긍정적으로 바라보지 않는다는 사실이 명백해지고는 있습니다. 그렇다고 해도 우리는 가능한 한 오랫동안 우리의 독특한 사회 구조를 유지하기 위해 노력해야 합니다!"
 JBS_increase_khuwa:0 "쿠와 인상"
 JBS_increase_khuwa_desc:0 "리야드의 와하브파는 대체로 자카트(종교세)에 의존하고 있지만, 하일의 아미르들은 예로부터 쿠와 체제를 활용해 왔습니다. 여기서, 약소 부족은 아미르에게 물질적 요소와 함께 샤마르 군대에서 복무하도록 일종의 인력을 제공하는 이중의 공물을 바칩니다. 그 대가로 아미르는 약소 부족을 보호해줄 것을 맹세하며, 그들 디라의 경계션을 보장해주고 피를 흘리지 않고 다툼을 해결해 줍니다"
 JBS_second_rashidi_state:0 "제2 라시드 국가"
 JBS_second_rashidi_state_desc:0 "리야드에게 완승을 거두면서 마침내 첫번째 라시드 가문 국가의 승리가 마침내 이루어졌습니다. 그럼에도 불구하고 모든 아랍 부족이 하일을 전 아라비아의 정당한 지도자로 인정한 것은 아닙니다. 또한 이크완의 힘도 아직 완전히 꺾이지 않았기 때문에 앞으로 갈 길이 멉니다"
 JBS_integrate_qasim:0 "카심 통합"
 JBS_integrate_qasim_desc:0 "중앙아라비아의 전장인 카심은 아라비아라는 체스판에서도 가장 경쟁이 격렬한 중부 지역에 위치하고 있기 때문에 여러 왕조들이 흥망성쇠를 거듭했습니다. 심지어는 오스만까지 여기에 개입해 있습니다. 이제 이 지역을 완전히 평정했으니, 여기에 사는 부족들과 부라이다와 우나이자라는 쌍둥이 도시 모두가 우리의 지배에 복종해야만 하는 때가 왔습니다."
 JBS_integrate_al_hasa:0 "알-하사 통합"
 JBS_integrate_al_hasa_desc:0 "과거에 오스만 제국의 영토였던 알-하사 지역은 걸프만 지역의 문화와 종교가 독특하게 혼합된 지역입니다. 그럼에도 불구하고 이 지역을 대표하고 경제적 생산량의 가장 큰 부분을 차지하고 있는 집단은 시아파 인구입니다. 수익성이 좋은 걸프만 무역의 일부인 이곳은 (헤자즈를 제외한다면) 아라비아에서 가장 부유한 지역입니다. 그리고 분투하고 있는 우리 아미르국에게 절대적으로 필요한 지역이기도 합니다."
 JBS_integrate_central_nejd:0 "중부 나지드 통합"
 JBS_integrate_central_nejd_desc:0 "의심의 여지 없이 중앙 아라비아에서 가장 인구도 많고 강력한 지역인 아지드는 사우드 가문과 와하브파의 발상지였으며, 여전히 우리 왕국 내에서 강력한 친 사우드 파벌의 요새입니다. 이븐 사우드를 야전에서 격파하기는 했지만 단호한 조치를 취하지 않을 경우 반란과 봉기가 계속 반복되면서 우리의 피가 말라붙게 될지도 모릅니다."
 JBS_destroy_ikwhan:0 "이크완 히즈라 파괴"
 JBS_destroy_ikwhan_desc:0 "이크완(형제단)은 오랫동안 아리비아 전역에 일종의 야영지나 지부 역할을 하는 히즈라를 설치하며 우리의 시야 에서 산산히 흩어져 리야드의 와하브파 울레마에게 입에 발린 말을 자치는 반쯤 독립적인 집단으로 스스로를 조직해왔습니다. 가장 강력한 와하브파 군대가 패배했으니, 더 이상 이들을 섬세하게 다룰 필요가 없습니다. 저 해충같은 이들을 완전히 제거해야 합니다."
 JBS_protect_religions:0 "다신교 신자 보호"
 JBS_protect_religions_desc:0 "와하브파는, 그 중에서도 특히 이크완은 그들의 독특한 지배 체제와 의무 체계를 따르는 이들에게는 '일신론자'라는 칭호를 줍니다. 그리고 거기에 해당되지 않는 이들은 모두 개종하거나 창칼을 마주해야 합니다. 이븐 사우드가 (알-하사의 부에 기대어) 극단주의자의 이상을 완전히 승인하지는 않았지만, 자비없는 이크완은 약탈을 반복하면서 아라비아 사람들 사이에 공포를 퍼트렸습니다."
 JBS_distribute_oil_rights:0 "탐사권 분배"
 JBS_distribute_oil_rights_desc:0 "최근 몇년간 쿠웨이트와 바레인에서 성공적인 탐사가 있었습니다. 이런 관점에서 보자면, 알-하사에서도 검은 황금이 나올 가능성이 있습니다. 우리 스스로의 힘으로 여기에서 나올 이익을 누릴 능력이 없고 수많은 토후들이 걸프의 샤이크가 지불하는 엄청난 보조금을 열망에 찬 눈빛으로 바라보고 있기 때문에, 우리 아미르는 외국 기업들에게 (왕실 임금 이상의 대금을 받는 대가로) 시추권을 협상할 권한을 주기로 결정했습니다."
 JBS_commence_drilling:0 "석유 시추 개시"
 JBS_commence_drilling_desc:0 "성공했습니다! 초기에 직면한 실패로 인해 아미르가 희망을 잃을 뻔 했지만, 수석 기술자가 완고한 태도로 계속해서 시도한 끝에 결국 엄청난 성공을 거두었습니다. 상업성이 있는 수량의 석유 매장량이 확안되었으니, 석유 개발을 시작하고 해외 무역 상대국에게 석유가 가져다 줄 기쁨을 전파할 때가 왔습니다."
 JBS_naval_connections:0 "해군 연계 설립"
 JBS_naval_connections_desc:0 "최초의 라시드 가문 국가는 나지드를 지배하고는 있었지만 알-하사 해안 지역이 오스만 통제 하에 있었기 때문에 해로에 접근할 수 없다는 커다란 단점을 품고 있었습니다. 사우드 가문이 친절하게도 우리에게 이 귀중한 지역을 넘겨줬습니다. 하일이 페르시아만을 넘어 인도양까지 진출해 주변국과 관계를 구축할 시간이 왔습니다."
 JBS_al_hasa_coast_guard:0 "알-하사 해안 경비대 창설"
 JBS_al_hasa_coast_guard_desc:0 "석유의 중요성이 외국군과 아군 모두에게 빠르게 부각되면서 페르시아만에 대한 통제와 경비도 강화되고 있습니다. 그러므로 알-하사 해안 경비대라는 이름으로 우리 해군의 토대를 세우고, 우리 무역을 방해할지도 모르는 적군의 침입으로부터 해안선을 안전하게 보호하기 위해 제한된 병력을 활용하는 것이 가장 중요해 보입니다."
 JBS_unite_arabs:0 "아라비아 통일 완수"
 JBS_unite_arabs_desc:0 "수많은 아랍 군벌과 아미르의 꿈이었던 하일은 이제 아랍 아대륙을 통합할 세력으로 거듭났습니다. 인도양에 위치한 부유한 항구부터 메카 메디나의 성지와 티그리스 유프라테스까지 위대한 아랍 제국의 꿈은 우리 아미르를 밤잠 들지 못하게 합니다. 하지만 갈 길은 멀고 오스만에 충성을 바치는 이들이 국경 바깥을 지배하고 있습니다. 그래도 운명은 대담한 이들의 편입니다!"
 JBS_integrate_quatar:0 "카타르와 바레인 통합"
 JBS_integrate_quatar_desc:0 "페르시아만에서 중요한 무역과 진주 채취의 중심지 역할을 하며 과거에 샤이크국이었던 카타르와 바레인이 마침내 중앙아라비아의 보호 아래로 들어왔습니다. 이 지역이 페르시아가 아니라 아랍만이라는 점을 명백히 단언합시다. 과도기 동안에는 왕실에서 지역 자치를 실시하겠지만, 머지 않은 미래에 라시드 가문에서 파견한 총독으로 대체될 것으로 보입니다."
 JBS_integrate_trucial_coast:0 "휴전 오만 통합"
 JBS_integrate_trucial_coast_desc:0 "과거에 해적 해안으로 불렸던 휴전 오만의 일곱 샤이크국이 라시드의 보호 아래로 들어왔습니다. 이로서 우리가 인도양에 직접 연결되었고 호르무즈 해협에서 무스카트와 페르시아의 통제 지역을 지나칠 수 있게 되었습니다. 샤이크국의 지방분권적 통치체제가 살아남을 가능성이 높지만, 바니 야스와의 긴밀한 관계가 아부 다비 바깥에서 샤이크국의 자치를 해할지도 모릅니다."
 JBS_Conquest_Mecca:0 "메카 정목"
 JBS_Conquest_Mecca_desc:0 "누군가는 이슬람의 중심이라고 부르는 성지 메카는 모든 아라비아 군벌을 칭한 자에게 있어서 왕관의 보석입니다. 메카를 손에 넣는다면 평생을 걸쳐도 얻을 수 없는 어마어마한 명예를 얻을 수 있을 뿐만 아니라, 심지어 오늘날까지도 우리의 주요 경제적 수입원으로 역할하고 있는 하지의 종착역 또한 얻게 됩니다. 메카가 더욱 발전했고 현대적인 관료제 또한 갖추고 있지만 헤자즈를 통합하는 작업은 쉬운 일이 아닐 것입니다."
 JBS_Constituent_Assembly:0 "제헌국회 수립"
 JBS_Constituent_Assembly_desc:0 "오스만 행정조직의 잔재와 히자즈 지역의 여타 도시 명사들에게 지원을 받아 히자즈 사람들로 구성된 제헌 국회가 창설되었습니다. 이들이 새로운 샤마르 가문 국가의 토대를 마련할 것입니다. 국가 형태는 (하일에서 통치하는) 중앙아라비아와 (메카 혹은 지다에서 통치하는) 히자즈가 연방이나 동군연합을 이루는 형태입니다. 따라서 양 지역 모두가 국내외 문제에서 자치권을 유지할 것입니다."
 JBS_Fundamental_Provisions:0 "핵심 조항 집행"
 JBS_Fundamental_Provisions_desc:0 "규정된 국경 내의 아라비아 술탄국은 통합된 국가체로, 각 지역은 상호 연결되어야 하며 어떤 방식으로도 분할되거나 분리되어서는 안 된다...". 이렇게 계속 이어지는, 사실상 헌법의 역할을 수행할 '근본 조항'은 새로운 국가에서 합동군 통수권을 가진 군주 주변으로 강력한 권력이 집중된 형태와 다양한 합동 부처를 개략적으로 설명합니다."
 JBS_Majlis_al_Wukala:0 "마즐리스 알 위칼라 설립"
 JBS_Majlis_al_Wukala_desc:0 "중앙아라비아에 비해 상당히 복잡한 히자즈를 통치하는 업무를 처리하기 위해 각료 평의회라는 뜻의 마즐리스 알 위칼라를 구성할 것이고, 아미르가 신뢰하는 아들의 감시 하에서 이 나라의 행정 업무를 도맡을 것입니다. 여기에는 내각 수반(총독), 외무장관, 재무장관, 내무장관 그리고 자문위원들이 참여합니다."
 JBS_Hajj_Regulation:0 "하즈 규제"
 JBS_Hajj_Regulation_desc:0 "내무부 산하 카바 부서와 외무부 산하 하즈 부서의 감독 아래에서 실시되는 연간 하즈 규제는 하일의 통치자들이 가장 집중하는 사안입니다. 하즈에 보조금을 지급하는 오스만의 전통을 깨고 1917년 히자즈 행정부로 업무가 이관되었습니다. 순례자에게 부과하는 세금과 여타 재정 협정이 국가를 부유하게 만들 것입니다."
 JBS_Foreign_Consulates:0 "외국 영사관 재개"
 JBS_Foreign_Consulates_desc:0 "항구도시 지다는 오스만 시대에 주로 많은 무슬림 인구를 가진 제국과 국가에서 연간 하즈 동안 자국민들 보호하기 위해 설립한 여러 외국 공사관이 위치한 고장이었습니다. 비록 이 건물들 중 많은 숫자가 레반트 전쟁 동안 공실디 외었지만, 여러 정부들이 우리를 독립 국가로 인정하는 것에 관심을 표명했고 공사관을 재개방하겠다고 제안했습니다."
 JBS_Port_Jeddah:0 "지다 선적항"
 JBS_Port_Jeddah_desc:0 "홍해에서 가장 크고 중요한 항구인 지다항은 우리나라에 있어서 대단히 중요한 시설입니다. 여기는 세계 전역에서 수백 수천명의 무슬림에게 성지로 향하는 입구일 뿐만 아니라 드넓은 부두와 조선소, 메카와 메디나 그리고 시리아로 연결되는 철도가 위치한 번화한 상업 중심지이기도 합니다. 우리 경제를 확장시키기 위해 지다를 간과할 수 없음은 분명합니다."
 JBS_Motor_Transport_Radio_Department:0 "자동차 운송과 라디오 부서"
 JBS_Motor_Transport_Radio_Department_desc:0 "거대하지만 도로를 거의 찾아볼 수 없고 거주민에 대한 정부 감독도 거의 존재하지 않는 국가를 다스리는 일은 상당히 고됩니다. 하지만 트럭과 특히 라디오의 발전으로 정부가 통제력을 행사하는데 혁명적인 변화가 이루어졌습니다. 이런 노력을 더욱 촉진시키고 통제하기 위해 내무부 산하에 자동차 운송과 라디오 부서를 설치했습니다."
 JBS_General_Directorate_Police:0 "경찰총국"
 JBS_General_Directorate_Police_desc:0 "마즐리스 알 위칼라는 전쟁 도중에 메카에 설립된 총안보위원회에 기반을 두고 대부분 오스만 헌병대 잔당으로 구성된 경찰총국 구성을 지시했습니다. 질서를 유지하고 밀수를 적발하며 순례자를 보호하기 위한 경찰 인력을 지속적으로 공급하기 위해 메카에 경찰 학교도 문을 열 예정입니다."
 JBS_Mudiriya:0 "무디리야 설립"
 JBS_Mudiriya_desc:0 "우리나라의 증가하는 경제적 요구에 대처하기 위해 정부는 재무총국이라는 뜻의 무디리야 설립을 명령했습니다. 위칼라(장관)이 지휘하는 이 부처에서는 크게 확장된 국가 재정을 조직하고 물품, 순례, 농업, 공공 사업 부서를 감독하기 위해 외국인 재무 전문가들도 초청했습니다."
 JBS_Mining_Department:0 "석유광업국"
 JBS_Mining_Department_desc:0 "비록 오늘날까지도 우리의 주요 수입 대부분이 여전히 하즈와 소규모 농업에서 나오고는 있지만, 아라비아 지표면 아래에 위치한 부가 점차 선두를 달리기 위해 치고 올라오는 중입니다. 히자즈의 금광이 가장 중요한 부분을 차지하고 있지만, 새로 발견된 검은 금이 향후 가장 큰 부분이 될 것입니다. 미국이 혼란에 빠지고 석유 공급이 부족한 이 상황에서 아라비가 역사에 발자취를 남길 기회를 얻었습니다."
 jbs.0.t:0 "자발 샤마르 아미르국"
 jbs.0.d:0 "하일의 대 아미르는 제2 사우드 국가의 폐허 위에 라시드 국가의 기초를 쌓았습니다. 이 국가가 1904년 이븐 사우드가 흥기할때까지 고작 수십년밖에 지속되지 못하리라고는 누구도 예상하지 못했습니다. 하지만 샤마르가 나지드 지역민에게 잔인한 통치를 일삼으며 명예로운 라시드 가문을 아라비아의 인구와 경제 대부분을 주름잡는 지역과 유리시켰기 때문에 이는 불가피한 결과였습니다. 여러 전투 끝에 라시드 군대는 처음에는 리야드에서, 이후에는 아랍 내륙 지역 대부분에서 밀려났고, 그들의 손 안에 남은 지역은 고향이었던 자발 샤마르 뿐이었습니다.\n\n하지만 하일의 아미르는 다른 아랍 군벌들과는 달랐습니다. 그는 남부 국경을 방어하기 위해 그들을 활용한 대재상부와 밀접한 관계를 유지했습니다. 이런 관계는 세계대전까지 이어졌습니다. 세계대전 동안 하심 가문은 영국 편에 섰고 사우드 가문도 그쪽 편을 들었지만, 자발 샤마르의 아미르는 모든 자금을 쏟아부으면서 대재상부가 가장 힘든 시기를 지나는 와중에도 충성을 다했습니다. 이런 충성심으로 인해 전쟁이 끝난 이후 엄청난 보상을 받았지만, 이로 인해 라쉬드 가문은 아랍 이상의 반역자이자 오스만의 개로 인식되면서 표적이 되었습니다.\n\n세계대전에서 '승리'를 거뒀음에도 불구하고 아미르국은 튀르크 편에 서면서까지 기대했던 부를 손에 넣지 못했지만, 그래도 코스탄티니예와 우호적인 관계를 유지하게 되었습니다. 산업혁명이 중동 지역에 퍼져나가자 이미 취약한 상태였던 샤마르 경제는 큰 피해를 입었습니다. 샤마르 경제는 하즈를 위해 메카를 향하며 아랍 내륙 지역을 통과하는 순례객에게 의존했지만, 증기선과 자동차 그리고 결정적으로 오스만 철도망이 고대부터 내려온 무역에 엄청난 타격을 주었습니다.\n\n번영하지만 냉담한 오스만 제국과 팽창주의 야욕을 품은 사우드 국가 사이에 위치한 하일의 아미르는 스스로를 재창조하고 새로운 수입원을 찾고 남아 있는 지지자들의 충성심을 유지해야 합니다. 그렇지 못한다면 확실히 역사책에서 완전히 사라지게 될 것입니다."
 jbs.0.a:0 "알라께서 우리가 갈 길을 인도해 주시길!"
 jbs.1.t:0 "아미르국의 경제적 문제"
 jbs.1.d:0 "자발 샴마르 아미르국은 에로부터 하일을 통과해 여행하는 하즈 순례자들에게서 나오는 부에 기반해서 번영했습니다. 현대 자본주의 체제에서 벗어나 있다는 주장도 있음에도 불구하고, 서방에서 시작된 '검은 월요일'이 콘스탄티노플의 칼리프국에 피해를 끼쳤고, 그에 따라 아미르도 영향을 받았습니다. 하즈 순례자 숫자가 급격히 감소하고 오스만 무역도 붕괴하면서 아미르국은 큰 타격을 입었습니다. 대단히 큰 타격이었습니다. 궁정 내에서 아미르의 무능에 관한 이야기가 돌아다니면서 반대파가 싹트기 시작했고, 이 폭풍 속에서 그가 살아남지 못할 수도 있습니다."
 jbs.1.a:0 "물론 여기서 뭔가 일이 터지지는 않겠지."
 jbs.2.t:0 "시리아 교류 프로그램"
 jbs.2.d:0 "본질적으로 오스만은 하일을 오스만 중앙에 더 가깝게 끌어들이려고 합니다. 다마스쿠스 시민 예비학교라고도 불리는 막탑 안바르에서 영예로운 이 학교에 하일 엘리트 자제 다섯명을 입학시킬 수 있도록 허용했습니다. 보통 이 학교는 시리아의 오스만화된 엘리트들이 멕테브-이 뮐키예(황립 행정학교)로 진학하기 전에 다니는 예비 학교로만 활용되었습니다. 공부를 마치고 집으로 돌아온 샴마르 학생들은 하일 국민들을 훈련시키고 교육시키는데 도움을 줄 것입니다.\n\n하지만 자발 샴마르에 튀르크의 영향력이 늘어나는 상황을 경계하는 이들이나 전반적으로 전면 개혁의 필요성 자체에 대한 의심을 품은 이들처럼 그 계획에 반대하는 파벌도 일부 존재합니다."
 jbs.2.a:0 "행운이 있기를!"
 jbs.3.t:0 "국회 폐지"
 jbs.3.d:0 "본래 1922년 강력한 알-숩한과 라쉬드 가문 사이의 타협으로 창설된 마즐리스 알-슈라(의회/궁정 자문회)는 그 이래로 다양한 수준에서 하일을 통치해 왔습니다. 하지만 그들의 존재는 이 기관에 대한 경멸을 숨기지 않는 라쉬드 아미르에게는 눈엣가시와도 같은 존재였습니다.\n\n반도의 불안정이 고조되는 가운데 아미르는 그들을 한번에 제거할 수 있는 기회를 손에 넣었습니다. 샴마르 베두인 동맹과 힘을 합친 아미르는 추종자들을 이끌고 회의실을 습격했고 1922년 마즐리스 알-슈라의 폐회를 명령했습니다. 그리고 그 빈 자리에는 강력한 하일 상인 가문원들 중에서 직접 뽑은 충성파로 구성된 마즐리스 알-투자르가 설치되었습니다."
 jbs.3.a:0 "아미르 만세!"
 jbs.4.t:0 "부라이다 정복"
 jbs.4.d:0 "알-무한나 가문이 부라이다로 돌아올지도 모른다는 소문이 나돌면서 카심에서 한동안 정치적 불안이 끓어오르고 있었습니다. 이런 소문은 이라크에 주둔한 오스만 6군에서 파견한 비정규군 분견대가 알 하시미 장군의 축복 속에서 불명예스러운 왕조를 복권시키고 중앙아라비아에 대한 이라크의 영향력을 확대시키기 위한 목적으로 부라이다로 보내지면서 사실로 드러났습니다. 오직 아랍인 병사들로만 이루어진 부대를 이끌고 온 쫓겨났던 아미르는 그들의 모습이 부라이다 사람들의 눈에 정통성의 상징으로 보이기를 바랐지만, 처음에 보인 반응은 오직 비난 뿐이었습니다. 그 왕조를 튀르크의 개이자 신앙심 없는 반역자라고 부르는 도시 내 사우드 충성파가 광범위한 대중의 지지를 받고 있습니다.\n\n하지만 이번 사건을 계기로 우리 아미르는 그들이 이라크의 위협에 대처하는 틈을 타 군을 동원해 사우드 가문을 공격하라는 명령을 내렸습니다. 10년이 넘는 기간 동안 양 세력이 습격을 거듭하고 있던 가운데, 사우드 영토에 대한 전면적인 공격으로 인해 아랍 분쟁의 국면이 다시 불타오르기 시작했습니다."
 jbs.4.a:0 "최후 결전이 우리에게 달려있다!"
 jbs.5.t:0 "오스만 군대 철수"
 jbs.5.d:0 "오스만의 지원을 등에 업은 중앙아라비아 침공에 관한 공포에도 불구하고, 바그다드 통치력이 변화함으로 인해 알-무한나 가문이 마지막으로 품고 있던 희망마저 빠르게 사라졌습니다. 수도에서 내려온 명령을 가지고 온 새 총독은 중앙아라비아에서 모든 작전을 즉각 중단시킨다고 선언했습니다. 공식적으로 이븐 사우드가 카심의 종주권을 가진다는 점을 인정하며 그렇기 때문에 개입의 필요성을 찾을 수 없다고 선언한 이라크 행정부는 이 작전에 많은 비용이 들어가며 중앙아라비아를 버리는 쪽이 더 효율적이라고 평가했습니다.\n\n하지만 카심의 수레바퀴는 이미 돌아가기 시작했으며 하일과 리야드 사이의 전면전은 불가피합니다. 시미터를 예리하게 갈고 소총을 장전하는 동안, 사막의 불타는 태양이 새로운 아라비아 위로 떠오릅니다."
 jbs.5.a:0 "전쟁이다!"
 jbs.6.t:0 "이크완의 불만"
 jbs.6.d:0 "이븐 사우드의 패배가 아대륙에서 와하브파의 위상에 큰 피해를 입혔습니다. 하지만 이크완은 여전히 강력한 세력으로 남아 있으며, 저들이 히즈라와 부족 동맹 체계를 무너트리기도 상당히 힘들다는 점이 드러났습니다.\n\n수많은 아랍 반도의 위대한 지도자들의 눈에 든 무타이르의 지도자 파이살 알 두와이시는 자신의 직위에 불만을 품은 모양이며 심지어는 우리 아미르에게 충성을 서양하기 위해 하일을 방문하기를 거부하기까지 했습니다. 이것은 수많은 베두인의 눈에 가장 중대한 모욕으로 비춰졌습니다. 우타이바와 루왈라에 있는 다른 불만을 품은 지도자들이 힘을 합친다면 우리의 수도 하일을 포위하고 식량과 인력의 주요 산지인 내륙 지역 나지드로 통하는 길을 막을 수 있기 때문에 상황은 더욱 복잡해 졌습니다."
 jbs.6.a:0 "정말 충격적이군..."
 jbs.7.t:0 "파이살 알 두와이시가 요구하다"
 jbs.7.d:0 "일신론자를 보호한다는 명분을 내세우기는 했지만, 대체로 정치적 기회주의와 나지드 정착민의 마음을 흔들려는 목적을 품은 파이살 알 두와이시가 아미르에게 요구 사항 목록을 보냈습니다.\n\n우리 아미르가 저질렀다고 하는 '범죄'들 중 가장 주목할 만한 것은 모든 종교를 믿는 하일의 무역상과 시민들이 자신의 신앙을 자유롭게 지킬 수 있다는 사실이었습니다. 이는 와하브파의 신조에 강력하게 반하는 조치입니다. 그렇기 때문에 이크완은 지금 그들 모두를 참된 신앙으로 개종시키던지 아니면 한명한명을 도무 처형하라고 요구하고 있습니다. 심지어 그들은 대재상부와의 관계를 즉각 끝내라고 요구했으며, 라디오와 같은 카피르의 기술이 이슬람의 상상력에 대한 심대한 모욕이라고 주장하면서 이들을 성지에서 일소하라고 요구했습니다.\n\n파이살은 만약 한 달 안에 이 모든 요구들을 들어주지 않는다면 일신론자들의 소망을 이루어주고 라시드 가문이 강요한 이단적인 멍에로부터 벗어나게 해주겠다고 맹세했습니다. 모든 소동으로 인해 행동을 시작한 반도 전역의 부족들은 다가올 분쟁에 주목하고 있으며, 자신이 섬기는 아미르를 지지할지 아니면 이크완과 동맹을 맺어 세력을 확장할 기회로 이용할지 결정을 내리고 있습니다."
 jbs.7.a:0 "그렇다면 전쟁이다!"
 jbs.8.t:0 "이크완 반란"
 jbs.8.d:0 "아미르로부터 놀랍지도 않게 부정적 답변을 받은 이크완과 그들의 사상을 공유하는 부족 연합이 반란의 깃발을 높였습니다. 위대한 장군 파이살 알 두와이시가 지휘하고 우타이바와 루왈라 일부 세력의 지원을 받은 반란은 알-하사 해안의 후푸프 시에 공개적인 공격을 실시하면서 시작했습니다.\n\n저들은 최선을 다했지만, 도시는 여전히 우뚝 서 있습니다. 성벽 뒤에서 공포에 떠는 대규모 시아파 인구는 성벽이 무너지면 다가올 가장 끔찍한 운명을 직감하면서 조만간 원군이 올거라는 희망을 지키고 있습니다."
 jbs.8.a:0 "전쟁이다!"
 jbs.9.t:0 "와하브파 울레마가 [JBS.GetLeader]의 명예를 훼손하다"
 jbs.9.d:0 "나지드를 정복한 이래로 이븐 사우드의 아들들이 우리의 정당한 영토에서 쫓겨났지만, 평범한 나지드 민중에게 끼치는 영향력을 생각해 볼 때 와하브파 울레마에 비하면 우리의 영향력은 미약합니다. 이맘에 대한 충성심을 포기하기를 거부한 나지드의 여러 마을과 오아시스가 새로운 아미르에 대한 저항의 목소리를 높여왔습니다. 우리 편에서 보자면, 샴마르 동포들이 나지드 사람들을 농업과 보조 부대에나 적합한 하등한 인간으로 여기기 때문에 나지드와 연합할 정도로 적의를 품은 이들은 거의 없습니다."
 jbs.9.a:0 "가장 불안한 일이다."
 jbs.10.t:0 "카심 대치 상태"
 jbs.10.d:0 "정착민들이 올해치 세금 징수를 연기해 달라고 애원함으로 인해 토착 정착민 집단과 우리 세금 징수원이 대치하던 상황이 폭력 사태로 이어지면서 카심에서 문제가 생겼습니다. 이미 박살난 상태였던 중앙아라비아 경제 상황에서 광범위한 파괴가 이어지면서 아대륙 전역에서 기근이 발생했습니다.\n\n하지만 우리측 세금 징수원들은 협상할 기분이 아니었고, 한 멍청한 정착민이 겁을 줘서 징수원들을 쫓아내려는 시도를 하면서 두 집단 사이에서 싸움이 벌어졌습니다. 세금 징수원들은 도망칠 수 밖에 없었습니다. 하지만 라시드 지배자들은 이 모든 시련을 가문에 대한 심대한 모욕으로 받아들였고 군대를 모아 카심으로 약탈자들을 보냈습니다. 그들은 '영광과 부'로 향하는 길을 습격하고 약탈했습니다.\n\n습격대가 약탈에 만족하고 집으로 돌아갔을 때, 뒤에 남은 것은 불타는 폐허와 굶주린 사람들 뿐이었습니다. 나지드 주민들과 샴마르 지배층 사이의 관계는 이미 완전히 박살났습니다. 이제 많은 사람들은 군주가 너무 심하게 행동했다면서 두려워하고 있습니다."
 jbs.10.a:0 "나지드 사람들이 제 분수를 알게 해야 한다!"
 jbs.11.t:0 "리야드가 샴마르 주둔군을 쫓아내다"
 jbs.11.d:0 "라쉬드에서 보낸 총독의 폭압적인 통치에 분노한 소규모 사우드 충성파 집단이 아수드의 수도 리야드에서 우리측 방어군을 습격했습니다. 짧은 전투가 이어졌고 저들이 도시 통제권을 가져갔습니다. 사우드 빈 압둘아지즈 알 사우드를 사우디 아라비아의 새로운 이맘으로 선언한 그들은 여전히 사우드 가문에 충성을 바치는 전시 동맹들을 다시 불러모으고 라쉬드 가문을 영원히 축출해내기 위해 가장 빠른 말에 전령들을 태워 보냈습니다."
 jbs.11.a:0 "또다시 이렇게..."
 jbs.12.t:0 "사우드 가문의 기수가 소집 요청에 응하다!"
 jbs.12.d:0 "신속한 리야드 탈환에 고무되고 중앙 아라비아 내륙 지역에서 라쉬드의 억압에 분노한 수많은 샤이크와 베두인이 검을 들어 새로운 이맘에 대한 지원을 맹세했고 각자 부대를 동원하기 시작했습니다.\n\n자기 자리로 되돌아온 사우드의 곁에는 아랍 부족중 가장 거대한 아나자, 라시드 문타피그 동맹의 적이 되겠다고 맹세한 자피르, 전체 아랍에서 가장 충성스러운 두와시르, 그리고 명예로운 전사인 우타이바의 한 분파가 있었습니다.\n\n새로운 연합이 모인다면, 라쉬드 가문이 이 최후의 도전을 견뎌낼 수 있을지 아니면 마침내 칠흑같은 밤으로 굴러 떨어질지는 시간만이 알 것입니다!"
 jbs.12.a:0 "친애하는 동지들이여, 한 번만 더 싸워주시오!"
 jbs.13.t:0 "사막에서의 만남"
 jbs.13.d:0 "아미르의 군대가 사우드 가문 잔당을 격파한지 며칠이 지났고 그 흔적은 시간의 모래 속으로 파묻혔습니다. 이제 중앙 아라비아의 최고 통치자로 거듭난 아미르는 새로 약탈한 귀중품과 함께 수도 하일로 돌아갈 계획을 세웠습니다. 사우드는 돌아가는 길 도중에 밤 동안 휴식하기 위해 행렬을 잠시 멈춰 텐트에서 휴식하기로 했습니다. 그의 사촌 압달라는 수평선 너머 새로 정복한 영토를 바라보고 있었습니다. 사우드는 어린 나이인 10살에 아미르에 즉위했고, 그는 아직 어린아이였습니다. 최소한 압달라에게는 그렇게 보였지요. 그는 예고 없이 텐트로 들어가기 전에 별을 올려다 봤습니다.\n\n"친애하는 사촌이자 위대한 아미르가 아닙니까." 그의 얼굴에 떠오른 축하 미소는 마음 속의 질투심을 숨기기에 충분했습니다. "이븐 사우드에게 승리를 거두었다는 말을 듣고 축하드리기 위해 왔습니다." 그의 사촌은 그의 존재를 거의 눈치채지 못했고, 사우드는 몇 초가 지난 이후에야 그를 바라봤습니다. "내 생각으로는, 자네가 더 빨리 올 수도 있었지만 이제야 존재를 알린 듯 하군. 압달라, 자네의 아첨이 그대 스스로를 배반했어. 도데체 원하는게 뭔가?" 압달라의 얼굴에서 미소가 사라졌습니다. 그렇게나 간파하기 쉬웠던 것이었을까요? 잠시 어색한 듯 하던 그는 가벼운 미소를 지었습니다. "아하, 그렇지 않습니다 폐하. 저는 경고를 드리러 왔습니다. 보아하니 사우드 가문이 최후의 일격을 견뎌내고 살아남아 망명을 떠난 듯 하더군요. 제가 듣기로는 쿠웨이트로 건너가고 있다고 했습니다." 사우드의 표정은 더욱 심각해졌고 그는 사촌에게로 몸을 돌렸습니다. "그래, 알겠다. 역사는 반복되기 마련이지. 그렇다면 뭔가 준비를 해야겠군." 압달라의 얼굴에 희미한 미소가 떠올랐습니다. "폐하, 그렇다면 어떻게 준비를 해야 하겠습니까?"
 jbs.13.a:0 "그를 사냥하기 위해 경비대를 파견할 것이다. 저들은 사막의 검에 죽으리라!"
 jbs.13.b:0 "내가 직접 부대를 이끌고 나서서 그를 죽여버릴 것이다!"
 jbs.14.t:0 "하일로 돌아온 압달라"
 jbs.14.d:0 "소규모 병사들과 함께 하일로 돌아오는 그의 첫 모습은 그가 세운 계획의 첫 부분을 벌써 시행 중인 것 처럼 보였습니다. 사우드가 사막에서 격렬한 추격전을 벌이며 정신팔려있는 지금이야말로 한 걸음 더 나아갈 때입니다.\n\n시원한 사막의 산들바람이 부는 아라비아의 밤하늘은 정말로 매혹적입니다. 압달라는 하일 중심부의 작은 상점 뒤에서 기다리고 있었습니다. 상인은 그가 뭘 하는지 알 필요가 없었기 때문에 신경도 쓰지 않고 있었습니다. 밤하늘에 비친 실루엣처럼 검은 옷을 입은 남자가 작은 마당으로 들어가 압달라에게 고개를 숙였습니다. "당신이 아미르의 사촌이십니까?" 압달라는 고개를 끄덕였고 누구나 볼 수 있도록 권총을 휘두르며 문을 닫았습니다. "그리고 자네는 알-수반 가문이 보낸 사절이겠군." 그는 고개를 끄덕였습니다. 두 남자는 악수를 하고 작은 탁자에 둘러앉았습니다. 어떤 대화 주제를 꺼내기 전에, 압달라는 권총을 탁자 위에 올려놓고 방아쇠에 손가락을 걸었습니다. "아미르께서는... 아미르의 상태가 좋지 못하시네." 사절은 혼란스러운 듯이 눈을 치켜올렸습니다. "그래서 당신이 제 주인님을 만나고 싶어 하시는 이유가 이거로군요?" 압달라는 고개를 끄덕이고는 밤하늘을 내다봤습니다. "소식이 빨리도 퍼지는군. 그렇지 않은가? 우리가 리야드에서 사우드 가문을 격파하고 얼마 지나지 않아 전 영토가 우리의 성공을 알게 되었지. 이븐 사우드는 참수되었고 그의 사체는 묻혀졌네. 하지만 아미르께서는 사우드 가문이 계속해서 우리를 추적할 것이라 믿고 있다네. 우리가 죽인 남자는 시작일 뿐이며 망명을 떠난 사우드 가문 왕자들 모두를 추적해서 없애 버려야 하고 믿고 있어. 이건 그가 무자비하다는 명백한 증거라네. 아미르는 증오와 피에 대한 열망으로 가득 차 있네. 만약 우리가 그를 견제하지 않고 가만 놔둔다면 조만간 우리가 통치할 왕국이 남아나지 않을 걸세."\n\n"제 생각에는... 폐하의 고통을 고쳐드리기 위해서 할수 있는게 없겠습니까?" 압달라는 살짝 낄낄거리며 고개를 저었습니다. "이런 증세를 치유할 방법은 없다네. 그리고 국왕이 제 업무를 다할 수 없는 상황에 이르렀으니 지도자를 교체할 때가 왔다고 생각되네만..." 두 사람은 저녁까지 좀 더 대화를 다눈 이후 악수를 하며 작별을 고했습니다."
 jbs.14.a:0 "실로 사악한 군주로다..."
 jbs.15.t:0 "용병의 한 수"
 jbs.15.d:0 "압달라에게는 재수가 좋게도, 아미르국과 전임자들은 아랍 군인들을 활용하는 것을 좋아하지 않았고 오히려 튀르크인과 이집트인 용병을 개인 경호원으로 고용하는 쪽을 선호했습니다. 숙련되고 경험 많은 이들이 돈을 받고 싸웠지만, 국왕은 그렇지 못했습니다. 그리고 검은 월요일의 영향이 왕실 금고에 영향을 끼치면서 많은 이들이 한동안 대가를 지불받지 못했습니다. 국왕의 보증도 중요하기는 하지만, 금 봉투는 또 다른 문제입니다...\n\n"그리고 당신이 우리에게 두배 봉급을 지불하겠다는 말이오?" 대장은 충격받은 듯 했고 기분 좋게 놀란 것 처럼 보였습니다. 그의 부하들은 이런 환대를 겪어본 적이 없었습니다. 압달라는 위협적인 미소를 지은 채로 간단하게 고개를 끄덕였습니다. "물론이네. 자네가 바칠 충성의 대가가 이 정도라면 충분히 그럴 수 있지. 이 부패한 거래가 잘 이어지고 체결되기만 한다면 자네가 이런 가족 문제에 개입하지 않으리라 믿는다네." 대장은 잠깐 생각에 빠졌고, 압달라를 뒤로 한 채 병사들에게로 향했습니다. "그리고 당신은 우리에게 어떻게 대금을 지불하실 생각이오? 분명 당신의 개인적인 재산은 국왕에 비해 비교도 안될 수준일거라 생각하오." 압달라는 수긍했습니다만 그의 표정은 전혀 변하지 않았습니다. "알-숩한 가문이 내 작전을 지원하고 있으며 초기에 들어갈 자금을 제공해 줄 것을 약속했다네. 나머지는 내가 정권을 뒤집는다면 자연히 따라오겠지." 이건 꽤 좋은 제안입니다. 하지만 그가 약속을 지킬 수 있을까요?"
 jbs.15.a:0 "새벽에 국왕이 돌아온다면, 우리가 행동을 개시하도록 하지."
 jbs.15.b:0 "당신의 말은 금고만큼이나 쉽게 변하는군. 우리는 이 계획에 참여하지 않을 것이오."
 jbs.16.t:0 "아미르의 귀환"
 jbs.16.d:0 "며칠이 지난 이후 사우드는 병력을 이끌고 하일로 돌아왔고 왕궁에서 사촌의 환영을 받았습니다. "가장 공포스러운 적의 목을 들고 오셨습니까 폐하?" 사우드는 그에게 어떤 반응도 하지 않고 지나쳐 걸어갔습니다. "폐하, 괜찮으십니까?" 사우드는 큰 소리로 한숨을 쉬고는 그를 무시했습니다. "그들이 탈출한 게 틀림없어! 쿠웨이트나 이라크나 예멘이나 어딘가 망할 곳으로 사라졌다고!" 압달라는 떠날 것을 제안하고는, 사전에 말했던 대로 용병 수비대와 접견했습니다. 그는 혀를 찼습니다. "단지 피에 대한 갈망을 채우기 위해 헛된 노력을 계속하시던 아미르께서 결국 임무에 실패하셨네. 지금이야말로 그를 끌어내릴 때가 왔다네." 그들이 들어온 문 쪽으로 몸을 돌린 압달라는 권총을 꺼내 들고 아미르를 겨냥했습니다. "사촌이시어, 당신은 아미르국에 대한 의무를 다하지 못했습니다. 알라께서 당신에게 자비를 베푸시길." 사우드가 어떤 대답을 하기도 전에 총성이 몇 발 울렸고 아미르는 앉은 그 자리에서 사망했습니다.\n\n"부하들에게 왕궁과 도시를 확보하라고 말하게. 옛 통치자에게 여전히 충성을 바치는 충성파가 남아 있다는 점에 의심의 여지가 없네." 그들은 고개를 끄덕이고 재빨리 달려갔습니다. 산발적으로 총성과 함성이 뒤에서 울려 퍼졌습니다. 압달라는 권총을 들고 궁전 정원을 바라봤습니다. 이제 이 모든 것이 그의 소유입니다. 발자국 소리를 들은 그는 뒤를 돌아봤습니다. 아직도 죽은 주인에 대한 충성심을 지키고 있는 것으로 보이는 사우드의 하인 한 명이 단도를 휘두르고 있었습니다. 광적인 분노에 휩싸인 그는 압달라의 가슴을 찌르기 위해 돌진했습니다."
 jbs.16.a:0 "압달라가 곧바로 그를 쏴 죽였다!"
 jbs.16.b:0 "하인이 그의 심장을 찔렀다!"
 jbs.17.t:0 "쿠데타 성공"
 jbs.17.d:0 "압달라는 숨을 깊게 들이쉬며 목숨을 잃은 하인의 사체를 바라봤습니다. 바닥에 고인 피가 단도를 감싸고 있었습니다. 권총을 권총집에 집어넣기도 전에 용병 수비대 대원들이 방으로 뛰어들어왔고, 지휘관은 충격에 빠진 채로 시체를 바라봤습니다. "압달라 왕자, 괜찮으시오? 어디 다친 데는 없소?" 압달라는 권총을 울타리에 올려놓고 다시 한번 정원 너머를 바라봤습니다. "괜찮아... 괜찮다네... 그가 다가오기 전에 내가 먼저 쐈어." 그는 숨을 몰아쉬고는 수비대가 눈치 채기 전에 권총을 권총집에 집어넣었습니다. "그래서 자네 부하들은 잘 하고 있나?"\n\n"도시 대부분을 장악했소. 여전히 사우드에게 충성을 바치는 일부 세력이 외곽 지역에 위치한 가옥 몇 개를 점령하기는 했지만 우리가 감당할 수 없는 문제는 아무 것도 없소."
 jbs.17.a:0 "마침내, 내가 아미르가 되었군..."
 jbs.18.t:0 "압달라가 살해당하다!"
 jbs.18.d:0 "제시간에 권총을 집지 못한 압달라는 하인에게 찔렸고, 칼날이 그의 심장을 꿰뚫었습니다. 죽은 그가 바닥에 떨어지기도 전에 용병 몇 명이 쓰러진 주인을 향해 달려오자 하인은 재빨리 뛰어서 왕궁을 탈출했습니다. 어찌할 바를 몰라하던 병사들은 동료들에게 이 사실을 알리기 위해 재빨리 왕궁에서 흩어졌고 남은 이들은 남겨진 귀중품을 최대한 약탈하기 시작했습니다. 궁전 전역으로 혼란이 퍼져나갔습니다. 6대 아미르의 아들 압달라 이븐 미탑 이븐 압드 알-아지즈가 개인 경호원들을 모아 왕궁을 빠르게 포위했고 총성이 들리자 모든 상황이 끝났습니다.\n\n"너희들은 포위되었다. 항복하라. 그렇다면 내 자비를 받을지도 모른다." 혼란에 빠진 채로 여전히 건물 안에 있던 수비대는 수비하기 위해 발포에 나섰지만, 미탑의 경비대가 궁궐을 공격하면서 사살당했습니다. 충성파 병사들이 왕궁을 점령하자, 미탑은 항복한 이들은 살려주겠다고 약속하면서 왕궁에 진입했습니다. 결국, 그들도 다 돈 받고 일하는 병사들인데 죽은 왕을 위해 목숨을 바칠 필요가 어디 있겠습니까? "내 편에 서시오. 나는 그대들을 배신하지 않겠소. 그리고 물론이지만... 봉급도 주도록 하겠소. 하지만 주의하시오. 나는 반대파를 용납하지 않는 사람이오." 희망했던 결과는 아니었지만, 이 제안을 받아들이지 않는다면 죽음 외에 다른 선택지는 없었습니다."
 jbs.18.a:0 "아주 대담한 쿠데타로군!"
 jbs.19.t:0 "하일의 쿠데타"
 jbs.19.d:0 "귀족 계층의 조언을 계속해서 묵살하고 비 샴마르 계통 시민들의 복지를 전반적으로 무시했으며 엄청나게 자금을 지출하는 라시드 가문 군주에게 분노한 도시 명사 집단이 하일 정부를 뒤집어 엎었습니다. 현재 아미르 [JBS.GetLeader] 측은 왕좌를 유지하기 위해 꼭 필요한 동맹을 가지고 있지 못했기 때문에 자리를 잃어버렸고 그 자리를 비교적 통제하기 쉬운 무함마드 이븐 탈랄이 차지했습니다.\n\n라시드 가문에게 절대 권력을 쥐어주기 위해 아미르가 약화했던 마즐리스가 특권을 되찾을 것입니다. 또한 아미르의 개인 경비를 포함한 국가 지출 전체에 대한 통제권을 손에 넣게 될 것입니다. 이 의회가 받게 될 새로운 권력과 지위를 강화시켜 주기 위해 바르잔 궁전의 한 구역에서 왕가 거주자들을 일소하고 새로운 국가 관공서로 채워넣었습니다.\n\n하지만 강력한 알-숩한 가문이 자금을 대고 대체로 주도한 이번 쿠데타가 마슈리크와 쿠웨이트에서 실시했던 개혁을 따라가는 첫 번째 단계가 될 지도 모릅니다. 다른 이들은 이번 사태가 알-숩한 가문이 라시드 왕조를 대체하고 새로운 하일의 지배자가 되기 위해 벌인 도박이었을거라 생각하며 공포에 떨고 있습니다."
 jbs.19.d.2:0 "귀족 계층의 조언을 계속해서 묵살하고 비 샴마르 계통 시민들의 복지를 전반적으로 무시했으며 엄청나게 자금을 지출하는 라시드 가문 군주에게 분노한 도시 명사 집단이 하일 정부를 뒤집어 엎었습니다. 현재 아미르 [JBS.GetLeader] 측은 왕좌를 유지하기 위해 꼭 필요한 동맹을 가지고 있지 못했기 때문에 자리를 잃어버렸고 그 자리를 비교적 통제하기 쉬운 무함마드 이븐 탈랄이 차지했습니다.\n\n마즐리스는 최근에 약속받았던 개혁을 바라봤지만, 라시드 가문의 지배력을 유지하기 위한 아미르의 시도로 인해 계속해서 약화되었습니다. 아미르가 물러서면서 이 기관은 약속받았던 특권을 얻을 것입니다. 또한 아미르의 개인 경비를 포함한 국가 지출 전체에 대한 통제권을 손에 넣게 될 것입니다. 이 의회가 받게 될 새로운 권력과 지위를 강화시켜 주기 위해 바르잔 궁전의 한 구역에서 왕가 거주자들을 일소하고 새로운 국가 관공서로 채워넣었습니다.\n\n하지만 강력한 알-숩한 가문이 자금을 대고 대체로 주도한 이번 쿠데타가 마슈리크와 쿠웨이트에서 실시했던 개혁을 따라가는 첫 번째 단계가 될 지도 모릅니다. 다른 이들은 이번 사태가 알-숩한 가문이 라시드 왕조를 대체하고 새로운 하일의 지배자가 되기 위해 벌인 도박이었을거라 생각하며 공포에 떨고 있습니다."
 jbs.19.a:0 "하일에 평화가 찾아올 수 있기는 할까?"
 jbs.20.t:0 "라시드 왕조의 몰락"
 jbs.20.d:0 "무함마드 이븐 탈랄이 즉위한 쿠데타 이래로 하일의 진정한 권력은 자발 샴마르의 모든 부분을 통제하는 마즐리스와 연계했으며 영향력도 끼치는 알-숩한 가문에게로 이동했습니다. 그럼에도 불구하고 과거 어린 아미르의 섭정이었던 사우드 알-숩한이 스스로 아미르 자리에 오르고 마침내 50년 넘는 기간 동안 계속되던 라쉬드 가문과의 연합을 해체하면서 권력을 향한 열망이 이제 그들의 머리 속에서 사라진 것 같습니다.\n\n하지만 이 조치가 현명한 행동이었을지는 아직 누구도 알지 못합니다. 하일 정부가 계속해서 약화되면서 나지드의 부족들이 그 사실을 눈치 챘기 때문입니다. 심지어 코스탄티니예까지도 알-숩한 가계를 새로운 아미르로 인정하기를 거부했고, 라쉬드 가문에게 여전히 군주의 칭호를 남겨두었습니다. 북쪽에는 튀르크의 모루를, 남쪽에는 나지드의 망치를 마주하고 있는 지금 하일 시가 미래에 다가올 붕괴에서 살아남을 수 있을지는 미래만이 알고 있습니다."
 jbs.20.a:0 "알-숩한 가문 만세!"
 jbs.21.t:0 "파이살 알-두와이시가 참전 요청을 거부하다"
 jbs.21.d:0 "유명한 아랍 장군 파이살 알-두와이시의 무타이르 부족이 소집 요청에 불응하고 라쉬드 가문과의 충돌에서 중립을 지키기를 선택하면서 이븐 사우드 세력에 재앙이 닥쳤습니다. 심지어 그가 우타이바 부족의 동맹들에게 무기를 내려놓도록 설득해 하일의 적에게 막대한 이점을 넘겨주도록 한 것 같습니다.\n\n우리가 하일을 잿더미로 만든 다음에 저들의 터무니없는 배신을 처벌할 것이 분명하지만, 현재로서는 저들의 결정이 반역죄에 해당한다며 비난하는 것 외에는 할 수 있는게 아무것도 없습니다."
 jbs.21.a:0 "저 반역자를 천 마리 낙타로 밟아 죽이도록 하리라!"
 jbs.22.t:0 "부라이다 정복"
 jbs.22.d:0 "알-무한나 가문이 부라이다로 돌아올지도 모른다는 소문이 나돌면서 카심에서 한동안 정치적 불안이 끓어오르고 있었습니다. 이런 소문은 이라크에 주둔한 오스만 6군에서 파견한 비정규군 분견대가 알 하시미 장군의 축복 속에서 불명예스러운 왕조를 복권시키고 중앙아라비아에 대한 이라크의 영향력을 확대시키기 위한 목적으로 부라이다로 보내지면서 사실로 드러났습니다. 오직 아랍인 병사들로만 이루어진 부대를 이끌고 온 쫓겨났던 아미르는 그들의 모습이 부라이다 사람들의 눈에 정통성의 상징으로 보이기를 바랐지만, 처음에 보인 반응은 오직 비난 뿐이었습니다. 그 왕조를 튀르크의 개이자 신앙심 없는 반역자라고 부르는 도시 내 사우드 충성파가 광범위한 대중의 지지를 받고 있습니다.\n\n하지만 하일의 아미르는 우리가 이라크의 위협에 대처하는 틈을 타 군을 동원해 공격을 감행하라는 명령을 내렸습니다. 10년이 넘는 기간 동안 양 세력이 습격을 거듭하고 있던 가운데, 사우드 영토에 대한 전면적인 공격으로 인해 아랍 분쟁의 국면이 다시 불타오르기 시작했습니다."
 jbs.22.a:0 "최후 결전이 우리에게 달려있다!"
 jbs.23.t:0 "오스만 군대 철수"
 jbs.23.d:0 "오스만의 지원을 등에 업은 중앙아라비아 침공에 관한 공포에도 불구하고, 바그다드 통치력이 변화함으로 인해 알-무한나 가문이 마지막으로 품고 있던 희망마저 빠르게 사라졌습니다. 수도에서 내려온 명령을 가지고 온 새 총독은 중앙아라비아에서 모든 작전을 즉각 중단시킨다고 선언했습니다. 공식적으로 이븐 사우드가 카심의 종주권을 가진다는 점을 인정하며 그렇기 때문에 개입의 필요성을 찾을 수 없다고 선언한 이라크 행정부는 이 작전에 많은 비용이 들어가며 중앙아라비아를 버리는 쪽이 더 효율적이라고 평가했습니다.\n\n하지만 카심의 수레바퀴는 이미 돌아가기 시작했으며 하일과 리야드 사이의 전면전은 불가피합니다. 시미터를 예리하게 갈고 소총을 장전하는 동안, 사막의 불타는 태양이 새로운 아라비아 위로 떠오릅니다."
 jbs.23.a:0 "전쟁이다!"
 jbs.24.t:0 "메디나에서의 분쟁"
 jbs.24.d:0 "최근 정복한 메디나 시에서 도시 거주민과 베두인 동맹 사이에 소규모 교전이 벌어졌습니다. 사치스럽고 퇴폐적인 현대적 삶에 분노한 베두인 집단이 거울과 창문을 부수고 책과 문짝을 불태우기 시작했고 도시 인구를 향해 공격적 행동을 저질렀습니다.\n\n당국이 나서 신속하게 폭력 사태를 종식시킬 수 있었습니다. 하지만 이번 사건으로 인해 오스만 제국 치하에서 현대적 삶을 받아들이 헤자즈 시민과 중앙아라비아의 사막 거주민 사이에 엄청난 차이가 있다는 점이 드러났습니다. 자신들의 고립된 삶의 방식을 적극적으로 보호하려 하는 베두인이 어느 정도 현대화를 추구하려 하는 정부와 빚는 마찰은 최근 몇년간 꾸준히 증가해 왔습니다. 그럼에도 불구하고 시간의 수레바퀴는 계속해서 움직이고 있습니다. 단지 몇 년만 지나면 구시대적 아라비아가 20세기 속에서 자리를 잡을 수 있을 것입니다."
 jbs.24.a:0 "골치아프군"
 jbs.25.t:0 "사비교의 종말"
 jbs.25.d:0 "비록 원리적인 제1 와하브파 국가 통치 하에서 이교가 거의 소멸되기는 했지만, 아라비아 사막 전역에 흩어진 소규모 저항 거점이 몇 개 남아있습니다. 마지막까지 남은 집단 중 하나인 자우프 사람들은 사바교와 비슷한 태양을 숭배하고 죽은 이를 위한 희생을 숭상하는 신앙을 수용했습니다.\n\n현대적인 형태의 통신 수단과 엄청난 수준의 중앙집권화가 도입되면서 이 최후의 '사교도'조차도 마침내 문을 닫을 수 밖에 없었습니다. 그 대신에 이크완의 히즈라는 중앙아라비아에 철저한 종교적 통제를 도입했고, 개종한지 얼마 되지 않은 이들이나 가질만한 종교적 열정을 품고 '비 일신론자들'을 박해하기 시작했습니다."
 jbs.25.a:0 "무함마드의 말씀이 승리하리라"
 jbs.26.t:0 "베두인의 불만"
 jbs.26.d:0 "라시드 가문이 샴마르의 베두인적 특징과 거대한 무역 도시 하일의 도시 거주민 사이의 타협의 상징으로 기능했지만, 알-숩한 가문이 왕조를 무너트리면서 이 균형에 엄청난 균열이 발생했습니다. 전통과 관습을 고수하며 가장 명예로운 이라는 평판을 가진 베두인은 하일의 궁전에서 벌어지는 끝없는 배신과 음모에 환멸을 느끼고 있습니다.\n\n 새로 지배권을 얻은 도시 정권에 대한 혐오를 숨기지 않는 여러 지도자들은 공식적인 국가 휴일이나 연회 그리고 다른 의무에 참석하기를 삼가해 왔습니다. 베두인이 점점 더 하일의 당국과 거리를 두면서 세금 징수원과 심지어 울레마까지도 저 대단한 기동력을 가진 상당한 인구 비율을 차지하는 집단을 장악하지 못하게 되었습니다."
 jbs.26.a:0 "결국 저들도 이성을 되찾게 되겠지..."
 jbs.27.t:0 "석유 정책"
 jbs.27.d1:0 "석유산업이 중동에 도달한 것은 1908년 이란에서 석유가 발견되면서 시작된 최근의 일입니다. 세계대전으로 검은 황금이 미래 전쟁과 산업에서 엄청나게 중요하다는 사실이 드러나면서 석유 탐사 또한 활발해졌습니다. 모술에서 독일-오스만-네덜란드가 튀르크 석유 기업 아래에 파트너쉽을 체결한 아래로, 남부 이란과 바레인 양쪽 모두에서 상업적으로 유의미한 수준의 석유를 착출할 수 있게 되었습니다. 하즈에서 나오는 이익이 줄어들고(오스만의 기계화와 수송 기술 발전에서 기인합니다), 아랍 만에서 이루어지던 진주 무역이 종말을 고하면서 반도의 경제가 완전한 붕괴 직전에 몰려 있었기 때문에 반도 전역의 아랍 통치자들은 엄청난 관심을 품고 이런 과정을 지켜봤습니다.\n\n하일의 통치자들도 이런 경향을 알아차렸습니다. 경제 불황이 가뜩이나 어려움을 겪던 순례 사업에 타격을 줬기 때문에 정부는 알-하사 해안선에 대한 접근권을 최고 입찰자에게 판매하겠다는 계획을 발표했습니다. 바레인에서 비슷한 사업이 성공적으로 이루어졌기 때문에 전 세계의 많은 기업들이 여기에 관심을 보였습니다.\n\n유력한 입찰자 가운데에는 알-하사가 오스만 제국의 일부이며 동시에 우리 영토라는 점을 받아들이는 TPC가 있습니다. 하지만 여러 동업자들 사이에서 벌어진 재정적 문제와 갈등으로 인해 우리측에서도 저들이 필수적인 업무를 수행할 능력이 있겠냐며 걱정의 목소리가 나오고 있습니다. 더치 셸이나 DAPG와 DEA AG가 힘을 합친 공동 입찰이 더 가능성 있을지도 모르지만, 이들을 택한다면 대재상부와 대립하게 되면서 우리의 이익에 즉각 문제가 생길 위험도 존재합니다."
