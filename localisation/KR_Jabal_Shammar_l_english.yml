 JBS_Urban_Nobility_Very_Happy:0 "도시 귀족 - §G대만족§!"
 JBS_Urban_Nobility_Very_Happy_desc:0 "이렇게나 텅 비어 있는 나라에서 도시 유명인들이 너무도 많은 영향력을 가지고 있다는 점이 이상해 보일지도 모르지만, 그래도 속아 넘어가지는 마십시오. 내부 아랍의 여러 오아시스 주변에 도시 유명인의 지혜와 행정에 기반하는 대규모 정착 사회가 세워졌습니다. 하일과 같이 상인과 군주 그리고 귀족들이 수백년간 통치해 온 도시보다 눈에 띄는 곳은 없습니다. 대체로 자신의 이익을 늘리는데 관심이 있는 이 집단은 국왕에게도 엄청난 영향력을 미치고 있으며, 예로부터 국왕 옹립자로서 역할을 수행해 왔습니다.\n\n귀족들 중에 가장 유명한 이는 바로 알 숩한 가문입니다. 그들은 아미르가 어린 나이에 즉위한 기회를 이용해 장막 뒤의 실력자라는 자리를 획득했습니다."
