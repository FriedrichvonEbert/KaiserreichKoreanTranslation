 jbs.27.a:0 "우리는 TPC와 함께한다"
 jbs.27.b:0 "독립적인 거래 상대를 찾아야만 한다!"
 jbs.28.t:0 "DAMAG 창설"
 jbs.28.d:0 "대재상부의 외교적 항의에도 불구하고 알-하사에 대한 권리는 독일-네덜란드 공동 입찰측에 넘어갔습니다. 새로 설립된 독일-아라비아 광유 주식회사(DAMAG)의 주식은 담만 조약에 서명한 3개 서명국에 분배되었습니다. 더치 셸이 20%를 가져갔고 독일 DAPG와 DEA AG가 각각 35%씩 가져갔습니다. 남은 주식 10%와 상업성 있는 수량의 석유가 발견되기 전까지 왕가가 받을 추가적인 수입이 우리 아미르국 재정에 들어왔습니다.\n\n이렇게 초기에 약속을 잡아놓기는 했지만, 지속 가능한 석유 생산을 이룩하기 위해서 우리나라가 갈 길은 아직 멉니다. DAPG에서 온 기술자가 벌써 바레인 섬에 가까운 담만 인근에서 사전 채굴을 시작했습니다. 하지만 붕괴의 위험이나 다른 값비싼 사건이 일어날지 모른다는 우려가 제기되면서 새로 설립된 DAMAG에게 희망보다는 걱정이 앞서는 상황입니다."
 jbs.28.a:0 "새로운 친구에게 건배를, 저들이 우리를 화려한 부자로 만들어 줄거야!"
 jbs.29.t:0 "하일 낙타 경주"
 jbs.29.d:0 "우리의 역사만큼이나 오래된 전통인 낙타경주는 아랍 반도에서 오래전부터 가장 인기 있는 스포츠 중 하나였습니다. 전통적으로 더 인기 있는 경마의 그림자에 가려져 있기는 하지만 우리 아미르께서는 말보다는 사막의 배에 더 관심이 있어 보입니다. 그분은 끝없는 지혜를 통해 제1차 하일 낙타 컵을 개최하라는 명령을 내리셨습니다. 하일 중심가 인근에서 시작된 이 경주는 하팀 알-타이 성 주변을 돌아 주바를 지나친 이후 반환점을 돌고 바르잔 궁전 앞에 위치한 장대한 결승선까지 계속됩니다.\n\n낙타가 말보다 절대적으로 열등하다고 생각하는 마을의 여러 유력자들이 이 생각에 눈살을 찌푸리지만, 베두인은 여기에 열정적으로 참여하고자 합니다. 대회를 발표한 이후로 여태까지 등록 담당 부서에 참가 신청이 쇄도하고 있습니다."
 jbs.29.a:0 "나브란에 50루피 걸겠어!"
 jbs.30.t:0 "라쉬드 가문 군주가 지원을 간청하다"
 jbs.30.d:0 "강력한 알-숩한 가문이 과거 라쉬드 가문이 지배하던 아미르국의 통제권을 손에 넣으면서 라쉬드 가문의 전 왕자들 중 많은 수가 오스만령 헤자즈 혹은 이라크나 시리아에 위치한 자매 부족들로 도망쳤습니다. 이븐 사우드에게 승리를 거둔지 얼마 지나지도 않아서 역사상 가장 굴욕적인 타격을 입은 그들은 상처를 보듬으며 재기를 노리는 와중, 압달라 이븐 미탑 이븐 압드 알-아지즈 알 라쉬드와 메디나 오스만 당국이 계획을 세웠습니다.\n\n칼리프는 숩한 가문 주장자가 하일과 나지드의 왈리에 즉위했음을 인정하지 않았습니다. 오히려 그는 수반 가문의 도시 지배가 불법이며 신성한 지배에 대한 반란이라고 선언했습니다. 완전무장한 오스만군 대대를 아라비아 내륙 지역으로 파견할 생각은 없어 보이지만, 제다에 위치한 왈리의 장관 내각은 왕좌를 잃어버린 라쉬드 가문 군주에 대한 제한적인 지원이 가능성의 범위 내에 있다는 점에서 합의를 봤습니다. 충성파 집단과 함께 왕좌와 통제권을 되찾을 책임은 군주에게 있지만, 상당한 양의 금 형태로 제공된 대출금과 오스만 6군이 제공하는 일부 소총들을 튀르크 측에서 지원할 예정입니다.\n\n내각은 이런 지원에 대한 대가로 군주에게 좁은 알-하사 지역에 대한 권리를 포기할 것을 강요했고, 왕위를 되찾은 이후에 바스라 행정부에 지역을 양도하라고 요구했습니다."
 jbs.30.a:0 "완전한 지원을 제공해라!"
 jbs.30.b:0 "바보같은 계획에 귀중한 자원을 낭비할 수는 없다."
 jbs.31.t:0 "제다가 압달라 이븐 미탑 알-라쉬드 군주를 지원하다"
 jbs.31.d:0 "하일의 괴뢰정부가 무너진데에 충격을 받은 헤자즈의 오스만 당국이 불과 몇 주 전에 일어난 정권 교체에 깊은 관심을 보인 것은 놀라운 일이 아닙니다. 라쉬드 가문 의회에서 불명예스럽게 왕위를 잃어버린 무함마드 이븐 탈랄 알 라쉬드의 왕위 계승자로 선출한 압달라 이븐 미탑 알 라쉬드 군주가 이제 헤자즈의 오스만 총독부에서 동맹을 맺고자 하는 세력을 찾았고 제다에 위치한 그의 집무실에서 접견하는 모습이 목격되었다고 합니다. 오스만이 지앗군을 투입해서 재정복을 꾀할 가능성은 낮지만, 우리 첩보원들은 라쉬드 가문 군주가 오스만에게 받은 대답에 "흡족"했다고 보고했으며, 이는 어떤 방식으로든 지원이 있으리라는 점을 시사합니다.\n\n또한 이 상황은 알-숩한 가문에 불안을 초래하고 있으며 중앙아라비아 부족들 사이에서도 분열이 가시화되었습니다. 라쉬드 가문에 대한 충성심으로 싸움에 임하는 부족이 많지는 않겠지만, (오스만 금의 형태로 지불되는) 뇌물을 제공한다면 라쉬드 가문에 유리하도록 저울이 기울 것이고 현재 집권 가문을 몰락으로 이끌 것입니다."
 jbs.31.a:0 "이집트에 지원을 요청해라!"
 jbs.31.b:0 "부족들과 회의를 개최해라!"
 jbs.32.t:0 "하일이 원조를 요청하다"
 jbs.32.d:0 "라쉬드 가문이 권좌를 되찾을 지도 모르는 상황 속에서 현 지배 가문인 알-숩한 가문은 이집트 술탄에게 앞으로 다가올 투쟁에 도움을 줄 것을 요청했습니다. 오래 전부터 정부의 곁에 서서 그림자 속에서 통치해오던 알-숩한 가문이 최근 이런 가식을 끝내고 마지막 라쉬드 가문 아미르를 폐위시키기로 결정했습니다. 이로서 공식적으로 라쉬드 가문 국가가 무너졌고 숩한 가문 국가로 대체되었습니다.\n\n제국의 부드러운 아랫배에 위치한 괴뢰정부가 무너졌기 때문에 대재상부는 격노했습니다. 그들이 무너진 왕조를 복원하고 동시에 중앙아라비아에 세력을 재구축하기 위해 원정대를 파견할 가능성이 높습니다. 하지만 하부에 위치한 또 다른 오스만 동맹국은 마쉬리크에 대한 우리의 향후 계획에 엄청난 이익이 될 수 있습니다. 따라서 숩한 가문 정권을 유지시키기 위해 금과 군수품을 보내 강화하는 쪽이 더 이익이 될 지도 모릅니다."
 jbs.32.a:0 "차관을 제공하자."
 jbs.32.b:0 "실패를 향해 가는 세력에 낭비할 자원은 없다."
 jbs.33.t:0 "이집트가 지원을 보내다"
 jbs.33.d:0 "우리 정부를 지원하는 것이 자신들의 이익에도 도움이 된다고 판단한 이집트 술탄국은 향후 10년 이내에 상환한다는 조건으로 차관을 제공했습니다. 부족들이 우리 편으로 서도록 곧바로 뇌물을 줄 수 있도록 금괴 형태로 제공된 1차 선적물이 몇 시간 전에 알-하사에 도착했습니다. 아미르의 아들 세명이 화물이 실린 선박을 환영하러 나갔습니다."
 jbs.33.a:0 "고맙소!"
 jbs.34.t:0 "이집트가 시간을 끌다"
 jbs.34.d:0 "이집트 정부는 라시드 가문 복위에 맞서 우리 정부가 승리할 가능성을 확신하지 못한 이집트 정부는 우리의 제안에 대한 응답을 회피했습니다. 저들이 지원 요청을 거부하지는 않았지만, 저쪽 정부가 아라비아 상황 변화를 예의주시하고 있다는 정보가 들어온 와중에 세부 사항을 합의하기 위한 협상이 지지부진하게 진행되는 중입니다."
 jbs.34.a:0 "알라께서 저들을 벌하시리!"
 jbs.35.t:0 "하일 전투"
 jbs.35.d:0 "라쉬드 가문 충성파가 하일에서 아니자 그리고 하위탓과 접촉했다는 소문이 나돌자, 아미르는 가능한 한 빨리 행동하기로 결정했습니다. 주로 하일, 부라이다 그리고 나지드 출신 정착민들로 구성된 군대를 결집시킨 그는 동시에 두 불충한 부족 연맹의 지도자들을 수도로 소환했습니다.\n\n라쉬드 가문을 환영하고 받아들였다는 이유로 보복당할 것이 두려웠던 두 부족은 라쉬드 가문 주장자에게 충성을 맹세하고 자신의 부대를 소집했습니다. 아직 확실치는 않지만, 하르브와 후타임 그리고 아와짐이 라쉬드 세력에 가담했을지도 모른다는 암시가 담긴 보고가 들어왔습니다. 그리고 샴마르의 중요한 지역들도 아미르의 소집 명령을 거부했습니다. 우타이바와 아지만 양 세력은 충성에 대한 커다란 보상을 명백히 약속받은 대가로 하일에 검을 바칠 것을 맹세했습니다. 때문에 남부 부족들은 별 문제가 되지 않고 있습니다.\n\n두 세력이 자우프 시 인근에서 결집하면서 아라비아의 미래가 불과 피로 결정되리라는 점이 분명해졌습니다. 각자 부족을 나타내는 깃발을 휘날리고 최대한 큰 소리를 내기 위해 군용 북을 두들기며 조상의 노래를 합창하는 양 세력이 엄청난 군세를 이끌고 충돌했습니다. 이번 전투는 아랍 역사상 최후의 기병 전투로 기록될지도 모릅니다."
 jbs.35.a:0 "라쉬드가 승리했다!"
 jbs.35.b:0 "알-숩한 가문이 승리를 지켜냈다!"
 jbs.36.t:0 "하일 계승 위기"
 jbs.36.d:0 "라쉬드 가문 군주가 다음 일가 지도자를 선정하는데 합의에 다다른 전적이 한번도 없었기 때문에 라쉬드 아미르국 승계는 다른 아랍 가문과는 달리 항상 어려운 문제였습니다. 이로 인해 형제가 형제와 맞서고 삼촌이 조카와 싸우며 가끔은 아버지와 아들과 갈등하기도 하는 중동에서 가장 피비린내 나는 가문 충돌로 이어졌습니다. 불과 최근 몇십년 사이에 아미르가 거의 열번 가까이 바뀌었기 때문에 우리 역사 대부분은 암살과 쿠데타, 살인과 여러 범죄로 점철되어 있습니다.\n\n세계대전이 발발하고 부활한 사우드 가문 국가를 상대하게 되면서 휴전이 성립되었습니다. 왕자들은 현재 통치권을 행사하는 아미르를 인정하고 라쉬드 국가의 생존을 위해 힘을 합치기로 마지못해 합의했습니다. 하지만 압달라가 아미르를 암살하면서 결정적으로 휴전이 깨졌고, 다시 한번 왕좌에 어울리는 최강자를 뽑기 위한 싸움이 시작되었습니다. 재통일된 아랍 국가에서 하일의 위치는 아직 미약한 수준이기 때문에, 조만간 산업적 수준의 동족 상잔이 한번 더 벌어질 듯 합니다."
 jbs.36.a:0 "사우드 빈 압드 알-아지즈의 죽음으로 예언자의 핏줄이 끊겨 버렸구나."
 jbs.37.t:0 "자이드 빈 탈랄 알 라쉬드의 죽음"
 jbs.37.d:0 "저승사자는 2대 라쉬드 아미르의 늙어가는 아들 자이드 빈 탈랄 알 라쉬드를 오래 기다려주지 않았습니다. 그는 오늘 하일에서 잘 계획된 암살에 당해 갈기갈기 찢겨 죽음을 맞이했습니다. 세계대전이 끝난지 얼마 되지 않은 시점에 최초의 자동차를 수입한 것으로 하일에서 유명세를 얻은 왕자는 오늘 오후 2시가 막 지난 시점에 1920년형 알-퍼트 모델 T형에 설치된 최초의 차량 폭탄의 희생자가 되었고 폭발과 불길 속에서 죽음을 맞이했습니다. 아내들 중 한명과 어린 조카 압달라를 데리고 여행을 하던 도중에 바르잔 궁전의 창문을 12개 넘게 깨트린 폭탄이 터졌고 세명 모두 현장에서 즉사했습니다.\n\n많은 사람들이 최근 쿠데타 이후로 왕자들 중 한 명에 대한 공격이 있으리라고 우려를 표했지만, 그래도 그들은 왕자들에게 평화로운 해결책을 모색할 능력이 있으리라 희망했습니다. 이제 이 마지막 희망의 조각은 문자 그대로 산산히 부서졌습니다."
 jbs.37.a:0 "정말로 슬픈 손실이로군."
 jbs.38.t:0 "파이살 빈 하무드 알 라쉬드의 죽음"
 jbs.38.d:0 "계속 이어질 피살자 명단의 두번째에 이름을 올린 파이살 빈 하무드 알 라쉬드가 오늘 자택에서 살해당했습니다. 오베이드 방계의 마지막 아들이었던 파이살 왕자는 왕위에 대한 야망을 오래 전에 포기했습니다. 하지만 오베이드 방계가 혼란 와중에 가문 내에서 지배적인 위치를 점할 지도 모른다며 두려움에 사로잡힌 왕위 주장자가 보낸 고용인의 표적이 되었던 모양입니다. 쿠웨이트 셰이크가 이븐 사우드에게 선물로 줬고, 리야드 정복 도중에 전리품으로 노획된 장식용 검에 찔린 왕자의 시신은 피바다에 빠진 채로 할머니의 자택에 방문했다가 돌아온 딸 파티마에 의해 발견되었습니다.\n\n비록 왕자가 아버지를 위해 복수를 다짐할 남성 후손을 한명도 남기지는 않았다고 해도, 다른 오베이드 방계 왕자들이 보복을 위해 압달라 빈 알리 방계에 공격을 감행할 가능성이 있습니다."
 jbs.38.a:0 "가족 내에서 벌어진 또 다른 비극적인 손실이구나."
 jbs.39.t:0 "무함마드 이븐 압둘아지즈 알 라쉬드의 죽음"
 jbs.39.d:0 "오늘 또 다른 비극이 일어났습니다. 전 아미르의 동생이었던 무함마드 빈 압둘아지즈 알 라쉬드가 조물주를 만나러 떠난 것입니다. 형에게 왕위를 양보하고 (라쉬드 아미르 치고는) 오랜 기간 지속된 재위 기간 동안 그의 곁을 지켰던 왕자가 샴마르의 한 지역을 방문하던 도중 죽음을 맞이했습니다. 그는 신원이 알려지지 않은 괴한에게 습격당했습니다. 그의 말이 총을 맞았고 낙마한 이후 괴한이 타고 있던 낙타에 밟혀 죽었다고 전해졌습니다. 샤마르 부족민 집단이 오늘 아침 일직 모래 언덕에서 그의 사체를 발견했는데, 벌거벗은 채로 낙타 발굽에 밟힌 흉측한 몰골이었다고 합니다.\n\n무함마드가 새로 즉위한 아미르에게 진정한 위협으로 비춰졌기 때문에 그가 다음 희생자가 될 가능성이 대단히 높았긴 했습니다. 사람들은 아미르 본인이 다음 공격의 희생자가 될 지도 모른다며 수군대고 있습니다."
 jbs.39.a:0 "점점 위험해지기 시작하는군..."
 jbs.40.t:0 "압둘라 빈 하무드 알 라쉬드의 죽음"
 jbs.40.d:0 "압달라 빈 하우드 알 라쉬드가 디야르바키르 상공 2만피트 공중에서 살해당하면서 광란의 살육이 마침내 외국에까지 퍼졌습니다. 형제들의 죽음에 점차 환멸을 느끼게 된 늙은 왕자는 아미르에게 위기를 종식시키고 본인을 살려달라며 애원했지만, 그의 유화적인 어조가 왕좌를 차지하기 위한 책략에 불과하다고 믿은 아미르는 간청을 외면했습니다. 그 이후로 자신의 생명이 위기에 봉착했다고 믿은 그는 하일이 아니라 오스만 튀르크라면 자신의 말을 들어줄 이가 있을 지도 모른다고 생각했기 때문에 바그다드로 향했고, 거기서 수도로 가는 우편 비행기를 타려 했습니다. 모술에서 재급유한 직후 그의 마지막 비행이 시작되었습니다. 비행 와중에 동료 승객 중 한 명이 공중에서 왕자를 밖으로 내던졌기 때문입니다.\n\n누가 이 공격의 배후인지는 모르지만, 그가 살해당했다는 소식을 하일에서 전해들은 아미르는 마침내 정신을 차렸고 이 문제에 대해 단호한 조치를 취할 것을 명령했습니다."
 jbs.40.a:0 "해결책을 찾을 수 있기를 바라자."
 jbs.41.t:0 "파이살 빈 사우드 알 라쉬드의 죽음"
 jbs.41.d:0 "전 아미르의 아들 파이살 빈 사우드 알 라쉬드가 오늘 백주대낮에 하일 거리에서 총에 맞으면서 가문 위기가 궁전에 더욱 가까워지고 있습니다. 오래 전에 아버지가 살해당한 쿠데타 와중에도 아무 것도 할 수 없었기 때문에 바라보기만 했던 이 청년도 아브다, 사이야 부족과 대화 중이라는 소문이 돌면서 다른 이들과 같은 운명을 맞이하게 되었습니다. 왕자를 죽음에 이르게 한 성공적인 공격의 배후로 예상되는 궁전이 쿠데타의 가능성을 없애고 사우드의 마지막 아들을 암살하라며 명령한 듯 합니다. 그럼에도 불구하고 파이살의 형제 오베이드 이븐 사우드 알 라쉬드에 대한 공격은 실패했고, 그는 탈출해 아브다 부족에게 망명을 떠났다는 소문이 돌고 있습니다.\n\n베두인이 거주하는 지역에서 왕자에게 지원을 보낸다면 내전의 위험이 커지기 때문에, 궁전은 수용 가능한 합의안을 내놓거나 아니면 자기 목숨을 걸고 싸움에 임해야 할 것입니다."
 jbs.41.a:0 "가족을 소환할 때가 왔구나!"
 jbs.42.t:0 "계승 위기의 끝"
 jbs.42.d:0 "비록 많은 라쉬드 왕자들이 하일에 간다면 목숨을 잃을까 두려워하면서 궁전의 초대에 불응하기는 했지만, 그래도 우리 아미르는 적절한 규모의 가족 모임을 개최할 수 있었습니다. 압달라의 하인이 타던 낙타에 관한 재미있는 이야기를 포함해 환담이 오간 이후, 대화 주제는 최근 몇 달간 자발 샴마르에 만연했던 동족 살인으로 빠르게 이동했습니다.\n\n전 아미르의 죽음 이래로 다섯명의 라쉬드 가문 왕자들이 사망하면서 가문의 피가 흘렀습니다. 또한 총독과 사령관, 그리고 다른 대표자들을 하나씩 새로 임명하게 되면서 이 신생 국가의 효율적인 통치 능력이 심각하게 저해되었습니다. 이를 끝내고 하일의 위신을 온전하게 유지하기 위해 역사상 처음으로 공식적인 후계 구도 설립에 합의했습니다. 정통성 없는 방식으로 황위에 오르긴 했지만, 현 아미르를 가문원 전체가 지배자로 받아들였고 그의 장남이 공식적 후계자로 인정되었습니다. 그렇게 함으로서 공식적으로 여전히 폐지되지 않은 연장자 상속제를 우회할 예정입니다. 하지만 다른 왕자들을 만족시키기 위해 온전히 왕가 구성원만으로 이루어진 왕실 위원회가 소집될 예정이며, 여기에서 현 아미르의 아들이 성인이 되기 전에 아미르가 사망할 경우 섭정 위원회의 역할도 수행할 예정입니다.\n\n오베이드 이븐 사우드 알 라쉬드가 아미르를 낙타 똥 무더기에 비유하는 강력한 어조의 편지를 보내는 등 모든 왕자들이 이 새로운 원칙에 열정적으로 동의하지는 않았지만, 그래도 전반적인 합의에 이르는 데는 성공했습니다. 새롭고 희망컨에 영구적으로 지속될 새로운 휴전 협정이 체결되었습니다."
 jbs.42.a:0 "아미르의 지혜에는 한계가 없도다!"
 jbs.59.t:0 "[OTT.GetLeader] 칼리프가 [JBS.GetLeader] 측을 하일과 나지드의 아미르로 임명하다"
 jbs.59.d:0 "칼리프는 우리가 와하브파에게 위대항 승리를 거둔 것을 축하하며 아대륙에 대한 우리의 새로운 위치를 확인하고 아미르를 하일과 나지드의 아미르로 임명하기 위해 대표단을 파견했습니다. 이번 축하의 진정성을 의심할 수는 없겠지만, 이 기념식을 통해 오스만 황가가 책임과 이점을 제공하면서 하일을 제국에 다시 한번 연계시키고자 한다는 사실 또한 무시할 수 없습니다."
 jbs.59.a:0 "그의 축복에 감사한다."
 jbs.60.t:0 "아랍 의회가 끝나다"
 jbs.60.d:0 "아랍 세계 전역에서 보낸 대리인들이 아랍 반란을 진압한 오스만에게 복수할 계획을 세운 데에 만족하며 집으로 돌아갔습니다. 하일의 지도자는 연합의 필요성에 대한 확신을 품지 못하고 있으며, 대재상부를 적이 아니라 동맹 상대로 여기고 있습니다. 세계대전 결과 대재상부에게서 영토와 금 양쪽 모두에서 엄청난 보상을 받은 그들은 칼리프를 위해 다시 한번 검을 빼든다면 더 많은 보상을 얻을 수 있을지 질문을 던졌습니다."
 jbs.60.a:0 "칼리프에게 언질을 보내라."
 jbs.60.b:0 "우리가 직접 손에 넣을 수 있거늘, 어째서 보상으로 받기를 기다리고 있는가?"
 jbs.61.t:0 "자발 샴마르 아미르국이 충성을 맹세하다"
 jbs.61.d:0 "칼리프를 위해 한몸 바친 자발 샴마르 아미르국에서 파견한 대표단이 전 이슬람의 위대한 칼리프에게 충성을 맹세하고 때가 된다면 용맹한 동맹으로서 싸움에 임하겠다고 약속하기 위해 돌마바흐체 궁전에 도착했습니다. 저들의 감언이설이 뱀같은 혀에서 나온 것은 틀림없지만, 아미르가 보낸 메세지는 분명합니다. 칼리프가 앞으로 일어날 전쟁에서 아미르의 지원에 다시 한번 보답한다면, 저들은 대재상부에 검과 낙타를 제공할 것입니다. 하지만 우리가 라쉬드 왕조에 힘을 실어주기를 그만둔다면, 저들은 의심의 여지 없이 편을 바꾸어 우리의 신뢰를 저버릴 것입니다.\n\n심지어 우리 정부의 의심을 확인시켜 주기라도 하듯, 아미르는 군대를 증강하고 빈곤한 왕국을 현대화할때 쓰일 상당한 지원을 요청했습니다. 이런 지지를 거절한다면 그가 칼리프에게서 등을 돌리고 카이로에게로 향할 길을 열어 줄 것입니다."
 jbs.61.a:0 "아미르를 지원해라."
 jbs.61.b:0 "우리를 갈취할 수는 없다!"
 jbs.62.t:0 "대재상부가 제안을 수락하다"
 jbs.62.d:0 "놀랍지도 않게, 코스탄티니예 정부는 우리의 가장 관대한 제안을 받아들였고, 아미르의 위치를 강화하기 위해 금과 총을 보냈습니다."
 jbs.62.a:0 "진실로 감사하네."
 jbs.63.t:0 "대재상부가 지원을 거절하다"
 jbs.63.d:0 "아마도 광범위한 과확장으로 인해 코스탄티니예 정부는 추가적인 지원 요청을 거부했습니다. 카이로에 보낸 스파이들은 재빨리 상황이 바뀌었다고 보고했고 오스만이 점하던 위치를 '자유 아랍 운동' 중 하나로 대체할 것을 제안했습니다. 아미르가 튀르크와 이집트의 정치적 차이에 대해 그렇게 큰 관심이 있지는 않지만, 금은 금이기 때문에 빠른 결정이 내려질 지도 모릅니다."
 jbs.63.a:0 "카이로를 위해 검을 들리라!"
 jbs.64.t:0 "[JBS.GetName] 측이 우리의 요청에 응답하다!"
 jbs.64.d:0 "세게대전 동안 동맹이었고 이후에도 계속해서 동반 관계였던 하일의 아미르가 이집트의 위협에 맞서 싸우는데 도움을 주겠다고 제안했습니다. 하지만 그는 충분한 보상을 받으리라 예상할 것이며, 반도의 아미르들이 남쪽으로 영토를 확장하고자 하는 열망에 가득 차 있다는 사실은 더 이상 비밀이 아닙니다..."
 jbs.64.a:0 "다시 한번 힘을 합치자!"
 jbs.65.t:0 "자발 샴마르가 보상을 요구하다"
 jbs.65.d:0 "자발 샴마르의 아미르가 예멘과 이집트군과 맞서 싸우던 전쟁 중에 보여준 복무의 대가로 공정한 보상을 요구했다. 그의 시선은 과거에 예멘과 아시르 그리고 나지란 지역의 이맘이 지배하던 영토로 향해 있습니다. 이것이 정당한 요구이기는 하지만, 많은 사람들은 아랍 반도의 베두인에게 이렇게 큰 가치가 있는 영토를 넘겨주는 것이 과연 의미가 있을까 의문을 제기했습니다."
 jbs.65.a:0 "공정하게 해야지."
 jbs.65.b:0 "음... 싫은데?"
 jbs.66.t:0 "대재상부가 보상을 거부하다"
 jbs.66.d:0 "비열한 족제비와도 같은 튀르크가 우리를 배신하기로 결정했습니다. 저들은 우리의 복무에 대한 보상을 주지 않고 그냥 내버려 두기로 했습니다."
 jbs.66.a:0 "알라께서 저들을 징벌하시길!"
 jbs.67.t:0 "[JBS.GetLeader] 측이 대재상부와 관계를 끊다"
 jbs.67.d:0 "하일에서 최근 몇 달간 권력 투쟁이 이어지던 끝에 지역 내 친 오스만 동맹들이 무너졌고 이집트 왕가에 친근한 발언을 선호하는 개인들이 모인 새로운 연합이 주도권을 얻었습니다.\n\n우리의 대의와 동맹한 라쉬드 가문 왕자들은 강제로 추방당했고 이라크에 위치한 샴마르의 동맹국에 몸을 의탁했습니다. 하지만 [JBS.GetLeader]의 정권을 두려워 할 이유는 어디에도 없습니다. 정권이 불안정하고 능력도 제한되어 있기 때문입니다. 그래도 저들은 습격과 국경 분쟁의 대상이 될 동부 시리아와 남부 이라크에서 거주하는 시민 인구에게 엄청난 위협이 되고 있습니다. 서부 지역에서 헤자즈 철도 또한 저들의 화력에 노출되어 있으며 상당한 규모의 베두인 현지인이 선로에 위치한 보급소를 지켜보고 있었다는 보고가 벌써 메디나에 위치한 당국에 들어왔습니다."
 jbs.67.a:0 "위험한 짓을 하는군..."
 jbs.68.t:0 "대재상부가 보상을 요구하다"
 jbs.68.d:0 "알 라쉬드 왕가가 하일 왕좌에 복귀한 가운데, 이라크의 대재상부 대표인이 우리에게 최종 합의 사항을 이행하고 바그다드 총독에게 즉시 좁은 알-하사 지역에 대한 통치권을 양도할 것을 요구했습니다. 그렇게 한다면 우리 아미르의 위신에 비극적인 타격이 가해지는 결과가 오겠지만, 아라비아 부족에 대한 지배력이 약하기 때문에 대재상부에 저항한다면 고된 시련이 될 것입니다. 선택의 여지가 없습니다."
 jbs.68.a:0 "선택의 여지가 없군..."
 jbs.68.b:0 "결국... 뭐 어쩌겠는가? 우리가 가지면 안되는가?"
 jbs.69.t:0 "하일이 알-하사를 넘겨주다"
 jbs.69.d:0 "양 세력이 맺은 비밀 협정 최종안을 지킨 하일의 아미르는 마지못해 우리의 요구에 동의했고 좁은 알-하사 지역을 현장에서 우리 대표자에게 양도할 것을 명령했습니다. 1913년 사우드 가문이 빼앗아간 이 지역이 마침내 칼리프의 권위 아래로 되돌아왔고 아라비아나 아랍 걸프로의 진출에 필수적인 작전 기지 역할을 수행할 것입니다."
 jbs.69.a:0 "우리 동맹의 승리를 축하하라!"
 jbs.70.t:0 "하일이 요구를 거절하다!"
 jbs.70.d:0 "제다에서 양측이 동의한 비밀 조약에는 라쉬드 군주가 강탈자 숩한 가문에게 승리를 거둔 이후 알-하사를 황제에게 양도해야 한다는 조건이 명시되어 있지만, 아미르는 이 협의를 무시하고 자신의 정권에 충성을 바치는 병력을 알-하사에 보내 방위를 강화하기로 결정했습니다. 비록 아미르에게 이런 행동은 대재상부의 분노로 이어진다는 사실을 확실히 알려야 하겠지만, 그렇다고 해도 이런 멍청하고 강경한 행보를 계속 이어나갈 것으로 보입니다."
 jbs.70.a:0 "위험한 장난을 치는군!"
 jbs.100.t:0 "후타임이 소집 요청에 응하다!"
 jbs.100.d:0 "사우드 가문의 이크완과 와하브파의 수사에 공포를 느낀 두라임 이븐 바라크는 하일의 군주에게 한 약속을 지켰고 수도 방위를 위해 개인적으로 이끌고 온 부족 병력 일부와 함께 수도로 진군했습니다.\n\n저들의 지원을 전투 이상으로도 끌어올 수 있겠지만, 하일 성벽 바깥에 모인 다른 부족민들은 후타임이 전투에 적합하지 않는 열등한 종족이라고 생각하며 혐오에 찬 눈빛으로 바라봤습니다."
 jbs.100.a:0 "환영하네 친구여!"
