 ANT_domrepinfluence_low:0 "낮음"
 ANT_domrepinfluence_medium:0 "중간"
 ANT_domrepinfluence_high:0 "높음"
 ANT_domrepinfluence_very_high:0 "아주 높음"
 ANT_priexpense:0 "행정 집중"
 ANT_priexpense_desc:0 "푸에르토리코 정부는 다른 모든 정부에게 피해를 주는 단일 정부 계획에 집중하고 있습니다."
 Antillean_Union_Focus:0 "앤틸러스 연방 중점계통도"
 ANT_antillean_navy:0 "연방 보호"
 ANT_antillean_navy_desc:0 "우리 나라는 섬나라이며, 섬 주변의 바다를 통제하는 것은 우리의 생존을 위해 반드시 필요합니다. 우리는 앤틸러스 연합 함대를 준비해야 합니다."
 ANT_dockyard:0 "앤틸리스의 조선소"
 ANT_dockyard_desc:0 "함대는 하루 아침에 만들어지지 않습니다. 카리브 해의 위대한 조선소들의 도움과 지식을 얻음으로써 우리의 조선 능력을 향상시킬 수 있을 것입니다."
 ANT_dubmarina:0 "바다의 늑대(Los Lobos del Mar)"
 ANT_dubmarina_desc:0 "잠수함은 미래입니다. 또는 해군 전문가들이 우리에게 말하듯이, 이 "바다늑대, 로보스 델 마르"에 투자함으로써 우리는 끔찍한 역경에 직면했을 때에도 적 함선에 공포를 가할 수 있습니다."
 ANT_more_dockyards:0 "해군의 노력"
 ANT_more_dockyards_desc:0 "미국이나 캐나다와 같은 해군 강국들은 그들만의 해군력을 건설하는 과정에서 수십 년의 경험을 가지게 되었습니다. 우리나라는 설립된지 얼마 되지 않았고, 그들을 따라잡기 위해 무엇이든 해야 합니다."
 ANT_naval_doctrine_focus:0 "방법의 터득"
 ANT_naval_doctrine_focus_desc:0 "모든 해병은 전투를 수행함에 있어 중요하지만, 그들을 이끄는 제독 역시 그러합니다. 우리의 학생 중 가장 유망한 자들을 해외 해군 사관학교에 보낸다면 더욱 발전된 노하우를 가지고 돌아올 것입니다."
 ANT_destroyer:0 "앤틸러스의 구축함"
 ANT_destroyer_desc:0 "연합이 해군력 발휘에 있어 다른 나라들로부터 배울 것이 많지만, 그렇다고 전적으로 의존할 수는 없습니다. 우리 항구에 설계되고 건설된 강력한 함대에 투자하는 것은 독립 노력의 연속이라고 보아야 합니다."
 ANT_base_air_sea:0 "산 후안-아바나 정기항공로"
 ANT_base_air_sea_desc:0 "앤틸러스 연합은 산재한 섬들로 이뤄져 있지만, 그럼에도 단결되어야 합니다. 우리의 가장 거대한 도시들 중 두 곳을 정기적인 항공로를 통해 연결하는 것은 상당한 이익을 창출할 것이고, 필요할 경우 군사적인 이익을 제공할 것입니다."
 ANT_more_air_bases:0 "아바나-산토도밍고 정기항공로"
 ANT_more_air_bases_desc:0 "쿠바와 푸에르토리코는 이미 하늘을 통해 연결되어 있지만, 히스파니올라에 있는 우리의 형제 자매들은 여전히 멀리 떨어져 있습니다. 어머니 펠리컨처럼, 위대한 앤틸러스 연합은 모든 아이들을 포용해야 합니다. 그리고 그러한 목적을 위해 산토도밍고와 우리의 가장 큰 도시 사이에 새 공항들이 건설될 것입니다."
 ANT_the_union:0 "앤틸러스 헌법"
 ANT_the_union_desc:0 "푸에르토리코, 쿠바, 도미니카 공화국이라는 연합의 세 구성원은 그 외면 만큼이나 연합이 어떻게 기능해야 하는지에 대해 다른 의견을 가지고 있습니다. 푸에르토리코인들은 의회와 세금 모두에서 평등을 주장하지만, 쿠바인들은 연방에서 그들의 경제적 우위를 보장받는, 보다 연방적인 방식을 선호합니다. 쿠바가 연방 예산에 대한 부담을 떠안는 한, 도미니카인들은 연방 모델에 동의할 것입니다. 미국 헌법을 본떠 만든 제한적인 헌법에 대한 공감대가 형성되어 있지만, 정부의 선택은 앤틸러스인들의 미래를 위한 길을 만들어낼 것입니다."
 ANT_havana_capital:0 "기둥의 도시"
 ANT_havana_capital_desc:0 "카리브해의 가장 큰 도시인 아바나는 지역 중심 도시로서, 산업, 관광업, 서비스업으로 유명합니다. 쿠바에 연합의 수도를 두는 것은 쿠바의 높은 이익을 확실히 보장할 것입니다."
 ANT_economic_renaissance:0 "경제적 르네상스"
 ANT_economic_renaissance_desc:0 "북미와 남미를 잇는 다리로서, 그리고 파나마 운하와 가깝다는 이점을 활용하여, 앤틸러스 연합은 항구를 통해 해양과 대륙을 연결할 수 있습니다. 이를 통해 앤틸러스의 모든 사람들이 행복을 얻을 기회가 다가올 것이며, 국가에 많은 번영을 가져다 줄 것입니다."
 ANT_san_juan_capital:0 "성벽의 도시"
 ANT_san_juan_capital_desc:0 "산후안에서 앤틸러스 연합에 대한 사상이 발생했고, 산후안에서 이 사상은 번창하고 성장할 것입니다! 수십 년 동안 미국의 점령으로 푸에르토리코는 우리나라 재정의 핵심적인 부분을 차지하였고, 그렇기에 푸에르토리코가 우리나라의 수도가 되는 것은 당연한 일입니다."
 ANT_lessons_from_america:0 "미국의 교훈"
 ANT_lessons_from_america_desc:0 "비록 공황으로 인한 혼란과 내전에 시달리고 있지만, 미국인들이 돈을 버는 노하우를 잘 알고 있음은 부인할 수 없습니다. 연합이 일상적인 통치 업무를 위해 예산을 절실히 필요로 하는 상황에서, 워싱턴이 우리에게 준 귀중한 교훈에 집중할 필요가 있습니다."
 ANT_santo_domingo_capital:0 "첫번째 도시"
 ANT_santo_domingo_capital_desc:0 "쿠바와 푸에르토리코 사이에는 히스파니올라 섬이 있고, 그곳에는 카리브해의 보석 산토도밍고가 있습니다. 아메리카 대륙에 세워진 첫번째 도시인 이곳은, 아직도 자신의 정체성을 구축하지 못한 국가에 있어 매우 중요하다 할 수 있습니다."
 ANT_development_effort:0 "앤틸러스의 금융"
 ANT_development_effort_desc:0 "앤틸러스 연합은 전쟁으로 어두워진 대륙의 잔잔한 해안입니다. 재정복을 꿈꾸는 아르헨티나부터 캐나다까지, 아메리카 어딘가에 투자하는 것은 상당한 위험을 감수해야 하는 방안입니다... 돈을 어디에 써야 할지 모른다면 말이죠. 산토도밍고 증권거래소는 외국 자본에 안전한 항구를 제공하게 되어 매우 기쁘게 생각합니다."
 ANT_industrial_effort:0 "프리메이슨과의 접촉"
 ANT_industrial_effort_desc:0 "우리 위대한 연합의 아버지인 라몬 에메테리오 베탄세스(Ramón Emeterio Betances)는 유명한 프리메이슨입니다. 오늘날까지, 그란 로히아 소베아나 데 푸에르토리코(Gran Logia Soberana de Puerto Rico)에서는 앤틸러스 전역에 대단한 정치적 영향력을 행사하고 있으며, 기업인들, 공장주들, 은행가들을 포함하고 있습니다. 우리는 이 애국자들에게 나아가야 합니다."
 ANT_prospecting:0 "히스파니올라의 광산들"
 ANT_prospecting_desc:0 "히스파니올라 동부는 금과 같은 귀금속에서부터 철과 같은 흔한 상품에 이르기까지 부로 가득 차 있습니다. 새로운 광산에 투자하는 것은 미래에 성과를 거둘 것입니다."
 ANT_radio_antillas:0 "라디오 앤틸러스"
 ANT_radio_antillas_desc:0 "비록 연합이 정치적인 성공을 거두었지만, 많은 쿠바인, 도미니카인, 푸에르토리코인들은 하나의 공동체에 묶여있음을 느끼지 못하고 있습니다. 축구, 영화, 연속극과 더불어 국가 전체에 송출되는 라디오 방송을 만들면서, 우리는 공통된 국가 정체성을 형성할 수 있습니다."
 ANT_university_san_juan:0 "푸에르토리코 대학"
 ANT_university_san_juan_desc:0 "우리가 세계의 문명국 반열에 들어서려면 푸에르토리코 대학은 더 많은 재정 지원을 받고 확장되어야 합니다."
 ANT_heavy_industrialization:0 "공업 촉진"
 ANT_heavy_industrialization_desc:0 "일국이 가지는 권력의 진정한 중추는 산업에서 나옵니다. 연합의 산업 발전을 위해 광범위한 프로그램에 투자하는 것은 절대적으로 중요합니다."
 ANT_guns:0 "현대전"
 ANT_guns_desc:0 "기술이 발전할수록, 우리는 인력을 보존하고, 사람이 아닌 총알을 소모해야 합니다. 지금 포병에 투자하는 것은 미래에 갈등이 발생할 때마다 현명한 선택으로 작용할 것입니다."
 ANT_crown_jewel:0 "카리브해의 보석"
 ANT_crown_jewel_desc:0 "앤틸러스는 카리브해가 가장 잘 할 수 있는 것을 대표합니다: 개개인들에게 천국의 맛을 보여주는 것이야말로 카리브해가 가장 잘 할 수 있는 것입니다. 유럽에서 온 관광객들과 전쟁으로 피폐해진 미국에서 온 난민들을 끌어 모음으로써 우리는 인프라에 더 많은 투자를 유치할 수 있습니다."
 ANT_santo_domingo_san_juan:0 "산토도밍고-아바나 정기항공로"
 ANT_santo_domingo_san_juan_desc:0 "히스파니올라와 푸에르토리코를 항공로로 연결하는 것은 편의성을 높여줄 뿐 아니라 세계를 놀라게 할 앤틸러스 연방이 가진 독창성을 보여주는 증거이기도 합니다!"
 ANT_more_guns:0 "앤틸러스의 총"
 ANT_more_guns_desc:0 "앤틸러스의 열대 섬들은 긴 행군, 탱크와 같은 멋있는 무기나 참호전을 위해 존재하는 것이 아닙니다. 적이 우리 땅에 온다면, 과감히 그들을 쳐내야 합니다."
 ANT_modern_army:0 "해외에서의 전투"
 ANT_modern_army_desc:0 "어디엔가 병력을 투입하기 위해서는 재빨리 움직여서 타격해야 할 것입니다. 적군이 앤틸러스 연합과 싸울 준비가 되기 전에 상당한 차량화 보병들로 적을 공격할 수 있습니다."
 ANT_military_investment:0 "군수 공업 준비"
 ANT_military_investment_desc:0 "준비도 제대로 안 된 카우디요라는 앤틸러스 병사들의 틀에 박힌 이미지는 잘못된 것으로 밝혀져야 합니다. 우리는 전사들의 손에 현대적인 무기를 쥐어주어야 합니다. 그러기 위해서는 산업이라는 약한 불에게 연료를 제공해야 합니다."
 ANT_foreign_scientists:0 "미국의 지식인 초청"
 ANT_foreign_scientists_desc:0 "오늘날, 미국의 가장 똑똑한 사람들인, 수천 명의 '브레인'들이 한때 대국이었던 나라에서 서로 다른 파벌과 민병대가 난장판을 벌이자 공포에 질려 도망치고 있습니다. 어느 정도의 봉급을 통해 이 과학자들, 교사들, 전문가들이 우리 대학에서 강의를 하고 연구를 진행하도록 할 수 있을지 모릅니다."
 ANT_antillean_airforce:0 "앤틸러스 공군"
 ANT_antillean_airforce_desc:0 "하늘을 장악하기 위해서는 육해군과 별개로 제대로 된 공군력을 구축해야 합니다. 그들을 독립적으로 편성해야만 그들의 잠재력을 실현시킬 수 있습니다."
 ANT_air_academy:0 "라 아카데미아 안티야나(La Academia Antillana)"
 ANT_air_academy_desc:0 "산티아고 데 쿠바에서 바야몬까지 앤틸러스 조종사들은 중앙아메리카에서 가장 뛰어난 조종사들 중 한 명입니다. 그들의 잠재력을 낭비하지 않도록, 항공 운항을 위한 훈련과 연구에 더 많은 투자를 하는 편이 현명할 것입니다."
 ANT_fighter:0 "전투기 선택"
 ANT_fighter_desc:0 "쿠바인, 푸에르토리코인, 도미니카인들은 각각 자신의 항공기를 선호하는 것 같습니다. 이제 이 문제를 해결하고 앤틸러스 공군 전체의 통일적인 모델을 채택해야 합니다."
 ANT_bomber:0 "베를린의 폭격기"
 ANT_bomber_desc:0 "전투기 모델을 선택하는 것이 쉽지는 않았지만, 우리 공군 참모들 대부분은 독일군의 폭격기가 뛰어나다는 것에 동의하는 것 같습니다. 베를린 방문을 주선하고 새로운 설계도를 확보해야 합니다."
 ANT_even_more_bases:0 "창공 지배"
 ANT_even_more_bases_desc:0 "그 무엇도 파도 위를 날아다니는 전투기를 이길 수 없습니다. 우리 국민들이 필요로 한 곳이라면 어디든 이착륙할 수 있도록 해야합니다."
 ANT_naval_academy:0 "새로운 세대의 장교들"
 ANT_naval_academy_desc:0 "통일 해군 사관학교는 우리 해군 장교들이 새로운 발전 사항들에 대해 배울 수 있도록 먼 길을 가야 할 것입니다."
 ANT_antillean_army:0 "앤틸러스 육군"
 ANT_antillean_army_desc:0 "외국에서 오는 어떠한 억압이 닥치더라도, 우리의 해안을 방어할 준비가 되어 있는 육군을 창설하는 것은 매우 중요합니다."
 ANT_militia_forces:0 "민병대"
 ANT_militia_forces_desc:0 "연합 구성국들은 각기 지역 민병대를 보유하고 있습니다. 모든 민병대를 하나의 지휘 구조 아래 통합하고, 연합 육군의 우위를 보장해야 합니다."
 ANT_defense_homeland:0 "고향 방위"
 ANT_defense_homeland_desc:0 "스페인인들은 오랜 시간 우리 땅을 착취했고, 미국인들은 우리를 폭압적으로 지배했을 뿐입니다. 하지만 이제 앤틸러스가 진정으로 자유로워졌으니, 우리는 이 자유를 결코 잃지 않을 것입니다."
 ANT_three_peoples:0 "세 민족, 하나의 국가"
 ANT_three_peoples_desc:0 "여러분이 어디에서 왔는지는 중요하지 않습니다. 세 민족 모두 앤틸러스 연합 아래 평등합니다. 비록 일부는 아주 평등하지는 않겠지만요. 아무튼, 군 복무를 통해 국가의 생존을 위한 투쟁에 감히 동참하는 모든 사람들은 완전한 정치적 권리를 보장받을 것입니다."
 ANT_modern_equipment:0 "현대적 장비"
 ANT_modern_equipment_desc:0 "전쟁, 전쟁은 결코 변하지 않습니다. 그러나 전쟁과 싸우기 위해 사용되는 장비는 변합니다. 우리는 현재의 장비들을 현대화하는데 과학자들을 동원할 것입니다. 그럼으로써 우리는 다가올 전쟁에 대비해야 할 것입니다."
 ANT_new_guns:0 "새로운 총"
 ANT_new_guns_desc:0 "우리가 강력한 총으로 하여금 적을 격파할 수 있는데 왜 용감한 앤틸러스 병사를 죽음으로 내몰아야 할까요? 포병은 전쟁의 미래이니 계속 집중해야 합니다."
 ANT_army_doctrine:0 "앞을 바라보다"
 ANT_army_doctrine_desc:0 "아메리카 대륙의 중앙에 자리잡고 있는 앤틸러스 연합은 상황에 따라 전략적인 방향을 바꿔야 할지 모릅니다. 만약 그런 일이 생긴다면 우리 군대는 반드시 이에 따라야 합니다."
 ANT_marines:0 "섬 주민들의 투쟁"
 ANT_marines_desc:0 "우리는 섬에 살고 있기에, 외국과의 전쟁은 분명 많은 해상 침략을 수반할 것입니다. 미국과 유럽 해병대의 전통에 따라 최고의 병사들을 훈련시킴으로써, 우리는 베테랑 병사들을 확보하는데 한 발 앞서 있을 것입니다."
 ANT_antilles_decisions:0 "지역 결정"
 ANT_antilles_decisions_desc:0 ""
 ANT_corepr_decision:0 "푸에르토리코에 코어 박기"
 ANT_corepr_decision_desc:0 ""
 ant.1.t:0 "강한 어조의 편지"
 ant.1.d:0 "구 서인도 연방과 미합중국 손아귀 아래의 쿠바에서 그 어느 때보다 생디칼리슴이 활개치는 가운데, 북쪽에 있는 우리의 우방국은 우리와 일말의 협상도 없이 카리브해 내 사회주의의 영향력을 제한하려는 거창한 계획을 꾸미는 듯합니다. 미국은 우리에게 쿠바와 함께 새로운 통합 앤틸러스 국가에 흡수될 것을 요구했습니다. 우리는 신정부 안에서 대표직과 핵심 각료직을 맡게 되겠지만, 미국은 우리의 위대한 공화국이 주권을 포기해야 한다고 요구하고 있습니다. 우리가 이 말도 안 되는 계획에 저항할 수 있는 어떤 선택지라도 있다면 당연히 그 방안을 받아들였겠지만, 미국인들에게 우리의 운명을 맡겼으니 선택의 여지가 거의 없는 것 같습니다."
 ant.1.a:0 "우리는 굴복해야만 한다."
 ant.2.t:0 "연합의 탄생"
 ant.2.d:0 "미국이 파괴적인 내전에서 회복되면서, 국제적으로 생디칼리슴의 위협을 제거하고자 노력을 기울이고 있습니다. 서인도 연방의 혁명은 특히 이에 결정적이었고, 미국이 우리와 도미니카 공화국에 대한 영향력을 유지해왔기 때문에, 우리는 생디칼리슴이 다시는 우리나라에 도달하지 못하도록 훌륭한 계획을 쨔아할 것 같습니다. 미국 영사들은 우리와 도미니카인들에게 연합 구성에 동의할 것을 요구했고, 미국인들이 말하는 이 앤틸러스 연합은 외교 문제에 관해 워싱턴의 관리를 받을 것입니다. 이는 미국인들의 내전을 겪는 동안 우리가 충성심을 유지했다는 사실에 대한 모욕이고 배신이지만, 우리는 저항할 수가 없습니다. 마찬가지로 도미니카인들도 이미 그 제안에 동의했습니다."
 ant.2.a:0 "주님, 저희를 살펴주십시오."
 ant.3.t:0 "푸에르토리코와 앤틸러스"
 ant.3.d:0 "카리브해에서 스페인어를 사용하는 섬들의 연합을 이루자는 생각은 푸에르토리코에서 처음 제시되었습니다. 우리에게 앤틸러스라는 새로운 괴뢰국이 형성되면서, 우리 정부의 몇몇 사람들은 그들의 권위에 이 섬을 이양하는 것을 고려할 것입니다. 이렇게 하면 섬의 자원을 확보하는 동시에 우리의 권한을 그대로 유지할 수 있습니다."
 ant.3.a:0 "그들에게 주어라."
 ant.3.b:0 "미국 안에 남아있어야 한다."
 ant.4.t:0 "푸에르토리코 반환"
 ant.4.d:0 "미국이 우리에게 푸에르토리코 섬을 넘겨주었습니다. 이 새로운 국가는 마침내 완전해졌습니다."
 ant.4.a:0 "집에 온 것을 환영한다!"
 ant.5.t:0 "새 깃발, 옛 깃발"
 ant.5.d:0 "푸에르토리코 혁명가들에 의해 처음 제안된, 스페인어를 사용하는 앤틸러스 국가들의 연합은 새로운 것이 아닙니다. 푸에르토리코를 이제 우리가 통제하게 되었고, 몇몇 사람들은 앤틸러스를 대표하고자 이전에 사용된 깃발을 채택하자고 제안합니다."
 ant.5.a:0 "그것을 채택하라."
 ant.5.b:0 "지금 깃발이 더 낫다."
