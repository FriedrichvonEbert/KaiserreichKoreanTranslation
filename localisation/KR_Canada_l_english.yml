CAN_kings_speech:0 "국왕의 연설"
CAN_kings_speech_desc:0 "웨일스 공 에드워드는 맥켄지 킹 수상이 이끄는 자유당과 R.B 베넷이 이끄는 보수당, 그리고 망명한 영국 귀족들이 혼재된 캐나다의 정치 구도 속에서 국왕으로 즉위할 것입니다. 제국은 대관식이 끝나고 있을 그의 라디오 연설을 기다리고 있으며, 이 연설에서 그는 캐나다 정부가 나아갈 방향을 선언할 것으로 예상됩니다."
CAN_privy_council:0 "추밀원의 현황"
CAN_privy_council_desc:0 "망명 중인 영국 정부는 국가의 몰락 이후 비상 권력을 행사하여 국왕의 추밀원을 통해서만 권력을 행사했습니다. 그러나 이러한 상황이 지속된 지 10년이 지났으며, 변화의 시기가 왔다고 생각하는 사람들이 많이 있습니다."
CAN_imperial_conference:0 "제국회의"
CAN_imperial_conference_desc:0 "고향 섬이 함락된 이후 자치령들의 모임은 없었지만, 캐나다가 영국 대신 회의의 중심에 서 있는 상황에도 지금이 바로 제국회의를 개최할때라고 결정되었습니다. 만약 생디칼리스트들을 물리칠 희망이 있다면 자치령들은 함께 그들에 맞설 준비를 해야 합니다."
CAN_fate_of_the_senate:0 "상원의 운명"
CAN_fate_of_the_senate_desc:0 "캐나다 상원은 영국이 함락된 이후 대부분 국왕께서 임명하신 영국 망명자들로 구성되어 있습니다. 이러한 상원이 하원을 통과한 법안을 통제하고 있다는 점을 고려하면, 마침내 상원을 개혁해야 할 때가 온 것일까요?"
CAN_draft_bill_c7:0 "C-7 법안 초안 공개"
CAN_draft_bill_c7_desc:0 "총선이 마침내 끝났으므로, 이제 징병제, 군수산업, 그리고 국가 안보 전반에 대한 접근 방식을 명문화한 C-7 법안에 집중할 시기입니다. 이 법안의 초안이 하원에 공개되는 동시에 격렬한 토론이 시작될 것이며, 당분간 내각의 관심을 독차지할 것입니다."

CAN_quebec_in_flames:0 "퀘벡에서의 소요"
CAN_quebec_in_flames_desc:0 "'영국인의 캐나다'에 대한 퀘벡인들의 인내심이 마침내 한계에 도달했습니다. 동부 캐나다를 가로지르는 시위, 심지어는 폭동이 사회적 질서를 무너뜨리고 있습니다... 캐나다의 시국이 시국인데 말입니다. 이 일은 어떻게든 바로잡아야만 합니다."
CAN_montreal_conference:0 "몬트리올 회담"
CAN_montreal_conference_desc:0 "퀘벡인들에게 총부리를 겨누는 것은 역효과를 부르는데다가 캐나다스럽지도 않습니다. 우리는 그들을 협상 테이블로 데려와, 그들이 이 나라의 정세뿐만 아니라 해외에서의 전쟁에도 기꺼이 동참하도록 만들려면 무엇이 필요할지 논의해야 합니다."
CAN_official_bilingualism:0 "2개 국어 공식화"
CAN_official_bilingualism_desc:0 "프랑스어는 항상 캐나다의 제2언어로 여겨져 왔지만, 퀘벡의 첫 번째, 그리고 가장 큰 요구는 프랑스어를 공식적인 국어로 인정하는 것입니다 - 프랑스어는 전국의 모든 정부 기관에서 영어와 병기될 것이며, 퀘벡주가 이를 보장할 것입니다."
CAN_new_quebec_status:0 "퀘벡의 지위 재조정"
CAN_new_quebec_status_desc:0 "퀘벡의 상황을 해결하려면, 연방 내에서 그들의 지위를 재조정할 필요가 있습니다. 그들은 다른 어떤 지역에도 없는 특별한 지위와 그에 따른 특별한 요구조건을 가지고 있습니다. 퀘벡에게 이민 정책에 대한 더 큰 권한과 정부 정책에 대한 더 큰 발언권을 제공한다면, 우리가 그들을 진지하게 존중한다는 것을 이해해주겠죠."
CAN_suppress_quebecois:0 "퀘벡인 진압"
CAN_suppress_quebecois_desc:0 "참을 만큼 참았습니다. 퀘벡인들의 이익을 존중하는 것도 중요하지만, 그들이 캐나다의 일부분임을 받아들이고, 그들이 캐나다를 위해 싸우는 것까지 일일히 양보해야만 합니까? 이치에 맞지 않는 일입니다. 그들이 대화를 원한다면, 우리는 기마경찰과 캐나다군이 퀘벡에 진입하고 나서 대화할 것입니다."
CAN_promote_anglophones:0 "영국계의 지위 강화"
CAN_promote_anglophones_desc:0 "퀘벡주 내에 영국계 캐나다인들이 상당히 많다는 것은 공공연한 사실입니다. 몬트리올 시민의 거의 절반은 영국계이고, 이들 대다수는 프랑스계가 시작한 분쟁에 자신들이 부당한 피해를 입었다고 생각합니다. 우리는 그들이 퀘벡 내에서 2등 시민으로 전락하지 않도록 힘써야만 합니다."
CAN_surete_du_quebec:0 "퀘벡 경찰청"
CAN_surete_du_quebec_desc:0 "퀘벡주 경찰청을 재건하여 지역의 질서를 유지하고 프랑스계 캐나다인들을 감시할 역량을 확보할 시기입니다. 일단 퀘벡과 캐나다가 둘 다 평화로워지면, 그때쯤 프랑스계들의 불만을 들어줄 여유가 생길지도 모릅니다."
CAN_war_measures_act:0 "전시법 제정"
CAN_war_measures_act_desc:0 "전시법이 제정되는 배경은 간단합니다: 유사시에 연방정부는 캐나다 시민들의 권리를 정지시킬 권한을 가지게 됩니다. 통상적인 민주적 절차에 의해 방해받지 않고, 필요하다고 생각되는 모든 조치를 취할 수 있어야만 공공질서의 붕괴를 막을 수 있을 테니까요."
CAN_purge_the_opposition:0 "하원 통제"
CAN_purge_the_opposition_desc:0 "하원의 '충성스러운 훼방'은 높이 평가하지만, 전시법이 발효된 이상 우리는 자유당의 끝없는 분노를 달래주면서 논쟁을 영원히 지속할 시간도, 의향도 없습니다. 논쟁은 여기까지입니다. 우리는 당면한 일에 착수할 것입니다."
CAN_assert_royal_prerogatives:0 "국왕의 특권"
CAN_assert_royal_prerogatives_desc:0 "국왕은 본인의 재량에 따라 대체로 무능한 의회를 해산할 권한을 갖게 됩니다. 캐나다 내에서의 충분한 영향력과 지지도를 감안할 때, 특권 부여는 큰 파장 없이 이루어질 것입니다... 또한 우리가 이길 가능성이 조금이라도 늘어난다면, 권한은 주저없이 행사될 것입니다."

CAN_crown_corporations:0 "국영 기업 설립"
CAN_crown_corporations_desc:0 "국가에 의해 설립되고 운영되는 기업, 이른바 '국영 기업'을 통해 우리는 시장에서 무시되거나 무시될 수 있는 전략적 자원과 전문 지식을 개발하고 유지할 수 있습니다. 슬프게도, 모든 산업계의 거물들이 적어도 현재로서는 전시 자원에 투자하려는 것을 볼 수 있는 것은 아닙니다."
CAN_cn_rail_expansion:0 "캐나다 국유 철도 확장"
CAN_cn_rail_expansion_desc:0 "철도망은 캐나다의 동맥이며, 캐나다 국유 철도와 다름없습니다. 이 철도망를 확장하는 것은 국가를 견고하게 만들 수 있으며, 우리가 전시 공급과 군대의 수송을 전국적으로 수행할 때가 온다면 그때는 확실히 그러한 점을 증명하는 기회가 될것입니다."
CAN_cp_rail_expansion:0 "캐나다 태평양 철도 확장"
CAN_cp_rail_expansion_desc:0 "서부 지방을 캐나다 자치령으로 끌어들인 것은 대륙횡단철도망의 약속입니다. 이 철도망를 유지하고 확장하는 것은 이 지역에 대한 우리의 지속적인 통제를 보장하는 데 도움이 될 것이며, 우리가 두 바다 사이의 대규모 수송이 필요할 경우 우리에게 도움이 될 것입니다."
CAN_invest_resources:0 "천연자원에 대한 투자"
CAN_invest_resources_desc:0 "우리나라 부의 상당 부분은 아직 개발되지 않은 천연자원에 있습니다. 캐나다의 낭비 되는 땅과 황무지에 숨겨진 모든 자원을 탐사하고 이용하는 데는 시간이 걸리겠지만, 우리는 우리의 힘과 독립을 지키기 위해 이 자연적인 부를 이용할 수 있습니다."
CAN_prairie_oil:0 "대초원 유전 개발"
CAN_prairie_oil_desc:0 "앨버타와 서스캐처원의 대초원 지방에는 한동안 소규모의 시추 작업이 있었습니다. 하지만 아마도 이런 중요한 자원이 더 있을 것입니다. 굳이 그곳에 석유가 있는지 찾아보는 사람들을 위해서 말이죠. 아마도 우리는 미국의 석유에 필적할만한 유전 위에 앉아있을지도 모릅니다."
CAN_explore_the_north:0 "북극 지방 탐사"
CAN_explore_the_north_desc:0 "채굴하기 전에 채굴이 가능한 곳을 찾아야 합니다. 이 큰 숲은 오랫동안 민간 탐사 원들에 의해 탐험 되긴 했지만, 오직 국가에서 자금을 지원받은 지질 탐험대만이 모험을 감행하여 발굴 및 추출을 위한 최고의 장소를 찾아낼 것입니다."
CAN_create_iedc:0 "IEDC 창설"
CAN_create_iedc_desc:0 "IEDC(Imperial Economic Development Council, 제국경제개발위원회)를 구성하고, 회원국들이 경제문제에 협력하여 산업의 강점을 확대하자는 제안이 나왔습니다. 제국의 가장 강력한 구성원인 캐나다가 자금을 지원하는 IEDC는 앞으로 닥칠 문제들을 해결하는 데 도움이 될 것입니다."
CAN_public_works:0 "연방구호캠프 개설"
CAN_public_works_desc:0 "대공황은 아직 우리를 놓아주지 않고 있습니다. 여전히 전국에 빈곤층이 되거나 범죄로 눈을 돌리는 무수한 실업자들을 가지고 있습니다. 우리의 가장 좋은 답은 이 사람들을 '연방구호캠프'에 모이게 하는 것입니다. 그곳에서 그들은 임금과 먹을 음식을 받을 것이고, 그들은 준비된 노동력으로 사용될 수 있을것입니다."
CAN_economic_recovery:0 "경기 회복"
CAN_economic_recovery_desc:0 "마침내 우리의 계획은 결실을 맺었습니다: 대공황은 끝났고, 우리는 다시 한번 번영으로 나아갈 수 있습니다!"
CAN_national_housing_act:0 "국민주택법"
CAN_national_housing_act_desc:0 "주택은 기본적인 필요이자 경제 활동의 주요 원천입니다. 주택의 건설과 구매를 장려하는 장려책을 폄으로써 주요 산업에 대한 수요를 창출하고 산업 경제 전반의 확대를 도모할 수 있습니다."
CAN_polymer_corp:0 "폴리머 코퍼레이션"
CAN_polymer_corp_desc:0 "폴리머 코퍼레이션(Polycorp)은 나일론과 합성고무와 같은 신소재의 개발과 생산을 담당하는 국영 기업입니다. 이러한 새로운 재료를 사용하면 지금까지 우리 업계에서 문제가 되었던 장비를 생산할 수 있는 새로운 방법을 찾을 수 있었으며, 이를 통해 장비를 더 저렴하고 더 빠르게 생산할 수 있습니다."
CAN_create_isac:0 "ISAC 설립"
CAN_create_isac_desc:0 "토론토에서 열린 많은 대학 총장들과 과학 지도자들의 모임은 협상국 회원국들 간의 공동 연구를 위한 새로운 기구의 구성을 요구했습니다. 이러한 연계를 조정하기 위한 작업은 캐나다에 위치하며 자금을 지원하는 제국과학학술위원회가 나머지 동맹국들의 도움을 통해 수행하게 됩니다."
CAN_national_research_council:0 "국립연구회의"
CAN_national_research_council_desc:0 "국립 연구 회의는 대전쟁 기간 동안 캐나다 정부에 과학과 연구에 대한 조언을 하기 위해 설립되었습니다. 조직에 추가 자금과 지원을 제공함으로써 우리는 우리의 기술 기반을 산업과 군사 모두에 이익이 되도록 확장할 수 있습니다."
CAN_found_cbc:0 "CBC 설립"
CAN_found_cbc_desc:0 "캐나다 라디오방송위원회를 CBC(Canadian Radio Broadcasting Commission)라고 하는 본격적인 전국 라디오 방송망으로 확대하자는 제안이 제시되었습니다. 이것은 분단된 국가를 통합하고 잠재적으로 반체제적인 해외 방송의 영향력을 제한하는데 도움이 될 것입니다."
CAN_electronics_training:0 "전자공학 교육 계획"
CAN_electronics_training_desc:0 "우리는 전문가로 구성된 사관학교가 무전기, 레이더, 그리고 다른 현대적인 전쟁 무기들을 위한 기술자를 훈련시키고 유지하도록 맡겨야 합니다. 레이더은 단순한 기술이 아니며, 특히 우리가 적들의 정보를 수집할때 우리 레이더가 최대한의 효율로 작동하도록 하기 위해 유능한 기술자 및 현장 운영자가 필요합니다."
CAN_university_of_ottawa:0 "오타와 대학"
CAN_university_of_ottawa_desc:0 "오타와 대학은 캐나다에서 가장 오래된 학문기관 중 하나이며, 영국에서 온 지식인들이 캐나다로 도망쳤을 때 가장 많이 성장한 대학입니다. 이러한 지식은 정부가 승인한 프로젝트에 대한 자금의 증액을 통해 우리가 이용해야 할 것입니다."
CAN_we_need_industry:0 "우리는 산업력이 필요하다"
CAN_we_need_industry_desc:0 "지금 우리에게 가장 필요한것은  캐나다의 산업기반을 확장하는 것입니다. 인구가 적은 탓에 미국에 필적하기에는 매우 힘들 것입니다. 하지만 우리는 노력해야 합니다."
CAN_we_need_munitions:0 "우리는 군비가 필요하다"
CAN_we_need_munitions_desc:0 "총과 총알을 만들어낼 공장이 필요합니다. 생각보다 훨씬 더 많이... 처음부터 다시 만들어야 한다고 할지라도 말입니다."
CAN_we_need_ships:0 "우리는 함선이 필요하다"
CAN_we_need_ships_desc:0 "우리의 적들은 대양을 가로질러 있습니다. 우리는 노후화된 영국의 선박에 의지하여 우리를 지탱할 수 없습니다. 우리는 우리의 함대를 지원하고 개선해야 하며, 그들이 몰락할때 잃어버린 함대를 대체해야 합니다."

CAN_expand_air_force:0 "공군 확장"
CAN_expand_air_force_desc:0 "캐나다 왕립 공군은 대전 동안 차별을 받으며 싸웠지만, 그 후 오랫동안 무시 받아왔습니다. 우리는 중대한 하늘이라는 전장에서 더 이상 뒤처질 순 없습니다. 우리가 적들을 상대로 하늘을 통제할수 없다면, 그것은 확실히 끔찍한 상황이겠죠."
CAN_airspace_defense:0 "나이트 워치맨"
CAN_airspace_defense_desc:0 "NRC는 코드명인 '나이트 워치맨'으로 불리게 될 시험용 레이더 경보 시스템을 구축하자는 제안을 내놓았습니다. 이 프로그램은 그 자체로 지닌 전략적 가치 외에도 레이더 기술의 진일보와 항공 교리 통합에 막대한 이익을 제공할 것입니다."
CAN_imperial_air_training_plan:0 "제국 항공 훈련 계획"
CAN_imperial_air_training_plan_desc:0 "아무리 잘 설계되더라도 항공기의 능력의 한계는 궁극적으로 조종사의 능력의 한계와 다르지 않습니다. 크고 전문적인 훈련 프로그램은 우리가 수월하게 뛰어난 조종사들을 확보하는데 도움이 될 것이고, 그것은 우리가 항공전과 관련된 지식을 모으고 동맹국의 공군이 우리 공군의 수준에 도달하도록 도울 수 있을것입니다."
CAN_royal_atlantic_aero_corp:0 "RAAC 설립"
CAN_royal_atlantic_aero_corp_desc:0 "항공산업계의 수장들은 캐나다와 서인도제도 연방 사이에 정기적인 항공 연결망을 구축하기 위해 새로운 법인을 설립하자는 제안을 내놓았습니다. 이러한 양국의 항공에 관련한 연계는 두 나라를 더욱 가깝게 만들 뿐만 아니라 항공학의 연구와 발전을 촉진 시킬 것 입니다."
CAN_transcanada_airlines:0 "트랜스캐나다 항공"
CAN_transcanada_airlines_desc:0 "캐나다 전체를 항공편으로 연결할 수 있는 국영 항공사를 설립하는 것은 결코 작은 일이 아닙니다. 하지만 간단한 비행장을 설치하는 것 정도라면 도시를 잇는 사업도 가능할 수 있을 것입니다, 이것은 거대한 항공 기반시설을 설치할 필요를 없애 줄 것입니다. 우리가 이를 통해 배우는 기술과 기법은 또한 항공 교리에도 적용될 수 있을 것입니다."
CAN_cfb_gander:0 "RCAF 갠더 확장"
CAN_cfb_gander_desc:0 "북부 래브라도에 있는 눈에 띄지 않는 항구 도시인 갠더에 있는 공군 기지는 북동쪽 해안의 하늘을 통제하는 열쇠일 뿐만 아니라 대서양을 횡단하는 항공기의 훌륭한 거점입니다. 우리는 그 비행장이 유용하게 사용될 때가 올 때 까지 그 기지를 확장하기 위해 열심히 노력해야 할 것입니다."
CAN_cfb_north_bay:0 "RCAF 노스베이 확장"
CAN_cfb_north_bay_desc:0 "토론토와 오타와에서 북쪽으로 멀지 않은 노스베이 공군기지는 우리의 가장 핵심적인 공군기지 중 하나이다.그 공군기지의 관할범위에는 캐나다 인구의 절반 이상이 살고 있으며 가장 중요한 산업 중심지 또한 존재합니다. 이곳은 또한 RCAF의 가장 중요한 훈련 장소이기도 합니다. 우리는 그것이 최상의 상태로 유지되도록 해야 합니다."
CAN_fighter_programme:0 "전투기 계획"
CAN_fighter_programme_desc:0 "우리의 전투기 비행단를 현대화할 때가 되었습니다. 선도적인 항공기 설계자들 간의 경쟁은 최고의 설계가 가능하도록 할 것이며 , 그 과정에서 우리의 항공 산업은 더욱 발전할수 있을 것 입니다."
CAN_bomber_programme:0 "폭격기 계획"
CAN_bomber_programme_desc:0 "우리 폭격기 비행대를 현대화할 때가 되었습니다. 선도적인 항공기 설계자들 간의 경쟁은 최고의 설계가 가능하도록 할 것이며 , 그 과정에서 우리의 항공 산업은 더욱 발전할수 있을 것 입니다."
CAN_focus_on_rcaf:0 "RCAF에 집중"
CAN_focus_on_rcaf_desc:0 "우리 군의 세 부분 중 공군은 우리의 가장 큰 관심을 필요로 하는 부대입니다. 만약 우리가 하늘을 통제하지 못한다면, 캐나다는 안전할 수 없을 것 입니다."
CAN_jet_propulsion:0 "제트 추진 계획"
CAN_jet_propulsion_desc:0 "비록 값비싸고 미숙한 기술이지만, 제트 항공기는 공중전에 혁명을 일으킬 수 있습니다. 우리는 이 기술의 개발을 전담할 국영회사로서 제트 항공사를 설립했습니다. 만약 우리의 이론가들이 맞다면, 이 항공기의 속도는 우리가 감히 예상치도 못 할 정도일것입나다."
CAN_chalk_river_labs:0 "초크리버 연구소"
CAN_chalk_river_labs_desc:0 "원자력 기술은 산업과 전쟁을 변화시킬 수 있는 엄청난 잠재력을 가지고 있습니다. 이러한 기술을 개발하기 위한 실험실을 설립하는 것은 우리가 이 분야에서 경쟁력을 유지하도록 하는 데 도움이 될 것입니다. 우리는 심지어 원자력 발전에서 획기적인 발전을 이룰 수도 있고, 몇몇 과학자들이 말하듯이, 원자를 이용한 무기의 기본을 발견할 수 있을지도요."

CAN_overhaul_navy:0 "해군 점검"
CAN_overhaul_navy_desc:0 "대영제국 해군의 가장 큰 잔해들은 현재 핼리팩스 항에 주둔하고 있으며, 이 제국의 유산들은 천천히 노후하고 있으며 여전히 영국 해군 제독의 지휘를 받고 있습니다. 이들은 캐나다 지휘계통과는 별개로 유지되었지만, 이런 상황은 지속할 수 없습니다. 캐나다와 영국 해군은 하나가 되어 행동해야 합니다."
CAN_state_of_british_fleet:0 "왕립해군의 유산"
CAN_state_of_british_fleet_desc:0 "만약 캐나다가 고향 섬을 되찾으려면, 우선 최고의 해군을 육성시켜야 합니다. 다행히도, 한때 위대했던 대영제국 해군의 유산은 위대한 해군을 만들 완벽한 기초를 제공하고, 처음부터 차근차근 새로운 해군을 육성하는 것은 우리가 신예 함선으로 이루어진 완전히 새로운 해군력을 얻을 수 있게 해줄 것입니다."
CAN_cfb_halifax:0 "HMC 핼리팩스 확장"
CAN_cfb_halifax_desc:0 "핼리팩스 항은 전 세계에서 가장 좋은 항구 중 하나이며, 대서양과 유럽에 대한 우리의 접근 지점 역할을 합니다. 지난 10년 동안 망명 해온 해군을 수용해야 하는 등 감당해야 할 일이 한계치을 초과하고 있고, 이를 확장하고 이곳에서 더 많은 선박이 운용될 수 있도록 준비해야 할 때가 왔습니다."
CAN_cfb_esquimalt:0 "HMC 에스콰이몰트 확장"
CAN_cfb_esquimalt_desc:0 "밴쿠버 섬 저편에 있는 우리 해군기지는 태평양으로 통하는 관문을 제공해 줍니다. 우리는 캐나다에 닥쳐 올 전쟁이 동쪽에서만 올 것이라는 확신에 빠져있을 순 없습니다. 우리는 서해안을 방어할 준비를 해야 합니다."
CAN_deal_with_admiralty:0 "해군성과의 타협"
CAN_deal_with_admiralty_desc:0 "영국 망명 제독들은 캐나다 해군을 가르칠 많은 것을 가지고 있습니다. 우리는 그들을 이용해야 하며, 캐나다 출신 해군과 영국 출신 해군 사이의 경쟁심을 완화하기 위해 노력해야 합니다."
CAN_davie_shipbuilding:0 "데비에 조선과의 타협"
CAN_davie_shipbuilding_desc:0 "캐나다의 해군 생산 능력은 이전의 왕립 함대를 유지하기에도 벅찹니다. 이전의 영광으로 다시 확장하는 것은 하물며 더욱더 힘든 일입니다. 해군의 패권을 다시 한번 쟁취하고 이러한 우리의 노력이 헛되지 않도록 하기 위해서는 집중적인 조선소 확장 계획이 필요할 것입니다."
CAN_naval_bomber_programme:0 "해군 폭격기 계획"
CAN_naval_bomber_programme_desc:0 "페이리 애비에이션(FAA)은 대전이 끝난 직후 영국 해군의 항공 전력을 위해 창설되었으며, 장교들은 함대의 주요 무기로 항공모함을 중심으로한 새로운 해군전술을 주장합니다. 해군 폭격기들은 어떤 함대도 위협할 수 있고, 비행기들은 전장의 무시무시한 무기가 되기 시작했습니다."
CAN_new_officers:0 "해군 장교단 충원"
CAN_new_officers_desc:0 "영국 해군 장교들은 우리에게 가르쳐 줄 것이 많지만, 그들 또한 새롭게 배울 것이 많습니다. 해전은 급변하고 있고, 우리의 전술을 새롭게 하고 우리의 제독들에게 새로운 피를 수혈할 때가 왔습니다."
CAN_upgrade_fleet:0 "함대 육성 준비"
CAN_upgrade_fleet_desc:0 "새로운 선박을 건조하는 것은 캐나다의 작은 조선업계에 힘든 과제가 될 것입니다. 따라서 우리는 우리가 가지고 있는 함선들을 개장하는 데 집중해야 합니다. 새로운 부품과 함체들을 연구하고 그것들을 선체에 적용하는 법을 배워야 합니다."
CAN_canadian_destroyers:0 "캐나다의 소형선"
CAN_canadian_destroyers_desc:0 "우리 구축함과 잠수함의 함대는 해군의 중추이며, 국내에서 건조할만한 가장 유력한 후보입니다. 우리는 우리가 할 수 있는 최고의 기술 수준을 유지해야 할 것 입니다."
CAN_canadian_cruisers:0 "캐나다의 순양함"
CAN_canadian_cruisers_desc:0 "순양함들은 중간수준의 함선들이며, 일단 영국 해군이 본토로 귀환 한다면 우선은 건조하고 유지할 수 있는 가장 큰 배들이 일 것 입니다."
CAN_canadian_carriers:0 "캐나다의 항공모함"
CAN_canadian_carriers_desc:0 "항공모함은 자신이 바다의 최강의 무기라는 것을 증명했습니다. 이러한 항공모함의 이점을 유지 위해서 우리는 연구와 설계에 대한 노력을 유지하고, 항공기를 세계 구석구석까지 운용할 수 있도록 대규모로 개장하는 것을 고려해야 합니다."
CAN_canadian_battleships:0 "캐나다의 전함"
CAN_canadian_battleships_desc:0 "우리는 전함 설계의 선두를 유지하기 위해 다함께 노력을 기울여야 합니다. 우리의 해군 기술자들은 눈 여겨 볼만한 몇 가지 설계안을 가지고 있으며, 우리는 또한 레이더와 라디오 방송국, 또는 대공화기와 같은 최근의 기술적 진보를 활용하기 위해 새로운 함체들을 개발하는 것을 고려해야 합니다."
CAN_focus_on_rcn:0 "RCN에 집중"
CAN_focus_on_rcn_desc:0 "우리 군의 세 부분 중 가장 큰 관심을 필요로 하는 부대는 해군입니다. 만약 우리가 바다를 통제한다면, 우리는 무역을 통제할 수 있습니다. 그리고 우리는 우리의 해안에 대한 침략을 막을 수 있습니다."

CAN_address_army:0 "육군 개편"
CAN_address_army_desc:0 "현재의 캐나다 군대는 망명한 영국의 장교들을 핵심으로 그들을 둘러싸고 있는 국가 민병대의 이상한 혼합체인 상황입니다. 전쟁이 지평선을 넘어 조금씩 우리에게 다가오기 시작하면서, 영국군의 유산과 대전을 통해 축적된 그들의 성취에서 영감을 얻어 캐나다군을 통합된 새로운 군으로 재편할 때가 온것입니다."
CAN_preparations_for_war:0 "전쟁에 대비하라"
CAN_preparations_for_war_desc:0 "우리는 10년 넘게 생디칼리슴 반역자들과 다시 한번 맞설 기회를 기다리고 있었습니다. 그 목표를 이루기 위해서는 무엇을 해야 하고 무엇을 희생해야 하는지 진지하게 고민해야 할 때가 왔습니다."
CAN_rally_exiles:0 "망명자 징집"
CAN_rally_exiles_desc:0 "현재 캐나다에는 100만 명이 넘는 영국 망명자들이 살고 있습니다. 우리는 그들을 소집하여 모든 유능한 영국인들을 국가를 위해 봉사하도록 해야합니다. - 우리가 싸우는 곳은 바로 그들의 고향이고, 그들이 자신들의 자녀와 손자들이 연합왕국에서 살아가기를 원한다면 그들은 지금 나서야 합니다!"
CAN_within_arms_reach:0 "사정거리 확보"
CAN_within_arms_reach_desc:0 "생디칼리스트들의 저항과는 별도로 고향 섬을 탈환하는데 있어서 우리의 가장 큰 장애물은 대서양을 건너야 하는 고향 섬과의 광대한 거리입니다. 우리는 우리의 작전 범위를 넓히거나 귀향 전쟁을 위해 영국과 가까운 곳에 관심을 기울일 필요가 있습니다."
CAN_project_plough:0 "플라우 작전"
CAN_project_plough_desc:0 "만약 우리가 귀향 전쟁을 감행하려면, 우리는 우수한 상륙함뿐만 아니라 공격의 선두에 설 왕립 해병대를 지원해야할 필요가 있습니다."
CAN_special_branch:0 "방첩특수부서 설립"
CAN_special_branch_desc:0 "전장 밖에는 보이지 않는 또 다른 전장이 존재합니다. 캐나다에 살고 있는 MI5(영국 첩보부) 퇴역군인들의 도움을 받아 캐나다 왕립 기마경찰의 특수 부서를 설립하는 것이 제안되었습니다. 이를 통해 우리의 방첩 활동이 누구에게도 뒤지지 않도록 해야 할 것 입니다."
CAN_contact_loyalists:0 "영국 충성파와 접촉"
CAN_contact_loyalists_desc:0 "군주제에 충성하는 모든 사람들이 영국을 도망칠 수 있거나 도망 치려 했던 것은 아닙니다. 고향에는 여전히 많은 사람들이 남아있습니다. 그들이 기다리는 것은 우리의 명분을 위해 무기를 들 기회입니다. 거기에 더해 그들은 생디칼리스트의 계획과 배치에 대한 정보를 전달 해줄수도 있을 것 입니다."
CAN_fuller_plan:0 "풀러 계획"
CAN_fuller_plan_desc:0 "열렬한 충성파이자 초기 기계화의 지지자인 풀러는 대전의 전형적인 모습이였던 참호전이 현대 기술에 의해 쓸모없게 되었다고 믿고 있습니다. 풀러는 대신 기갑과 차랑화 보병들이 돌파구를 마련하고 적진을 포위하는 신속하고 고도로 기동적인 전투에 중점을 둘 것을 제안하고 있습니다."
CAN_infantry_motorization:0 "보병의 차량화"
CAN_infantry_motorization_desc:0 "차량화 기술은 대전 이후 크게 발전했습니다. 차량이 대규모로 생산되고 있는 기회를 활용함으로써, 우리는 차량화 전력을 신속하게 배치하고 거기에 더해 기동 전력의 강화를 지원할 수 있는 부서를 배치 할 필요가 있습니다. 보병의 속도는 더 이상 전쟁에서 발목을 잡는 요소가 아닙니다. 마력은 이제 규칙입니다."
CAN_bring_on_valentine:0 "자원병 모집"
CAN_bring_on_valentine_desc:0 "탱크는 빠르고 비교적 가볍게 무장된 장갑 차량으로, 적군의 헛점을 이용하여 신속한 진격과 포위망을 형성할 수 있도록 설계되었습니다. 어찌 보면 이들은 기병대의 정신적 계승자로서 우리 장군들에게 확실히 어필할 것 같습니다."
CAN_motor_industry:0 "캐나다 모터 산업"
CAN_motor_industry_desc:0 "캐나다는 토론토와 남부 온타리오의 윈저 지역에 급속도로 성장하고 있는 자동차 산업을 가지고 있습니다. 우리는 이 산업기반을 군사용으로 전환하여 차량화 장비와 기계화 장비의 생산량을 향상시켜야 합니다."
CAN_vanier_plan:0 "바니에르 계획"
CAN_vanier_plan_desc:0 "제1차 세계대전 당시 캐나다 군단의 존경받는 사령관이었던 조르주 바니에르는 서부 전선에서의 그의 경험에서 발전된 전쟁 이론을 제안합니다. 그의 접근은 훈련과 장비 품질을 강조해서 우리의 모든 병사들이 그들 세 명에 필적하게 할 것입니다."
CAN_organic_support_elements:0 "유기적인 지원 요소"
CAN_organic_support_elements_desc:0 "현대 군대는 기술자나 정찰병 같은 전문적인 지원 요소가 점점 더 필요해지고 있습니다. 우리는 이러한 능력을 개발하는 데 주력해야 하며, 그들이 우리가 생산할 수 있는 최고의 장비를 받을 수 있도록 해야 합니다."
CAN_expand_training:0 "훈련 시설 확장"
CAN_expand_training_desc:0 "만약 바니에르의 계획이 효과가 있다면, 우리는 훈련 시설을 확장하고 우리 군인들을 훈련되고 최상의 전투 태세로 바꾸어놓기 위해 최선의 노력을 기울여야 합니다."
CAN_better_guns:0 "더 나은 총, 더 나은 총알"
CAN_better_guns_desc:0 "우리의 계획은 장비가 개선되지 않으면 쓸모가 없습니다. 일단 우리가 최고의 기술을 습득하고, 우리의 병사들이 그 기술을 사용하는 훈련을 받으면, 우리의 병사들은 캐나다 군대가 지구상에서 가장 우수한 군대 중 하나라는 확신을 가질 수 있을 것 입니다."
CAN_focus_on_army:0 "욱군에 집중"
CAN_focus_on_army_desc:0 "우리 군대의 세 부분 중 가장 큰 관심을 필요로 하는 부대는 육군입니다. 우리가 국가를 방어하기 위해 양질의 인력을 확보하지 않는다면 모든 총과 배들은 아무 의미가 없습니다. 우리의 인력은 제한되어 있습니다. 우리는 그것을 중요하게 여겨야 합니다!"
CAN_war_propaganda:0 "전쟁 선전"
CAN_war_propaganda_desc:0 "새로운 캐나다 방송 공사는 큰 성공을 거두었습니다. 그들의 방송은 전국의 모든 곳에 도달합니다. 그리고 이제 그것을 우리에게 유리하게 사용하자는 제안이 있습니다. CBC의 프로그램은 선전을 확산시키고 우리의 명분을 위해 캐나다인들에게 열의를 더해주는 쪽으로 바뀔 수 있습니다!"
CAN_new_warfare:0 "새로운 전쟁"
CAN_new_warfare_desc:0 "전장은 매우 빠르게 변하고 있습니다. 우리의 장군들이 전 세계에서 일어나는 최근의 변화를 따라가는 것이 가장 중요합니다."
CAN_update_enfield:0 "새로운 엔필드"
CAN_update_enfield_desc:0 "우리의 총은 그들이 사용된 시대를 반영하고 있습니다. 엔필드 설계를 현대에 적응 할수 있도록 그리고 그 이상으로 발전시키기 위해 노력해야 합니다."
CAN_expand_artillery:0 "포병 전력 강화"
CAN_expand_artillery_desc:0 "현대 전장에서는 포병이 왕입니다. 이러한 점은 대전에서 널리 증명되었고, 전간기의 무기은 시시각각으로 점점 더 커지고 무서워질 뿐입니다. 적군에 맞서려면 포병 전력을 현대화해야 합니다."
CAN_new_munitions_plants:0 "새 군수 시설"
CAN_new_munitions_plants_desc:0 "우리의 경제 부흥은 이제 당장은 필요가 없는 군수품 생산을 증가시키는 쪽으로 방향을 돌릴 수 있습니다. 우리 군인들은 총과 총알이 둘 다 필요하고, 그것도 많이요!"
CAN_foreign_contractors:0 "외국 회사와의 제휴"
CAN_foreign_contractors_desc:0 "캐나다는 협력할 수 있는 산업기지가 아주 많습니다. 만약 우리의 한계를 넘어서려 한다면, 우리는 협상국 내에 있는 다른 국가의 군수 업체들과 협력할 필요가 있을 것입니다."
CAN_self_propelled_guns:0 "자주포 개발"
CAN_self_propelled_guns_desc:0 "기갑 군단은 이동식 화력 지원이 필요합니다. 탱크와 같은 플랫폼에 포병 무기를 장착함으로써 우리는 경제적으로 기갑 군단에 모든 기능을 제공할 수 있고, 대부분의 기갑 군단에 있어서 목표를 이룰 수 있는 화력 지원을 제공할 수 있습니다."
CAN_munitions_industry:0 "캐나다 탄약 산업"
CAN_munitions_industry_desc:0 "우리의 탄약 산업은 아직 성장할 여지가 있습니다. 경제적 지원은 투자자들에게 흥미로울 것입니다. 그리고 그 공장들이 이전과는 달리 정상적으로 군수 물자를 생산할 수 있도록 말이죠."

CAN_americans_at_war:0 "미국인들의 전쟁"
CAN_americans_at_war_desc:0 "상상도 못 했던 일이 일어났습니다. 미국은 두 번째 내전을 맞이했고, 갈기갈기 찢어져버렸습니다... 어쩌면 우리까지 찢어발길 지도 모르지요."
CAN_intervention_debate:0 "개입 논란"
CAN_intervention_debate_desc:0 "미국 내전에서 하나의 세력을 인정하고, 의용군과 군수물자 원조의 형태로 개입하게 될 가능성이 하원에서 제기되었습니다. 당연히 다른 세력들은 격분하겠지만, 그렇다고 저 난리를 구경만 한다면 퍽이나 안전하겠군요."
CAN_eyes_to_the_south:0 "남쪽을 주시하라"
CAN_eyes_to_the_south_desc:0 "언젠가는 우리가 미국 내전에 개입할 것 같군요. 그렇다면 무엇보다 철저한 방비를 갖춰서 우리의 개입이 어리석은 헛짓거리로 끝날 가능성을 줄여놓아야만 합니다."
CAN_crossing_the_border:0 "국경을 넘어라"
CAN_crossing_the_border_desc:0 "시기가 당도했습니다. 우리는 국경을 넘어 아수라장이 된 미국으로 걸어들어갈 준비를 마쳤습니다. 지금이 1812년이 아니라는 건 알지만, 가만히 있을 수는 없습니다. 이번에는 우리보다 훨씬 강한 적들에게 맞서야 합니다."
CAN_quid_pro_quo:0 "등가교환"
CAN_quid_pro_quo_desc:0 "우리는 미국 내전에 개입했고, 저들은 우리의 도움 덕분에 승리할 수 있었습니다. 그들도 그렇게 생각한다면, 그 대가로 우리의 동맹에 가입하고 도움을 제공해야 마땅합니다."
CAN_new_england_question:0 "뉴잉글랜드 문제"
CAN_new_england_question_desc:0 "우리는 뉴잉글랜드의 개입 요청에 응했고, 이제 의회는 이 점령지의 처우를 결정해야 하는 문제에 직면했습니다."
CAN_new_home_of_the_free:0 "자유의 새로운 고향"
CAN_new_home_of_the_free_desc:0 "이제는 캐나다가 '자유의 고향'으로 불린다니, 대단히 기묘한 반전입니다. 안전한 피난처와 지원 물자를 찾는 난민들이 우리에게로 몰려들었지만, 그들은 잠재적인 위협이 될 수 있습니다. 이 긴급한 문제를 최대한 빨리 해결해야 합니다."
CAN_american_recruitment:0 "미국인 징집"
CAN_american_recruitment_desc:0 "우리가 아직 모병에 관심을 기울이지 않은 이들이 있습니다: 우리의 집 코앞에 사는 그 미국인들 말이죠. 우리는 그들을 도와주었습니다, 이제 그들이 우리의 대의를 위해 싸울 차례입니다."
CAN_union_of_interests:0 "이해관계 연합"
CAN_union_of_interests_desc:0 "뉴잉글랜드가 다시 한번 통합된 미국의 주인으로서 서있는 것은, 우리의 노력 덕분입니다. 이제 그들에게 다가가서 우리의 관계를 공고히 해야 할 때입니다. 서로가 소유하고 있는 각자의 영토를 교환하고 앞으로 좋은 관계가 진행될 수 있는 길을 닦아야 할 때입니다."

CAN_return_of_the_king:0 "국왕의 귀환"
CAN_return_of_the_king_desc:0 "런던이, 대영제국의 수도이자 심장부가, 우리 손에 돌아왔습니다! 마침내 연합왕국을 재건할 수 있게 되었습니다!"
CAN_canadian_referendum:0 "캐나다 국민투표"
CAN_canadian_referendum_desc:0 "많은 캐나다인은 영국 망명자들이 우리나라에 머무르며 많은 것을 남용했다고 느낍니다. 사실 매우 많죠. 국민투표가 요구된 상황에서, 이번 국민 투표는 캐나다가 자치령으로 제국의 일부분으로 남아야 할지, 아니면 미국이 예전에 그랬던 것처럼 영국과의 관계를 끊고 스스로 새로운 길로 나가야 할지를 결정하는 분기점이 될것입니다."
CAN_canadian_constitution:0 "캐나다 헌법"
CAN_canadian_constitution_desc:0 "영국의 북미 법은 현재 영국 의회의 관할하에 있습니다. 이는 상징적인 법이지만, 헌법의 관할권을 캐나다로 가져가는 것은 공식적으로 영국과 그들의 식민지였던 우리와의 관계를 완전히 종식할 것입니다."
CAN_new_path:0 "새로운 길을 개척하다"
CAN_new_path_desc:0 "캐나다의 민족주의는 새로운 것이지만, 마치 우리 앞에 있는 미국처럼, 우리는 새로운 세계에서 우리 자신이 자유롭다는 것을 발견했습니다. 캐나다는 이 운명을 받아들일 준비가 되어있습니다."
CAN_loyalty_to_the_empire:0 "제국을 향한 충성심"
CAN_loyalty_to_the_empire_desc:0 "이제 연합왕국이 복원되었으니, 몇몇은 대영제국에서의 우리의 위치를 의심할지도 모릅니다. 그러나 우리는 그렇지 않습니다. 캐나다는 스스로의 의무를 다했고, 한때 우리의 군주였던 땅의 동등한 파트너가 된 것에 자부심을 느끼고 있습니다. 이제, 우리는 우리의 목표를 이루기 위해 함께 노력할 것입니다."
CAN_british_investments:0 "영국에 투자"
CAN_british_investments_desc:0 "영국은 황폐해졌고, 필사적으로 재건하려고 애쓰고 있습니다. 이제 그들이 우리를 위해 베풀어주었던 것을 그들에게 돌려줄 때입니다: 캐나다의 사업가들은 이제 우리의 고향 섬에서 두 나라에 이익을 줄 기회를 찾을 것입니다."
CAN_god_save_canada:0 "신이여 캐나다를 지켜주소서"
CAN_god_save_canada_desc:0 "영국에 대한 우리의 투자는 계속되어야 합니다. 특히 방대한 영국 해군 산업을 재건하는 데는 더욱더 그렇습니다. 우리는 캐나다의 사업체들이 이전처럼 번창할 수 있는 몇 없는 상황에 있고, 우리는 우리의 형제자매들이 대서양을 건너도록 도울 수 있습니다."
CAN_new_canadian_officers:0 "캐나다인 장교단 충원"
CAN_new_canadian_officers_desc:0 "많은 수의 젊은 캐나다 장교들은 영국의 재정복에서 그들의 가치를 증명했고 그들의 뛰어난 용기와 지휘 능력을 보여주었습니다. 이제 많은 영국 장교들이 고국으로 돌아갔기 때문에, 군사 위원회는 그들 중 많은 장교가 남겨진 공백을 메우기 위해 우리의 새로운 장교들을 그 빈자리에 임명할 것을 결정했습니다."
CAN_filling_the_void:0 "공백을 채우다"
CAN_filling_the_void_desc:0 "캐나다 군사 기관의 많은 부분이 영국 망명자들의 경험과 함께 열렸습니다. 이제 그들이 돌아갔으니, 채워야 할 더 큰 공백이 생겼습니다. 하지만 이제 우리는 경험 많은 지휘관들을 통해 그 공간을 채울 수 있을 것입니다. 캐나다 육군은 대단한 조직으로 발전해 왔고, 이들은 앞으로 우리만을 위한 조직이 될 것입니다."
CAN_true_north:0 "북극성"
CAN_true_north_desc:0 "세계대전 당시 우리는 간신히 머릿수를 채우던 신생 식민지였지만, 지금의 우리는 압도적인 강대국들을 무릎꿇린 승전국입니다. 이토록 짧은 기간 안에 이렇게까지 멀리 온 나라는 지금껏 없었습니다. 식민지였던 캐나다는 강대한 국가로 성장해 영국을 되찾았으며, 이에 자랑스러워 할 자격이 있습니다."

### Events ###
canada.1.t:0 "현재 상황"
canada.1.d:0 "지금으로부터 7년 전인 1925년, 연합왕국은 붕괴되었습니다. 이때 구 영국의 유산인 국왕, 그리고 최고의 엘리트(와 최고의 부자)들을 포함해 100만 명이 넘는 사람들이 캐나다로 도망쳤습니다... 머지않아 침공이 개시되어 건방진 생디칼리스트들로부터 본토를 되찾을 수 있으리라고 기대하면서요. 하지만 생디칼리스트들의 입지가 생각보다 훨씬 강하다는 사실은 금방 명백해졌습니다. 결국 이들은 섣불리 세웠던 침공 계획을 미뤄둔 채로, 지난 10년간 브리튼 연방의 수립과 고착화를 지켜볼 수밖에 없었습니다. 캐나다에서 '망명자'라고 불려지는 이 영국인들은 조국을 되찾고야 말겠다고 단단히 결심했지만, 한편으로는 그것이 영원히 불가능할지도 모른다는 정치적 현실에 직면한 채로 캐나다에서 살아왔습니다."
canada.1.a:0 "언젠가는, 반드시!"
canada.2.d:0 "처음에는 캐나다인들에게 두 팔 벌려 환영받았지만, 망명이 장기화될지도 모른다는 우려는 점점 민감해졌습니다. 문제에 대한 시정 불능, 그 때문에 초래된 영국의 붕괴에 대해 책임이 있다고 여겨지는 인물들에게 손가락질이 쏟아지기 시작했으며, 법 위에 군림할 뿐만 아니라 자치령 시민들에게 '상위 계급'으로 비춰지는 망명자들에 대한 원망이 점점 커지고 있습니다. 1931년, 선출 1년만에 무너져버린 R.B 베넷 휘하 보수당의 소수여당 내각을 대체한 매켄지 킹의 자유당 내각은, 캐나다의 주권을 보장하는 데 집중하면서 영국 망명정부와의 관계를 보다 대등하게 조정하고자 합니다."
canada.2.a:0 "예상한 일이다."
canada.3.d:0 "올해, 임기의 막바지에 접어든 매켄지 킹과 자유당은 대공황으로 야기된 혼란스러운 정국을 수습하는 데 별다른 진전이 없다는 비판이 커지고 있습니다. 제국을 다시 '정상 궤도'로 올려놓고자 하는 망명자들과 보수당원들의 정신적 지주인 조지 5세 국왕은 임종 직전이고 말입니다. 국왕의 망명정부는 자유당과 자주 충돌해왔으며, 캐나다의 여론은 본토의 탈환을 지지하는 사람들, 그리고 영국 망명정부뿐만 아니라 아프리카의 프랑스 망명정부와도 모든 관계를 청산하기를 바라는 사람들로 반분되어 있습니다. 이번 총선이 캐나다 역사상 가장 치열할 것으로 예상되는 이유입니다."
canada.3.a:0 "세상에!"
canada.4.t:0 "조지 5세의 승하"
canada.4.d:0 "최근 몇 달간 조지 국왕은 병세에 고통받아 왔으며 그의 건강은 갈수록 나빠졌습니다. 이 사실은 치료를 받는 동안 혼란을 방지하기 위해 대중에 공개되지 않았지만, 이젠 다 소용없어졌습니다. 어제 오후 11시 55분, 국왕은 심한 열병으로 인해 사망했습니다. 그의 장남이자 후계자인 에드워드 왕자가 에드워드 8세로 왕위를 물려받았으며, 이달 안에 대국민 담화를 발표할 예정입니다. 조지 국왕에 대한 애도 기간이 선포된 후, 몇 달 뒤 공식적인 대관식이 거행될 것입니다."
canada.4.a:0 "제국은 애도 기간을 가질 것이다..."
canada.5.t:0 "에드워드 국왕의 대관식"
canada.5.d:0 "에드워드 8세는 대관식 장소가 웨스트민스터 사원이 아닌 최초의 영국 국왕입니다. 왕실 기획자들은 그 대신 오타와 최대의 성공회 성당인 크라이스트처치 대성당에서 정교한 의식을 준비했습니다. 영국에서 망명한 캔터베리 대주교가 전통에 따라 예식을 거행했으며, 수많은 언론들이 이를 지켜보면서 주의를 기울였습니다. 대관식 직후 에드워드 국왕은 버킹엄 궁의 발코니가 아닌 현 왕실의 공식 거처인 리도 홀의 발코니에 나타났고, 열광하는 캐나다인들의 환영을 받았습니다."
canada.5.a:0 "이 정도면 충분히 정통성있는 대관식이다!"
canada.6.t:0 "국왕의 첫 연설"
canada.6.d:0 "에드워드 국왕이 제국에 첫 라디오 연설을 준비할 때, 그는 어떤 메세지를 다룰지를 고려해야 합니다. 그의 추밀원은 당연히 그에게 고향섬의 수복의 명분을 외칠 것을 촉구하고 있습니다. 보수당, 국왕 폐하의 야당의 대표인 R.B. 베넷은 그것이 전쟁의 명분에 훨씬 더 도움이 될 것이라며 다가오는 선거를 위해 보수당을 지지하기 위해 그의 연설을 활용할 것을 제안하고 있습니다. 한편, 다른 이들은 현 총리와 정부를 지원하는 것이 우리 자치령의 울타리 안을 수선하고 안정을 유지하는 데 큰 도움이 될 것이라고 제안하고 있습니다. 이러한 행동은 자유당의 입장을 묵인하는 것으로도 볼 수 있습니다."
canada.6.a:0 "그는 국가를 전쟁에 대비시킬 것이다"
canada.6.b:0 "그는 보수당을 격려할 것이다"
canada.6.c:0 "그는 캐나다 정부를 지지할 것이다"
canada.7.t.war:0 "전쟁을 천명하는 에드워드 국왕"
canada.7.t.cons:0 "베넷을 격려하는 에드워드 국왕"
canada.7.t.gov:0 "정부를 지지하는 에드워드 국왕"
canada.7.d.war:0 "국왕은 라디오 연설에서 국민에게 자신의 메세지를 전달했습니다. 밴쿠버에서 세인트 존스까지 토론토에서 북극에 이르는, 캐나다인들은 생디칼리슴을 비난하는 위엄차고 힘찬 연설과 아버지가 시작한 전쟁을 끝내고 마침내 영국을 되찾겠다는 왕의 다짐을 듣고 흥분으로 들떠 있습니다. 그의 메시지는 현 자유당 정부의 잠정적인 정책에도 불구하고 캐나다에 있는 영국 망명자들에 대한 암묵적인 지지와 전쟁 준비를 시작하라는 분명한 요청으로 받아들여졌습니다..."
canada.7.d.cons:0 "국왕은 라디오 연설에서 국민에게 자신의 메세지를 전달 했습니다. 밴쿠버에서 세인트 존스까지. 토론토에서 북극에 이르기 까지 캐나다인들은 캐나다의 민주주의를 축하하는 위엄차고 힘찬 연설을 듣고 흥분으로 들끓고 있습니다. 에드워드 국왕은 특히 R.B. 베넷과 보수당의 오랜 봉사를 외치며 이들이 캐나다인들, 그리고 모든 협상국의 구성원들이 수복 전쟁을 원할하게 수행 할 수 있게 도움이 될 것이라고 말했습니다. 베넷은 공개적으로 왕에게 감사를 표하고 그의 동료 캐나다인들에게 이것을 본토 수복의 새로운 페이지임과 동시에 마침내 젊고 중요한 왕의 휘하에서 승리할 수 있는 기회로 생각해 줄 것을 외쳤습니다."
canada.7.d.gov:0 "국왕은 라디오 연설에서 국민에게 국가에 연설했고 자신의 메세지를 전달했습니다. 밴쿠버에서 세인트 존스까지. 토론토에서 북극에 이르기 까지, 캐나다인들은 캐나다의 발전과 잠재력을 축하하는 위엄있고 힘찬 연설을 듣고 흥분으로 들떠 있습니다. 그 연설에서 에드워드 국왕은 매켄지 킹 총리와 그의 정부의 업적을 칭찬했고, 캐나다인들에게 지금은 그 어느 때보다도 우리를 위협할 적들에 대항하여 공동의 대의를 위해 함께 뭉쳐야 한다고 말했습니다."
canada.7.a:0 "우리는 영국의 우리 형제들을 해방해야만 한다!"
canada.7.b:0 "이 선거는 우리의 미래를 위한 선거다!"
canada.7.c:0 "20세기는 캐나다의 세기가 될 것이다!"
canada.8.t:0 "추밀원의 현황"
canada.8.d:0 "영국 망명정부는 지난 10년 동안 비상권력을 발동했는데, 선거 없이 구성되었고 추밀원의 권한을 벗어난 법적 영향력을 행사할 수 없었습니다. 하지만 최근 오스틴 체임벌린 총리의 시대가 끝났다는 징후가 포착되고 있습니다. 많은 망명자들은 그가 고향 섬을 잃은 데 대한 부분적인 책임이 있다고 보고 에드워드 국왕이 후임자를 임명하기를 촉구해 왔습니다. 그러나 우리는 국왕이 좀 더 온건한 후보를 임명하도록 할 수 있습니다. 즉 캐나다 정부와 협력적일 가능성이 더 높은 사람입니다. 우리는 또한 국왕에게 캐나다에 있는 망명자들 사이의 선거를 요구할 것을 촉구할 수 있습니다. 그러나 새로운 총리에게 얼마나 많은 법적 권한이 주어지는지는 의문입니다. 그래도 임명받는 총리자리 보다는 민주적이죠."
canada.8.a:0 "국왕이 체임벌린을 후임자로 임명하게 하자"
canada.8.b:0 "우리는 중도적인 후보를 내세워야 한다"
canada.8.c:0 "망명자 사이의 투표를 시행하게 해야한다"
canada.9.t:0 "상원의 운명"
canada.9.d:0 "망명자들이 캐나다에 도착한 이후, 조지 5세는 그들을 대거를 캐나다 상원에 임명했는데, 주로 '제국을 지키기 위한 헌신적인 봉사'에 대한 보상으로 임명되었습니다. 에드워드 국왕이 즉위한 이후, 망명자들의 임명은 계속되었습니다... 상원을 흔히 '귀족의 집'이라고 부를 정도입니다. 많은 정부 구성원들은 상원의원 재임명을 요구하는 법안을 하원에서 통과시키면서 상원 개혁을 주장할 때가 되었다고 말하고 있습니다. 상원이 법안을 거부할 수 있는 힘을 가지고 있다는 점을 고려하면, 이것은 왕과의 대결로 귀결될 수 있습니다. 망명 중에 자신들이 머물고있는 캐나다 정부를 화나게 하지 않는 것이 낫다고 판단하지 않는 한 말입니다."
canada.9.a:0 "즉시 개혁이 필요하다!"
canada.9.b:0 "국왕이 더 많은 캐나다인 선출을 촉구하자"
canada.9.c:0 "국왕은 원하는 대로 해야 국왕이지."
canada.10.t:0 "상원 개혁법 거부"
canada.10.d:0 "[CAN_king_first_name] 국왕의 충고에 따라 상원은 하원에서 보낸 개혁법안에 거부권을 행사했고, 이에 따라 두 의회가 이 법안의 문구와 이행을 놓고 논쟁을 벌이면서 말싸움을 시작했습니다. 국왕의 입장은 '지금과 같은 어려운 시기에' 왕실의 특권을 포기할 수 없다는 것으로 보입니다... 따라서 어떤 개혁도 불가능할 것입니다. 그러나 전국의 신문들이 국왕의 행동을 캐나다의 주권과 민주주의를 경멸하는 것으로 묘사하고 있기 때문에 국왕의 행동은 캐나다 대중들에게 사랑을 잃게 했습니다."
canada.10.a:0 "음, 우리는 노력했어"
canada.11.t:0 "상원 개혁법 통과"
canada.11.d:0 "상원은 하원이 그들에게 보낸 개혁안을 마지못해 통과시켰고, [CAN_king_first_name] 국왕은 이 문제에 대해 아무런 언급도 하지 않은 것으로 알려졌습니다.영국 망명자들의 수장인 [GetBritishExile] 수상은 승인했습니다. 또한 그는 이 시기에 캐나다 정부와 대립하는 것은 경솔한 일이라고 국왕에게 충고했습니다. 다음 상원 임명자에 대한 하원에서의 첫 번째 투표는 몇 주 안에 있을 예정이며, 나라 전체가 10년 만에 처음으로 캐나다 태생의 상원 임명자를 간절히 기대하고 있습니다."
canada.11.a:0 "대단해"
canada.12.t:0 "해군 참모"
canada.12.d:0 "캐나다 정부 내에서 누가 공식적으로 왕립해군의 참모총장으로 임명할 것인지에 대한 열띤 논의가 이루어지고 있습니다. 지금까지 영국 함대는 캐나다 사령부와는 다소 독립적으로 운영되어 왔습니다. 그러나 모든 사람들은 이것이 계속될 수 없다는 데 동의합니다. 영국 망명자들은 로저 백하우스 경을 수장으로 임명할것을 강력하게 주장합니다. 그들은 대영제국 함대가 그들의 함대라고 주장합니다. 장관들은 캐나다의 퍼시 넬스 제독이 이 일을 할 적임자이며, 이 두 군대를 더 잘 조율할 것이라고 이야기 하고 있습니다."
canada.12.a:0 "넬스 제독이 그 일의 적임자이다"
canada.12.b:0 "백하우스경은 대영제국 해군을 가장 잘 보살필 것 이다"
canada.13.t:0 "육군 참모"
canada.13.d:0 "영국군과 캐나다군을 모두 지상에서 승리로 이끌 사람을 뽑아야 할 때입니다. [CAN_king_first_name] 국왕과 [GetBritishExile] 총리는 존 프레더릭 찰스 '보니' 풀러를 추천 했고, 그의 군 기계화 아이디어가 정확히 우리가 필요로 하는 아이디어라고 확신했습니다. 하지만, 그들 둘 다, 대부분의 사람들이 캐나다인이 그자리에 올라가야 한다고 주장하는 것을 잊어버린 것 같습니다. 몇몇 장관들은 조르주 바니에르가 자리 이상의 능력을 가지고 있으며 영국인들이 또 다른 갈리폴리에 캐나다인들을 희생시키는것을 막을 것이라고 이야기하고 있습니다."
canada.13.a:0 "조르주 바니에르가 우리가 필요로하는 캐나다인이다"
canada.13.b:0 "'보니' 풀러가 이 일에 어울리는 사림이다"
canada.14.t:0 "참모총장"
canada.14.d:0 "생디칼리스트들과의 전쟁을 앞두고 있는 [CAN_king_first_name] 국왕은 총리로 하여금 캐나다군을 전반적으로 누가 이끌 것인가에 대한 선택을 하도록 압력을 가하고 있습니다. 우리는 현명하게 선택해야 합니다. 영국의 지휘관들은 숙련되어 있고, 수복 전쟁을 책임지고 있는 영국 지휘관을 보고자 하는 국왕의 마음을 기쁘게 할 것입니다. 그러나 캐나다 지휘관들은 자치령에서 훨씬 더 인기가 있을 것입니다."
canada.14.a:0 "아이언사이드가 이 일의 적임자이다!"
canada.14.b:0 "몽고메리 매싱버드가 우리를 런던에 데려다줄 것이다!"
canada.14.c:0 "해리 크레러는 우리의 새 사령관이다!"
canada.14.e:0 "케네스 스튜어트가 캐나다를 위한 남자이다!!"
canada.20.t:0 "[GetYear]년 스탠리 컵"
canada.20.d:0 "두 팀이 [GetYear]년 스탠리 컵 결승전에 진출했습니다. 6번째 결승전에 진출한 적 있는 토론토 메이플 리프스와 결승전에 두 번째 진출했고 첫 우승컵에 굶주려 있는 디트로이트 레드 윙즈가 격돌합니다. 디트로이트에서 열린 일차전 도중에 미국 사회당 시위대가 경기장 바깥에서 진행을 방해하여 잠깐 중단한 해프닝이 있기는 했지만, 이번 시리즈는 순조롭게 진행되고 있으며 양국 관객의 눈을 사로잡았습니다. 누가 올해 우승컵을 들어올리게 될까요?"
canada.20.a:0 "힘내라 토론토!"
canada.20.b:0 "힘내라 디트로이트!"
canada.21.t:0 "스탠리 컵에서 승리한 디트로이트"
canada.21.d:0 "디트로이트 레드윙스가 토론토 메이플 리프스를 휩쓸고 스탠리 컵에서 처음으로 우승을 거뒀습니다. 경기가 매우 불안정한 시기에 열리기는 했지만, 그날 하루 동안 사람들은 정치적인 폭동을 일으키지 않았습니다. 챔피언전을 이유로 소요를 일으켰기는 했지만요."
canada.21.a:0 "졌지만 잘 싸웠다, 토론토"
canada.21.b:0 "스탠리가 하키타운에 돌아온다! 끼얏호!"
canada.22.t:0 "스탠리 컵에서 승리한 토론토"
canada.22.d:0 "토론토는 스탠리컵 4연전에서 마침내 디트로이트를 꺾고 캐나다팀으로서 네 번째로 우승컵을 들어올렸습니다. 찰리 코나허의 키드 라인, 하비 '부셔' 잭슨, 조 프리모가 스탠리 컵을 되찾아 토론토로 돌아왔습니다!"
canada.22.a:0 "오 캐나다! 우리의 집이자 우리가 태어난 땅이여!"
canada.22.b:0 "내년에는 이기고 말리라!"
canada.23.t:0 "검은 월요일이 캐나다를 강타하다"
canada.23.d:0 "우리가 대공황의 침체가 어느정도 지나가고 있다고 생각했을 때, 독일 경제 시장은 '검은 월요일'이라고 불리게 된 대규모의 충격을 겪었습니다. 캐나다 경제가 일부 국가들처럼 독일 시장에 의존하고 있지는 않지만, 그 파란은 전세계적으로 감지되고 있습니다. 특히 미국에서... 우리가 의존하고 있는 바로 그 시장에서 말입니다. 킹 수상은 다음과 같이 말했습니다 '우리는 이 상황을 극복할 수 있을 것입니다, 우리가 어두운 해를 버텨왔던 것 처럼! 지금은 우리가 함께 모여서 전에 없던 일을 할 때입니다!'"
canada.23.a:0 "문제가 더 있다고? 흥"
canada.24.t:0 "선거 시행"
canada.24.d:0 "하원은 올해 10월 총선을 실시해야 한다며 선거 시행을 발표했습니다. 자유당과 보수당 모두 이미 선거운동을 시작했습니다. 그리고 대부분은 이번 선거가 중요한 선거가 될 것이라고 이야기 하고 있습니다. 과연 이번 선거는 브리튼 연방과의 복수전을 향해 강하게 밀어붙이게 될까요? 아니면 캐나다와 다른 자치령의 힘을 키우는 데 초점을 맞추고 연방에 대해 더 조심스러운 접근을 펼칠까요? 자유당은 후자를, 보수당과 망명정부는 전자를 크게 지지합니다."
canada.24.a:0 "최고의 당이 승리하게 되겠지!"
canada.25.t:0 "베넷은 자유주의자들의 무대책함을 비난했다"
canada.25.d:0 "캐나다에서 여전히 검은 월요일의 영향이 감지되고 있는 가운데, R.B. 베넷은 자유당 정권에 대해 공세를 취했고 매켄지 킹과 자유당이 엄청난 실책을 저질렀다고 비난했는데, 이는 국가의 경제 관리뿐만 아니라 그가 말한 대로 '캐나다뿐 아니라 전 세계의 운명을 결정할 수 있는 불굴의 전쟁'에 소극적인 것인 것을 말했습니다. 그는 캐나다는 다가오는 전쟁을 위해 열심히 밀고 나가야 하며, 만약 그렇게 하지 못한다면 '협상국은 다시 한번 나약해지고 적들의 방어할 수 없는 입장에 놓이게 될 것'이라고 주장했습니다. 최근 핼리팩스 연설에서 그가 끌어들인 많은 군중들을 생각하면, 그의 주장에 동의하는 캐나다인은 무시 할 수 없는 수입니다."
canada.25.a:0 "그런가?"
canada.26.t:0 "연방협동조합당이 실업자에게 호소하다"
canada.26.d:0 "최근에 설립된 연방협동조합당의 당수인 J.S 우즈워스는 전국 실업자들과 공장 노동자들에게 연설하면서 여론 조사에서 큰 선전을 보고 있습니다. 그 당의 민주적 사회주의 강령은 그것이 생디칼리슴 동조자들에 의해 자금지원을 받고 운영된다는 비난을 낳았지만, 자본주의 아래 농민과 노동자들의 고통을 완화시키겠다는 메시지는 심지어 큰 호응을 불러일으켰습니다. 그럼에도 불구하고, 그의 인기는 서부 캐나다에 기반하고 있을 뿐이였고, 그러한 상황은 그가 총선에서 승리하여 정권을 수립할 기회를 주기에는 힘들어 보입니다."
canada.26.a:0 "진북에서의 사회민주주의?"
canada.27.t:0 "징병제 논란의 시작"
canada.27.d:0 "예상대로 이번 선거에서 가장 쟁점이 되고 있는 것은 징집 문제 였습니다. 자유당과 보수당 모두 C-7 법안을 발의했는데, 이 법안은 향후 몇 년 동안 전쟁을 위한 우리의 준비를 구체화할 것입니다. 그러나 C-7법안이 징병제를 규정하는지 여부가 핵심 요소입니다. 특히 퀘벡의 프랑스계 캐나다인들은 '영국의 전쟁'에서 싸우도록 강요하는 광범위한 징병제에 격렬히 반대하고 있으며, 따라서 징병제를 시행하지 않겠다는 자유당의 약속은 퀘벡에서 큰 호응을 보았습니다. 한편, 보수주의자들은 캐나다는 징병 없이는 그 어떠한 전쟁도 치룰 수 있는 인력이 없다고 말합니다. 전쟁이 닥쳐오는 것은 늦든 빠르든 징병이 다가옴을 의미합니다. 그리고 그들은 전쟁를 위해서는, 더 빨리 징병이 이루어져야 한다고 합니다."
canada.27.a:0 "더 나빠질수도 있겠군"
canada.28.t:0 "킹의 연설이 중단되다"
canada.28.d:0 "토론토에서 열린 매켄지 킹의 선거 유세가 오늘 캐나다 오렌지단에 의해 조직된 대규모 시위에 의해 중단되었습니다. 대영 제국과의 캐나다 관계를 기억하고 브리튼 연방에 대한 더 과격한 정책을 위해 격렬한 운동을 벌여온 이 단체는 자유당의 '징병 금지' 입장을 제국의 생존을 위협하는 폭력으로 규정했습니다. 요란한 외침과 함성으로 킹은 연설을 계속할 수 없었고, 자유당 지지자들과 오렌지단 사이의 말다툼은 경찰이 마침내 개입하기 전에 거의 폭동으로 치다를 뻔했습니다."
canada.28.a:0 "그들은 그곳에 가지 말았어야 했다"
canada.28.b:0 "그들은 부당하게 도발당했다"
canada.29.t:0 "뒤플레시가 퀘벡 선거에서 승리하다"
canada.29.d:0 "경기 침체와 국가 징병 위협에 대한 퀘벡의 불만을 기반으로 한 캠페인을 시작한 모리스 뒤플레시와 국민 연합은 퀘벡주 선거에서 다수를 차지했습니다. 뒤플레시는 징병제 제정 계획과 싸우겠다고 맹세했고, 만약 계획이 실현된다면 자치령 내의 퀘벡의 미래에 대한 국민투표를 요구할 것이라는 위협까지 나오고 있습니다. 이것은 영국계 캐나다인들과 프랑스계 캐나다인들 사이의 분열이 얼마나 심각해졌는지를 보여주는 명백한 신호입니다. 이제 다가오는 전쟁에서 캐나다의 역할에 대한 의견이 매우 첨예하게 갈리고 있습니다."
canada.29.a:0 "좋지 않은데"
canada.30.t:0 "징병 반대 행진"
canada.30.d:0 "C-7 법안과 있을 전국적인 징병에 반대하는 대규모 행진이 몬트리올과 퀘벡 시에서 동시에 일어났으며, 오타와와 밴쿠버에서 소규모의 행진이 벌어졌습니다. 징집 반대가 고개를 들기 시작했는데, 행진에 나와 있는 많은 표지판들이 영어와 프랑스어로 '추방자는 꺼져라!'와 '캐나다를 위해 전쟁 금지!'를 선언하고 있습니다. 보수당 의원들은 공개적으로 브리튼 연방이 협상국을 불안정하게 만들기 위해 이 행진들을 주도했다고 주장했지만, 매켄지 킹과 자유당은 심각하게 생각했으며 광범위한 징병에 대한 당의 반대을 더욱 확실히 했습니다."
canada.30.a:0 "하느님 맙소사!"
canada.31.t:0 "기자를 폭행한 베넷"
canada.31.d:0 "해밀턴에서 있었던 선거 유세에서, 한 프랑스계 캐나다인 기자는 R.B. 베넷에게 보수당이 '영국계의 지배에 대한 위협'을 없애기 위해 프랑스계 캐나다인들을 최전선에 투입한다는 것을 노골적으로 암시하는 적극적인 질문을 했습니다. 놀랄 것도 없이, 베넷은 격렬히 반응하며 그 기자를 폭행했고, 이 행동에 그 후 며칠 동안 신문에서는 맹렬한 비난을 가했습니다."
canada.31.a:0 "그는 사악한 공세에 기꺼이 맞설것이고, 그것은 좋은 일이다!"
canada.31.b:0 "베넷은 참 골칫덩이군"
canada.32.t:0 "국민당의 부상"
canada.32.d:0 "징병에 반대하는 사람들 중 자유당의 주요 경쟁당은 헨리 허버트 스티븐스가 이끄는 캐나다 국민당이 된 것으로 보입니다. 국민당은 공화주의와 반군주주의로 시작되었지만, 캐나다가 협상국에서 완전히 탈퇴해야 한다는 입장으로 발전했습니다. 스티븐스는 브리티시 컬럼비아에서 승리한 것으로 예상되지만, 지금까지 국민당은 자유당의 지지율을 파먹는 것 이상의 일을 할 수 있는 퀘벡에서는 관심을 끌지 못했습니다."
canada.32.a:0 "흥미롭군"
canada.33.t:0 "에드워드 국왕의 전쟁 언급"
canada.33.d:0 "에드워드 국왕은 최근 캐나다 신문에서 [war_country.GetNameDef](와)과의 전쟁에 대해 언급하며 말했습니다. '이것이 끝이 아닐 것입니다. 대전이 끝난 후 확립된 세계질서는 이제 와해되고 있으며, 제국은 준비가 되어 있어야 합니다. 우리는 현실을 직시할 수 없으며, 어떤 식으로든 해외 전쟁이 우리 해안에 닥치기를 바랄 수 없습니다.' 왕의 발언은 R.B. 베넷과 보수당에 대한 암묵적인 지지로 보여졌고 많은 캐나다인들은 마지못해 동의하고 있습니다."
canada.33.a:0 "알겠다"
canada.34.t:0 "노동캠프의 환경에 대한 불만"
canada.34.d:0 "정부가 설치한 경제구제캠프는 최근 들어 노동자들이 받는 낮은 임금과 생활여건 때문에 적지 않은 비난을 받고 있습니다. 캠프에서 일하는 실업자들은 이전 생활로 돌아가 정규직을 얻을 만큼 돈을 벌지 못해 무기한 수용소에 머물 수밖에 없다고 말합니다. 대중의 분노가 치솟고 있는 와중에, 정부가 뭔가 조치를 취해야 한다는 요구도 나오고 있습니다."
canada.34.a:0 "노동캠프를 폐쇄해야 할 때가 왔군"
canada.34.b:0 "캠프의 근무환경을 개선시켜야 한다"
canada.34.c:0 "그놈들은 일자리가 있다는것에 감사해야 할거다!"
canada.35.t:0 "오타와 행진"
canada.35.d:0 "캐나다 경제구호캠프의 보수와 조건에 대한 불만도 끊이지 않고 있습니다. 이제, 캠프 일꾼들은 '오타와 행진'을 조직했는데, 그들 중 많은 사람들이 기차 위로 기어올라 수도에 도착했습니다! 이 많은 사람들은 노동부 장관과 총리에게 발언할 것을 요구하면서 요구 목록을 제출했습니다. 많은 신문들이 그들이 일하는 비참한 캠프 상황의 사진을 게재하는 등 노동자들에 대한 대중의 공감이 고조되고 있습니다."
canada.35.a:0 "그래,그래, 캠프를 폐쇄해야겠군"
canada.35.b:0 "캠프의 근무환경을 더 개선하자"
canada.36.t:0 "실업보험 제안"
canada.36.d.camps:0 "노동캠프의 조건에 대한 불만이 계속되면서, 하원 내의 연방협동조합당 위원들은 새로운 법이 제안했습니다. 즉, '실업보험'이 구호캠프를 완전히 대체하게 될 것입니다. 노동자들과 고용주들은 그 제도에 돈을 지불할 것이고, 실업자들은 새로운 일자리가 발견될 때까지 보험에서 돈을 인출할 것입니다. 값비싼 해결책이지만 상당한 찬사와 지지를 이끌어낸 해결책입니다."
canada.36.d.nocamps:0 "노동캠프는 폐쇄되었지만 실업자들의 본질적인 문제는 여전히 남아있습니다... 그리고 이제 하원 내의 연방협동조합당 위원들은 새로운 법이 제안했습니다. 즉, '실업보험'이 구호캠프를 완전히 대체하게 될 것입니다. 노동자들과 고용주들은 그 제도에 돈을 지불할 것이고, 실업자들은 새로운 일자리가 발견될 때까지 보험에서 돈을 인출할 것입니다. 값비싼 해결책이지만 상당한 찬사와 지지를 이끌어낸 해결책입니다."
canada.36.a:0 "법안은 통과되었다"
canada.36.b:0 "그냥 캠프를 치워버려"
canada.36.c:0 "그 제도는 이대로 운영되는것이 우리에게 좋을 것이다"
canada.37.t:0 "제국방송공사의 반생디칼리슴"
canada.37.d:0 "제국방송공사는 생디칼리스트들이 그의 이전 방송 조직인 영국방송공사를 대체하면서 1925년 존 레이스 경이 새로 설립한 공사입니다. 이 방송공사는 대영제국 전체에 걸쳐 충성심을 고취하는 데 매우 귀중한 것으로 판명되었으며, 또한 우리 국경 내에서 생디칼리슴을 고립시키기 위한 도구로서도 입증되었습니다. 캐나다에서 보다 온건한 사회주의자들에 대한 선전을 시작하기 위해 레이스를 새로운 캐나다 방송사의 책임자로 임명하라는 요구가 있었습니다. 다른 이들은 다가오는 생디칼리슴에 대비하기 위해 레이스를 이용하여 보다 외적인 부분에 초점을 맞춘 선전을 채택할 것을 제안했습니다."
canada.37.a:0 "CBC는 그대로 괜찮을것이다"
canada.37.b:0 "레이스를 CBC의 책임자로 임명하라"
canada.37.c:0 "레이스를 CBC의 책임자로 임명하라, 그가 바깥의 적들에 집중하고 있는 동안은 말이야"
canada.38.t:0 "빌리 비숍은 공군의 예산 부족에 대해 비판했다"
canada.38.d:0 "우리 공군 원수이자 오랜 공군 영웅인 빌리 비숍은 정부의 군비 지출 우선순위를 비난했습니다. 그는 다가오는 전쟁은 항공으로 결정될 것이라고 말합니다... 그리고 만약 [Root.GetNameDef](이)가 이에 대비했다면, 이는 공군의 현대화에 더 많은 돈과 인력이 투입된다는 것을 의미합니다. 그는 상세한 계획을 가지고 있으며 효과가 있을 것 같긴 하지만, 이것은 다른 프로젝트에서 자원을 가져갈 것입니다."
canada.38.a:0 "비숍은 뛰어난 원수이다, 우리는 그의 방법을 믿을 것이다"
canada.38.b:0 "공군은 예산에 관해 높은 우선 순위를 가질 필요가 없다"
canada.39.t:0 "대서양에서의 해군 훈련"
canada.39.d:0 "국제 정세가 악화되고 있는 가운데, 우리는 우리의 힘을 과시하고 대서양에서의 자유 통행권을 행사하는 것이 시급합니다. 이를 위해 해군본부는 북대서양에서 광범위한 함대 기동 및 워게임을 계획했습니다. 이는 안전하게 수행할 수 있지만, 해군본부는 우리가 워게임과 거의 동등한 수준의 해군에 도전할 수 있다고 믿는 것 같습니다... 그들이 도전에 응한다면 말입니다. 그렇게 하는 것은 위험하겠지만 우리 해군의 경험의 가치가 훨씬 더 클 것입니다."
canada.39.a:0 "브리튼 섬과 아일랜드 해안에서 대규모 훈련을 실시하라"
canada.39.b:0 "북해에서 대규모 훈련을 실시하라"
canada.39.c:0 "미합중국 해안에서 대규모 훈련을 실시하라"
canada.39.e:0 "캐나다의 영해에서 적당히 훈련을 실시하라"
canada.40.t:0 "캐나다 해군의 도전?"
canada.40.d:0 "위험할 정도로 우리 영해에 가까운 큰 함대가 캐나다 함대인 것으로 확인되었습니다. 확실하진 않지만 우리의 반응을 시험, 다른 말로는 우리에게 도전하는 것 같습니다. 우리는 기동 시합에서 승부를 가리기 위해 함대를 보낼 수도 있습니다. 하지만 만약 우리가 진다면, 우리가 행동하지 않는 것보다는 낫겠지만 창피한 일이 될 것입니다."
canada.40.a:0 "그들이 한바탕하기를 원하는건가? 한 번 놀아주지"
canada.40.b:0 "그들을 무시해라 - 그들은 캐나다인일 뿐이다"
canada.41.t:0 "해군 기동대의 패배"
canada.41.can:0 "우리는 [From.GetAdjective] 해군에게 도전했습니다... 하지만 우리가 진거같습니다. 그들은 우리 주위를 빙빙 돌았고, 이는 우리가 퇴각 할때까지 우리의 경험 많은 함장들을 바보처럼 보이게 만들었습니다."
canada.41.oth:0 "우리는 캐나다 해군에 도전했고... 그리고 패배했습니다. 그들은 준비가 되어 있었고, 바다에서 술래잡기 게임을 하는 것처럼 우리를 바보로 만들어 버렸습니다."
canada.41.a:0 "정말 당황스럽군"
canada.42.t:0 "해군 기동대의 승리"
canada.42.can:0 "우리는 [From.GetAdjective] 해군에게 도전했습니다... 그리고 당연히 우리는 승리했습니다. 우리의 경험많은 함장들은 [From.GetAdjective]의 함선 주위를 빙빙 돌았고 그들을 바보처럼 만드는데 성공했습니다."
canada.42.oth:0 "우리는 캐나다 함대에 도전했습니다... 그리고, 그들의 준비에도 불구하고, 우리는 승리했습니다. 더 경험이 많은 우리의 선장들은 그들의 함선 주위를 빙빙 돌면서 바보처럼 그들의 수역으로 몰아넣었습니다."
canada.42.a:0 "만세!"
canada.42.b:0 "뭐, '죄송합니다'도 아니고?"
canada.50.t:0 "[GetYear]년 총선"
canada.50.d:0 "윌리엄 라이온 매켄지 킹의 자유당과 베넷의 보수당 중 하나를 결정하기 위해 투표소로 향하는 때가 왔습니다. 어느 쪽이든 선거가 임박한 것은 확실하며, 만약 소수 여당 정부가 구성된다면 이미 자유당 정부를 지지하겠다고 선언한 연방협동조합당에게 킹메이커의 역할이 주어질 것 같습니다."
canada.50.a:0 "자유당이 약간의 우세를 점하고 승리했다!"
canada.50.b:0 "보수당이 가까스로 승리했다!"
canada.50.c:0 "자유당과 연방협동조합당이 연립내각을 구성했다!"
canada.51.t.lib:0 "매켄지 킹에게 축하를 보낸 에드워드 국왕"
canada.51.t.con:0 "베넷에게 축하를 보낸 에드워드 국왕"
canada.51.d.lib:0 "국왕은 최근 선거에서 승리한 사람들에 대한 지지를 표명하기 위해 모든 캐나다인들에게 민주적 절차를 수용하라고 촉구하고 매켄지 킹과 자유당에 대한 전폭적인 지지를 발표했습니다. 그는 '국민들은 정부에 대해 새로운 믿음을 심어왔다'고 발언하며 '나는 그것이 올바른 선택이었고, 우리가 함께 앞으로 나아가 캐나다와 제국을 위한 올바른 길을 찾을 수 있기를 희망하고 믿습니다.'라고 말했습니다."
canada.51.d.libccf:0 "국왕은 최근 선거에서 승리한 사람들에 대한 지지를 표명하기 위해 모든 캐나다인들에게 민주적 절차를 수용하라고 촉구하고 매켄지 킹과 자유당과 연방협동조합당에 대한 전폭적인 지지를 발표했습니다. 그는 '국민은 발언했고, 신정부는 타협할 것'고 발언하며 '나는 그것이 올바른 선택이었고, 우리가 함께 앞으로 나아가 캐나다와 제국을 위한 올바른 길을 찾을 수 있기를 희망하고 믿습니다.'라고 말했습니다."
canada.51.d.con:0 "국왕은 최근 선거에서 승리한 사람들에 대한 지지를 표명하기 위해 모든 캐나다인들에게 민주적 절차를 받아들이라고 촉구하고 R.B. 베넷과 보수당에 대한 전폭적인 지지를 발표했습니다. 그는 '국민들은 신정부의 손에 자신들의 신념을 걸고 말을 걸어왔다'고 발언하며 '나는 그것이 올바른 선택이었고, 우리가 함께 앞으로 나아가 캐나다와 제국을 위한 올바른 길을 찾을 수 있기를 희망하고 믿습니다.'라고 말했습니다."
canada.51.a:0 "우리는 모두 함께 간다."
canada.52.t:0 "C-7 법안 논쟁의 시작"
canada.52.d.cons:0 "제안된 C-7 법안과 캐나다의 군대, 산업, 국가 안보에 대한 전면적인 변화에 대한 논의는 이제 시작되었습니다. 보수당이 간신히 정권을 잡고 있는 상황에서 법안을 통과시키는 것은 저항에 맞닥뜨릴 수도 있습니다... 그리고 법안이 부결되면 정부 붕괴가 일어날 것이기 때문에 그 법안을 통과시키는 것은 매우 중요합니다. 베넷 총리는 동맹들을 화나게 할 만큼은 아니지만 충심어린 반대파와의 타협을 고려해야 할지도 모릅니다."
canada.52.d.lib:0 "제안된 C-7 법안과 캐나다의 군대, 산업, 국가 안보에 대한 전면적인 변화에 대한 논의는 이제 시작되었습니다. 자유당이 간신히 정권을 잡고 있는 상황에서 법안을 통과시키는 것은 저항에 맞닥뜨릴 수도 있습니다... 그리고 법안이 부결되면 정부 붕괴가 일어날 것이기 때문에 그 법안을 통과시키는 것은 매우 중요합니다. 매켄지 킹 총리는 동맹들을 화나게 할 만큼은 아니지만 충심어린 반대파와의 타협을 고려해야 할지도 모릅니다."
canada.52.a:0 "계속 지켜볼 것이다."
canada.53.t:0 "C-7 법안: 징병제 실시"
canada.53.d:0 "아마도 이 법안에서 다뤄지는 가장 중요한 문제는 징병 문제일 것입니다. 보수당 정부는 전국에 걸쳐 광범위한 징병제를 도입할 것임을 공언해 왔습니다. 그러나 당내에는 프랑스계 캐나다인들의 반응에 대해 심각한 우려를 표명하며, 프랑스계에게는 여전히 반대하겠지만 보다 제한적인 형태의 징병제는 적어도 폭력을 조장하지 않을 것이며, 실제로 그 법안에 대한 자유당의 지지를 받을 수도 있다고 제안한 사람들이 있습니다."
canada.53.a:0 "'전면 징병제'라, 흠.."
canada.53.b:0 "제한된 징병제 실시가 필요하다"
canada.54.t:0 "C-7 법안: 징병제 실시"
canada.54.d:0 "아마도 이 법안에서 다뤄지는 가장 중요한 문제는 징병 문제일 것입니다. 자유당 정부는 프랑스계 캐나다인들에게 징병제를 아예 제정하지 않겠다고 약속했지만, 이미 캐나다의 인력이 형편없이 부족하다는 점에서 보수당에 동조하는 세력이 당내에 있습니다. 우리의 생각을 바꾸는 것은 그 법안에 대한 보수당의 동의를 얻을지도 모릅니다... 비록 그것은 거의 틀림없이 배신에 대한 비난과 자유당 하원의원의 탈당을 초래하겠지만 말입니다."
canada.54.a:0 "약속을 지킬 것이다, 징병제는 없다!"
canada.54.b:0 "제한된 징병제 실시가 필요하다"
canada.54.c:0 "선택의 여지가 없다, 징병제는 전면 실시될 것이다!"
canada.55.t:0 "자유당의 배신에 대한 분노"
canada.55.d.limccf:0 "많은 사람들이 제한된 징병제를 제안하는 것은 타협으로 보이지만, 연방협동조합당 의원들은 이것이 명백한 배신이라고 주장하고 있습니다. 당은 자유당 정부와 연립하고 있으며, 표결에 관한 한 이 법안에 반대하겠다고 맹세했습니다. 자유당은 보수당을 대신 참여시키기 위해 더 많은 노력을 기울여야 하고, 법안을 양당의 조치로 만들어야 할 것입니다."
canada.55.d.limnoccf:0 "많은 사람들이 제한된 징병제를 제안하는 것은 타협으로 보이지만, 더 진보적인 당원들은 이것이 명백한 배신이라고 주장하고 있으며, 표결에 관한 한 이 법안에 반대하겠다고 맹세했습니다. 매켄지 킹 총리는 보수당을 대신 참여시키기 위해 더 많은 노력을 기울여야 하고, 법안을 양당의 조치로 만들어야 할 것입니다."
canada.55.d.fullccf:0 "징병에 대한 자유당의 입장이 역전된 것은 충격으로 다가왔는데, 특히 퀘벡 출신의 자유당 의원들과 현재 자유당 정부와 연립하고 있는 연방협동조합당 하원의원들에게 더욱 그렇습니다. 그들 중 상당수는 이를 완전한 배신이라고 규정하고, 표결에 관한 한 이 법안에 반대하겠다고 맹세했습니다. 매켄지 킹 총리는 보수당을 대신 참여시키기 위해 더 많은 노력을 기울여야 하고, 법안을 양당의 조치로 만들어야 할 것입니다."
canada.55.d.fullnoccf:0 "징병에 대한 자유당의 입장이 역전된 것은 충격으로 다가왔는데, 특히 퀘벡 출신의 자유당 의원들에게 더욱 그렇습니다. 이들 중 상당수는 이를 당 엘리트들의 완전한 배신이라고 규정하고 표결에 관한 한 이 법안에 반대하겠다고 맹세했습니다. 매켄지 킹 총리는 보수당을 대신 참여시키기 위해 더 많은 노력을 기울여야 하고, 법안을 양당의 조치로 만들어야 할 것입니다."
canada.55.a:0 "So be it!"
canada.56.t:0 "C-7 법안: 캐나다 산업의 미래"
canada.56.d:0 "대공황으로부터의 회복은 캐나다의 산업을 비참한 상태로 만들었고, 정부는 캐나다가 브리튼 연방의 힘에 도전하기를 원한다면 믿을 수 없을 정도로 빠른 속도로 산업화할 필요가 있다고 주장합니다. C.D. 하우가 제안한 자유주의 계획은 캐나다가 도시 기반 시설과 민간 경제에 자금을 지원하는 데 초점을 맞추어야 하며, 인센티브와 함께 필요한 군비 투자를 장기적으로 가져와야 한다고 제안합니다. 보수당의 계획은 필요한 무장과 해군 산업을 지금 국유화하고 나머지 캐나다 산업기지는 뒤쳐지더라도 정부 자금으로 건설하는 것입니다."
canada.56.a:0 "C.D. 하우가 내각 장관인데는 이유가 있다"
canada.56.b:0 "우리는 지금 당장 군비를 증강해야 한다, 나중이 아니라"
canada.56.c:0 "아마도 두 의견을 절충할 수 있겠지"
canada.57.t:0 "C-7 법안: 국내 보안"
canada.57.d:0 "캐나다는 세계대전 이후 영국을 집어삼킨 쓰라린 계급전쟁을 피할 수 있었지만 캐나다 노동조합의 생디칼리슴 정서가 팽배해 있는 등 캐나다인과 영국 망명자 간의 갈등이 커지고 있습니다. 보수당과 자유당 모두 RCMP에 반체제 인사들을 단속할 수 있는 전면적인 권한을 부여할 것을 제안했고, 그 과정을 감독하기 위해 의회 위원회에서 장관이 위원장으로 활동할 것을 제안했습니다. 보수당은 저명한 강경파이자 영국 망명자인 맥스웰 나이트를 의장으로 제안했습니다. 한편, 자유당은 에르네스트 라프앙테가 더 잘 할 것이라고 말했습니다. 그는 좀 더 온건할지 모르지만, 퀘벡 출신의 하원의원으로서  프랑스계 캐나다인들과 훨씬 더 잘 어울립니다."
canada.57.a:0 "나이트는 정확히 우리가 필요로하는 사람이다"
canada.57.b:0 "라프앙테는 그 일을 잘 해낼것이다"
canada.57.c:0 "비밀경찰은 안된다! 우리는 모두 함께한다!"
canada.58.t:0 "시작된 C-7 법안 표결"
canada.58.d:0 "C-7 법안에 대한 토론이 이제 막바지에 접어들면서, 하원 의장은 투표를 시작하라는 롤콜을 부르기 시작했습니다. 긴장이 고조되고, 정부의 실패는 재앙이 될 것입니다."
canada.58.a:0 "우리는 곧 알게되겠지"
canada.59.t:0 "C-7 법안의 가결"
canada.59.d:0 "표는 집계되었고, 하원의장은 C-7 법안이 하원과 상원을 모두 통과했다고 선언했습니다. 모든 사람들이 이 법안의 조치에 찬성하는 것은 아니지만, 양측 모두 가능한 한 빨리 새로운 법을 시행하고 캐나다가 함께 앞으로 나아가는 것을 보고 싶어 하는 것 같습니다."
canada.59.a:0 "옳소, 옳소!"
canada.60.t:0 "퀘벡에서의 폭력 시위"
canada.60.d.cons:0 "아직 전면 징병제가 시행되지 않았음에도 불구하고 보수당 정부가 제정한 더 제한적인 형태의 징병제는 여전히 퀘벡에 강한 반발을 불러일으켰습니다. 주 전역에서 시위가 벌어졌는데, 캐나다에서 퀘벡의 분리를 요구하거나 '영국 왕'에게 죽음을 요구하는 팻말이 나붙었습니다. RCMP는 지금까지 질서를 회복할 수 있었지만, 몇몇 시위들을 제외하고는 시위가 폭력적으로 변모한 것은 아닙니다... 전면 징병제가 시행되면 상황은 훨씬 더 악화될 것입니다."
canada.60.d.lib:0 "아직 전면 징병제가 시행되지 않았음에도 불구하고 자유당 정부가 제정한 더 제한적인 형태의 징병제는 여전히 퀘벡에 강한 반발을 불러일으켰습니다. 주 전역에서 시위가 벌어졌는데, 캐나다에서 퀘벡의 분리를 요구하거나 '자유당 배신자들과 함께 몰락'하라는 팻말이 나붙었습니다. RCMP는 지금까지 질서를 회복할 수 있었지만, 몇몇 시위들을 제외하고는 시위가 폭력적으로 변모한 것은 아닙니다... 전면 징병제가 시행되면 상황은 훨씬 더 악화될 것입니다."
canada.60.a:0 "이런 세상에!"
canada.61.t:0 "C-7 법안에 거부권을 행사한 상원"
canada.61.d:0 "몇 차례의 심사와 수정안을 거친 후, 비록 양측으로부터 불평이 없는 것은 아니지만 그 법안은 하원에서 가까스로 표결을 통과했습니다... 이는 캐나다 상원이 이 법안에 거부권을 행사하고 수정안에 대한 최종 표결이 완전히 실패한 하원으로 법안을 돌려보낸 것은 정당하다고 느낄 정도로 충분했습니다. C-7 법안은 정부의 권한과 함께 익사한 것 같습니다."
canada.61.a:0 "아 안돼!"
canada.62.t:0 "정부 붕괴"
canada.62.d.lib:0 "C-7 법안의 실패는 하원 내 불신임 투표로 이어졌고, 이로써 매켄지 킹의 자유당 정부가 붕괴되었습니다. [CAN_king_first_name] 국왕은 3개월 후에 실시될 새로운 선거, 즉 캐나다인들을 투덜거리게 할 것이 분명한 투표로 복귀할 것을 요구했습니다. 게다가, 신문에서는 이 혼란으로 캐나다가 전쟁에 대비할 수 있는 기회에서 실제 위험으로 빠졌다고 보도했습니다."
canada.62.d.cons:0 "C-7 법안의 실패는 하원 내 불신임 투표로 이어졌고, 이로써 베넷의 보수당 정부가 붕괴되었습니다. [CAN_king_first_name] 국왕은 3개월 후에 실시될 새로운 선거, 즉 캐나다인들을 투덜거리게 할 것이 분명한 투표로 복귀할 것을 요구했습니다. 게다가, 신문에서는 이 혼란으로 캐나다가 전쟁에 대비할 수 있는 기회에서 실제 위험으로 빠졌다고 보도했습니다."
canada.62.a:0 "또 다른 선거라고??"
canada.63.t:0 "매니언으로 교체된 보수당 당수"
canada.63.d.fallen:0 "R.B. 베넷은 [CAN_king_first_name] 국왕의 승인을 받아 보수당의 당수 자리에서 물러나고 온타리오 하원의원 로버트 매니언으로 교체되었습니다. 이는 베넷이 C-7 법안을 통과시키지 못한 데 대한 직접적인 대응으로 보여지는데, 왕은 매니언이 다가오는 선거를 위해 당을 다시 활성화시킬 수 있다고 확신하고 있습니다."
canada.63.d.stepdown:0 "R.B. 베넷은 [CAN_king_first_name] 국왕의 승인을 받아 보수당의 당수 자리에서 물러나고 온타리오 하원의원 로버트 매니언으로 교체되었습니다. 매니언은 왕의 핵심층에 속해있다고 하며, 보수당의 이해관계를 영국 망명자들의 이익과 일치시킬 가능성이 훨씬 더 높다고 합니다."
canada.63.d.challenge:0 "R.B. 베넷은 [CAN_king_first_name] 국왕의 승인을 받아 보수당의 당수 자리에서 물러나고 온타리오 하원의원 로버트 매니언으로 교체되었습니다. 매니언은 왕의 핵심층에 속해있다고 하며, 다가오는 선거를 위해 당을 다시 일으켜 세우겠다는 희망으로 그 자리를 떠맡았습니다."
canada.63.d:0 "지난 선거에서 그들이 패배함에 따라 보수당이 새로운 지도부로 눈을 돌린 것은 놀랄 일이 아닙니다. 온타리오 하원의원 로버트 매니언이 [CAN_king_first_name] 국왕의 승인을 받아 R.B. 베넷으로부터 당의 지도권을 빼앗았습니다."
canada.63.a:0 "그렇게 해서 그들의 입지가 나아지는지 보자"
canada.64.t:0 "미국 내전"
canada.64.d:0 "[CAN_king_first_name] 국왕은 미국 내전 발발에 대해 이렇게 언급했습니다. '지구에서 가장 강력한 국가 중 하나가 생디칼리슴에 빠진 일은 모든 캐나다인들과 실제로 제국 전체에 경종을 울려야 함이 분명하다. 영국과 프랑스의 패배는 우연한 사건이 아니라, 우리가 온 힘을 다해 대항하지 않는다면 전세계를 휩쓸 폭정의 물결의 시작이었다.'"
canada.64.a:0 "노력하는 중입니다 폐하!"
canada.65.t:0 "매켄지 킹의 뉴딜 약속"
canada.65.d.lib:0 "여전히 그의 정부가 C-7 법안을 통과시키지 못한 것에 화가 난 매켄지 킹 총리는 캐나다인들에게 법 개정안이 전국의 캐나다인들에게 '새로운 기회(뉴딜)'가 될 것이라고 약속했습니다. 그는 신법안은 징병제나 RCMP에 대한 특별한 권한도 없을 것이며 경제를 위한 자유당 장려책을 고수할 것이라고 단언했습니다. 그는 몬트리올에서 군중에게 '우리가 직면한 전쟁이 무엇이든 캐나다가 자유롭고 독립적인 국가가 아니라면 이미 패배한 것입니다.'라고 말했습니다."
canada.65.d.cons:0 "매켄지 킹 총리는 C-7 법안이 통과하지 못한 데 따른 보수당의 인기도 하락을 틈타 자유당 법안이 전국의 캐나다인들에게 '새로운 기회(뉴딜)'가 될 것이라고 약속했습니다. 그는 신법안은 징병제나 RCMP에 대한 특별한 권한도 없을 것이며 경제를 위한 자유당 장려책을 고수할 것이라고 단언했습니다. 그는 몬트리올에서 군중에게 '우리가 직면한 전쟁이 무엇이든 캐나다가 자유롭고 독립적인 국가가 아니라면 이미 패배한 것입니다.'라고 말했습니다."
canada.65.a:0 "흥미롭군"
canada.66.t:0 "C-8 법안의 개요를 설명하는 매니언"
canada.66.d.cons:0 "로버트 매니언은 토론토에서 많은 지지자들에게 실패한 C-7 법안의 대체인 C-8 법안이 정확히 캐나다가 필요로 하는 법안이라고 재빨리 설명했습니다. 신법안은 전면 징병제를 제정하고, 캐나다의 주요 군수 산업을 국유화하며, '본국의 평화를 유지하기 위해' RCMP를 설치하게 됩니다. '캐나다는 그 어느 때보다도 굳건하게 우리 동맹의 최전선에 서야 하며, 나는 우리가 할 수 있다는 것을 알고 있습니다. 우리는 영국인 친구, 친척들과 팔짱을 끼고 일하면서 생디칼리스트들에게 맞설 수 있습니다.'"
canada.66.d.lib:0 "로버트 매니언은 토론토에서 많은 지지자들에게 자유당이 실패한 C-7 법안의 대체인 C-8 법안이 정확히 캐나다가 필요로 하는 법안이라고 재빨리 설명했습니다. 신법안은 전면 징병제를 제정하고, 캐나다의 주요 군수 산업을 국유화하며, '본국의 평화를 유지하기 위해' RCMP를 설치하게 됩니다. '캐나다는 그 어느 때보다도 굳건하게 우리 동맹의 최전선에 서야 하며, 나는 우리가 할 수 있다는 것을 알고 있습니다. 우리는 영국인 친구, 친척들과 팔짱을 끼고 일하면서 생디칼리스트들에게 맞설 수 있습니다.'"
canada.66.a:0 "두고 보자"
canada.67.t:0 "두 번째 연방 선거"
canada.67.d:0 "캐나다인들은 두 번째로 신정부를 선출하기 위해 투표소로 향하고 있습니다. 신정부가 소수 의석을 얻는 데 그칠 것이라는 일부 우려는 있지만, 대부분의 분석가들은 두 주요 정당 중 하나가 크게 나올 가능성이 있다고 확신하고 있는 듯 합니다. 즉 정부가 권한을 강화하거나 야당이 거센 항의의 물결에 편승할 것입니다."
canada.67.a:0 "자유당이 다수를 차지하다"
canada.67.b:0 "보수당이 다수를 차지하다"
canada.68.t:0 "'뉴딜' C-7 법안을 통과시킨 자유당"
canada.68.d:0 "매켄지 킹이 선거 운동 중 언급한 바와 같이, 하원에서는 최소한의 토론만을 거쳐 매켄지 킹의 자유당은 개정된 C-7 법안, '뉴딜'을 통과시켰습니다. 이 법안은 약속대로 징병이나 비밀경찰에 대한 규정은 없고, C.D. 하우의 원래 계획인 경제 보조금 지급 계획와 밀접하게 연관이 있습니다. [CAN_king_first_name] 국왕은 정부의 기능을 더 늦추는 것은 '우리 모두에게 불행한 일'이 될 것이므로 캐나다 상원에 이 법안을 잡음없이 통과시키라고 충고했습니다."
canada.68.a:0 "이제 때가 되었다!"
canada.69.t:0 "C-8 법안을 통과시킨 보수당"
canada.69.d:0 "하원에서는 최소한의 토론만을 거쳐 보수당은 개정된 C-8 법안을 통과시켰습니다. 이 법안은 약속대로 전면 징병 조항, 맥스웰 나이트 휘하의 비밀경찰, 주요 화기 및 해군 회사의 국유화 조항 등을 담고 있습니다. [CAN_king_first_name] 국왕은 정부의 기능을 더 늦추는 것은 '우리 모두에게 불행한 일'이 될 것이므로 캐나다 상원에 이 법안을 잡음없이 통과시키라고 충고했습니다."
canada.69.a:0 "이제 때가 되었다!"
canada.70.t:0 "매켄지 킹의 은퇴"
canada.70.d:0 "윌리엄 라이언 매켄지 킹 경은 1919년부터 캐나다 자유당을 이끌었으며 이제 은퇴했습니다. 그는 1925년에 처음 총리가 되었고, '이제 내가 나아갈 때'라고 말하는 것을 들었습니다. 루이 스테팡 생로랑이 당수 자리에 오를 것이며, 자유당의 더 진보적인 계파을 향한 확실한 권력 변화를 예고할 것입니다."
canada.70.a:0 "그가 그의 은퇴를 만끽하길 바라자, 응?"
canada.71.t:0 "리처드 베드퍼드 베넷의 은퇴"
canada.71.d:0 "캐나다 보수당의 확고한 전통주의 당수 리처드 베드퍼드 베넷 경은 정계에서 은퇴하여 당 지도부를 로버트 매니언의 손에 맡겼습니다."
canada.71.a:0 "그가 그의 은퇴를 만끽하길 바라자, 응?"
canada.72.t:0 "연방협동조합 지도부 투표에서 패배한 우즈워스"
canada.72.d:0 "1932년 당을 창당한 이래 연방협동조합을 이끌어오고 있는 J.S 우즈워스가, 당내의 자신의 지도권을 상실했습니다 - 큰 이유 중 하나는, 생디칼리스트들과의 전쟁을 반대하는 그의 인기없는 주장때문입니다. 그는 당에 새로운 활기를 불어넣겠다는 약속으로 두각을 나타낸 젊은 제임스 콜드웰에게 당의 지도권을 내주고 말았습니다"
canada.72.a:0 "우리는 이것을 지켜봐야겠군"
canada.73.t:0 "빌리 비숍의 사고사"
canada.73.d:0 "캐나다의 전투기 에이스이자 영웅인 빌리 비숍이 리자이나의 비행장 상공에서 또 다른 비행기와의 충돌로 인해 사고로 사망했습니다. 그가 정말 그리워질 것입니다."
canada.73.a:0 "반기(half-mast)를 게양하라."
canada.75.t:0 "[GetYear]년 캐나다 선거"
canada.75.d:0 "[Root.GetNameDef]인들은 다시 한 번 하원의원을 선출하기 위해 투표소에 가고 있습니다. 이번 선거의 승자는..."
canada.75.a:0 "자유당이 다수를 차지하다"
canada.75.b:0 "보수당이 다수를 차지하다"
canada.75.c:0 "자유당과 CCF가 연립내각을 이루었다"
canada.76.t:0 "보수당의 개명"
canada.76.d:0 "지난 선거에서의 패배로 보수당은 당이 저조한 상태에 있다는 느낌을 갖게 되었습니다. 그들은 연례 전당대회에서 충실한 당원을 모은 후 매니토바 주지사 존 브래켄을 새로운 당 대표로 선출하기로 결정했지만, 그는 진보보수당으로 개명할 경우에만 재입당하겠다고 했습니다. 이러한 개명은 전통적으로 보수당이 약세였던 퀘벡 유권자들의 흥미를 끌어낼 수도 있습니다."
canada.76.a:0 "행운을 빈다"
canada.77.t:0 "영국 총리를 교체한 [CAN_king_first_name] 국왕"
canada.77.d:0 "최근 몇 차례 있었던 [GetBritishExilePM] 영국 총리와 [CAN_king_first_name] 국왕 간 갈등으로 마침내 총리는 사임하겠다고 결정했습니다. 국왕은 영국의 대의를 위해 헌신한 데 대해 감사를 표한 다음 로버트 밴시타트를 그 자리에 임명했습니다. 이 교체는 1924년 캐나다에 도착한 이후 영국 망명정부의 권력구조에서 가장 큰 변화로 여겨졌으며 밴시타트가 망명 중인 추밀원 내각에 변화를 주기 시작하면서 그 파문은 정부 전체에서 감지될 것이 확실시됩니다."
canada.77.a:0 "흥미롭군"
canada.100.t:0 "화염에 휩싸인 퀘벡"
canada.100.d:0 "퀘벡 전역에서 프랑스계 캐나다인들은 이 나라의 징병정책에 반대하는 대규모 시위를 벌이며 거리로 뛰쳐나왔습니다. 몬트리올에서만 엄청난 인파가 성 캐서린 가를 가득 메우며 총리는 물론 [CAN_king_first_name] 국왕에 대한 반대 구호를 외치고 있습니다. 이는 1917년 징병 위기를 재연하지만, 이번에는 프랑스계 캐나다인들이 인내심을 잃은 것 같습니다. '또 다시 영국의 유럽 전쟁을 위해 프랑스인의 피가 흘러야 하는가!' 퀘벡 주지사 모리스 뒤플레시는 퀘벡 시에서 성난 군중들에게 이렇게 말했습니다. '우리는 아니라고 말하지만, 그들은 우리가 반드시 해야 한다고 말합니다! 퀘벡이 영국 정치인들의 애완견인 한 결코 영국의 횡포로부터 자유로울 수 없을 것입니다!'"
canada.100.a:0 "이런일이 생길거라고 알았어야 했는데"
canada.102.t.civ:0 "[french_state.GetName]에서의 폭력 시위"
canada.102.t.arms: "[french_state.GetName]에서의 폭탄 테러"
canada.102.t.riots:0 "[french_state.GetName]에서의 폭동"
canada.102.t.ringleader:0 "붙잡힌 퀘벡 주동자들"
canada.102.d.civ:0 "반정부 폭력 시위가 지금 [french_state.GetName] 지역에서 계속되고 있습니다. 많은 프랑스계 캐나다인 행진자들이 몇몇 공장에 불을 질러 RCMP가 그들을 해산하고 질서를 되찾기까지 상당한 피해를 입혔습니다. [french_state.GetName] 내 긴장은 여전히 높습니다."
canada.102.d.arms:0 "이번 주 [french_state.GetName]에서는 대규모 폭발로 인해 군수 공장이 큰 피해를 입어 긴급 복구반원이 소집되었습니다. 공장 경영진은 프랑스계 캐나다인 노동자들을 비난하고 있지만, 아직까지 RCMP 조사관들에 의해 밝혀진 것은 없습니다."
canada.102.d.riots:0 "[french_state.GetName]에서 일어난 일련의 시위가 이번 주에 폭력적으로 변하면서 군과 RCMP 양측과의 충돌이 일어났습니다. 몇몇 도시에 통행금지령이 내려졌고, 마침내 불안한 질서가 회복되는 동안 폭도들에 의한 피해가 흔적으로 남았습니다."
canada.102.d.ringleader:0 "RCMP 조사관들은 [french_state.GetName]에서 최근 잇따른 폭력 시위와 폭탄 테러의 배후에는 있던 프랑스계 캐나다인 활동가들을 체포했다는 소식을 기쁜 마음으로 알렸습니다. 이번 체포로 프랑스계 캐나다인들이 대거 나타나 정부에 '애국적인' 운동가들을 즉각 석방하라고 요구하는 등 또 다른 일련의 시위가 이미 촉발되었습니다."
canada.102.a:0 "믿을 수 없군"
canada.102.b:0 "드디어 좋은 소식이 왔군!"
canada.104.t:0 "몬트리올 회의"
canada.104.d:0 "오늘 연방정부 구성원들은 프랑스와 영국계 캐나다인들의 차이점을 파악하기 위해 몬트리올에서 퀘벡 주지사 모리스 뒤플리시와 프랑스계 캐나다 정치인, 활동가들을 만났습니다. 회의 중 징병 문제가 반복적으로 나왔지만 전반적으로 퀘벡인들은 마치 연방에서 자신들이 불평등하다고 느끼는 듯 보였습니다. 회의가 진행되는 동안 여러 차례 격앙된 분위기가 감돌았지만 연방 대표단은 진전이 있었고 적어도 화해의 가능성은 있다는 느낌을 남겼습니다... 정부가 프랑스어와 프랑스계 캐나다인에게 특별한 지위를 부여할 용의가 있다면 말입니다."
canada.104.a:0 "물을 것이 많군..."
canada.105.t:0 "퀘벡의 특별한 지위"
canada.105.d:0 "마침내 다음과 같은 해결책에 대한 합의가 이루어졌습니다. 지금부터, 퀘벡은 연방정부의 목표에 더 기꺼이 협력하게 될 것입니다. 일반적으로 연방정부가 자체적으로 소유하고 있는 이민에 대한 권한과 프랑스어의 사용에 대한 권한을 부여 받았습니다. 이것을 퀘벡에 주는 뇌물로 여기는 많은 영국계 캐나다인들이 있고, 그것은 여전히 캐나다 헌법을 개정하는 오랜 과정을 거쳐야 할 것이지만, 대부분은 적어도 현재로서는 이 갈등을 끝낼 수 있을 만큼 충분히 기뻐하고 있습니다. 퀘벡 총리 모리스 뒤플레시는 이를 승리라고 부르고 있으며 프랑스계 캐나다인들에게 이 승리를 선전하기 바쁘기 때문에 당분간 퀘벡과의 갈등은 진정된 것으로 보입니다."
canada.105.a:0 "정말 잘됐군!"
canada.106.t:0 "프랑스계 캐나다인 억압"
canada.106.d:0 "연방정부의 명령에 따라 RCMP와 캐나다군은 모두 퀘벡으로 대거 이동했습니다. 거리를 순찰하고, 대규모 집회를 해산시키며, 질서를 유지하기 위해 절대적으로 필요할 때는 공권력을 사용하고 있습니다. 신문 1면에 도배된 폭행 사진들은 많은 캐나다인들에게 잘 맞지 않지만, 대부분 사람들은 현재 별 대안이 없다는 것을 인정합니다. 총리는 하원에 '우리는 폭력으로 협상할 수 없다'고 말했고, 그것으로 끝인 것으로 보입니다."
canada.106.a:0 "그래야겠지"
canada.107.t:0 "교체된 퀘벡 수상"
canada.107.d:0 "퀘벡 전역에서, 영국계 캐나다인들은 중요한 지방직에 있는 퀘벡인들을 조용히 대체해 왔는데, 이는 모리스 뒤플레시의 패배와 아델라르 고부의 당선으로 끝이 났습니다. 퀘벡 자유당의 지도자인 아델라르 고부는 연방정부와의 협력에 훨씬 더 우호적이었습니다. 연방정부가 조용히 고부를 밀어주고 프랑스어권 캐나다인들의 투표 참여를 억제하기 위해 전력을 다했다는 비난이 있습니다... 그러나 지금까지 이러한 혐의들은 입증되지 않았고 은폐되고 있습니다."
canada.107.a:0 "어서오게, 수상"
canada.108.t:0 "전시조치법"
canada.108.d.war:0 "연방정부가 시민의 자유를 무시하고 의회를 무시할 수 있는 전권을 부여하는 전시조치법이 [CAN_king_first_name]에 의해 하원을 통과하였습니다. 이 법은 1917년 제1차 세계대전 때 단 한 번 제정된 적이 있으며 표면적으로는 현재 캐나다의 전쟁을 다루기 위해 통과되었습니다... 비록 대부분의 사람들이 그것이 주로 퀘벡의 소요를 다루기 위한 것이라는 것을 알고 있지만 말입니다. 국왕의 첫 행동은 총리를 전 보수당 지도자 아서 미언으로 교체하는 것이었습니다. 이에 따라 전쟁조치법이 불필요하고 횡포라고 하며 정부의 움직임에 반발하고 있는 많은 캐나다인에게 국왕은 분노의 대상이 되었습니다."
canada.108.d.nowar:0 "연방정부가 시민의 자유를 무시하고 의회를 무시할 수 있는 전권을 부여하는 전시조치법이 [CAN_king_first_name]에 의해 하원을 통과하였습니다. 이 법은 1917년 제1차 세계대전 때 단 한 번 제정된 적이 있으며 이제는 현재 퀘벡의 소요사태에 대처하는 데 사용되고 있습니다. 국왕의 첫 행동은 총리를 전 보수당 지도자 아서 미언으로 교체하는 것이었습니다. 이에 따라 전쟁조치법이 불필요하고 횡포라고 하며 정부의 움직임에 반발하고 있는 많은 캐나다인들에게 국왕은 분노의 대상이 되었습니다."
canada.108.a:0 "신이여 국왕 폐하를 지켜주소서!"
canada.110.t:0 "캐나다 전역의 시위"
canada.110.d:0 "하원에서 논쟁을 종식시키려는 '숙청'은 캐나다 전역에서 항의의 물결을 일으켰습니다. 토론토와 밴쿠버에서 일어난 대규모 시위에서 사람들은 정부가 캐나다 정부가 아니며  [CAN_king_first_name] 국왕이 퀘벡의 시위를 정권을 잡기 위한 구실로 이용하고 있다고 외치고 있습니다. 매켄지 킹은 '이것은 캐나다 정부가 아니다'라고 토론토 시위에서 말했습니다. '가장 위험한 시기에 놓인 캐나다에 오직 명령에 따를 것을 강요하는 영국 정부의 필사적인 움직임만 봐도 그렇다.' 지금까지 RCMP는 시위가 폭력적으로 변하는 것을 막을 수 있었지만 캐나다인들의 분노는 깊어지고 있다고 말했습니다."
canada.110.a:0 "좋지않군"
canada.111.t:0 "의회 해산"
canada.111.d:0 "[CAN_king_first_name] 국왕은 특권을 행사했으며, 캐나다 의회를 해산하고 군사정부를 수립하는 전례 없는 조치를 취했습니다. 비록 겉으로는 국왕이 보수당 총리와 내각을 두고 있지만, 비록 비공식적이지만 영국 망명자들이 그 나라를 확고하게 맡고 있다는 것은 분명합니다. 국왕의 행동은 비상사태 때문에 일어난 것으로 보이며, 전쟁을 통해 캐나다를 구하고 마침내 고향 섬을 되찾기 위한 임시방편으로 보입니다. 국왕에 대한 시위는 냉담했으며 치안 부대가 신속히 진압하였는데, 몇 안되는 신문만이 캐나다가 '또 다시 식민지로 전락했다'고 탄식했습니다."
canada.111.a:0 "대담한 조치입니다, 폐하"
canada.112.t:0 "퀘벡의 징병 위기"
canada.112.d:0 "프랑스계 캐나다인들은 오랫 동안 영국인을 돕기위해 전쟁을 치르는 것을 불쾌하게 여기며 징병에 반대해 왔습니다. 캐나다 정부가 완전 징병제를 시행한 이후, 프랑스어를 사용하는 퀘벡주 전역에서 반응이 빠르게 터져 나왔습니다. 프랑스계 캐나다인들이 대규모로 거리로 뛰쳐나왔습니다. 이번에야 프랑스계 캐나다인들이 인내심을 잃은 것 같지만, 이는 1917년의 징병 위기의 재현과 다름이 없습니다. '영국의 전쟁으로 때문에 프랑스인의 피를 흘려야 합니다!' 퀘벡의 수상 모리스 뒤플리스는 퀘벡시에 있는 성난 군중들에게 부르짖었습니다. '우리는 그런 것은 인정할 수 없다고 말하고, 그들은 우리가 반드시 해야 한다고 말합니다! 퀘벡은 영국 정치인들의 애완견인 한 결코 영국의 폭정으로부터 자유롭지 못할 것입니다!"
canada.112.a:0 "불행한 일이군"
canada.112.b:0 "캐나다에는 더 많은 문제가 있는거 같군"
canada.113.t:0 "전시법을 제정한 캐나다"
canada.113.d:0 "캐나다 정부가 시민의 자유를 무시하고 의회 또한 무시할 수 있는 광범위한 권력을 부여하는 전시법이 [CAN.GetNameDef] 하원에서 통과되어 [CAN_king_full_name]에 의해 선포되었습니다. 단 한 번 1917년 대전쟁 동안 제정된 적이 있긴 했지만, 그것은 표면적으로 그 당시 캐나다의 전쟁을 다루기 위해서였지만... 실상은 퀘벡에서 일어난 대규모 소요 사태를 진압하기 위함이었습니다. 법의 새로운 권한에 따라 국왕 [CAN_king_first_name]의 첫 번째 조치는 수상을 왕의 측근이자 강경파인 전 보수당 대표인 아서 메이헨으로 교체하는 것이었습니다. 그 결과, 왕은 전시법이 불필요하고 억압적이라며 정부의 움직임에 항의하는 많은 캐나다인들에게 분노의 대상이 되었습니다."
canada.113.a:0 "문제군"
canada.113.b:0 "캐나다가 권위주의적으로 나아가고 있군"
canada.114.t:0 "의회 중단"
canada.114.d:0 "왕실 특권을 발동한 [CAN_king_first_name] 국왕은 캐나다 의회를 중단하고 군사정부를 수립하는 전례 없는 조치를 취했습니다. 비록 겉으로는 국왕이 보수당 총리와 내각을 두고 있지만, 비록 비공식적이지만 영국 망명자들이 그 나라를 확고하게 맡고 있다는 것은 분명합니다. 왕의 행동은 비상사태 때문에 일어난 것으로 보이며, 전쟁을 통해 캐나다를 구하고 마침내 고향 섬을 되찾기 위한 임시방편으로 보입니다. 국왕에 대한 시위는 냉담했으며 치안 부대가 신속히 진압하였는데, 몇 안되는 신문만이 캐나다가 '또 다시 식민지로 전락했다'고 탄식했습니다."
canada.114.a:0 "그래서 [CAN_king_first_name](이)가 캐나다를 책임지고 있나?"
canada.114.b:0 "문제군"
canada.115.t:0 "프랑스계 긴장 완화"
canada.115.d:0 "전면 징병제가 시행되지 않자 프랑스계 캐나다인들과 영국계 캐나다인들 사이의 긴장이 서서히 완화되고 있습니다. 비록 퀘벡인들은 캐나다 정부가 그들의 마음을 바꿀 것이라고 믿지 않지만, 현재 상황은 상당히 조용해졌습니다."
canada.115.a:0 "다행이군"
canada.150.t:0 "아일랜드에 접근하다"
canada.150.d:0 "우리가 고향 섬의 수복을 감행할 수 있는 가장 좋은 방법은 [IRE.GetNameDef](을)를 '협상국'에 끌어들이는 것입니다... 적어도 군사 통행을 허락하도록 설득해야 겠죠. 아일랜드 정부는 동맹에 관한 논의에서는 최소한 대규모 지원을 요구하는 반면, 군사 통행에 관해서는 우리가 그저 아일랜드에 대한 보호를 약속해주기만을 요구하고 있습니다. 어떤 사람들은 아직 아일랜드인들이 영국에 대한 원한을 간직하고 있을 것이라고 이야기하고 있지만, 그들은 시대가 변했다는 것을 알고 있지 않을까요?"
canada.150.a:0 "그들의 동맹에 대한 대가로 그들에게 원조를 제공하라"
canada.150.b:0 "통행권 대신 보호를 약속하라."
canada.151.t:0 "[From.GetNameDefCap]의 동맹 제안"
canada.151.d:0 "[From.GetAdjective]에서 온 특사가 도착했습니다, 그들은 아일랜드가 협상국에 가입하는 대가로 우리에게 꽤 솔깃한 재정적인 지원을 제안했습니다... 그것에 동의하는 것은  사실상 [ENG.GetNameDef]의 전쟁을 의미합니다. 그들은 침공을 감행할 장소를 간절히 원하고 있고, 아일랜드는 브리튼 섬과 가깝습니다. 정부의 일부 구성원들은 찬성하고 있지만, 일각에서는 전쟁이 끝나면 캐나다에 머물고 있는 영국 군주가 거의 틀림없이 우리를 배신할 것이라고 주장합니다. 언제나 그랬듯이 말이죠."
canada.151.a:0 "우리는 아일랜드에 대한 완전한 독립을 보장하기를 원한다."
canada.151.b:0 "이 동맹은 우리에게 가장 이익이 될거다"
canada.151.c:0 "우리는 그들의 제안이 필요하지 않다"
canada.152.t:0 "조건을 받아드리길 원하는 아일랜드"
canada.152.d:0 "우리는 아일랜드 정부로부터 대답을 받았습니다. 그들은 협상국에 가입하라는 우리의 제안을 받아드릴것 입니다. 하지만 그 대가로 우리와 영국 망명정부는 전쟁이 끝난 후, 아일랜드 전역에 대한 주권을 인정하고 완전한 독립을 보장받을 것이라고 약속해야만 합니다. 그들은 우리를 믿지 않는 것 같은데, 굳이 그럴만한 이유가 있을까요?"
canada.152.a:0 "그들에게 약속해 주어라"
canada.152.b:0 "지금은 결정할 수 없고 차후에 상의하자고 전해주어라"
canada.153.t:0 "[From.GetNameDefCap]의 수락"
canada.153.d:0 "캐나다 정부와 망명 중인 영국 정부를 대표하여 캐나다인들은 우리의 조건에 동의했습니다."
canada.153.a:0 "대단해!"
canada.154.t:0 "[From.GetNameDefCap]의 거절"
canada.154.d:0 "From.GetNameDefCap] 정부는 이 문제가 선거로 선출되지 않은 영국 망명정부로서는 결정하기 어렵다고 말하고 있습니다. 그들은 전쟁에서 우리의 원조는 보상받을 것이라고 말하지만, 전후 조건에 대한 어떤 논의도 영국이 선거를 통해 정부가 구성될 때까지 기다려야 할 것이라고 답했습니다."
canada.154.a:0 "충분하지 않다!"
canada.154.b:0 "우리는 받아들일 수 밖에 없다"
canada.155.t:0 "[From.GetNameDefCap]의 협상국 가입"
canada.155.d:0 "우리의 자애로운 지원과 보호에 대해 아일랜드 정부는 우리의 원조 협정을 비준하기로 결정하고 공식적으로 협상국의 일원으로 선언했습니다."
canada.155.a:0 "캐나다, 아일랜드, 그리고 협상국을 위해 건배하자!"
canada.156.t:0 "[From.GetNameDefCap]의 제안 거부"
canada.156.d:0 "아일랜드 정부는 우리의 원조와 동맹 제의를 거절하고 캐나다와 아일랜드의 관계를 적당하게 유지하자고 하고 답했습니다."
canada.156.a:0 "통행권 대신 보호를 약속하라."
canada.156.b:0 "실망이군!"
canada.157.t:0 "캐나다의 원조"
canada.157.d:0 "이제 우리는 협상국에 일원이 되었으니 협상에 따라 캐나다와 영국 인력의 인력들은 수도에 도착하기 시작했습니다. 우리는 그들의 원조를 어떻게 사용해야 할까요?"
canada.157.a:0 "경제 부분을 지원하자"
canada.157.b:0 "그들의 군사적인 지원이 필요하다"
canada.157.c:0 "우리의 해군은 지원이 필요하다"
canada.158.t:0 "[From.GetNameDefCap]의 보호 제안"
canada.158.d:0 "[From.GetAdjective] 정부는 보호를 제안했습니다-우리가 공격받을 경우 우리의 독립에 대한 그들의 보장을 약속받고 그리고 그 대가로 우리는 그들에게 아일랜드를 군사와 해군이 통행할 수 있도록 허가할 것입니다. 그들은 아마 그곳에서 [ENG.GetNameDef](을)를 상대로 전쟁을 시작할 것입니다. [ENG.GetAdjective] 정부는 그것에 대해 언짢아 할 수도 있지만, 적어도 우리는 그들의 전쟁에 참여하지 않을 것입니다."
canada.158.a:0 "이것은 받아드릴수 있다"
canada.158.b:0 "아니 - 대서양 서쪽, 동쪽에 있는 어떠한 영국인들도 믿을수 없다"
canada.159.t:0 "[From.GetNameDefCap]의 동의"
canada.159.d:0 "아일랜드 정부는 우리의 제안에 동의했고, 그들의 군사기지와 항구를 이용할 수있게 되었습니다."
canada.159.a:0 "대단해!"
canada.160.t:0 "[From.GetNameDefCap]의 거절"
canada.160.d:0 "아일랜드 정부는 우리의 보호에 관한 제안을 거절했습니다, 그들은 [ENG.GetNameDef]을 도발하지 않고 싶어하는거 같습니다."
canada.160.a:0 "실망스럽군"
canada.170.t:0 "[From.GetNameDef]의 제안"
canada.170.d:0 "[From.GetAdjective] 정부가 흥미로운 제안을 했습니다 : 경제적으로 곤경에 빠져 있는 우리를 본 그들은 우리의 회복을 위해 대규모 원조를 할 뜻을 밝혔습니다. 그 대가로, 우리는 협상국에 가입하여 그들의 보호를 누리고, [ENG.GetNameDef] 침공을 위한 전초기지를 제공해 주면 됩니다. 이것은 우리의 몇 가지 문제를 해결해주지만, 그것은 또한 우리가 실질적인 이해관계가 없는 전쟁에 말려들 수 있다는 것을 의미합니다."
canada.170.a:0 "받아들이자."
canada.170.b:0 "유감스럽게도 거절할 수 밖에 없다."
canada.171.t:0 "[From.NameDefCap]의 동의"
canada.171.d:0 "[From.GetAdjective] 정부는 전쟁에 참여하기를 꺼리나, 우리의 제안을 받아들일 만큼 절박한 곤경에 처해 있습니다."
canada.171.a:0 "훌륭하군"
canada.172.t:0 "[From.NameDefCap]의 거절"
canada.172.d:0 "[From.GetAdjective] 정부는 그들이 곤경에 처해 있다는 것을 인정하면서도, 그들이 회복의 길을 잘 가고 있으며 우리와 [ENG.GetNameDef] 사이의 일에 끼어들고 싶지 않다는 뜻을 전했습니다. 그들은 우리의 제의에 감사를 표했지만 유감스럽게도 거절했습니다."
canada.172.a:0 "안타깝군"
canada.173.t:0 "저항군을 위한 [From.GetAdjective]의 자금"
canada.173.d:0 "조용히, 간접적인 경로를 통해, [From.GetNameDef](은)는 생디칼리스트에 대한 저항 운동을 위한 장비와 자금을 공급했습니다."
canada.173.a:0 "정말 고맙군!"
canada.174.t:0 "브리튼 연방에 대한 공격을 촉구하는 국왕"
canada.174.d:0 "[CAN_king_first_name] 국왕은 지난 몇 주 동안 [ENG.GetNameDef]에 대한 공격이 시작 되어야 한다고 외쳤습니다. '우리는 준비되었습니다.'라고 그가 선언했습니다. '또한, 생디칼리스트들은 우리가 기다리면 기다릴 수록 더 철저히 준비를 갖출 것이고, 우리는 결코 지금 이 순간보다 더 강력히 단결되고 준비되어있지는 못할 것입니다. 무슨 일이 있어도 당장 고향 섬을 되찾기 위한 위대한 전쟁이 시작되어야 합니다!' 많은 캐나다인들이 이러한 국왕의 연설에 동의하고 있는 것 같습니다. 전국의 신문들이 며칠 동안 그들의 1면에 '공격 시작, 고향으로!'이라는 글을 게재하고 있기 때문입니다."
canada.174.a:0 "아마도 그가 옳을 것이다..."
canada.174.b:0 "우리는 준비가 되자마자 공격 할 것이다"
canada.175.t:0 "영국 충성파들의 봉기"
canada.175.d.scotland:0 "[ENG.GetNameDef]에 남아있는 충성파들과 접촉하려는 우리의 시도는 성공했습니다. 우리가 생각한 대로 그들은 제국의 몰락 이후로 지속적으로 병력과 장비를 갖추어 왔습니다. 그들은 생디칼리스트들에 홀로 맞설 힘은 없지만, 우리가 [invasion_state.GetName]에 발판을 마련한 지금 그들은 일어날 준비가 되어 있습니다. 그들은 스코틀랜드 북부의 언덕에 집결하여, 우리의 명령에 따라 공격할 준비를 하고 있습니다."
canada.175.d.england:0 "[ENG.GetNameDef]에 남아있는 충성파들과 접촉하려는 우리의 시도는 성공했습니다. 우리가 생각한 대로 그들은 제국의 몰락 이후로 지속적으로 병력과 장비를 갖추어 왔습니다. 그들은 생디칼리스트들에 홀로 맞설 힘은 없지만, 우리가 [invasion_state.GetName]에 발판을 마련한 지금 그들은 일어날 준비가 되어 있습니다. 그들은 잉글랜드 중부의 언덕에 집결하여, 우리의 명령에 따라 공격할 준비를 하고 있습니다."
canada.175.a:0 "브라보, 제군들!"
canada.176.t:0 "영국 충성파들의 봉기"
canada.176.d:0 "[CAN.GetNameDef](이)가 [invasion_state.GetName]에 거점을 잡은 가운데, 우리가 항상 알고 있는 왕실의 개들은, 우리 사이에 존재해왔지만, 알게 모르게 치명적으로 우리를 좀먹어 왔습니다. 이제 드디어 그들은 스스로를 드러내고 일어섰습니다. 그들의 등장은 영국 전역에 충격을 주었지만, 장관들은 이 문제가 수개월 내에 안정될 것이라고 정부를 안심시켰습니다. 운이 좋다면, 이번 기회에 캐나다인들과 그들의 군주에게 충성하는 충성파들을 모조리 소탕할 수 있습니다."
canada.176.a:0 "거슬리는군. 그 이상도 이하도 아니다"
canada.177.t:0 "아일랜드 연합주의자들의 봉기"
canada.177.d:0 "얼스터에 있는 오렌지단과 접촉하려는 우리의 시도는 성공적인 것으로 판명되었습니다. 그들은 우리처럼 아일랜드에 있는 생디칼리스트들의 존재에 대해 불쾌해하고 있고, 우리는 그들에게 무장하는데 필요한 자원을 제공했습니다. 우리는 그들과 함께 일할 의향이 있다는 것을 증명했습니다. 그들은 우리의 지휘 아래 얼스터 주에 모여들었고, 지금 생디칼리슴에 대항하여 일어나고 있습니다."
canada.177.a:0 "브리보, 제군들!"
canada.178.t:0 "아일랜드 연합주의자들의 봉기"
canada.178.d:0 "우리는 얼스터에 있는 역겨운 연합주의자들이 진압된 줄 알았습니다... 하지만, 아뇨, 캐나다의 지휘와 자금 지원으로, 그들은 이제 북아일랜드의 언덕에 모습을 들어내 우리를 공격했습니다!"
canada.178.a:0 "전처럼 박살을 내주마!"
canada.179.t:0 "브리튼 연방의 저항이 흔들리다."
canada.179.d:0 "캐나다인들은 본토가 점령당한 동안 우리들의 저항을 무너뜨리기 위해 모든 방법을 동원해왔고, 결국 이 시점에서 사실상 우리의 거의 모든 것이 무너졌습니다. 우리는 그들에게 굴복할 수밖에 없습니다."
canada.179.a:0 "모두에게 슬픈 날이다...."
canada.200.t:0 "미국의 상황"
canada.200.d:0 "정부는 특히 미국 사회당의 부상과 함께 급속도로 악화되고 있는 미국의 위기에 경각심을 갖게 되었습니다. 우리 남쪽 국경에서 생디칼리스트와 제휴한 국가가 있는 것은 상상도 못할 것입니다. 연방정부에 대한 신뢰가 부족한 미국 동북부의 수많은 주지사들이 내전이 발발할 경우 개입할 것을 요청했을 정도로 폭력사태는 이미 끔찍합니다. 그들의 요청에 아직 답할 필요는 없지만, 일단 최종 기한이 끝나면 당연히 그렇게 해야 할 것입니다."
canada.200.d.assass:0 "정부는 급속도로 악화되고 있는 미국의 위기에 경각심을 갖게 되었습니다. 잭 리드의 암살은 미국 사회당이 일어설 의지를 상실했음을 의미했지만, 캐나다 정부는 극도로 감사해하고 있습니다. 미국 정부가 그렇게까지 한 것은 여전히 상상할 수 없으며, 많은 사람들은 휴이 롱의 부패와 횡포에 대한 비난이 사실인지 궁금해 합니다. 설령 그렇다 하더라도 우리가 개입해야 할까요? 연방정부에 대한 신뢰가 부족한 미국 동북부의 수많은 주지사들이 내전이 발발할 경우 개입할 것을 요청했을 정도로 폭력사태는 이미 끔찍합니다. 그들의 요청에 아직 답할 필요는 없지만, 일단 최종 기한이 끝나면 당연히 그렇게 해야 할 것입니다."
canada.200.d.peace:0 "정부는 급속도로 악화되고 있는 미국의 위기에 경각심을 갖게 되었습니다. 정부와 미국 사회당 사이에 도달한 타협안으로 생디칼리스트 봉기의 위협이 사라졌으며, 캐나다 정부는 극도로 감사해하고 있습니다. 이러한 만연한 파괴를 지켜보는 것은 여전히 어렵습니다. 연방정부에 대한 신뢰가 부족한 미국 동북부의 수많은 주지사들이 내전이 발발할 경우 개입할 것을 요청했을 정도로 폭력사태는 이미 끔찍합니다. 그들의 요청에 아직 답할 필요는 없지만, 일단 최종 기한이 끝나면 당연히 그렇게 해야 할 것입니다."
canada.200.a:0 "믿을 수가 없군!"
canada.201.t:0 "개입 논란"
canada.201.d.csa:0 "의회는 캐나다 정부가 남부에서 전쟁 중인 파벌 중 하나를 '진짜' 미국으로 인정해야 하는지를 놓고 팽팽한 논쟁을 시작했습니다. 그렇게 하면 다른 파벌들이 분노하고 잠재적으로 남쪽에 적대적인 승자가 남게 되기 때문에 상황은 까다롭습니다... 그러나 더 나쁜 것은 소위 [CSA.GetNameDef](이)가 승리할 것이라는 전망입니다. 바로 남쪽에 있는 생디칼리슴 정부와 북미가 아닌 다른 지역에서 전쟁을 치를 것이라고 기대할 수는 없지 않습니까? 현재로서는 지원으로 단지 지원자와 장비를 보내는 것 뿐이지만, 만약 우리가 어느 쪽을 선택한다면 몇몇은 우리가 분쟁에 휘말리는 것이 불가피할 것이라는 것을 암시합니다."
canada.201.d.nocsa:0 "의회는 캐나다 정부가 남부에서 전쟁 중인 파벌 중 하나를 '진짜' 미국으로 인정해야 하는지를 놓고 팽팽한 논쟁을 시작했습니다. 그렇게 하면 다른 파벌들이 분노하고 잠재적으로 남쪽에 적대적인 승자가 남게 되기 때문에 상황은 까다롭습니다...  그리고 생디칼리슴 파벌의 두려움이 근거 없는 것으로 판명된 상황에서, 우리는 간섭할 필요가 있을까요? 정부의 많은 사람들은 우리가 아무것도 하지 말고 흘러가는 대로 놔둬야 한다고 말하고 있습니다. 그러나, 몇몇은 승자에게 베팅을 함으로써 우리에게 우호적인 우방과 잠재적으로 미래의 협상국 회원국을 확보할 수 있다고 말합니다."
canada.201.a:0 "관여하지 말자."
canada.201.b:0 "연방정부만이 합법정부이다."
canada.201.c:0 "우리는 [CAL.GetNameDef](을)를 진짜 미국으로 인정할 것이다."
canada.201.e:0 "우리는 휴이 롱과 [TEX.GetNameDef](을)를 지원할 것이다."
canada.202.t:0 "난민이 [refugee_state.GetName] 주로 몰려들다"
canada.202.d:0 "미국의 상황이 악화되고 있는 가운데 [Root.GetNameDef](이)가 폭력사태를 피해 도망치는 사람들의 최우선 목적지가 된 것은 놀랄 일이 아니다. 많은 이민자들이 합법적이지만 점점 더 많은 이민자들이 그렇지 않습니다. 이미 [refugee_state.GetName]에는 여러 개의 난민 캠프가 있으며 그들 중 다수는 [flee_from_state.GetName]에서 왔습니다. 그들의 수는 우리의 보급에 부담을 주고 있습니다. 전문가들은 상황이 나아지기 전에 더 악화될 가능성이 있다고 말합니다."
canada.202.a:0 "미국 피난민들? 아이러니하군..."
canada.203.t:0 "[refugee_state.GetName] 난민 상황이 악화되다"
canada.203.d:0 "관리들이 이미 국경을 넘어 [refugee_state.GetName]에 있는 미국 난민들의 수를 억제하기 위해 고군분투하고 있는데, 최근 상황은 더욱 악화되고 있습니다. 대부분 [flee_from_state.GetName]에서 출발한 새로운 난민의 홍수가 이미 도착하여 지방 기반시설에 점점 더 큰 부담을 주었습니다."
canada.203.a:0 "곧 끝나길 빌자."
canada.204.t:0 "난민 위기"
canada.204.d:0 "미국 국경을 넘어오는 불법 피난민들의 숫자는 국가적 위기가 되었고, [Root.GetNameDef]의 평화를 유지하기 위해 필요한 병력의 수는 물론이고 안정성과 보급 역량에까지 영향을 미치고 있습니다. 만약 현재 피난민 유입 비율이 유지된다면, 상황은 악화될 것이 분명합니다. 하원은 정부가 무엇을 할지 빠르게 결정해야 한다고 주장하고 있습니다."
canada.204.a:0 "엉망진창이군."
canada.205.t:0 "난민 위기의 심화"
canada.205.d:0 "초기의 경고에 주의하지 않음에 따라, 남쪽의 내전을 피해 도망친 미국 피난민들의 대량 유입이 초래한 위기는 더욱 악화되었습니다. 국경을 따라 있는 캠프들과 그 주변에서의 폭력은 증가했고, 피난민들에 대한 평판은 그들 대부분이 이제 불법적으로 캐나다에 진입하기를 시도하고 있다는 것이 되었습니다. 그리고 그들은 캐나다에선 부도덕한 이들에게 착취를 당할 것이 분명하지요."
canada.205.a:0 "무언가 해야만 한다."
canada.206.t:0 "미국과의 무역"
canada.206.d:0 "[Root.GetNameDefCap](은)는 미국으로 향하는 무역 루트에 크게 의존합니다. 미국 상품들의 신뢰도가 떨어지면서 해외에서의 캐나다 물품들에 대한 주문이 증가하는 등 내전은 우리에게 어떤 방면에선 도움을 주었지만, 사실 우리의 수출 상당수는 항상 미국으로 가왔었습니다. 우리의 가장 큰 고객이 이제 믿을 수 없는 운명에 놓여지면서, 우리 경제는 비틀거리고 내전이 끝날 때까지 무엇을 해야 할지 생각해내야 하는 상황에 놓여있습니다."
canada.206.a:0 "골치아픈 일은 충분히 많은데."
canada.207.t:0 "윈저에서의 충돌"
canada.207.d:0 "윈저 시는 생디칼리스트 [CSA.GetName]의 보루인 디트로이트 바로 건너편에 놓여 있습니다. 우리는 한동안 생디칼리스트 요원이 피난민 일부와 함께 국경을 비밀리에 넘을 것을 의심해왔습니다. 그리고 지금, 그 의심은 윈저가 산업 노동자들과 경찰의 충돌로 휩싸이면서 정당화되었습니다. 경찰은 이 ‘동조자’들이 생디칼리스트 요원들에 의해 자극되었다고 주장합니다. 이것이 사실이든 아니든, 폭력은 며칠 동안 계속되었고, 이제야 겨우 진정되었습니다."
canada.207.a:0 "캐나다에서 생디칼리스트라고? 가지가지하는군!"
canada.208.t:0 "생디칼리스트 민병대의 [473.GetName] 침입"
canada.208.d:0 "워싱턴 주의 생디칼리스트 민병대 부대가 적들을 회피하고 그들에게 접근하기 위해 우리 국경을 사용하면서 생디칼리스트 반란이 우리 국경 너머로 쏟아졌습니다. 이로써 캐나다군이 이 지역에 진입하고 안보를 강화해야 했기 때문에 지역에서의 상당한 동요를 일으켰습니다. 이미 남부 고속도로에선 몇몇 충돌이 이미 일어나기도 했습니다. 민간인 마을들에 대한 공격과 약탈은 브리티시 콜롬비아를 언제, 어디든지 생디칼리스트 민병대가 도착할 수 있다는 공포에 사로잡히게 했습니다."
canada.208.a:0 "좋지 않군"
canada.209.t:0 "세인트캐사린즈 캠프에서의 폭등"
canada.209.d:0 "난민 캠프에서 폭력은 주로 난민들 자신들만의 분쟁이 아니라 수비대들과의 갈등으로 인해 흔한 문제가 되어있지만, 열악한 환경도 문제가 되고 있습니다. 세인트캐사린즈 캠프는 온타리오 주에서 가장 규모가 큰 곳 중 하나이며, 그곳의 상황은  난민들에 의한 전면적인 폭동이 일어날 정도로 악화되었습니다. 그들은 수비대들을 제압하고, 캠프에서 쏟아져 나와 토론토 외곽 지역으로 향했습니다. 다행히 이들의 폭등은 온타리오 지방 경찰에 의해 저지당했습니다. 그렇지만 이번 사건은 앞으로 닥쳐올 사건의 시작점일지 모릅니다."
canada.209.a:0 "이를 멈출 필요가 있다."
canada.210.t:0 "파업이 캐나다를 휩쓸다"
canada.210.d.csa:0 "전국의 수많은 노동조합들이 [CSA.GetNameDef]의 이상에 동조하는 파업을 일으켰습니다. 그들의 발언에 의하면 SPA는 단지 국내에 만연한 자본주의의 더 큰 폭정에 맞서고 있을 뿐인데도 SPA가 마치 괴물과 같은 파괴적인 존재로 그려지고 있다고 주장했습니다. 그들은 캐나다 정부가 생디칼리스트들에 대한 '공포증'을 중단하라 외쳤습니다. 이번 파업은 격렬하고 폭력적이었으며, 몇몇 곳에서 RCMP와 격렬한 충돌을 빚었습니다. 범법자에 대한 몇 건의 체포가 이루어졌고, RCMP는 파업 참여자들을 예의주시하고 있습니다."
canada.210.d.aus:0 "전국적으로 수많은 단체들이 [TEX.GetNameDef]에의 '동조 파업'을 벌이고 있습니다. 그들은 휴이 롱을 지지하기 위해 저지선을 만들고 몇몇 도시에서 파업에 들어갔습니다. 한 참여자는 '평범한 미국인을 위한 그의 투쟁은 모든 곳의 수많은 평범한 이들이 마주한 투쟁과 동일할 뿐이다'라고 말했습니다. 이번 파업은 격렬이고 폭력적이었으며, 몇몇 곳에서 RCMP와의 폭력적인 충돌이 일어났습니다. 범법자에 대한 몇 건의 체포가 이루어졌고, RCMP는 파업 참여자들을 예의주시하고 있습니다."
canada.210.a:0 "흥미롭군"
canada.211.t:0 "자유의 새로운 고향"
canada.211.d.nee:0 "의회는 미국 난민들을 어떻게 해야 할지에 대한 논쟁에 휩싸였습니다. 아무것도 하지 않는 것은 선택사항이 아니지만, 많은 의원들은 수용소의 환경을 개선하기 위해 대대적인 구호 노력이 필요하다고 말하고 있습니다. 의원들은 '미국인들은 우리의 형제자매이며, 우리는 그들이 필요로할 때 그들을 돌봐야 한다'한다며 그 비용은 충분히 가치가 있다고 말하고 있습니다. 비슷한 맥락에서, 루이 생로랑은 '사마리아인 계획'계획안을 제안했습니다. 그것은 훨씬 더 광범위한 구호 활동으로, 캠프를 확장하고 난민들을 캐나다인들과 함께 근무하게 하는 것입니다. 그중에서, 유능한 사람들은 공장에서 노동자들과 함께 일하게 될 것입니다. 이것은 캠프 안에서 아무것도 하지 않는 것보다 훨씬 나은 삶이겠죠. 한편 보수당은 안보적 위험이 너무 크다고 말합니다. 그들은 대부분의 난민들을 새로 온 모든 난민들과 함께 [NEE.GetNameDef](으)로 보낼 것을 제안했습니다. 그들은 '이것은 미국의 문제입니다.', '미국인들이 스스로 처리해야 합니다'. 라고 주장하고 있습니다."
canada.211.d.nonee:0 "의회는 미국 난민들을 어떻게 해야 할지에 대한 논쟁에 휩싸였습니다. 아무것도 하지 않는 것은 선택사항이 아니지만, 많은 의원들은 수용소의 환경을 개선하기 위해 대대적인 구호 노력이 필요하다고 말하고 있습니다. 의원들은 '미국인들은 우리의 형제자매이며, 우리는 그들이 필요로할 때 그들을 돌봐야 한다'한다며 그 비용은 충분히 가치가 있다고 말하고 있습니다. 비슷한 맥락에서, 루이 생로랑은 '사마리아인 계획'계획안을 제안했습니다. 그것은 훨씬 더 광범위한 구호 활동으로, 캠프를 확장하고 난민들을 캐나다인들과 함께 근무하게 하는 것입니다. 그중에서, 유능한 사람들은 공장에서 노동자들과 함께 일하게 될 것입니다. 이것은 캠프 안에서 아무것도 하지 않는 것보다 훨씬 나은 삶이겠죠. 한편 보수당은 안보적 위험이 너무 크다고 말합니다. 그들은 국경 수비를 강화하고, 국경을 즉시 폐쇄할 것을 제안했습니다."
canada.211.a:0 "우리의 방위는 그 무엇 보다 중요하다. 국경을 봉쇄하라."
canada.211.b:0 "보수당의 의견이 옳다 - 그놈들을 [NEE.GetNameDef](으)로 보내버려라"
canada.211.c:0 "우리는 합리적인 선에서 난민들을 도와야 한다."
canada.211.e:0 "즉시 사마리아인 계획를 상정하라."
canada.212.t:0 "캐나다가 난민을 떠넘기다"
canada.212.d:0 "마치 우리에게 난민이 충분치 않다고 말하는 것처럼, 막대한 수의 난민이 수송선에 태워진 채 [From.GetNameDef]에서 [Root.GetNameDef](으)로 보내졌습니다. 이 난민들은 미국인들이 다룰 미국의 문제라는 점을 명분으로 들면서 말입니다. 우리가 할 수 있는 최선은, 어떻게든 우리 선에서 해결해보는 것 뿐이겠군요."
canada.212.a:0 "정말 고맙다, 캐나다야."
canada.213.t:0 "난민 징집 시작"
canada.213.d:0 "전국의 난민 캠프에서 모병관들이 모병을 위해 활동하고 있으며, 이는 군대의 유능한 인적 자원을 제공하고 있습니다. 대부분의 사람들은 이것이 일시적인 해결책이라는 것을 알고 있습니다. 전쟁이 끝나면, 그들 중 많은 사람들이 군대를 떠나 다시 집으로 돌아갈 것입니다. 하지만 그 동안 우리가 행한 난민에 대한 대우로 인해 많은 남성들이 우리들의 싸움에 참여하게 되었습니다. 그들은 자신들을 받아준 나라를 위해 싸울 것이라고 말합니다. 비록 그것이 고국에 있는 형제들과 싸우는 것이라도 말입니다."
canada.213.a:0 "좋게 들리는군."
canada.214.t:0 "난민들이 미국으로 송환되다"
canada.214.d.ceasefirecsa:0 "휴전은 적어도 지금으로서는 미국 내전의 종식을 의미했고, 그래서 많은 피난민들이 집으로 돌아가기 시작했습니다. 그러나 [CSA.GetNameDef](이)가 동부에서 승리했다는 사실은 수많은 이들에게 좋은 사실은 아닙니다. 어떤 사람들은 캐나다에 영원히 머물기로 결정하고 , [CAL.GetNameDef](으)로 가기로 한 사람들도 있습니다. 그들이 어디로 가건 간에, 캐나다의 난민 위기는 끝난거 같습니다."
canada.214.d.ceasefirenocsa:0 "휴전은 적어도 지금으로서는 미국 내전의 종식을 의미했고, 그래서 대다수의 난민들이 집으로 돌아가기 시작했습니다. 휴전이 결국 끝나고 분쟁은 의심할 여지 없이 재개될 것이라는 사실은 캐나다에 영원히 머물거나 더 먼 곳으로 향하기로 결정한 많은 사람들에게 힘든 사실입니다. 그럼에도 그들이 어디로 가건 간에, 캐나다의 난민 위기는 끝난 것처럼 보입니다."
canada.214.d.noceasefirecsa:0 "[CSA.GetNameDef](이)가 승리하면서 미국의 내전은 끝났습니다. 이것이 대부분의 난민에게 좋은 소식은 아니지만, 많은 사람들은 결국 돌아갈 수밖에 없다고 생각하고있습니다 - 결국 최악의 사태는 끝났으니 말입니다. 어떤 이들은 생디칼리스트들의 승리로 미국은 죽었다고 말하며 캐나다에 머물기로 결정했습니다. 그들이 어디로 가건 간에, 캐나다의 난민 위기는 끝난 것처럼 보입니다."
canada.214.d.noceasefirenocsa:0 "미국의 내전이 끝났습니다, 대부분의 난민들은 새로운 미국을 마주하고 재건에 참여하기 위해 귀환하기로 결정했습니다. 몇몇 사람들은 그들의 새 집에 남기로 선택했지만, 그들이 어디로 가든지 간에, 캐나다의 난민 위기는 끝난 것처럼 보입니다."
canada.214.a:0 "반가운 얼굴들이군"
canada.216.t:0 "캐나다 총리의 방문"
canada.216.d:0 "캐나다 총리는 [Root.GetNameDef](을)를 공식 방문하여 미국을 개혁한 대통령에게 축하의 말을 남겼습니다. 비공개 회의에서 그는 캐나다와 협상국의 도움 없이는 이 일이 이루어지지 않았을 것이라는 자신의 신념을 밝혔고, 따라서 양국 간의 보다 영구적인 동맹관계가 이루어지기를 희망하고 있습니다. 그는 각자가 소유한 주 중 상대가 주장하는 주의 소유권을 이전하여 향후 충돌을 방지하고 [Root.GetNameDef](이)가 협상국의 보다 헌신적이고 영구적인 회원국이 되도록 하자고 제안했습니다. '우리의 우정은 특별한 우정이다.'라고 그는 말했습니다. '우리의 우정이 계속된다면 나는 그것이 세계에 도움이 될 것이라고 믿는다.'"
canada.216.a:0 "좋아 - 우리의 우정은 참으로 중요하지"
canada.216.b:0 "우리는 지금 이대로가 좋아"
canada.217.t:0 "[From.GetNameDefCap]의 동의"
canada.217.d:0 "총리의 방문 이후 [From.GetAdjective] 대통령과 있었던 몇 차례 긴 회담은 결실을 맺었습니다. 두 나라는 친선과 향후 동맹을 약속했습니다."
canada.217.a:0 "Perfect"
canada.218.t:0 "[From.GetNameDefCap]의 거절"
canada.218.d:0 "총리의 방문 이후 [From.GetAdjective] 대통령과 몇 차례 긴 회담을 가졌지만 아무런 결정도 내려지지 않았습니다. 대통령은 양국 간 관계가 지금과 같이 계속되도 괜찮다고 말했습니다... 이는 우리와 적정 거리를 두겠다는 것을 뜻합니다. 그래도 만남은 화기애애했고, 몇 가지 유익한 무역조건에 도달했습니다."
canada.218.a:0 "좋아"
canada.219.t.usa:0 "캐나다의 연방정부 지원"
canada.219.t.psa:0 "캐나다의 태평양 정부 지원"
canada.219.t.aus:0 "캐나다의 미연합국 정부 지원"
canada.219.d:0 "오늘 캐나다 정부는 내전 이후 미국 지도부의 진실되고 유일한 합법적인 주장자로써 [From.GetNameDef]에 대한 지지를 선언했습니다. 그들은 약속했던 직접적인 군사 개입은 하지 않고, [Root.GetAdjective]군에게 요청했던 일련의 군사 고문들뿐만 아니라 장비와 자원 봉사자들을 통해 [From.GetAdjective]군을 지원하겠다고 제안했습니다. 캐나다인들은 세계 질서를 유지하기 위해서는 오로지 미국이 필요하고 세계적인 강대국이 혼란에 빠지는 것을 막아야 한다고 말했습니다."
canada.219.a:0 "우리는 준비되어 있다"
canada.220.t:0 "캐나다가 지지를 선언하다"
canada.220.d:0 "오늘 캐나다 정부와 영국 망명정부, 협상국은 미국 지도부의 진실되고 유일한 합법적인 주장자로써 [From.GetNameDef]에 대한 지지를 선언했습니다. 그들은 약속했던 직접적인 군사 개입은 하지 않고, 군사 계획을 가속화하기 위한 수많은 군사 고문들뿐만 아니라 장비와 자원 봉사자들을 통해 아군을 지원하겠다고 제안했습니다. 그들은 지금까지 우리의 승리가 세계 질서에 이득이 될 것이라고만 말하면서 그 대가로 아무것도 요구하지 않았습니다."
canada.220.a:0 "가능한 모든 도움을 받아야 한다!"
canada.221.t.usa:0 "캐나다가 미합중국 지지를 선언하다"
canada.221.t.psa:0 "캐나다가 태평양 지지를 선언하다"
canada.221.t.aus:0 "캐나다가 미연합국 지지를 선언하다"
canada.221.d:0 "오늘 캐나다 정부와 영국 망명정부, 협상국은 미국 지도부의 진실되고 유일한 합법적인 주장자로써 [From.GetNameDef]에 대한 지지를 선언했습니다. 그들은 약속했던 직접적인 군사 개입은 하지 않고, [Root.GetAdjective]군에게 요청했던 일련의 군사 고문들뿐만 아니라 장비와 자원 봉사자들을 통해 [From.GetAdjective]군을 지원하겠다고 제안했습니다. 그들의 성명은 세계 질서를 유지하기 위해서는 오로지 미국이 필요하고 세계적인 강대국이 혼란에 빠지는 것을 막아야 한다고 명시했습니다."
canada.221.a:0 "감히 미국인들 문제에 간섭하다니!"
canada.221.b:0 "점점 지저분해지는데."
canada.222.t:0 "캐나다의 개입"
canada.222.d:0 "캐나다는 더 이상 내전을 방관하지 않겠다고 선언했고, 이제 협상국의 전 병력을 무력투쟁으로 이끌고 왔습니다. 그들은 좋든 나쁘든 우리 쪽 내전에 가담했습니다."
canada.222.a:0 "시간문제다!"
canada.223.t:0 "캐나다의 개입이 가시화되다"
canada.223.d:0 "생디칼리슴 미국이 코앞에 있을 지도 모른다는 전망에 너무 겁을 먹은 나머지, 북쪽에 있는 캐나다인들은 영국 주인들과 함께 현재 개입을 준비하고 있습니다. 개입을 막을 수 없지만, 몇몇은 이를 지연시키는 것이 가능할 수도 있다고 믿습니다. 만약 우리가 조용히 캐나다 노동운동에 자금을 대고 그들이 명백히 생디칼리슴과 연관이 있는 파업에 참여하도록 한다면, 캐나다인들은 파업이 중단될 때까지 조치를 취할 수 없을 것입니다. 이를 계속하며 최대 몇 달 정도의 시간은 벌 수 있을 것입니다. 그렇지 않는다면 우리는 곧 북쪽으로부터의 침략에 직면할 준비를 해야 합니다."
canada.223.a:0 "알겠다"
canada.224.t:0 "전국적인 파업이 시작되다"
canada.224.d:0 "전국의 수많은 노동운동 지도자들은 파업을 시작했습니다. 이는 캐나다 경제를 무력화시키고 국가 전역에 혼란을 야기할 수 있습니다. 우리 정부의 일부는 파업이 시기적으로 너무 의심스럽다고 이야기하고 있습니다... 우리가 행동하기 전에 [CSA.GetNameDef](이)가 혁명을 일으키려는 수작임이 분명합니다. 의도와 상관없이 남부에 개입할 생각을 하기 전에 파업이 중단되어야 한다는 데 모두가 동의하고 있습니다."
canada.224.a:0 "우리가 필요했던 것들이다"
canada.225.t:0 "전국적인 파업이 계속되다"
canada.225.d:0 "잠시 소강상태에 들어갔던 파업은 캐나다에 생디칼리슴 박해를 종식시키기 위한 그들의 움직임이 고조되면서 전국적으로 계속되고 있습니다. RCMP에 따르면, 노동운동 지도자들의 연설은 [CSA.GetAdjective]정부의 지령에 따라 내려왔을것이라 합니다. 그들은 곧 증거를 확보할수 있을것이라 합니다. 하지만 그들이 파업에 대한 자금 지원의 근원을 발견할 때까지 우리는 파업자들과 싸워서 이 짜증나는 방해물을 없애야 할 것입니다.."
canada.225.a:0 "짜증나는군"
canada.226.t:0 "전국적인 파업이 계속되다"
canada.226.d:0 "전국 노동 조합은 피켓 라인 내내 폭력 사태가 발생하고 경찰과의 충돌이 빈번하게 발생하는 등 친CSA 파업에 대해 달가워하지 않고 있습니다. 그러나 RCMP는 좋은 소식을 가지고 있습니다. [CSA.GetNameDef](이)가 어떻게 파업자들에게 자금과 장비를 공급하고 있는지 알아냈습니다. 그리고 그들은 지원을 봉쇄하고 국경에서 주동자들을 체포했습니다. 생디칼리스트들은 우리를 상대로 이런 기만 전술을 다시 사용할 수 없을 것입니다. 일단 파업이 진압되면 생디칼리스트 혁명에 대한 우려는 사라질 것입니다."
canada.226.a:0 "좋아"
canada.227.t:0 "등가교환?"
canada.227.d.owned:0 "캐나다 정부가 접근해왔습니다 - 먼저 그들은 우리의 내전 승리를 축하했습니다. 하지만 두 번째로, 그들은 우리의 승리가 그들의 개입이 없었다면 불가능했을 것이라고 주장했습니다. 그들은 단지 우리의 승리를 위해 행동하진 않았지만, 그들은 그들의 개입에 대한 보상으로 우리의  [From.GetFactionName] 가입을 공식적으로 요청했고, 그들의 목적을 이루는 걸 돕길 원합니다. 그 보답으로, 그들은 내전이 시작된 이후 점령한 우리 모든 영토를 반환할 것입니다. 우리 정부의 많은 사람들은 캐나다의 개입이 필요하다는 것에 동의하지만, 또한 그들은 [Root.GetNameDef](이)가 외국의 전쟁에 끌려들어가야 하는 지 의문을 품고 있습니다."
canada.227.d:0 "캐나다 정부가 접근해왔습니다 - 먼저 그들은 우리의 내전 승리를 축하했습니다. 하지만 두 번째로, 그들은 우리의 승리가 그들의 개입이 없었다면 불가능했을 것이라고 주장했습니다. 그들은 단지 우리의 승리를 위해 행동하진 않았지만, 그들은 그들의 개입에 대한 보상으로 우리의  [From.GetFactionName] 가입을 공식적으로 요청했고, 그들의 목적을 이루는 걸 돕길 원합니다. 우리 정부의 많은 사람들은 캐나다의 개입이 필요하다는 것에 동의하지만, 또한 그들은 [Root.GetNameDef](이)가 외국의 전쟁에 끌려들어가야 하는 지 의문을 품고 있습니다."
canada.227.a:0 "우리는 [From.GetFactionName]에 가맹할 것이다."
canada.227.b:0 "애초에 도움을 요청한 적 없다. 마찬가지로, 주지도 않을 거고."
canada.228.t:0 "[From.GetNameDefCap]의 동의"
canada.228.d:0 "[From.GetAdjective] 정부는 전쟁에서 우리의 개입이 필수적이었다는 것을 인정했고, 그 보답으로 그들은 우리 동맹에 참가하기로 했습니다. 재건은 시간이 걸릴 것이지만, 재건이 끝나면 우리는 [From.GetAdjective]의 강력한 군대를 마음대로 굴릴 수 있을 것입니다."
canada.228.a:0 "환상적이야!"
canada.229.t:0 "[From.GetNameDefCap]의 거부"
canada.229.d:0 "[From.GetAdjective] 정부는 우리의 도움이 그들의 승리에 매우 중요한 역할을했다는 사실을 인정했지만, 그들이 먼저 도움을 요청한 사실이 없다는 것을 들먹이며, 또 재건 작업이 끝나지도 않은 상황에서 전쟁에 또 다시 말려들 여력이 없다며 우리 제안을 거절했습니다. 하지만, 그들은 몇 가지 유익한 무역 협정을 제안했고, 앞으로 몇 년 동안 우리와의 관계를 개선하기로 동의했습니다."
canada.229.a:0 "아니 무슨"
canada.230.t:0 "미국 내전에 개입한 캐나다"
canada.230.d:0 "미국이 파괴적인 내전에 휩싸이면서, 더 이상 방관할 수 없다는 것을 깨달은 [CAN.GetNameDef](은)는 [From.GetNameDef] 편으로 내전에 개입하기로 결정했습니다. 이미 캐나다군은 국경을 넘었고, 협상국 회원국들이 곧 그 뒤를 따를 것입니다. 비록 캐나다 관리들이 이 조치는 '무거운 마음을 갖고 가장 큰 숙고를 통해' 이루어졌다고 말하긴 했지만, 많은 미국인들은 이 조치를 침략 행위이자 미국의 주권에 대한 위반으로 보고 있습니다. 이 조치가 거대한 내전의 양상을 어떻게 바꿀 지는 미지수입니다."
canada.230.a:0 "때가 왔군"
canada.230.b:0 "그들은 대가를 치를 것이다!"
canada.230.c:0 "흥미롭군"
canada.231.t:0 "[From.GetNameDefCap]의 그린란드 점령"
canada.231.d:0 "적이 그들의 북쪽 해안 가까운 섬을 점령하는 것을 두고 보지 못한 [From.GetAdjective](은)는, [Root.GetNameDef]의 비상사태를 명분으로 들며 그린란드를 침공했습니다. 예상했던 것처럼, 소규모의 [Root.GetAdjective] 수비대는 변변한 저항 없이 항복했습니다."
canada.231.a:0 "그래"
canada.232.t:0 "Entente Intervention in America?"
canada.232.d:0 "The [From.GetAdjective] government is consulting with the [Root.GetAdjective] government today about the prospect of future intervention in the American Civil War. The Entente cannot abide the prospect of a syndicalist America on Canada's southern border, they say, but they're wary of throwing advice to one of the war's factions and are thus asking our advice."
canada.232.a:0 "The Entente should not support a faction"
canada.232.b:0 "We should support the Federal government"
canada.232.c:0 "We should support the Pacific government"
canada.232.e:0 "We should support Huey Long's Union government"
canada.232.f:0 "They can make their own decision on the subject"
canada.300.t:0 "영국 망명자들이 떠나다"
canada.300.d:0 "[GBR.GetNameDef]의 복원으로, 캐나다의 많은 영국 망명자들처럼 영국 수상[GetBritishExilePM](와)과, 그의 고위 참모들 대다수, 그리고 캐나다 군에 징집된 많은 망명자들은 본토의 질서 유지를 위해 즉시 귀국해야 했습니다. 나머지 사람들 또한 1년 안에 고향으로 돌아갈 것이며, 캐나다인들은 이를 보고 안도의 한숨을 내쉬었습니다. 이는 1925년부터 제국이 기다렸던 순간이며, 어렵게 얻은 승리입니다."
canada.300.a:0 "적응이 필요하겠지만, 우리는 해낼 것이다"
canada.301.t:0 "의회의 복원"
canada.301.d:0 "영국 망명자들이 떠나면서, 전쟁조치법의 종식과 완전한 민간정부의 복원이 이루어졌습니다. 보수당 정부는 의회에 대한 통제를 재개했고, 대대적인 축하 속에 의회를 재개장했습니다. 시끄러운 군중들이 밖에 모여있는 동안 말이죠. 그들 중 많은 사람들은 비상사태 동안 국가가 어떻게 굴러갔는지에 대해 항의하고 고위 관료들에 대한 조사를 촉구했습니다. 정부는 1년 안에 새로운 선거를 치루기로 했습니다."
canada.301.a:0 "정말 고맙다!"
canada.302.t:0 "캐나다 총독"
canada.302.d:0 "[CAN_king_first_name] 국왕이 [GBR.GetNameDef](으)로 귀환하면서, 그는 더 이상 캐나다 하원에 앉아있을 수 없게 되었고, 새로운 총독을 임명하기로 했습니다. 문제는 누가 될것이냐입니다. 우리 장군들 중 한명을 보내는 것은 우리 군에 좋은 일일 것이나, 캐나다인들은 캐나다인이 총독이 되는 것을 바라고 있을 것입니다."
canada.302.a:0 "앨버트 왕자가 이어받을 것이다"
canada.302.b:0 "마운트배튼 경에게 자리를 넘기자"
canada.302.c:0 "캐나다에는 존 베레커 같은 남자가 필요하다"
canada.302.e:0 "캐나다인들 스스로 그들의 대표자를 뽑게 하자"
canada.303.t:0 "신임 총독"
canada.303.d.albert:0 "[CAN_king_first_name] 국왕이 [GBR.GetNameDef](으)로 귀환하면서, 그는 더 이상 캐나다 하원에 앉아있을 수 없게 되었고, 대신 앨버트 왕자를 신임 총독으로 임명하기로 했습니다. 많은 캐나다인들은 왕실의 고위인사가 그 직책을 맡게 된 것을 높이 평가하여, 오타와에 도착한 앨버트 왕자를 환호 속에 맞아 주었지만, 또한 캐나다인들은 캐나다인이 총독이 되었으면 하는 아쉬움의 감정도 가지고 있었습니다."
canada.303.d.mountbatten:0 "[CAN_king_first_name] 국왕이 [GBR.GetNameDef](으)로 귀환하면서, 그는 더 이상 캐나다 하원에 앉아있을 수 없게 되었고, 대신 왕의 사촌이자 영국 해군 제독인 루이스 마운트배튼 경을 신임 총독으로 임명하기로 했습니다. 많은 캐나다인들은 왕실의 고위인사가 그 직책을 맡게 된 것을 높이 평가하고 있지만, 또한 캐나다인들은 캐나다인이 총독이 되었으면 하는 아쉬움의 감정도 가지고 있었고, 오타와에서 마운트배튼 경을 맞이하는 군중들의 표정은 침울했습니다."
canada.303.d.vereker:0 "[CAN_king_first_name] 국왕이 [GBR.GetNameDef](으)로 귀환하면서, 그는 더 이상 캐나다 하원에 앉아있을 수 없게 되었고, 대신 제6대 고트 자작 존 베레커를 신임 총독으로 임명하기로 했습니다. 많은 사람들은 영국 군인 대신 캐나다인이 총독 자리에 오르길 바랬고, 오타와에서 베레커 경을 맞이하는 군중들은 침울한 표정이었습니다."
canada.303.d.mcnaughton:0 "[CAN_king_first_name] 국왕이 [GBR.GetNameDef](으)로 귀환하면서, 그는 더 이상 캐나다 하원에 앉아있을 수 없게 되었고, 대신 캐나다 장군 앤드류 맥노턴을 신임 총독으로 임명하기로 했습니다. 캐나다 사람들은 마침내 캐나다인이 총독이 되었다는 사실에 열광하고 있고, 그가 오타와에 도착하자 캐나다 군중들은 열광적으로 그를 맞아 주었습니다."
canada.303.a:0 "총독이 제 임무를 완수하길 빌자"
canada.304.t:0 "국민투표 토론이 벌어지다"
canada.304.d:0 "영연방에서의 캐나다의 미래에 대한 국민투표가 빠르게 추진력을 얻었다고 생각하거나, 캐나다가 기여한 것에 비해 충분히 보상받지 못했고 잊혀졌다고 생각하는 캐나다인이 있는 것 같습니다. 퀘벡에 있는 프랑스계 캐나다인들은 왕실과의 관계를 끊는 것에 가장 강력하게 찬성하는 사람들이지만, 그 정서는 다른 곳에서도 충분히 강해서 국가적인 투표가 필요하다고 느껴집니다. 토론은 이미 시작되었고, 그것은 논쟁의 여지가 있는 이슈입니다. 이는 캐나다 가정들의 첨예한 갈등과 쓰라린 분열의 원인입니다. 일부는 캐나다가 제국을 위해 기여한 것을 자랑스러워해야 한다고 느끼고 있으며 다른 이들은 '제국이 우리를 위해 무엇을 해 주었는가?'라고 묻고 있습니다."
canada.304.a:0 "추한 광경이 벌어지겠군"
canada.305.t:0 "퀘벡 전역에서 시위가 벌어지다"
canada.305.d:0 "국민투표에 대한 전국적인 논쟁은 이번 주 퀘벡 주 전역에서 일어난 반 왕실 시위로 가열되었습니다. 가장 대규모의 시위는 퀘벡 시에서 일어났는데, 시 전역에서 10만 명이 넘는 대규모 군중들이 징병 위기 동안 영국 왕실의 명령에 따라 받은 탄압에 반발하여 거리로 나왔습니다. 사실이든 아니든, 프랑스계 캐나다인들은 캐나다에서의 그들의 운명은 국민투표에 달려있다고 주장하고 있습니다. '투표가 실패하면, 캐나다계 프랑스인들의 미래는 없다'고 외쳤던 퀘벡 지도자들은 열광적인 환호를 받았습니다. 만약 군중이 조금이라도 진압되었다면, 그것은 수천 명의 경계하는 캐나다 군인과 경찰관들에 의해 시위가 감시되었기 때문입니다."
canada.305.a:0 "적당히 진압해라"
canada.306.t:0 "리도 홀에서의 행진"
canada.306.d:0 "오늘 오타와에 있는 리도 홀에 엄청난 인파가 몰려들었는데, 이 건물은 최근까지 망명 중인 영국 왕과 왕실의 본거지였습니다. 이전에도 반왕실 폭도들이 리도 홀을 불태워버릴 뻔한 적이 있었기 때문에, 경찰이 출동하여 건물을 파괴로부터 막으려 했지만, 성난 시위자들이 그들에게 달려들었습니다. 몇 시간 동안 대치한 끝에, 질서 경찰이 출동하여 반정부 시위대를 최루탄으로 해산시켰습니다. 많은 온건 언론은 이날을 캐나다 민주주의의 어두운 날이라고 칭했습니다."
canada.306.a:0 "추한 광경이군"
canada.307.t:0 "국왕을 위한 행진"
canada.307.d:0 "지난 몇 주 동안 성난 항의의 물결에 대응하여, 오늘 토론토 시에서 행진이 열렸습니다. 이 행진의 목적은 [CAN_king_first_name] 국왕을 지지하는 것입니다. 몇몇은 이들이 주로 영어를 사용하는 나이든 캐나다인들로 구성되어 있다고 지적했지만, 이는 캐나다에서 영국 전통이 아직까지도 얼마나 중요시되는지 보여준 사례입니다. 보수적인 연설자들은 영국이 없었다면 캐나다는 존재하지도 않았을 것이라고 군중들에게 상기시켰습니다. 그리고 그들은 큰 환호를 받았습니다. 참석한 많은 사람들은 왕실을 옹호하며, 캐나다인들이 전통과 쉽게 결별할 생각을 하는 것에 대해 혐오감을 표현했습니다."
canada.307.a:0 "흥미롭군"
canada.308.t:0 "국왕의 라디오 연설"
canada.308.d:0 "[CAN_king_first_name] 국왕은 오늘 버킹엄 궁에서 라디오를 통해 캐나다 대중에게 연설하며, 수년 간의 노동과 제국을 대신하여 흘린 피에 대해 감사를 표했습니다. '우리가 캐나다인들의 노고를 잊었다고 생각하지 마십시오.' 그가 말했습니다. '지금까지도 잊지 않았고, 앞으로도 잊지 않을 것입니다. 캐나다는 단순한 식민지가 아니며, 우리가 기대했던 것보다 훨씬 더 유능하고, 더 충실하다는 것을 증명했습니다. 캐나다는 안전한 항구였으며, 우리들 중 많은 이들에게는 새로운 고향이 되었습니다.' 그는 캐나다인들이 영연방을 떠날 지 결정하기 전에 신중히 고려해 줄 것을 요청했지만, 만약 그들이 떠나기로 선택한다면, 영국인들은 도덕적으로 그들의 집단적인 결정을 존중할 의무가 있을 것이고 단지 두 나라가 길고 보람 있는 우정을 지속할 수 있기를 바랄 뿐이라고 덧붙였습니다."
canada.308.a:0 "훌륭한 연설이었다!"
canada.309.t:0 "플레밍의 취조가 시작되다"
canada.309.d.wma:0 "Considered by some to be disastrous timing, a federal inquiry into the alleged abuses by the government after the invocation of the War Measures Act, headed by Conservative MP Sir Donald Fleming, released its preliminary findings today. While the inquiry stated that it had a great deal more statements to collect and research to conduct, it stressed that it had so far found little evidence to support the idea that the government went beyond that which was 'merited by extreme circumstances'. For those furious at the Canadian government's short cut around democracy, they have declared the inquiry nothing short of a cover up. Rather than addressing the anger, it seems the Fleming Inquiry has stoked it even further."
canada.309.d.pataut:0 "Considered by some to be disastrous timing, a federal inquiry into the alleged abuses by the government after the shutdown of Parliament on the king's order, headed by Conservative MP Sir Donald Fleming, released its preliminary findings today. While the inquiry stated that it had a great deal more statements to collect and research to conduct, it stressed that it had so far found little evidence to support the idea that the government went beyond that which was 'merited by extreme circumstances'. For those furious at the idea that the British government-in-exile took control over Canada in what they deem a coup, they have declared the inquiry nothing short of a cover up. Rather than addressing the anger, it seems the Fleming Inquiry has stoked it even further."
canada.309.a:0 "Congratulations, Mr. Fleming, you played yourself"
canada.310.t:0 "수상이 통합을 호소하다"
canada.310.d:0 "캐나다 총리는 오늘 텔레비전으로 중계된 연설을 통해 국민과 마주하여, [CAN.GetNameDef](와)과 [GBR.GetNameDef]의 '특별한 관계'에 균열이 생긴다면 그 결과는 양국 모두에 재앙일 것이라고 경고했습니다. 그는 정부는 전쟁 내내 민주주의 수호에 대한 강한 의지를 유지했고, 국왕이 법과 전통에 의해 허락된 경계를 넘지 않는 한, 그의 지도는 매우 중요하다고 강조했습니다. '우리는 영국과 왕실이 복원되는 것을 보기 위해 그렇게 힘든 길을 갔으며, 우리 자신의 역사에 침을 뱉는 것은 부적절할 것입니다. 지금은 치유와 회복의 시기이지 더 이상의 분열과 분노를 만들어내야 할 때가 아닙니다.'"
canada.310.a:0 "캐나다인들이 귀를 기울일까?"
canada.311.t:0 "임박한 캐나다의 국민투표"
canada.311.d:0 "[GBR.GetNameDef]의 복원으로 [CAN_king_first_name] 국왕이 버킹엄 궁전으로 돌아가면서, [CAN.GetNameDef] 사람들은 영국인들이 그들의 호의를 이용했다는 인식, 또는 지금까지의 캐나다의 고생이 잊혀졌고 보상받지 못했다는 인식을 가지게 되었습니다. 국가 전역에서 영연방과 캐나다의 미래에 관한 국민투표 토론이 진행되고 있고, 투표가 통과되면 캐나다는 왕실과의 관계를 끊을 것입니다. 이것이 협상국에서의 [CAN.GetNameDef]의 지위를 어떻게 바꿀지는 미지수이며, 지금까지의 동맹국들과의 관계를 어떻게 바꿀지도 미지수입니다."
canada.311.a:0 "투표가 부결되도록 캠페인을 실시하자"
canada.311.b:0 "그것은 그들의 결정이다"
canada.311.c:0 "정말 좋군!"
canada.315.t:0 "국민투표"
canada.315.d:0 "캐나다의 국민투표의 날이 다가오고 있고, 수백만의 캐나다인들이 투표장으로 몰려들 것이고, 투표소에선 길게 늘어선 줄을 보게 될 것입니다. 우리가 마주한 문제는 : 영국 왕실과 영연방과의 관계를 끊고, 고유의 헌법과 정부를 수립할까요, 아니면 [GBR.GetNameDef]의 가까운 동맹이자 자치령으로, 역사적, 전통적 상징인 왕실과의 관계를 이어가야 할까요?"
canada.315.a:0 "우리는 왕실과의 연결을 끊어야 한다"
canada.315.b:0 "우리는 제국의 충성스러운 구성원이다"
canada.316.t:0 "왕실과의 연결을 끊은 캐나다"
canada.316.d:0 "[GBR.GetNameDef](이)가 복원되고 [CAN_king_first_name] 국왕이 버킹엄 궁전으로 돌아가면서, [CAN.GetNameDef] 사람들은 뒤에 홀로 남겨진, 보상받지 못하고 잊혀진 느낌을 받게 되었습니다. 지난 한 달 동안, 이 나라는 미래 영연방에서의 그들의 위치에 대한 소모적인 논쟁에 휩싸였습니다. 프랑스계 캐나다인들은 완강히 반대하는 반면, 전통적인 영국계 캐나다인들은 영연방에 남아 있는 것에 찬성했습니다. 국민투표에 대한 분노는 폭력적인 시위와 폭동으로 이어졌고, 오늘 있었던 투표에서 최고조에 달했습니다. 결국 투표는 통과되었고, 캐나다는 더 이상 자치령이 아닌 고유의 정부를 가진 독립국이 될 것입니다. 캐나다가 협상국에 계속 자리잡을 수 있을지는 미지수이지만요."
canada.316.a:0 "국민들의 뜻이다"
canada.316.b:0 "흥미롭군"
canada.317.t:0 "기각된 캐나다의 국민투표"
canada.317.d:0 "[GBR.GetNameDef](이)가 복원되고 [CAN_king_first_name] 국왕이 버킹엄 궁전으로 돌아가면서, [CAN.GetNameDef] 사람들은 영국인들이 그들을 이용해 먹었다는 느낌을 받았습니다. 지난 한 달 동안, 이 나라는 미래 영연방에서의 그들의 위치에 대한 소모적인 논쟁에 휩싸였습니다. 프랑스계 캐나다인들은 완강히 반대하는 반면, 전통적인 영국계 캐나다인들은 영연방에 남아 있는 것에 찬성했습니다. 국민투표에 대한 분노는 폭력적인 시위와 폭동으로 이어졌고, 오늘 있었던 투표에서 최고조에 달했습니다. 결국 투표는 부결되었고, 캐나다는 제국의 자치령으로 남을 것입니다. 이 결과가 퀘벡의 미래를 어떻게 바꿀지는 미지수입니다."
canada.317.a:0 "국민들의 뜻이다"
canada.317.b:0 "흥미롭군"
canada.318.t:0 "선거에서 승승장구하는 퀘벡 민족주의자들"
canada.318.d:0 "영국계 캐나다인들의 계속되는 [GBR.GetNameDef]에 대한 충성에 기분이 언짢아진 프랑스계 캐나다인들은, 최근 퀘벡 지방선거에서 모리스 듀플레시스가 이끄는 국민연합(Union Nationale)에 지지를 보냈고, 의회 다수석을 차지한 듀플레시스는 퀘벡의 주권에 대한 논의를 시작할 수 있게 되었습니다. 중앙정부가 그것을 허가할지는 미지수이지만- 그는 분리독립 논의의 주도권을 위임받게 되었습니다."
canada.318.a:0 "아직 덜 맞은 것 같군"
canada.319.t:0 "퀘벡 주권의 문제"
canada.319.d:0 "퀘벡인들이 캐나다 연방에 대한 신뢰를 잃었다는 것은 분명합니다. 그들은 영국 왕실과 영국계 캐나다인들 그리고 프랑스계 캐나다인들 사이의 간극이 너무 크다고 느낍니다. 모리스 듀플레시스 총리는 공식적으로 퀘벡의 분리독립을 요구했습니다... 그 과정은 제시하지 않았지만요. 퀘벡에 살고있는 영국계 캐나다인이 얼마나 많은지를 생각해 볼 때, 분리독립이 성공하면 그들은 2등시민이 될것이고 따라서 분리독립 시도는 실패할 가능성이 높습니다. 장기적으로 분리독립이 상황을 개선시킬 수 있을까요?"
canada.319.a:0 "그들은 분리될 수 없다"
canada.319.b:0 "그들에게 자치권을 부여하자. 하지만 독립은 안된다"
canada.319.c:0 "그들을 놓아주자. 우리는 친구로 남을 것이다"
canada.320.t:0 "캐나다에서 분리독립한 퀘벡"
canada.320.d.free:0 "프랑스계와 영국계 캐나다인들은 1867년 건국 이래로 [CAN.GetNameDef]에서 갈등을 빚어왔습니다. 이제 퀘벡의 프랑스계 시민들은 국가를 지배하고 있는 영국계의 학정으로부터 벗어나기로 결정했습니다. 그들은 캐나다부터의 독립을 요구했고, 캐나다 정부는 이를 통해 안정도를 높일 수 있겠다고 생각하고, 독립을 허락했습니다. 분리는 원만하게 이루어졌고, 경제적, 문화적 유대는 지속되고 있습니다. 퀘벡의 독립으로, 대통령에 선출된 모리스 듀플레시스는 세계에서 가장 젊은 국가원수가 되었고, 퀘벡 시에 모인 군중들은 불가능한 일이 실제로 일어났다는 사실에 열광하고 있습니다."
canada.320.d.puppet:0 "프랑스계와 영국계 캐나다인들은 1867년 건국 이래로 [CAN.GetNameDef]에서 갈등을 빚어왔습니다. 이제 퀘벡의 프랑스계 시민들은 국가를 지배하고 있는 영국계의 학정으로부터 벗어나기로 결정했습니다. 그들은 캐나다부터의 독립을 요구했지만, 캐나다 정부는 그들에게 자치권을 주는 것이 국가의 안정을 위한 것이라고 믿었습니다. 퀘벡인들이 원하는 대로 되지는 않았지만, 자치를 통해 그들의 문화와 이주민들을 통제할 수 있을 것이며, 신임 대통령 모리스 듀플레시스가 약속했듯이, 때가 되면 완전한 독립을 쟁취할 수 있을 것입니다."
canada.320.a:0 "끝을 내야만 하는 일이었다."
canada.320.b:0 "자유 퀘벡 만세!"
canada.320.c:0 "흥미로운데."
canada.321.t:0 "캐나다 헌법의 본국 이양"
canada.321.d:0 "1867년 캐나다연방을 설립한 영국령 북아메리카 법은 영국 의회의 관할하에 있어 왔습니다. 실제로 영국 정부가 망명하는 동안에도 그들은 여전히 캐나다의 주인이었습니다. 하지만 오늘 오타와에서 열린 엄숙한 의식을 통해 법 문서가 공식적으로 캐나다 수상에게 이양되었고, 그것은 더이상 사실이 아니게 되었습니다. 수상은 환호하는 군중들에게 인사하며, '캐나다는 더 이상 식민지가 아닙니다. 우리는 함께 생디칼리스트들을 상대로 승리를 거두었고, 우리의 국력을 증명했습니다. 이제 우리는 우리나라에 맞게 헌법을 개정할 것이며, 완전한 독립국가가 될 것입니다!' 라고 선언했습니다."
canada.321.a:0 "잘했다 캐나다!"
canada.322.t:0 "캐나다 국민주의의 탄생"
canada.322.d:0 "캐나다의 민족주의는 결코 남쪽에 있는 미국 사촌들의 그것과 같지 않았습니다. 항상 그것은 명백한 운명보다는 국민 통합이라는 개념에 집중했습니다. 하지만 미국이 분열되면서, 캐나다가 수면 위로 부상했고, 이제 미국의 똘마니라는 오명을 벗어던지고 진정한 독립을 쟁취할 것이며, 옛 제국과의 불편한 관계 또한 청산할 것입니다."
canada.322.a:0 "분위기에 휩쓸리지 말자고, 응?"
canada.323.t:0 "협상국을 탈퇴한 캐나다"
canada.323.d:0 "캐나다 정부가 영국 왕실과의 관계를 끊은 뒤로, 캐나다의 협상국 탈퇴는 기정사실화되었으며, 마침내 그들은 협상국 내에서의 그들의 모든 역할을 포기하겠다고 선언했습니다. 오랜 세월 동안 협상국을 이끌었던 것은 캐나다였음을 고려하면, 동맹국 군 지도자들은 이것이 미래에 어떤 결과를 가져올 지 궁금해하고 있습니다... 영국인 관리들은 캐나다를 '멍청한 고립주의자들'이라고 비웃는 반면, 캐나다인들은 독립적이고 강한 국가야말로 더 큰 번영만을 가져올 수 있다고 자신하는 듯 보입니다."
canada.323.a:0 "시간이 되었다"
canada.323.b:0 "어리석은 짓이겠지만 그건 그들의 결정이다"
canada.323.c:0 "캐나다 없는 협상국은 상상할 수 없다"
canada.324.t:0 "[claimed_state.GetName]의 영유권을 주장하는 [From.GetNameDefCap]"
canada.324.d:0 "[GBR.GetNameDef](와)과의 관계를 끊은 후로 민족주의가 급성장한 [From.GetNameDef](은)는 현재 [Root.GetNameDef] 소유의 [claimed_state.GetName] 주의 영유권을 주장했습니다. [From.GetAdjective] 정부에 따르면 그 땅은 그들의 '위대한 운명'의 일부입니다. 그들이 그들의 주장을 굽힐지는 두고 봐야 할 문제입니다."
canada.324.a:0 "그들이 어떻게!"
canada.325.t:0 "국민당의 지도자가 된 디펜베이커"
canada.325.d:0 "캐나다 민족주의의 성장은 많은 부작용을 가져왔고, 그 중 하나는 바로 지금까지 반영 국민주의자들의 극단주의 집단으로 간주되었던 국민당의 급속한 성장입니다. 보수주의 의원들이 당에서 대거 탈당하면서 결국 고령의 헨리 허버트 스티븐스는 지도력을 상실했고, 오늘 토론토 전당대회에서 젊은 신진 정치인인 존 디펜베이커가 당의 지도자가 되었습니다. 카리스마 넘치는 디펜베이커는 열광적인 지지자들에게 다음 선거에서 캐나다를 새로운 번영의 시대로 이끌겠다고 약속했습니다."
canada.325.a:0 "흥미롭군, 하지만 의심되는군."
canada.326.t:0 "캐나다의 투자"
canada.326.d:0 "영국이 몰락한 후 영국 망명자들은 그들의 전문지식과 재산을 가지고 캐나다로 몰려들었습니다... 그리고, 이제는 우리가 너덜너덜한 경제를 재건하기 위해 고군분투하고 있고, 그 반대의 상황이 일어나고 있습니다. 캐나다인 사업가들, 그들의 새 고향에 남기로 선택한 많은 영국 망명객들 중 많은 사람들이, 이곳에 존재하는 많은 기회들을 잡기 위해 영국으로 오고 있습니다. 이는 캐나다인들을 부유하게 만들고 있지만, 우리에게도 많은 혜택을 주고 있습니다. 영국과 캐나다 사이엔 끊을 수 없는 우정의 고리가 있으며, 수많은 교류가 이루어지고 있으며, 이는 영국 재건을 촉진시킬 것입니다."
canada.326.a:0 "우리는 그들의 존재를 환영한다"
canada.327.t:0 "신세대 장교단"
canada.327.d:0 "많은 젊은 캐나다 장교들은 본토 탈환 작전에서 그들의 용기와 지휘 능력을 보여주면서 그들의 가치를 증명했습니다. 이제 많은 영국 장교들이 귀국했기 때문에, 군 심의회는 이들 중 많은 이들을 상급 장교로 승진시키고 있습니다. 그들 중 일부는 사관학교에 배치되어 그들의 경험을 통해 미래 세대의 전술가, 전략가, 지도자들을  양성하는 데 도움을 줄 것입니다."
canada.327.a:0 "훌륭해"

entente.1.t:0 "IEDC 창설"
entente.1.d:0 "제국경제개발위원회는 협상국 내에서 경제 협력을 강화하기 위해 창설된 기구입니다. [Root.GetAdjective] 정부의 지휘 아래에 협상국 참가자들은 IEDC에 초청받을 것이며 1년에 한번씩 정치력을 투자하고 조언자를 활용할 수 있도록 유도받을 겁니다. 이렇게 모아진 정치력은 IEDC 수장이 회원국들에게 다시 재투자하기 위해 사용합니다."
entente.1.a:0 "훌륭한 계획이로군!"
entente.2.t:0 "IEDC로의 초대"
entente.2.d:0 "[From.GetAdjective] 정부의 대표단이 오늘 [Root.GetNameDef]의 IEDC, 제국경제개발위원회의 가입을 권유하기 위해 도착했습니다. IEDC는 협상국 내부의 경제 협력을 위한 기관으로, 각국이 매년(자율적으로) 그들의 정치력을 투자할 수 있습니다. 하지만 정부 내에서는 [Root.GetNameDef](이)가 투자에 대한 보상을 확실히 받을 수 있을 지에 대한 의문이 있으며, [From.GetNameDef] 정부는 적극적으로 투자를 장려하고 있으나, 정치력 투자가 자발적이라는 점에서 IEDC는 오래가지 못할 것이라고 추측하는 사람도 있습니다."
entente.2.a:0 "참여하고 £pol_power §Y25§! 정치력을 투자하자."
entente.2.b:0 "참여하고 £pol_power §Y50§! 정치력을 투자하자."
entente.2.c:0 "참여하고 £pol_power §Y100§! 정치력을 투자하자."
entente.2.e:0 "IEDC에는 관심 없다."
entente.3.t:0 "초대에 응한 [From.GetNameDefCap]"
entente.3.d:0 "[From.GetAdjective] 정부는 우리의 제안을 받아들여 IEDC 참가를 결정했으며, £pol_power §Y[?From.iedc_contribution]§! 정치력을 투자하기로 했습니다. 이미 [From.GetAdjective] 경제학자들과 기술자들이 [Root.GetNameDef]에 도착했습니다."
entente.3.a:0 "완벽해!"
entente.4.t:0 "초대를 거절한 [From.GetNameDefCap]"
entente.4.d:0 "협상국이 그들의 경제에 도움이 되지 않는다고 봤는지, 아니면 단지 [Root.GetAdjective] 정부가 투자액을 전부 관리하는 것을 믿지 못해서 그런지, [From.GetNameDef](은)는 IEDC에 참가하라는 우리 제안을 거절했습니다."
entente.4.a:0 "안타깝군."
entente.5.t:0 "IEDC의 조언가"
entente.5.d:0 "IEDC에 대한 우리의 기여는 우리가 IEDC의 조언가들을 이용할 수 있게 해주었으며, 우리가 더 많이 기여할수록 그 이익은 커질 것입니다. 앞으로 1년 동안 조언가들을 어떻게 이용할까요?"
entente.5.a:0 "그들을 받아들여 우리 경제를 돕도록 하자."
entente.5.b:0 "우리는 그들의 해군 기술자들이 필요하다."
entente.5.c:0 "건축공학자들이 매우 필요하다."
entente.6.t:0 "IEDC 투자"
entente.6.d.head:0 "IEDC는 [Root.GetNameDef]에 투자할 용의가 있으며, 그들이 투자한 공장들은 동맹 관계가 지속되는 한 우리나라에 계속 남아 있을 것입니다. 우리는 어느 분야에 투자해야 할까요?"
entente.6.d.member:0 "IEDC는 [Root.GetNameDef]에 투자할 용의가 있으며, 그들이 투자한 공장들은 동맹 관계가 지속되는 한 우리나라에 계속 남아 있을 것입니다. 우리는 어느 분야에 투자해야 할까요?"
entente.6.a:0 "민간공장에 투자하자."
entente.6.b:0 "군수공장에 투자하자."
entente.6.c:0 "조선소에 투자하자."
entente.10.t:0 "연간 IEDC 보고서"
entente.10.d:0 "IEDC 참가를 검토하고 거기에 얼마나 연간 기여량을 보낼지 결정해야 합니다."
entente.10.a:0 "£pol_power 100 정치력을 투자하자."
entente.10.b:0 "£pol_power 50 정치력을 투자하자."
entente.10.c:0 "£pol_power 25 정치력을 투자하자."
entente.10.e:0 "지금 당장은 투자하지 말자."
entente.10.f:0 "£pol_power 250 정치력을 투자하자"
entente.11.t:0 "[From.GetNameDefCap]의 IEDC 탈퇴"
entente.11.d:0 "IEDC의 일원으로서 아무 혜택도 받지 못한 [From.GetAdjective] 정부는 조직을 떠나기로 결정했습니다. 그들의 기술자들은 이미 [Root.GetNameDef](을)를 떠났고 [From.GetNameDef](으)로 돌아갔습니다."
entente.11.a:0 "안타깝군."
entente.12.t:0 "IEDC 탈퇴"
entente.12.d:0 "우리는 더 이상 협상국의 일원이 아니며, 더 이상 IEDC에 남아있을 수 없습니다. 이미 우리 기술자들과 조언가들이 [iedc_leader.GetNameDef]에서 떠나고 있습니다."
entente.12.a:0 "그래, 좋다!"
entente.13.t:0 "IEDC 폐쇄"
entente.13.d:0 "구성국이 하나도 남지 않은 IEDC는 결국 해체되게 되었습니다. 몇몇은 [Root.GetNameDef] 내에서 IEDC를 계속 운영함으로써 그 존재가치가 증명될 수 있을 것이라 주장하고 있지만, 중요한 것은 IEDC가 그 임무를 실패했다는 사실입니다."
entente.13.a:0 "안타깝군."
entente.20.t:0 "[CAN_king_first_name] 국왕의 연설"
entente.20.d.home_isles:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, 본토 탈환에 기여한 그들의 노고를 치하하고 영국의 지난 어두운 시간동안 지지를 보내온 것에 감사를 표했습니다. '슬퍼해야 할 많은 이유와 재건되어야 할 많은 것들이 남아 있습니다.' 그는 말했습니다. '그러나 또한 우리는 크게 기뻐해야 합니다. 헛된 희망으로 보였던 본토 탈환이 단지 꿈이 아니었기 때문입니다. 희망은, 항상 우리의 가장 강력한 동맹이었습니다. 희망은 우리와 함께 바다를 항해하며 전장에서 우리와 함께 행진하며, 우리 동맹을 다음 시대로 이끌어주는 희망입니다.'"
entente.20.d.war_eng:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, [ENG.GetNameDef](와)과의 전쟁이 드디어 시작되었다는 사실을 강조했습니다. '전쟁을 벌이는 것은 슬픈 일입니다' 그는 말했습니다. '우리는 우리 동포들과 싸울 것이며, 영국의 토양에 영국인의 피를 뿌리게 될 것입니다. 그러나 적어도 우리 영국의 선량한 시민들이 악독한 생디칼리슴의 압제에 시달리게 할 수는 없습니다. 몇몇은 우리가 승리할 가능성이 희박하다고 이야기하나, 그들에게 내가 하고 싶은 말은, 자유를 위해 싸우는 남녀는 항상 혈기넘치는 20대처럼 싸울 것이라는 말입니다.'"
entente.20.d.war_ger:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, [GER.GetNameDef](와)과의 전쟁이 드디어 시작되었다는 사실을 강조했습니다. '지난 세계대전을 재연하려는 것은 우리의 의도가 아니었습니다' 그는 말했습니다. '하지만 독일과의 전쟁이 우리에게 닥친 지금, 우리는 같은 실수를 저지르지 않도록 최선을 다해 싸울 것이며, 이번에는 우리가 승리를 거두도록 할 것입니다. 카이저는 오직 권력과 정복에 대한 굶주림을 달래기 위해 싸우는 반면, 우리는 세상과 모든 사람의 이익을 위해 싸웁니다. 우리에게 필요한 힘의 원천은 바로 이것입니다.'"
entente.20.d.war_acw:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, 미국 내전에 휘말리게 된 우리의 상태를 언급했습니다. '미국의 운명은 이제 우리의 운명을 결정하게 되었습니다.' 그는 말했습니다. '[CAN.GetNameDefCap](은)는 미국과 길고 취약한 국경을 맞대고 있으며, 우리의 개입이 미국에 평화롭고 민주적인 정부를 세우도록 돕고, 나아가 동맹국을 확보할 것이라는 희망이 있습니다. 우리는 이러한 투쟁에 불가피하게 들어가게 된 미국인들과 캐나다인들과 함께 있을 것이며, 그들이 갈망했던 자유를 위해 싸울 것입니다.'"
entente.20.d.france_taken:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, 프랑스 본토를 탈환한 그들의 노고를 치하했습니다. '프랑스 군인들이 다시 한번 파리의 거리를 걷고, 생디칼리스트의 폭정으로부터 해방된 것에 기뻐하는 프랑스 시민들을 보는 것은 우리에게 희망을 주었습니다.' 그는 말했습니다. '아직 [NFA.GetNameDef] 앞에는 많은 숙제들이 남아 있지만, 우리 동맹은 자랑스럽게 미래로 나아갈 것이며, 우리의 승리가 인류에 자유를 가져다 주었다는 기쁜 마음을 가질 것입니다.'"
entente.20.d.france_mainland:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, 프랑스 망명정부의 본토 귀환에 기여한 그들의 노력을 치하했습니다. '파리는 아직 우리를 피하고 있지만, 프랑스 군인들이 마르세유의 거리에서 다시 한번 행진하는 것은 우리에게 기쁨을 주며, 자유를 사랑하는 모든 이들을 해방시키려는 [NFA.GetNameDef]의 목표에 더 가까워졌습니다. 우리는 이 승리를 위해 힘겹게 싸워왔으며, 아직 할 일이 많이 남아있고 슬퍼해야 할 많은 죽음들이 있지만, 잠시 시간을 내어 우리가 지금까지 이룬 모든 일을 축하합시다. 전 인류를 위해 뭉친 동맹을 위해.'"
entente.20.d.india_united:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, [DEH.GetNameDef] 통일을 위해 기여한 그들의 노력을 치하했습니다. '인도를 분열시킨 끔찍한 내전 이후, 우리는 인도가 언젠가 다시 합쳐질 것이라는 절박한 희망을 갖고 있었고, 그것은 마침내 이루어졌습니다. 우리는 인도 정부가 영연방 내에서 지금까지 맡아온 역할에 감사하며, 그들이 분열된 국가를 원활히 재건할 수 있도록 응원할 것입니다. 우리의 동맹은 이 사실을 명심해야 합니다. 바로 수많은 이들이 불가능할 것이라고 여겼던 도전을 우리가 마침내 달성했다는 사실 말입니다.'"
entente.20.d.italy_united:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, [SRD.GetNameDef]의 이탈리아 본토 회복에 기여한 그들의 노력을 치하했습니다. '세계대전이 끝난 후 너무나 많은 나라들이 전쟁과 생디칼리스트의 책동으로 분열되었습니다.' 그는 말했습니다. '여기서 우리는 구원의 길이 있다는 것을 다시 한번 깨달았습니다... 용감한 사르데냐인, 생디칼리슴의 횡포에서 해방된 이탈리아인, 그리고 우리 모두를 위한 길 말입니다. 우리 동맹의 강점은 단결과 결의에 있습니다. 우리는 함께 연대해야만 세계의 자유를 수호할 수 있습니다.'"
entente.20.d.india_defeated:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, 인도 자치령 멸망으로 절망에 빠지면 안된다고 경고했습니다. '우리 동맹은 각 구성원에게 구원과 자유의 길을 제공하기 위해 존재합니다.' 그는 말했습니다. '그러나 우리는 모든 전투가 승리로 끝나지는 않을 것이고, 우리의 모든 형제자매들이 전장에서 다치지 않고 온전한 모습으로 귀환하지는 않을 것이라는 사실을 알고 있습니다. 그렇더라도 우리는 단호해야 합니다. 인도의 상실은 우리에게 충격을 주었습니다. 하지만 우리는 무너지지 않았습니다. 우리가 함께한다면 우리는 궁극적인 승리를 거머쥘 것입니다.'"
entente.20.d.aus_syndicalist:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, 생디칼리스트 세력에게 오스트랄라시아가 함락되었지만, 절망하면 안된다고 경고했습니다. '우리의 구성원 중 하나가 갈등과 폭정에 굴복했습니다.' 그가 말했습니다. '우리는 자유를 사랑하는 호주인들이 처한 현실에 애도를 표합니다. 우리는 그들에게 용기를 내라고 말할 것입니다. 영국 왕실은 그들의 투쟁을 지켜보고 있으며, 협상국은 끝나지 않았습니다. 우리의 동맹이 남반구 해안에 상륙하여 그곳의 생디칼리스트 압제자들에게 종말을 고하는 날이 곧 올 것입니다.'"
entente.20.d.caf_syndicalist:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, 생디칼리스트 세력에게 서인도연방이 함락되었지만, 절망하면 안된다고 경고했습니다. '우리는 우리의 위대한 동맹국이 생디칼리스트 압제에 굴복하지 않길 바랬습니다' 그는 말했습니다. '그러나 그렇게 되지 않았습니다. 서인도연방을 강탈한 빨갱이들에게 우리가 할 말은, 목을 잘 닦고 협상국이 그들의 부패하고 부정한 정부를 끝장내고 자유를 복원하는 것을 기다리라는 말밖에 없습니다. 이것이야말로 우리의 목표입니다.'"
entente.20.d.acw_begins:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, 제 2차 미국 내전 발발과 관련해 침울한 성명을 발표했습니다. '우리는 이제 조국에서 폭정과 억압에 맞서 싸우기 위해 소집된 고귀한 미국인들과 마음을 함께합니다.' 그는 말했습니다. '우리는 그들이 패배했을 때의 결과와, 적이 자신들의 동포일 때 영혼에 가해지는 끔찍한 충격도 충분히 알고 있습니다. 그러나 우리는 단지 그 참상을 슬퍼할 수만은 없습니다. 미국의 운명은 우리의 운명과 불가분의 관계에 있기 때문에 우리는 행동할 준비가 되어 있어야 합니다. 미국이 생디칼리슴에 빠지면, [CAN.GetNameDef], 그리고 우리 모두 같은 수순을 밟을 것입니다. 우리도 내전에 개입한다는 가슴아픈 결정을 내리지 않았음 좋았을지도 모르지만, 전 인류의 선을 위해 어쩔 수 없는 선택이었습니다.'"
entente.20.d.war:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, 그들의 군대를 전쟁 노력에 바칠 것을 요구했습니다. '우리는 전통에 의해 함께 묶인 국가들의 동맹이지만, 또한 자유와 인류의 이익에 대한 공동의 관심에 의해서 결속된 동맹입니다. 우리의 목표는 고귀한 것이며, 우리는 매일매일 그런 강인한 마음의 동맹이 여전히 남아 있다는 것에 감사를 표하며, 여전히 억압과 생디칼리슴의 역겨운 조류에 맞서 싸우고 있습니다. 우리는 고개를 높이 들고, 터널 끝에 빛이 있다는 것을 알아야 합니다. 이 전쟁은 끝이 날 것입니다. 그리고 우리는 그것의 끝을 보아야 합니다... 함께요.'"
entente.20.d.peace1:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, 다가오는 [ENG.GetNameDef](와)과의 전쟁을 준비할 것을 주문했습니다. '우리 모두는 평화를 원합니다.' 그가 말했습니다. '그러나 그와 동시에 우리는 해야 할 일이 무엇인지 알고 있습니다. 수백만의 우리 동포들이 생디칼리스트의 횡포 속에서 고군분투하고 있는데, 이는 영국과 프랑스뿐 아니라 전 세계를 익사시킬 수 있는 무서운 파도입니다. 우리는 용기 있는 마음과 결단력을 가지고 단합해야 합니다. 우리의 기개가 다시 한번 시험될 날이 올 때까지 말입니다. 바로 그 날 우리의 용감한 남녀들은 그들의 강력함을 증명할 것입니다.'"
entente.20.d.peace2:0 "[CAN_king_full_name](은)는 오늘 라디오를 통해 협상국 국가들에게 연설하면서, 이러한 평화로운 시기에도 동맹은 미지의 존재를 맞닥뜨릴 준비가 되어 있어야 한다고 경고했습니다. '브리튼 연방은 패배했습니다.' 그는 말했습니다. '그러나 우리의 평화는 깨지기 쉬운 평화이며, 우리의 자유가 유지되는 것은 경계를 통해서만 가능합니다. 이 세상에는 우리의 관심을 필요로 하는 많은 일들이 아직 많이 남아 있습니다. 그리고 우리의 동맹은 강력하다는 것이 증명되었고, 우리는 은혜와 용기를 가지고 이러한 도전들을 계속 견뎌낼 것이라고 확신합니다.'"
entente.20.a:0 "국왕 폐하 만세!"
entente.20.b:0 "영연방에 영광을!"
entente.20.c:0 "협상국은 항상 준비되어 있다!"
entente.21.t:0 "[CAN_king_first_name] 국왕 의 [Root.GetNameDef] 순방"
entente.21.d.high:0 "[CAN_king_full_name] 국왕은 [Root.GetAdjective] 수도에 모인 대규모의 열광적인 대중들을 향해 협상국에의 기여를 강조하는 것으로 3달간의 순방을 시작했습니다. [CAN_king_first_name] 국왕은 [Root.GetNameDef]의 수많은 고위 인사들과 만날 것으로 예상됩니다. 또한 왕실 직원들은 국왕의 관심을 끌어보려는 자들의 요청을 처리하느라 바쁜 나날을 보내고 있습니다. 국왕이 거쳐갈 것으로 예상되는 장소마다 수많은 인파가 몰릴 것으로 예상되며, 국왕을 위한 성대한 퍼레이드 또한 [parade_state.GetName]에서 열릴 것입니다. [Root.GetAdjective] 관리들은 왕의 방문에 매우 만족하고 있으며, 그를 위한 레드 카펫을 깔기 위한 모든 노력은 결실을 맺을 것으로 보입니다."
entente.21.d.med:0 "[CAN_king_full_name] 국왕은 [Root.GetAdjective] 수도에 모인 수많은 대중들을 향해 협상국에의 기여를 강조하는 것으로 3달간의 순방을 시작했습니다. [CAN_king_first_name] 국왕은 [Root.GetNameDef] 전역의 고위 관리들을 접견할 것이며, 적어도 하나 이상의 퍼레이드가 그를 위해 [parade_state.GetName]에서 열릴 것입니다. 퍼레이드의 주요 장소마다 많은 인파가 몰릴 것으로 예상되는 가운데, 신문들이 왕의 여행 일정을 예상하고 있습니다. [Root.GetAdjective] 장성들 또한 협상국 구성국 간의 협력에 대해 왕의 심복들과 상의하고 싶어 합니다."
entente.21.d.low:0 "[CAN_king_full_name] 국왕은 [Root.GetAdjective] 수도에 모인 소규모의 무기력한 대중들을 향해 협상국에의 기여를 강조하는 것으로 3달간의 순방을 시작했습니다. [CAN_king_first_name] 국왕은 [Root.GetNameDef] 전역의 고위 관리들을 접견할 것이며, 적어도 하나 이상의 퍼레이드가 그를 위해 [parade_state.GetName]에서 열릴 것입니다. 왕의 저조한 인기를 생각해 볼 때, 퍼레이드는 한산할 것으로 예상됩니다... 그러나 아직 국왕에게 기대를 품고 있는 몇몇 사람들이 존재하며, [Root.GetAdjective] 장성들 또한 협상국 구성국 간의 협력에 대해 왕의 심복들과 상의하고 싶어 합니다."
entente.21.a:0 "우리는 국왕 폐하를 환영합니다."
entente.23.t:0 "[CAN_king_first_name] 국왕의 왕실 스캔들"
entente.23.d:0 "[tour_country.GetNameDef] 순방 중, [CAN_king_first_name] 국왕은 이른바 [tour_country.GetAdjective]의 한 여자 상속인과의 스캔들에 휘말리고 말았습니다. 몇 장의 흐릿한 사진 이외의 직접적인 증거는 없지만, 스캔들을 비밀로 유지하려는 시도는 실패했고, 스캔들은 [tour_country.GetAdjective] 신문들의 1면을 몇 주간 장식하고 있습니다. 국왕은 순방을 계속할 의사를 내비쳤지만, 많은 이들은 그가 지금까지 쌓아온 그에 대한 좋은 인상이 완전히 날아갔다고 말하고 있습니다."
entente.23.a:0 "이런 세상에!"
entente.24.t:0 "[CAN_king_first_name] 국왕의 중대한 왕실 스캔들"
entente.24.d:0 "[tour_country.GetNameDef] 순방 중, [CAN_king_first_name] 국왕은 중대한 스캔들에 휘말리고 말았습니다. 누군가 국왕과 그의 측근들과의 사적인 대화를 엿들었고, 익명의 왕실 직원을 통해 흘러나온 그 내용은 즉시 [tour_country.GetAdjective] 신문들의 헤드라인을 장식했고, 협상국 전역으로 퍼져나갔습니다. [CAN_king_first_name] 국왕은 순방을 계속할 의사를 내비쳤으나, 결국 그는 그것을 포기하고 [KR_king_base.GetAdjective]의 그의 개인 별장에서 '시간을 좀 보내기'로 했습니다. 이를 통해 스캔들의 여파는 사라질 것이나, 순방 중 쌓은 그에 대한 좋은 인상과 그의 명성은 곤두박질칠 것입니다."
entente.24.a:0 "이런 세상에!"
entente.25.t:0 "[CAN_king_first_name] 국왕의 암살 미수"
entente.25.d:0 "[tour_country.GetNameDef]에서 벌어진 퍼레이드에서, 군중 속에 숨어있던 용의자가 왕실 마차를 쏘았고, 심각한 아수라장을 만들었습니다. 국왕은 다행히 다치지 않고 재빠르게 피신했고, 암살 용의자에 대한 추적이 이미 이루어지고 있습니다. [CAN_king_first_name] 국왕은 어쩔 수 없이 순방 기간을 단축시킬 수 밖에 없었고, [tour_country.GetAdjective] 정부는 국왕에게 진심어린 사과를 올렸습니다... [tour_country.GetAdjective] 경찰의 대대적인 단속으로 인한 혼란 속에서도, [tour_country.GetAdjective] 대중들이 국왕에게 품었던 호의는 사라지지 않았습니다. 또한 신문은 시련에서 회복하기 위해 몇 달 동안 대중 앞에 모습을 보이지 않기로 한 국왕에 대한 찬사를 실었습니다."
