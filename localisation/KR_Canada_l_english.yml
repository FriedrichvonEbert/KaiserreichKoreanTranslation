entente.251.d.fleesandcollapse:0 "[Root.GetNameDef]의 상황이 더 비참해짐에 따라 [CAN_king_first_name] 국왕과 왕실, 그리고 주요 인사들은 안전한 항구가 있는 [king_flees_to.GetNameDef](으)로 피신하기로 결정했지만, [Root.GetAdjective] 군 사령부의 붕괴와 뒤이은 협상국 동맹의 붕괴를 봤을 때, 본토 탈환이라는 영국 왕실의 꿈은 영원히 이룰 수 없게 된 것처럼 보입니다."
entente.251.d.flees:0 "[Root.GetNameDef]의 상황이 더 비참해짐에 따라 [CAN_king_first_name] 국왕과 왕실, 그리고 주요 인사들은 안전한 항구가 있는 [king_flees_to.GetNameDef](으)로 피신하기로 결정했습니다. 국왕은 나머지 협상국 구성국들에 메시지를 보내, [Root.GetNameDef]의 상실은 뼈아픈 것이지만, 모든 희망이 사라진 것은 아니라고 밝혔습니다."
entente.251.d.capturedandtransfer:0 "[Root.GetNameDef]의 상황이 더 암울해지면서, [CAN_king_first_name] 국왕과 왕실은 해외로 피신하기로 결정했으나... 비행기가 이륙하기도 전에 적대적 세력에 의해 붙잡히고 말았습니다. 대부분의 협상국 지도부는 싸움을 이어가겠다고 공언한 [entente_transfer_to.GetNameDef](으)로 안전하게 피신했으나, 국왕이 붙잡히고 그의 미래가 불투명한 상황에서, 희망은 없어 보입니다."
entente.251.d.capturedandcollapse:0 "[Root.GetNameDef]의 상황이 더 암울해지면서, [CAN_king_first_name] 국왕과 왕실은 해외로 피신하기로 결정했으나... 비행기가 이륙하기도 전에 적대적 세력에 의해 붙잡히고 말았습니다. 동시에 협상국 사령부 또한 그들이 완전한 붕괴 상태에 이르렀다고 인정하였고, 본토를 되찾고 영국 왕실을 복원하려는 꿈은 실현 불가능해 보입니다."
entente.251.d.captured:0 "[Root.GetNameDef]의 상황이 더 암울해지면서, [CAN_king_first_name] 국왕과 왕실은 해외로 피신하기로 결정했으나... 비행기가 이륙하기도 전에 적대적 세력에 의해 붙잡히고 말았습니다. [CAN_king_first_name] 국왕은 투옥되었고 그의 미래가 불분명한 상황에서, 본토를 되찾고 영국 왕실을 복원하려는 가능성은 0에 수렴해 보입니다."
canada.251.a:0 "아 안돼!"
entente.253.t:0 "우리의 최악의 순간"
entente.253.d:0 "[invader.GetAdjective] 군대가 [Root.GetAdjective]의 영토로 들어옴에 따라, 협상국 군지도부는 오늘 [Root.GetAdjective] 공영 라디오에 암울한 메시지를 송출했습니다- 우리 동맹이 무너지지 않게 하려면 [invader.GetNameDef] 군대를 몰아내야 하며, 신체가 튼튼한 모든 남자와 여자는 그들의 임무를 다해야 할 것입니다. '지금은 [Root.GetNameDef]의 가장 어두운 순간이며, 우리는 승리하거나, 몰락할 것입니다'"
