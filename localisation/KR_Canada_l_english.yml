entente.70.t:0 "킹스 스피치"
entente.70.d:0 "앨버트 국왕은 오늘 라디오를 통해 [Root.GetNameDef]에 연설하여, [war_country.GetNameDef]에 대항하는 전쟁에 제국 전역이 힘을 모으도록 당부했습니다. '앞으로 어두운 나날들이 있을 것입니다' 그는 경고하였습니다. '그리고 전쟁은 전장에 국한되지 않을 것입니다. 그러나 우리는 신의 뜻대로 올바른 일을 해나갈 것입니다.' 그 연설은 [Root.GetAdjective] 정부와 대중 모두에게 찬사를 받았으며, 이미 그는 이 어려운 시기에 제국이 필요로 하는 왕으로 칭송받고 있습니다."
entente.70.a:0 "뛰어난 실력이야!"
entente.71.t:0 "왕실의 후계자"
entente.71.d:0 "앨버트 국왕의 장녀이자 후계자인 엘리자베스 공주는 10대로 접어들면서 점점 [Root.GetNameDef]의 유명인사가 되고 있습니다. 이미 그녀는 [Root.GetAdjective] 국민들을 하나로 통합하기 위해 국가 전역을 순방한 바 있으며, 수많은 전쟁 자선단체들에 대한 그녀의 지원은 알려지지 않은 미담입니다. 몇몇은 남자 후계자가 아닌 그녀가 왕위를 이어받는 것에 의문을 제기했지만, 그들 또한 공주의 매력에 점점 끌려들고 있는 것이 분명합니다."
entente.71.a:0 "놀랍군!"
entente.72.t:0 "왕실 축하연"
entente.72.d:0 "앨버트 국왕과 왕족 전체가 오늘 [Root.GetAdjective] 수도에서 열린, 국가에 대한 왕실의 기여를 조명하기 위해 기획된 대규모 축제에 참석했습니다. 많은 군중들이 지나가는 자동차 행렬을 보기 위해 거리에 줄을 섰고, 왕은 그와 그의 두 딸들이 차에서 내려 사람들을 직접 맞이할 수 있도록 퍼레이드를 수없이 중단시켰습니다. 퍼레이드가 끝날 무렵 왕이 들려준 연설은 여전히 도시의 화젯거리이며, [Root.GetAdjective] 신문들은 찬사를 아끼지 않았습니다."
entente.72.a:0 "국왕 폐하 만세!"
entente.73.t:0 "킹스 스피치"
entente.73.d:0 "헨리 국왕은 오늘 라디오를 통해 [Root.GetNameDef]에 연설하여, [war_country.GetNameDef]에 대항하는 전쟁에 제국 전역이 힘을 모으도록 당부했습니다. '앞으로 어두운 나날들이 있을 것입니다' 그는 경고하였습니다. '그리고 전쟁은 전장에 국한되지 않을 것입니다. 그러나 우리는 신의 뜻대로 올바른 일을 해나갈 것입니다.' 연설은 엄숙했고, 전쟁의 참상을 묘사한 표현과, [Root.GetAdjective] 국민들에게 정부와 우리의 대의에 대한 충성을 잃지 말라는 당부로 가득 차 있었습니다. 많은 이들은 연설을 호평했지만, 신문에는 헨리의 카리스마 부족에 대한 일부 사설이 올라왔으며, '활기 넘치는 에드워드'를 다시 못 보게 된 것을 아쉬워하는 사람도 있었습니다."
entente.73.a:0 "뛰어난 실력이야!"
entente.74.t:0 "앨리스 왕비의 왕성한 활동"
entente.74.d:0 "헨리 국왕이 왕위에 오른 뒤로, 그의 아내 앨리스 왕비는 공익 사업에 뛰어들었습니다. 그녀는 [Root.GetAdjective] 여성경찰대에 가입해 군인들을 도왔고, 다른 [Root.GetAdjective] 여성들에게 귀감이 되었습니다. 신문 기자들은 그녀가 부상당한 군인을 돌보는 것만큼이나 자동차 타이어를 기꺼이 갈아 끼우려고 하는 것에 대해 칭찬했고, 그녀의 분별없는 태도는 많은 사람들에게 호감을 주었습니다. 사실, 여왕이 헨리 국왕 자신보다 더 유명해졌다고 말하는 사람들이 있는데, 헨리 국왕은 거의 모든 공개석상에서 웃으며 이를 인정하고 있습니다."
entente.74.a:0 "사랑스럽군."
entente.75.t:0 "후계자가 태어나다"
entente.75.d:0 "[Root.GetNameDefCap](와)과 제국 전역은 앨리스 여왕이 윌리엄 왕자라는 이름의 아들을 출산한 것을 축하했습니다. 어린 왕자는 헨리 국왕의 첫째 아이이자 후계자이며, 모두는 왕위 계승 문제가 일단락된 것에 안도의 한숨을 내쉬었습니다. 일부 사람들은 앨리스 여왕이 아이를 낳기에는 나이가 너무 많다고 생각했지만, 그녀는 헨리 국왕이 진심으로 동의하는 농담인 '다행히도 왕자의 외모가 나를 닮았다'며 농담을 던질 정도로 건강이 양호한 것으로 알려졌습니다."
entente.75.a:0 "어린 왕자 만세!"
entente.76.t:0 "킹스 스피치"
entente.76.d:0 "조지 국왕은 오늘 라디오를 통해 [Root.GetNameDef]에 연설하여, [war_country.GetNameDef]에 대항하는 전쟁에 제국 전역이 힘을 모으도록 당부했습니다. '앞으로 어두운 나날들이 있을 것이며,' 그는 경고하였습니다. '전쟁은 전장에 국한되지 않을 것입니다. 그러나 우리는 신의 뜻대로 올바른 일을 해나갈 것입니다.' 연설은 격정적이었으며, [Root.GetAdjective]의 용기에 대한 예찬과, 적에 대한 비난으로 가득 차 있었습니다. 대중들은 젊은 국왕의 매력에 빠져들었습니다. "
entente.76.a:0 "뛰어난 실력이군!"
entente.77.t:0 "왕실의 후계자"
entente.77.d:0 "아직 어린 소년이지만, 조지 국왕의 장남이자 왕위 계승자인 에드워드 왕자는 이미 [Root.GetAdjective]의 연예인입니다. 신문 기자들은 그가 가는 곳마다 그를 따라다니며, 대중들은 그의 익살스러운 이야기에 넋을 잃고 있습니다. 그의 아버지처럼 억누를 수 없는 매력을 가진 에드워드 왕자는 대중의 흥미를 끌기 위해 해외 고위 인사들과의 만남 중인 [Root.GetAdjective] 의회 건물에 깜짝 등장하기도 했습니다."
entente.77.a:0 "그는 언젠가 훌륭한 국왕이 될 것이다."
entente.78.t:0 "조지 국왕이 비행기 추락에서 살아남다"
entente.78.d:0 "오늘 국왕은 즐거움을 위해 작은 비행기에 [Root.GetAdjective] 고위 인사 두명을 태우고 비행하다 끔찍한 사고를 당했지만, 다행히도 살아남았습니다. 다른 두 승객 모두 비행기가 급강하하면서 인근 절벽에 부딪히는 바람에 안타깝게도 사망했지만, 조지 국왕은 잔해에서 구출되어 병원으로 옮겨졌고, 위독하지만 안정된 상태를 유지하고 있습니다. 의사들은 그의 생존이 거의 기적에 가까운 것이라고 말했습니다. 현재 그는 마리나 왕비와 그의 나머지 가족들의 보살핌을 받고 있으며, 적어도 몇달 동안은 대외 일정에 참석하지 못할 것이라 예상됩니다."
entente.78.a:0 "와우!"
entente.90.t:0 "왕실결혼"
entente.90.d:0 "에드워드 국왕의 신부 선택으로 인한 초기의 위기로 인해 옥좌를 거의 빼앗길 뻔함에도 불구하고, 사랑이 결국 승리했습니다... 오늘 에드워드 8세는 미국의 영화배우 콘스탄스 베넷- 지금은 영국의 왕비 캐서린-과 결혼했습니다. 왕실결혼식의 광경은 [wedding_country.GetNameDef] 대중들을 흥분시켰고, 에드워드와 그의 새 왕비가 비밀스런 장소로 신혼여행을 떠나기 거의 3시간 전, 방금까지의 정치적 위기는 뒤로 한 채 수도에서 성대한 퍼레이드가 열렸습니다."
entente.90.a:0 "국왕 폐하 만세!"
entente.90.b:0 "흥미롭군"
entente.91.t:0 "왕실결혼"
entente.91.d:0 "많은 추측이 난무하던 차, 국왕 에드워드 8세와 현재 영국의 왕비 캐서린이 된 그리스와 덴마크의 공주 캐서린이 호화로운 결혼식을 올렸습니다. 뒤이어 [Root.GetAdjective] 수도에서 기나긴 퍼레이드가 열렸고, 신혼부부를 보려고 제국 전역에서 몰려든 군중들과 기자들이 부부를 축복했습니다. 결혼식은 [wedding_country.GetAdjective] 대중들의 상상력을 자극했고, 많은 이들은 이것이 왕실의 역사의 새 장을 열었다고 생각합니다. 이미 에드워드와 캐서린 부부가 그들의 첫 아이를 언제 볼 지에 대한 추측이 난무하고 있습니다."
entente.100.t:0 "퇴위 위기"
entente.100.d.exiles:0 "영국 망명 정부와 [Root.GetAdjective] 정부는 국왕의 약혼 발표 이후 줄곧 위기에 사로잡혀 있었으며, 많은 사람들은 에드워드 왕이 결혼을 하고 싶다면 퇴위해야 한다고 주장하고 있습니다. 심지어 일부 영국 망명자들 - 보통 거의 어떤 문제에 대해서도 의심의 여지가 없는 왕의 지지자들 - 조차도 제국이 퇴위 위기를 견딜 수 없을 것이라며 주장하고 있으며, 다른 사람들은 전통을 유지하는 것만이 제국을 존속시키는 것이라고 주장하고 있습니다. 대중들은 무장하고 있으며, [Root.GetAdjective] 수상은 제국의 다른 지도자들에게 조언을 구하고 있습니다."
entente.100.d.home:0 "영국 망명 정부는 국왕의 약혼 발표 이후 줄곧 위기에 사로잡혀 있었으며, 많은 사람들은 에드워드 왕이 결혼을 하고 싶다면 퇴위해야 한다고 주장하고 있습니다. 어떤 이들은 본토 회복이 너무 어려울 뿐더러 상황이 너무 불안정하므로 그는 퇴위될 것이라 예상하는 반면, 다른 사람들은 전통을 유지하는 것만이 제국을 존속시키는 것이라고 주장하고 있습니다. 대중들은 무장하고 있으며, [Root.GetAdjective] 수상은 제국의 다른 지도자들에게 조언을 구하고 있습니다."
entente.100.a:0 "이런 맙소사!"
entente.101.t:0 "퇴위 위기"
entente.101.d:0 "[From.GetNameDef]에서는 점점 더 심각한 상황이 전개되고 있습니다 : 에드워드 국왕이 미국 영화배우 콘스탄스 베넷과 결혼하겠다는 의사를 밝혔습니다. 그러나 문제는 콘스탄스 베넷의 종교가 불분명한 점과, 세 번째 남편인 앙리 드 라 팔레즈와 여전히 결혼 상태인 두 번 이혼한 여자라는 점입니다. 이혼한 전 배우자가 살아있는 상태에서 재혼하는 것을 허락하지 않는 영국 국교회의 명목상의 수장으로서, 이것은 왕에게는 분명히 용납될 수 없는 일일 것입니다. [From.GetAdjective] 총리가 [Root.GetAdjective] 정부에 접근하여 조언을 건넸습니다: 영국의 전통을 지키는 것이 제국을 혼란에 빠뜨리지 않는 것보다 더 가치가 있을까요?"
entente.101.a:0 "우리는 어떤 일이 있어도 에드워드 국왕을 지지할 것이다."
entente.101.b:0 "그가 결혼을 강행한다면, 퇴위해야 할 것이다."
entente.101.c:0 "우리는 그 문제를 따지는 데 관심이 없다."
entente.102.t:0 "국왕 지지 의사를 표명한 [From.GetNameDefCap]"
entente.102.d:0 "[From.GetAdjective] 정부는 에드워드 국왕과 그의 결혼에 대한 지지를 표명하며 우리에게 손을 내밀었습니다. 영국 국교회로서는 문제가 되겠지만, 그들은 안정적인 국왕의 통치가 제국의 안정을 보장한다고 보고 있습니다."
entente.102.a:0 "잘 알겠네!"
entente.103.t:0 "퇴위를 요구한 [From.GetNameDefCap]"
entente.103.d:0 "[From.GetAdjective] 정부는 우리에게 접근해, 국왕의 개인적인 욕망으로 인해 제국 전체의 이익이 침해받는 상황에 대한 우려를 나타냈습니다. 그들은 왕실을[From.GetNameDef]의 대들보로 보고 있으나, 제대로 된 국왕이 왕실의 수장일 때만 그렇게 보고 있습니다."
entente.103.a:0 "잘 알겠네!"
entente.104.t:0 "국왕의 간청"
entente.104.d:0 "이번 주 콘스탄스 베넷과의 약혼을 둘러싼 위기가 심화되고 추밀원의 몇몇 회원들이 국왕에게 약혼을 취소하거나 왕위를 포기하라고 요구하자, 에드워드 국왕은 [Root.GetAdjective] 국영 라디오를 통해 대영제국 신민들에게 그의 간청을 전했습니다. 거기서 국왕은 콘스탄스에 대한 그의 사랑이 거짓이 아님을 공언했습니다. 마치 그에 대한 그녀의 사랑처럼 말입니다. 그들 모두 유부녀라는 콘스탄스의 신분을 장애물로 보지 않으며, 국왕은 이러한 '현대 시대'에서는 영국 국교회의 규칙으로 인해 콘스탄스가 자기 백성을 성실하게 섬기지 못하게 해서는 안된다고 주장하고 있습니다. 결혼 위기가 최고조에 달한 이 시점, 대중과 친선을 도모하려는 국왕의 노력이 결실을 맺을지는 미지수입니다."
entente.104.a:0 "지켜보자..."
entente.105.t:0 "국왕 지지의 물결"
entente.105.d:0 "에드워드 국왕의 라디오 연설에 감명받은 [Root.GetAdjective] 대중들과 제국 전역의 대중들은 무리를 지어 사면초가에 빠진 국왕에 대한 지지를 표현하고 있습니다. 정부에 대한 대중의 압박 때문에, 국왕의 퇴위는 이제 가망없는 일이 되어 버렸고, 그 결과, 영국 국교회는 왕실결혼이 어디서 그리고 어떻게 열릴지는 상관없이 콘스탄스 베넷에게 관대한 처분을 보장한다는 칙령을 서둘러 내리게 되었습니다. 전국의 충성스런 시민들은 기쁨의 반응을 보였고, 신문은 공개석상에서 처음으로 에드워드 국왕과 '왕비' 콘스탄스가 서로를 포옹하는 사진으로 헤드라인을 장식했습니다."
entente.105.a:0 "국왕 폐하 만세!"
entente.106.t:0 "영국 망명자들의 개입"
entente.106.d:0 "국왕의 추밀원 내의 싸움에도 불구하고, 영국 망명정부는 [Root.GetNameDef]에서 여전히 큰 영향력을 행사하고 있습니다. 퇴위 문제가 이슈화되자, 망명자들은  국제적인 조롱거리가 될 것을 염려하여 에드워드를 왕위에서 끌어내리려 하고 있으며, 모든 수단을 동원하여 [Root.GetAdjective] 정부로 하여금 왕실 문제에 개입하도록 압력을 넣고 있습니다... 대중들의 의견은 상관없이요. 영국 국교회는 콘스탄스 베넷에게 만약 결혼식이 거행되더라도 관대한 처분을 내리겠다는 특별사면령을 발표했습니다. 국민들은 이 결과에 만족하지 못하고 있으며, 전국의 신문들은 군주제 자체가 모순이라고 떠들어대고 있습니다."
entente.106.a:0 "하지만 아직 에드워드가 국왕이지?"
entente.107.t:0 "퇴위 문제"
entente.107.d:0 "에드워드 국왕의 퇴위 문제가 전면에 등장했습니다. 왕은 어떤 상황에서도 약혼을 포기하지 않을 것으로 보이며, [Root.GetAdjective] 정부는 결정해야 합니다 : 그가 옥좌를 포기하도록 강요해야 할까요? 에드워드는 정부가 그의 편을 들어준다면, 후회스럽기는 하겠지만 퇴위할 의사가 있음을 내비쳤습니다. 하지만 국왕은 여전히 이러한 위기의 시기에 왕에 대한 열렬한 지지를 선언한 지지자들을 전국에 두고 있습니다."
entente.107.a:0 "제국을 위해, 그는 퇴위해야 한다."
entente.107.b:0 "에드워드야말로 우리의 국왕이고, 앞으로도 그래야 한다!"
entente.108.t:0 "왕위 계승자"
entente.108.d.george:0 "에드워드가 옥좌에서 물러나면서, 이제 누가 그의 뒤를 이을 것인가에 대한 궁금증이 생겼습니다. 합리적인 선택은 앨버트 왕자입니다 - 그의 건강과 심각한 사회적 능력 부족에 대한 우려가 여전히 존재하지만, 그는 가장 나이가 많고 선왕 조지 5세가 가장 총애했던 아들이었습니다. 그가 제국을 잘 이끌 수 있을까요? 이미 정상적인 왕위 계승은 물건너갔기 때문에, 다른 왕자가 선택될 수도 있을 것입니다. 헨리 왕자는 순종적이고, 그의 군사적 경험은 매우 유용할 것입니다. 조지 왕자는 막내이지만 카리스마가 있고, 이미 아들이 있어 미래의 후계자 문제에서 자유롭습니다."
entente.108.d.nogeorge:0 "에드워드가 옥좌에서 물러나면서, 이제 누가 그의 뒤를 이을 것인가에 대한 궁금증이 생겼습니다. 합리적인 선택은 앨버트 왕자입니다 - 그의 건강과 심각한 사회적 능력 부족에 대한 우려가 여전히 존재하지만, 그는 가장 나이가 많고 선왕 조지 5세가 가장 총애했던 아들이었습니다. 그가 제국을 잘 이끌 수 있을까요? 이미 정상적인 왕위계승은 물건너갔기 때문에, 헨리 왕자가 대신 선택될 수도 있을 것입니다. 헨리는 순종적인 남자로, 정부의 뜻에 쉽게 따를 것이며 군사 경험이 풍부합니다."
entente.108.a:0 "앨버트가 왕위를 계승할 것이다"
entente.108.b:0 "이런 전시에는 헨리가 최선의 선택지다"
entente.108.c:0 "어린 조지가 바로 제국이 원하는 존재이다"
entente.110.t:0 "퇴위 위기에서 살아남은 에드워드 국왕"
entente.110.d:0 "미국 영화배우인 콘스탄스 베넷 - 두번 이혼했을 뿐 아니라 이혼하고도 프랑스 영화감독 앙리 드 라 팔레즈와 결혼한 여자 - 와 에드워드 8세와의 약혼이 발표된 이후, [From.GetAdjective] 정부는 혼란에 빠졌습니다. 에드워드 국왕은 이혼한 배우자가 살아있을 때 재혼하는 것을 허락하지 않는 영국 국교회의 수장으로, 이런 깜짝 발표는 많은 이들에게 스캔들로 비춰질 것이 명백합니다. 그럼에도 불구하고, 국왕의 인기가 스캔들을 이겼습니다. 에드워드 국왕은 라디오를 통해 대중들에게 간청했고, 이는 에드워드의 퇴위를 막아 달라는 수많은 호소문들이 정부 당국에 쏟아져 들어오게 만들었습니다."
entente.110.a:0 "국왕 폐하 만세!"
entente.110.b:0 "영화배우가 영국의 왕비라고? 맙소사!"
entente.110.c:0 "낡아빠진 군주제가 스스로 무너지는군"
entente.111.t:0 "에드워드 국왕의 퇴위"
entente.111.d.albert:0 "예상치 못하게, 에드워드 8세는 오늘 라디오 연설을 통해 동생인 앨버트 왕자를 위해 왕위를 포기했다고 발표했습니다. 에드워드는 미국 내전 당시 캐나다로 망명했을 때 캐나다에서 만난 미국 영화배우 콘스탄스 베넷과 결혼하기 위해 옥좌를 포기하기로 결정했습니다. 두번이나 이혼한 이혼녀인 베넷은 이혼한 배우자가 살아있을 때 재혼하는 것을 허락하지 않는 영국 국교회의 수장인 국왕의 배필로는 적절하지 않아 보였고, 에드워드는 어떤 이유로든 그녀를 포기하려 하지 않았습니다.조용하고 비사교적인 성향의 앨버트 왕자는, 앨버트 1세로 왕위에 오를 것이며 그의 할아버지가 했던 것과는 완전히 다른 식의 통치를 보여줄 것입니다."
entente.111.d.henry:0 "예상치 못하게, 에드워드 8세는 오늘 라디오 연설을 통해 동생인 헨리 왕자를 위해 왕위를 포기했다고 발표했습니다. 에드워드는 미국 내전 당시 캐나다로 망명했을 때 캐나다에서 만난 미국 영화배우 콘스탄스 베넷과 결혼하기 위해 옥좌를 포기하기로 결정했습니다. 두번이나 이혼한 이혼녀인 베넷은 이혼한 배우자가 살아있을 때 재혼하는 것을 허락하지 않는 영국 국교회의 수장인 국왕의 배필로는 적절하지 않아 보였고, 에드워드는 어떤 이유로든 그녀를 포기하려 하지 않았습니다. 그의 군사적 경험 덕분에 왕위에 오르게 된 헨리 왕자는, 헨리 9세로 왕위에 오르게 될 것이며 그의 할아버지가 했던 것과는 완전히 다른 식의 통치를 보여줄 것입니다."
entente.111.d.george:0 "예상치 못하게, 에드워드 8세는 오늘 라디오 연설을 통해 막내동생인 조지 왕자를 위해 왕위를 포기했다고 발표했습니다. 에드워드는 미국 내전 당시 캐나다로 망명했을 때 캐나다에서 만난 미국 영화배우 콘스탄스 베넷과 결혼하기 위해 옥좌를 포기하기로 결정했습니다. 두번이나 이혼한 이혼녀인 베넷은 이혼한 배우자가 살아있을 때 재혼하는 것을 허락하지 않는 영국 국교회의 수장인 국왕의 배필로는 적절하지 않아 보였고, 에드워드는 어떤 이유로든 그녀를 포기하려 하지 않았습니다. 그의 젊은 시절의 행보, 그리고 이미 아들이 있다는 사실 때문에 왕위에 오르게 된 조지 왕자는, 조지 6세로 왕위에 오르게 될 것이며, 그의 할아버지가 했던 것과는 완전히 다른 방식의 통치를 보여줄 것입니다."
entente.111.a:0 "국왕 폐하 만세!"
entente.111.b:0 "새로운 영국 국왕이라고? 세상에!"
entente.111.c:0 "다른 왕들처럼 쓸모없을 것이다..."
entente.112.t:0 "총독에 임명된 헨리 왕자"
entente.112.d:0 "1925년 대영제국의 몰락 이후 [Root.GetAdjective] 군대에 복무해 온 헨리 왕자가 [AST.GetNameDef]의 신임 총독으로 지명되었습니다. 왕실 일원들이 비행장에 나와 그의 안녕을 빌어주었고 그는 그의 트란스퍼시픽 항공기를 이용하여 그의 새로운 임무를 다하기 위해 새로운 대륙으로 떠났습니다."
entente.112.a:0 "당신의 충성에 감사드립니다."
entente.113.t:0 "국왕이 된 [Root.GetLeader]"
entente.113.d:0 "예상 외로, [Root.GetLeader](이)가 대영제국의 새로운 국왕이 되었습니다. 그는 즉시 [Root.GetAdjective] 총독 일을 그만두고 [From.GetNameDef](으)로 돌아와야 할 것입니다. 총독직은 [Root.GetAdjective]의 법정 변호사인 아이작 아이작스 경이 이어받을 것입니다."
entente.113.a:0 "우리 총독이 국왕이 되었군!"
entente.200.t:0 "제국회의 초대장"
entente.200.d:0 "에드워드 8세의 대관식과 함께 [From.GetAdjective] 정부는 제8차 제국회의를 소집하기로 했습니다. 우리는 [From.GetNameDef](으)로부터 회의에 초대받았고, 흩어진 옛 대영제국의 자치령들의 미래와 목표에 대해 논의할 것입니다. [Root.GetNameDef](이)가 회의에 낼 목소리가 없으면 참석하지 않아도 됩니다."
entente.200.a:0 "물론 참석할 것이다!"
entente.201.t:0 "[GetYear] 제국회의"
entente.201.d:0 "제8차 제국회의가 열릴 준비를 하고 있고, 수상은 우리가 어디에 집중해야 할지 결정해야 합니다. [Root.GetNameDef]에 대한 지지를 표명하여 그들이야말로 본토탈환의 열쇠임을 강조할까요? 아니면 제국의 다른 자치령들을 개발하는 데 집중하여 장기전에 더욱 잘 대비하도록 해야 할까요?"
entente.201.a:0 "캐나다야말로 본토탈환의 열쇠이다"
entente.201.b:0 "다른 자치령들의 발전에 집중하자"
entente.202.t:0 "[GetYear] 제국회의"
entente.202.d.isles:0 "옛 대영제국의 잔재 국가들을 대표하는 대표단들이 캐나다에 모였고, 오늘 제국회의가 시작되었습니다. 영국 망명정부 수장인 [GetBritishExilePM] 수상이 주관하는 개막식이 끝나고, 그는 격앙된 연설을 했습니다. '소위 브리튼 연방이라고 불리는 압제와 공포의 땅에서 우리 동포 영국인들을 해방시키지 않고서는 대영제국은 완전한 '대영제국'이라 불릴 수 없습니다.' 끝마침으로 그는 모든 자치령들에게 캐나다를 도와 이러한 도전이 성공할 수 있게 힘을 실어달라고 요청했습니다."
entente.202.d.dominion:0 "옛 대영제국의 잔재 국가들을 대표하는 대표단들이 캐나다에 모였고, 오늘 제국회의가 시작되었습니다. 에드워드 8세가 주관하는 개막식 후, 캐나다 수상은 가장 먼저 열변을 토하며, 제국의 다른 자치령들의 발전이 이루어지지 않는다면 본토 탈환은 불가능할 것이라고 연설했습니다. 현재로서는, 그들을 돕는 것이 캐나다의 최우선 목표입니다."
entente.202.a:0 "브라보, 수상!"
entente.202.b:0 "훌륭한 명분이군!"
entente.202.c:0 "우리 나머지는?"
entente.203.t:0 "우리의 연설 차례"
entente.203.d:0 "[Root.GetAdjective] 대표단은 제국회의 연설 준비를 마쳤습니다. 어느 쟁점을 강조할까요?"
entente.203.a:0 "군대 개선 지원을 요청하자."
entente.203.b:0 "우리 경제를 개선해야 한다."
entente.203.c:0 "우리는 연구에 집중해야 한다."
entente.204.t:0 "[From.GetAdjective] 대표단의 연설"
entente.204.d.adv_first:0 "다음 연설은 [From.GetNameDef]의 대표단의 차례로, [From.GetAdjective] 군대에 적절한 훈련과 무기들이 얼마나 필요한지를 역설했습니다. 또한 그들은 [From.GetNameDef] 군대가 적절한 장비를 갖추지 못한다면 멀리 떨어진 생디칼리스트들과의 전쟁에 지원을 보내지 못할 것이라는 점을 강조하며, 군사 조언가들을 보내 줄 것을 다른 회원국들에게 요청했습니다."
entente.204.d.adv:0 "다음 연설은 [From.GetNameDef] 대표단의 차례로, [From.GetAdjective] 군대 또한 지원이 필요하다는 점을 강조했습니다. 도움이 필요한 건 그들뿐이 아님에도 불구하고, 그들은 [CAN.GetNameDef](이)가 조언가들을 보내주기를 희망했고, 미래에 [From.GetNameDef] 또한 똑같이 할 것이라 약속했습니다."
entente.204.d.inv_first:0 "다음 연설은 [From.GetNameDef] 대표단의 차례로, 투자와 자본 유치에 대한 그들의 절박함을 표현했습니다. 영국 망명자들은 어마어마한 양의 지원을 대공황에 빠진 캐나다를 돕기 위해 보냈고, 대표단은 그들 또한 그 지원의 일부를 받아 [Root.GetAdjective] 경제를 살리는 데 쓰겠다고 주장했습니다."
entente.204.d.inv:0 "다음 연설은 [From.GetNameDef]의 차례로, [From.GetAdjective] 경제 또한 지원이 필요하다는 점을 강조했습니다. 연설자는 '우리는 모두 절망적인 상황에 있습니다' 그리고 방긋 웃으며 '그러나 저는 투자가 충분히 이뤄질 것이고, 이러한 시련의 시간은 지나갈 것임을 믿습니다.'라고 연설했습니다."
entente.204.d.res_first:0 "다음 연설은 [From.GetNameDef] 대표단의 차례로, 과학 연구 투자의 중요성을 역설했습니다. 그는 경제가 침체되지 않으려면 현대 과학이 필요하고, 강력한 군대를 가지려면 현대 무기가 필요하다고 주장했습니다. 그는 자치령에 [From.GetNameDef]에 연구 지원을 보내줄 것을 요청했고, 이를 통해 전쟁을 더 잘 준비할 수 있게 될 것이라 주장했습니다."
entente.204.d.res:0 "다음 연설은 [From.GetNameDef] 대표단의 차례로, 연구개발이야말로 자치령이 집중해야 할 것이라고 주장했습니다. '우리는 물량으로는 생디칼리스트 놈들을 이길 수 없습니다' 그가 말했고, 이어 '그러나 기술의 힘을 빌려 우리의 세력을 해외에 투사할 수 있을 것이며 기술과 질의 우위를 달성할 수 있을 것입니다. 이것이 바로 제국이 본토를 되찾는 방식입니다' 라고 연설했습니다."
entente.204.a:0 "옳소, 옳소!"
entente.204.b:0 "우리의 유능한 조언가들이 오고 있다."
entente.204.c:0 "우리는 최선을 다해 도울 것이다."
entente.204.e:0 "우리는 최선을 다해 그들의 연구를 도울 것이다."
entente.205.t:0 "회의의 끝"
entente.205.d:0 "[GetYear]년 제국회의가 끝났습니다. 우리는 이제 회의에서 논의한 의제들을 실행에 옮길 수 있습니다. 이는 제국 자치령 협력의 새 시대를 열 수 있다는 희망으로 보일 수도 있으나, 시간만이 말해줄 것입니다."
entente.205.a:0 "국왕 폐하 만세!"
entente.210.t:0 "협상국 공군훈련계획"
entente.210.d:0 "외무장관과 RCAF 고등 사령부는 자치령 항공 훈련 계획을 '협상국 항공 훈련 계획'으로 확대하자는 제안을 내놓았습니다. 이를 통해 조종사들의 질적 개선은 물론 협상국 동맹 강화에도 도움이 될 것이라고 그들은 주장합니다."
entente.210.a:0 "훌륭한 계획이군!"
entente.211.t:0 "협상국 공군훈련계획"
entente.211.d:0 "우리는 캐나다 정부로부터 캐나다에서 시행하는 대규모 다국적 항공 훈련 프로그램에 참여하라는 초청을 받았습니다. 이는 우리의 동맹을 돈독히 하고 조종사들의 기술을 발전시킬 것입니다. 그러나 이는 마치 캐나다가 협상국 전체를 지배한다는 인상을 줄 수도 있습니다."
entente.211.a:0 "프레리는 우리 조종사들이 훈련하기에 완벽한 장소이다!"
entente.211.b:0 "그들이 우리에게 비행에 관해 가르칠 만한 게 있나?"
entente.212.t:0 "협상국 공군훈련계획 확장!"
entente.212.d:0 "[From.GetNameDefCap](은)는 우리의 비행 훈련 프로그램에 참가하기로 결정했습니다. 이미 [From.GetAdjective]의 젊은 파일럿들이 프레리에 도착했고, 숙련된 항공 장교들 또한 그들과 함께 와 그들의 기술을 전수하고 우리 책임자들에게 조언을 하기로 했습니다."
entente.212.a:0 "완벽하군."
entente.213.t:0 "왕립 대서양 항공사"
entente.213.d:0 "[CAN.GetAdjective] 정부는 장거리 비행기로 양국 간 항공로를 구축할 새로운 회사를 설립하는 데 자금을 지원하기로 결정했습니다. 왕립 대서양 항공사, 즉 RAAC는 버뮤다, 자메이카, 조지타운의 비행장에서 운항하며 여객과 화물 수송 서비스를 제공할 예정입니다. 캐나다와 서인도제도연방을 더욱 가깝게 만드는 것뿐만 아니라, 이는 우리나라의 항공학 연구에 불을 붙일 것입니다."
entente.213.a:0 "캐나다 동지들에게 감사 인사를 전하자"
entente.250.t:0 "군대 동원"
entente.250.d:0 "[Root.GetAdjective] 영토에 [invader.GetAdjective] 군대가 침입함에 따라, [CAN_king_full_name](은)는 오늘 라디오를 통해 [Root.GetAdjective] 대중들에게 암울한 메시지를 전했습니다- 그는 대중들에게 들고 일어나서 [invader.GetNameDef]와 싸워 대영제국의 마지막 유산을 지키자고 연설했습니다. 자유가 살아남느냐의 문제는 [Root.GetNameDef]에서 결정될 것입니다. '우리는 무너지지 않을 것이다' 그의 연설을 듣고, 그들의 가장 암울한 시간 전국에서 사람들이 속속 모여들고 있습니다."
entente.250.a:0 "우리는 싸우리라!"
entente.251.t.flees:0 "[Root.GetNameDef](으)로 도망친 [CAN_king_first_name] 국왕"
entente.251.t.captured:0 "붙잡힌 [CAN_king_first_name] 국왕"
