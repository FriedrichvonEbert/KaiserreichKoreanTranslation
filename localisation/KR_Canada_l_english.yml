entente.275.t:0 "The Entente Request"
entente.275.d:0 "Officials from the [From.GetAdjective] government have officially requested the use of our port facilities in southern Africa, which they very much need to take their war to [SAF.GetNameDef]. We've always been on friendly terms with the British, but do we want to get involved in this dispute?"
entente.275.a:0 "Of course!"
entente.275.b:0 "We don't want to get involved"
entente.276.t:0 "[From.GetNameDef] Agrees"
entente.276.d:0 "Thankfully, the [From.GetAdjective] government has agreed to our request. Their bases in southern Africa are now ours to use."
entente.276.a:0 "That's a relief"
entente.277.t:0 "[From.GetNameDef] Refuses"
entente.277.d:0 "TThe [From.GetAdjective] government has refused our request for access to their bases in southern Africa. They don't wish to get involved."
entente.277.a:0 "Unfortunate"
entente.300.t:0 "협상국과의 공조?"
entente.300.d:0 "많은 군사 전문가들은 생디칼리스트들을 함께 공격할 우군 없이는 제3인터내셔널과의 전쟁에서 승리하기 힘들 것이라 예상하고 있습니다. 다행히도, [From.GetNameDef]의 전문가들 역시 그렇게 생각하는 것 같습니다. 그들은 우리가 [FRA.GetNameDef](이)라는 공통의 적국과 싸우고 있음을 들면서, [From.GetFactionName](와)과의 상호협력의 가능성에 대해 논의하자고 제안했습니다. 물론 동맹까지는 무리겠지만, 중요한 것은 생디칼리스트에게 맞서 함께 싸울 우방이 지닌 가치입니다."
entente.300.a:0 "회담을 제안해보자. 우리는 가능한 한 협력할 것이다"
entente.300.b:0 "그들의 도움은 필요 없다."
entente.301.t:0 "대화를 거부한 독일"
entente.301.d:0 "독일인들은 우리 없이도 이길 수 있다고 믿거나 우리의 도움이 별로 가치있지 않다고 생각하는 것 같습니다. 이유야 어떻든, 그들은 우리와 만나 협력을 논의하기를 거절했습니다. 기대가 초장부터 박살나버렸군요."
entente.301.a:0 "뭐, 그래"
entente.302.t:0 "대화를 수락한 독일"
entente.302.d:0 "[From.GetAdjective] 정부 역시 우리와 비슷한 생각을 한 것 같습니다: 공통의 적에 대항해 협력하는 것이 유익하다고 말입니다. 그들은 일주일 안에 핼리팩스에 도착해 협상국 지도자들과 회담을 가질 것입니다."
entente.302.a:0 "멋지군."
entente.303.t:0 "협상국과 라이히스팍트의 회담"
entente.303.d:0 "협상국과 라이히스팍트 양측 모두가 제3인터내셔널과 전쟁을 치르는 가운데, [ENT.GetNameDef](이)가 협력 가능성을 논의하기 위해 [ENT.GetAdjective]의 도시 [ENT.GetConferenceLocation]에서 지도자들 사이의 회담을 제안했고... [GER.GetNameDef]도 여기에 동의했습니다. 현재로서는 이런 '공조'가 얼마나 오래 갈지 모르겠지만 최소한 해볼 만한 가치는 있어 보입니다. [Root.GetAdjective] 대표단도 참석을 요청했습니다."
entente.303.a:0 "우리는 참석할 것이다!"
entente.304.t:0 "[ENT.GetConferenceLocation] 회담"
entente.304.d:0 "제3인터내셔널과의 전쟁에서 협력할 가능성에 대해 논의하기 위해, 오늘 협상국과 라이히스팍트의 지도자들이 [ENT.GetConferenceLocation]에 모였습니다. 이 회담이 성사된다면 모든 구성원들은 서로의 군사 통행권을 보장하고, 특히나 협상국은 영국과 프랑스에 대한 독점적인 권리를 갖게 될 것입니다. 프랑스와 영국 망명정부의 숙원인 유럽으로의 귀환이 차질 없이 진행될 수 있도록 말입니다. 그러나 아직 한 가지 의문이 남아 있습니다: [GER.GetNameDef](이)가 이러한 조건을 받아들일까요? 받아들인다면, 그 대가는 무엇일까요?"
entente.304.a:0 "좋은 질문이군."
entente.305.t:0 "우리의 요구"
entente.305.d:0 "우리가 승리한다면 열릴 평화 협정에서, 영국과 프랑스에 대한 권리를 포기하라는 것은 [GER.GetNameDef](이)가 치룬 값비싼 대가에 비한다면 터무니없는 처우입니다 - 게다가 우리에게 앙금을 품었다면 몰라도 호의적일 리는 없을 두 이웃 국가가 부활하는 일이기까지 합니다. 우리가 그들의 '감사'를 믿으리라 생각한다면 큰 오산입니다... 따라서 우리는 숙고해야만 합니다. 우리가 받아낼 대가로 무엇이 적절할지에 대해서 말입니다."
entente.305.t.return:0 "더 많은 요구?"
entente.305.d.return:0 "우리는 여기까지 성공적으로 협상해냈습니다. 이제는 협상국에게 더 많은 것을 요구해야 할까요, 아니면 조약의 성공적인 타결을 자축해야 할까요?"
entente.305.a:0 "프랑스는 알자스-로렌 영유권 주장을 공식적으로 포기해야만 한다"
entente.305.b:0 "프랑스가 파리로 귀환하면, 그들은 미텔오이로파에 가맹해야만 한다"
entente.305.c:0 "그들은 아프리카와 아시아의 옛 식민지가 우리 소유임을 인정해야만 한다"
entente.305.e:0 "영국은 북아일랜드 영유권 주장을 공식적으로 포기해야만 한다"
entente.305.f:0 "조약에 서명하자"
entente.305.g:0 "이딴 논의는 무의미하다 - 공조는 결코 없을 것이다"
entente.306.t:0 "무산된 회담"
entente.306.d:0 "대표단이 [ENT.GetConferenceLocation]까지 올 가치도 없었던 것 같습니다. 처음 독일측은 기꺼이 대화하려는 의향이 있어 보였지만, 프랑스와 영국 양측 모두의 이익과 아무런 관련이 없는 태도는 타협에 그다지 도움이 되지 않았습니다. 저들은 자신들이 길고 큰 비용이 들어가는 전쟁에서 아무것도 얻지 못했다고 주장했고, 어떤 대표단도 협상국을 해체할만한 가치가 있다는 것을 납득하지 못했습니다. 라이히스팍트 대표단은 벌써 귀국을 시작했으며, [ENT.GetConferenceLocation] 회담은 완전한 실패로 드러났습니다."
entente.306.a:0 "터무니없는 요구나 해대는군!"
entente.306.b:0 "시간 낭비였다"
entente.307.t:0 "[ENT.GetConferenceLocation] 회담: 알자스-로렌"
entente.307.d:0 "[ENT.GetConferenceLocation] 회담에서 독일 대표단은 협력에 대한 대가로 우리 정부가 이 시간 이후로 알자스-로렌 지역에 대한 모든 영유권 주장을 공개적으로 포기하라고 요구했습니다. 정말로 놀랄 만한 일도 아니고 전후에 우리가 입을 싹 씻고 다시 영유권을 주장하는 것을 막을 방도도 없겠지만, 최소한 그런 행동은 불법 행위처럼 보일 것입니다. 우리 동맹국들도 그런 행보를 지지하지 않을 수도 있습니다. 아니면 독일측에서 모두가 우리의 것임을 아는 땅을 공개적으로 포기하게 만듬으로써 단지 모욕을 주고 협력을 위해 필요한 것을 포기하게 만들기 위해 이런 논의를 꺼냈을 지도 모릅니다."
entente.307.a:0 "알자스-로렌을 포기하는 일은 없다!"
entente.307.b:0 "그래, 동의한다"
entente.308.t:0 "[NFA.GetNameDefCap]의 거부"
entente.308.d:0 "놀랄 것도 없이 [From.GetAdjective] 대표단은 대륙으로 돌아오는 데 필요한 도움이 필요 없는 듯, 알자스-로렌에 대한 그들의 영유권 주장을 철회하는 것을 거절했습니다. 가망 없는 영토에 대한 영유권을 포기하지 않는 것을 볼때, 그들은 너무 고집불통입니다."
entente.308.a:0 "그럼, 회담은 여기까지군."
entente.308.b:0 "이 요구는 일단 접어두자"
entente.309.t:0 "[NFA.GetNameDefCap]의 알자스-로렌 포기"
entente.309.d:0 "놀랍게도, [NFA.GetAdjective] 대표단은 독일과 많은 논의를 거친 후, 만일 독일이 [ENT.GetConferenceLocation] 회담의 협력조약에 동의한다면 알자스-로렌에 대한 자신들의 영유권 주장을 공개적으로 포기하기로 합의했습니다. 이는 프랑스에 엄청난 모욕을 안겨 줄 것이지만, 우리는 이를 통해 그들이 대륙으로 돌아오는 데 독일의 도움이 엄청난 역할을 할 것이라는 사실을 알 수 있습니다."
entente.309.a:0 "안심이군."
entente.309.b:0 "달콤한 양보로군."
entente.309.c:0 "선택의 여지가 없었다."
entente.309.e:0 "예상 밖인데."
entente.310.t:0 "[ENT.GetConferenceLocation] 회담: 미텔오이로파"
entente.310.d:0 "[ENT.GetConferenceLocation] 회담에 참석한 독일 대표단은 협력에 대한 대가로 요구를 내놓았습니다 : 우리가 파리로 돌아가면, 우리는 미텔오이로파에 가입해야 합니다 - 독일의 경제 동맹 말입니다. 의심할 여지 없이 그들은 우리가 조국을 재건할 때 경제적으로 우리를 옭아매려 들 것입니다. 그들의 도움을 받으면 재건 속도가 빨라지겠지만, 이 알약을 삼켜야 할까요? 일단 파리가 우리 손에 돌아오면 우리는 이를 간단히 거절해 버리면 되지만, 좋지 못한 결과가 따를 것입니다."
entente.310.a:0 "감히 우리의 주권을 넘보는구나."
entente.310.b:0 "그래, 동의한다"
entente.311.t:0 "[From.GetNameDefCap]의 거부"
entente.311.d:0 "미텔오이로파의 회원국이 된다면 독일의 경제적 간섭을 피할 수 없으리라고 생각한 프랑스인들은 우리의 모든 경제적 원조 가능성을 차단했습니다. 사실 맞는 말입니다. 우리는 프랑스의 국력이 회복되는 꼴을 가만히 앉아서 지켜보기 싫었을 뿐 아닙니까? 이제 이 회담이 지속될 가치가 있는지 돌아볼 차례로군요."
entente.311.a:0 "쓸모없는 짓거리다!"
entente.311.b:0 "아니, 일단 회담을 계속하자"
entente.312.t:0 "미텔오이로파 가맹에 동의한 [NFA.GetNameDefCap]"
entente.312.d:0 "독일 대표단은 [NFA.GetNameDef](이)가 파리를 되찾은 후 독일의 경제 동맹인 미텔오이로파에 가입해야 한다고 요구했습니다. 많은 이들은 프랑스의 재건이 끝난 후 독일이 프랑스의 경제를 통제하려는 의도가 있다고 보고 있지만, 일부는 독일의 의도를 의심하지 않고 있습니다. 숨겨진 뜻이 무엇이든, 프랑스는 동의했습니다 : 시간이 오면, 그들은 약속대로 미텔오이로파에 가입할 것입니다."
entente.312.a:0 "아으, 멋지군"
entente.312.b:0 "뭐라고? 이리 보여줘봐!"
entente.312.c:0 "얼마나 굴욕적인가."
entente.312.e:0 "흥미로운데"
entente.313.t:0 "[ENT.GetConferenceLocation] 회담: 우리의 옛 식민지"
entente.313.d:0 "독일 대표단이 요구를 했습니다 : 바로 제1차 세계대전 때 독일이 얻은 아프리카와 동남아의 영국과 프랑스의 식민지의 소유권을 공식적으로 인정해 달라는 것입니다. 이는 상징적인 행위일지 모르지만, 독일은 우리가 힘을 되찾고 난 뒤 우리가 옛 제국의 영광을 되찾는 것을 미연에 방지하고자 하는 것 같습니다. 그렇게 멀리 떨어진 식민지를 위해 전쟁을 하는 것은 상상하기 어렵긴 하나, 그 땅을 포기하는 것 또한 상상하기 어렵습니다."
entente.313.a:0 "정당한 우리의 영토다!"
entente.313.b:0 "이미 명분만 있을 뿐이지."
entente.314.t:0 "[From.GetNameDefCap]의 거부"
entente.314.d:0 "흥미롭게도 아프리카와 동남아의 프랑스, 영국 식민지는 수십년 동안 원래 주인의 손을 벗어나 있었지만, 지금 [From.GetNameDef](은)는 그들을 놓아주길 거부하고 있습니다. 그들은 20년 전의 패배를 받아들이지 못하고 그들의 옛 식민지들에 대한 영유권 주장을 이어오고 있습니다. 이제 우리는 회담을 마무리지어야 합니다. 그들이 우리의 식민지 영유권을 인정하지 않는다는 것은 곧 그들은 우리 편이 아니라는 것과 같습니다."
entente.314.a:0 "그냥 손잡기 싫다고 말하지 그래."
entente.314.b:0 "사소한 문제일 뿐이다 - 대화를 계속하자."
entente.315.t:0 "식민지를 인정받은 독일"
entente.315.d:0 "제1차 세계대전 이후 독일인들이 획득한 프랑스와 영국의 식민지들은 걸림돌이 되어 왔습니다. 일부는 합병되었고, 일부는 독일이 그곳을 통치할 총독부를 설치했습니다. 이제 독일인들은 아프리카와 동남아시아의 식민지를 공식적으로 그들의 것으로 인정하기를 요구했고, 협상국은 동의했습니다. 상징적인 행위일 수 있겠지만, 미래에 일어날지 모르는 갈등을 방지할 것입니다."
entente.315.a:0 "그만한 가치가 있을 것이다"
entente.315.b:0 "좋아"
entente.315.c:0 "파리를 위해서라면야.."
entente.315.e:0 "흥미롭군"
entente.316.t:0 "[ENT.GetConferenceLocation] 회담: 북아일랜드"
entente.316.d:0 "독일 대표단이 예상치 못한 행동을 했습니다 :그들의 동맹 아일랜드와 논의한 후, 그들은 우리에게 요구를 제시했습니다- 영국 정부는 북아일랜드에 대한 향후 영유권 주장을 포기해야 합니다. 이는 사소한 일이 아니며, 영국의 토대가 된 연합법의 뿌리를 뒤흔들 것입니다. 전쟁 없이는 아일랜드가 그 땅을 포기할 가능성은 낮으며, 따라서 그 문제는 지금 해결하는 게 최선일 것입니다."
entente.316.a:0 "독일에게 강요받고 싶지 않은데."
entente.316.b:0 "알았다. 동의한다"
entente.317.t:0 "[From.GetNameDefCap]의 거부"
entente.317.d:0 "영국 정부는 북아일랜드 문제에 대해 양보하지 않았습니다. 영국을 탄생시킨 연합법을 폐지하는 것은 지금 이 자리에서 결정하기에는 너무 큰 문제라고 그들은 말했고, 영국 대표단은 그들이 그러한 결정을 할 수 있는 권한이 있는지조차 의문을 품고 있습니다. 이에 아일랜드 대표단은 물론 격분했습니다."
entente.317.a:0 "하, 그럼 회담은 끝이다."
entente.317.b:0 "고작 아일랜드를 위해서 회담을 파토낼 순 없다"
entente.318.t:0 "영국이 북아일랜드를 포기하다"
entente.318.d:0 "오늘 [ENT.GetConferenceLocation] 회담에서 많은 논란이 있었습니다 :아일랜드 동맹국을 대표하여 독일 대표단은 영국이 북아일랜드에 대한 모든 영유권을 포기할 것을 요구했습니다. 영국은 아일랜드와의 전쟁을 원하지 않았고, 비록 이를 받아들일 경우 영국의 토대가 되는 연합법을 폐지해야 함에도 불구하고 영국 대표단은 요구를 받아들였고, 북아일랜드 문제는 북아일랜드 주민들이 직접 결정할 문제라 밝혔습니다."
entente.318.a:0 "언젠간 끝내야 할 문제였다"
entente.318.b:0 "이걸 동의했다는 게 믿기지 않는군."
entente.318.c:0 "아니! 거부하는 데 걸었단 말이야!"
entente.318.e:0 "어려운 선택"
entente.318.f:0 "세상에나!"
entente.319.t:0 "라이히스팍트와 협상국의 협력조약 타결"
entente.319.d:0 "[ENT.GetAdjective] [ENT.GetConferenceLocation]에서 열린 회의에서, 협상국과 라이히스팍트의 대표들은 제3인터내셔널과의 전쟁에 협력하기로 합의했습니다. 협상의 주된 내용은 양측 간의 군사,해상 통행권을 서로 보장한다는 내용이지만, 그보다 중요한 것은, 프랑스와 영국 망명정부가 유럽으로 신속히 복귀할 수 있도록, [GER.GetNameDef](은)는 전쟁에 승리한 후에도 어떠한 옛 프랑스와 영국의 영토를 가져가지 않겠다고 약속했다는 것입니다. [ENT.GetConferenceLocation] 회담의 자료에 따르면, 독일은 협상국 지도자들로부터 이러한 약속을 어렵게 이끌어낸 것으로 보입니다."
entente.319.a:0 "만세!"
entente.319.b:0 "일이 쉬워지는군."
entente.319.c:0 "어쨌든, 승산이 생겼군"
entente.319.e:0 "누구에게도 무익한 헛짓거리군."
entente.319.f:0 "전쟁은 이상한 친구를 만든다니깐."
entente.320.t:0 "[ENT.GetConferenceLocation] 회담의 결렬"
entente.320.d.alsace:0 "협상국과 라이히스팍트 양측 대표는 이번 주 [ENT.GetAdjective] [ENT.GetConferenceLocation]에서 만나 제3인터내셔널과의 전쟁에서 양측간 협력에 관한 실무협약을 체결한다는 기대를 가졌습니다. 초기에는 진전이 있었지만, 결국 독일이 [NFA.GetNameDef]의 알자스 로렌 영유권 주장을 철회할 것을 요구하며 회의는 한계점에 이르렀습니다. 프랑스인들은 화난 채로 [ENT.GetConferenceLocation](을)를 떠났고, 독일도 그 뒤를 따랐고, 회의는 실패로 끝났습니다. 생디칼리스트에 대항하는 그들의 전쟁은 계속될 것이지만, 그들은 독립적으로 움직일 것이고 그들의 오래된 숙적에게 경계를 풀지 않을 것입니다."
entente.320.d.mittel:0 "협상국과 라이히스팍트 양측 대표는 이번 주 [ENT.GetAdjective] [ENT.GetConferenceLocation]에서 만나 제3인터내셔널과의 전쟁에서 양측간 협력에 관한 실무협약을 체결한다는 기대를 가졌습니다. 초기에는 진전이 있었지만, 독일이 [NFA.GetNameDef]에 그들이 파리를 수복한 후 독일의 경제 동맹인 미텔에 가입할 것을 요구했고, 회의는 한계점에 이르렀습니다. 프랑스인들은 화난 채로 [ENT.GetConferenceLocation](을)를 떠났고, 독일인들도 그 뒤를 따랐고, 회의는 실패로 끝났습니다. 생디칼리스트에 대항하는 그들의 전쟁은 계속될 것이지만, 그들은 독립적으로 움직일 것이고 그들의 오래된 숙적에게 경계를 풀지 않을 것입니다."
entente.320.d.colonies:0 "협상국과 라이히스팍트 양측 대표는 이번 주 [ENT.GetAdjective] [ENT.GetConferenceLocation]에서 만나 제3인터내셔널과의 전쟁에서 양측간 협력에 관한 실무협약을 체결한다는 기대를 가졌습니다. 초기에는 진전이 있었지만, 결국 독일이 1차 세계대전으로 그들이 얻은 영국 프랑스의 옛 식민지들을 그들의 식민지로 공식적으로 인정해 달라고 요구하면서, 회의는 답보 상태에 이르렀습니다. 독일은 화난 채로 [ENT.GetConferenceLocation](을)를 떠났고, 회의는 실패로 끝났습니다. 생디칼리스트에 대항하는 그들의 전쟁은 계속될 것이지만, 그들은 독립적으로 움직일 것이고 그들의 오래된 숙적에게 경계를 풀지 않을 것입니다."
entente.320.d.northire:0 "협상국과 라이히스팍트 양측 대표는 이번 주 [ENT.GetAdjective] [ENT.GetConferenceLocation]에서 만나 제3인터내셔널과의 전쟁에서 양측간 협력에 관한 실무협약을 체결한다는 기대를 가졌습니다. 초기에는 진전이 있었지만, 북아일랜드에 대한 영유권을 포기하라는 독일의 요구를 영국인들이 거절하면서 회의는 답보 상태에 이르렀습니다. 영국인들은 분노하며 [ENT.GetConferenceLocation](을)를 떠났고, 독일도 그 뒤를 따랐고, 회의는 실패로 끝났습니다. 생디칼리스트에 대항하는 그들의 전쟁은 계속될 것이지만, 그들은 독립적으로 움직일 것이고 그들의 오래된 숙적에게 경계를 풀지 않을 것입니다."
entente.320.a:0 "거의 다 왔었는데."
entente.320.b:0 "멀리까지 가서 얻은 건 없군."
entente.320.c:0 "오히려 이게 더 나을지도 모르지."
entente.320.e:0 "하! 제 몸 지키는 것마저도 손잡을 줄 모르는군."
entente.320.f:0 "놀라운 일은 아니군"
entente.321.t:0 "[ENT.GetConferenceLocation] 회담 타결"
entente.321.d:0 "현재 전쟁 상태를 고려해 볼 때, [ENT.GetConferenceLocation] 회담에서 논의한 약속에 더 이상 주의를 기울일 필요가 없을 겁니다. 믿을 수 없는 오랜 적들과 싸우지 말았어야 했을지도 모릅니다."
entente.321.a:0 "그렇지!"
entente.322.t:0 "프랑스 영토 반환"
entente.322.d:0 "우리가 체결한 [ENT.GetConferenceLocation] 회담의 조항에 따르면, 전쟁에서 수복한 모든 프랑스 영토는 협상국의 정당한 권리입니다."
entente.322.a:0 "그래, 그래"
entente.322.b:0 "회담? 무슨 회담?"
entente.323.t:0 "영국 영토 반환"
entente.323.d:0 "우리가 체결한 [ENT.GetConferenceLocation] 회담의 조항에 따르면, 전쟁에서 수복한 모든 영국 영토는 협상국의 정당한 권리입니다."
entente.323.a:0 "그렇다면야."
entente.323.b:0 "[ENT.GetConferenceLocation]에 간 기억이 없는데, 이상한걸..."
entente.324.t:0 "[From.GetAdjective]의 배신"
entente.324.d:0 "갑작스러웠지만 피할 수는 없었던 [From.GetNameDef]의 배신이 확실해졌습니다. 그들은 [ENT.GetConferenceLocation] 회담에서 약속된 조항을 무시하고, 새로 획득한 영토를 포기하라는 요구를 거부했습니다."
entente.324.a:0 "어떻게 이걸 예상 못했지?"
entente.330.t:0 "The [ENT.GetConferenceLocation] Agreement"
entente.330.d.gex:0 "While the German government continues in exile, it is understood within the Entente that the agreement of co-operation made in [ENT.GetConferenceLocation] was rendered null and void with the German capitulation in Europe. Currently, [GEX.GetNameDef] is on its own in Africa and no longer the leader of the Reichspakt. The [ENT.GetAdjective] government wishes them well, but now the Entente must fight for its own existence without German aid."
entente.330.d.nogex:0 "With the collapse of the German Empire in Europe, it is understood that the agreement of co-operation made in [ENT.GetConferenceLocation] has been rendered null and void. The Entente is on its own."
entente.330.a:0 "This will not be easy..."
