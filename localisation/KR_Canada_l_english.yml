CAN_professional_army:0 "숙련된 군대"
CAN_professional_army_desc:0 "어느 군대는 소총을 들고 뛰어다니는 수많은 평범한 사람들을 모아놓고 군대라고 자랑할지도 모르겠지만, 우리는 세계에서 가장 훈련되고 조직된 군대를 가졌다는 사실에 큰 자부심을 느낍니다. 대량 징집된 독일군과 생디칼리스트 민병대가 총성 몇 발만 듣고 공포에 빠져 도망치는 와중에도 우리는 불굴의 정신을 잃지 않고 맞서 싸울 겁니다."
CAN_mounties_1:0 "기마경찰"
CAN_mounties_1_desc:0 "캐나다 왕립기마경찰, 통칭 '기마경찰'은 전국에 걸쳐 반체제 혐의자들을 조사하고 구금할 수 있는 광범위한 권한을 부여받았습니다. 많은 사람들이 저들을 일종의 비밀경찰로 바라보지만, 국내에서 불안과 반대파를 예방하는데 있어서 저들의 효율성은 의심의 여지가 없습니다."
CAN_mounties_2:0 "기마경찰"
CAN_mounties_2_desc:0 "캐나다 왕립기마경찰, 통칭 '기마경찰'은 전국에 걸쳐 반체제 혐의자들을 조사하고 구금할 수 있는 광범위한 권한을 부여받았습니다. 많은 사람들이 저들을 일종의 비밀경찰로 바라보지만, 국내에서 불안과 반대파를 예방하는데 있어서 저들의 효율성은 의심의 여지가 없습니다."
