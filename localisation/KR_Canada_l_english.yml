entente.62.t:0 "에드워드 국왕의 파티 사랑"
entente.62.d.nothome:0 "아버지의 왕위를 물려받은 이후 에드워드 국왕은 왕실 저택에서 파티를 열고 사교계 명사들과 어울리는 등 [Root.GetAdjective] 사교계에서 왕성히 활동하고 있습니다. 실제로, 새로운 왕은 그의 새로운 지위를 매우 즐기고 있는 것처럼 보이며, [Root.GetAdjective] 신문들은 에드워드가 그의 막중한 역할을 수행하지 못하고 있다고 주장하고 있습니다. '저는 그가 귀족들, 여자들과 웃고 어울리는 것을 보았습니다.' 어느 목격자가 말했습니다. '당신은 그가 세상에 관심을 갖지 않고 있다고 생각할 거예요, 그가 런던으로 돌아가면 좋을지도 모르죠.' 군주주의자들은 그의 사회적 행보가 상당히 평범하다며 재빨리 왕을 변호하고 있으며, 본토에서의 피난 이후 조지 5세가 속세로부터 은둔한 것을 생각하면 에드워드의 행보는 환영받아야 하는 것이라고 주장하고 있습니다."
