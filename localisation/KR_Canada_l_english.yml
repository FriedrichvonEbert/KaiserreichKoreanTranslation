CAN_all_hands_on_deck_idea:0 "모두 손을 모아라"
CAN_all_hands_on_deck_idea_desc:0 "생디칼리스트들과의 전쟁이 시작되었습니다. 이제 우리는 전쟁이 끝날 때까지 총력을 기울여야 합니다."
CAN_darkest_hour:0 "우리의 가장 어두운 시간"
CAN_darkest_hour_desc:0 "협상국의 수장으로서, 우리는 결코 무너져선 안 됩니다!"
CAN_war_of_1812_idea:0 "무시무시한 전쟁"
CAN_war_of_1812_idea_desc:0 "미국 내전에 개입할 수도 있다는 전망은 온 국민을 걱정에 떨게 했습니다. 만약 정말로 그런 일이 일어난다면, 그것은 한 세기 만에 처음으로 캐나다의 땅에서 우리보다 더 강력한 상대와 싸운다는 것을 의미하기도 합니다. 우리는 만반의 준비가 되어 있어야 합니다."
CAN_refugee_crisis_1:0 "미국인 난민 위기"
CAN_refugee_crisis_1_desc:0 "남쪽에서 캐나다로 도망친 많은 난민들은 우리의 민간 지원 시스템과 군대의 질서 유지 능력에 부담을 주고 있습니다."
CAN_refugee_crisis_2:0 "미국인 난민 위기"
CAN_refugee_crisis_2_desc:0 "남쪽에서 캐나다로 도망친 많은 난민들은 우리의 민간 지원 시스템과 군대의 질서 유지 능력이 감당할 수 없는 수준입니다."
CAN_refugee_crisis_sec:0 "미국인 난민 감시"
CAN_refugee_crisis_sec_desc:0 "지방 경찰이나 군대의 병력은 일부 줄어들겠지만, 난민 캠프를 철저히 감시함으로써 더 이상의 문제를 예방할 수 있을 것입니다."
CAN_refugee_crisis_help:0 "미국인 난민 구호"
CAN_refugee_crisis_help_desc:0 "수용소는 항상 문제의 원천이지만, 우리는 난민들을 잘 대우하고 보살피는 방향을 선택했습니다. 전쟁이 곧 끝나기를 바랍니다."
CAN_refugee_crisis_sam:0 "사마리아인 계획"
CAN_refugee_crisis_sam_desc:0 "수용소들은 해체되고 있으며, 미국인 난민들은 각 캐나다 도시에 융화되어 일하기 시작했습니다. 큰 비용이 드는 계획이지만, 동시에 매우 캐나다스러운 계획이지요."
