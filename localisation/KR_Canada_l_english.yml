CAN_quebec_in_flames_idea:0 "불길에 휩싸인 퀘벡"
CAN_quebec_in_flames_idea_desc:0 "최근 시행한 완전 징병제로 인해 퀘벡주 전체가 공개적인 폭력과 영국 통치에 대한 저항의 장이 되었습니다.\n\n§Y참고: 이 국민 정신은 아무런 효과가 없지만, 퀘벡에서 자원과 지역 인력을 줄이는 효과를 나타내는 표식입니다.§!"
