entente.65.t:0 "결혼 의사를 밝힌 에드워드 국왕"
entente.65.d.norm:0 " [Root.GetAdjective] 정부의 발표에 따르면, 에드워드 국왕은 오늘 미국 영화배우 콘스탄스 베넷과 결혼할 것이라고 선언했습니다. 이 발표는 몇 달 동안 두 사람의 관계에 대한 추측이 있은 후 발표되었는데, 내부 관계자들은 왕이 콘스탄스를 너무 사랑해서 마치 술에 취한 것 같다고 언급했습니다. 그러나 왕의 발표와 관련된 문제는 콘스탄스 베넷의 종교적 신념이 불분명한 점과, 세 번째 남편인 앙리 드 라 팔레즈와 여전히 결혼 상태에 있는 두 번 이혼한 여성이라는 점입니다. 이혼한 배우자가 살아있는 상태에서 재혼하는 것을 금하는 영국 국교회의 명목상 수장으로서, 이것은 분명히 왕에게 용납될 수 없는 일입니다... 그리고 이미 [Root.GetNameDef](와)과 제국 전역은 이것이 무엇을 의미하는 지를 두고 싸우고 있습니다."
