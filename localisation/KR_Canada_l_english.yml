entente.66.t:0 "그리스의 공주"
entente.66.d:0 "에드워드 국왕의 파티는 거의 끝나가는 것 같습니다. 그것은 나이가 들어서가 아니라, 그리스 콘스탄티노스 1세의 막내딸이자 그리스와 덴마크의 캐서린 공주와의 로맨스가 보도되었기 때문입니다. 그 둘은 친척들에 의해 소개되었고, 잘 맞아떨어졌다고 합니다. 실제로 에드워드는 그녀와 자주 시간을 보내고 있는 것으로 보이며, 이 두 사람은 [Root.GetNameDef]에서 열렸던 수많은 파티에서 같이 사진을 찍었습니다. 곧 왕실결혼식이 있을 것이라는 설렘 가득한 추측에 대중들이 열광하고 있습니다."
entente.66.a:0 "확실한 선택이군."
entente.67.t:0 "왕실결혼"
entente.67.d:0 "에드워드 국왕의 신부 선택으로 인한 초기의 위기로 인해 옥좌를 거의 빼앗길 뻔함에도 불구하고, 사랑이 결국 승리했습니다... 오늘 에드워드 8세는 미국의 영화배우 콘스탄스 베넷-지금은 영국의 왕비 캐서린-과 결혼했습니다. 왕실결혼식의 광경은 [Root.GetNameDef] 대중들을 흥분시켰고, 에드워드와 그의 새 왕비가 비밀스런 장소로 신혼여행을 떠나기 거의 3시간 전, 방금까지의 정치적 위기는 뒤로 한 채 수도에서 성대한 퍼레이드가 열렸습니다."
entente.67.a:0 "축하드립니다 폐하!"
entente.68.t:0 "왕실결혼"
entente.68.d:0 "많은 추측이 난무하던 차, 국왕 에드워드 8세와 현재 영국의 왕비 캐서린이 된 그리스와 덴마크의 공주 캐서린이 호화로운 결혼식을 올렸습니다. 뒤이어 [Root.GetAdjective] 수도에서 기나긴 퍼레이드가 열렸고, 신혼부부를 보려고 제국 전역에서 몰려든 군중들과 기자들이 부부를 축복했습니다. 결혼식은 [Root.GetAdjective] 대중들의 상상력을 자극했고, 많은 이들은 이것이 왕실의 역사의 새 장을 열었다고 생각합니다. 이미 에드워드와 캐서린 부부가 그들의 첫 아이를 언제 볼 지에 대한 추측이 난무하고 있습니다."
entente.68.a:0 "어서 새로운 왕자님을 보고 싶군!"
entente.69.t:0 "왕실결혼에 금이 가다?"
entente.69.d.constance:0 "결혼한지 몇 년이 지났지만, 에드워드 국왕과 콘스탄스 왕비는 아직 아이를 낳지 못했고, 왕실 내부의 소식통에 따르면, 결과적으로 그들의 사이는 점점 소원해졌습니다. 콘스탄스 왕비는 왕과 동행하지 않고 그녀 혼자 수많은 행사에 참여했으며, 그녀의 고향인 보스턴을 몇 주 동안 방문했으며, 마지못해 왕 곁으로 돌아왔다고 합니다. 몇몇은 에드워드에게 아이 문제의 원인을 찾는 한편, 다른 사람들은 두 사람이 애초에 결혼하지 말았어야 했고, 다른 시대에는 상상도 할 수 없는 왕실 이혼이 곧 닥쳐올 것이라고 믿고 있습니다."
