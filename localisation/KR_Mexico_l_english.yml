 POLITICS_EMILIANO_ZAPATA_DESC:0 "멕시코 혁명의 영웅인 에밀리아노 사파타는 1932년 멕시코 대통령 선거에서 승리했습니다. 취임 이후, 그는 멕시코의 집단 농장인 '에히도스'의 개발을 촉진했고 정치적 타협을 통해 프랑스 코뮌과 더 긴밀한 외교 관계를 조성했습니다. 그러나, 사파타는 구 정권의 잔재뿐만 아니라 다른 사회주의 파벌들로부터 강한 반대에 직면해 있습니다."
 POLITICS_PLUTARCO_CALLES_DESC:0 "플루타르코 카예스 장군이 멕시코 정부를 장악했습니다. 전체주의적이고 광적으로 반성직주의적인 어조의 카예스의 발언은 전형적인 멕시코 사회주의 정치인인 반면, 그의 농경주의에 대한 거부와 멕시코 원주민들의 완전한 통합에 대한 지지는 멕시코인들의 급진적인 새로운 방향을 상징합니다."
 POLITICS_PANCHO_VILLA_DESC:0 "멕시코의 사회주의 혁명으로 나아가는 중요한 단계에서 독재자 빅토리아노 우에르타의 군대에 대한 프란시스코 '판초' 비야의 군사적 승리는 멕시코와 해외에서 전설로 남아있습니다. 비야는, 사파타와 종종 대립하지만, 비슷하게 농경 사회주의자입니다."
 POLITICS_PABLO_GONZALEZ_GARZA_DESC:0 "파블로 곤잘레즈 가자 장군은 한때 카란자 전 대통령의 확고한 동맹이었습니다. 카란자의 죽음과 알바로 오브레곤의 등장으로, 그는 그의 사랑하는 멕시코가 사회주의적 부패를 씻을 때를 기다리며 숨어 지냈습니다; 멕시코에서 군사 쿠데타가 성공하면서 그는 바로 그렇게 할 준비가 되어 있습니다."
 POLITICS_JOSE_URQUIZA_DESC:0 "열렬한 가톨릭 신자이자 반사회주의자인 호세 안토니아 우르퀴자는 대통령직을 장악하기 위해 멕시코 군 내에서의 그의 표면상의 동맹들의 허를 찔렀습니다. 우르퀴자 대통령은 자신의 신에 대한 믿음만큼이나 국민공동통치연합 정권에 대한 믿음을 분명히 할 것입니다."
 POLITICS_VINCENTE_TOLEDANO_DESC:0 "사파타 전 대통령의 보좌관이자 측근인 빈센트 톨레다노는 이제 그의 권한으로 대통령이 되었습니다. 그는 유럽 스타일의 생디칼리슴과 멕시코 농경주의 사이의 통합을 지지하며, 집단 농장인 '에히도스'의 산업화와 통합을 지지합니다."
 POLITICS_LAZARO_CARDENAS_DESC:0 "온건한 제도혁명당의 라사로 카르데나스가 멕시코 대통령 선거에서 승리를 거두었습니다. 그의 체제는 사파타주의자와 가톨릭 교회의 화해와 비슷한 것입니다."
 POLITICS_DONA_ITURBIDE_DESC:0 "도냐 마리아 조세피아 소피아 데 합스부르크-이투르비데가 새로운 멕시코 군주국의 여황제가 되었습니다. 그녀는 멕시코의 마지막 원주민 황제와 막시밀리언의 입양 아들의 혈통으로 기원됩니다. 오스트리아인으로서, 그녀의 왕위 계승은 오스트리아와 멕시코 간의 더 긴밀한 유대관계를 조성합니다."
 POLITICS_DON_FERNANDO:0 "돈 페르난도 데 툴텡고가 멕시코의 왕이 되었습니다. 그의 정통성은 마지막 아즈텍 틀라토아니, 몬테수마에서 내려온 것으로, 그로 인해 그는 멕시코의 운명을 다른 왕국의 운명과 연결할 수 있는 왕조의 고리가 부족합니다."
