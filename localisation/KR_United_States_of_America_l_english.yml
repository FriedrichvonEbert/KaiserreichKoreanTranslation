ustates.210.d.not_president:0 "[GetYear]년 공화당 경선이 이뤄졌으며, 많은 후보들이 대통령 후보가 되기 위해 출마하고 있습니다. 누가 공화당의 후보가 될까요?"
ustates.210.a:0 "토마스 듀이가 지명됐다."
ustates.210.b:0 "얼 워런이 지명됐다."
ustates.210.c:0 "찰스 L. 맥네리가 지명됐다."
ustates.210.e:0 "[USA.GetLeader](이)가 재지명됐다."
ustates.210.f:0 "쿠엔틴 루즈벨트 2세가 지명됐다."

ustates.211.t.liberals:0 "[GetYear]년 자유민주당 경선"
ustates.211.t.conservative:0 "[GetYear]년 민주당 경선"
ustates.211.d.president:0 "[USA.GetLeader]는 만장일치로 이번 선거에서 다시 한번 민주당 후보로 선출되었습니다."
