USA_federalist_resistance2_desc:0 "우리의 초기 대테러 노력은 어느 정도 희망을 보이고 있지만, 연방주의자 저항 단체들은 강경하게 대처하고 있습니다. 주요 테러리스트들도 일부 체포됐고, 안전가옥도 몇 군데 급습했지만, 이마저도 별다른 영향은 없었습니다."
