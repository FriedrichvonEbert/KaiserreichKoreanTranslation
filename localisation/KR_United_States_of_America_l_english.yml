ustates.211.d.not_president_liberal:0 "[GetYear]년 자유민주당 경선이 이뤄졌습니다. 민주당 내 진보파가 갈라져 당을 만든 이후 첫 경선인 만큼 많은 축하가 쏟아졌습니다. 미주리 상원의원 해리 트루먼과 투자은행가 윌리엄 애버렐 해리먼이 주요 후보로 부상했습니다. 대표들이 누구를 뽑을까요?"
ustates.211.a:0 "해리 트루먼이 지명됐다."
ustates.211.b:0 "윌리엄 애버렐 해리먼이 지명됐다."
ustates.211.c:0 "[USA.GetLeader](이)가 재지명됐다."

