### Leaders ###
POLITICS_JACK_REED_DESC:0 "작가, 노동조합 대표, 상원의원, 언론인, 그리고 생디칼리스트. 존 '잭' 리드를 나타내는 단어는 이처럼 많습니다. 전임자인 알렉산더 버크먼이 사망한 후, 이 열정적인 급진사회주의자는 미국의 생디칼리슴 운동을 주도했으며, 그 단체를 큰 성공으로 이끌었습니다. 언론인에서 대통령으로 가는 이 긴 길에서 그는 많은 적이 생겼지만, 많은 동맹이 생기기도 했습니다. 그는 프랑스 코뮌을 창건한 세바스티앙 포르의 미국 버전이 되어 카리스마 넘치고 통합된 생디칼리슴 선동가로 이 나라를 완벽하게 만들기로 결심했습니다."
POLITICS_JOHN_NANCE_GARNER_DESC:0 "친구들에 의해 '선인장 잭'으로 알려진 존 낸스 가너 4세는 텍사스 출신의 변호사이며 하원 의원으로 오랫동안 지냈던 미국의 새 대통령입니다. 그는 민주당 지지자이며, 약간 보수적인 정치인입니다. 그리고 가장 중요한 것은 그가 민주주의의 열렬한 지지자라는 것입니다. 이 텍사스 출신의 판관은 국가의 이익을 위해 극우파와 타협해야 할지도 모르는 상황에서도 급진주의자들과의 타협을 경계하고 있습니다."
POLITICS_HERBERT_HOOVER_DESC:0 "전 미국 상무부 장관이자 현재 미국의 대통령인 허버트 후버는 미국 역사상 가장 미움받는 사람 중 한 사람으로서 그 자리를 굳혔습니다. 첫 임기 동안 대공황을 더 심각하게 만들기만 했던 것에도 불구하고, 1932년 하원을 통해 재선된 것은 광범위한 분노를 불러일으켰습니다. 대통령에게 있어서 슬픈 현실입니다. - 경제를 회복시키려는 그의 모든 시도는 실패했고, 상황을 진정시키려는 노력은 상황을 더 악화시킬 뿐이며, 그의 당마저 그를 외면하고 있습니다."
POLITICS_DOUGLAS_MACARTHUR_DESC:0 "외국 정부들과 자신의 국민들에게 미움받는, 미합중국의 첫 번째 독재자인 총사령관 맥아더는 약하지 않습니다. 급진주의 국가들을 제거하기 위해 미국 지배층의 부름을 받아서 온 이 장군은 국가를 자신의 연대를 지휘하듯이 다스립니다 - 질서와 엄격한 규율 그리고 그에게 반대하는 모두에 대한 강력한 처벌을 통해서 말입니다. 그는 자신이 진정으로 미합중국을 구하기 위해 이곳에 왔다고 믿고 있지만, 건국의 아버지들은 그의 행동을 지지할까요?"
POLITICS_HUEY_LONG_DESC:0 "루이지애나 주지사인 휴이 롱이 진정 어떤 사람인지 말하기는 어렵습니다. 일부 사람들은 그의 '부의 공유' 계획이 새로운 옷을 입은 생디칼리슴이라고 말하는 반면, 다른 이들은 그의 비민주적, 족벌주의적 정치 방식과 경쟁자를 제거하기 위해 준군사단체 '미닛맨'을 이용하는 것이 그의 독재적 우익성향의 신호라고 지적합니다. 어찌됐건, 롱 대통령은 서민들의 사랑을 받고 있으며, 때로는 오만하게 보일 수도 있지만 그의 카리스마는 이례적이며 남부에서의 입지는 과소평가될 수 없습니다."
POLITICS_FLOYD_OLSON_DESC:0 "깡촌 출신임에도 불구하고 플로이드 올슨은 전국일주와 매사에 적극적인 태도를 통해 미국의 폭넒은 다양성을 통찰할 수 있었습니다. 유대인 조력자, 세계산업노동자연맹 소속의의 항만 노동자, 그리고 변호사라는 경력은 올슨을 1920년대에 진보주의에 심취하게 만들었습니다. 올슨은 1924년 선거 이후 로버트 라폴레트의 농민노동당에 합류했습니다. 올슨은 농민노동당의 동맹을 확보하기 위해 1930년에 위궤양 치료를 받을 때를 제외하고 무려 10년 동안 쉬지않고 일했습니다. 급진주의에 반대하고자 하는 초당적인 표심이 이 대단히 영향력 있는 미네소타 주지사이자 평화 옹호자에게 쏠렸고 결국 그를 백악관에 입성시켰습니다."
POLITICS_QUENTIN_ROOSEVELT_DESC:0 "시어도어 루스벨트 전대통령의 막내아들인 쿠엔틴은 아버지가 이끄는 공화당에서 정치적 활동을 단련하면서 어린 시절을 보냈습니다. 하지만 쿠엔틴은 비행기 조종사가 되고 싶어했고, 1918년 훈련 도중 부상을 입었습니다. 아치볼드 루스벨트가 휴이 롱의 캠프에 가담하면서 가문이 분열하는 모습을 바라본 쿠엔틴은 마침내 정치에 뛰어들기로 결정했고, 운명의 1936년에는 뉴욕주 상원의원으로 활동하고 있었습니다. 이제 국가적 재난이 끝났으니, 쿠엔틴은 아버지의 뒤를 이어 새로운 아메리칸 페어딜 정책을 추진할 계획을 가지고 있습니다."
POLITICS_ALF_LANDON_DESC:0 "알프 랜던은 정치에 입문하기 훨씬 전부터 석유사업에서 성공한 기업가였습니다. 이 자수성가 기업가는 그가 오늘날까지 애착을 유지하고 있는 스탠다드 오일회사와 관련된 로비 단체인 미국석유가스협회를 설립했습니다. 당초 선거 11시간 전에 후버의 자유방임주의적 입장과 결별하기로 한 랜던의 결정은 선거날 당일에는 공화당과 그에게 상황이 유리하게 돌아가도록 만들었습니다. 결국 후버조차도 마지못해 랜던을 지지하게 되었습니다. 이제 자신의 겸손한 태도에도 불구하고 랜던은 미국이 원했던 경제 회복에 대한 부드러운 열망의 표출구임이 선거를 통해 증명되었습니다. 그러나 석유 로비와의 강한 유대는 그를 사회주의자와 롱 지지자 양쪽의 적으로 만들고 있습니다."
POLITICS_WENDELL_WILLKIE_DESC:0 "웬델 윌키는 대통령이 되기 전부터 많은 구설수에 올랐습니다. 원래 그는 윌리엄 제닝스 계열의 딕시크랫(남부 민주당 보수파-탈당파)이였지만, 대학에 입학하고 나서는 사회주의자가 되었습니다. 1933년에 중국을 방문했을 때는 윌키가 송미령(쑹메이링)과 불륜을 저질렀다는 소문이 끊이지 않았습니다. 작가인 이리타 반 도렌과의 불륜은 말할 것도 없습니다. 대공황이 닥쳤을 때 민주당이 은행의 강제 휴무를 강요하는 조치를 반대함으로써 윌키는 존재감을 얻게 되었습니다. 금융기관에 대한 정부의 간섭이 시장경쟁을 저해하도록 만들지 말아야 한다는 윌키의 주장은 그가 대통령으로 당선되도록 만들었습니다. 이 다재다능한 사람이 막중한 역할을 지닌 대통령직을 잘 수행할 수 있을지는 두고봐야 합니다."
POLITICS_HARRY_BYRD_DESC:0 "많은 남부 대중주의자들이 휴이 롱의 매력에 빠져 민주당을 탈당했던 반면, 해리 F 버드는 그의 입장을 고수했습니다. 해리 버드는 미국 독립전쟁에 참여했던 버지니아 상류층 가정 출신입니다. 국가 부채를 줄이기 위한 분리정책과 재정적으로 보수적인 정책을 단호하게 내세우는 사람. 반케인지언 정책을 고수하는 해리 버드는 미국의 전통적 정치가라는 안정적 이미지로서 선거에서 승리했습니다."
POLITICS_PHILIP_LA_FOLLETTE_DESC:0 "위스콘신 주의 전문적인 농민노동당원인 필립은 주로 정치적 분야에서 활동한 라폴레트 가문에서 가장 큰 성공을 거둔 인물입니다. 플로이드 올슨의 전직 스승이자 친구로서, 그는 어려움에 처한 주를 계속해서 돕기 위해 농민노동당에 가입해야 한다고 확신했습니다. 필립의 아버지 로버트가 표방했던 고립주의의 망령이 있었지만, 필립은 미국을 위해서는 크고 강한 국가와 강력한 군대가 필요하다는 농민노동당의 의견을 지지합니다."
POLITICS_HENRY_WALLLACE_DESC:0 "아이오와의 찢어지게 가난한 농부라는 사회적 위치는 결코 헨리 월리스가 어린 나이에 세상을 보고 통찰력을 얻는 것을 단념시키지 못했습니다. 월리스는 주요 혁신인 하이브레드 옥수수 품종을 발명하여 막대한 부를 얻었고, 그렇게 얻은 재산으로 월리스는 세계 일주를 하게 됩니다. 헨리는 인도를 방문했고 그곳에서 당시 러시아에서 인기 있던 기독교 아나키즘과 사회주의의 요소를 이끌어냈던 힌두교 사상인 신지학(견신론)을 알게 되었습니다. 이러한 사상은 결국 월리스를 주류 사회주의로부터 멀어지게 했고 그는 미국으로 돌아와서는 농민노동당에 입당했습니다. 월리스는 그 누구보다도 실용적인 경제학자이자 미국에 절실히 필요한 농업개혁을 시행할 수 있는 농업전문가입니다."
POLITICS_JAMES_MURRAY_DESC:0 "제임스 E. 머레이는 선거 운동 과정에서 큰 논란을 불러일으켰고, 결국 당선되었습니다. 타블로이드 신문과 공화당은 모두 머레이가 캐나다에서 태어났기 때문에 대통령 선거에 출마할 수 없다고 주장했습니다. 이런 주장의 진실은 영원히 알 수 없을지도 모르지만, 뉴욕대에 다니기 전에 그의 삶은 대부분 미스터리에 싸여 있습니다. 머레이의 삶은 1933년 몬태나 주지사에 당선되면서부터 시작됩니다. 민주당원으로서 그의 임기는 독특한 노동조합과의 협력 관계와 시장이 실패한다면 경제 개혁을 통해 시장을 방해할 필요가 있다는 대담한 믿음으로 특징지어 집니다."
POLITICS_ALBEN_BARKLEY_DESC:0 "앨번은 민주당에서 30년 이상 다진 정치적 경험과 스스로의 현명한 판단력에 기반해 판단을 내립니다. 앨번은 윌슨의 개혁안을 지지했고, 그런 정책을 뒤집으려는 맥아두에게 맞서 싸웠습니다. 공천에서 몇번 떨어지면서 꾸준히 기록한 선거 전적을 가진 앨번은 이번 선거에서 민주당에 백악관을 안겨줄 적임자입니다."
POLITICS_RICHARD_RUSSELL_DESC:0 "리처드 러셀 주니어는 민주당에 가담하기 훨씬 전부터 계속된 기나긴 도전 끝에 마지막 시도에서 마침내 백악관에 입성해냈습니다. 러셀 주니어는 여러 분야에서 존경을 받기 위해 미 해군, 조지아 하원, 그리고 연방의회에서 다양한 활동을 했습니다. 인종 분리 정책 철폐는 전적으로 남부의 조건 하에서 실시되어야 한다는 그의 관점은 전국적으로 인기가 많다는 사실이 증명되었습니다. 그의 주장이 지속가능할지 여부는 시간만이 알고 있습니다."
POLITICS_GLEN_TAYLOR_DESC:0 "글렌 테일러의 대통령 당선은 대중이 직접 선거하는 것 만큼이나 놀라운 결과였습니다. 한때 순회 설교자나 컨트리 가수가 되기를 원했던 이 남자는 마침내 자신의 기량을 펼쳐 보일 수 있는 자리에 다다랐습니다. 테일러는 의회에서 연민 어린 경제학자이자 진보 정책 옹호자, 그리고 의회 계단에서 아이들에게 노래 불러주는 사람으로 알려졌습니다. 테일러는 동정심에서 우러나오는 인종차별 반대 의견을 주장했습니다. 이런 기행에도 불구하고 그는 미국 사람들에게 사랑받고 있습니다. 그가 원했던 것은 단지 이것 뿐이지요."
POLITICS_THOMAS_DEWEY_DESC:0 "듀이는 출생지인 미시간 주가 아닌 뉴욕에서 성공한 타고난 지도자이자 정치인입니다. 듀이는 1930년대의 유럽, 아시아, 아메리카에서 전쟁이 날 것을 예측하는 것을 포함하여 그의 주장이 옳았음을 지속적으로 증명해 왔습니다. 뉴딜정책이 전적으로 공화당의 덕분이 아니라는 그의 주장 또한 옳았습니다. 듀이는 '연민어린 자본주의'라는 구호로 유세를 벌였고 그의 개혁이 무조건적인 복지로 이어지지는 않는다고 주장했습니다. 마침내 자신이 선거에서 이길 것이라는 듀이의 대담한 예언이 실현되었습니다."
POLITICS_EARL_WARREN_DESC:0 "어린 얼 워런은 아버지 마사이어스가 파업에 참가했다는 이유로 블랙리스트에 올랐을 때 자신의 경력에도 완전히 재앙이 닥쳤다고 생각했습니다. 하지만 이런 사건은 오히려 이 젊은이가 오명을 극복할 수 있도록 동기를 부여해 주었습니다. 이버지의 오명은 얼에게 아버지에게 낙인을 찍은 사람들과 어울리기 위해 수많은 사교단체와 조합에 참여하도록 만들었고, 군에서도 복무했습니다. 이렇게 얻어낸 연줄이 마침내 결실을 맺으면서 얼은 공직 생활에 뛰어들었고 1932년에는 캘리포지아 주지사가 되었습니다. 여기서 그는 점점 약해지는 진보주의 운동을 쇠퇴해가는 서부 사회당에서 분리해 정치판의 중심으로 이끌었습니다. 얼은 진보주의적 신념을 가지고 공화당에 진입해서 전국적 차별 철폐를 추진하고 있습니다."
POLITICS_CHARLES_MCNARY_DESC:0 "찰스 맥너리는 1936년 공화당이 사방에서 공격받는 와중에도 당을 지켰습니다. 가슴 속에 진보주의적 신념이 있지만 동시에 실용주의자인 맥너리는 당 내에서 북서부 지역이 급진주의로 빠지지 않게 막는 보험으로 여겨졌고, 이로 인해 그는 북아메리카에서 협상국의 이익과 동맹을 맺게 되었습니다. 사실, 그의 회사는 이런 관계에 기반해 1940년대까지 서부 캐나다에 전기를 공급했습니다."
POLITICS_HARRY_TRUMAN_DESC:0 "해리 트루먼의 농부로서의 경력은 대공황과 더스트 볼이 그를 다시 한번 파산시키기 전까진 정착에 성공한 것처럼 보였습니다. 트루먼은 1920년대 후반 농민 복지를 위한 발언과 캔자스시티의 펜더가스트 당조직의 대리인으로서 정치에 입문했으며, 1938년 미국 상원의원의 자리에 올라섰고 이후 몇 년간 재건에 있어서 낭비되는 요소들을 추적하고 제거하는 데에 자신의 진정한 능력을 발휘해 동료들을 깜짝 놀라게 했습니다. 또한 그는 도시와 시골 양쪽의 모든 이들을 돕기 위한 많은 법안들을 후원해왔으며, 유권자들 사이에서는 민주당 당내 리버럴들 중에서 가장 높은 평가를 받는 후보가 되었습니다. 1948년 대선에서 아슬아슬하게 승리를 거둔 후, 이제 그는 이전까지는 결코 해낼 수 없었던 방식으로 스스로와, 더 나아가 전세계를 도울 준비가 된 미국을 둘러보고 있습니다."
POLITICS_WILLIAM_HARRIMAN_DESC:0 "국제 통상과 관련이 있는 저명한 기업인 일가 출신의 윌리엄 해리먼은 뉴욕에서 몇 개의 성공적인 사업을 성사시킬 수 있었고, 주들 사이의 무역에서 중요한 역할을 맡았습니다. 해리먼은 연방정부가 그러한 거래에 대한 관할권을 가지고 있었던 점 때문에 상무부에 들어갔으며, 대외 정책에 대한 전술적 사고방식과 해외에서 위협해오는 급진파들에 맞서 미국의 이념을 장려하려는 목표가 맞아떨어져 미국인들에게 반향을 불러일으킨 덕분에 더 높은 경력을 쌓을 수 있었습니다."
POLITICS_STROM_THURMOND_DESC:0 "스트롬이 보수주의자 강령을 민주당 당내 보수파들의 국가이성(raison d’état)으로 만들기로 한 결정은 위험한 조치였습니다. 스트롬은 수십 년간 민주당 내에서 연방정부의 선을 넘는 권력에 반대하고, 민주당이 공식적으로 인종차별 철폐를 지지하지 않도록 만들기 위해 노력해왔습니다. 이러한 도박은 스트롬 서먼드가 대통령으로 당선되면서 결실을 맺었습니다."
POLITICS_HAPPY_CHANDLER_DESC:0 "해피 챈들러의 경력에 있어서 전환점은 그가 야구 커미셔너가 되기 위해 가졌던 정치적 휴식 기간에 찾아왔습니다. 주지사로서의 임기는 챈들러의 모습을 당론에 있어서 확고한 힘을 가진, 존경받고 근면한 민주당원으로 확립시켰고, 이는 야구 커미셔너로서의 임기와 함께 인종차별 야구의 종말을 가져온 인종통합 야구단의 허용이라는 역사적 결정을 결과물로 내놓았습니다. 이러한 점은 챈들러의 경력을 상원의원까지 끌어올려주고, 동시에 그가 민주당 당내 보수주의자들을 지지하게 만든 더욱 중요한 결정을 내리게 했습니다. 재정보수주의와 인종 문제는 서로 상관성이 없다는 그의 주장은 스트롬 서먼드의 방침에 반하는 것이었습니다..."
POLITICS_JOHN_BRICKER_DESC:0 "제한적인 행정부의 권력과 불간섭주의적 해석을 옹호하는 존 브리커는 공화당의 오랜 역사만큼이나 케케묵은 성향을 지닌 인물입니다. 브리커가 대통령직에 오르기 전까지의 경력은 공화당 내에서 사회주의 동조자로 의심되는 자들과, 정부가 경제 개혁을 추진하기 위해 행정력을 동원하는 것에 대한 광적인 반대자이자 일개 어중이떠중이 따위였습니다. 이 나라 전체가 불과 몇 년 전까지 포퓰리즘이나 권위주의적 독재정권에 근접했는데도 말이죠."
POLITICS_HAROLD_STASSEN_DESC:0 "윌키나 듀이 같은 공화당 중진 지도부는 1930년대를 1936년 위기의 상세한 사정에 몰두하는 데에 보낸 반면, 해럴드 스타센은 미 해군에서 복무하면서 더 넓은 세계에 노출되었습니다. 그가 배운 중요한 교훈은 동료 공화당원들이 추진하던 관세정책과는 정반대인 국제적 공조의 중요성입니다. 생디칼리스트 인터내셔널의 확고한 반대자인 스타센은 자유방임주의 경제정책이 전략적 경제협력으로 대체되어야 한다고 믿습니다. 그가 생디칼리스트들의 논거를 더해줄 뿐인 인종차별과 같은 비민주적인 정책을 붙잡을 이유는 그 어디에도 없습니다."
POLITICS_DWIGHT_EISENHOWER_DESC:0 "1915년, 유망한 사관생도 아이젠하워가 중앙아메리카에서 새로운 군사 교리를 시험하려 했었던 들끓는 열정은 사관학교 동기인 현지 장군들이 형편없는 수준의 반란군을 꺾는데 실패하면서 사라졌습니다. 사관학교 동기인 다른 현지 장군들은 독재와 급진주의에 대한 충동에 빠졌습니다. 아이젠하워는 연방정부와 각을 세워 민간정치의 영역에서 벗어나려고도 했습니다. 아이젠하워는 정치인이란 '대학 출신 왕의 똥개'라고 생각해서 정치인이 되기 싫어했습니다. 그러나 아이젠하워가 이런 생각을 가진지 약 4년 후, 그는 대통령 자리에서 취임선서를 하고 있습니다. 아이젠하워가 감독하던 군 내 인종차별 철폐에 대한 국가적 합의가 이런 상황을 만들어 냈습니다."
POLITICS_ADLAI_STEVENSON_DESC:0 "애들라이 스티븐슨 2세는 고립주의자로 명성이 높은 그의 아버지 때문에 정치 경력에 깊이 빠져들었습니다. 민주당 당내의 이러한 입장은 당의 세력을 쇠락하게 만든 미국제일당의 등장과 함께 시험대에 올랐습니다. 애들라이는 이러한 논쟁이 격화되는 세월 동안 뿌리를 내리고 굳게 인내했습니다. 일리노이 주지사로서 애들라이는 사회주의자들과의 충돌을 줄이도록 경찰력을 개혁하고, 심지어는 붉은 공포를 직면하고도 그들의 단결권을 옹호했습니다. 대부분의 이들은 존경받는 아이젠하워 장군을 상대로 애들라이가 이길 수 있는 능력을 가지고 있는지 의심했지만, 결국 사회주의 성향 유권자들의 친절한 환영 표시를 통해 그가 승리를 거뒀습니다."
POLITICS_JOHN_SPARKMAN_DESC:0 "통나무집에서 태어나 농장에서 자란 존 스파크맨은 굉장히 공감이 가는 방식의 양육을 받았습니다. 이후 급격히 출세길에 오른 법조인 경력과 이후의 정치클럽에서의 활동을 통해, 스파크맨은 헌츠빌 선거구의 민주당 하원의원이 되었습니다. 스파크맨은 남부 이민자들과 여성들에게 교육을 개방하는 데 중요한 역할을 했고, 그가 제일당의 후보를 꺾으면서 거둔 운명적인 36년도의 승리는 특히나 중요했습니다. 사회 문제에 침묵하는 반면 과학에 대한 지지를 통해 고무된 스파크맨은 미국의 수세적인 외교 정책에 반대하는 목소리를 냈고, 그러다 결국 헌법당으로 떠나 그가 가진 명성을 통해 대통령직을 향한 탄탄대로를 달렸습니다."
POLITICS_JAMES_EASTLAND_DESC:0 "미시시피델타 지검장의 아들인 제임스 이스트랜드는 인생의 첫 30년간은 플랜테이션을 운영하는 것 때문에 정치와 거리를 두고 있었습니다. 그는 소작을 옹호하는 사람으로, 이를 통해 자기 소유의 플랜테이션의 규모가 4배로 커질 때까지 이익을 얻었습니다. 이스트랜드는 KKK 출신 후보와의 상원의원 경선에서 승리했고, 페어딜 법안이 의회에서 의결을 거치는 동안 보수연합에 대항해 고향인 미시시피에서의 법안 제정에 찬성했습니다. 그는 기존에 갖고 있던 명성을 유지한 채 헌법당으로 당적을 옮기면서 무게감을 얻었고, 당이 전국구 수준의 후보로 내놓기에 가장 합당한 인물이 되었으며 많은 민주당 성향 유권자들을 선거유세의 장으로 이끄는 데 성공했습니다."
POLITICS_CULBERT_OLSON_DESC:0 "컬버트 올슨은 생전 모르몬교 정치인으로 출마한 것과 무신론자로 출마한 경력 때문에 양쪽 모두 오명을 쓰게 되었습니다. 컬버트는 캘리포니아 주지사로서 오랜 기간 동안 모르몬교가 미국 정부와 철천지원수가 되었다는 식의 지속적인 루머에 대처해야 했지만, 그의 임기 동안 보여준 탁월한 행보는 의료개혁법의 통과와 비사회당계열 사회주의자들의 단결권 허용에서 여실히 드러났습니다. 대통령 후보 경선이 끝나갈 무렵, 컬버트는 무신론자라는 것을 아우팅당했고 고된 싸움에 두 번째로 직면했지만, 당은 그의 편에 섰으며 결국 그의 경력이 백악관으로 입성하는 것을 성사시켰습니다."
POLITICS_EMMETT_ANDERSON_DESC:0 "워싱턴 주 타코마 출신인 에밋 T. 앤더슨은 정계에 발을 들이기 전까지는 성공한 인쇄업자였습니다. 36년도 위기 동안, 에밋은 시애틀 파업이 벌어지는 내내 시애틀 포스트인텔리전서의 출간이 이어지도록 보장했습니다. 또한 그는 당시 개인 소유의 팸플릿을 운영해 시애틀 민주당이 은색 셔츠단의 동맹이라며 매도하고, 파업을 평화롭게 종식시켰습니다. 이후 공화당은 이 지역에서 지지를 얻게 되었고, 에밋은 의회에 입성할 수 있었습니다. 결국 그의 행동은 공화당원들에게 거국적인 차원으로 받아들어졌고, 선거 기간 동안 민주당과의 차이를 벌리기 위한 슬로건이 되었습니다."
POLITICS_JOHN_GELLATLY_DESC:0 "오리건 주 벤턴 카운티에서 파산한 이후, 존 아서 겔래틀리는 책임감 있는 재정보수주의자로서 자신을 표현해왔습니다. 1918년 워싱턴 주의 상원의원으로 선출된 이후, 겔래틀리는 1920-30년대에 걸쳐 여러 차례 주지사로 출마했고, 마침내 36년의 위기 동안 부주지사 자격으로 주지사직을 계승했습니다. 태평양합중국의 건국자들은 신뢰할 수 있고 문제의 소지가 없는 공화당 후보자를 필요로 했고, 겔래틀리는 그 조건에 부합하는 사람이었습니다."
POLITICS_HOWARD_HUGES_DESC:0 "매우 미국적인 목회자들과 발명가들의 가문에서 태어난 하워드 휴즈는 공학 기술에서 재능을 보이면서 중서부에서 뛰쳐나왔습니다. 부모님의 비극적인 죽음 이후, 어린 하워드는 막대한 가산과 함게 메릴랜드의 한 의학 연구소를 떠안았고 이 재산을 사용해 고급 산업공구를 생산하는 종합공구회사(Summa Tool Corporation)를 설립했습니다. 하워드가 이를 통해 얻은 수익은 아카데미상 수상작인 '스카페이스(The World Is Yours)'를 포함한 그의 할리우드 대본에 흘러들어갔고, 이는 마침내 캘리포니아의 공화당 정계까지 확대되면서 그를 대대로 물려받은 재산이 많은 자들 사이에서도 우뚝 서게 해주었습니다. RKO 라디오 픽처스부터 시작해서 여객기 노선에 이르는 경력의 끝으로, 하워드는 콜로라도의 볼더 댐을 완공하고 주 전역에 전기를 공급하겠다는 공약을 내걸고 당선되었습니다."
POLITICS_FRANK_MERRIAM_DESC:0 "남북전쟁 참전용사의 아들인 프랭크 메리엄은 아이오와에서 태어났고 중서부 지방에서 인생의 계획대로 법조 경력을 쌓아갔습니다. 캘리포니아에서의 공화당의 급부상을 보자마자 프랭크는 자신의 직업을 서부쪽으로 옮기기로 마음먹었습니다. 메리엄은 캘리포니아에서 사회당과 롱아일랜드인의 파업을 물리쳐냈고, 심지어 우프톤 싱클레어가 주지사 후보로 지명되었을 때 반격까지 했습니다. 그럼에도 불구하고, 전통적으로 공화당 언론들은 메리엄의 세금 개혁에 반대했습니다. 맥아더가 권력의 정점에 오르자, 대부분의 공화당 언론들은 최고 경영자 허스트에 의해 모든 공화당원들을 비난하라는 주문을 받았습니다. 메리엄은 허스트와 맥아더에 대한 대중들의 항의의 표시를 통해 행정부수반의 자리를 확보할 수 있었습니다."
POLITICS_FLETCHER_BOWRON_DESC:0 "캘리포니아 토박이이자 니카라과 전쟁 참전용사인 플레처 보런은 공화당 정치인들 사이에서도 특히 라틴 아메리카인들과 유별난 관계를 맺고 있습니다. 그는 씽꼬 데 마요 축제 퍼레이드를 지지한 최초의 로스앤젤레스 시장이며, 범죄 용의자들을 급진주의자 혐의로 감옥에 잡아넣는 것을 옹호했습니다. 이는 보런의 조직범죄에 대한 맹추적과 결합되어, 강경파 공화당원들에게 깊은 인상을 주어 그가 더 큰 물에서 놀 수 있도록 해주었습니다."
POLITICS_ROBERT_TAYLOR_DESC:0 "로버트 테일러 존스는 테네시에서 토목 기사로 경력을 시작했습니다. 존스가 진행했던 가장 무의미한 프로젝트는 바로 파나마 운하였습니다. 서부에서 일은 건설 붐은 존스를 애리조나로 끌어들였고, 거기서 건설적인 근간을 통해 민주당 정계에 입문하게 되었습니다. 36년도 위기 동안 애리조나 주지사를 역임한 존스는 주를 반란으로 몰아붙이려 드는 사회당 및 제일당 후보들에 맞섰고, 통탄스럽게도 맥아더가 도래하면서 반란을 일으킬 것을 강요받았으며, 몇몇 민주당 소속 정치인들이 독재자를 위해 합중국을 배신하는 꼴까지 보아야 했습니다. 다행스럽게도 존스는 진정으로 합중국에 충성스러운 민주당과 접촉할 수 있었으며, 행정부 입성을 위한 선거유세에 나섰습니다."
POLITICS_CLARENCE_MARTIN_DESC:0 "클래런스 마틴은 1932년 워싱턴 주 선거에서 두각을 드러냈는데, 당시 이 선거는 많은 공화당원들을 주의 공직에서 물러나게 만들었습니다. 클래런스는 어쩌면 그저 대규모 변혁 과정에서 자리를 잡은 것일수도 있지만, 워싱턴에서의 그의 경력은 중소기업 육성과 유별나게 존경받을 만한 담화 등을 포함했습니다. 클래런스는 선거 운동에서 포퓰리즘적 성향에 의한 과장이나 호소를 원칙적으로 거부했으며, 워싱턴 주 상원에서 주가 필요로 하는 토목 공사 프로젝트를 후원함으로써 특출함을 보였습니다. 민주당이 서부 전역에서 공화당의 토목 공사에 대한 주도권을 빼앗아올 수 있게 되자 클래런스는 정치적인 이익을 챙겼고, 36년도엔 워싱턴 주에서 가너보다도 더 많은 표를 얻었습니다. 일부 민주당원들이 맥아더에게로 탈주한 것은 클래런스의 충성심을 돋보이게 했을 뿐이며, 그가 대통령의 자리에 임명될 가능성을 그만큼 커지게 했을 뿐입니다."
POLITICS_OSWALD_WEST_DESC:0 "웨스트는 비록 그가 캐나다 태생이긴 했지만 맥아더의 부상이 그가 태어날 때부터 미국인이었는지를 가릴 처지가 아니게 만들었기 때문에 임시정부의 행운아가 될 수 있었습니다. 오리건 주의 토지 관리인으로 출발한 오즈월드 웨스트는 항상 부지런히 일했고, 주지사로서 여성 참정권, 노동권, 심지어는 주 금주법까지 통과되는 것을 보았으며, 이 모든 것이 주 안에서 민주당의 세력을 강화시켰습니다. 웨스트는 연방정부의 자금 지원 없이 주 고속도로 시스템에 자금을 자주적으로 조달하기 위해 공공 사업을 성공적으로 추진했습니다. 그는 주류에 대한 민주당 보수파의 법률을 보다 열렬히 옹호하고, 심지어는 도덕률을 어긴 것에 대한 처벌로 불임 시술을 실시하는 것까지 재가했습니다."
POLITICS_CHARLES_SPRAGUE_DESC:0 "신문계의 거물이자 사업주인 찰스 스프레이그는 신문 해설자로서 오리건 주의 정계에 첫발을 내딛었습니다. 그의 신문이 전국적으로 재판되고 중소기업, 국제화, 재정보수주의를 옹호하는 것으로 유명해지면서, 많은 사람들은 그가 민주당 정계에 뛰어들기를 기대했습니다. 하지만 스프레이그는 대신 공화당원으로 출마했고, 재정보수주의적이면서도 적극적인 페어딜을 지지하는 민주당 성향 유권자들을 성공적으로 사로잡았습니다. 또한 스프레이그가 사회당의 취업 프로그램을 지지함에 따라, 뜻밖에도 굉장한 숫자의 사회당원들이 그를 주지사로 선출했습니다. 그는 공화당 내에서 이러한 입장을 장려했고, 결국 서부 전역의 지지를 얻는 것으로 이어졌습니다."
POLITICS_RALPH_CARR_DESC:0 "A follower of Hoover's Republican Party, Ralph Carr's politics in Colorado were fiscally conservative and socially mixed. While Carr did deploy the National Guard to end the Green Mountain Dam Strike of 36, within the PSA Carr refused to imprison radicals. Going so far as to pardon several AFL labor leaders that were arrested without charges. Ultimately a Constitutionalist in a time of crisis where others were stretching legal boundaries. Carr was able to use this as leverage within the Republican Party to secure nomination and ultimately the election."
POLITICS_JOSEPH_LEE_DESC:0 "Joseph Lee was one of the first hard right Utahan Republicans, being elected only shorty after Mormons were allowed into Congress. While others resisted the draft on religious grounds, Lee joined the military and eventually fell on hard times after veterans’ pensions dried up. Running for Governor as a Republican and promising to promote Veteran Pay, Lee had also become acquainted with the old boys’ network of politics. This old boy’s network almost led to his dismissal after he was caught in an illegal gambling den by pro-AFP sheriff W. Skousen. Lee continued to advocate for fiscal conservatism and for admission of all religious right groups into Republican circles, which eventually got him nominated for the highest office."
POLITICS_MONRAD_WALLGREN_DESC:0 "Wallgren's career prior to politics was a combination of business management and pool sharking. A personable and approachable attitude helped jump-start his political career in Washington, especially during the close election of 36. The State Senate saw Wallgren's take an active role in national security, and advocate restricting press of radical elements, Wallgren stood firm as formerly Democratic papers were blacklisted along with SPA and AFP ones after they began supporting MacArthur. Wallgren's opposition eventually forced him out of the Democratic Party while in office, to which he responded by joining the up-and-coming Progressives."
POLITICS_CLYDE_TINGLEY_DESC:0 "Clyde Tingly came to New Mexico to heal his wife's TB, which was worsening in the Ohio weather. Tingly became incensed at the Republican rule in New Mexico, and so began a career in politics and advocacy for health-care reform. A supporter of early Fair Deal proposals, Tingly flew into office on the promise that a new governorship would allow for better usage of state funds. Albuquerque began recovering from the Great Depression under tingly even as most of the nation fell further, and his dedication to health care legislation pushed him into national politics where he became a Progressive."
POLITICS_ARTHUR_LANGLIE_DESC:0 "After a decade on the Seattle City Council. and another four years in the State Senate, Arthur Langlie was one of the youngest nationally recognised politicians in Washington history. Running against and losing to Monrad Wallgren, Langlie recouped and ultimately ingratiated himself into the Republican Party enough to win the nomination. Seen by many as a common man and exemplifier of the immigrant spirit, Langlie answers the Progressive claims to represent immigrant rights."
POLITICS_DOUGLAS_MCKAY_DESC:0 "Beginning work before he was out of High School, McKay thought his apex would be a used car dealership in Salem, Oregon. Instead, the Republican party encouraged him to run for local and then state offices, eventually being elected to the State Senate in 36. This climactic year saw McKay willingly leave his old supporters behind for the Progressives. An advocate for the national highway system, fiscally moderate Fair Deal policies, and a support for public works has moderated some of the Progressives more radical elements, and helped them take liberal Republican voting districts."
POLITICS_DANIEL_THORNTON_DESC:0 "Active in the 4-H and agrarian rights program, Daniel Thornton moved to Colorado from Texas in order to run a cattle ranch. A brief career in the State Senate combined with his strong personality made his campaign as a Republican to Governorship fairly easy. Known for his Stetson hat, cowboy boots, and smoking pipe, many reports have called Thornton the 'Republican Garner'. The media seemed to place him at odds with Richard Nixon during the election, but their mutual understanding to allow the elder politician to run made the difference at the end."
POLITICS_BOURKE_HICKENLOOPER_DESC:0 "Coming to the West after MacArthur's coup, Bourke initially had very little public support within the provisional government. Partnered with J. William Fullbright, Bourke helped whip the Republicans into shape, and pushed for an isolationist policy towards Canada and Japan. Seen by many as a patriot of a country on the brink of dissolution, Bourke won office by assuring a hard stand against all traitors to the American Republic."
POLITICS_VICTOR_MEYERS_DESC:0 "A multi-talented if not disparate man, Victor Meyers has been called the 'Pagliacci of Politics' in his early days. Back when his political career competed with his musical career. Insisting that the Democrats oppose Prohibition in Washington, he rode aboard a beer wagon during his Gubernatorial campaign. After this, he began mixing Progressive policies with his natural talent to draw attention to himself. Promising tribes across the West voting rights, advocating pensions, child welfare and unemployment pay, Meyers was at times taken seriously and other times laughed at. A unique proposal for building single-pour concrete housing to solve the homeless issue proved to be both eccentric and effective. Ultimately the Progressives and the American people took him seriously enough to elect him into office."
POLITICS_ANDREW_HOCKENHULL_DESC:0 "A quiet and unassuming politician, Hockenhull rose through the ranks of New Mexican politics through his strong adherence to the Democratic Party line. So, his switch to the Progressive Party in 1928 was a pragmatic switch. Although he did not win the Governorship in 1936, Hockenhull persisted in the public service until the Progressives were forced to run him."
POLITICS_RICHARD_NIXON_DESC:0 "캘리포니아 출신의 완고한 퀘이커교도였던 닉슨은 대학 졸업 이후 FBI에 입사하려 시도했습니다. 그 시도가 좌절된 이후, 닉슨은 캘리포니아의 주요 석유회사들의 변호사가 되었습니다. 닉슨은 거국적인 정세를 고수하던 동료 공화당원인 얼 워런과 불화를 만들기 시작했고, 태평양합중국에서 급진주의 때문에 의심받는 정치인들을 기소하는 직업을 택했으며, 사회주의자들을 상대로 좋은 승률을 기록했습니다. 마침내 닉슨은 공화당 내에서 워런을 꺾었으며, 그에게 자신이 대통령직 후보 자리를 갖는 대가로 캘리포니아 주지사의 자리를 약속했습니다."
POLITICS_GEORGE_CRAIG_DESC:0 "Born in Brazil, Indiana, and trained to be a lawyer, George Craig was classmates with his eventual electoral rival, William Jenner. Craig would eventually compete with Jenner for the Republican Party nomination after his service during the Crisis of 36. Craig's service constituted defending the American Legion of Clay County against the SPA, which informed his later anti-socialism. As Governor of Indiana, Craig reformed the state government, and refused funds for the national highway in favour of local contractors."
POLITICS_VAL_PETERSON_DESC:0 "A school administrator in Nebraska for the first twenty years of his career, Peterson's introduction into politics came when he entered the US Air Force, and was assigned to trained with Hugh Butler. Butler eventually recommended him to Nebraska Governor Dwight Griswold. Peterson succeeded Griswold as Governor, and worked his way up the Republican Party power structure. Eisenhower recognised a fellow soldier and elevated Peterson within the Party, where he became a nationally recognised politician and presidential candidate."
POLITICS_JOHN_WINANT_DESC:0 "A life filled with difficulty prior to his ascent into office, John Winant's fortunes turned often. From dropping out of Princeton due to inability to pay, to the US Air Service. His military rank had distinguished himself enough to be elected Governor of New Hampshire, while also losing his remaining fortune in the Great Depression. Made Ambassador to Canada, Winant became torn between his duty and an affair with MP Churchill's daughter Sarah. This relationship was broken off, and ultimately his contacts in Canada made his election to the Liberals surer. The chaos of 36 continues to press upon Winant's mind however."
POLITICS_HERBERT_LEHMAN_DESC:0 "As of his inauguration, Herbert Lehman is the first Jewish Head of State in American History. Born into the storied Lehman family, and served in the US Army general staff, Lehman got his start supporting Al Smith's presidential campaign. Lehman served the rest of FDR's term after his death in 1921, and subsequent terms as Governor. Lehman opposed the conservative wing of the Democrats and opposed Eastland while addressing Congress. The Crisis of 36 forced Lehman out of NYC and into the provisional capital of Boston, where his shrewd dealings allowed him to secure safe passage of refugees into New England from the CSA."
POLITICS_PERCIVAL_BAXTER_DESC:0 "메인 주의 공화주의의 수호자였던 퍼시벌 벡스터는 수십 년 동안 주 내의 급진주의에 반대해 왔습니다. 벡스터 상원의원의 임기동안 메인 주에 있는 국립공원은 대규모로 확장되었고 대공황 동안 성공적으로 자유의 땅을 유지시켰습니다. 1936년에 벡스터는 KKK 회원들을 폭로한 후 몇몇 공화당원들을 탈당시켰습니다. 맥아더의 등장은 벡스터로 하여금 새로운 뉴잉글랜드 정치에 뛰어들게 만들었고, 이곳에서 그는 정상적인 비급진적 민주주의 정치로의 회귀를 대표합니다."
POLITICS_JOSEPH_KENNEDY_DESC:0 "보스턴의 아일랜드계 가톨릭 집안에서 태어난 케네디는 태어날 때부터 정치 엘리트는 아니었습니다. 조지프 케네디는 태어날 때부터 가능한 한 높은 명성을 얻기 위해 하버드에 입학했고, 장녀의 전두엽 절제술과 같은 가족 문제는 가문의 건축과 사업 성장에 의해 관심 밖으로 밀려났습니다. 케네디는 미국에서 가장 큰 위스키 수입 회사를 소유하고 있었고, 안타깝게도 대공황 때 그렇게 모은 이윤을 사업에 재투자하게 되었습니다. 36년도 위기와 뉴잉글랜드의 탄생을 통해, 케네디는 미국 역사상 최초의 가톨릭을 믿는 국가원수가 되면서 민주당 유권자들을 자기 편으로 끌어들였습니다."
POLITICS_CHRISTIAN_HERTER_DESC:0 "파리에서 태어나 어린 나이에 보스턴으로 이사한 허터는 프랫 가문과의 결혼을 통해 부자가 되었습니다. 주독 대사관으로 파견된 허터는 종종 미국의 세계대전 개입을 권고했지만, 아무 소용이 없었습니다. 그는 귀국하면서 매사추세츠 주지사가 되었고, 이는 37년도에 시작된 캐나다와의 필수적인 외교 관계 수립으로 이어졌습니다. 허터는 미국의 협상국 가맹, 민주 프랑스의 해방, 독일 제국의 해체라는 최종적인 정의구현을 계속해서 옹호하고 있습니다."
POLITICS_JOSEPH_MARTIN_DESC:0 "조 마틴 주니어는 북동부 지역에서 가장 큰 영향력을 가진 공화당 지도층입니다. 보스턴 이브닝 크로니클지의 편집자였던 마틴은 주 상원의원으로 선출되었습니다. 마틴은 민주당의 게리맨더링 시도에 맞서 싸웠고, 결국 1936년에 공화당 전국위원회에 참여했습니다. 미국이 붕괴되는 바로 그 시점에서, 마틴은 리드와 롱은 물론 찬탈자 맥아더에도 반대하는 보수 공화당원들을 규합했습니다. 이를 통해 그는 뉴잉글랜드 민주당을 누르고 선거에서 승리할 수 있었습니다."
POLITICS_DENNIS_ROBERTS_DESC:0 "A quiet but integral member to the Democratic establishment, his cooperation with the Canadian Liberal party saw his rise through a Canadian sponsored election campaign. This campaign emphasized his loyalty to Rhode Island, his Naval service, and his voting record in favour of civil rights."
POLITICS_PETER_GERRY_DESC:0 "A protégé' of MP Lyon Mackenzie King, great grandson of VP Elbridge Gerry, and inheritor to a vast fortune, Gerry already had a leg up in politics. Becoming the Democratic Whip in the 1920s while a Senator for Rhode Island, Gerry worked his way up the political and social ladder. Marrying into and gaining the support of the Vanderbilt family helped Garry finance bailouts for Rhode Island businesses. MP King convinced Gerry to join the Liberals in 1940 in order to advance their common interest in social liberalism, which eventually paid off in his presidential campaign."
POLITICS_SHERMAN_ADAMS_DESC:0 "A career that spans Vermont, Rhode Island, New Hampshire and ultimately the executive chair. Serving as the Republican Speaker of the House in 1940, Sherman pushed through Old Age Pensions laws and worked towards a balanced budget Fair Deal road-map. This ultimately proved popular with Americans after decades of indecisive economic policy, and was used heavily in Sherman's presidential campaign."
POLITICS_ROBERT_BRADFORD_DESC:0 "A Republican in a strongly Democratic Massachusetts, Bradford's combination of fiscal conservatism and social liberalism helped make the case for his term as Governor in 1938. There Bradford successfully prevented strikes from going violent and used public funds to build homes to solve the housing issue. Bradford chaired a Silent Guest program during the turmoil of 36, asking Americans to donate the cost of a meal to the public relief for refugees from Macarthur. This charitable attitude continues into his term in the executive office."
POLITICS_MAURICE_TOBIN_DESC:0 "Tobin's career nearly ended when he was indicted for malpractice that caused the Coconut Grove fire of 1938. Tobin was charged with refusing to allow a club to be closed in order for safety measures to be installed. Tobin learned from this tragic mistake and became a rare Democratic supporter of unions. The union vote helped elevate Tobin within the Democratic Party, where he protected organization rights, and worked this into a reconciliation position during his national campaign."
POLITICS_PAUL_DEVER_DESC:0 "As a lawyer, Dever made a career in Boston defending business practices of corporations. This all changed when Dever enlisted in the US Army, and served alongside mixed race divisions. As he found out that most of these soldiers were in the Liberal party, Dever entered into politics under the Liberals. An uphill battle against Democrats in Massachusetts commenced that saw Dever promise veteran benefits and welfare extension."
POLITICS_GEORGE_AIKEN_DESC:0 "Aiken, the stalwart Republican and advocate of state-controlled Fair Deal legislation. Aiken in the State Congress passed laws to protect debtors during the Great Depression from losing their all-in debt collection. As Governor, Aiken instituted a pay-as-you go system for road maintenance that worked better than Fair Deal highways in New Hampshire. As a result, Aiken was chosen to run for the party nomination against conservative Republicans."
POLITICS_THOMAS_HART_DESC:0 "An admiral during the inter-war period, Hart had built a reputation of personal bravery and the ability to maneuver among politicians stateside. maneuvering helped by his marriage of his daughter into the Wilson political family. Ultimately Hart decided to run in national elections as a Democrat, appealing to the impoverished voting base of his native Connecticut."
POLITICS_CHARLES_POLETTI_DESC:0 "Unlike some of his more privileged Republican counterparts at Harvard, Democrat Charles Poletti was not born into one of the leading WASP families of the Northeast. The son of Italian immigrants, Poletti attended college on a scholarship, waiting tables to pay for textbooks. Quickly moving up the ranks of the Democratic party, Polletti's rustic charm enamored him with working-class voters across the country. Now President, Poletti has an ambitious reform agenda of racial integration, expanding welfare, and an aggressive anti-syndicalist international stance. Whether his domestic reforms will earn the support of his more conservative counterparts remains to be seen, however."
POLITICS_NELSON_ROCKEFELLER_DESC:0 "While some pundits are saying the name 'Rockefeller' alone catapulted Nelson to the presidency, Rockefeller's ascendancy to the highest office in the land was no given. Ivy League-educated, and initially working mainly in the business world, the radicalism among other Republican candidates encouraged Nelson to run for the presidency as a check on his more extreme counterparts. Using his family network to seize control of the nomination, Rockefeller's progressive approaches to health-care, welfare, and the economy may be the key to helping unite a divided country."
POLITICS_HENRY_LODGE_JR_DESC:0 "Born into a prominent political dynasty with roots in both New Jersey and Massachusetts, it was no surprise that Henry Cabot Lodge Jr. decided to enter national politics. With a strong family network to rely on, he quickly built a strong power base among the powerful WASP families of the Northeast, catapulting him to the Republican nomination, and now the presidency. More moderate and diplomatic than other Republican candidates, it remains to be seen which direction he will take America in internationally..."
POLITICS_OWEN_BREWSTER_DESC:0 "Hailing from the quiet forests of Maine, Owen Brewster has emerged as a national leader in the anti-syndicalist movement. While initially supporting Huey Long and the AFP in the early 1930's, Long's rejection of the Klan, close allies of Brewster, led to him rejoin the Republican party. Brewster is infamous in Maine, and across the country, for his open courting of the Klan, who were influential in his early gubernatorial and Senate victories. Now President of a divided America, it remains to be seen whether he can reconcile his divisive past with a new view for the future..."
POLITICS_STYLES_BRIDGES_DESC:0 "Formerly a teacher, Styles Bridges became the youngest governor in America when he emerged victorious in the 1932 New Hampshire gubernatorial election. Bridges then entered the Senate, earning a name as a ruthless anti-Syndicalist, not above using blackmail, treachery, and deceit to achieve his goals. In one of the most infamous incidents of the early 1930s, launched a major slander campaign in an attempt to label a leading SPA Senator as a 'rampant and notorious homosexual' and a 'traitor to the moral values of our nation'. This sensationalist attack earned him the enmity of Reed and the SPA, but enamored him with those opposed to Syndicalism. Now President, Bridges can turn his attention to stopping Syndicalism around the globe."
POLITICS_HIRAM_JOHNSON_DESC:0 "정치인 가문의 일원인 하이럼 존슨은 캘리포니아주 새크라멘토 중부에서 태어났습니다. 하이럼의 아버지인 그로브 존슨은 정치적으로 실패한 주의회 의원이였고, 그의 어머니는 미국 애국 여성회와 상당히 밀접한 관계를 맺고 있었습니다. 하이럼의 초반 정치 이력은 이러한 배경에 힘입어 발전하게 되었으며 1902년에는 샌프란시스코에서 유능한 지방검사로 발돋움하게 되었습니다. 1910년에 주지사 경선을 치르게 된 하이럼은 공화당 내의 자유주의 성향 단체인 '링컨-루스벨트 연맹'으로부터 자금 지원을 받았습니다. 존슨의 주지사 선거 유세는 주로 남태평양 철도회사에 대한 비판으로 점철되었는데, 그 이유는 바로 이 철도회사가 공화당원들로 하여금 하이럼을 지지하지 못하도록 로비를 했기 때문이였습니다. 주지사로서 당선된 하이럼은 반이민법안을 지지했고 이후 국회로 진출하기 위해 자신의 길을 닦아나갔습니다. 1932년에 하이럼은 대선후보인 허버트 후버에 대한 지지의사를 거두었고, 이로 인해 캘리포니아 공화당은 일대 혼란이 일었습니다. 이렇듯이 동부의 공화당에 대해 개인적인 혐오를 보인 하이럼은 1936년의 정치적 혼란에도 거리를 두었습니다."

