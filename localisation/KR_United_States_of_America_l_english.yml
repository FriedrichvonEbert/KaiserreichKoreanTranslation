USA_reunite_with_PSA:0 "[From.GetNameDef]와의 재통일"
USA_reunite_with_PSA_desc:0 "맥아더는 권력에서 물러났으며 우리는 과거의 민주주의를 부활시켰습니다. 그러므로 우리는 [From.GetNameDef]에 접근하여 우리와 다시 합류할 것을 요청해야합니다. 어쨋든 저들의 목표인 미국의 민주주의 수호는 이미 달성된거나 마찬가지이지 않을까요?"

###Post Civil War - democracy ###
USA_victory_in_the_civil_war:0 "내전에서의 승리"
USA_victory_in_the_civil_war_desc:0 "미합중국을 파괴하려는 분리주의자들의 목표는 또다시 수포로 돌아갔습니다. 급진사회주의자들과 대중주의자들은 국가의 근간을 파헤치려고 애썼지만, 우리는 연방정부의 권력은 정당하다는 것을 이들에게 다시 한번 입증해 주었습니다. 독재자가 되려고 했던 롱과 리드는 더 이상 미국에서 환영받지 못합니다."
USA_democracy_triumphs:0 "민주주의의 승리!"
USA_democracy_triumphs_desc:0 "독재정치에 대한 유혹이 컸지만 미국은 평정심을 잃지 않고 삼권분립을 유지하였습니다. 의회는 비상회의를 소집하였고 상고법원은 결과를 정리하기 위해 산더미 처럼 쌓인 서류를 처리하고 있습니다."
USA_democratic_education:0 "헌법 교육"
USA_democratic_education_desc:0 "급진파와 대중주의자들의 공통적인 화두는 연방정부가 자발적인 조직이라는 생각이었습니다. 해군법이나 연방탈퇴권 같은 어처구니없는 허점을 이용하는 주장까지 나왔습니다. 우리는 가능한 한 미국 헌법을 널리 알림으로써 이를 바로잡아야 합니다."
USA_defend_democracy:0 "민주주의 수호"
USA_defend_democracy_desc:0 "이전에 반란 상태에 있던 주들에서 계급과 인종에 근거해 유권자를 협박한다는 보고가 들어왔습니다. 후보자들은 미국에 대한 충성 맹세 없이 공직에 출마합니다. 우리는 투표권을 보호해야 하며, 정치인들이 다시는 반란을 선동하지 않게 해야합니다."
USA_bill_of_rights:0 "권리장전 상기"
USA_bill_of_rights_desc:0 "헌법 교육 계획에서 벗어나, 의회는 젊은 미국인들에게 권리장전의 중요성을 알려줄 교육 추진을 승인했습니다. 또한 이것은 시민들이 비폭력적인 방법으로 그들의 권리를 더 잘 호소할 수 있도록 해줄 것입니다."
USA_american_values1:0 "미국의 가치"
USA_american_values1_desc:0 "고상한 출판물들을 통해 민정을 수동적으로 추진하려 했으나, 정중치 못한 정부에 대해 선전하던 출판물들과 민간 출판사에 의해 급격히 제지되었습니다. 의회는 언론을 통해 미국의 가치를 알리는 다방면적인 접근법이 이러한 출판물들을 줄어들게 만들 것이라고 결단했습니다."
USA_restore_legitimacy:0 "정통 복원"
USA_restore_legitimacy_desc:0 "위기 때 직원을 둘 수 없었던 수많은 대사관들이 마침내 안도했습니다. 우리는 확대된 외교단을 통해 더욱 강력하고 통일된 국가로 국제사회에서 재탄생할 것입니다."
USA_malice_and_charity:0 "관용과 엄벌"
USA_malice_and_charity_desc:0 "링컨 대통령이 우리에게 남긴 '국가의 상처를 사수하라'는 말을 상기하면서 의회는 대규모로 반란 주들을 재통합하는 시스템을 만들었습니다. '관용과 엄벌'이라는 비당파 위원회를 통해, 지역구를 연합에 다시 가입시킬 수 있습니다."
USA_destroy_radicalism:0 "급진주의 척결"
USA_destroy_radicalism_desc:0 "미국 정부가 정치적 담론을 용인하는 동안, 의회는 롱과 리드라는 생디칼리슴과 분배주의 플랫폼에 반대하여 결집했습니다. 노동조합이나 상부론적 단체를 옹호하고 있는 것으로 밝혀진 기구는 1917년 보안법에 따라 기소될 것입니다."
USA_strengthen_democracy:0 "민주주의 강화"
USA_strengthen_democracy_desc:0 "내전 기간 동안, 민주적 절차는 지방 차원에서 중단되었습니다. 미국을 위한 전쟁의 실존적 위기에 더 많은 시간을 집중하기 위해 국경 지역의 많은 선거는 생략되었습니다. 민주주의는 이제 잿더미에서 벗어나야 하며, 의회는 지방 수준에서 선거가 다시 치러지도록 위원회를 임명했습니다."
USA_civil_liberties:0 "미국을 향한 충성심"
USA_civil_liberties_desc:0 "1930년대 초는 이상 너머에 있는 인간에 대한 충성의 시대였습니다. 리드, 롱, 그리고 맥아더조차도 지도자를 법 위에 있는 것으로 보는 일종의 동맹군을 형성했습니다. 몇몇 의원들이 전쟁 중에 한 발언에 대해 사과하러 나왔습니다."
USA_ensure_political_stability:0 "정치적 안정 보장"
USA_ensure_political_stability_desc:0 "일부 입법부의 반대에도 불구하고, FCC를 사용하여 반군 라디오 방송국의 방송 전파를 감시할 필요가 있습니다. 이 조치는 여러 다른 형태의 검열과 함께 미국 본토 내의 반란군을 끝내기 위해 필요합니다."
USA_protect_democracy:0 "민주주의 보호"
USA_protect_democracy_desc:0 "수정헌법 제17조는 미국의 민주적 대표성을 강화했지만, 장기적으로 선거 과정을 보다 민주적으로 만드는 데는 실패했습니다. 의회는 헌법이 준수되도록 하기 위해 투표세와 중범죄자 등록부의 검토를 통해 민주적 절차를 직접 강화해야 합니다."
USA_land_of_the_free:0 "자유의 땅"
USA_land_of_the_free_desc:0 "전쟁 포로 수용소에서 형벌 노동은 더 이상 의회에서 용납될 수 없습니다. 비록 이 죄수들의 운명은 여전히 법원의 제도에 달려있지만, 충성 주와 반란 주 사이에서 그들의 착취는 뒤로 밀려나야 합니다."
USA_home_of_the_brave:0 "용사들의 고향"
USA_home_of_the_brave_desc:0 "2차 내전의 참전용사들은 다른 미국인들과 싸우지 않아도 됐다면 잃지 않았을 그들의 집을 지키기 위해 모든 것을 희생했습니다. 하원의 반대에도 불구하고 상원은 현명하게 퇴역군인들의 혜택을 반군 병사들에게까지 확대시켜 주었는데, 이는 그 수령인이 모든 미국 국민들에게 대한 맹세를 재확인하는 것에 한해 이루어집니다."
USA_for_the_people:0 "국민을 위하여"
USA_for_the_people_desc:0 "미국 사람들은 집단적으로 우리의 구성원이며 생명줄입니다. 미국 국민들에게 감사하는 휴일이 의회를 통과하여 노동운동의 애국심을 뛰어넘기 위해 이전의 노동절을 '미국인의 날'로 만들었습니다."
USA_a_more_perfect_union:0 "더 완벽한 합중국"
USA_a_more_perfect_union_desc:0 "자주국으로서의 미국의 목표는 미국민의 더 완벽한 결합을 이루어내는 것입니다. 이는 리드나 롱이 주장한 국가의 단결이나 정치적 운동을 의미하는 것은 아닙니다. 대통령은 단지 미국과 그 구성원에 존재하는 논쟁의 여지가 없는 복잡성에 대해 말한 것 뿐입니다."
### Post Civil War - Reconstruction ###
USA_begin_reconstruction:0 "재건 시작"
USA_begin_reconstruction_desc:0 "전쟁이 시작되기 훨씬 전부터 이 나라는 고통을 겪었습니다. 동시에 이 시기는 기념비적인 과제로 교통체계를 통합하고 더욱 과감한 경제정책을 통해 미국 산업을 이 병든 세계 위로 우뚝 서게 만들 기회입니다."
USA_rebuild_railroads:0 "미국 철도 재건"
USA_rebuild_railroads_desc:0 "미국을 가로지르는 철도망은 난장판이고, 전시에 만들어진 철도는 임시로 오래된 선로로 연결되어 있습니다. 의회는 의무적인 제3궤조 전철화의 형태로 철도망을 재건하는 것을 승인했습니다. 전기 선로는 결과적으로 우리의 전력망 개혁을 강요할 것입니다."
USA_electrification:0 "전철화 계획"
USA_electrification_desc:0 "의무적인 제3궤조를 수용하고 미국의 더 외딴 지역의 안전을 보장하기 위해, 모든 주 경계를 가로지르는 전철화 프로젝트가 승인됐습니다. 의회는 이제 주 정부들에게 변압기와 수력 발전기 자금을 지원하도록 끌어들이고 있습니다. 그것이 그들의 책임이기 때문입니다."
USA_business_subsidies:0 "사업 보조금"
USA_business_subsidies_desc:0 "미국의 중소기업들은 고용기회를 넓히기 위해 고군분투해 고용에 기여하고 있습니다. 더 빠른 생산의 필요성 때문에 안전하지 못한 근로조건이 부각되어 노동자들이 동요하고 있습니다. 의회는 중소기업에 보조금을 지급하기 위한 연방정부 예산을 사용하기로 승인했습니다."
USA_rebuild_americas_industry:0 "미국 산업 재건"
USA_rebuild_americas_industry_desc:0 "무역법에 대한 자유방임적인 입장을 취했음에도 불구하고 미국의 수출은 대공황 동안 감소했습니다. 수출량은 우리가 경제활동을 측정하는 주요 척도 중 하나입니다. 우리는 산업체들이 가격을 낮추고 생산량을 늘리기 위해 사용하는 3차 산업에 투자해야 합니다."
USA_economic_investments:0 "경제 투자"
USA_economic_investments_desc:0 "의회가 경제 회복을 돕기 위해 보다 과감한 전략을 고안했습니다. 정부의 매입이 성장과 부정적으로 연관되어 있다는 전통적인 생각과 달리, 새로운 이론은 똑똑한 매입이 경제를 자극할 수 있다고 주장합니다."
USA_trial_of_american_companies:0 "반역기업 재판"
USA_trial_of_american_companies_desc:0 "의회가 바역 기업들의 증언을 들을 시간입니다. 일부 사람들은 임원들의 사임만을 옹호하는 반면, 다른 사람들은 기업이라는 장막에 구멍을 뚫어야 한다고 주장합니다. 이렇게 되면 정부는 개별 주주들을 의사결정에 대한 책임으로 기소할 수 있을 것입니다."
USA_esmwt:0 "노동조합의 운명"
USA_esmwt_desc:0 "의회가 반체제 노조에 대한 증언을 들어야 할 때입니다. 일부 의원들은 지도부의 전면사퇴를 요구하고, 다른 의원들은 노조 회의기록 수집을 주장하면서, 모든 노조 활동가들을 기소할 수 있는 길을 열었습니다."
USA_rebuild_the_roads:0 "미국 도로망 재건"
USA_rebuild_the_roads_desc:0 "정부의 재정 지원을 받는 고속도로는 쉬운 파괴 목표였습니다. 우리는 안전한 상업과 전국 여행을 위해 주정부와 협력해야 합니다."
USA_american_industry:0 "미국 산업의 힘"
USA_american_industry_desc:0 "전쟁은 일시적으로 중공업에 활력을 불어넣어 주었을지 모르지만, 이는 일시적이었고 시설은 본질적으로 폐쇄된 공장 위에 지어졌습니다. 우리는 이러한 상승세를 영구적으로 만들기 위해 우리의 안전과 경영 효율성을 감수해야 합니다."
USA_rebuild_agriculture:0 "농업 재건"
USA_rebuild_agriculture_desc:0 "우리 나라에 식량을 공급하기 위해 식량을 수송하고 가공하기 위해서는 혁신적인 보존 방법과 농업 과학을 장려해야 합니다. 의회는 이를 연국하기 위해 기금을 설립했고 몇몇 정치인들은 직접 기여했습니다."
USA_aviation_industry:0 "항공기 산업"
USA_aviation_industry_desc:0 "미국은 민간 항공기 제조 분야에서 세계를 선도하곤 했습니다. 이제 독일의 조립 라인 시스템은 우리를 앞질렀습니다. 의회는 정보기관들과 우리의 계약자들을 포함한 기업들이 이러한 기술을 채택하도록 장려하기 위해 우리가 무엇을 할 수 있는지에 대해 이야기했습니다."
USA_farming_subsidies:0 "농업 보조금"
USA_farming_subsidies_desc:0 "우리가 필요로 하는 작물을 가진 농가에게 농업 보조금을 주고 또한 담배같이 우리에게 당장 필요하지 않는 작물을 재배하는 농가들에게 농작지를 없애도록 돈을 줘야 할 것 입니다. 그래도 우리는 여전히 숙련된 농부들이 필요하지요."
USA_maritime_industry:0 "해양 산업"
USA_maritime_industry_desc:0 "상선단은 전쟁동안 상당한 피해를 입었으며 이에 의회는 만약 육지에 머물고 있는 현역 선원들이 여유 시간에 상선단이 된다면 참전용사 수당을 늘리는 것을 추진하고 있습니다."
USA_synthetic_oil:0 "석유 시추"
USA_synthetic_oil_desc:0 "내전이 벌어지며 중서부 유전이 불타버렸습니다. 우리는 이 화재를 진압하고 미래에 있을 사보타주를 막아야합니다. 또한 우리 국가가 더 많은 차량을 사용할 수 있도록 합성석유에 투자해야합니다."
USA_reconstruction_finished:0 "재건 완료"
USA_reconstruction_finished_desc:0 "몇 년 간의 부실한 경제 관리와 사회적인 갈등은 아직 우리의 마음속에 있지만 그래도 상당수의 악재는 사라졌습니다."

### Post Civil War - Macarthur ###
USA_american_caesar:0 "미국의 카이사르"
USA_american_caesar_desc:0 "맥아더 대통령은 내전을 야기한 극렬 당파들의 승리를 인정하지 않겠다고 선언했습니다. 맥아더가 공언한 것처럼 미국 군사정권은 국가적 차원의 민주주의 기능 복원과 적용을 약속합니다. 불필요한 정치인들을 제거하고 더 유능한 관료들을 임명하는 것은 국민과 정치인 사이의 격차를 줄일 것입니다."
USA_army_education:0 "교련"
USA_army_education_desc:0 "학부모 단체들은 기꺼이 자신들의 어린 자식들을 군에 입대시키겠다고 발벗고 나섰습니다. 우리의 해결책은 장래의 젊은이들을 공립학교에 머무르게 하면서 교련을 시키는 것입니다. 벨라미가 가르친 체육과 도덕적 사상에 대한 생각은 1910년대에 우리가 실패했던 오래된 국민주의에 대한 열망을 되살릴 것입니다."
USA_nationalize_boy_scouts:0 "국가청년국"
USA_nationalize_boy_scouts_desc:0 "더 높은 근로 연령 제한을 요구하는 동시다발적인 노력은 미국 전역에 흩어져 있는 실업 청년들의 어마어마한 숫자에 의해 좌절되었습니다. 이 문제의 해결책은 너무 어려서 투표를 할 수 없는 미국인들에게 일자리와 교육을 제공하기 위해 국가청년국을 설립하는 것입니다."
USA_the_american_legion:0 "재향군인회"
USA_the_american_legion_desc:0 "현재 재향군인회장인 스메들리 버틀러는 탈주자이므로, 당파 정치의 오점을 제거하기 위해서라도 재향군인회를 재건하는 조치가 필요합니다. 더 이상 재향군인회장들이 정치인들을 위해 선거운동을 하는 것이 허락되지 않을 것이며, 또한 정치인의 재향군인회장의 겸직을 허용하지 않을 것입니다."
USA_americanism:0 "국기에 대한 맹세"
USA_americanism_desc:0 "미주에서 흔하게 볼 수 있는 독재자들이나 폭군들과는 달리, 맥아더는 자신은 위대한 인간이 아니며 단순히 존경받고 미국인의 정신적 지도자에 머무르는 데 만족합니다. 맥아더에 대한 지지가 계속되는 한 미국의 불변하는 이상에 대한 충성심은 자기 자신보다 우선되어야 합니다."
USA_martial_law:0 "계엄령"
USA_martial_law_desc:0 "의회의 승인에 따라 인신보호권은 헌법에 따라 유예됩니다. 생디칼리스트들과 대중주의자들의 침략 위협이 여전히 이 나라의 곳곳에서 나타나고 있습니다. 인신보호권과 언론의 자유는 여전히 정치적 편의를 위해 유예되고 있습니다."
USA_fbi_cointelpro:0 "FBI의 코인텔프로 프로그램"
USA_fbi_cointelpro_desc:0 "미국의 가장 큰 부분이 진정되어가는 동안, 미국의 시민들은 경계를 늦춰선 안됩니다. 잠재적인 포퓰리즘과 생디칼리슴 첩자를 연방정부에 보고하고 대중의 시위를 억제하기 위한 자유 정보 시스템으로서 리그의 개혁 말입니다."
USA_control_congress:0 "국회 통제"
USA_control_congress_desc:0 "많은 민주당원과 공화당이 맥아더 신정권에 고개를 숙였지만 이를 거부하는 이들은 도망쳤습니다. 다행히도 그 빈 자리를 검증되고 믿을만한 사람들로 채울 수 있습니다. 새 의원들은 정치인이 아니라 미국 국민을 위한 공무원이 될 것입니다."
USA_office_of_war_information:0 "암호정보국"
USA_office_of_war_information_desc:0 "쉽게 간파할 수 없는 암호화를 형성하기 위해 발신자와 상호작용을 하도록 설계된 암호화 기계는 우리 무기의 최신예 장난감입니다. 비밀 보장을 위해 지하에 케이블 설치가 필수적이었던 신호 인텔리전스 서비스(Signals Intelligence Service)가 드디어 시작되었습니다."
USA_allien_sedition_acts:0 "행정명령 7250-A호"
USA_allien_sedition_acts_desc:0 "맥아더 대통령이 서명한 행정명령은 외국에서의 침략 위험을 종식시키길 희망하고 있습니다. 이 명령으로 외국인 규제법(Alien and Sedition Acts)의 일부를 복원하게 됩니다. 주 의회에서는 이미 대법원에 항소하고 있습니다. 그러나 맥아더의 새 판사들은 그를 지지할 것이 분명합니다."
USA_empower_the_army:0 "육군에 전권부여"
USA_empower_the_army_desc:0 "군사정부에 위기가 발생했습니다. 육군과 해군은 자금줄과 정치적 보복을 통해 끊임없이 서로를 괴롭히고 있습니다. 우리는 해군의 지위를 강등시키고 육군에 전권을 부여해야 합니다."
USA_loyal_officers:0 "충성스러운 장교단"
USA_loyal_officers_desc:0 "새로운 정권에선 국가를 지키기 위해 고향을 떠나고, 또한 그렇게 돌아오지 못한 장교들의 기나긴 투쟁을 인정합니다. 행정명령 덕분에, 장교들은 이제 대학에서 기술교육을 받거나 법조계로 진출할 수 있게 되었습니다. 이렇게 해준다면 우리가 서서히 사라지더라도 오랫동안 충성을 바치게 될 겁니다."
USA_loyalty_to_macarthur:0 "총사령관"
USA_loyalty_to_macarthur_desc:0 "대통령의 군 통수권자로서의 역할의 기원은 1대 워싱턴 대통령 시절로 거슬러 올라갑니다. 워싱턴은 현역 퇴임에 관한 선례를 세웠는데, 맥아더도 국가비상사태가 끝나면 퇴임하겠다고 약속했습니다. 워싱턴처럼 맥아더도 국가에 대한 위협에 대응할 준비를 해야 합니다."
USA_national_rehabilition:0 "국가차원의 재활치료"
USA_national_rehabilition_desc:0 "롱과 리드의 사상은 틀려먹었습니다. 내전을 일으킨 것은 산업계와 기업가들이 아니라 그들에게 자리를 주고 그들의 자본을 가져간 탐욕스러운 문민 정치가들이었습니다. 우리는 자본가들을 미국 사회에서의 그들의 적절한 위치로 복귀시킬 것입니다."
USA_root_out_traitors:0 "반역자 색출"
USA_root_out_traitors_desc:0 "우리의 정보기관이 미국에서 급진주의와 탐욕을 흩뿌리는 것들을 특정했습니다. 불충한 금지론자, 농업협동조합원, 광신자, 미국제일당과 미국사회당이 성장하게 만든 외국인들 말입니다. 이런 조직들은 암묵적인 반역자로서 적법하게 금지되어 왔습니다."
USA_loyalty_to_america:0 "미국에 충성"
USA_loyalty_to_america_desc:0 "민족주의는 어떤 것 보다도 미국의 개인으로서 미국의 사상에 대한 충성을 강화시킨다는 목표를 지닙니다. 맥아더 대통령은 존경의 대상으로 자신에게 돌아오는 관심을 국가에 다시 집중시키는 것을 선택했습니다. 더 이상은 정치인으로서의 자아가 그 사람의 지위를 넘어서지 않을 것이며, 이는 국가가 그들보다 강력하기 때문입니다."
USA_american_stratocracy:0 "미국 군정"
USA_american_stratocracy_desc:0 "맥아더는 마침내 그가 공언한 대로 국가에 대한 충성 열기와 기능적인 민주주의를 회복했습니다. 일부 사람들은 문관이 무관에 의해 대체되었다고 불평하지만 이제 관료주의의 문제점이 개선되지 않았다고 주장하는 사람은 거의 없습니다. 미국인들은 이제 정치인들이 미국의 목표를 달성하기 위해 법적 수단을 사용할 수 있다고 신뢰합니다."

USA_reintroduce_gwbill:0 "가너-와그너 법안 재도입"
USA_reintroduce_gwbill_desc:0 "원래는 1932년에 이 법안에 대해 거부권이 행사되었지만, 미국의 경제 상황이 실업자 구제만이 광범위한 경제 붕괴를 막을 수 있는 유일한 방법으로 여겨질 정도로 악화되었습니다. 후버 대통령은 의회에서 민주당 의원들에게 이번에는 가너-와그너 구제 법안에 거부권을 행사하지 않을 것임을 시사했습니다."
USA_gwbill_fails:0 "법안 통과 실패"
USA_gwbill_fails_desc:0 "가너-와그너 법안은 통과되지 못 했습니다. 이로 인해 미국은 경제를 회복시킬 확실한 방법도 없고, 이에 따른 폭동도 늘어나고 있습니다."
USA_war_plan_white:0 "백색 전쟁계획"
USA_war_plan_white_desc:0 "백색 전쟁계획은 국내 폭력사태나 반란과 맞서기 위한 군사 작전계획입니다. 이제 잠들어있던 계획안을 꺼내들고 미국에서 늘어나고 있는 폭력에 직접 대처해야할 때 입니다."
USA_deploy_national_guard:0 "주방위군 배치"
USA_deploy_national_guard_desc:0 "미국 제일당과 미국 사회당 지지자들이 촉발시킨 폭력사태는 점점 더 심해지고 있습니다. 우리는 주방위군 부대에 지급할 자금을 늘려야 하며, 주방위군의 역할이 시급한 곳에 배치해야 합니다."
USA_macarthur_plan:0 "맥아더의 계획"
USA_macarthur_plan_desc:0 "맥아더 장군은 뉴욕과 텍사스는 가장 중요하면서도 동시에 가장 취약한 거점이라는 확고한 논지를 제기했습니다. 맥아더 장군은 폭력사태가 내전으로 악화될 경우 이 두 거점 중 하나를 확보할 계획을 가지고 있습니다."
USA_gwbill_succeeds:0 "법안 통과 성공"
USA_gwbill_succeeds_desc:0 "가너-와그너 법안이 통과되었습니다! 이것은 미국 경제에 가뭄에 단비같은 소식입니다. 이제 우리는 이 법안을 시행하기 위해 필요한 예산을 편성할 방법을 찾아야합니다. 그렇지 않으면 법안이 흐지부지 될 것입니다."
USA_new_shipyards:0 "조선소 자금조달 계획"
USA_new_shipyards_desc:0 "두개의 주요 조선 회사가 연방 구제 자금을 놓고 경쟁하고 있는데, 정부의 선택에 따라 해당 회사가 위치한 지역에 많은 일자리를 창출할 수 있습니다. 문제는 우리가 어느 곳에 초점을 맞춰야 하는가 입니다."
USA_hawking_plan:0 "호킹 계획"
USA_hawking_plan_desc:0 "민주당의 한 초임 상원의원은 법인세 인상으로 가너-와그너 법안에 추진력을 돋울 방안을 제안하였습니다. 이 계획은 일부에서 논란이 되고 있지만, 경제에 필요한 추진력을 제공할 수 있을 것입니다."
USA_new_industrial_act:0 "새로운 산업법"
USA_new_industrial_act_desc:0 "우리는 대공황으로 미국의 심장부에서 가장 큰 피해를 입은 중공업을 부양할 필요가 있습니다."
USA_demand_repayment:0 "전시부채 상환 요구"
USA_demand_repayment_desc:0 "영국은 세계대전기 동안 우리에게 엄청난 전쟁 부채를 지게 되었습니다. 이런 부채들은 그들이 캐나다로 도피한 지금까지도 유지되고 있다는 것은 명백한 사실입니다. 캐나다가 지금 당장 부채를 갚을 수준인 것 같지는 않아 보이지만, 적어도 부채의 상환을 요구함으로써 우리는 자신들이 소수파로 전락할까 전전긍긍하는 의회의 고립주의자들을 달래줄 수 있을 것입니다."
USA_reconciliation_with_canada:0 "캐나다와 화해"
USA_reconciliation_with_canada_desc:0 "고립주의자들은 행복해하고 있겠지만, 캐나다와의 외교관계에 타격을 받았습니다. 우리가 타협안을 제시하여 캐나다와의 관계를 다시 회복할 수 있을겁니다. 타협안을 말하자면, 캐나다로부터 약간의 원조와 전쟁이 끝날 때까지 연기됬던 부채를 받는 대신, 그 대가로 우리가 협상국에 대한 수입 관세를 인하하는 것입니다. "
USA_pass_tariff_act:0 "스무트-홀리 관세법 통과"
USA_pass_tariff_act_desc:0 "캐나다가 당연하게도 전시부채 상환을 거부했으니, 우리의 유일한 선택은 미국에서 수입하고 있는 협상국의 상품에 보복적인 관세를 부과하는 것입니다. 우리의 국고를 조금 채울 수 있겠지만, 캐나다와의 관계를 회복하는 데는 길고 긴 시간이 걸릴 것입니다."

USA_old_order_prevails:0 "구질서의 승리"
USA_old_order_prevails_desc:0 "미국 제일당과 미국 사회당이 도전에 나섰음에도 불구하고, 양당제는 대통령직을 유지할 수 있었습니다. 지금 미국이 직면한 문제는 평화를 유지하기에 충분한 것인가 입니다."
USA_velvet_glove:0 "겉으로는 부드럽게"
USA_velvet_glove_desc:0 "미국의 평화를 위한 유일한 희망은 미국노동총연맹과 세계산업노동자연맹을 통제하고 있는 미국 사회당과 마주앉아 이 총파업을 끝내는 것입니다."
USA_company_bailouts:0 "직접경제개입"
USA_company_bailouts_desc:0 "대공황에서 벗어나는 방법은 기업에 구제 금융을 제공하고 안정을 취할 수 있는 시간을 제공할 수 있도록 은행 휴무일을 의무화하는 것입니다. 기업의 자금상태가 건전해진다면, 미국인들은 다시 일자리를 갖게 될 것이고, 비정상적인 시장을 바로잡을 수 있을 것입니다."
USA_offer_fair_deal:0 "폭풍을 통한 긴축"
USA_offer_fair_deal_desc:0 "대공황에서 벗어날 방법은 정부 기관들에 대한 긴축 조치와 세금 인상뿐입니다. 물론 이러한 조치들을 통과하고 시행하려고 할 때 미국 제일당과 미국 사회당, 두 정당과 다투게 될 것입니다."
USA_iron_fist:0 "무자비"
USA_iron_fist_desc:0 "외교는 그만! 미국 사회당과 미국 제일당은 어떠한 희생을 치르더라도 없애야할 순전한 분리주의 단체들입니다."
USA_president_long:0 "롱 대통령"
USA_president_long_desc:0 "미국 제일당의 휴이 롱이 대통령으로 당선된다는 언뜻 보기에는 불가능해 보였던 일이 실제로 일어났습니다. 그러나 제일당은 상원과 하원을 완전히 장악하지는 못했으며, 휴이 롱은 행정부를 견제하려는 사법부와 혼란에 빠진 국가라는 두 가지 난제에 직면하게 되었습니다."
USA_pass_relief_bill:0 "구제 법안 통과"
USA_pass_relief_bill_desc:0 "비록 대통령 직권의 행정명령이라는 형식을 취하기는 했지만 롱의 우선적으로 취한 첫 번째 움직임은 대공황으로 인해 고통받은 엄청난 숫자의 실업자들을 구제하는 것입니다. 부 공유 정책은 구제 법안을 통해 그 첫 걸음마를 떼게 되었습니다."
USA_fight_anarchists:0 "무정부주의자와 싸우자"
USA_fight_anarchists_desc:0 "미국 사회당이 미국의 노동계를 꽉 잡고 있고 연초부터 시작된 총파업이 지속되는 한, 롱의 꿈인 부의 공유는 이룰 수 없습니다. 미국이 살아있는 한 저들을 끌어내려야합니다."
USA_president_reed:0 "리드 대통령"
USA_president_reed_desc:0 "잭 리드는 미국 최초의 사회주의 대통령이 되었습니다. 그러나 미국 사회당이 의회를 통제하지 못 하고 있어서, 노동과 자본의 착취적 관계를 개선하겠다는 리드의 약속을 이행하는 데는 어려움을 겪을 것입니다. "
USA_sweeping_reforms:0 "전면적인 개혁 재정"
USA_sweeping_reforms_desc:0 "기업신탁을 해체하고 민간은행의 자본수용한도를 축소하는 개혁은 대통령령 행정명령을 통해서라도 이루어져야합니다."
USA_focus_on_long:0 "롱주의자에 집중"
USA_focus_on_long_desc:0 "미국 제일당과 휴이 롱은 어떠한 종류의 사회주의 정책이 미국을 회복시키는 것을 허용하지 않을 것이기에, 어떤 것을 하던간에 이 급진주의자들은 적폐청산해야합니다."

### Military - Army ###
#USA_defend_america:0 "미국 방어"
#USA_defend_america_desc:0 "우리 합중국의 맹장들을 위한 군사 시설을 갖추는 것은 반란군과의 전면전을 감당하기에 충분하지 않을 것입니다. 전시 계획은 장-단기 전쟁이 일어날 경우 신속하게 계획되고 실행되어야 합니다."
#USA_defense_contractors:0 "방산산업"
#USA_defense_contractors_desc:0 "The small arms industry is in dire need of reform. In spite of the national emergency, independent contractors continue to waste money researching civilian firearms. A restriction on big game hunting later, and some manufacturers are beginning to focus on military arms."
#USA_military_industrial_complex:0 "군산복합체"
#USA_military_industrial_complex_desc:0 "The main trouble with creating a military industry is that facilities under our control were already reduced from the Great Depression to reduce redundancies. We have had to expand facilities and repurpose old buildings in order to manufacture parts needed for heavy weapons in our territory."
#USA_new_army_doctrines:0 "새로운 군사교리"
#USA_new_army_doctrines_desc:0 "A meeting of our ramshackle Chief of Staff and Generals have decided upon a course of wartime research. Although it will be expensive to devise and test new battle plans while we are already at war, the greatest struggle demands the strongest wills."
#USA_national_guards:0 "주방위군"
#USA_national_guards_desc:0 "The national guard, while steadfastly loyal to our government, is far too decentralised to serve as an effective fighting force in these trying times. We must restructure the organisation and create for it a formal independent command structure."
#USA_new_officers:0 "새로운 장교단"
#USA_new_officers_desc:0 "We have made the bold decision to train officers in Bethesda Maryland. Classrooms may not be as well-equipped as West Point, but our officers will receive an education in hard knocks that will prove America's worth more than its refinement."
#USA_joint_chief_of_staff:0 "합동참모본부"
#USA_joint_chief_of_staff_desc:0 "The disputes common in the Federal inter-service politics persist in our own government. In order to avoid this interdisciplinary contention from spilling over, we must ensure that all our Chiefs of Staff are given equal attention."
#USA_army_training:0 "총기 현대화"
#USA_army_training_desc:0 "Though America has made great strides in catching-up with, or as in the case of our adoption of the M1 Rifle, surpassing its rivals in small arms development. We must redouble our efforts and bring the entirety of our national arsenal into the modern age."
#USA_engineering_corps:0 "공병대"
#USA_engineering_corps_desc:0 "We are finally able to provide enough infrastructure and planning to provide Engineering Corps in the field. Through coordinating our intelligence network with scouting and surveillance systems, we are able to ensure that non-combat elements in battle are accounted for and able to complete their tasks."
#USA_auto_industry:0 "미국 자동차 산업"
#USA_auto_industry_desc:0 "Since the invention of the Automobile, it has been taken up with earnest by the people of America. While most of the factories for cars are in the north where the syndicalists are running things. However, J. Kaiser has moved North, so we should encourage other companies to follow in his footsteps."
##USA_armored_cavalry:0 "기갑사단"
#USA_armored_cavalry_desc:0 "Top officers have long had experience in cavalry and have designed and planned to transform motorized and tanks to fit new needs. Working closely with the government, the military, Henry Ford and other Industrialists, we can make this plan a reality."
#USA_military_research:0 "군사 연구"
#USA_military_research_desc:0 "Our national security is threatened by the asymmetrical advancement of technology. We cannot be blindsided by an enemy with some previously unknown weapon of war. We must increase military research and development funding drastically."
#USA_we_can_do_it:0 "할 수 있다"
#USA_we_can_do_it_desc:0 "Positivism is one tool of motivation MacArthur has taught us. Several of our harsher generals have reluctantly allowed positivist pamphlets and entertainment into the barracks. Decades of derision in American soldiers melt away when told that every soldier can be a hero."
#USA_liberty_bonds:0 "자유 채권"
#USA_liberty_bonds_desc:0 "Funding the war effort will require more than victory gardens and volunteerism. Liquid assets are in short supply, especially with our economic programs ongoing. We can capitalize on public trust and implement War Bonds as most other free nations do."
#USA_womens_land_army:0 "Women's Land Army"
#USA_womens_land_army_desc:0 "Our enemies have already shown strong success in women codebreaker, auxiliary forces and industrial technicians. Public opinion should be ignored in this case."
#USA_defense_logistics_agency:0 "Defence Logistics Agency"
#USA_defense_logistics_agency_desc:0 "Waste is as great an enemy as any. To combat the loss of resources, we must create a new agency to oversee the procurement, preservation, and distribution of materiel as well as cross-branch logistical operations."
#USA_walkie_talkies:0 "Walkie-Talkies"
#USA_walkie_talkies_desc:0 "Usually military equipment has strong names. Walkie Talkie? How did that slip through the system? Our generals claim that this new untethered communication device will enable our troops to speak effectively when they're in the field. And we called it Walkie Talkie?"
#USA_army_rangers:0 "Army Rangers"
#USA_army_rangers_desc:0 "Training Regiments to acclimatize soldiers into new environments will enable American soldiers to fight effectively no matter where the course of war may take them. The Rangers are a newly proposed force conceptualised around adaptation to harsh terrain, with the purpose of introducing their advancements slowly the Army as a whole. Let us found this organisation."
#USA_shock_and_awe:0 "Shock and Awe"
#USA_shock_and_awe_desc:0 "Entrenchment can turn an open field into a stagnant killing ground, and despite our better nature, we must employ the heaviest artillery shells in order to force our enemies to retreat in such a scenario."
#USA_womens_army_corps:0 "Women's Army Corps"
#USA_womens_army_corps_desc:0 "Despite protests from socially conservative elements in the US Army, the Commander in Chief has stood firm in defence of the Women’s Army Corps. Led by Secretary of the Department of Health, Oveta Hobby, the WAC has received more than twice their requested number of volunteers. Women’s Auxiliary will help maintain and safeguard our weapons of war, and keep our massive supply chain working."
#USA_gi_bill:0 "GI Bill"
#USA_gi_bill_desc:0 "Recruitment has been hampered the culture zeitgeist of the dejected and worn out veteran with little in the way of a future. The new GI bill seeks to combat this by using federal funding to pay for veterans' education and vocational training."
#USA_fight_for_america:0 "Fight for America"
#USA_fight_for_america_desc:0 "We are now comfortable in our Army's position to defend America. Our Army Reserve was the gateway to a stronger and more unified armed force to protect America."

### Military - Airforce ###
#USA_air_force:0 "US Air Force"
#USA_air_force_desc:0 "Since that first fateful flight in Kitty Hawk field, the South has been unfairly isolated. We intend to rectify this through a distinguished and sovereign Air Force that will operate outside of the Navy or Army's control."
#USA_air_ports:0 "Expand Air Ports"
#USA_air_ports_desc:0 "We must ensure our strongholds can properly transport goods over hostile land. Airports and runways will enable us to be more connected."
#USA_pilot_training:0 "Pilot Training"
#USA_pilot_training_desc:0 "Amelia Earhart has offered to train pilots in long-distance flight techniques and evasive manoeuvres she has learned in her civilian service. Our pilots will be part of the great American Flying Circus."
#USA_radar_development:0 "R.A.D.A.R"
#USA_radar_development_desc:0 "RADAR, the top-secret technology to detect air movement will allow our sky watchers to rest easy at night."
#USA_battlefield_support:0 "Battlefield Support"
#USA_battlefield_support_desc:0 "The Army has made the need for more effective ground support in light of increasingly sophisticated enemy defensive networks apparent. As an equal partner, the Air Force agreed to assess the situation and improve their doctrine without compromising the independence of their branch of service."
#USA_bombers:0 "Bomber Development"
#USA_bombers_desc:0 "Bombers, although a terror to behold, will enable us to project our power overseas. Our secret project also hinges on effective and safe bombers to deliver their secret payload."
#USA_air_supremcy:0 "Air Supremacy"
#USA_air_supremcy_desc:0 "The battle for the skies is fierce. We must promote vertical envelopment doctrine in order to protect our CAS and bombers."
#USA_fighters:0 "Fighter Development"
#USA_fighters_desc:0 "American fighter projects were halted during the 1920s, leading to a disadvantage in fighter development. We must close this gap."
#USA_screaming_eagles:0 "Screaming Eagle"
#USA_screaming_eagles_desc:0 "The 101st Airborne division are part of a new experiment in Air Assaults done in response to the Hang-glider operations pioneered in Europe. With Air Assault, we will be able to overwhelm defenders from multiple angles."
#USA_expand_wasps:0 "Expand the WASPs"
#USA_expand_wasps_desc:0 "The Women Airforce Service Pilots will help support the Air Force, while they will be subordinate to the main male air-force and not be allowed to fly in combat situations, they will help to keep our boys flying in the air."
#USA_air_defense_corps:0 "Air Defence Corps"
#USA_air_defense_corps_desc:0 "The threat of invasion from the sea must not end with detection. Air Defence weapons must be deployed at strategic areas to ensure we are prepared against syndicalist invasion."
#USA_american_jets:0 "American Jets"
#USA_american_jets_desc:0 "Off we go, into the wild blue yonder, flying high into the sky. Our Air Force is now the world's most advanced, and nowhere is out of our reach."

