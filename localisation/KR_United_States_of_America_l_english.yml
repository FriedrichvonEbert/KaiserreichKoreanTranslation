ustates.1001.t:0 "미합중국 대통령으로 선출된 플로이드 B 올슨"
ustates.1001.d:0 "이 불확실한 시기에 강력한 대선 후보였던 진보파 플로이드 B 올슨이 미국 역사상 최초의 국가적 선거의 승리를 거머쥔 것으로 보입니다. 진보주의자 올슨은 국가를 분열시키는 대중주의자들과 빨치산들의 난도질에 대한 대안을 모색하는 민주당과 공화당과의 전례 없는 연대를 이끌어들였습니다. 자신의 위암이 완치되었다는 소식에 고무된 올슨은 경제를 바로잡고, 필요한 정치적 박애를 회복한다는 약속과 함께 사회주의자들과 강경파들로부터의 항의 속에서 백악관으로의 과감한 진출을 감행했습니다."
ustates.1001.a:0 "우리는 당신의 행보를 주시할 것이다."

ustates.1002.t:0 "미합중국 대통령으로 선출된 휴이 롱"
ustates.1002.d:0 "1925년 대공황 이래 미국 전역에 만연한 큰 혼란에도 불구하고 대통령 선거가 진행되어 투표 결과가 발표되었습니다. 미국 제일당의 휴이 롱이 미국의 31대 대통령이 되었습니다. \n\n휴이 롱은 루이지애나에서 성공한 주지사로 유명하지만, 대중주의 정책과 정치인들과 싸우기 위한 준군사적인 민병대의 사용에 대해 많은 비판을 받았습니다. 사회당은 롱이 선거 결과를 조작했다고 주장하면서 선거 결과에 대해서 이의를 제기하고 있습니다."
ustates.1002.a:0 "남부인이 대통령으로서 무엇을 할 수 있을지 보자."

ustates.1003.t:0 "미합중국 대통령으로 선출된 잭 리드"
ustates.1003.d:0 "1925년 대공황 이래 미국 전역에 만연한 큰 혼란에도 불구하고 대통령 선거가 진행되어 투표 결과가 발표되었습니다. 미국 사회당의 잭 리드가 미국의 31대 대통령이 되었습니다. \n\n잭 리드는 생디칼리슴 지지자로, 러시아에서 지낼 동안 유능한 정치인이 되었습니다. 이런 태도로 인해 미국 사회에서 많은 적을 만들었지만 그가 이끄는 미노조연맹은 여전히 강합니다. 미국 제일당은 이미 선거 결과에 이의를 제기하고는 있습니다..."
ustates.1003.a:0 "이 저널리스트가 무엇을 할 수 있을지 보자."

ustates.1004.t:0 "미국 내전의 끝"
ustates.1004.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전은 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 미국의 옛 정권이 48개 주 전체에 걸쳐 다시 자리 잡았습니다. 계엄령이 전국에서 철회되고 있으며, 마지막 반란군 잔당이 방위군에 의해 처리되고 있습니다. \n\n비록 옛 정권이 승리했음에도 불구하고 견뎌야하는 손실은 영원히 국가의 상황을 변화시킬 것입니다. 대부분의 대도시는 심하게 손상을 입었고 수십만명이 사망하거나 부상당했으며 미국인들의 평온하고 개방적인 사고 방식은 큰 타격을 입었습니다."
ustates.1004.a:0 "이것이 아메리칸 드림에 어떤 영향을 미칠까?"

ustates.1005.t:0 "미국 내전의 끝"
ustates.1005.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전은 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 옛 미국 정권은 모든 경쟁자들을 좌절시킨 반동 군사 독재정권으로 대체되었습니다. 더글라스 맥아더 장군은 국가의 가능한 모든 원수들과 지하의 미노조연맹 및 미연합국 계승자에 대한 전국적인 단속을 지시했으며 국가는 서서히 재건하기 시작했습니다. \n\n미국이 민주주의로 돌아갈지 아니면 건국의 아버지의 유산은 지도자의 부름 아래에 짓눌릴 것일까요? 시간만이 알 수 있겠지만 이 전쟁은 미국 국민의 무의식에 영원히 기억될 것입니다..."
ustates.1005.a:0 "이것이 아메리칸 드림에 어떤 영향을 미칠까?"

ustates.1006.t:0 "미국 내전의 끝"
ustates.1006.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전은 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 옛 정권이 무너지고, 보수적이고 폐쇄적인 미연합국이 워싱턴에 깃발을 올렸습니다. 재건 과정이 제정되고 있으며, 휴이 롱 대통령은 전쟁의 종식일을 공휴일로 선언했습니다. \n\n미국은 민주주의의 보루라고 생각되었지만, 새로운 남부 독재 정권이 이끄는 미래는 어떻게될까요? 시간만이 알 수 있겠지만 이 전쟁은 미국 국민의 무의식에 영원히 기억될 것입니다..."
ustates.1006.a:0 "이번에는 남부가 이겼군..."

ustates.1007.t:0 "미국 내전의 끝"
ustates.1007.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전은 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 미국의 옛 정권이 48개 주 전체에 걸쳐 다시 자리 잡았습니다. 계엄령이 전국에서 철회되고 있으며, 마지막 반란군 잔당이 방위군에 의해 처리되고 있습니다. \n\n비록 옛 정권이 승리했음에도 불구하고 견뎌야하는 손실은 영원히 국가의 상황을 변화시킬 것입니다. 대부분의 대도시는 심하게 손상을 입었고 수십만명이 사망하거나 부상당했으며 미국인들의 평온하고 개방적인 사고 방식은 큰 타격을 입었습니다."
ustates.1007.a:0 "이게 아메리칸 드림에 무슨 영향을 줄까?"

ustates.1008.t:0 "미국 내전의 끝"
ustates.1008.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전은 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서, 옛 정권의 마지막 흔적이 미노조연맹이 이끄는 미국 혁명에 휩쓸리고 있습니다. 낡은 자본주의 체제가 해체되고 프랑스와 영국과 비슷한 조직으로 바뀌었고 이제는 적색-검정색 국기가 이전 국회에 흔들리고 있고, 곧 생디칼리스트 의회로 전환 될 것입니다. \n\n 이미 미노조연맹과 캐나다와의 관계가 긴장되고 있으며, 신세계에서 생디칼리슴의 선봉이 되기를 고대하고 있습니다. 미국-그것은 변했습니다. 영원히..."
ustates.1008.a:0 "세계혁명은 더욱 확산되고 있다."

ustates.1009.t:0 "미합중국 대통령으로 선출된 존 N. 가너"
ustates.1009.d:0 "1925년 대공황 이후 미국 전역에 만연한 대규모 불안정에도 불구하고 대통령 선거가 진행되었고 투표 결과가 발표되었습니다. 민주당 후보인 존 낸스 가너가 미국의 31대 대통령으로 당선되었습니다. \n\n 가너는 1932년 민주당 예비 선거에서 패배했지만, 민주주의를 지키고 심지어 야만적인 방법을 동원하면서 미노조연맹과 미국 제일당과의 싸움에 초점을 맞춘 캠페인으로 돌아 왔습니다. 이 자세는 미국의 좌파와 우파의 급진주의자들을 불안하게 했고, 연합의 정치 위기는 더욱 악화 될 수도 있습니다..."
ustates.1009.a:0 "어떤 일이 벌어질지 지켜보자고."

ustates.1010.t:0 "미합중국 대통령으로 선출된 알프 랜던"
ustates.1010.d:0 "허버트 후버가 전직 석유 로비스트이자 현직 상원 의원인 알프 랜던에게 미국의 개혁을 맡겼을 때, 알프는 마지못해 이를 받아들였습니다. 사회주의자들와 롱주의자 라는 두 반대세력이 모두 참석한 취임식에서, 랜던은 어떤 대가를 치르더라도 세계 속에서 미국을 경제강국이자 자유 민주주의의 상징으로서의 지위를 지키겠다고 공언했습니다.\n\n랜던의 지지층의 대다수는 하루하루 고군분투하는 중산층들과 수십 년 동안 미국의 권력을 잡아 온 광범위한 공화당 우방들입니다. 그럼에도 불구하고 사회주의자들과 롱주의자들로 이루어진 여론은 그를 대기업의 하수인이라고 격하하면서 미국이 더 분열될 것임을 암시합니다."
ustates.1010.a:0 "어떤 일이 벌어질지 지켜보자고."

ustates.1011.t:0 "휴이 롱 대통령의 실종"
ustates.1011.d:0 "전례 없는 사태가 발생했습니다. 승리에 도취해있던 휴이 롱 미국 대통령이 실종되었습니다. 미국 언론들은 휴이 롱의 차와 경호원들이 새로운 수도에서 늦은 저녁 만찬 후에 사라졌다고 보도했습니다. 우리가 이 언론들로부터 모을 수 있는 정보로는, 알려지지 않은 한 무리의 전문 생디칼리스트 암살자들이 이 공격의 배후에 있었다는 것입니다. 이 주장은 기업가인 헨리 포드의 아들 에드젤 포드가 무정부주의자에 의해 세간의 이목을 끄는 살해 이후에 나온 것입니다. 미국 재향군인회장 조지 반 혼 모즐리는 대중들의 우려를 언급하며, 잠재적인 공모자들을 뿌리뽑기 위해 대통령 저택을 확보할 것이며 이러한 위험한 시기에 재향군인회를 동원했습니다."
ustates.1011.a:0 "거짓부렁이다! 어떤 사회주의자도 이런 짓은 못해!"
ustates.1011.b:0 "이 얼마나 흉흉한 일인가! 몸조심하시오, 모즐리 동지!"

ustates.1012.t:0 "쿠데타로 투옥되어 사형된 휴이 롱"
ustates.1012.d:0 "[TEX.Capital.GetName]의 소식입니다. 새롭게 승리한 미국 대통령 휴이 롱이 사망했습니다. 이는 최근 몇 달 동안 사회주의적 사상에 대항하고자 하는 미국 제일당원들에 의한 성공적인 쿠데타처럼 보입니다. 쿠데타에 대한 자세한 내용은 거의 보도되지 않고 있지만, 그의 처형 전날에 자신이 생디칼리스트임을 고백하는 휴이 롱의 자아비판 음반이 널리 유포되고 있습니다. 윌리엄 펠리가 이끄는 임시정부는 대중들에게 미국으로의 생디칼리슴의 침입을 종식시키겠다고 약속했습니다. 계엄령은 전국적으로 시행되었고, 우리는 지금부터 미국에서 나오는 언론 보도 내용이 검열되는 것이라고 감히 추측해볼 수 있습니다."
ustates.1012.a:0 "롱은 생디칼리스트가 아냐!"
ustates.1012.b:0 "내 생각으로선 펠리가 미국을 바로 잡을 수 있을지 영 미심쩍구먼."

ustates.1013.t:0 "[CSA.GetNameDefCap]의 탄생"
ustates.1013.d:0 "참혹한 내전에 이어 아메리카 대륙의 옛 패권은 혁명적 생디칼리슴의 색으로 붉게 물들었습니다! 워싱턴 연방정부를 성공적으로 전복하고 휴이 롱에 의해 시작된 반혁명을 분쇄한 미노조연맹은 새로운 국가의 기반을 마련하기 위해 제2차 제헌회의를 요구했습니다. 이 장시간의 회의 동안, 많은 파벌들이 의견 일치를 볼 때까지 논쟁하고 토론하고 논의했습니다. 새로운 미국은 커져가는 전체주의와 폭정의 위협을 거부함으로써 사회주의 공화국에 맞게 자유의 정신을 유지했습니다. 새 정부가 얼마나 안정될지는 두고 볼 일입니다. 생디칼리스트들이 새로운 자유의 보루에서 자본주의를 성공적으로 뿌리 뽑을 수 있다면 말입니다."
ustates.1013.a:0 "아메리카의 동지들 만세!"
ustates.1013.b:0 "과연 혁명적 민주주의일까, 아니면 중우정치일까."

ustates.1014.t:0 "대통령으로 지명된 윌리엄 지블런 포스터"
ustates.1014.d:0 "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was William Foster. A noted political activist and theorist, Foster stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
ustates.1014.a:0 "포스터 동지 만세!"
ustates.1014.b:0 "Nothing but a despot, in charge of an industrial titan."

ustates.1015.t:0 "대통령으로 지명된 얼 브라우더"
ustates.1015.d:0 "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was Earl Browder. A noted political activist and theorist, Browder stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
ustates.1015.a:0 "브라우더 동지 만세!"
ustates.1015.b:0 "Nothing but a despot, in charge of an industrial titan."

ustates.1016.t:0 "스메들리 버틀러의 쿠데타"
ustates.1016.d:0 "Seeing how the revolution he fought for was steadily slipping towards dictatorship, the famed General Butler launched today a swift coup against the recently inaugurated Totalist government. Relying on his connections to the syndicalist militias, and several political friends in the more moderate factions, Butler has set himself up as a provisional president in charge of overturning the tyrannical policies set by his predecessor. It remains to be seen how long this period will last, but celebrations are already erupting throughout the country, praising Butler's name."
ustates.1016.a:0 "중앙집권주의자들을 타도하라, 버틀러 만세!"
ustates.1016.b:0 "The stranglehold of revolution loosens, ever so slightly."

