ustates.225.t:0 "America wants to form an alliance"
ustates.225.d:0 "America has sent an ambassador to meet about forming an alliance between Russia and the United States. Should we form such an alliance or should we not?"
ustates.225.a:0 "Of course! We welcome them."
ustates.225.b:0 "We have no need of them."

ustates.226.t:0 "[From.GetNameDefCap] Refuses"
ustates.226.d:0 "The Russians have rejected our initiative to form an alliance between our two countries."
ustates.226.a:0 "A poor decision on their part."

ustates.227.t:0 "[From.GetNameDefCap] Wants to Join the Reichspakt"
ustates.227.d:0 "[From.GetNameDefCap], has approached us with a request. They wish to formally join the Reichspakt. Would such an ally be worthwhile?"
ustates.227.a:0 "Of course! We welcome them."
ustates.227.b:0 "We have no need of them."

ustates.228.t:0 "[From.GetNameDefCap] Refuses"
ustates.228.d:0 "The [From.GetAdjective] government has refused our request to join their alliance."
ustates.228.a:0 "A poor decision on their part."

ustates.229.t:0 "[From.GetNameDefCap] Wants to Join the Entente"
ustates.229.d:0 "[From.GetNameDefCap], has approached us with a request. They wish to formally join the Entente. Would such an ally be worthwhile?"
ustates.229.a:0 "Of course! We welcome them."
ustates.229.b:0 "We have no need of them."

ustates.230.t:0 "[From.GetNameDefCap] Refuses"
ustates.230.d:0 "The [From.GetAdjective] government has refused our request to join their alliance."
ustates.230.a:0 "A poor decision on their part."

ustates.250.t:0 "미주연맹 측에 참여?"
ustates.250.d:0 "[From.GetNameDefCap] has sent an envoy with an invitation for [Root.GetNameDef] to join the so-called 'League of American States'. This is not an alliance, per se, but rather an association of countries in North and South America under American guidance and protection. They would guarantee our independence and offer us military and economic advisors, and in return we would provide them military access and preferential treatment for our exports. It is not a bad deal, though some suggest it ties us too closely to the Americans - and, considering our neutrality would be required, also prevents us from seeking alliances elsewhere. The question is, with the Americans protecting us, do we even need them?"
ustates.250.a:0 "당연히 우리는 연맹에 가입한다."
ustates.250.b:0 "우리의 관심거리가 아니다."

ustates.251.t:0 "[FROM.GetNameDefCap] Has Refused"
ustates.251.d:0 "Perhaps not wishing to align themselves as closely to American interests, the [From.GetAdjective] government has declined our invitation to join the alliance."
ustates.251.a:0 "It is their loss"

ustates.252.t:0 "미국의 산업원조"
ustates.252.d:0 "Our allies in [From.GetNameDef] have come with industrial aid, using our ties from the League of American States to bring our countries closer together. There are some in the [Root.GetAdjective] government who are saying this is a new form of American Imperialism, that the more the Americans ingratiate themselves into the ranks of our government, the more control they will exert... but there is little to be done about it, now."
ustates.252.a:0 "We are grateful for the help."

ustates.253.t:0 "[FROM.GetNameDefCap] Joins the League"
ustates.253.d:0 "Pleased at our offer of protection and guidance, [From.GetNameDef] has agreed to join the League of American States."
ustates.253.a:0 "Excellent!"

ustates.254.t:0 "Removal from the League"
ustates.254.d:0 "For obvious reasons, our membership in the League of American States is no longer valid."
ustates.254.a:0 "So be it."

ustates.255.t:0 "Benefits of the League"
ustates.255.d:0 "As the number of members in the League of American States changes, so do the benefits we derive from it."
ustates.255.a:0 "OK."

ustates.256.t:0 "Americal Imperialism"
ustates.256.d:0 "Just as some had feared, the Americans are slowly insinuating themselves into every level of [Root.GetAdjective] government. Within a few months, they will have complete control over us. Our only option is to kick them out and renounce our membership in the League...but that will almost certainly bring the Americans down upon us."
ustates.256.a:0 "Of course we must resist!"
ustates.256.b:0 "There is nothing we can do."

ustates.257.t:0 "The [From.GetAdjective] Resistance"
ustates.257.d:0 "Perhaps foolishly, the [From.GetAdjective] government has noticed our plans for a coup, and has both renounced membership in the League of American States as well as ejected almost every American official they can find. This, of course, gives us every excuse to take action against them... if we so desire."
ustates.257.a:0 "What do they hope to gain?"

ustates.258.t:0 "An American Puppet"
ustates.258.d:0 "It has come to pass: the legitimate [Root.GetAdjective] government has been replaced by one approved of by the Americans and under their control. We are now a colony of [From.GetNameDef]."
ustates.258.a:0 "We welcome our new overlords."

ustates.260.t:0 "[From.GetAdjective] Advisors?"
ustates.260.d:0 "Since we are both comrades-in-arms against the same foes, [From.GetNameDef] has offered to send military advisors our way, suggesting we should work more closely in the war effort."
ustates.260.a:0 "Of course!"
ustates.260.b:0 "They can keep their 'advisors'"

ustates.261.t:0 "[From.GetNameDefCap] Has Refused"
ustates.261.d:0 "Perhaps believing our advisors to be spies, or simply not trusting our motives, the [From.GetAdjective] government has refused our offer."
ustates.261.a:0 "Their loss."

ustates.262.t:0 "[From.GetAdjective] Has Agreed"
ustates.262.d:0 "The [From.GetAdjectives] has readily agreed to our offer, and the advisors are already en route."
ustates.262.a:0 "Excellent."

ustates.270.t:0 "[FROM.GetNameDefCap] Asks for New England"
ustates.270.d:0 "With the civil war now over, [From.GetNameDef] has decided to ask for the return of New England. We had intervened in the region to protect our interests, but with [From.GetNameDef]'s victory in the civil war, they - as the claimant to American legitimacy - are asking for New England's rightful return. Their ambassador has stressed that war is rather likely should we refuse. What shall our response be?"
ustates.270.a:0 "This is not worth a war."
ustates.270.b:0 "We cannot entrust New England to them."

ustates.271.t:0 "New England Rejoins America"
ustates.271.d:0 "The Canadians have withdrawn their troops from Boston and the cities of New England and have stated their occupation is over and that they were just keeping the region safe from Syndicalism. New England has at least been reunited with the rest of America."
ustates.271.a:0 "God Bless America."

ustates.272.t:0 "Canada Refuses"
ustates.272.d:0 "Canada has informed us that they shall not return New England to us. This has caused many within Congress to demand war to reclaim our rightful territory, though shall we go to war right now?"
ustates.272.a:0 "Then it shall be war."
ustates.272.b:0 "We shall bide our time."

ustates.273.t:0 "[FROM.GetNameDefCap] Asks for Alaska"
ustates.273.t.attu:0 "[FROM.GetNameDefCap] Asks for Attu Island"
ustates.273.d:0 "With the civil war now over, [From.GetNameDef] has decided to ask for the return of Alaska. We had seized it to protect our interests, but with [From.GetNameDef]'s victory in the civil war, they - as the claimant to American legitimacy - are asking for Alaska to be returned. Their ambassador has stressed that war is rather likely if we refuse. What shall our response be?"
ustates.273.d.attu:0 "With the civil war now over, [From.GetNameDef] has decided to ask for the return of Attu Island. We had seized it to protect our interests, but with [From.GetNameDef]'s victory in the civil war, they - as the claimant to American legitimacy - are asking for the island to be returned. Their ambassador has stressed that war is rather likely if we refuse. What shall our response be?"
ustates.273.a:0 "We shall return it"
ustates.273.b:0 "We shall not return it"

ustates.274.t:0 "Alaska Rejoins America"
ustates.274.d:0 "Canada has returned the territory of Alaska back to [Root.GetNameDef]."
ustates.274.a:0 "God Bless America."

ustates.275.t:0 "Canada Refuses"
ustates.275.d:0 "Canada has refused to return Alaska to us, what shall our position be?"
ustates.275.a:0 "Let’s not risk war."
ustates.275.b:0 "War it shall be."

ustates.276.t:0 "The United States Wants Hawaii to Rejoin America"
ustates.276.d:0 "The Americans are asking for Hawaii to rejoin America. Their ambassador has indicated that if this does not happen that the US will return with ships to reclaim their territory. What shall we do?"
ustates.276.a:0 "Rejoin America (game over)"
ustates.276.b:0 "Do not Rejoin America."

ustates.277.t:0 "Hawaii Rejoins America"
ustates.277.d:0 "The government of Hawaii has voted to rejoin America"
ustates.277.a:0 "God Bless America."

ustates.278.t:0 "Hawaii Refuses to Rejoin America"
ustates.278.d:0 "The government of Hawaii has elected not to return to our nation. Some in D.C. recommend another occupation to ensure our interests are secure. Others say that without Hawaiian goodwill any occupation will be a nightmare. What should we do?"
ustates.278.a:0 "War it shall be."
ustates.278.b:0 "let them go."

ustates.279.t:0 "[From.GetNameDefCap] Wants to Join the Entente"
ustates.279.d:0 "[From.GetNameDefCap], have sent an ambassador to meet with the King and the Prime Minister in order to bring [From.GetNameDefCap] into the Entente. Should we accept the Americans' offer?"
ustates.279.a:0 "Of course! We welcome them."
ustates.279.b:0 "We have no need of them."

ustates.280.t:0 "[From.GetNameDefCap] Refuses"
ustates.280.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
ustates.280.a:0 "A poor decision on their part."

ustates.281.t:0 "[From.GetNameDefCap] Wants to Join the Reichspakt"
ustates.281.d:0 "[From.GetNameDefCap] has sent an ambassador to meet with the Kaiser and the chancellor and request membership in the Reichspakt. Should we accept the Americans' offer?"
ustates.281.a:0 "Of course! We welcome them."
ustates.281.b:0 "We have no need of them."

ustates.282.t:0 "[From.GetNameDefCap] Refuses"
ustates.282.d:0 "The [From.GetAdjective] government has refused our request to join their alliance. Perhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
ustates.282.a:0 "A poor decision on their part."

### Military stuff ###

ustates.300.t:0 "군사연구"
ustates.300.d:0 "We are having our best scientists and business leaders look into what we should invest our efforts into guns, artillery, tanks, our improving our own doctrines. What should we choose?"
ustates.300.a:0 "Modernize our Guns."
ustates.300.b:0 "Modernize our Artillery."
ustates.300.c:0 "Modernize our Tanks."
ustates.300.e:0 "Modernize our Doctrines."

ustates.301.t:0 "Full Utilisation of Force"
ustates.301.d:0 "The aftermath of the Second Civil War has given us time to assess not only the holes in our military capabilities, but potential improvements as well. Our General Staff has determined that we can outpace conventional engine based aeroplanes with the new fuel and thrust tech developed by Lawrence Bell. At the same time, we have procured enough engineers and scientists for Neddermeyer's idea for a plutonium gun nuclear weapon."
ustates.301.a:0 "Lawrence Bell's Jet."
ustates.301.b:0 "Oppenheimer's Atom Bomb."
ustates.301.c:0 "Authorize more funds for both."

ustates.302.t:0 "앨버커키 프로젝트"
ustates.302.d:0 "Bell's X project has proceeded satisfactorily, with a successful implementation of rocket technology into planes being able to double the speed of older aircraft. Brave test pilot Jack Woolams today was the first person to fly the plane faster than 741 miles per hour, breaking the sound barrier."
ustates.302.a:0 "Prepared for even Interplanetary War."

ustates.303.t:0 "윈체스터 프로젝트"
ustates.303.d:0 "The project ran into a significant problem when it was discovered that the nuclear material Plutonium has a fission rate too fast for a bullet. The solution came in the form of depleted Uranium initially planned for a different nuclear project. This makes the weapon barely ethical under normal nuclear waste usage guidelines, and creates the issue of intentional biological damage from radiation on the target. Nonetheless, the Thin Man is a success"
ustates.303.a:0 "We are safe from Oppenheimer's deadly toy"

ustates.304.t:0 "전쟁과 평화 학회"
ustates.304.d:0 "과거에는 집권당의 당직자를 외교관으로 임명하는 것이 외교 관행이었습니다. 그러나 국제정세가 긴박해짐에 따라 우리는 예전과 같은 경솔한 임명을 할 수 없습니다. 맥아더 장군은 외교정책에 대한 새로운 접근법이 필요하다고 생각합니다. 여기서 말하는 새로운 접근이란, 신뢰할 수 있는 전문가 집단으로부터 사안에 대한 결정을 이끌어내는 것입니다. 맥아더의 이런 생각은 멋진 신세계에서 미국을 대표할 가장 똑똑한 사람만을 요구하는 전쟁과 평화 학회를 고무시켰습니다. 소위 외교관계협의회라고 불리는 전쟁과 평화 학회는 맥아더 장군에게 세계 방방곡곡의 과격세력을 어떻게 진압할 것인지에 대해 조언할 것입니다."
ustates.304.a:0 "Constrained by diplomats no more"

ustates.305.t:0 "백악관과 지상낙원"
ustates.305.d:0 "A surprising amount of support came from the pages of the many Hearst Newspapers that dot America. These papers drew up the image of MacArthur as the heroic Cincinnatus, hearing the call to save the Republic from certain destruction. A beacon for MacArthur's allies and the creation of an almost mythical personage through films and newspaper cartoons, Hearst has served as a stabilizing factor to the ship of the state. Even Hearst's attacks on radical unions and populists seemed to echo the words of MacArthur's radio speeches."
ustates.305.a:0 "We appreciate your support"

ustates.306.t:0 "The New Normal in America"
ustates.306.d:0 "When General MacArthur announced that he would not step down as leader those years ago, it was under the pretence of emergency. At the time, hundreds of thousands of Americas were unaccounted for, radicals prowled the countryside funding their politics with looted money, and the democratic pillar was unready to hold up the state. These past few years have seen a great many galvanize into hardy MacArthurites, and a new flavour of politician has emerged in the House of Representatives. These Congressmen see the need for an integral military role to check and nurture the business environment and ensure the rights of citizens cannot be infringed due to gridlock."
ustates.306.a:0 "Endorse the new supporters"
ustates.306.b:0 "Refuse this congressional oeuvre"

ustates.307.t:0 "저 푸른 창공 너머로"
ustates.307.d:0 "While the United States has an air force, the capability to defend the skies and project power, we do not have an Air Force. The role is split between the US Army in service of our Paratroopers, and the US Navy aboard our Aircraft Carriers. The contention the General Staff addresses today is the ultimate fate of the Air Force, and to which branch should tradition take after. Those in favour of the Army contend that future operations will most likely be in ground support or air drops, while Navy advocates claim that Aircraft are essential to the future of Naval Warfare in engagements large and small. We must choose a side."
ustates.307.a:0 "공군은 육군에 속한다"
ustates.307.b:0 "공군은 해군에 속한다"
ustates.307.c:0 "공군은 독립될 것이다"

ustates.308.t:0 "Superweapons on a Nudget"
ustates.308.d:0 "In the last few years, our military research has focused on the potential for internal conflict, narrowing our focus and budget for longer-term projects. This years' Congressional Budget has fortunately found some money to allocate to a long-term project. Three plans are presented to the military high command to meet and exceed the military projects of our rivals. The first is a rocket by Goddard theoretically capable of delivering explosives from miles away without risking pilot lives. The second is Oppenheimer's planned theoretical bomb using radioactive heavy metals as researched in Austria and Germany. The third is a much cheaper plan as proposed by the eccentric Wilhelm Reich, he claims that a bomb can be made much cheaper using his own personal physics research. On our part, we don't know much about what Wilhelm Reich is talking about, but his reputation in Austria gives us some comfort into whatever science he's using."
ustates.308.a:0 "고다드의 로켓"
ustates.308.b:0 "오펜하이머의 폭탄"
ustates.308.c:0 "Reich's Bomb"

ustates.309.t:0 "고다드의 성공적인 발사"
ustates.309.d:0 "At home again in Roswell, New Mexico, Goddard again goes to launch test rockets. The last time he was here, the rockets were smaller than his thigh, and reached only a thousand feet in height. Now the rockets soar miles over the desert and touch down with their dummy weights. Goddard's refusal to detonate explosive rockets on the Continental United States prevent the full scale of the damage to be known."
ustates.309.a:0 "잘했어 고다드"

ustates.310.t:0 "Oppenheimer's Bomb a Success"
ustates.310.d:0 "An invitation by Oppenheimer was sent out to nuclear researchers, physicists, and engineers throughout Europe. The promise of escaping persecution in Europe has resounded most strongly to Jewish scientists, some of whom emigrated to the US for the project. After a year and a half of experimentation and some cooperation with colleagues in Europe, a working atomic bomb is ready to be tested. The skies of Alamogordo New Mexico lit up in a flash of destruction as the test bomb Valediction exploded. Oppenheimer later said that the bomb was named after his favourite John Donne poem."
ustates.310.a:0 "The breath goes now."

ustates.311.t:0 "Reich's Failed Explosion"
ustates.311.d:0 "After many delays and several attempts to obfuscate the general staff, Wilhelm Reich's bomb project is discontinued and millions of dollars wasted on bunk. This became apparent to Reich's observers when tests showing his energy, named Orgone, could induce exothermic reactions that only he and his associates could see. The bomb itself being a hollow shell with layers of metals covering that never did explode, save for its collapse when Reich attempted to destroy it during the investigation. This embarrassment is currently making its rounds in the papers."
ustates.311.a:0 "Not our proudest moment."

### Resistance Mechanics ###

ustates.400.t:0 "생디칼리스트들의 폭탄 테러"
ustates.400.d:0 "여전히 '혁명'을 위해 투쟁하는 생디칼리스트들은 [attack_state.GetName] 전역에 걸쳐 공장, 철도 및 부대 시설을 목표로 삼아 엄청난 피해와 많은 인명 손실을 초래하였습니다. 현재 주방위군이 [attack_state.GetName]의 현장에 있는데, 이전보다 이 테러 집단 뒤에 숨은 주모자들을 잡는 데 더 가까워졌다고 주장합니다."
ustates.400.a:0 "우리는 이 테러리스트들을 쳐부술 것이다"

ustates.404.t:0 "롱 지지자들의 폭탄 테러"
ustates.404.d:0 "휴이 롱과 그의 사상을 지지하는 사람들은 [attack_state.GetName] 전역에 걸쳐 공장, 철도 및 부대 시설을 목표로 삼아 엄청난 피해와 많은 인명 손실을 초래하였습니다. 현재 주방위군이 [attack_state.GetName]의 현장에 있는데, 이전보다 이 테러 집단 뒤에 숨은 주모자들을 잡는 데 더 가까워졌다고 주장합니다."
ustates.404.a:0 "우리는 이 테러리스트들을 쳐부술 것이다"

### New Pre-ACW Events ###
ustates.500.t:0 "가너-와그너 법안 재도입"
ustates.500.d:0 "1932년과는 달리 이번에는 거부권을 행사하지 않겠다는 후버 대통령의 확언으로 로버트 와그너 민주당 상원의원과 존 낸스 가너 하원의장은 실업 구제 법안을 재도입했습니다. 의회의 많은 사람들은 이 계획이 충분히 진척되지 않는다고 생각하는 반면, 다른 이들은 거대한 경제 위기 와중에 미국이 어떻게 이 비용을 지불할 것인지 궁금해하고 있습니다. 제일당과 사회당의 상원의원이 있는 것 또한 상황을 엄청나게 복잡하게 만듭니다. 후버의 다짐에도 가너-와그너 법안이 정말 통과할 가능성이 있는지는 알 수 없습니다."
ustates.500.a:0 "지켜보도록 하지"

ustates.501.t:0 "롱과 리드가 수정을 요구하다"
ustates.501.d:0 "예상대로 가너-와그너 법안에 대한 초기의 도전은 제일당과 사회당에서 비롯되었습니다. 휴이 롱과 제일당 상원의원들은 이 법안이 제공하는 사회보장 조항의 대폭 증가를 요구해왔으며 대부분의 다른 상원의원들은 이 수정이 미국이 결코 감당할 수 없다고 말합니다. 한편, 잭 리드와 사회당은 이 법안이 특히 기업들의 착취로부터 고군분투하는 일반 근로자들을 보호하는 데 충분한 역할을 하지 못한다고 말합니다. 양당은 언론의 많은 관심을 끌었고, 의회의 전반적인 혼란과 긴장감을 더했습니다."
ustates.501.a:0 "흥미롭군"

ustates.502.t:0 "상원이 거부권을 행사하다"
ustates.502.d:0 "몇 주간의 협상 끝에 다수의 기성 상원의원들이 가너-와그너 법안에 대한 다가오는 표결을 둘러싸고 대립하고 있는데, 특히 이 법안의 발의자 중 한 사람인 로버트 와그너는 연방 실업 보험에 대한 보호가 다시 추가되지 않으면 이 법안에 투표하지 않을 것이라고 말했습니다. 다른 많은 민주당 및 공화당 상원의원들은 제일당과 사회당의 영향을 우려하고 있으며, 만약 어느 한 정당이 어떤 양보라도 한다면 그 법안에 투표하지 않을 것이라고 주장합니다. 다른 사람들은 제일당이나 사회당의 구애를 받지 못한다면 통과를 어려울 것이라고 말합니다다. 후버 대통령이 법안을 구하기 위해 개입할 필요가 있을 것입니다."
ustates.502.a:0 "와그너와 기성 상원의원 지지를 맹세하다"
ustates.502.b:0 "기성 상원의원과 제일당의 타협을 강요하라"
ustates.502.c:0 "기성 상원의원과 사회당의 타협을 강요하라"

ustates.503.t:0 "롱과 리드가 분노하다"
ustates.503.d:0 "휴이 롱의 제일당과 잭 리드의 사회당 모두 후버 대통령의 기성 상원의원 지지 선언에 격분한 반응을 보였습니다. 그들은 국민들이 '미국의 현실을 인정하지 않는 부패한 정부'에 속고 있다고 주장하며 가너-와그너 법안을 침몰시키겠다고 맹세했습니다. 양당 모두 기반에서 상당한 지지를 얻은 동안, 민주당과 공화당의 운명이 어느 정도 좋아지고 다음 선거에 더 좋은 기회가 있을 것이라는 느낌을 받았습니다... 만약 법안이 실제로 통과된다면 말이죠."
ustates.503.a:0 "그러길 바란다!"

ustates.504.t:0 "미국 제일당과의 타협"
ustates.504.d:0 "최근 며칠간 많은 상원 기득권층들과 미국 제일당간에 타협이 이루어졌는데, 제일당이 원래 요구한 것 만큼에 미치지는 못 했지만, 농업 구제와 실업자 보호를 위한 다수의 조항들이 타협에 포함되었습니다. 휴이 롱은 이를 승리라고 선언하였고, 최근 여론조사에서 높은 상승세를 보이고 있습니다. 그러나 잭 리드의 사회당과 공화당 상원의원들은 이것을 미국 국민에 대한 배신이라며 비난했고, 법안심사 날이 다가오면 가너-와그너 법안을 부결시키겠다고 으름장을 놓았습니다."
ustates.504.a:0 "할 수 있는 것을 다 했을뿐이다..."

ustates.505.t:0 "미국 사회당과의 타협"
ustates.505.d:0 "최근에 상원 기득권층들과 미국 사회당간의 타협이 이루어졌는데, 사회당이 원래 요구한만큼은 반영되진 않았지만, 노동자 보호와 실업자 구제를 위한 다수의 조항이 타협에 포함되었습니다. 잭 리드는 이를 승리라고 선언하였고, 최근 여론조사에서 높은 지지율을 보이고 있습니다. 그러나 휴이 롱의 제일당과 다수의 민주당 상원의원들은 이를 미국 국민에 대한 배신이라고 비난하였고, 법안심사 날이 다가오면 가너-와그너 법안을 부결시키겠다고 으름장을 놓았습니다."
ustates.505.a:0 "할 수 있는 것을 다 했을뿐이다..."

ustates.507.t:0 "가너-와그너 법안이 가결되다!"
ustates.507.d:0 "법안심사 투표는 믿기 힘들정도로 아슬아슬했지만 가너-와그너 법안이 의회 심사를 통과했습니다. 정부 내 다수의 관리자들은 이 법안이 무슨 결과를 가져올지에 대해 의구심을 갖고 있는 가운데, 미국 전역의 국민들은 비참한 경제 상황에 반가운 소식이 찾아왔다며 축하하고 있습니다."
ustates.507.a:0 "모두의 승리다!"

ustates.508.t:0 "가너-와그너 법안이 부결되다!"
ustates.508.d:0 "의회에서 믿기 힘들정도로 아슬아슬한 표결을 거친 결과, 가너-와그너 법안은 통과되지 못 했습니다. 몇몇 단체들이 각자 승리를 선언하고 있는 반면, 미국 전역에서 소요사태가 발생하였습니다. 미국의 노동자들에 대한 구제는 없을 것이고, 많은 국민들은 정부가 부패하고 제기능을 하지 못 하고 있다며 비난하였습니다. 당분간은 비난에 그치겠지만, 후버 정부는 몇 달뒤 실시될 선거 날까지 이어질 전국 각지의 도시에서 일어날 폭력사태를 우려해야할 것입니다."
ustates.508.a:0 "모든 것이 물거품이 되버렸구나..."

ustates.509.t:0 "백색 전쟁 계획"
ustates.509.d:0 "미국 군대의 컬러 코드 전쟁 계획 중 하나를 사용할 때가 왔습니다. 바로 국내 소요와 반란 시도를 다루는 전쟁 계획입니다. 제일당과 사회당이 정부와 지배권을 다투고 있는 지역에서 폭력사태가 격화되고 있기 때문에 한시라도 빨리 시행해야 합니다. 미네소타와 노스캐롤라이나는 폭력이 최고조에 달한 두 주이며, 현재 우리는 오직 한 곳에 우리의 노력을 집중할 수 있습니다."
ustates.509.a:0 "미네소타의 미국 사회당에 집중한다"
ustates.509.b:0 "노스캐롤라이나의 미국 제일당에 집중한다"

ustates.510.t:0 "주방위군 출동"
ustates.510.d:0 "주방위군은 미국의 여러 도시에서 치안 유지를 위해 교전하며 6개월 넘게 배치되었지만, 많은 은신처가 제일당과 사회당에 동조하고 있으며 공화국에 대해 주방위군 내 지휘관들이 전적으로 충성하지 않는다는 두려움이 커지고 있습니다. 우리가 알고 있는 충성스러운 부대를 강화하는 데 더 초점을 맞출 필요가 있습니다. 또한 우리는 이 부대를 당분간 어디에 배치해야 할 지 결정할 필요가 있습니다."
ustates.510.a:0 "미네소타 질서 회복에 집중"
ustates.510.b:0 "아이오와 질서 회복에 집중"
ustates.510.c:0 "테네시 질서 회복에 집중"

ustates.511.t:0 "맥아더 장군의 계획"
ustates.511.d:0 "미국이 내전으로 치닫고 있다는 우려가 커지고 있으며, 안보를 유지하기 위한 우리의 모든 노력에도 불구하고 제일당과 사회당의 지지자들은 미국 내 일부 지역에서 너무 많은 영향력을 행사하고 있습니다. 더글러스 맥아더 장군은 뉴욕시와 남부 텍사스 중 어느 한 지역의 주요 지역에 침투할 계획을 발표했습니다. 뉴욕은 그 산업 때문에, 텍사스는 그 석유 때문에, 두 지역 모두 매우 중요하고 그리고 둘 다 점령될 위험이 높습니다. 맥아더는 제일당과 사회당의 힘이 너무 커지면 여전히 이러한 노력이 무효가 될 수도 있다고 말하지만, 만약 무력 충돌에 이르게 되면 정부의 통제력 유지 가능성을 크게 높일 것이라고 믿고 있습니다."
ustates.511.a:0 "뉴욕은 매우 중요하다"
ustates.511.b:0 "우린 텍사스산 석유가 필요하다"

ustates.512.t:0 "호킹 계획"
ustates.512.d:0 "토마스 호킹 민주당 신진 상원의원은 경제가 회복되는 도중 있을 막대한 감세의 대가로 미국 기업에 세금을 부과하여 구제 활동에 자금을 대는 법안을 제출했습니다. 이 법안은 특히 제일당과 사회당 일각에서 상당한 논란을 일으켰습니다. 다른 이들은 다음 정부가 쉽게 결정을 번복할 수 있어 기업들이 책임을 질 것이고 이전보다 훨씬 더 나빠질 것이라고 말합니다. 그럼에도 불구하고 법안이 통과될 수 있을 충분한 지지가 있으며, 거기에 다가 조정기관을 미니애폴리스나 샬럿에 배치할 수 있습니다. 이로 인한 고용 창출이 제일당과 사회당의 아성을 약화시킬 수 있습니다."
ustates.512.a:0 "기관을 미니애폴리스에 설치해라"
ustates.512.b:0 "기관을 샬럿에 설치해라"

ustates.513.t:0 "새로운 산업법"
ustates.513.d:0 "호킹 계획의 시작으로, 구제활동은 주로 군사분야 내 몇몇 핵심분야에서 새로운 산업성장을 보게 될 것입니다. 이 새로운 회사들 중 몇 개는 콜로라도의 덴버로 계획되어 있습니다. 내각은 최소한 다른 한 지역을 촉진할 수 있으며, 현재 제일당과 사회당의 거점인 침체된 지역 중 하나로 정하는 것은 그 지역에서의 그들의 영향력을 급격히 약화시킬 수 있을 것이라고 믿고 있습니다."
ustates.513.a:0 "미네소타 산업을 촉진시켜라"
ustates.513.b:0 "아이오와 산업을 촉진시켜라"
ustates.513.c:0 "테네시 산업을 촉진시켜라"

ustates.514.t:0 "조선소 자금조달 계획"
ustates.514.d:0 "호킹 계획으로 인해 두 개의 주요 조선 회사가 연방 계약을 위해 경쟁하게 되었는데, 하나는 뉴욕에 있고 다른 하나는 코퍼스크리스티에 있습니다. 둘 중 하나를 선정하면 그 지역에 많은 일자리가 만들어질 것이고, 우리가 그 지역을 통제하는 데 도움이 될 것입니다. 문제는 계약 소문이 퍼졌다는 것이고, 우리가 선택하지 않은 도시는 어느 곳이든 격분하여어 이 지역의 제일당이나 사회당에 힘을 실어줄 것 같다는 점입니다."
ustates.514.a:0 "뉴욕 회사와 계약하다"
ustates.514.b:0 "코퍼스크리스티 회사와 계약하다"

ustates.515.t:0 "미국의 전쟁 부채 상환 요구"
ustates.515.d:0 "캐나다 정부에는 놀라운 일이었지만, 미국 대사는 캐나다 정부가 대전 중에 발행한 전쟁 부채를 즉시 상환하기 시작하라고 요구했습니다. 미국인들이 경제 위기에 처해 있는 동안 하나의 캐나다는 위기를 대부분 피했지만 그들은 캐나다는 그 빚을 결코 한번에 갚을 수 없다는 것을 알아야 하며, 전쟁이 끝난 후에는 영국제도를 탈환할 때까지 그 빚을 갚지 않겠다는 암묵적인 합의가 있었습니다. 미국인들이 지금 상환을 요구하기 위해서는, 절망적이거나 미국 정부 내에서 더 전쟁적이고 고립주의적인 요소들을 충족시켜야 합니다."
ustates.515.a:0 "이유가 무엇이든, 우리는 그들이 요구하는 대로 할 수 없다."

ustates.516.t:0 "캐나다의 거절"
ustates.516.d:0 "캐나다 정부는 그 요구에 단호하게 거절했습니다. 그들은 대부분의 부채가 현재 망명중인 영국 정부에 의해 발생했기 때문에, 영국제도가 반환되기 전까지는 결코 상환되지 않을 것이라고 말합니다. 그럼에도 불구하고, 그들의 거절은 제 역할을 했고 미국 정부의 고립주의적 요소들을 부추겼습니다. 후버 대통령 정부는 캐나다인들과의 관계를 희생하면서 필요한 지원을 받고 있습니다."
ustates.516.a:0 "그렇군."

ustates.517.t:0 "미국과 타협?"
ustates.517.d:0 "미국 정부의 부채 상환 요구 이후 냉랭한 관계 단절이 계속되고 있습니다. 그들은 우리에게 경제 지원을 하고 협상국과의 무역을 늘리는 대신, 나머지 부채의 상환을 브리튼 제도를 탈환하기까지 유예하는 제안을 했습니다. 측근들은 이게 원래부터 하기로 했던 거래라고 지적합니다. 이는 우리 남쪽 이웃국과의 친선을 회복하고, 심지어 그들을 돕는 방법이 될 수도 있습니다. 비록 일부 사람들은 제한된 자금을 밑 바진 독에 붓는 것은 의미가 없다고 말하고 있지만 말입니다. 그들은 미국은 길을 잃었고, 우리는 먼저 우리 자신의 길을 보아야 한다고 말합니다."
ustates.517.a:0 "우린 타협에 동의한다"
ustates.517.b:0 "그들은 그들이 갈 길을 갈 것이다."

ustates.518.t:0 "캐나다가 타협에 동의하다"
ustates.518.d:0 "캐나다 정부는 마지못해 타협에 동의했으며 현재 상환가능한 만큼 먼저 상환하고 나머지는 브리튼 제도가 다시 반환될 때까지 연기하는 것을 받아들였습니다. 그 대가로 협상국과 무역협정이 체결되었는데, 우리 모두에게 이익이 될 것 같습니다. 가장 큰 문제는 제일당과 사회당은 이 타협을 배신으로 간주하고 있다는 것입니다. 둘 모두 부패한 정부가 얼마 전에 해고당했던 바로 그 사람들을 배신했다고 주장합니다."
ustates.518.a:0 "우리는 우리가 얻을 수 있는 것을 가져갈 것이다."

ustates.519.t:0 "캐나다가 타협을 거부하다"
ustates.519.d:0 "캐나다 정부는 우리의 타협 제의를 거부했으며 이는 쌍방 경제 제재로 이어졌습니다. 이것이 전쟁으로 확대될 가능성은 미미하지만 피해는 가해졌습니다. 우리는 우리가 거둔 이익과, 관세로 늘어난 수입에 만족해야 할 것입니다."
ustates.519.a:0 "시도해 볼만 했다."

ustates.520.t:0 "롱이 사회당을 의회에서 제명하다"
ustates.520.d:0 "불꽃 튀는 연설에서 롱 대통령은 자신이 의도된 개혁은 기다려야 하고 사회당과 그 음흉한 영향 더 시급하다고 말했습니다. 현재 진행중인 새해 파업은 그 행동이며, 사회당은 미국 제1의 공공의 적입니다. 행정명령은 사회당을 의회에서 제명시켰고 미닛맨에게 비상 시 대통령 유지의 집행인으로 행동할 권한을 줬습니다. 일부 권력자들은 사회당에 대한 조치가 취해지는 것을 보고 안도하는 반면, 더 많은 사람들은 롱 대통령의 집행권 행사에 경각심을 느끼고 있습니다."
ustates.520.a:0 "그래야만 한다."

ustates.521.t:0 "리드가 제일당을 의회에서 제명하다"
ustates.521.d:0 "불꽃 튀는 연설에서 리드 대통령은 자신이 의도된 개혁은 기다려야 하고 제일당과 그 음흉한 영향 더 시급하다고 말했습니다. 미닛맨 민병대가 맹위를 떨치고 파업자들과 무고한 미국인들을 똑같이 공격한다면, 제일당은 미국 제1의 공공의 적이 될 것입니다. 행정명령은 제일당을 의회에서 제명시켰고 사회당에 민병대에 정부군의 비상 증강 병력 역할을 할 것을 요구했습니다. 일부 권력자들은 제일당에 대한 조치가 취해지는 것을 보고 안도하는 반면, 더 많은 사람들은 리드 대통령의 집행권 행사에 경각심을 느끼고 있습니다."
ustates.521.a:0 "이 조치는 미국을 위해 행해져야 한다."

ustates.522.t:0 "행정명령 7061호: 미국 제일당을 테러리스트로 선포"
ustates.522.d:0 "잭 리드는 미국 제일당의 무정부주의적 성질로 인한 국가적 우려를 거론하며 그들을 국가 전복을 꾀하는 불법적인 조직으로 선포하는 행정명령을 통과시켰고, 그들을 억누르는데 모든 권력을 사용해야 한다고 주장했습니다. 리드는 1916년 준비일과 1920년 월스트리트에서 일어난 테러와 미닛맨을 직접 비교했습니다. 미닛맨은 현재 1918년 보안법의 적용을 받고 있으며, 병역거부와 자경단 활동으로 기소되었습니다."
ustates.522.a:0 "훌륭해!"

ustates.523.t:0 "롱이 행정명령에 반항하다"
ustates.523.d:0 "휴이 롱은 공개적으로 리드의 행정명령이 위헌이며 반대를 억누르고 미국에서의 생디칼리슴 개혁의 길을 닦기 위한 것이라고 비난했습니다. 롱은 시위대를 공격으로부터 안전하게 보호하기 위해 미닛맨과 함께 대규모 집회와 시위를 조직했습니다. 시위에서 미닛맨이 노조원을 경찰의 간섭 없이 구타하는 사태가 보도되면서 미국인을 보호할 수 있는 리드의 능력에 의문이 제기되고 있습니다."
ustates.523.a:0 "통제를 위해 경찰에 의지하라."

ustates.524.t:0 "경찰이 리드에 반항하다"
ustates.524.d:0 "예상치 못한 움직임으로, 경찰은 여러 가지 행정명령을 집행하는 것을 거부했습니다. 애틀랜타, 뉴올리언스, 휴스턴, 그리고 미국 남부에 흩어져 있는 다른 도시들 안에서 그들은 제일당과 연대하여 경찰 파업을 선언했습니다. 질서 유지를 위해 일하는 동안, 경찰 노조 간부들은 공개적으로 '폭군 리드'의 법을 따르지 않겠다고 선언했습니다. 따라서 리드는 법을 집행하기 위해 미 육군을 소집했습니다."
ustates.524.a:0 "거물을 들여보내라."

ustates.525.t:0 "미닛맨과 사회당이 충돌하다"
ustates.525.d:0 "사회당 민병대의 지원을 받은 정부군이 대통령의 법을 집행하기 위해 미국 남부에 도착했지만, 즉시 미닛맨과 제일당 지지자들에게 저지되었습니다. 총격전은 순식간에 흔한 일이 되었고, 폭력은 미국 남부의 거의 모든 주요 도시로 빠르게 확산되었습니다. 정부는 그 곳에서 아무런 권위도 가지지 못한다는 것을 금방 알아차렸습니다."
ustates.525.a:0 "우리가 가진 놈들 중 가장 거물을 들여보내."

ustates.526.t:0 "때가 되었습니다!"
ustates.526.d.reed:0 "워싱턴 D.C에서 리드의 지지율이 바닥났습니다. 더글러스 맥아더 장군은 오늘 그는 국가 전체를 급진적인 요소로 전락시킬 위험이 있었던 폭정과 무대책을 이유로 들며 리드와 그의 내각을 백악관에서 체포하기 위해 워싱턴 DC로 행군했습니다. 맥아더의 행렬은 1932년의 대규모 펜실베니아 실직자들의 가두시위를 상기시켰습니다. 32년도 시위와 달리 맥아더는 현상을 유지한다는 동기를 가지고 있기에 야유 대신 환호를 받았습니다. 맥아더 사령관에 관해 사회당 밀정의 보고를 받은 리드는 역적 장군의 코앞에서 가까스로 시카고로 탈출할 수 있었습니다. 맥아더는 이제 백악관에 머무르며 대통령 의자에 앉아서 리드에 대한 조사를 이어나가기로 결정했습니다. 내전이 임박했습니다."
ustates.526.d.long:0 "워싱턴 D.C에서 롱의 지지율이 바닥났습니다. 더글러스 맥아더 장군은 오늘 그는 국가 전체를 급진적인 요소로 전락시킬 위험이 있었던 폭정과 무대책을 이유로 들며 롱과 그의 내각을 백악관에서 체포하기 위해 워싱턴 DC로 행군했습니다. 맥아더의 행렬은 1932년의 대규모 펜실베니아 실직자들의 가두시위를 상기시켰습니다. 32년도 시위와 달리 맥아더는 현상을 유지한다는 동기를 가지고 있기에 야유 대신 환호를 받았습니다. 맥아더 사령관에 관해 제일당 밀정의 보고를 받은 롱은 역적 장군의 코앞에서 가까스로 뉴올리언스로 탈출할 수 있었습니다. 맥아더는 이제 백악관에 머무르며 대통령 의자에 앉아서 롱에 대한 조사를 이어나가기로 결정했습니다. 내전이 임박했습니다."
ustates.526.d.oldguard:0 "[USA.GetLeader]의 시간이 다 된 것 같습니다. 더글러스 맥아더 장군은 오늘 대통령을 '미국을 위험에 빠뜨린 무력한 대통령'으로 선언하면서 워싱턴 DC로 행군했습니다. 맥아더의 행렬은 1932년의 대규모 펜실베니아 실직자들의 가두시위를 상기시켰습니다. 단, 이 사람들이 극단주의 세력으로부터 나라를 보존하려는 동기를 가지고 있다는 것을 빼면 말입니다. 비록 미국의 대다수가 충격에 빠진 모습을 보임에도 불구하고, 대통령의 내각은 대중에게 이 조치가 필요하다고 확신시켰고 맥아더와 함께 백악관에서 비상 정부를 설치하기 위해 협력했습니다. 내전이 임박했습니다."
ustates.526.a:0 "젠장 맥아더! 우리는 해결할 수 있었다고!"

ustates.530.t:0 "동쪽에서 온 특사"
ustates.530.d:0 "맥아더 장군이 동쪽에서 기꺼이 권좌에서 물러난다는 소식이 [Root.GetNameDef]에 도착한 이후, 우리는 새 정부로부터 소식을 들을 수 있을지 궁금해 했습니다. 결국 휴전이 맺어졌습니다 - 그렇다면 그들은 평화는 원하는 걸까요? 우리의 의문은 연방정부로부터 온 특사의 도착과 함께 해결되었습니다. 그들은 다시 한번, 이번에는 두 민주 정부 간의 재통합에 대해 이야기하기 위해 만나고 싶어합니다. 여기 서쪽에 있는 대부분의 사람들은 기꺼워했지만 먼저 맥아더가 자신이 저지른 범죄에 대한 대가를 치러야 한다고 말하는 사람들도 많습니다. 그는 결국 롱과 리드만큼이나 배신자입니다... 만약 그들이 그를 재판에 회부할 의사가 없다면, 우리는 어떻게 그들과 한 약속을 믿을 수 있을까요?"
ustates.530.a:0 "맥아더는 미국에 호의를 베풀었다. 우리는 재통합할 것이고, 아무런 의문도 갖지 않을 것이다."
ustates.530.b:0 "그래, 먼저 맥아더를 감옥에 넣으라고 전해라."
ustates.530.c:0 "우린 그들을 믿지 않는다."

ustates.531.t:0 "서부가 만남을 거절하다"
ustates.531.d:0 "슬프게도, 태평양 정부는 우리와 만나는 것을 거절했습니다. 그들은 편지를 통해 우리가 진정한 민주주의를 되찾았다고 믿지 않는다고 밝혔습니다."
ustates.531.a:0 "그렇군."

ustates.532.t:0 "한가지 조건 하에..."
ustates.532.d:0 "태평양 정부는 기꺼이 [Root.GetNameDef]에 재통합할 것 같습니다... 한가지 조건만 지킨다면 말이죠. 바로 맥아더를 감옥에 넣고 반역죄로 재판에 회부하는 것입니다.  [From.GetNameDef]에서 말하길, 맥아더는 리드나 롱만큼 내전의 죽음과 파괴에 대한 책임이 있습니다. 그리고 맥아더에게 그 둘과 같은 본보기를 보여주지 않는 한 자신들은 우리의 민주주의로의 복귀가 진짜라고 믿을 수 없다고 합니다. 이는 이루어질 수 있고 우리 내각의 많은 사람들은 평화를 위해 반드시 그렇게 해야 한다고 말하지만, 많은 미국인들은 맥아더를 영웅으로 여기고 있습니다. 그는 우리를 위해 내전에서 승리했습니다. 그에게 이런 식으로 보답하는 것은 상상할 수도 없습니다."
ustates.532.a:0 "미국을 위해서라면 할 수 밖에 없겠지."
ustates.532.b:0 "맥아더는 영웅이다 - 거절해라"

ustates.533.t:0 "거래는 없다"
ustates.533.d:0 "미국 정부는 우리의 요구에 굴욕적인 거절로 대응해 왔습니다. 그들은 더글러스 맥아더 장군이 영웅이라고 말하는데, 한쪽은 생디칼리슴과 급진주의로부터 나라를 구한 것으로 보고 있으며, 다른 한쪽은 책무가 끝나면 권력을 포기했다고 보고 있습니다. 그들은 그의 업적이 폄하되는 것을 보느니 차라리 전쟁을 할 것입니다."
ustates.533.a:0 "그렇다면 전쟁이다"

ustates.534.t:0 "연방정부가 동의하다"
ustates.534.d:0 "연방정부는 그 제안을 꺼렸지만 미국을 위해 우리의 요구에 동의했습니다. 다른 문제들도 시간이 지남에 따라 다뤄질 필요가 있겠지만, 당분간 장군은 체포되었고 우리가 그 나라에 다시 합류하면 재판을 기다릴 것입니다."
ustates.534.a:0 "신이시여 미국을 구하소서!!"

ustates.535.t:0 "동포들이 돌아오다"
ustates.535.d:0 "태평양 정부는 우리의 응답을 기다리고 있는 것 같습니다. 그리고 그들은 응답을 긍정적으로 받아들였습니다. 민주주의는 생디칼리슴과 급진주의로부터 안전한 미국 전역에서 복원되었고, 우리는 함께 미래로 걸어갈 것입니다."
ustates.535.a:0 "신이시여 미국을 구하소서!!"

ustates.536.t:0 "미국의 재통합!"
ustates.536.d.full:0 "미국의 민주주의 회복과 함께 서부의 탈퇴 파벌은 분명히 내전을 계속할 이유가 없어졌습니다. 두 정부 사이에 몇 번의 회담이 있은 후에, 미태평양합중국 정부는 동부와 완전한 평화에 합의하고 연방에 다시 가입했습니다. 군중들은 전쟁이 없을 것이라는 소식에 기뻐하며 미국 전역에 있는 도시의 거리를 가득 메웠습니다. 그리고 제2차 미국 내전이 이제 정말로 끝났다는 소식에 기뻐했습니다."
ustates.536.d.arrest:0 "미국의 민주주의 회복과 함께 서부의 탈퇴 파벌은 분명히 내전을 계속할 이유가 없어졌습니다. 두 정부 사이에 몇 번의 회담이 있은 후에, 미태평양합중국 정부의 유일한 조건은 더글러스 맥아더 장군을 반역죄로 체포하여 재판에 회부하는 것이었습니다. 미국 관리들에 따르면, 그 이유는 서부가 맥아더를 휴이 롱과 잭 리드만큼이나 배신자로 간주하고, 그 뒤에 닥친 죽음과 파괴에 대한 책임도 똑같이 여긴다는 것이었습니다. 그러나 미국의 많은 사람들은 맥아더를 영웅으로 여기기 때문에 그의 체포 소식이 알려졌을 때, 성난 시위가 태평양 정부의 재통합 동의에 축하하는 것만큼이나 널리 퍼져 있었습니다. 맥아더 사건이 재판에 회부되려면 수년은 걸릴 것 같고 의심할 바 없이 돌풍을 일으킬 것 같지만, 지금으로서는 미국 내전은 진정 끝났습니다."
ustates.536.a:0 "흥미롭군"
