USA_DOUGLAS_MACARTHUR_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1880년 1월 26일, 미합중국 아칸소 주 리틀록\n§Y군 경력:§W 오랜 기간 동안 군인을 배출한 가문 출신 '대추장' 더글러스 맥아더는 1903년 웨스트포인트를 역대 최고 성적으로 졸업해 공병대 소위로 임관했습니다. 중위로 승진한 1904년에는 아버지가 있는 필리핀으로 파병되어사령부 건설을 도왔습니다. 맥아더는 아버지의 영향력을 통해 1908년까지 시어도어 루스벨트 대통령의 군사 자문으로 있었습니다. 1911년에는 대위가 되어 포트레번워스에서 공병중대를 지휘했습니다. 이렇게 주목을 끄는 경력들은 그가 1912년 32세의 나이로 참모본부에 입성하게 해주었습니다. 맥아더는 베라크루스 점령에 참전해 몇 주 만에 스페인어를 익히고 반군을 상대로 벌인 몇몇 소규모 교전에 참전했고, 1919년 웨스트포인트 육군사관학교 교장으로 임명되어 미국으로 돌아왔으며, 1922년에는 필리핀의 방어 상태를 점검하고 필리핀 척후병들의 반란에 개입해 이를 종결시켰습니다. 1925년 소장으로 진급한 그의 악명은 더더욱 높아졌습니다. 그는 1928년 미국올림픽위원회 위원장으로 네덜란드에 보내졌습니다. 하지만 맥아더는 빌리 미첼 준장의 군사 재판과 같은 자신이 동의하지 않는 명령도 따라야 했습니다. 맥아더는 그 군사재판을 '내가 받았던 명령 중에서 제일 혐오스러운 명령 중 하나'라고 불렀습니다. '보너스 행진' 당시 맥아더는 시위자들의 주장에 동의했으나 '보너스 군대'를 진압하라는 후버 대통령의 명령에 따라야 했습니다. 그 일 이후 최고위 미국 장교가 되었지만 맥아더는 정부 행정기관과 불편한 관계입니다.\n§Y주목할 점:§W- 남북전쟁 참전 가문 출신인 맥아더는 통일되고 위대하며 자유로운 미국을 위해서는 어떤 일이든 서슴없이 할 것입니다."
USA_DWIGHT_EISENHOWER_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1890년 10월 14일, 미합중국 텍사스 주 데니슨\n§Y군 경력:§W 드와이트 데이비드 '아이크' 아이젠하워는 어렸을때부터 군사사에 관심이 많았으며 1910년에는 육군사관학교와 해군사관학교에 지원을 했지만 1911년 육군사관학교의 1순위 후보자가 신체적인 문제로 입학에 실패하면서 육군사관학교에 들어갔습니다. 아이젠하워는 1915년 오마 브래들리와 함께 임관했으며 동시에 무릎 부상으로 제대할 뻔했지만 육군사관학교 수석군의관이 전쟁성에 탄원서를 제출했고 임관 허가를 받았습니다. 그는 멕시코 국경에 위치한 제19보병연대에 배속되었고 1917년 대위까지 올라갔습니다. 아이젠하워는 1918년 말 포트베닝으로 전출되었으며 1919년 차량수송단 호송훈련때 까지 캠프 폴크의 전차학교에서 훈련을 이어나갔습니다. 아이크는 1920년 소령으로 진급했습니다. 아이젠하워의 기갑전에 대한 관심은 점점 더 커져만 갔으며 패튼과 밴 부리스의 기계화 프로젝트에 대한 자금 지원 요청 대열에 합류했습니다. 1924년 아이젠하워는 파나마로 전보되었으며 파나마에서 폭스 코너 장군의 아래에서 철학, 군사사 그리고 군사이론을 배웠습니다. 이후 그는 1925년 육군지휘참모대학교에 입학했고 245명의 장교중 1등으로 이수했습니다. 코너 장군은 아이크가 육군참모대학교에 최연소 학생으로 들어가도록 도왔으며 이로 인해 그는 퍼싱 장군의 눈에 띄었습니다. 참모대학 졸업 이후, 아이젠하워는 육군참모대학에 배속되었으며 그곳에서 전쟁성 차관보인 조지 반 혼 모즐리 소장의 선임참모를 1929년부터 1933년까지 수행했습니다. 그 뒤에 그는 더글라스 맥아더 장군과 동행하여 필리핀에 있으면서 맥아더의 전속부관을 수행했으며, 또한 필리핀 정부의 군사 고문관을 수행했습니다. 이후 아이젠하워는 맥아더의 자휘 라인에서 명백한 2인자가 되었으며 그 둘의 성격이 맞지 않아 종종 충돌이 일어나고 있지만 많은 사람들은 바로 그 점이 서로의 능력을 보완한다고들 합니다."
USA_OMAR_BRADLEY_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1893년 2월 12일, 미합중국 미주리 주 클라크\n§Y군사 경력:§W 오마 넬슨 '브래드' 브래들리는 1911년 미국 육군사관학교에 입학하기 위해 등록했고, 후보 순위에서 2위를 차지했습니다. 하지만 1위는 사관학교의 의회 추천서를 얻을 형편이 되지 않았기 때문에, 그의 자리는 저절로 브래들리에게 주어졌습니다. 그는 1915년 졸업해 보병 소위로 임관했으며, 같은 반의 또다른 졸업생인 드와이트 D. 아이젠하워와 절친이 되었습니다. 이후 그는 멕시코 국경에 주둔한 제14보병연대로 배속되었고 1917년엔 대위 계급에 도달했으며, 몬태나 주 뷰트의 구리광산 경비에 배치된 채 남은 1910년대를 보냈습니다. 그는 1920년부터 1924년까지 웨스트포인트에서 수학 교사로 일했고, 1924년엔 소령 계급으로 진급했으며 포트베닝에서 고급보병과정을 밟았습니다. 이후 브래들리는 육군지휘참모대학에서 공부했고 1929년에 졸업해 육군 보병학교에서 전술교관으로 복무했으며, 그곳에서 조지 마셜 중령과 만나 좋은 관계를 형성했습니다. 이후 그는 1929년부터 1934년까지 웨스트포인트에서 교편을 잡았고, 그곳에서 육군전쟁대학에서 수학하기 위해 휴식을 취하며 중령 계급에 올랐습니다. 머지않아 청색 전쟁계획이 실행될지도 모른다는 두려움과 함께, 브래들리는 맥아더의 간청으로 아이젠하워와 함께 준장으로 진급했습니다.\n§Y주목할 점:§W- 그는 대체로 미군에서 가장 신뢰할 만한 장군들 중 한 명으로, 마셜은 그를 '조용하고 겸손하고 능력 있는 사람으로, 절대적으로 신뢰할 만하다. 그에게 일감을 던져주고 잊어버려도 된다' 라고 묘사했으며 이러한 명성은 그의 진급을 앞당기는 데 도움이 되었을지도 모릅니다."
USA_GEORGE_MARSHALL_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1880년 12월 21일, 미합중국 펜실베이니아 주 유니언타운\n§Y군 경력:§W 조지 캐틀렛 마셜 주니어는 1900년 버지니아군사학교에서 입학해 1902년 졸업하여 소위로 임관했습니다. 마셜은 미국-필리핀 전쟁 당시 필리핀에 배치되었으며 전쟁 후에도 해당 지역의 게릴라 진압 작전을 도왔습니다. 그는 세계대전 동안에는 다른 미군 장교들과 함께 참관을 위해 프랑스에 보내졌고, 그곳에서 대위로 승진하였습니다. 이후 그는 1919년 짧은 기간동안 퍼싱 장군의 부관으로 일하고 난 후 군 내에서 여러 보직에 배치되었는데, 이는 세계대전 경험을 경험 없는 장교들에게 전수하고 육군 교리 현대화를 돕기 위해서였습니다. 이 시기 마셜은 전쟁부의 주요 계획자이자 저술가가 되었습니다. 그는 공사관 도시에서 제15연대를 지휘했으며, 1927년까지 육군대학원에서 생도들을 가르쳤습니다. 중령으로 승진한 그는 포트베닝 보병학교의 교감에 임명되었고, 그곳에서 에드윈 F. 하딩에게 보병학교의 출판물을 관리하도록 하였습니다. 마셜은 1933년 대령으로 승진할 때 까지 여러 보병 연대를 전전했으며, 군 내 주요 장교들이 탈영할지도 모른다는 공포가 퍼지며 1935년 말 준장으로 승진했습니다. 어쨌든, 그는 육군의 최고의 계획가 중 한 명으로 널리 여겨지고 있으며, 참모본부 내에서 널리 존경을 받고 있습니다.\n§Y주목할 점:§W- 민주당원 아버지와 공화당원 어머니를 둔 마셜은 공적으로나 사적으로나 정치적으로 관대한 사람입니다."
USA_HENRY_H_ARNOLD_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1886년 6월 25일, 미합중국 펜실베이니아 주 글래드와인\n§Y군 경력:§W 정치인들과 장교들을 배출한 아놀드 가문의 일원 헨리 할리 "햅" 아놀드는 17살이 된 이후 웨스트포인트에 입학했습니다. 그는 기병이 되고 싶었지만 성적 때문에 필리핀에 주둔한 제29보병연대에 배치되었습니다. 1911년 4월 그는 통신 병과로 전속되었고 5월에 비행 훈련을 수료했습니다. 그는 1910년 후반기 동안 항공력의 선구자로 있었으며 세계대전 동안 있었던 항공기 발전에 매료되었습니다. 1920년대에는 동료 윌리엄 렌드럼 미첼과 함께 독립된 공군의 창설을 위해 싸웠고 그 결과 미첼은 군사재판에 서게 되었습니다. 아놀드는 다른 유명한 조종사들과 함께 미첼을 변호했지만 미첼은 패소했습니다. 아놀드는 계속해서 독립된 공군을 위해 싸우고 그의 의도대로 조종사를 모집하려다가 '부당한 방식으로 입법부에 영향을 끼치려 했다'는 사유로 포트라일리에 보내졌고, 그곳에서 그는 몇 년간 젊은이들에게 공군에 대한 영감을 주는 책을 쓰려 했습니다. 1928년 돌아온 그는 1928년 육군지휘참모대학교에 입학해 1929년 졸업했습니다. 1935년까지 근무지를 바꿔온 그는 1935년 3월 2일 준장으로 진급해 그의 경력 중 가장 독립 공군에 가까웠던 항공대 사령부에 배치되었습니다. 독립된 공군에 대한 그의 요청이 대부분 거절당한 상황에서, 아놀드는 참모들에게 약간의 원한을 품을지도 모릅니다…"
USA_CLARENCE_HUEBNER_ARMY_DESC:0 "§장군 설명\n§Y출생:§W 1888년 11월 24일, 미합중국 캔자스 주 부시튼\n§Y군 경력:§W 클래런스 랄프 휴브너는 가난한 농가의 자식으로 태어났고, 이 때문에 사관학교에 들어갈 여유가 전혀 없었습니다. 대신 그는 육군 이등병으로 입대해 7년 가까이 제18보병연대에서 복무하다가, 1916년엔 중사 계급까지 진급했습니다. 그는 판초 비야 원정에 참가해 눈부신 활약을 보여 중위 계급장을 손에 넣었고, 이후 포트레번워스의 육군지휘참모대학에 파견되었으며, 소령으로 진급한 뒤 이 사관학교에서 1929년부터 1933년까지 교사직을 지냈습니다. 그는 1934년 중령으로 진급했으며, 이후 보병학교 교장실에서 근무하면서 다음 준장 진급 예정자들의 줄에 서게 되었습니다.\n§Y주목할 점:§W- 그가 제1사단 '더 빅 레드 원'을 지휘하는 데 개인적인 애착을 가진 것은, 그 부대에서 수년간 복무했기 때문입니다."
USA_EDWARD_BROOKS_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1893년 4월 25일, 미합중국 뉴햄프셔 주 콩코드\n§Y군 경력:§W 많은 다른 동료 장교들과 마찬가지로, 에드워드 헤일 브룩스 또한 고등학교 졸업 이후 곧바로 군 생활을 시작하지 않았고 우선 노리치 대학교에 입학했으며, 이후 1915년 예비역장교훈련단(ROTC)에 편입해 1916년 토목공학사 학위를 취득하고 졸업했습니다. 그는 군 생활을 그만두고 기술자로서의 업무에 힘을 쏟게 되는 1916년까지 버몬트 주방위군 제1기병연대 소속 대위로 배속되었으며, 이는 얼마 지나지 않아 판초 비야 원정대의 편성을 위해 주방위군이 동원될 때까지 이어졌지만 그는 원정에서 어떠한 활약도 보이지 못했습니다. 그는 군 경력을 더 쌓고자 1921년 포트실에 위치한 육군야전포병학교에 입학해 이듬해 졸업했고, 1926년까지 교관으로 남아있었습니다. 이어서 그는 필리핀 포트스톳센버그에 배치된 제24야전포병연대 소속 'D' 포대장으로 배속되었고, 1928년까지 그곳에 남아있다가 포트라일리의 제18야전포병연대에 배속되었습니다. 이후 그는 1932년 육군지휘참모대학을 거쳐 2년 뒤 졸업했으며, 1935년엔 ROTC 교관으로 하버드 대학으로 진학해 소령 계급을 달았습니다.\n§Y주목할 점:§W- 현재 육군전쟁대학에서 훈련을 받고 있으며, 1937년 초에 졸업할 것으로 예상됩니다.\n§Y주목할 점:§W- 현재 육군전쟁대학에 재학 중이며, 1937년 초에 졸업할 것으로 예상됩니다."
USA_GEOFFREY_KEYES_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1888년 10월 30일, 미합중국 뉴멕시코 주 포트바야드\n§Y군 경력:§W 조프리 T. 키스는 1908년 웨스트포인트에 사관후보생으로 등록했고, 1913년 기병 소위로 졸업하면서 군 생활을 시작했습니다. 그는 처음엔 제6기병연대에 배속되어 그곳에서 1916년까지 남아있었고, 판초 비야 원정에도 참전했습니다. 원정대가 귀국한 이후 그는 웨스트포인트의 교관이 되었으며, 이후 폭스 코너의 작전부관참모로 파나마 운하 주둔군에 배치되었습니다. 이후 그는 1923년에 귀국해 육군지휘참모대학에 등록한 뒤 1926년에 졸업했으며, 전쟁부 내의 보급과장이 될 때까지 계속해서 승진했습니다."
USA_JONATHAN_WAINWRIGHT_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1883년 8월 23일, 미합중국 워싱턴 주 왈라왈라\n§Y군 경력:§W 조나단 메이휴 '깡마른' 웨인라이트 4세는 1906년 웨스트포인트를 졸업한 후 기병 소위로 임관하며 군 생활을 시작했습니다. 그는 1906년부터 1908년까지 텍사스 제1기병연대에 배속되었고, 이후 1908년부터 1910년까지 필리핀에서 일어난 모로족 반란을 진압하는 데 참여했습니다. 이후 그는 포트라일리에 위치한 기병학교를 졸업했고, 1916년엔 대위로 진급해 모교의 교관이 되었습니다. 그는 1923년부터 1925년까지 제3기병연대에 배속되었으며, 이후 1929년 중령으로 진급할 때까지 여러 참모직을 맡았고, 1931년과 1934년엔 각각 육군지휘참모대학, 육군전쟁대학에 입학했습니다. 웨인라이트는 1935년에 대령으로 진급했으며, 맥아더에 대한 충성심을 인정받아 기병대 내에서의 유언비어와 함께 1935년 말 준장으로 조기 진급했습니다."
USA_JOSEPH_STILWELL_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§W 1883년 3월 19일, 미합중국 플로리다 주 펄러트카\n§Y군 경력:§W 조지프 워런 '조 아저씨' 스틸웰은 1900년 당시 미국 대통령이었던 윌리엄 매킨리와의 친인척 관계 덕분에 웨스트포인트에 입학할 수 있었습니다. 그는 1904년 학교를 졸업했고, 스포츠 실력과 새로운 언어를 습득하는 능력으로 만들어진 진급 보증수표를 얻었습니다. 이후 그는 웨스트포인트의 교사가 되었고, 보병 고급과정과 육군지휘참모대학을 거쳐 1916년엔 대위 계급에 올랐습니다. 그는 1920년대에 포트베닝에서 교관으로 복무했고, 1929년 중령 계급으로 진급한 뒤 중국 주재 미국 공사관에서 3차례의 순방을 했는데, 최종적으로 미국으로 돌아가기 이전까진 톈진에서 복무하고 있었습니다. 이를 통해 그는 준장으로 진급했고, 이후 제2사단의 부사단장으로 복무하고 있습니다.\n§Y주목할 점:§W- 스틸웰은 공화당의 충직한 지지자이자 당원입니다.\n- 그는 군대예절의 최소화에 중점을 두면서 '조 삼촌'으로 알려졌지만, 반면 야전에서의 작전수행능력에 대해 혹평을 받아 '초치는 조'로도 알려져 있는 등 그의 휘하에 있는 부대들 사이에서 상반되는 명성을 발전시켜 왔습니다."
