ustates.1000.t:0 "제2차 미국 내전"
ustates.1000.d.all:0 "사정을 알지 못하는 이에게는 미국의 위기가 갑자기 발생한 것처럼 보일 수도 있지만, 전문가들은 지난 수년간 내전 발발의 조짐이 보였다는 것에 동의합니다. 1925년 뉴욕 증권 거래소가 붕괴한 이래로 미국 경제는 꾸준히 침체기에 접어들었습니다. \n이제 미국은 연방정부의 지지자들, 생디칼리슴을 내세운 미노조연맹, 우파 미연합국, 그리고 민주정의 잔재인 미태평양합중국의 다자간 내전으로 돌입했습니다. 전세계에서 의용군들이 몰려와 각자의 진영을 지원하고 있는데, 어떤 이들은 이 가슴 아픈 이념 갈등은 단순히 더 넓은 세계에서 일어날 전쟁 중의 일부라고 단정 짓고 있습니다."
