KRBAT.70.t.FIN:0 "돌아간 핀란드의 발트 사절단"
KRBAT.70.d.FIN:0 "발트 향토방위군은 우리나라에 온 사절단을 불러들이기로 결정했습니다. 오토 골트펠트 장군과 그의 수행원은 이미 짐을 싸서 리가로 돌아갔습니다. 따뜻한 환영에 감사하며 미래의 행운을 기원합니다."
KRBAT.70.a:0 "우리가 다시 만날 때까지!"

KRBAT.71.t:0 "독일의 정부 전복시도"
KRBAT.71.d:0 "Having grown overwhelmingly influential in Riga's chaotic political landscape, the German military garrison tasked to defend the Free City has finally chosen to take matters to their own hands. They have stormed the Riga City Council and overthrown the democratically elected government there, replacing it with their own puppet regime. Max Erwin von Scheubner-Richter, a Baltic German intellectual and diplomat with significant ties to the German Empire from the Weltkrieg, has been chosen as the head of the puppet regime. It proclaims the need to rapidly build up Riga and prepare it to finally reclaim Germany's birthright in the Baltic states - and they no longer trust the local Baltic Germans to be able to achieve it."
KRBAT.71.a:0 "앞으로 전진!"

KRBAT.72.t:0 "문터의 승진"
KRBAT.72.d:0 "Helmuth Stegman's government has turned out to be incapable of managing Riga in a moment of crisis, and the past few months have eroded the last remnants of its popularity. The Riga City Council has called and succeeded in a vote of no confidence towards the Mayor and he's chosen to resign - in his place, the lobby of the former Baltic German Democratic Party has placed Wilhelm Munter, an accomplished member of the former Duchy's diplomat corps. Though a member of the Democratic Party, Munter has a different view of society than Paul Schiemann, shaped by the support from the Latvian population which the DbDP relies on in Riga. In his radio address to the city, he's made sure to note that defending and reforming Riga's democratic institutions will be his first task, and finding a way to make amends with the Latvian state his second."
KRBAT.72.a:0 "앞으로 전진!"

KRBAT.73.t:0 "권력을 유지한 슈테크만"
KRBAT.73.d:0 "Though challenged from the left and from the right, Helmuth Stegman and his Baltic German Land Party have managed to play both sides and remain firmly in control of the city. German military influence has been curtailed and the left-wing Democrats reluctantly support his responsible government. Following Riga's declaration of sovereignty, Stegman took to the radio waves and informed the Riga public that he will continue to lead the surrounded city in the following years, no matter where history may lead them - whether it is to reclaim the Baltic states or to chart a course of independence."
KRBAT.73.a:0 "앞으로 전진!"

KRBAT.74.t:0 "난민들의 홍수"
KRBAT.74.d:0 "After the Forest Brothers uprising, thousands of civilians living in the Baltic Duchy fled their homes. Many of them, obviously, are Baltic Germans, pushed out of their homes by the Forest Brothers, but many others are Latvian and Estonian. They lost their homes during the partisan conflict, or they fear the radicalism of the freedom fighters, or they simply want to live in a better place. Now, these thousands of refugees are on our doorstep, and our meager infrastructure is already struggling to look after them all. Should some of them be turned back or sent away, or should be tighten our belts and accept everyone regardless?"
KRBAT.74.a:0 "발트의 독일인들이 우선이다, 라트비아인들은 되돌려보내라."
KRBAT.74.b:0 "모두들 환영합니다!"
KRBAT.74.c:0 "독일로 가능한만큼 많이 보내라."

KRBAT.75.t:0 "공작의 운명"
KRBAT.75.d:0 "One of the many refugees which made their way to Riga is the former royal family of the Duchy - Adolf Friedrich of Mecklenburg and his daughter Woizlawa Feodora. They have lost their palaces and their duchy, and have been forced to reside among the commoners. Though Riga prides itself as a democratic republican government and so does not consider any possibility of a royal restoration, many Baltic Germans still deeply respect their Duke. Should he be granted a state pension and a residence, or should any privileges he's ever had be erased and the former monarch forced to become a private citizen like everyone else?"
KRBAT.75.a:0 "그에게 국가연금을 줘라."
KRBAT.75.b:0 "리가는 혈통을 고려하지 않는다."

KRBAT.76.t:0 "구 주의회의원위원회"
KRBAT.76.d:0 "After the collapse of the United Baltic Duchy, the power over all civilian administration in the Riga holdout fell to the Riga City Council and the Mayor - however, the Baltic Landtag did not vanish anywhere. The remaining members of the Landtag have assembled themselves to a Committee of Former Landtag Members, and though they recognize that they do not have any power, they've formally approached Mayor Helmuth Stegman with the offer to advise the City Council. Their presence would grant Riga additional legitimacy as a successor to the Duchy - although it would also mean that we tie ourselves to its former heritage instead of becoming our own entity. What should be our decision?"
KRBAT.76.a:0 "그들은 어떤 권력도 가질 자격이 없다."
KRBAT.76.b:0 "그들이 시의회에 조언하는걸 허락해줘라."

KRBAT.77.t:0 "기사단의 운명"
KRBAT.77.d:0 "The Livonian Knighthood collapsed alongside the rest of the United Baltic Duchy - but as its offices and documents were held in the House of the Livonian Knighthood in Riga, the remaining nobles have found no difficulty in reestablishing it. As they now reside in a democratic, republican Free City of Riga, however, they recognize that they will no longer have the institutional role they used to have. Still, Adolf Constantin Pilar von Pilchau has approached the Riga City Council, requesting support from the government in reestablishing the Knighthood. Should his request be entertained, or should we forcefully dissolve the Knighthood to display our determination to do away with the past?"
KRBAT.77.a:0 "재설립을 허락해 줘라, 그러나 어떤 권력도 없다."
KRBAT.77.b:0 "리가는 혈통을 고려하지 않는다."

KRBAT.78.t:0 "라트비아 혁명군의 출발"
KRBAT.78.d:0 "At the end of the Great War, the Latvians, following their Russian comrades, rose up in revolution, creating the Iskolat Republic. It was, unfortunately, short-lived, destroyed by German arms, and though many Latvians served in the Bolshevik government, their comrades in Petrograd were defeated as well. Their exiles escaped to the West, where socialist leaning Latvian communities had already been firmly established and accepted them with open arms. The United Kingdom was one of these places, and when Britain collapsed into revolution as well, these Latvians enthusiastically supported it. The Latvian Social Democracy, once a sister party of the Bolsheviks, was reestablished and participated in elections to the Trade Union Congress - now, they are led by Jēkabs Peterss.\n\nPeterss, possibly the man who was the legendary Peter the Painter, leader of the Latvian anarchists in the Battle of Sidney Street in 1911, was a natural fit to lead the Latvian exiles in England - he was deeply integrated into British society and had contacts with its socialist movement, even his comrades in Russia remarked that he spoke with an Englishman's accent. During the intervening years, he assembled the Revolutionary Latvian Legion, a small regiment of trained Latvian exiles, ready to return home to instigate a revolution. Now, when the United Baltic Duchy is collapsing, he has found his chance.\n\nWith a brief, yet heartfelt goodbye, Peterss has offered his goodbye to his English wife, his friends, and made a last speech before the Trade Union Congress, where he assured the Union and the rest of the Third Internationale that he shall return a leader of the Second Iskolat Republic."
KRBAT.78.a:0 "행운을 빕니다 동지!"

KRBAT.79.t:0 "디 발텐파네(발트의 깃발)"
KRBAT.79.d:0 "The collapse of the United Baltic Duchy has had significant impact upon Baltic German culture. A feeling of revanchism, reclamation, yet also dread for the future lingers in newly composed poems and published paintings. Displaced nobles long for their former homes, the average Baltic German believes that their world has gone upside down and will never become the same again, and yet, as long as they believe in each other and their goal, they should be able to power through this adversity. Nowhere else is this more exemplified than in the poem 'Die Baltenfahne' ('The Baltic Banner').\n\nWritten by Baron Manteuffel-Katzdangen, a Baltic German nobleman who fled to Riga with his family and belongings, it tells the story of the Baltic German retreat to the city, symbolizing it with the theme of the 'Baltic Banner' - a representation of the role of the Baltic Germans as the defenders of Germany in the East, as their outpost which has since been forced out of their birthright. And yet, the poem is optimistic - it calls for those who remain to pick up the banner and return to the Ostland, where it belongs.\n\nThe poem has since been turned into a song - 'Die Grenzwacht hielt im Osten' ('the Border Guard of the East'), adopted by Riga's Baltic German community as a rallying march for their future return."
KRBAT.79.a:0 "오스틀란트는 아직 지지 않았다!"

KRBAT.80.t:0 "라트비아 혁명군"
KRBAT.80.d:0 "At the end of the Great War, the Latvians, following their Russian comrades, rose up in revolution, creating the Iskolat Republic. It was, unfortunately, short-lived, destroyed by German arms, and though many Latvians served in the Bolshevik government, their comrades in Petrograd were defeated as well. Their exiles escaped to the West, where socialist leaning Latvian communities had already been firmly established and accepted them with open arms. Ever since then, under the leadership of Jēkabs Peterss, they assembled the Revolutionary Latvian Legion, a small regiment of trained Latvian exiles, ready to return home to instigate a revolution.\n\nAnd now, thanks to German secret services, we have been informed that they are filtering into the Duchy, joining the Forest Brothers uprising, and bringing critically important equipment to the resistance. They are trained in forest warfare and are well prepared, and so pose a serious threat even if there's few of them. What should we do?"
KRBAT.80.a:0 "모든 배와 기차를 뒤져서 이 사회주의자들을 찾아라!"
KRBAT.80.b:0 "우리는 이 작전에 자원을 제공할 여유가 없다..."

KRBAT.81.t:0 "첫 대통령 선거"
KRBAT.81.d:0 "Constitutional republicanism is a fresh concept in Baltic German lands, but enthusiasm for the first real election in the country is high. All the limitations, traditional systems and manipulation have been dealt away with, and a real, democratic election is about to take place. And the people of the Baltic Federation have several choices to pick from..."
KRBAT.81.a:0 "빌헬름 문터가 쉬만의 유산을 이어나갈 것이다!"
KRBAT.81.b:0 "헬무트 슈테크만이 국가를 발전시킬 것이다!"
KRBAT.81.c:0 "전쟁영웅 하리 루츠!"
KRBAT.81.e:0 "선거를 멈추고 헌법을 유예해라."

KRBAT.82.t:0 "리가-레발 랠리"
KRBAT.82.d:0 "Automobile sports have fascinated the Baltic German nobility for a long time and races between the nobles in the Baltic provinces have been held even before the Weltkrieg - they could afford to purchase and build these vehicles, after all. The Duke, Adolf Friedrich, has been a patron of the sport for decades as well - back in 1898, he had been forbidden by Kaiser Wilhelm II from horseback racing because of his recklessness while riding a horse, thus he turned to driving cars instead. Now that the situation in the Baltics has stabilized, the Duke has provided patronage to a racing competition across the entire Duchy, dubbed the Riga-Reval Rally.\n\nThe Rally starts in Riga, the capital, and turns to the forested countryside of Livonia, then by the lakeside of Lake Peipus, and finally stops in Reval, the capital of the Estland Canton. Shockingly, the Duke managed to win the race he choose to give patronage to as well. Three decades of experience allowed him to overcome his competition, especially in the hills and forests of eastern Livonia, where he was able to repair his broken down car on the spot, while several of his competitors had to bow out."
KRBAT.82.a:0 "리가-레발 랠리? 그럼 RRR이라고 불러야 하나?"

KRBAT.83.t:0 "11월 5일"
KRBAT.83.d:0 "오늘, 11월 5일은 역사적인 날입니다. 1918년 11월 5일, 그 해 초에 선출된 리플란트, 에스트란트, 외젤, 리가의 페라이닉테 란데스라트(공동 주 협의회)는 붕괴된 러시아로부터의 독립을 선언하고 리보니아 기사단 협회의 회장이자 육군 원수 아돌프 필라어 폰 필하우가 이끄는 섭정 평의회를 발족했습니다. 비록 원 문서에는 발트 연합공국이 독일 제국에 비공식적으로 합류하여 궁극적으로는 완전하지 못한 독립 선언이었지만, 이 날짜는 공식적으로 발트 연합공국이 독립한 날로 여겨지고 있으며, 전 국토는 기념행사로 가득 차있습니다."
KRBAT.83.a:0 "트로이엔 축제!"

KRBAT.84.t:0 "2월 24일"
KRBAT.84.d:0 "1918년 2월 24일 오늘, 에스토니아 자치주 의회인 마파에브가 에스토니아 공화국의 독립을 선언했습니다. 이 선언은 파우스칠라크 작전 중 홧김에 이루어졌기 때문에 독일군의 진격에 의해 백지가 되었습니다. 하지만 에스토니아 임시정부는 항복 대신 저항을 선택했습니다. 독일 점령기 당시, 그들은 비밀리에 오마카이체 준군사 세력을 집결했고, 11월 5일 발트 연합공국의 독립 선언 직후 반란을 일으켰습니다. 이것은 에스토니아 독립전쟁의 시작이 되었습니다.\n\n이것은 독일 제국군의 도움을 받은 발트 향토방위군에 의해 진압되었지만, 에스토니아 임시정부가 스웨덴으로 탈출해 망명을 통해 싸움을 지속할 수 있도록 만들었습니다. 오늘날까지 그들은 에스틀란트와 리플란트 북부의 합법적인 정부라고 주장하며, 수많은 에스토니아인들은 그들의 주장이 정당하다고 생각하고 있습니다. 매년 우리는 이 에스토니아 '독립의 날' 기념행사를 없애려고 노력하고 있지만 별 소용은 없습니다."
KRBAT.84.a:0 "오늘은 특별한 날이 아니야, 아무일도 없었다고!"

KRBAT.85.t:0 "위대한 폭군과 그의 법원"
KRBAT.85.d:0 "A new novel has been published today, by the accomplished author Werner Bergengruen, titled "Der Großtyrann und das Gericht" ("The Great Tyrant and his Court"). It is, on the surface, a crime novel set in a city state in late Medieval Italy. The plot of the novel revolves around the murder of the monk Fra Augustino in the garden of the aforementioned Great Tyrant, the absolute ruler of the city state who is a constant presence in the book, yet never mentioned by name. The rest of the novel is dedicated to a series of characters, all of whom try to solve the crime, fail, and attempt to please the Great Tyrant by accusing innocents of having committed the crime - all of these lies are seen through, however, and the roster of characters thins with each chapter. A court session is held at the end of the book, whereupon it is revealed that the Tyrant himself had ordered the monk murdered - he orders all the documents of the case to be burned and pleads for forgiveness.\n\nThe Baltic Brotherhood hails the novel as a great example of the sort of culture they wish to foster - noting the religious themes of the book and the larger-than-life standing of the Great Tyrant, including his turn to good and towards the Christian faith. Hushed whispers on the ground speak of the true themes of the book - the madness of autocracy and unquenched bloodthirst of a single absolute ruler, and how the allegories in the novel represent the totalitarian regime of the Baltic state."
KRBAT.85.a:0 "뭐...?"

KRBAT.86.t:0 "구약 성서 폐지"
KRBAT.86.d:0 "Ever since the integration of Friedrich von der Ropp and his revelationary followers into the Baltic Brotherhood, the ideological tenets of the organization have dismissed the sanctity of the Old Testament. Though they are not the first to try to distance Christianity from Judaism with anti-semitic and racialist intent, the Brotherhood has gone the farthest. New Evangelics, written by von der Ropp, have been distributed across the country, heavily rewritten to reject almost the entirety of the Old Testament and its emphasis on the passive, rather than active, aspects of Jesus Christ - miraculous birth, suffering, betrayal by the Pharisees and otherworldly redemption. Instead, it stresses Jesus's actions as a preacher and fighter who sought to destroy institutional Judaism and bring forth salvation.\n\nThough officially the entirety of the nation has converted to the Brotherhood's interpretation of Christianity, the absolute majority of the population do not follow the guidelines set forth, and reject them either openly or secretly. Still, this sets the foundation for the esoteric, totalitarian transformation of Baltic German culture. Through faith, one can control the entire people."
KRBAT.86.a:0 "기독교가 우리를 유대의 신으로부터 구하리라!"

KRBAT.87.t:0 "여행을 떠난 아돌프 프리드리히"
KRBAT.87.d:0 "우리의 공작, 아돌프 프리드리히는 세계를 가로지르는 새로운 여정의 준비를 시작했습니다. 발트 연합공국의 통치자가 된 것은 이 행성을 탐험하고자 하는 그의 열정을 꺾지 못했습니다. 독일의 세계 지배는 그의 열정을 부추길 뿐입니다. 그의 행선지는 [BAT.GetHeadOfGovernment] 혹은 다른 정부 수반들과 공유하지 않은 사적인 문제지만, 그가 아직 도달해보지 못한 곳은 세상에 거의 없습니다. 미텔아프리카가 가장 유력한 후보지만 그는 남아메리카의 여러 국가들, 중국이라는 정치적 혼란지, 심지어 머나먼 태평양 섬에 방문하는 것에도 관심을 가졌습니다. 만약 그가 예순 살이 넘지 않았더라면, 아마 남극을 가려고 했을지도 모릅니다...\n\n공작이 없는 동안, 공작의 하루 일과는 보이츨라바 페오도라 공녀가 수행할 것입니다. 발트 연합공국은 입헌군주국이며 군주의 의무가 중요한 것은 아니기에 정부는 계속 운영되겠지만, 공녀의 미숙함은 당분간 통치가 느려질 것임을 의미합니다."
KRBAT.87.a:0 "좋은 여행이 되기를!"

KRBAT.88.t:0 "아돌프 프리드리히의 귀환"
KRBAT.88.d:0 "우리의 공작, 아돌프 프리드리히가 머나먼 아프리카와 미국인들의 문화와 일상에 대한 통찰력을 담은 일기장와 함께 세계일주를 마치고 돌아왔습니다. 이 3개월 동안 그는 수백 마일을 횡단했고 생사의 기로에서 몇 번의 사고를 당하기도 했습니다. 하지만 결국, 그는 스릴을 느끼고 호기심을 해소하는 것이 그만한 가치가 있다고 말합니다.\n\n공작은 벌써 다음 여행을 계획하기 시작했습니다. 전쟁이 일어나지 않는 한 그를 막을 수는 없을 겁니다."
KRBAT.88.a:0 "귀국을 환영합니다!"

KRBAT.89.t:0 "자유군단"
KRBAT.89.d:0 "The news of the Forest Brothers rebellion have reached Germany, and thousands of Germans have taken this as a chance to rise up. Nationalist minded Weltkrieg veterans have begun to organize into armed paramilitary volunteer groups and make their way to the United Baltic Duchy - these battalions call themselves the Freikorps. The leaders of these units are colorful in their backgrounds and so are their followers, but many of them are veterans who never managed to fully integrate back into society after the Weltkrieg, ended up swept up by nationalist associations, and romanticize their time in the front.\n\nGeneral Hans von Manteuffel-Szoege, one of the commanders responsible for the suppression of the Forest Brothers, has been approached by the leader of one of the smaller Freikorps - a former officer in the Bavarian Army and a not so successful agronomist, Heinrich Himmler. Speaking for the volunteers, Himmler offered their support in suppressing the Latvians and Estonians. Though Manteuffel could barely stand the officer's erratic way of speaking and the way how he appealed to some weird sense of "Aryan brotherhood" in almost every sentence, an offer of support is still an offer of support - and so his report arrived to the Landeswehr headquarters in Riga about new groups of volunteers wishing to help. What should be the response?"
KRBAT.89.a:0 "우린 선별할 수 없다, 모든 도움을 환영한다."
KRBAT.89.b:0 "우린 깡패가 필요없다!"

KRBAT.90.t:0 "화염 속으로"
KRBAT.90.d:0 "Deployed to the Baltic countryside, the Freikorps volunteers have spent their time leisurely patrolling the countryside and extorting the local villages, often with unnecessary brutality, drawing the ire of the local population while achieving very little in actually suppressing the partisans. Heinrich Himmler's unit in particular spent more time listening to the Bavarian officer's stories than actually going after Latvian resistance.\n\nThe response of the Forest Brothers was swift. Attacking from bases in the dense Livland forests, they would always catch the German volunteers unprepared and descend back into shadows immediately after their strike. More often than not, the Baltische Landeswehr would only be made aware of the battles after their far more prepared battalions came across the remains, and thus try to deduce what happened from the dead. As the Landeswehr reported, a complete lack of discipline, prevalent intoxication, and a lack of any measures against traps were the most common causes of these losses.\n\nIn one of the numerous unmarked graves now dotting Livland, Baltic German soldiers identified the corpse of officer Himmler. Like most of his peers, he arrived to the Baltics expecting a cakewalk against "subhumans", and yet found only death."
KRBAT.90.a:0 "그들은 득보다 실이 더 많았다..."

KRBAT.91.t:0 "파울 쉬만의 죽음"
KRBAT.91.d1:0 "발트 독일계 민주당의 창립자이자 지난 40년 간 정치 거물이었던 파울 쉬만이 세상을 떠났습니다. 생애 마지막 10년 동안 그는 심각한 결핵 환자로 투병 중이었지만, 죽기 전까지 당에서 활동하며 신문 기사를 출판하는 등 활발하게 활동했습니다.\n\n그는 독일에서 가족과 소수의 친구들만 참석한 조촐한 장례식을 치렀습니다. 장례식에서 쉬만의 후원자이자 발트 독일계 민주당의 지도자인 에발트 아멘데는 쉬만의 이상이, 그가 죽은 후에도 수 세기 동안 지속될 것이라는 연설을 낭독했습니다."
KRBAT.91.d2:0 "발트 독일계 민주당의 창립자이자 지난 40년 간 정치 거물이었던 파울 쉬만이 세상을 떠났습니다. 생애 마지막 10년 동안 그는 심각한 결핵 환자로 투병 중이었지만, 죽기 전까지 당에서 활동하며 신문 기사를 출판하는 등 활발하게 활동했습니다.\n\n리가에서 열린 그의 장례식에는 모든 발트 민주당원과 발트 기사단의 수많은 대표들을 포함해 수천 명이 참석했습니다. 장례식에서 쉬만의 후원자이자 발트 독일계 민주당의 지도자인 에발트 아멘데는 쉬만의 이상이, 그가 죽은 후에도 수 세기 동안 지속될 것이라는 연설을 낭독했습니다."
KRBAT.91.a:0 "메멘토 모리(죽음을 기억하라)."

KRBAT.92.t:0 "AI 치트 이벤트"
KRBAT.92.d:0 "If you are seeing this - hi, I'm Augenis, I developed the reworked United Baltic Duchy from scratch. I created complex mechanics for anyone playing the UBD to deal with, I tried to make the AI follow them, I failed, so I created this cheat event for them to deal with it instead. You weren't supposed to see it. If you got this event legally (i.e. without using the console), make a bug report."
KRBAT.92.a:0 "알겠다"

KRBAT.93.t:0 "어둠의 심장 속에 갇히다"
KRBAT.93.d:0 "When the news reached camp, the Duke of the United Baltic Duchy and his small party of explorers were established deep in the jungles of German Congo. Far from civilization, distanced from the nearest port by hundreds of kilometers of jungle and savanna, Adolf Friedrich was informed by a panicking messenger that his return will be far, far more difficult than anticipated. The continent has collapsed to war and bloodshed - the incompetent colonial government in Dar es-Salaam has run Mittelafrika down to a point where all vestiges of the Statthalter's authority have vanished. Warlords and cliques, each one supported by armed bands of Askari, now roam across the vast continent, carving it up into fiefdoms and going to war against one another. And they are now trapped in this maelstrom.\n\nThe Duke's party is composed of two fellow explorers, three devoutedly loyal Landeswehr officers, and a handful of Askari - a paulry force which will now have to escort a high profile passenger across hundreds of miles of battleground. This got the Duke to ready his rifle with more vigor than usual - it is time for the biggest, and hopefully not the last, adventure of his life.\n\nMeanwhile, the news of the collapse of Mittelafrika has sent the government of the United Baltic Duchy to a panic. Already, [BAT.GetHeadOfGovernment] is being advised to appoint a permanent regency, and perhaps, if the Duke does not show up anytime soon, to declare him officially dead and enthrone his successor. Duke Adolf Friedrich's daughter, Princess Woizlawa Feodora, expects him to return, however. According to her, this is nothing her veteran father cannot handle."
KRBAT.93.a:0 "그녀가 무사하길 빌자..."

KRBAT.94.t:0 "함정에서 탈출"
KRBAT.94.d:0 "The day after the news arrived, Duke Adolf Friedrich and his camp gathered in the monarch explorer's tent to figure out their next course of action. Any planning they could do, however, was extremely limited - their knowledge about the post-collapse makeup of Mittelafrika was nonexistent, they had no clue who was in charge in the nearest village, much less in the towns and cities of the gigantic colony. All that could be done is educated guesses and hopes that the warlords carving up Mittelafrika are not as bloodthirsty as they could be.\n\nFollowing the Duke's advice, and with the support of the Askari who knew the land, the expedition decided to continue with their planned course. From their current location, they should head to Boyoma, formerly known as Stanleyville - the Congo River is the best natural highway for them to escape through, and before the expedition began, the Duke had contracted a Belgian shipping company in the city to lend them a boat with which they would be able to make their way to Kinshasa.\n\nThe other day after setting off from camp, the Duke learned from group of African patrols that Boyoma, as well as the entire eastern half of Congo, are under the control of Louis de Gonzague-Bobozo, an Askari officer who runs the Kivu Clique. Perhaps he is amiable enough to help."
KRBAT.94.a:0 "전진하자!"
BAT_will_reach_in_30_days:0 "공작이 30일 후에 보이오마에 도착할 것입니다."

KRBAT.95.t:0 "보이오마에서"
KRBAT.95.d:0 "Having arrived to Boyoma, Duke Adolf Friedrich and his party find themselves beset by trouble.\n\nThroughout the past month, the Kivu Clique has gotten into a slew of warlord conflicts because of its strategic position in the country, and therefore the city is in disorder. Askari and conscripted locals are everywhere, taking young men pretty much from the streets in order to drag them into service, while the rest of the population are being levied tax after tax to fund these military ventures. At least, that is what a scout sent by the Duke informed about while the rest of the party took refuge in an abandoned farm at the outskirts of the city.\n\nEntering Boyoma like nothing's going on is not an option. While the Duke's Belgian contractor is still there, if a party of Askari and Baltic Germans are noticed in the streets, they will immediately be treated as hostiles - and if the warlord's men realize how important of a person their leader is, he will almost certainly be kidnapped for ransom. With this intelligence now in their grasp, the Duke and his men gather outside the hut that's been their shelter, discussing their possible plan ahead."
KRBAT.95.a:0 "밤에 마을에 잠입해서 배를타고 떠나자."
KRBAT.95.b:0 "보이오마의 우리 친구들과 은밀히 접선해서, 우리를 데려가라 하자."
KRBAT.95.c:0 "다른 배를 찾을때가지 도시를 떠나 도보로 여행하자."

KRBAT.96.t:0 "야간 교전"
KRBAT.96.d:0 "Activity in Boyoma does not die down at night completely, but the amount of soldiers on the streets is less to the point where making one's way through the town is actually viable. Hoping to not catch anyone's attention, the Duke and his party hid their weapons and made their way through the streets quickly, not speaking a single word to one another until they finally reached the Belgian shipping entrepreneur's house - a man whom Adolf Friedrich had the pleasure of working with in past expeditions already, and who kept his head low as soon as the Mittelafrikan system collapsed.\n\nAs soon as the Belgian led his friend and party to the town docks, however, shouting broke out, rifles were cocked and soldiers went into position. Turns out the men of the Kivu Clique were getting ready to requisition the ship already, and so the steamboat was now crawling with the warlord's soldiers. The orders of Lieutenant Bernd von Freytagh-Loringhoven, the commander of the Duke's Landeswehr-Askari guard, came immediately - storm the ship, draw your weapons, and take out the enemy with as little sound as possible.\n\nEven if they only numbered a handful, that was more than enough to sweep the ship - professional and disciplined career soldiers stand head and shoulders above barely trained conscripts. The final kill came from the Duke's handgun, hitting the last African soldier in the neck and throwing the body overboard. As soon as the ship was cleared, the engine was fired up and the vessel took off from port. By the time the morning arrives, the Kivu will be furious, but their target will have long since vanished."
KRBAT.96.a:0 "아슬아슬했어, 이게 마지막이기를 빌자."

KRBAT.97.t:0 "위기일발"
KRBAT.97.d:0 "One of the Duke's Askari, dressed in a farmer's rags and keeping his distance from everyone in the city, made his way to the Boyoma docks, finding the man Adolf Friedrich instructed to find and explaining the situation. As it turns out, the two of them were old friends and cooperated in exploration missions before, so the old businessman, who had kept his head low as soon as the Mittelafrikan system collapsed, agreed to risk his career and help. The rest of the party made camp downstream from the city, and waited for a ship to pass by.\n\nNone seemed to come even as hours passed and the day was replaced by night. Meanwhile, the commander of the Duke's Landeswehr-Askari guard, Lieutenant Bernd von Freytagh-Loringhoven, informed that their position was already compromised - as it turns out, they have been noticed by a patrol of the clique's soldier not too long ago and forces in the city were already mobilizing to engage them. The soldiers were ordered to take arms, pack all of their belongings and be ready for a skirmish while escaping the enemy forces - and then, the sound of a whistle reached them. A ship was approaching, the same one which the Duke had handpicked for his expedition months ago, and it was finally coming to he rescue.\n\nTurns out the businessman was held up by some soldiers trying to requisition the ship, but handily resolved the matter and was ready to lend it back to the Germans. The party quickly boarded the ship and departed - the Kivu will certainly be furious, but their target will have long since vanished."
KRBAT.97.a:0 "아슬아슬했어, 이게 마지막이기를 빌자."

KRBAT.98.t:0 "보이오마의 외곽에서"
KRBAT.98.d:0 "Getting around the city, the Duke and his party travelled downsream the Congo River, watching out for any vessels they might possibly be able to board. And, sure enough, they eventually found their target. In the depths of the Congo, the river is one of the few means of transportation available, and the Kivu clique put it to use - a ferry bringing several dozen conscripts from the northern villages passed by, making its way towards the capital of the clique. The number of men they'd have to deal with was intimidating at first, but the commander of the Duke's Landeswehr-Askari guard, Lieutenant Bernd von Freytagh-Loringhoven, bet on his chances.\n\nThe Lieutenant made the first shot, firing from the bushes and sniping the captain away, which immediately sent the ship into chaos. The few soldiers commanding the ship were not trained enough to deal with attacks from land while they're on the ship, so they made the fatal mistake of steering it closer to the coast in order to fire upon the attackers - which meant that, using makeshift rafts, the soldiers were able to board the ship and fight through the crew. Pretty much all of the fresh conscripts either surrendered or dove to the river immediately, while those fighting were easily eliminated by the Baltic German professionals. The final kill came from the Duke's handgun, hitting the last African soldier in the neck and throwing the body overboard.\n\nBy the time the morning arrives, the Kivu will be furious, but their target will have long since vanished."
KRBAT.98.a:0 "시끄러울테지만 그럴 가치가 있군."
BAT_will_reach_in_45_days:0 "공작은 45일 후에 음반다카에 도착할 것입니다."

KRBAT.99.t:0 "여행자 동료"
KRBAT.99.d:0 "As you stop for camp one evening, you notice that an old man in poor clothing has made camp at the same place. From his appearance and looks, it's easy to tell that he is not a native of the region - clearly an Arab, who ended up in the Congo for reasons unknown. The man offers to tell you a hadith he has if you can spare him some bread."
KRBAT.99.a:0 "노인의 말을 듣는다."
KRBAT.99.b:0 "늙은이일 뿐이다..."
BAT_CK2_reference:0 "당신은 노인의 말에 귀 기울였습니다."

KRBAT.100.t:0 "여행자 동료"
KRBAT.100.d:0 "The old man quotes the Messenger of Allah, may Allah bless him and grant him peace, from Sunan Abu Dawood, "The most evil traits in a man are severe stinginess and uninhibited cowardice!"\n\nThe Muslim faithful among the Askari immediately thank for this wisdom by chanting 'Alhamdulilah!' - the Baltic Germans, however, have a different motto to recant when bravery and loyalty are on the line."
KRBAT.100.a:0 "트로이엔 축제!"

KRBAT.101.t:0 "음반다카에 도착"
KRBAT.101.d:0 "Formerly known as Coquilhatville, Mbandaka is a halfway point from Boyoma to the Atlantic Ocean - and it is the capital of the Tshuapa clique, led by Justin Kokolo, a yet another Askari commander turned warlord. That is the information which Duke Adolf Friedrich and his party received as their vessel approached the city over the Congo river, which has once again forced them to start planning. In the living quarters of the ship, a map has been stretched, notebooks laid down where all the scraps of information about the Mittelafrika's collapse are marked, and their next move is being deliberated.\n\nMuch like in Boyoma, simply entering the city is out of question - the ship will be searched and taken hostage faster than they can say "how much is the ransom?". If they are careless, that is. Perhaps, if they hide everything unusual about the ship - the German passengers, the weapons and the uniforms - they can pass by as an inconspicuous local ship and get away with only a few questions. Alternatively, there is the option to not deal with the risk at all, bring the ship to land and try to carry it over several miles of jungle before plopping it down back in the Congo."
KRBAT.101.a:0 "배를 해안가로 대고 상륙하자."
KRBAT.101.b:0 "은밀히 행동한다면 지나갈 수 있다..."

KRBAT.102.t:0 "기나긴 행군"
KRBAT.102.d:0 "Lacking other options on how to keep a low profile, the Duke's party scuttled the ship and began dragging it over land, carrying it through jungle routes on the backs of the men - its largely wooden construction meant that it was light enough to carry by the party. Slowly, they made their way through the jungle, following maps of the region to avoid the city as well as any major roads, and so sneak under the nose of the Tshuapa clique. At night and during rain, the ship would serve as their shelter, and whenever the road becomes clear again, they'd move out and continue.\n\nIt was not as simple as initially anticipated, however. During the long march, the party had to escape and fend off several bands of brigands who would spot them and immediately get ready to engage. Whether they were associated with the warlord and his forces, the Germans and Askari had no chance to figure out, as they simply could not afford to stop and ask questions. All of them would soon regret their choice, anyway - as soon as they'd approach the party to extort tribute, they would see the supposedly helpless travellers reveal their hidden weapons and turn their ship into cover - the Landeswehr has faced off against this routine enough times during the Forest Brothers rebellion. Usually, just showing their teeth would be enough to get the brigands to flee.\n\nAfter reaching a safe enough spot downstream from Mbandaka, the party once again pushed the boat into the river and boarded it, setting off to the next stop in their journey."
KRBAT.102.a:0 "킨샤사 앞으로!"

KRBAT.103.t:0 "A Near Discovery"
KRBAT.103.d:0 "In a few hours, the vessel was swiftly transformed into an inconspicuous civilian boat - a few Askari remained on the deck, all out of uniform and wearing casual rags, while the rest of the party, all of their belongings, and weapons were carried deep into the ship's compartments. Just as expected, as soon as the vessel crossed into the boundaries of the town, shouting from the coast ordered it to stop by the nearest pier. One of the Askari was instructed to explain their situation and craft a story about just being a group of farmers passing by on their boat, and a conversation in French ensued.\n\nThough the Askari insisted to just go without much questioning or searching, and managed to convince the clique's men that there is nothing of value to be found in his ship, a younger conscript among their ranks snuck in to the compartments under the deck on his own, without anyone's knowledge. As soon as he discovered the hiding European adventurers, Lieutenant von Freytagh-Loringhoven caught him and slit his throat before he could release a single yelp. Realizing what was about to happen, the Askari immediately insisted to just pay the rest a bribe to let them go - which the soldiers were content with, and by the time they realized that one of their own was missing, the boat had already left the city.\n\nAs soon as the unfortunate victim's body got thrown overboard, the Duke and his men set off to the next stop in their journey."
KRBAT.103.a:0 "킨샤사 앞으로!"

BAT_will_reach_in_20_days:0 "공작은 20일 후에 킨샤사에 도착할 것입니다."

KRBAT.104.t:0 "콩고에서 문제 발생"
KRBAT.104.d:0 "Approaching Kinshasa, once known as Leopoldville, Duke Adolf Friedrich and his party were already starting to plan for their next move - however, an optimistic mood had set upon the men. After all, not only were they so close to the Atlantic, and so their freedom, but they were also entering the lands of King Pedro VII, the ruler of the formerly autonomous Kingdom of Kongo - and so a step up from the usual Askari warlord. Little did they know that there was not much better to write about this supposed "Kingdom", which, like all other states in the former Mittelafrika, were led by a warlord clique.\n\nAnd they were aware that the Duke was coming.\n\nAn ambush suddenly began, hooks were thrown from the foliage of the jungle to slow down the ship and force it to stop, while boats took off from Kinshasa to meet the incoming vessel. The surroundings were crawling with Kongo clique soldiers, there was no chance of fighting back - therefore, the Duke ordered his men to stand down, lay down their guns and surrender.\n\nThe first ship which arrived to the scene took in the Duke immediately - as it turns out, they were aware from the beginning that an European royal was coming their way, and so prepared for this seizure in advance. Even in the depths of Africa, rumors spread very quickly."
KRBAT.104.a:0 "이제 어쩌지...?"

KRBAT.105.t:0 "사로잡히다"
KRBAT.105.d:0 "For the past week, Duke Adolf Friedrich has been held in a makeshift prison cell in Kinshasa, always watched over by a rotating guard of Askari soldiers loyal to the Kongo clique. The fact that the monarch was past sixty years old slipped by the minds of the African soldiers after they dumped him in the unsanitary cell, given scrap to eat once per day, while they were figuring out how to get the telephone line in Kinshasa working again so they can send a message to Europe and inform that they seek a ransom. Hey, at least that means if he survives for long enough, he might eventually get home...\n\nBut when day once again changed to night, the cell's Askari guard spoke over the door - and the language was Ewe, native to Togoland, which the Duke had taken his time to learn when he served as the colony's governor.\n\nThe Askari introduced himself as Martin Aku - a Togolese native born in the colony during the Duke's time as governor, who travelled to Germany after the war, studied medicine, and finally travelled to Mittelafrika before being forcefully recruited into the Kongolese clique's army as a field medic. Much like the Duke, he wants to return to Europe, and so he offered to break the monarch out of imprisonment and pick him up with them.\n\nThem. He's not alone, he has convinced several more Askari to defect and join his escape tonight."
KRBAT.105.a:0 ""당연하지.""

KRBAT.106.t:0 "탈출"
KRBAT.106.d:0 "The plan went smoothly at first. When the clock struck midnight, Aku unlocked the cell and escorted Duke Adolf Friedrich into the streets, where he was joined with several of his conspirators - they have already drank the "loyalist" prison guards to sleep throughout the course of the evening, and while it's left them a little tipsy, they were ready to grab a boat and escape to the Atlantic. Kinshasa is a pretty big city, unfortunately, and the defectors were soon compromised by a dog barking next to a sleeping patrol - alerting them, causing panic, misunderstanding and finally a shootout.\n\nNot wishing to engage the warlord's soldiers and so lose the only chance they had to escape with their lives, Adolf Friedrich, Aku and the rest fled, not even bothering to fire back. At this point, however, the Kinshasa docks were already full of soldiers, all woken up and alerted by the ongoing fighting, and by the time the party stumbled into the series of customs houses, warehouses and docked ships which composed the port, there was no way out left.\n\nAt this critical moment, however, a door behind them cracked open, revealing a familiar, if battered face - with a partially ripped uniform and a rifle in his hand, Lieutenant von Freytagh-Loringhoven stood and waited for his Duke to follow.\n\n"Come with me if you want to live.""
KRBAT.106.a:0 "공정한 제안이야..."

KRBAT.107.t:0 "탈출"
KRBAT.107.d:0 "The Lieutenant and his men, German and African alike, had been imprisoned as well, but kept under horrid conditions - the Africans were soon forcefully recruited into the clique's army, whereas the Germans, kept around for their possible ransoms, eventually attempted a desperate escape. Fighting through their detainers, only the Lieutenant managed to escape, while the rest had to be left behind and almost certainly died - hunted for the entire week, he survived off whatever he could scavenge in the city while searching for a way to escape. And now, with the Duke in tow, von Freytagh-Loringhoven could finally put his plan into action.\n\nSneaking through the docks, the party suddenly assaulted a docked patrol boat, taking out and throwing out the sailors manning it, and immediately revved the engines. The rest of the mobilized forces quickly caught what was going on, and under the Lieutenant's orders, the entire party fled from the deck, cramping into a small comparment below to avoid gunfire coming off the coast. Three boats took off after theirs, but could no longer catch the escaping party - and, in case any one of them got too close, von Freytagh-Loringhoven always had his rifle ready. He never needed it, however, and the survivors could take a breath of relief. The worst was over."
KRBAT.107.a:0 "신이시여 감사합니다..."

KRBAT.108.t:0 "예상 밖의 불청객"
KRBAT.108.d:0 "Ever since the German colonies in Africa broke apart, Portuguese patrols in their territorial waters in Angola grew more frequent, catching smugglers and escapades almost every week - but today, they've caught an unexpected intruder. It flew not the German flag, or some other frequently seen one like French, English or Belgian, but rather the banner of the United Baltic Duchy - sewn from rags and pieces of ripped fabric in advance, but still unmistakably the Baltic banner from a distance.\n\nThe Portuguese patrol ship hailed the incoming boat and stopped it, upon which the servicemen were introduced to a baffling story - the ship carried the Duke of the United Baltic Duchy, Adolf Friedrich, alongside a Baltic German officer and a small number of African escapades, who had been stuck in the African jungle for several months. Immediately, the passengers boarded the patrol ship and were brought back to Angola, where they would finally be able to make a telephone call back home and take the first ship to Europe."
KRBAT.108.a:0 "우리는 안전하다!"

KRBAT.109.a:0 "애초에 거기서 뭘 하고 있던 겁니까?!"

KRBAT.110.t:0 "공작의 귀환"
KRBAT.110.d:0 "The Duke returned to a large crowd in Riga, including all the ministers of government and [BAT.GetHeadOfGovernment] himself, who expressed the nation's collective worries during the past few months to the reckless Duke. By now, however, the Duchy was simply grateful that their monarch has returned and did so in one piece, despite all the hardship he's had to go through in the past few months. Lieutenant von Freytagh-Loringhoven immediately received a medal for his bravery during the expedition, as well as a scholarship for a full officer's education in Germany thanks to the personal recommendation of the Duke, who got to see the man's talent first hand.\n\nThe expedition has taken a toll on Duke Adolf Friedrich and so he's made the decision to stay in the Baltics from here on out - however, when asked by his daughter Princess Woizlawa Feodora on his thoughts about the entire experience, he replied with:\n\n"Frankly, I had fun.""
KRBAT.110.a:0 "마침내 그가 집으로 돌아왔군..."

KRBAT.111.t:0 "붉은 백작"
KRBAT.111.d:0 "Alexander von Stenbock-Fermor has been a thorn in the side of the United Baltic Duchy for much of its existence. A Graf of the Swedish-origin House of Stenbock-Fermor, registered in the Estonian Knighthood, he volunteered to the Baltische Landeswehr in 1918 like his peers, but the conflict and brutality left him appalled. He moved to Germany instead, where he worked as a coal miner in the Rhineland, got to learn about the plight of the lower classes his family used to dismiss, and became a Syndicalist. Since then, he's moved to the Künstlerkolonie Berlin, publishing avant-garde literature, translating the works of his grand-uncle Pyotr Kropotkin, and writing treatises about the situation back in his homeland.\n\nIn response to the political instability in the United Baltic Duchy, the "Red Graf" has published a short essay about his view on the Baltic German state and its future, under the pseudonym "Peter Lorenz". There, he writes that the Baltic-German Democratic Party and its reforms are but an attempt by the bourgeoisie classes of the Duchy to prevent a revolution of the proletariat with soulless appeasement. The social tensions, the byzantine government structure, and the oppression of the Latvians and Estonians create a perfect set of conditions for a revolutionary liberation of the Baltic states - and he will be eager to support it if that happens."
KRBAT.111.a:0 "어떻게 그가 아직도 여기있는거지?"

KRBAT.112.t:0 "붉은 백작의 저항"
KRBAT.112.d:0 "News have arrived that a challenger to our hegemony in the Baltic state has thrown his glove to the ring. Alexander von Stenbock-Fermor, the so-called "Red Graf" in Berlin, has reacted to the rise of the Baltic Brotherhood by organizing refugee efforts for opponents of the regime. Throughout the past few months, he and his fellow German socialists have organized an underground network to ship liberal politicians, Latvian and Estonian partisans, and Jews out of the Baltics and into Germany, where they can be safe from persecution. This has granted the Red Graf a folk hero status in the country and allows those who escaped to organize into resistance organizations outside of the reach of the Landeswehr."
KRBAT.112.a:0 "개자식!"

KRBAT.113.t:0 "들이닥친 기근!"
KRBAT.113.d:0 "Our breakneck militarization has had unfortunate side effects. The Forest Brothers rebellion has dealt a severe blow to agriculture in the Baltic provinces, and the forced movement of thousands of people into industrial areas, coupled with harsh taxation to pay for new machinery, has sparked hunger, malnutrition and even outright famine in the countryside. The situation is growing worse with every report and requires immediate attention.\n\nThough shipments from Germany should alleviate the hunger eventually, relying upon them does not sit right with von Kursell and his government - if the Baltics are to become a model province for the National Revival, they cannot rely upon anyone. The Inner Circle of the Brotherhood has been gathered to deliberate upon the situation - a solution was found immediately. To ensure that everyone in the society gets their fair share, the government must take full control of the food supply in the Baltic state, to take from the people their agricultural surplus by force and distribute it to those who need it.\n\nThe issue comes on the means how this ideal will be implemented. The youthful recruits in the Initiation Circle cry that fault falls upon unequal distribution of wealth - the fat capitalist cats in the cities and the decrepit old landowners in the countryside need to have their estates seized, their wealth taken by force, and distributed to those suffering. The Inner Circle takes a more pragmatic view to the issue, however. To von Kursell, Manteuffel-Szoege and others, the Baltic Germans must take priority, and Latvians and Estonians, being the subservient, need to pay the price for German revival. Their program would call for the forceful seizure of agricultural surplus in the countryside to distribute it to the cities and provinces with Baltic German population.\n\nWhatever policy they may choose, the Landeswehr stands ready to implement it on the ground."
KRBAT.113.a:0 "부자들은 그들이 마땅히 지불할 것을 지불할 것이다!"
KRBAT.113.b:0 "독일인은 이성이 무엇보다 중요하다..."

KRBAT.114.t:0 "토지정책 변화"
KRBAT.114.d:0 "Owing to their Baltic origin, and influence by the agrarian Blut und Boden movement in Germany, the Baltic Brotherhood places great importance upon the issue of agriculture - and with their takeover of the country, they are able to implement their designs upon the Baltic countryside. The brothers of the Inner Circle stand by a romanticized, aristocratic view of the land - a system of natural hierarchy, where the blue-blooded Baltic German class reigns and the lesser non-German classes serve. However, the aristocrat of the nationally revived Baltic State should have little in common with what the Brotherhood perceives to be "decrepit, corrupt, sycophantic landowners" of the decades before, who merely hoard the wealth of the land and waste it on luxury. As the propaganda machine claims, the Baltic German aristocrat earns his right to reign over his servants by being modest, prudent, devoutly Christian, and above all else, a noble "Wehrbauer" - an idealized image of a medieval German colonist in the East, able both to work the land and to defend it, not unlike the Ordensburgs of the Teutonic Order. A knight, defending his land and the peasantry which serves it, connected to the soil and the Nation he is a part of, for he has to protect it with his own arms - this is the ideal proclaimed by the Brotherhood.\n\nWith this goal in mind, the regime has embarked on a quest to dismantle and destroy the Landsgemeinde, replacing them with new estates drawn and land redistributed in favor of the Baltic Germans. These rural communes, democratic Latvian and Estonian peasant communities, would often resist the transformation by force, requiring Landeswehr intervention and often brutal measures to prevent the spread of unrest. Though Otto von Kursell and his government assumed that Baltic Germans would flock from the cities to help build this propagandized rural life, few were interest in the prospect - thus hundreds of them had to be moved into the countryside by force."
KRBAT.114.a:0 "국가 부흥을 위하여!"

KRBAT.115.t:0 "드빈스크 자치령의 운명"
KRBAT.115.d:0 "라트갈레로 알려진 드빈스크 지역의 지배권을 되찾은 후, 케렌스키 정부는 라트비아와 라트갈렌 현지인들을 달래기 위해 드빈스크 자치구를 설립했습니다. 자치구는 라트비아와 라트갈렌 정치인들이 직접 선출된 지방 의회의 형태를 취했으며 지역 문제를 다루는 데에 큰 재량권을 부여받았습니다. 전후 기간 동안 라트갈레는 라트비아 문화의 안식처로 변모했으며, 발트 연합공국의 라트비아 저항군이 비밀 공급망을 조직하고 병사들을 모집하는 장소가 되었습니다.\n\n우리 정부가 이 나라를 장악하고 모스크바의 중앙집권화를 꾀하고 있는 지금, 라트비아의 자치권을 빼앗고 드빈스크를 직접 통치할 기회가 왔습니다. 반면 우리는 우리의 자존심을 버리고 라트비아인들이 자치를 누리도록 허용할 수도 있습니다. 아무튼 간에 지금 그들은 현실에 안주하고 있으니까요..."
KRBAT.115.a:0 "모스크바가 직접 통치한다!"
KRBAT.115.b:0 "자치령으로 놔둬라."

KRBAT.116.t:0 "독일의 몰락"
KRBAT.116.d:0 "리가에 불길한 소식이 전해졌습니다. 독일이라는 거인이 쓰러졌습니다. 적의 공격에 압도되어 육군은 항복했고, 카이저와 정부는 해외로 도피했으며, 독일 제국의 모든 주가 점령되었습니다. 세계 역사의 한 장이 막을 내렸고, 그 영향이 이 곳만큼 크게 느껴지는 곳도 없을 것입니다. 우리는 오랫동안 제국의 형제들에게 의존해왔기 때문입니다.\n\n이제 독일 제국군이 항복하면서 발트 향토방위군은 홀로 남아 사방으로 포위되었고, 오직 기적만이 이들을 완전한 파멸로부터 구해낼 수 있을 것입니다. 카이저와 망명자들이 우릴 구하기 위해 돌아올 것인가, 아니면 제 3세력이 전쟁에 뛰어들어 대세를 바꿔놓아줄 것인가? 정부와 발트 향토방위군 내에서 가장 낙관적인 이들조차도 미래에 대한 두려움을 떨쳐낼 순 없었습니다. 군인들은 암울한 각오로 행군하고 공무원들은 질문에 약간 두려운 기색으로 대답하고 있습니다.\n\n그럼에도 불구하고 많은 이들이 망명이나 항복의 가능성을 고려했지만, 많은 사람들이 자신의 직무에 충성을 다하고 있습니다. 결국에는 피할 수 없는 것을 두려워할 필요는 없는 겁니다."
KRBAT.116.a:0 "우리의 가장 어두운 시간이다."
KRBAT.116.b:0 "우린 끝까지 저항할 것이다!"

KRBAT.117.t:0 "쉬만의 연설"
KRBAT.117.d:0 "Throughout the past few years, the Baltic German Democratic Party has assumed a dominant role in the country. Because of this, the party as ballooned in numbers - and while these new recruits are welcome, they also dilute Paul Schiemann's message. Many of them believe in Western style liberal democracy, whose equalized representation of every person stands against his ideal of meritocratic statehood. Now that the Constitutional Convention has begun, he has risen to the podium of the Party headquarters to make a speech and set the party on the right track.\n\nThere, he has spoken about the need for the education of mankind and Baltics specifically, and the simple fact of life that it falls upon the educated and the professional to lead. In no other situation would the voice of a professor and a cleaning maid be the same weight - and so they should not be the same weight in politics. For the good of the Baltics, a corporatist meritocratic system needs to be put in place in the Constitutional Convention, no matter what it takes.\n\nThe elderly politician has said his word, and now it falls to the audience to decide whether they shall follow him or declare a soft coup in the Democratic Party."
KRBAT.117.a:0 "환호하는 청중들!"
BAT_will_limit_our_options:0 "이것은 쉬만의 사상을 유지하는 것으로 협정에서 우리의 선택을 제한시킬 것입니다."
KRBAT.117.b:0 "청중들은 찬성하지 않는다! 쉬만은 물러나라!"

KRBAT.118.t:0 "아디아뮌데 코뮌"
KRBAT.118.d:0 "Following the Rural Commune acts after the abolition of serfdom in the Baltic provinces, Latvian and Estonian peasantry began to organize into rural communes, the Landgemeinde, which were granted autonomy, democratic self-government and certain powers as well as privileges. Here, a generation of peasants have grown up in largely autonomous and democratic conditions, able to foster their native culture and participate in the process of government.\n\nSometimes, however, these rights can go too far. In the Adiamünde Parish, also known to Latvians as Skulte, the local Landgemeinde has elected Pēteris Briedis as its new elder. Briedis, an inhabitant of the parish who moved to Riga to work in its naval dockyards and joined its trade union movement, is a self-proclaimed Syndicalist, and was elected by the commune with a platform of implementing Syndicalism for the people. While the idea that Syndicalism could be implemented in a small collection of villages would frustrate a left-wing ideologue, this does not affect the locals one bit, who have avowed to build a classless society without exploitation in the heart of the United Baltic Duchy.\n\nThis "Adiamünde Commune" has gained mass exposure in Baltic press, and while it is in the right of a Landgemeinde to elect the government which their inhabitants want, the Baltische Landeswehr calls for a military intervention to remove the Syndicalist local government. The "Adiamünde Commune" will not go down without a fight, however - much like other Landgemeinde, it keeps a small militia to defend its borders, and it seems ready to defend its Syndicalist goals."
KRBAT.118.a:0 "이 생디칼리즘으로 고동치는 심장은 파괴될 것이다!"
KRBAT.118.b:0 "자치구의 권리를 침해해선 안 된다"

KRBAT.119.t:0 "새로운 주의회 구성"
KRBAT.119.d:0 "Following the promulgation of the Constitution, new elections are being held to the Baltic Landtag across the provinces. Having successfully transformed the nation according to their liberal vision and promulgated a constitution, the DbDP is likely to win a majority of the vote and form a government all by themselves - however, their traditional competitors in the form of Progressive, Reform and State Parties have not died down just yet, and may force the party to cooperate with one of them in a coalition."
KRBAT.119.a:0 "발트 독일계 민주당이 과반수를 차지했다!"
KRBAT.119.b:0 "발트 독일계 민주당은 연정을 구성해야 할 것이다..."

KRBAT.120.t:0 "또다른 적!"
KRBAT.120.d:0 "The area south of Dünaburg, the Ilūkste region is home to sizable Polish minority that has been living there since times of the Commonwealth. Until Partitions of Poland, Dünaburg and its surroundings were an integral part of the Polish-Lithuanian Commonwealth: the Catholic Church had a strong influence here, which contributed to a significant Polonization of the region, especially its elites.\n\nThe Polish gentry has traditionally been supportive towards Latvian independence. They helped to arm Latvian militias during the 1905 revolution against the Tsar, whom both saw as an enemy. Due to their position on the edge of the duchy and bordering area of Russian controlled Dünaburg, there has been rising activity in arms smuggling and support is being organised in aid of the Forest Brothers uprising we are fighting against.\n\nSome accounts suggest Polish minority places hope that independent Latvia will allow them the right to develop Polish social, cultural, religious and political life and safeguard Polish nobility estates."
KRBAT.120.a:0 "이 바보들의 말다툼은 나와 상관없다."

### Focuses ###

BAT_eliminate_honorifics:0 "불필요한 존칭 폐지"
BAT_eliminate_honorifics_desc:0 "The Baltic nobility has always prided itself in numerous honorifics and medieval positions which they retain to this day. Hundreds of such honorifics exist, more than there are magnates able to hold them. Sweeping through this list will give the nation a sign that we will not back down from reform."
BAT_constitutional_draft:0 "헌법초안위원회"
BAT_constitutional_draft_desc:0 "The Democratic Party has called for a modern constitution to the Duchy since its inception. It is time to act upon these promises and call a committee of intellectuals who will begin work on a new framework for the state."
BAT_permanent_commissions:0 "상설정부위원회"
BAT_permanent_commissions_desc:0 "Instead of an antiquated fluctuating administration, we should establish permanent commissions in various fields of internal policy, as a temporary alternative to ministries before a new Constitution is adopted."
BAT_flurbereinigung:0 "토지기부금 폐지"
BAT_flurbereinigung_desc:0 "Landesprästande, or Land Contributions, is a primitive form of land value tax collected in the Baltic Provinces for several centuries. This tax is no longer adequate in this day and era, it needs to be abolished and replaced by an universal income tax."
BAT_land_reform:0 "농촌공동체와의 동맹"
BAT_land_reform_desc:0 "Autonomous rural communes, the Landgemeinde, are the primary form of rural land organization outside of manorial estates. We need to support these collectives, institutionalize them, and thus promote equity in the countryside."
BAT_ally_landlords:0 "지주와의 동맹"
BAT_ally_landlords_desc:0 "Modern, manorial estates employing hundreds of workers are the future, if we seek to increase agricultural efficiency. We must support the landowning barons and grant them concessions to promote production."
BAT_returnee_land_grants:0 "귀국자에게 토지 보조금을"
BAT_returnee_land_grants_desc:0 "Many of our brethren in Germany want to return, but cannot afford to come back because they have nothing to return to. By offering land to returning emigrants, we can ensure a steady trickle back home."
BAT_appoint_stackelberg:0 "폰 슈타켈베르크에게 권한을"
BAT_appoint_stackelberg_desc:0 "Heinrich von Stackelberg is one of the most preeminent economists from the Duchy, well known for his research into economics theory and connections with the Freiburg School of liberal economists. To help us combat the Black Monday recession, he offers his services."
BAT_anti_monopoly_laws:0 "독점금지법 시행"
BAT_anti_monopoly_laws_desc:0 "Stackelberg's policies revolve around maintaining free market principles while ensuring the free market is truly free and fair - most notably by establishing laws against monopolies and trusts in order to increase competitiveness."
BAT_progressive_taxation:0 "누진법인세"
BAT_progressive_taxation_desc:0 "Under von Stackelberg's guidance, we shall establish a progressive system for corporate taxation to support small businesses and budding firms, grant us more taxation income to distribute to society, and control inflation."
BAT_mathematical_management:0 "구성관리"
BAT_mathematical_management_desc:0 "Baltic industry must rely on quality rather than quantity. By establishing administrative procedures geared to maintain the quality of a product and the scope of work, we can drastically improve industrial output."
BAT_social_security:0 "사회보장프로그램"
BAT_social_security_desc:0 "Our nation must give back to the people with wide reaching social programs, instead of storing taxpayer money in safes and vaults. Injecting capital into the economy through social security will make it greatly more vibrant."
BAT_independent_monetary_policy:0 "독립된 통화정책"
BAT_independent_monetary_policy_desc:0 "To fully remove Black Monday's effects on our economy, we must start pursuing a monetary policy independent of Germany, and thus allow ourselves to manage the value of the Baltic mark according to our needs."
BAT_economic_assistance:0 "국가경제원조위원회"
BAT_economic_assistance_desc:0 "To ensure the Duchy's economic growth, we must form an instrument to serve as the connection between government and industry - a National Economic Assistance Commission."
BAT_guest_workers:0 "이주노동자 프로그램"
BAT_guest_workers_desc:0 "It is an unfortunate truth that many of our citizens who left for Germany will never return. However, they may be replaced. Even before the Weltkrieg, thousands of Lithuanian, Russian and Polish workers would migrate to Riga and Reval for well paying jobs - this practice, while unpopular, needs to be restored."
BAT_combat_immigrant_hate:0 "반-이민 정서와의 전쟁"
BAT_combat_immigrant_hate_desc:0 "Through propaganda campaigns, we need to ensure that the average Baltic German does not feel threatened by an influx of immigrants from the Reichspakt, and that any fears over losing their jobs are dissuaded."
BAT_returnee_relief_grants:0 "귀국자 구호"
BAT_returnee_relief_grants_desc:0 "By establishing generous handouts to returning emigrants and providing them the support of the state for finding homes or starting businesses, we can ensure a steady stream of returnees from German cities."
BAT_public_works:0 "공공토목사업"
BAT_public_works_desc:0 "The Ducal lands carry a lot of potential, but much of it lay unimproved and uninviting to businesses. Through public works, we can renovate roads, restore decaying factories, and create room for new industries to grow."
BAT_industrialization:0 "산업화 우선"
BAT_industrialization_desc:0 "The way forward in the modern day is a self-sufficient, vibrant industrial economy. Let us go forth and ensure that our children are the first generation beyond the plough."
BAT_keggum:0 "케굼 수력발전소"
BAT_keggum_desc:0 "The Keggum Hydroelectric Plant, the first hydroelectric plant on the Dunau river, has long since been envisioned as the beating heart of an industrial Baltic society - and we are finally ready to make it operational."
BAT_export_agriculture:0 "수출농업"
BAT_export_agriculture_desc:0 "Industrialization needs to be funded somehow. Let us promote the production of cash crops in the countryside and provide support to farmers in order to boost agricultural production and give us an export advantage."
BAT_hydroelectricity:0 "마이크로 수력발전시설 건설"
BAT_hydroelectricity_desc:0 "Baltic territories hold many rivers fitting for micro-hydropower, enough to potentially make us self-sufficient with electricity. While we'd have to go a long way before accomplishing that, investment into hydropower will yield great dividends to the economy."
BAT_estonian_shale_oil:0 "에스토니아 셰일유전 탐사"
BAT_estonian_shale_oil_desc:0 "The presence of shale oil, a low grade alternative to oil and gas, in Estonian soil has been known since the 19th century. Only now, however, have we begun to comprehend just how much potential lays in the Estonian plains. Let us go forth and turn Estonia into a second Romania!"
BAT_sef_focus:0 "발터 차프의 국영전자공장"
BAT_sef_focus_desc:0 "The S.E.F., or State Electronics Factory, is one of the largest industrial complexes in Riga, employing inventors such as Walter Zapp to produce complex electronic machinery, equipment and other hardware. Providing subsidies to this business and seeing it grow will only be beneficial to the state."
BAT_railroad_commission:0 "국가사회기반시설위원회"
BAT_railroad_commission_desc:0 "The infrastructure of the Duchy remains in poor condition. Roads and railroads need to be renovated, new airfields and ports established, to connect our lands with the rest of Europe and provide the foundation for an industrial economy."
BAT_vairogs_focus:0 "파울 남작의 바이록스"
BAT_vairogs_focus_desc:0 "Owned by Paul Barons, Vairogs is an automobile production company producing cars, trucks and heavy equipment under civilian and military licenses alike. Subsidizing this business will grant our army a critical production partner."
BAT_modern_education:0 "현대적 교육 프로그램"
BAT_modern_education_desc:0 "A state in the twentieth century must employ education programs befitting of its century - old, antiquated education practices must be abolished and a new system built on incentivizing merit and achievement, not aristocratic birth."
BAT_efficient_management:0 "효율적 산업관리"
BAT_efficient_management_desc:0 "We must encourage businesses across our country to implement the most state of the art timesaving and resource-efficient technologies and processes, increasing efficiency to unprecedented heights."
BAT_abolish_ritterschule:0 "리터-슐레 폐지"
BAT_abolish_ritterschule_desc:0 "Ritter-Schule, or Knightly Academies, are private schools operated by the Baltic Knighthoods for the scions of their nobility - they are a haven for reactionary thought and education there falls far below our standards. This antiquated, medieval practice must be put to and end and these schools nationalized."
BAT_friedrich_zander:0 "프리드리히 찬더에게 자금지원"
BAT_friedrich_zander_desc:0 "Friedrich Zander is a Baltic inventor and rocket researcher who fled Moscow at the end of the Russian Civil War to settle back in his homeland and continue his work here. While his dream of 'Onwards, to Mars!' is beyond our reach, perhaps there is value to be found in his research into rockets and cruise missiles..."
BAT_electoral_process_reform:0 "간사 감독 위원회 설립"
BAT_electoral_process_reform_desc:0 "Right now, all Cantons in the Duchy are led by a Church Office Chief with two assessors, a secular and a spiritual one, who form the collective head authority of the Canton. We need to abolish this antiquated system and establish a Beisitzer-Aufsichtsrat in each Canton - a supervisory board of professional assessors appointed by the Church Office Chief."
BAT_meritocratic_appointment:0 "성과주의적 인사임명 강행"
BAT_meritocratic_appointment_desc:0 "No more should the highest bureaucratic offices be distributed by familial ties or noble status. Everyone, as long as they have the skills to do their job, should have a chance to rule the country."
BAT_cantonal_democracy:0 "입법부 대의원 도입"
BAT_cantonal_democracy_desc:0 "The popular assemblies in Parishes and Cantons are direct democracies - all noble citizens are required to attend, and pay a fine if they fail to show up. This system no longer works in the 20th century - Parishes and Cantons shall have elections for representatives imposed on each and one of them."
BAT_parliamentary_control:0 "의회통제"
BAT_parliamentary_control_desc:0 "The Landtag should control the military and the executive government, not the other way around. Grant it the power to appoint and recall chiefs of staff and Chairmans of the Convent, as it should have received a long time ago."
BAT_justice_appointment:0 "사법임명위원회"
BAT_justice_appointment_desc:0 "The Duchy's byzantine judicial system needs to be reformed and new judicial appointments made not with the whim of the Landtag, but by an independent commission of justices and law experts who would pick out impartial and professional judges."
BAT_constitutional_convention:0 "헌법제정위원회 소집"
BAT_constitutional_convention_desc:0 "It is about time that the Baltic Duchy finally acquired a permanent Constitution and joined the ranks of modern, constitutional monarchies. Call a Constitutional Convention to finally decide this matter, once and for all!"

BAT_mobilize_landeswehr:0 "향토방위군 동원"
BAT_mobilize_landeswehr_desc:0 "The Baltic state is in danger! Lettish and Estonian radicals, guided by the spectres of liberalism and socialism from abroad, have risen up against us! The Landeswehr must be mobilized to the last man to reestablish stability across the country."
BAT_suspend_landtag:0 "주의회 해산"
BAT_suspend_landtag_desc:0 "The Baltic Duchy prides itself in its complex, traditional, historically famous system of democratic self-rule and decentralized management. All of it is no longer needed. These burdens such as law and constitutional principle stand lesser to a disciplined society and absolute rule from the top."
BAT_permanent_regency:0 "영구 섭정"
BAT_permanent_regency_desc:0 "Our Duke, Adolf Friedrich I, vanished during the chaos of the Manteuffel Coup, and while we are distraught by his disappearance, we can only put this to good use. The Duke was too passive and liberal for our taste, Graf von der Goltz will rule as regent in his stead - and he will be far less soft."
BAT_reinforce_government:0 "우리는 믿고, 싸우고, 이긴다"
BAT_reinforce_government_desc:0 "우리는 믿고, 싸우고, 이길 것입니다. 새로운 발트는 새로운 독일을 위해 희생했습니다. 이것은 발트 형제단의 모토이며, 발트 국가의 변화에 있어 우리의 지침이 될 것입니다."
BAT_army_with_a_state:0 "군대의 국가"
BAT_army_with_a_state_desc:0 "The goal of the renewed Baltic state is to subjugate itself, in its entirety, to an Eastern crusade. Its economy and society must rid itself of Mammonic capitalism and dedicate everything it can to the Landeswehr. Everything within the state. Nothing outside the state. Nothing against the state."
BAT_national_population_registry:0 "전국적 주민등록"
BAT_national_population_registry_desc:0 "Our country is facing an emigration problem, and the solution to it is simple - prevent anyone from leaving. Create a registry of all of our citizens, constantly keep it up to date and collect information on their personal lives, grant benefits to those who stay and find ways to return those who leave. Their labor is needed here, not elsewhere."
BAT_baltische_arbeitsfront:0 "발트노동전선"
BAT_baltische_arbeitsfront_desc:0 "Riga, Reval and Libau all have strong labor unions which fight for the interests of their workers and have no desire to cooperate with us. In our drive to transform the state, this particularism is too dangerous to be kept alive. Disband all independent unions and create a state-controlled Baltic Labour Front in its wake."
BAT_mandatory_military_training:0 "의무적 군사훈련"
BAT_mandatory_military_training_desc:0 "Every single Baltic German must have the ability to wield a gun and fight for his Heimat. We shall create mandatory paramilitary training programs for all citizens of age and "recommend" most capable civilians to join the Baltische Landeswehr."
BAT_state_industrialization:0 "국영 산업화"
BAT_state_industrialization_desc:0 "Capitalist principles cannot bring us prosperity. The free market crushes souls and exploits citizens in the name of wealth, not national interest. Instead of that disgrace, the state must take charge in industrialization itself, through the use of planning committees and public funding."
BAT_full_employment:0 "완전고용"
BAT_full_employment_desc:0 "To be a fit person of working age and not work for your country is not only disgraceful, it should be criminal. The Baltische Arbeitsfront and the National Population Registry will allow us to tap into every single working person across the country, establish public works for them, and give them a place in the national organism."
BAT_estonian_shale_oil_natpop:0 "에스토니아 셰일유전 탐사"
BAT_estonian_shale_oil_natpop_desc:0 "The presence of shale oil, a low grade alternative to oil and gas, in Estonian soil has been known since the 19th century. Only now, however, have we begun to comprehend just how much potential lays in the Estonian plains. Let us go forth and turn Estonia into a second Romania!"
BAT_infrastructure_commission_natpop:0 "국가사회기반시설위원회"
BAT_infrastructure_commission_natpop_desc:0 "The infrastructure of the Baltic State remains in poor condition. Roads and railroads need to be renovated, new airfields and ports established, to connect our lands with the rest of Europe and provide the foundation for an industrial economy."
BAT_sef_natpop:0 "발터 차프의 국영전자공장"
BAT_sef_natpop_desc:0 "The S.E.F., or State Electronics Factory, is one of the largest industrial complexes in Riga, employing inventors such as Walter Zapp to produce complex electronic machinery, equipment and other hardware. Providing subsidies to this business and seeing it grow will only be beneficial to the state."
BAT_vairogs_natpop:0 "파울 남작의 바이록스"
BAT_vairogs_natpop_desc:0 "Owned by Paul Barons, Vairogs is an automobile production company producing cars, trucks and heavy equipment under civilian and military licenses alike. Subsidizing this business will grant our army a critical production partner."
BAT_ersatzprogramm:0 "대체프로그램"
BAT_ersatzprogramm_desc:0 "The lifestyle of the Baltic German should not be luxurious and extravagant like in the centuries before - nor do we need to waste so many resources on natural products when cheaply made artificial substitutes are available. As little resources should go to waste and as many resources should be dedicated to the State."
BAT_church_unity:0 "교회 통합"
BAT_church_unity_desc:0 "Today, the Christian church is divided and relishes in infighting. The Baltic Germans, whose crusader history bestows them a natural role of spiritual guidance for Europe, must champion a unity of the Catholic and Protestant churches on their soil, unite all forces of religious renewal and direct them to a joint enemy in the East."
BAT_subsume_brotherhood:0 "발트 기사단 협회를 형제단에 포섭하라"
BAT_subsume_brotherhood_desc:0 "The Baltic Knighthoods have long since resisted the ultimate goal of the Baltic Germans. While our traditions are what make us unique, we must not blindly cling to them. Infiltrate the Knighthoods and staff them with loyal Brothers in order to subjugate them to our side."
BAT_alcohol_prohibition:0 "악행 금지형"
BAT_alcohol_prohibition_desc:0 "Alcohol, cigarettes, gambling, impure thoughts all make men sin and thus cast them out of Heaven. To protect our people from such a fate, and transform them into morally upright citizens, we must take the fight to these vices and crack down on them, one by one."
BAT_religious_education:0 "종교교육"
BAT_religious_education_desc:0 "The Brotherhood should have full control of the curriculum and use it as means of integrating the new generation into their order. They must learn the truth about their heroic, crusader-like history, and the tenets of moral life as well as religious belief. The primary goal of education should be to turn pupils into dutiful, disciplined, patriotic citizens."
BAT_reform_bureaucracy:0 "관료제 개혁"
BAT_reform_bureaucracy_desc:0 "The Baltic administrative apparatus is complex and decentralized, and lacks professional personnel. We should hire experts and administrators from Germany to not only improve administrative efficiency, but also bring us closer to the Fatherland."
BAT_harmonize_laws:0 "독일과의 법률 조율"
BAT_harmonize_laws_desc:0 "We must integrate ourselves into the greater Germanic political sphere by adopting German legal, administrative, and economic systems in the Baltic state. The experience of the Reich Germans can definitely be of use here."
BAT_community_help:0 "공동체지원협회 설립"
BAT_community_help_desc:0 "It is the nature of a good Christian to help others and provide relief for those less fortunate, and it is the duty of a member of the Baltic Brotherhood to do so. We must institutionalize this practice to allow the community to help each other persist."
BAT_social_welfare:0 "사회복지"
BAT_social_welfare_desc:0 "The Baltic state has a duty to provide for its citizens, to give them support in life and to show Christian compassion - towards those who are loyal, of course. This may divert needed resources from the military, but it will keep our country stable."
BAT_agents_among_people:0 "민중 사이의 요원"
BAT_agents_among_people_desc:0 "There is a secret reason behind our acts of welfare. Through community help associations and welfare institutions, members of the Brotherhood can easily investigate the thoughts of the populace from up close, and root out the seditious without mercy."
BAT_degenerate_art:0 "현대미술 검열"
BAT_degenerate_art_desc:0 "Modern art is not only degenerate and un-Christian, but rooted in villainous, Syndicalist thought. There is no reason for our people to ever experience it - our censorship offices will ensure that only morally upright material reaches the press."
BAT_end_to_soul_theft:0 "국가영혼의 수호" #Proclaim an End to Soul Theft
BAT_end_to_soul_theft_desc:0 "Anglo-Saxonic soul theft, which calls itself Capitalism and Syndicalism and ruthlessly exploits the national body, is the greatest villain of our time - and with a thorough transformation of the state according to the principles of the Baltic Brotherhood, we have finally put an end to its practices."
BAT_ideological_exchange:0 "독일과의 이념적 교류"
BAT_ideological_exchange_desc:0 "Everything we have done, it is in the name of a new Germany, its national rebirth, and it is time to witness the fruit of our labor. We must present ourselves as an example to German nationalists, a success story of our ideology placed upon a pedestal, which shall lead the way to a new age."
BAT_conscription_squads:0 "징병부대"
BAT_conscription_squads_desc:0 "Not everyone in our country is willing to serve in the Landeswehr and fulfill their duty to the country. They defect, hide from the service, and find ways to excuse themselves. These stragglers must be found and forced to serve, if that's what is necessary."
BAT_ideological_commissars:0 "이념적 정치장교"
BAT_ideological_commissars_desc:0 "Our soldiers must know the true nature of their struggle. They must know that they fight not just for their lives or their families, but for the final battle for the fate of Europe and the great conquest of the East. Our political line must permeate the rank and file and the officer corps."
BAT_drang_nach_osten:0 "드랑 나흐 오스텐 (동방으로 진출하라)!"
BAT_drang_nach_osten_desc:0 "The Baltic territories have been completely transformed according to the vision of the Baltic Brotherhood. Only the final stage remains - a militant missionary mission against Russia and the Syndicalists, the conquest of East and West, and Germany's rise to lead a new, reformed, Christian Europe. And the Baltics will be their loyal second-in-command."

BAT_new_landratskollegium:0 "새로운 주 위원회"
BAT_new_landratskollegium_desc:0 "At long last, the reins of government in the Duchy have been given to responsible servants of the noble Baltic German people. A new Landratskollegium composed by the Baltic Knighthoods will stabilize the situation in the state and pave the way for reforms."
BAT_livland_credit_society:0 "리보니아 상품 신용 회사"
BAT_livland_credit_society_desc:0 "Operating in Riga, the Livland Goods Credit Society is the largest of all credit societies operated by the Baltic Knighthoods. We must restore it and grant it additional support to provide our ailing economy with loans."
BAT_landschaft_kreditwesen:0 "국가 신용 제도"
BAT_landschaft_kreditwesen_desc:0 "Originated in Prussia, the Landschaft credit system is a system of support for agrarian estates and Junker holdings, and they have maintained a presence in the Baltics since the 18th century. This system must be renewed and restored to fit the needs of the modern day."
BAT_agricultural_tariffs:0 "농산물 수입에 관세를"
BAT_agricultural_tariffs_desc:0 "Agricultural production is the lifeblood of the Baltic economy and must be protected. We must institute tariffs on agricultural imports to protect local producers while raising additional revenue for the budget."
BAT_social_charity:0 "사회 자선 선전"
BAT_social_charity_desc:0 "The Baltic nobility, as generous as it is, must provide a portion of their wealth for the common man. We must pressure the nobles in Knighthood lists to donate to charities and other private welfare programs for the good of the state."
BAT_machine_stations:0 "기계 및 트랙터 대여소"
BAT_machine_stations_desc:0 "To drastically improve the efficiency of agriculture, we must provide estates with mechanized equipment. Establish a system of tractor stations across the Baltics where tractors and other agricultural machines may be rented by the locals."
BAT_sef_pataut:0 "발터 차프의 국영전자공장"
BAT_sef_pataut_desc:0 "The S.E.F., or State Electronics Factory, is one of the largest industrial complexes in Riga, employing inventors such as Walter Zapp to produce complex electronic machinery, equipment and other hardware. Providing subsidies to this business and seeing it grow will only be beneficial to the Duchy."
BAT_infrastructure_commission_pataut:0 "국가사회기반시설위원회"
BAT_infrastructure_commission_pataut_desc:0 "The infrastructure of the Baltic Duchy remains in poor condition. Roads and railroads need to be renovated, new airfields and ports established, to connect our lands with the rest of Europe and provide the foundation for an industrial economy."
BAT_sciences_patronage:0 "예술과 과학에 후원"
BAT_sciences_patronage_desc:0 "The lands of the Baltics have given many greats in sciences and will surely give many greats in the centuries to come. It falls to the nobility to carry the duty of promoting these bright men, however, give them funding and support to have their ideas see the light of day."
BAT_landpolizeibehorden:0 "주 경찰국 개혁"
BAT_landpolizeibehorden_desc:0 "The Landpolizeibehörden are the traditional law enforcement authorities of the Baltic region, subordinate to the legal system - aside from standard law enforcement duties, they oversee road construction, collection of statistical information, and other duties. This organization must be reformed and worry itself solely with law enforcement instead."
BAT_landtag_barrier:0 "주 의회 진입장벽 개정"
BAT_landtag_barrier_desc:0 "Everything was ruined when we started to allow all these commoners in the Landtag, our generosity to the lower classes has gotten us burned instead. No more! From here on out, the Landtag shall be a legislature for and by the blue-blooded classes!"
BAT_ostsee_law_archive:0 "발트해 법률 기록 위원회"
BAT_ostsee_law_archive_desc:0 "Provincial Ostsee Law serves as the backbone of our legal system and we must protect it. Establish an Archive Committee which shall explain the intricacies of the law to the public and to the courts, while also being allowed to make slight amendments in accordance with modern times."
BAT_banish_schiemann:0 "쉬만 재추방"
BAT_banish_schiemann_desc:0 "In 1917, the Livonian Knighthood banished that troublemaker Schiemann to Germany for his constant conflict with the nobility. It is time to do so again and send him back to Germany a second time - without a leader, the liberals will soon dissolve."
BAT_ban_secret_societies:0 "비밀결사의 공개 강요"
BAT_ban_secret_societies_desc:0 "There are rumours of secret societies, such as one called the Baltic Brotherhood, operating among our own in secret and spreading seditious ideas. We must do everything in our power to force them in the open and confront them with the might of the law."
BAT_landeswehr_noble_appointments:0 "향토방위군에 귀족 임명"
BAT_landeswehr_noble_appointments_desc:0 "The Baltische Landeswehr turned quite unruly during the Forest Brothers uprising - clearly, some of them are harboring less than acceptable ideas. We must filter their influence out by pushing through more loyal nobles to leading positions in the Landeswehr staff."
BAT_devolution:0 "지방으로의 권력 이양 발표"
BAT_devolution_desc:0 "The government of the United Baltic Duchy has turned inefficient, decadent, byzantine. There is a solution to this conundrum, however. It is time to put an end to overreach from Riga and give the local governments in the Baltic provinces full power over local administration!"
BAT_devolve_curonia:0 "Restore the House of Biron"
BAT_devolve_curonia_desc:0 "The Curonian House of Biron once reigned over the duchy of Courland-Semigallia, and their dynasty is still alive, represented by the pretender Gustav Biron. It is time for us to finally fulfill the wishes of the Curonian nobles and restore their birthright!"
BAT_devolve_livonia:0 "리보니아의 공작 인정"
BAT_devolve_livonia_desc:0 "Adolf Friedrich of Mecklenburg, Duke of the United Baltic Duchy, is the only rightful claimant to the title of Duke of Livonia. This core land of Baltic German territories shall have its own devolved government, only sharing a monarch with the central government in Riga."
BAT_devolve_estonia:0 "덴마크에게 손을 내밀다"
BAT_devolve_estonia_desc:0 "Estonia has historically been in the Scandinavian sphere of influence and many of their nobles are proud to bear Danish or Swedish blood. Denmark is a close ally of Germany, as well. Let us borrow a member of the Danish royal house, Prince Harald, to assume the throne of the Duchy of Estland!"
BAT_devolved_education:0 "모든 기사단을 위한 기사 학교"
BAT_devolved_education_desc:0 "The Baltic Knighthoods have a tradition of local education programs for their scion - but this system is not equal. Reval and Riga have Ritterschule, but the other Knighthoods do not, and many poorer nobles are unable to enroll. We should grant the provinces full jurisdiction in education policy to provide where the central government cannot."
BAT_devolved_culture:0 "지방으로 위임된 문화적 자유"
BAT_devolved_culture_desc:0 "The Baltic lands are diverse, and the central government cannot possibly protect the rights of everyone. The local provinces must be given the right to decide cultural rights and liberties in their lands for themselves, thus more easily integrating the locals into the Baltic Duchy."
BAT_devolved_economics:0 "지방 위임 경제 정책"
BAT_devolved_economics_desc:0 "Policies which help the Estonian economy have little effect in Livland or Courland, and vice versa. The central government cannot make the right decisions on economic affairs - the local governments must be given the right to decide it for themselves."
BAT_united_baltic_duchies:0 "연합된 발트 공국들"
BAT_united_baltic_duchies_desc:0 "발트 연합 공국은 하나가 아니라, 많은 사람들의 연합입니다. 우리를 정치적으로 지지하는 발트계 독일인과, 라트비아인, 에스토니아인 모두가 중앙 정부가 오랜 전통을 간직하고, 주 정부가 그들의 집과 가까운 나라에서 사는 것을 자랑스러워 할 수 있을 겁니다."

BAT_professional_priority:0 "전문성 우선"
BAT_professional_priority_desc:0 "The only advantage which a country as small as ours may have is in professionalism and discipline. Let us foster these advantages and build a small army of crack troops."
BAT_manpower_priority:0 "인력 우선"
BAT_manpower_priority_desc:0 "We cannot ignore the key issue plaguing the Landeswehr any longer - the Baltic population must be integrated into the military. Through fostering patriotism and integrating the Baltic peoples, we can amend this weakness."
BAT_ostwallprogramm:0 "동부방벽 프로그램"
BAT_ostwallprogramm_desc:0 "We must always prepare ourselves for a possible attack from the East - and to overcome the Russian giant, we must prepare in advance. Let us dedicate resources to a mass fortification program along our Eastern border and let the Russians come to us."
BAT_construction_tech:0 "현대 건설기술"
BAT_construction_tech_desc:0 "The Ostwall project has taught us more than a few things about how to manage constructions efficiently while maintaining quality. Let us implement this knowledge for any other projects we might pursue later on."
BAT_construction_material:0 "자재 구입"
BAT_construction_material_desc:0 "It pains to admit that we will not be able to construct everything we might wish to see in our project all by our own merit. This is where our allies come in. Through contacts in Germany, we need to purchase more material for the Ostwall and our armed forces."
BAT_redoubt_question:0 "보루 문제"
BAT_redoubt_question_desc:0 "There will come a time when, no matter how much we build up the Ostwall, that the Russians break through. If such a thing happens, we need a redoubt - and for that, we must decide what this redoubt should be."
BAT_doctrine_think_tanks:0 "새로운 교리 연구집단"
BAT_doctrine_think_tanks_desc:0 "Twenty years of technological development since the Weltkrieg have ushered in a new age in military thought. We must delve into this thought in order to always stay ahead of our competitors."
BAT_landeswehr_traditions:0 "향토방위군 전통 발전"
BAT_landeswehr_traditions_desc:0 "All men in the Landeswehr are brothers, no matter which ethnicity or social class they hail from. They are the knights of the modern era, and we must foster a camaraderie among them which no bullets will shatter."
BAT_mobility_doctrine:0 "기동성 교리 연구"
BAT_mobility_doctrine_desc:0 "The advent of mass motorization and modern tank designs have shifted military focus towards armored spearheads and combined arms warfare. We must reform the Landeswehr from the roots to adapt to this new way of thinking."
BAT_fireteam_organization:0 "사격조 조직"
BAT_fireteam_organization_desc:0 "We must organize our soldiers into small teams of four or five men, operating by task and implementing fire-and-movement tactics in the heat of battle, much like German Stoßtruppen. The motivation to protect or support one's friends in a small squad trumps any abstract concepts."
BAT_abandon_horse:0 "말이 끄는 마차 버리기"
BAT_abandon_horse_desc:0 "The logistics system of the army should be modernized and carriages replaced with trucks, for faster and more effective transportation of materiel."
BAT_oil_supply_infrastructure:0 "현대적 연료 공급 인프라"
BAT_oil_supply_infrastructure_desc:0 "A modern, motorized army required a steady supply of fuel in order to support it. Research into synthetic fuel and construction of dedicated fuel storage bases will serve as a fine start."
BAT_shared_doctrine_development:0 "교리 개발 공유"
BAT_shared_doctrine_development_desc:0 "We should not only develop a modern army doctrine, but share our achievements with our allies in the Reichspakt as well - studying their own achievements at the same time and implementing their breakthroughs."
BAT_seek_native_talent:0 "지역 인재 발굴"
BAT_seek_native_talent_desc:0 "Latvians and Estonians rarely choose to serve in the Landeswehr, even though, as we're forced to admit, many of their graduates and junior officers have bright ideas on how to reform the military and make it more inclusive. We should hear them out."
BAT_vilensky_graduates:0 "빌렌스키 졸업생 모집"
BAT_vilensky_graduates_desc:0 "The Vilna Military Academy of the Russian era saw thousands of graduates, including many Baltic ones. Abolishing any limits on native Baltic officer advancement and recruiting these veterans to our service will lead us very far."
BAT_mass_equipment_production:0 "장비 대량 생산"
BAT_mass_equipment_production_desc:0 "A massively expanded Baltische Landeswehr will require a sufficient production base and a new approach to infantry division format. It falls to our shoulders to resolve both of these issues in our path to reform."
BAT_expand_latvian_units:0 "라트비아 연대 확장"
BAT_expand_latvian_units_desc:0 "The Latvians, the largest ethnic group in the Duchy, must have adequate representation in the Landeswehr - new Latvian regiments in the army must be founded and old ones expanded to grant this representation."
BAT_standard_artillery_templates:0 "포 규격 표준화"
BAT_standard_artillery_templates_desc:0 "The Weltkrieg has taught us that artillery will remain a staple of the modern battlefield. We must begin domestic artillery piece production and establish standardized artillery templates to ensure sufficient quality."
BAT_hurricane_bombardment:0 "허리케인 폭격"
BAT_hurricane_bombardment_desc:0 "We must gear artillery production and implementation to short, but powerful and overwhelming bombings, blowing through holes in enemy lines and allowing infantry to infiltrate and push through."
BAT_german_language_courses:0 "독일어 강좌"
BAT_german_language_courses_desc:0 "Many bright ideas within our military are lost because of linguistics issues. We must establish universal and mandatory German language courses to enforce a single language upon the military and thus improve communication."
BAT_riga_national_military_academy:0 "리가 국립 사관학교"
BAT_riga_national_military_academy_desc:0 "The Duke Adolf Friedrich National Military Academy in Riga shall be the shining beacon of modern military thought in Eastern Europe, uniting all the disparate courses and study programs the Landeswehr once employed, and gathering all of our built up knowledge in a single institute."
BAT_military_innovation_institute:0 "군사혁신연구소"
BAT_military_innovation_institute_desc:0 "In order to raise an officer corps which is always one step ahead of our opponents, we must introduce courses on innovative military technologies, such as mobile warfare and special forces."
BAT_armor_research_division:0 "기동전 연구부"
BAT_armor_research_division_desc:0 "The Forschungsdivision zur Studie des Bewegungskrieg (Division for the Research of Mobile Warfare) shall be a branch of the Academy geared towards training cadets in commanding armored divisions, employing combined arms tactics, and designing new, innovative tank models."
BAT_special_forces:0 "특수부대 통합"
BAT_special_forces_desc:0 "Trained for specific tasks, special forces are swiftly becoming an important asset in modern military forces. While the Baltic Duchy may be too small to field a significant force of specialized divisions, integrating them into the army structure is vital nonetheless."
BAT_generals_school:0 "군사계획과정"
BAT_generals_school_desc:0 "Let us start courses on operations planning in the Academy and drill one principle into the heads of our cadets - plans may be useless, but planning is indispensable."
BAT_air_courses:0 "항공 조종사 강좌"
BAT_air_courses_desc:0 "No war in the modern day can be won without air superiority. We must establish permanent native air pilot courses to train a new generation of flying aces."
BAT_competitive_air_design:0 "경쟁력있는 항공기 설계"
BAT_competitive_air_design_desc:0 "By encouraging competition between aircraft designers in our country, we can ensure that all designs which fall to our hands are top notch quality and at a reasonable price."
BAT_western_air_doctrine:0 "서유럽 공군 교리 연구"
BAT_western_air_doctrine_desc:0 "In the skies, your equipment and numbers are not the only thing that matters. How you apply both of these things tactically matters just as much, if not more. We must research the advancements Western nations have made in air doctrine."
BAT_vertical_envelopement:0 "수직 외피"
BAT_vertical_envelopement_desc:0 "Airborne forces are a recent addition to modern army branches which offer many advantages never before seen in history - we must study airborne warfare tactics and learn to apply them in our forces."
BAT_naval_cadets_branch:0 "해군사관학교"
BAT_naval_cadets_branch_desc:0 "The Baltic fleet is our defense on the seas, but its leading officers are geriatrics from the Tsarist era. We must establish a branch for educating a new naval officer cadre to propel the fleet to the modern era."
BAT_talented_ship_designers:0 "재능있는 함선 설계자 육성"
BAT_talented_ship_designers_desc:0 "By encouraging competition between ship designers in our country, we can ensure that all designs which fall to our hands are top notch quality and at a reasonable price."
BAT_western_naval_doctrine:0 "서유럽 해군 교리 연구"
BAT_western_naval_doctrine_desc:0 "With each passing year, more and more methods of innovatively employing the navy to secure advantages in the seas are developed. We must always stay ahead of the curve and study the latest advancements from Western naval academies."
BAT_land_sea_cooperation:0 "육해군 협력"
BAT_land_sea_cooperation_desc:0 "The navy is only as useful as it allows troops on the ground to fight without hindrance - and as time passes, cooperation between land and sea forces turns more and more critical in warfare. We cannot dismiss this as merely a fad, modern militaries require marine detachments."
BAT_eastern_vanguard:0 "독일 질서의 동방선봉대"
BAT_eastern_vanguard_desc:0 "Sporting the most modern military force in the Reichspakt, the Baltic state is truly the vanguard of the Germanic order, its stalward defense against any enemies which may come from the East. And we must act upon this role."

RIG_starting_focus:0 "발트해의 진주"
RIG_starting_focus_desc:0 "The Free City of Riga stands as the last remnant of the Baltic German nation. Called 'Pearl of the Baltic', Riga has been the crown of the Baltic states for the last seven hundred years, and no matter what, we shall protect this crown from those clawing towards it."
RIG_barricades:0 "바리케이드를 쌓아라"
RIG_barricades_desc:0 "The Latvians may storm the city at any moment - until we establish a normal army, we need to press our citizens to construct barricades and barriers to stall this potential advance."
RIG_refugees:0 "난민 캠프 건설"
RIG_refugees_desc:0 "Thousands of refugees from the former Duchy flock to Riga, flooding the streets and houses of the already pretty tight city - we must establish basic infrastructure to handle this flow and settle the refugees."
RIG_duke_question:0 "구 공작의 처우"
RIG_duke_question_desc:0 "One of the many refugees who have crossed the border to Riga is the former Duke Adolf Friedrich and his daughter. Though no faction in Riga wishes to restore him, we still need to make a decision on how he shall be treated."
RIG_refugee_committees:0 "구 주의회 위원회"
RIG_refugee_committees_desc:0 "The former Landtag of the Baltic Duchy has found itself dissolved and powerless in the aftermath of the Duchy's collapse. Some of its members have gathered to an advisory committee next to the Riga City Council, but it falls to us to decide how much power they have."
RIG_knighthoods_question:0 "리보니아 기사단"
RIG_knighthoods_question_desc:0 "The former Livonian Knighthood, headquartered in Riga, has too been left powerless by the fall of the Baltic Duchy. This noble institution, which once strangled any hope for true democracy in the country, is now under our mercy."
RIG_mass_housing:0 "대규모 공공지원 주택"
RIG_mass_housing_desc:0 "The flood of refugees from outside the city has shown the limits of our city planning and residential areas. We need to construct more affordable, mass social housing to provide shelter to our enlarged population."
RIG_form_city_militias:0 "민병대 육군 전환"
RIG_form_city_militias_desc:0 "During the Forest Brothers rebellion, the Baltic German population in Riga spontaneously organized into citizen militias in order to defend themselves from the Latvian rebels. These militias are not enough, only a real army can protect Riga from destruction."
RIG_declare_independence:0 "리가 자주권 선포"
RIG_declare_independence_desc:0 "Having finally restored some semblance of order in Riga, we can put the pessimism of our peoples to rest and make our way to a brighter tomorrow, no matter what it might hold. The last bastion of the Germanic nation in the East shall never fall!"
#
RIG_rechtsstaat:0 "법치국가"
RIG_rechtsstaat_desc:0 "명망 있는 지식인이자 법률학 교수인 헬무트 슈테크만은 언제나 법치주의의 중요성을 주창해왔습니다. 공국에서도 그랬으며, 리가에서도 그렇습니다. 엄격한 법률적 민주주의의 꿈을 실현하고, 국가로서의 리가라는 정체성을 형성하고, 무엇보다 질서를 회복하는 것이 그의 정부가 추구하는 바입니다."
RIG_formalize_rigaer_rat:0 "리가인 위원회 공인"
RIG_formalize_rigaer_rat_desc:0 "1889년 설립되어, 세계대전 이후 복원된 리가인 위원회(Rigaer Rat)는 리가의 대중 여론을 대변하는 단체로서 여겨져왔습니다. 또 한 편으로는 정부와 상류층들을 중재하고 협력할 수 있도록 돕는 창구 역할을 해왔습니다. 이들은 더 많은 권한을 부여받을 필요가 있습니다."
RIG_central_banking:0 "중앙은행 설립"
RIG_central_banking_desc:0 "To this day, the Baltic Germans do not have a central bank. A central banking system for Riga will allow its small business class to more easily fund new ventures and invest in more efficient production."
RIG_bill_of_rights:0 "리가 권리 장전"
RIG_bill_of_rights_desc:0 "리가 자유시의 모든 시민들은 그들이 민족이나 이념에 관계 없이 서로 같은 기본적, 보편적 권리를 공유하고 있음을 알아야 합니다. 지능적으로 설계된 법의 지도 아래, 이 다문화 도시는 조화롭게 살아갈 수 있을 것입니다."
RIG_government_transparency:0 "정부 투명성 유지"
RIG_government_transparency_desc:0 "To ensure that the citizens of Riga can trust in their government to bring a better tomorrow, we need to cut on all forms of graft, corruption, and establish procedures which will make our taxpayers aware of where exactly their money is being spent."
RIG_constitutional_court:0 "헌법재판소"
RIG_constitutional_court_desc:0 "Helmuth Stegman has championed the cause of a written constitution and a court to enforce it before the collapse of the Baltic Duchy, and leading an independent Riga, he is able to make his designs come true."
RIG_pfandbriefgesetz:0 "공공저당채권법"
RIG_pfandbriefgesetz_desc:0 "Riga, like the rest of the Baltic provinces, operate under the Pfandbrief credit system, a type of issued bonds more stable than covered bonds. This system can be improved with legislation to support the city banking system, bringing forth an economic boom."
RIG_riga_identity:0 "리가 정체성 형성"
RIG_riga_identity_desc:0 "It is not just the Baltic German nation we serve - the City of Riga itself is worth protecting, and our citizens must remember that. Though the creation of national symbols and holidays, we can craft a common attachment to the Pearl of the Baltic."
RIG_herder_institut:0 "리가 헤르더 연구소"
RIG_herder_institut_desc:0 "Founded by the Herder Society, the Herder Institute in Riga is a prestigious academy which offers education to the Baltic German minority in the city. It needs to be opened to te general public and given additional funding to help form a strong local research and development sector."
#
RIG_germanic_outpost:0 "리가 국가전초기지"
RIG_germanic_outpost_desc:0 "Controlled by the German military garrison, Max Erwin von Scheubner-Richter sets the task of preparing the city for the reconquest of Latvia and Estonia above all else. The economy needs to be militarized, the people tightly controlled, and nation made spiritually ready to return home."
RIG_state_of_emergency:0 "비상사태 선언"
RIG_state_of_emergency_desc:0 "Surrounded by the Latvians, we cannot afford to leave of our civil liberties intact when the security of the city is in question. We need a state of emergency to ensure order on the streets."
RIG_invite_second_regiment:0 "독일인 연대 강화"
RIG_invite_second_regiment_desc:0 "We cannot win the war against the Balts ourselves, we need German support. Thankfully, our sea supply lines to Germany have not been severed and we can ship additional German army regiments in order to secure our borders."
RIG_salvation_front:0 "구국전선"
RIG_salvation_front_desc:0 "All political parties in Riga must come to common understanding and join into a National Salvation Front. Acting as one and abiding to the will of Mayor von Scheubner-Richter and the German military, we will be able to achieve so much more. Besides, it's temporary."
RIG_german_development_grants:0 "독일의 개발보조금"
RIG_german_development_grants_desc:0 "Riga may be a remote city from the rest of the Empire, but the government in Berlin can spare us enough low interest loans and benefits to build up a local manufacturing industry."
RIG_revanchist_propaganda:0 "보복주의 선전"
RIG_revanchist_propaganda_desc:0 "Every citizen of Riga must know two things - that the Latvian threat is always present, but that they are a degenerate dictatorship which will be easy to defeat once we do come to blows. Reality matters little when we need to rouse patriotism among our peers."
RIG_secret_police:0 "비밀경찰"
RIG_secret_police_desc:0 "Once we return to Courland and Livland, the natives, duped by the Latvian revolutionaries, are sure to oppose us. To ensure that they do not overthrow us again, we must prepare countermeasures in advance - and a secret police rooting out these separatists is exactly what we need."
RIG_local_gun_workshops:0 "현지 총기 작업장"
RIG_local_gun_workshops_desc:0 "In preparation for war, we must expand our meager weapons production facilities and establish a network of small scale workshops, each one of which will be able to produce and repair rifles for army use and thus leave our production sector more resilient."
RIG_scavenge_equipment:0 "장비 더미 뒤져보기"
RIG_scavenge_equipment_desc:0 "The chaotic collapse of the Duchy means that much of the Baltische Landeswehr's armament remains dispersed across the city and surrounding countryside, stashed away in cellars and warehouses. They need to be cracked open and the weapons inside distributed to our troops."
RIG_student_exchanges:0 "교환학생 프로그램"
RIG_student_exchanges_desc:0 "To import technical know how and implement new technologies, we must establihs a system of student exchanges between Riga and German universities, and allow our brightest students to return with new insight."
RIG_establish_landsturm:0 "전시 국민군 설립"
RIG_establish_landsturm_desc:0 "In German territories, the Landsturm are reserve militias composed of men too old for active service which would participate in the defense of their local areas. Riga needs such a system now more than ever."
RIG_underground_tunnels:0 "지하 터널 방어"
RIG_underground_tunnels_desc:0 "While we still have time, we should put the Riga sewers and tunnel systems to use - if we can put the, to use for supply transport and underground movement of troops, our Free City will be able to endure any attack."
#
RIG_schiemanns_legacy:0 "쉬만의 유산"
RIG_schiemanns_legacy_desc:0 "Representing the Democratic Party, Wilhelm Munter is willing to take a soft and hands-off approach to governance, centered around democratic reform in the city and rapprochement with the Latvians outside of its walls."
RIG_rigaer_landtag:0 "리가의 주 의회"
RIG_rigaer_landtag_desc:0 "Nothing but a democratic, popularly elected Landtag will satisfy the reformists in the Baltic German Democratic Party. Every single citizen should have a right to cast their vote and have equal opportunity to gain power."
RIG_meritocracy:0 "실력주의 통치"
RIG_meritocracy_desc:0 "The government of Riga must establish strict regulations on its administration as well as examination procedures to ensure that only the brightest and sharpest minds operate our public services."
RIG_public_works:0 "공공 사업 조직"
RIG_public_works_desc:0 "Many across the city, especially those who fled to Riga after the collapse of the Duchy, are still unemployed. We can put the unemployed to work by establishing public works programs - repairing roads, laying new sidewalks, and improving the city infrastructure in general."
RIG_court_of_corporations:0 "도시 자치 위원회"
RIG_court_of_corporations_desc:0 "우리는 전국의 모든 사회 단체와 노동 조합에서 선정된 도시 자치 위원회를 주 의회의 참의원으로 설립해야 합니다. 그것은 의원들에게 도시 문제에 대해 조언하거나, 우리가 사익에 협력할 수 있도록 할 것입니다."
RIG_development_grants:0 "사업 발달 보조금"
RIG_development_grants_desc:0 "Economic disarray here and in Germany have shaken the private business scene in Riga. We need to take debt and provide relief to the small and mediu business owners in order to get them back on their feet."
RIG_mass_education:0 "보편적 교육 무료화"
RIG_mass_education_desc:0 "Every single citizen of Riga should have equal access to education, a fundamental right of every human being. We must modernize education programs and provide the system with additional funding to accommodate for an influx of new students."
RIG_open_borders:0 "국경 열기"
RIG_open_borders_desc:0 "Latvia has been overtaken by a dictatorship and Estonia is verging on one. Many of their citizens, even if they are patriots, would much rather live in a liberal democracy. We should open our borders and let these immigrants come."
RIG_nationalize_trams:0 "노면전차 체계 국유화"
RIG_nationalize_trams_desc:0 "The tram system in Riga has served the city for decades, and yet its private organization leads to several issues, because of them the potential of this public transport system remains unfulfilled. The government should take control of the trams and begin a modernisation of the system."
#
RIG_trade_league:0 "발트해 무역"
RIG_trade_league_desc:0 "Our position in the Baltic coast, our extensive shipping infrastructure, and our mercantile policies allow us to have a dominating share in the shipping and trade in the Baltic Sea. Let us take advantage of this."
RIG_mercantile_navy:0 "상품의 안전한 공급 보장"
RIG_mercantile_navy_desc:0 "In war and peace alike, we need to ensure that our merchant ships and convoys are able to reach their destination without danger. We need to implement modern convoy defense practices to ensure that."
RIG_strengthen_trade_league:0 "무역 파트너 찾기"
RIG_strengthen_trade_league_desc:0 "We must reach out to possible private or public partners in the Scandinavian states and Russia to make our presence known, and get them to ship their goods in our fleets and not any other."
RIG_trade_with_germany:0 "독일 동업자"
RIG_trade_with_germany_desc:0 "The German Empire will always be our most important trading partner, export and import alike. We need to get beneficial deals with our partners in the West, get a cut in shipping prices, and collect the mark-up."
RIG_first_strike:0 "선제공격!"
RIG_first_strike_desc:0 "What used to be a temporary refuge in Riga has become the new norm - but now that we have rearmed, prepared ourselves and see the situation in Europe turn right, we can descend upon Latvia like hawks and reclaim our birthright. In Treuen Fest!"
#
RIG_starting_military:0 "리가 향토방위군"
RIG_starting_military_desc:0 "We cannot rely solely on the German occupation force to provide protection. They can always end up recalled, or simply prove to be too small against a fully operational Latvian army. A city defense force is necessary to get us over the edge."
RIG_form_officer_corps:0 "망명한 향토방위군 장교 모집"
RIG_form_officer_corps_desc:0 "The officer corps of the Baltische Landeswehr ended up scattered after the fall of the Duchy, many of them settled in Riga or in Germany. We must find them, gather them, and recruit them to serve as the backbone of the Riga City Defense Force."
RIG_defense_planning:0 "사방의 적"
RIG_defense_planning_desc:0 "Riga's only neighbour which does not seek to kill us is the sea, and we're not even sure on that. This siege must permeate our defense planning and it needs to be what our officers concentrate on."
RIG_german_support:0 "독일 무기 구입"
RIG_german_support_desc:0 "The German Empire and their equipment stocks are the lifeblood of our defense efforts. Until we can get a local small arms industry going, arms shipments from the Heimat are our only means of armament."
RIG_earthworks:0 "방어적 보루"
RIG_earthworks_desc:0 "Preparing for a Latvian invasion in advance, we should dig trenches and construct barricades in the outskirts of the city in order to stall them. while we still have time."
RIG_river_boats:0 "뒤나 강의 포함"
RIG_river_boats_desc:0 "The Düna, or Daugava River, splitting the city of Riga in half, needs to be factored in to our defense planning, and it can serve as our biggest ally. Gunboats on the river will grant us critical reconnaissance on the enemy and fire support against Latvian positions as well."
RIG_artillery_posts:0 "포병 진지 설정"
RIG_artillery_posts_desc:0 "We need to be smart with the little resources we have. The Artillery pieces we have retrieved from the Landeswehr need to be placed in strategic positions across the city and plan which streets and roads each one of them will cover."
RIG_field_hospitals:0 "야전 병원 설립"
RIG_field_hospitals_desc:0 "Soldiers among our ranks are few and far in between, therefore we must preserve as many of them as we can. Bandages, field surgeries, and painkillers can go far to keep them fighting for longer."
RIG_counteroffensive_preparations:0 "반격 준비"
RIG_counteroffensive_preparations_desc:0 "As much as we may plan for defending the city from foreign assault, we can never forget that our birthright extends to the entirety of the former Baltic Duchy. We need to draft a Plan 'Spring Awakening' to expand out of the city and restore control over Latvia."
#
RIG_restored:0 "되찾은 생득권"
RIG_restored_desc:0 "The war is over, and Riga stands atop the rubble as the victor. The Baltic German polity has reclaimed its rightful sovereignty over the Baltic provinces. Now, it is time for reconstruction."
RIG_integrate_latvia:0 "라트비아 재통합"
RIG_integrate_latvia_desc:0 "The Latvians nearly extinguished the Baltic German spirit and surrounded Riga from all sides, but against all odds, our might has prevailed. Now, it is time to restore civilian administration in former Latvian territory."
RIG_integrate_estonia:0 "에스토니아 재통합"
RIG_integrate_estonia_desc:0 "The Second Republic of Estonia has gone the way of the first - a brief period of independence, followed by a return to the Baltic German fold. Hopefully, they learn their lesson, but for now, we should restore civilian administration in Estonia."
RIG_balts_rehabilitation:0 "Rehabilitate the Rank-and-File"
RIG_balts_rehabilitation_desc:0 "While the leaders of the Latvian and Estonian states wished for our destruction and many of their underlings were similarly nationalist, many others simply fought for their homes and wanted a calm, simple life, no matter who are the rulers. They can be safely integrated, especially as we shall guarantee the Latvians and Estonians their rights."
RIG_republican_landeswehr:0 "공화국 향토방위군"
RIG_republican_landeswehr_desc:0 "The old Baltische Landeswehr was rife with Baltic German supremacism, unpopular with the general population, yet effective. Now that the Baltics are once again reunited nder our guidance, we have restored the Landeswehr with all of the efficiency and none of the hatred."
RIG_estonia_shale_oil:0 "에스토니아 셰일유전 탐사"
RIG_estonia_shale_oil_desc:0 "The presence of shale oil, a low grade alternative to oil and gas, in Estonian soil has been known since the 19th century. Only now, however, have we begun to comprehend just how much potential lays in the Estonian plains. Let us go forth and turn Estonia into a second Romania!"
RIG_national_infrastructure_commission:0 "국가사회기반시설위원회"
RIG_national_infrastructure_commission_desc:0 "The infrastructure of the Baltic republic remains in poor condition. Roads and railroads need to be renovated, new airfields and ports established, to connect our lands with the rest of Europe and provide the foundation for an industrial economy."
RIG_sef_focus:0 "발터 차프의 국영전자공장"
RIG_sef_focus_desc:0 "The S.E.F., or State Electronics Factory, is one of the largest industrial complexes in Riga, employing inventors such as Walter Zapp to produce complex electronic machinery, equipment and other hardware. Providing subsidies to this business and seeing it grow will only be beneficial to the Federation."
RIG_vairogs_focus:0 "파울 남작의 바이록스"
RIG_vairogs_focus_desc:0 "Owned by Paul Barons, Vairogs is an automobile production company producing cars, trucks and heavy equipment under civilian and military licenses alike. Subsidizing this business will grant our army a critical production partner."
RIG_constitutional_convention:0 "헌법제정위원회 소집"
RIG_constitutional_convention_desc:0 "After many months of reconstruction, the Baltic Federation can finally establish the structure of government its people will guide themselves with for years to come. Call a Constitutional Convention to finally decide this matter, once and for all!"

