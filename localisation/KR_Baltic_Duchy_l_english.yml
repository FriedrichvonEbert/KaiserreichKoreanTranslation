 KRBAT.1:0 "발트 연합공국"
 KRBAT.1.t:0 "발트 연합공국"
 KRBAT.1.d:0 "발트해 동부 연안에 위치한 발트 연합공국은 1918년 발트의 독일계 주민의 주도로 결성된 유럽에서 가장 동쪽에 위치한 독일계 국가입니다. 초기에는 독일 제국의 새로운 회원국으로 구상되었지만, 이러한 희망은 결국 좌절되었는데, 이는 세계대전 이후 유럽의 지정학적 현실과 압도적으로 다수인 라트비아와 에스토니아 현지인이 이러한 계획을 불가능하게 만들었기 때문이지, 발트의 독일인들 스스로가 그들의 조국으로서의 정체성을 잃고 싶지 않았던 것은 아니었습니다. 에스토니아 독립전쟁을 성공적으로 진압하고 라트비아 민족주의 운동의 내부 분열 덕분에 라트비아에서 이와 유사한 봉기를 막은 뒤, 공국은 그 자리를 굳혔고, 이는 이제 거의 20년의 역사가 되어가고 있습니다.\n\n발트 연합공국은 무엇보다도 전통에 뿌리를 두고 있습니다. 공국은 발트해 지방법, 란트탁(독일식 주의회)을 통한 대표 제도, 그리고 발트 기사단의 제도적인 역할을 리보니아 연방 시절의 것으로부터 계승하고, 이러한 전통은 독일계 발트의 정체성에서 큰 부분을 차지합니다. 발트해에서 가장 가난한 귀족들조차도 모든 지주들의 각각의 불만과 걱정거리에 귀 기울이는 공동체에 사는 것을 자랑스럽게 여기고 있으며, 귀족의 기사다운 전통을 무엇보다 가장 존중합니다. 그러나 실제로 이것은 공국이 구식 정부 체제로서 거의 기능하지 않는 국가라는 것을 의미하며, 앞으로의 닥쳐올 시련에 대해 전혀 준비가 되어 있지 않다는 것입니다..."
