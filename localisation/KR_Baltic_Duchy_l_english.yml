POLITICS_WILHELM_MUNTER_DESC:0 "Gotthard Wilhelm Nikolai Munter was born to a mixed Estonian-Baltic German middle class family in Riga, and grew up during the last days of the Russian Empire. Alongside the rest of the Riga Polytechnic, he was evacuated to Russia, and later recruited into the Imperial Russian Army. Inducted into the Cadet Corps, Munter was among the first to resist the October Revolution in Petrograd, but the sheer numbers of the revolutionaries proved too much to resist. The German soldier was imprisoned, but managed to escape through connections and escape to the Baltics, where he returned to German-occupied Riga. There, having finally found rest, Munter completed his studies in chemistry and applied to join the foreign office of the United Baltic Duchy. Throughout the post-Weltkrieg period, he became increasingly drawn to the Democratic Party and its reformist ideals, and though he never officially became a member, he became regarded as the leader of its liberal coalition in Riga.\n\nPersonality wise, Munter has been almost universally regarded as ambitious, unprincipled, and with an affinity towards intrigue. Lacking social tact and softness, he often considers sentiment to be foreign to him. To Munter, emotional people are weak, insignificant dreamers and everyone he meets can only be classified into two categories - those who are useful and those who are useless. His opponents are numerous, but even those who know him well doubt he has any friends at all."
POLITICS_SCHEUBNER_RICHTER_DESC:0 "Ludwig Maximilian Erwin Richter was born to a German musician in Riga, and added the second last name "Scheubner" after marrying into a family of Baltic German nobility and getting adopted by one of his wife's relatives, in an old German form of having one's lineage ennobled. Though he first lived in Russia, Scheubner-Richter ended up moving to Munich to complete his chemistry studies, and volunteered for the army of his new homeland when the Weltkrieg began. However, he did not serve on the front lines for long - once his superiors caught note of his Russian fluency, Scheubner-Richter was removed from the front and sent to the Ottoman Empire for a secret mission to infiltrate the Russian oil fields, under the guise of a consulate in Erzurum. Though the infiltration never took off, Scheubner-Richter witnessed the Armenian Genocide instead, and became one of the first to report about the atrocities, which he described as "a policy of annihilation fueled by racial hatred".\n\nScheubner-Richter returned to the Baltics a lieutenant and an officer in the Baltische Landeswehr, and retired from service in 1920 to settle in Riga, where he found work in the city press and maintained contact with his connections to both German and Baltic nationalists. To the dismay of his classmate Otto von Kursell, Scheubner-Richter did not end up involved in the Baltic Brotherhood, but the wartime years had turned him into just as much of a nationalist regardless. A conservative and a monarchist dismissive of democracy and vehemently against socialism, Scheubner-Richter calls in his "Deutschen Manifest" for the birth of a "new nationalism", one which is based upon the interest of the national community and one which will unite all Germans into one pan-Germanic state."
POLITICS_HELMUTH_STEGMAN_DESC:0 "발트 독일계 국가의 도시 중산층인 리가의 전 상급 측량사에게서 태어난 헬무트 슈테크만은 러시아 제국의 쇠락기에 법률 교육을 받았고, 독일의 점령 기간에 고향에서 공무원으로 일했습니다. 발트 연합공국의 설립은 그의 경력에 거의 영향을 미치지 않았습니다. 그는 원하는 변호사 자격증을 취득했고, 변호사와 판사로 일했으며, 리가 시의회에 진출했습니다. 리가에 국한된 합법적인 보수주의 운동으로 많은 상류층과 중산층 유권자들을 동원한 발트 독일계 국가당이 그에게 자세를 낮춰서, 결국 그는 지난 몇 년 동안 시장직을 맡게 되었습니다.\n\n법률 존중주의자인 슈테크만은 법에 따라 발트 연합공국에 대한 철저한 개혁을 믿고 수년 동안 그는 공국에 헌법을 위한 여러 프로젝트를 제출했으며, 비록 어느 것도 승인되지 않았지만, 리가는 실험 장소가 되었습니다. 그는 리가의 법률 제도를 개혁했고, 안정을 가져왔으며, 리가 시의회에 더 많은 대중적인 대표성을 가져다주었고, 사람들의 존경을 받으며 리가가 공국의 붕괴를 안전하게 헤쳐나갈 수 있도록 해주었습니다. 그러나 포위되어 고립된 리가는 예측할 수 없고, 발트 독일계 국가에 대한 가장 큰 도전이 일어나자 시장은 심각한 인상을 쓰면서 남은 사람들을 이끌 수밖에 없으며, 마음속의 두려움에도 불구하고 밝은 내일을 약속합니다."
POLITICS_RUDIGER_VON_DER_GOLTZ_LEADER_DESC:0 "The Graf von der Goltz is the most powerful a non-Baltic German has ever managed to become in the United Baltic Duchy, arguably even greater than Duke Adolf Friedrich himself. A descendant of a honored Prussian noble family with a history of military officers, von der Goltz had a long and bountiful career in the Imperial German Army even before the Weltkrieg, during which he was a division commander respected on the Western and Eastern Fronts alike. In 1918, he became the General Staff's primary asset in relations with its Eastern regions - early that year, he was sent to Finland as a representative of the German forces and promptly took control of the state as a dictator. When that became untenable, he was reassigned to the Baltic Duchy, where he laid down the foundations for the Baltische Landeswehr. The army of the Duchy owes everything to von der Goltz, and he knows that.\n\nAn aristocrat by blood and personality, the Graf has little patience for democracy and the squabbling liberals in the Landtag. While many of his fellow German veterans who helped found the Baltische Landeswehr ultimately returned to Germany, von der Goltz stayed, knowing that not only will the Duchy require his services yet again, but that he will be able to take advantage of the situation and finally rise beyond a mere chief of staff of the Landeswehr."
POLITICS_RUDIGER_VON_DER_GOLTZ_DESC:0 "§Y장군 약력\n§Y출생:§L\n1865년 12월 8일\n프로이센 왕국, 브란덴부르크주, 췰리하우\n§Y정치 경력:§L\nThe Graf von der Goltz is the most powerful a non-Baltic German has ever managed to become in the United Baltic Duchy, arguably even greater than Duke Adolf Friedrich himself. A descendant of a honored Prussian noble family with a history of military officers, von der Goltz had a long and bountiful career in the Imperial German Army even before the Weltkrieg, during which he was a division commander respected on the Western and Eastern Fronts alike. In 1918, he became the General Staff's primary asset in relations with its Eastern regions - early that year, he was sent to Finland as a representative of the German forces and promptly took control of the state as a dictator. When that became untenable, he was reassigned to the Baltic duchy, where he laid down the foundations for the Baltische Landeswehr. The army of the Duchy owes everything to von der Goltz, and he knows that.\n\nAn aristocrat by blood and personality, the Graf has little patience for democracy and the squabbling liberals in the Landtag. While many of his fellow German veterans who helped found the Baltische Landeswehr ultimately returned to Germany, von der Goltz stayed, knowing that not only will the Duchy require his services yet again, but that he will be able to take advantage of the situation and finally rise beyond a mere chief of staff of the Landeswehr."
POLITICS_WESSEL_VON_FREYTAGH_LORINGHOVEN_DESC:0 "§Y장군 약력\n§Y출생:§L\n1899년 11월 22일\n러시아 제국 쿠를란트현 그로스 보른 마노어\n§Y군 경력:§L\nA Freiherr of the famous noble family of von Loringhoven, Wessel has had an easy path through life. Immediately upon graduation, he joined the Baltische Landeswehr as a volunteer and was almost instantly promoted to a commanding officer, his regiment proceeded to wage war against the Latvians and Estonians. He continued to rapidly rise through the ranks of the military in the following years, becoming a trusted accomplice of Graf von der Goltz and a respected commander in his own right. Though his ascent is largely credited to his blood relations with Axel von Freytagh-Loringhoven, an influential member of the Baltic Knighthoods, he holds enough talent to justify his high ranking regardless."
POLITICS_ERNST_GUSTAV_HEIMERT_VON_NOLCKEN_DESC:0 "§Y장군 약력\n§Y출생:§L\n1899년 3월 13일\n러시아 제국 리보니아현 아렌스부르크\n§Y군 경력:§L\nBaron Ernst Gustav Heimert von Nolcken was one of numerous Baltic Germans to serve in the officer corps of the Imperial Russian Army - he fought alongside the Russians in the Mariupol 4th Hussar Regiment in particular. The Russian Civil War swept him up and he continued his service as a part of Bulak-Balachowicz's army and the Northern Corps of the White Forces. When the war concluded, he returned ho his homeland and pledged his allegiance to the United Baltic Duchy - and brought his expertise in the art of mounted warfare with him. Baron von Nolcken is considered to be one of the best horse riders in the Baltische Landeswehr and has earned awards in numerous equestrian competitions."
POLITICS_HEINRICH_VON_BEHR_DESC:0 "§Y장군 약력\n§Y출생:§L\n1902년 6월 26일\n러시아 제국 쿠를란트현 뢰넨\n§Y군 경력:§L\nBaron Heinrich von Behr was born to the von Behr lineage, a Curonian noble family with close ties to numerous branches scattered across the German cultural sphere. At the age of 17, he volunteered for the Baltische Landeswehr, fought in Germany and chose to tie his future with the military. After completing officer courses, he continued his studies in Germany, where he became attracted to the prospect of maneuver warfare, based upon massed armor and the motorization of infantry. Ever since he returned to Riga and gained his deserved commission, he has continued to promote this innovative doctrine."
POLITICS_HARRY_LUTZ_DESC:0 "§Y장군 약력\n§Y출생:§L\n1900년 6월 23일\n러시아 제국 리보니아현 리가\n§Y군 경력:§L\nBorn in Riga, Harry Lutz joined the Baltische Landeswehr in 1919 and served in the Latvian and Estonian wars with distinction. During the war, he gained a reputation for reckless, impromptu tactics on the field and a reliance on small unit tactics - one of his most well known feats is assaulting a fortified Estonian village with a heavy machine-gun alongside a small party of men, advancing despite facing a rain of bullets, seizing the village, the machine gun, and several captives without a single ally lost. He has remained in the army after the war, promoting a doctrine of autonomy, small unit tactics, and fireteam organization to turn the Landeswehr into a force of elite soldiers."
POLITICS_HARRY_LUTZ_LEADER_DESC:0 "Born in Riga, Harry Lutz joined the Baltische Landeswehr in 1919 and served in the Latvian and Estonian wars with distinction. During the war, he gained a reputation for reckless, impromptu tactics on the field and a reliance on small unit tactics - one of his most well known feats is assaulting a fortified Estonian village with a heavy machine-gun alongside a small party of men, advancing despite facing a rain of bullets, seizing the village, the machine gun, and several captives without a single ally lost. He has remained in the army after the war, promoting a doctrine of autonomy, small unit tactics, and fireteam organization to turn the Landeswehr into a force of elite soldiers."
POLITICS_CONSTANTIN_VON_WEISS_DESC:0 "§Y장군 약력\n§Y출생:§L\n1877년 7월 29일\n러시아 제국 상트페테르부르크현 차르스코예 셀로\n§Y군 경력:§L\nThe oldest commander in the Baltische Landeswehr, Constantin von Weiss was born to a family of Baltic German generals - originally commoners, who earned themselves a listing in the Adelsmatrikel of the Estonian Knighthood in the 19th century. He decided to follow the path of his father, enrolled for the Page Corps of the Imperial Russian Army, and served in the 4th Life Guards Regiment. After fighting in the Weltkrieg, he returned to the family estate in Estonia in 1917, only to be swept up by the Estonian War of Independence. von Weiss volunteered for the Landeswehr and commanded forces against the Estonians during the last months of the war, then decided to stay in the army a little longer. Though definitely experienced, the General lacks compared to his younger, more innovative peers."
POLITICS_HANS_VON_MANTEUFFEL_SZOEGE_DESC:0 "§Y장군 약력\n§Y출생:§L\n1894년 1월 19일\n러시아 제국 쿠를란트현 캅세덴\n§Y군 경력:§L\nBaron von Manteuffel-Szoege's military career started before the formation of the United Baltic Duchy. Upon the breakout of the Weltkrieg, he, a student in Heidelberg, Germany, chose to enroll for the Imperial German Army, despite his nation's allegiance to Russia at the time, and achieved the rank of Lieutenant in the Bavarian Uhlans. Thanks to this experience and clear loyalty to the German cause, he became one of the first members of the General Staff of the Baltische Landeswehr in November of 1918. An active, reckless leader, he commanded an elite unit of Weltkrieg veterans against the Estonian and Latvian rebellions, often leading his men from the front lines without an ounce of hesitation.\n\nBy the end of the war, Manteuffel's prestige among the Baltic Germans was untold and his status as a war hero cemented. Manteuffel himself took a lunge towards the far right, however. Invited by his brother Georg, a member of the organization's inner circle, he was inducted into the Baltic Brotherhood, and turned into a devout follower of its nationalist, pan-German, and reactionary beliefs. To the Brotherhood, he is an example of the legacy of Teutonic knighthood remaining to this day, a real hero on the battlefield. It remains to be seen whether Manteuffel gets to propel his Brothers into the power they always desired..."
POLITICS_OTTO_GOLDFELD_DESC:0 "§Y장군 약력\n§Y출생:§L\n1889년 11월 7일\n독일 제국 함부르크\n§Y군 경력:§L\nOtto Goldfeld is a unique case in the Baltische Landeswehr, a Reich German who serves and fights among his Baltic peers as if he were one of them. Born in Hamburg, he served as a cavalry officer in the Imperial German Army during the Weltkrieg and arrived to the Baltics under the orders of the high command, to help form the cavalry forces of the United Baltic Duchy. He was not the only one, but he was one of the few who took a liking to this brave new land and decided to stay. Goldfeld is known as compassionate, friendly, and apologetic towards the Latvian population, whose culture he has taken a great liking of and has even defended in the Rigaische Zeitung."

