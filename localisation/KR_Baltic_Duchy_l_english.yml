 BAT_ostwall_decision_category:0 "동부 방벽 프로그램"
 BAT_ostwall_decision_category_desc:0 "Envisioned by the top brass of the Baltische Landeswehr in the late 1920s, the Ostwall ('Eastern Wall') program is the United Baltic Duchy's response to growing Russian power - a series of fortifications and defensive measures along the eastern border to serve as deterrence and potentially defence against a full frontal offensive towards Riga and Reval. While a costly measure, it is bound to leave the Baltic German state prepared against any attack should it be implemented completely.\n\nDuring the §YOstwallprogramm§!, you are able to construct §YLand Forts§! and gain defence-oriented §YNational Spirits§! by spending various types of £rifle_texticon §YEquipment§!. The Ostwallprogramm is composed of several stages, completing all construction initiatives in a stage will unlock new, advanced and more expensive decisions to unlock. Completing the §YPurchase Material§! National Focus will grant you permanent decisions to purchase Equipment to spend on Ostwall initiatives - or your own army."
