 KRBAT.4.d:0 "발트 독일계 민주당에 의해 조직된 연립 정부는 공국을 현대적으로 개혁하려는 숭고한 목표를 가지고 있을지 모르지만, 그들에게는 적이 많습니다. 발트 독일계 귀족들이 연합한 귀족 집단인 발트 기사단 협회는 파울 쉬만이 주장하는 자유주의적 입헌 계획에 전혀 호의적이지 않은데, 이는 그들이 보호해야만 하는 땅의 역사적 전통을 위협한다고 여기기 때문입니다. 현재 협회의 가장 큰 골칫거리는 기사단이 정부에 그들을 대표할 사람을 갖고 있다는 점이고, 그가 바로 공국 의회의 주 집행관인 롤프 폰 웅게른-슈테른베르크 남작입니다. 남작은 결코 반동주의자가 아닙니다. 하지만 그는 보수적인 지주이며 진보적인 발트 민주당을 분명히 지지하지 않습니다. 만약 상황이 악화된다면 그의 무사 안일주의는 끝나버릴 것입니다.\n\n20년 동안의 정치적 부패와 내분은 이 모든 체제에 실망한, 특히 젊고 야심찬 귀족들을 남겼습니다. 진보적 발트 연방 계획과 발트 기사단의 반발 모두 그들을 실망시켰습니다. 하층민 현지인들에게 굴복한 전자와, 발트의 위대함을 되찾는 데 실패한 후자로서 말입니다. 그들의 구원자는 범게르만 민족주의 질서를 주장하며, 비밀스러운 종교 집단이나 다름없는 발트 형제단입니다. 그들은 마을과 도시마다 형제단으로 활동하며 발트 독일계 귀족들 내부의 영향력을 통해 권력을 행사하고 있습니다. 이들의 목표는 발트 독일인들의 튜튼 정신 복원과 독일 제국과의 밀접한 연합이고, 그들의 임무는 드랑 나흐 오스텐, 게르만 우월주의를 명분으로 하는 동방 원정의 중세 사상을 부활시키는 것입니다. 국가를 중앙 집권화하고자 하는 형제단의 야망때문에 이들은 공작이나 주 의회와는 절대 공존할 수 없으며 협력할 수도 없습니다.\n\n라트비아 인과 에스토니아 인은 발트 공국에서의 종속을 완전히 받아들이지 않았습니다. 그들의 민족주의 운동은 1918년 실패한 봉기 이후 힘을 잃었지만, 1930년대 초 재건되었습니다. 스톡홀름의 에스토니아 공화국 망명 정부와 페트로그라드의 라트비아 국가 평의회는 각각 독립을 주장하고 있으며, 유격대가 해방을 위한 마지막 투쟁을 위해 숲과 언덕에서 조직되고 있습니다..."
 KRBAT.4.a:0 "현재 통치자는 누구인가요?"
 KRBAT.4.b:0 "우리의 정부 체계는 어떻게 되어 있죠?"
 KRBAT.4.c:0 "공국은 번영할 것이다!"
 KRBAT.5:0 "공국에 닥친 검은 월요일"
 KRBAT.5.t:0 "공국에 닥친 검은 월요일"
 KRBAT.5.d:0 "1920년대 후반과 1930년대 초반의 경제 호황이 끝나고, 독일 제국과 발트 연합공국의 깊은 경제적 유대 관계는 라이히스팍트의 다른 국가들과 함께 경제적 혼란을 몰고 왔습니다. 수출은 얼어붙었고 공장은 노동자들을 대규모로 구제하고 있으며, 모든 금융 활동이 멈춰버렸습니다. 이 위기는 공국 주 의회의 해산과, 어떻게 대응해야 할지 확신하지 못한 주 행정관 수도회의 마비를 가져왔습니다. 경제 위기에 대처하기 위해 할 일은 단 한 가지 뿐입니다..."
 KRBAT.5.a:0 "주의회를 긴급 소집하라!"
 KRBAT.6:0 "파울 쉬만의 폐회 연설"
 KRBAT.6.t:0 "파울 쉬만의 페회 연설"
 KRBAT.6.d:0 "발트 연합공국의 주 의회는 리가에서 겨울 회기에 모였습니다. 1936년도 회계 예산이 승인되고 수도회의 승인 도장이 찍힘에 따라, 남은 2주 간의 회기는 대체로 수동적이었고 갈등 또한 없었습니다. 그러나 주 의회 회의 폐막에서 약간의 소동이 일어났습니다. 전통적으로 발트 기사단 협회의 회장들이 폐회 연설을 하고 그들이 모인 발트 귀족들에게 좋은 한 해를 보내라고 축사합니다. 떠나려는 주 의회 인원들을 좋은 분위기로 남겨두고, 대신에 의회 의장인 프리드리히 공작이 민주당 당수인 파울 쉬만을 초대했습니다.\n\n그가 고령이고 아팠음에도, 쉬만은 어떻게든 임무를 완수했고 그와 그의 당, 그가 구상 중인 공국 정부 개혁에 대해 30분 동안 얘기했습니다. 한편으로 그는 기사단 협회와의 언쟁을 피하고 '이들과 같은 훌륭한 사람들이 변화의 시기에 필수적이며, 개혁에 힘을 실어주기를 진심으로 바란다'고 단언했습니다. 물론 이것이 그와 리보니아 기사단 협회 회장이자 4명의 회장들 중 가장 강력한 아돌프 콘스탄틴 필라 폰 필하우 사이의 불화를 개선하진 못했습니다... 하지만 그의 연설의 포괄성은 많은 보수주의자들의 두려움을 진정시켰습니다."
 KRBAT.6.a:0 "그럼, 여름 회기에 보세!"
 KRBAT.6.b:0 "파울 쉬만이 누군데?"
 KRBAT.7:0 "긴급소집"
 KRBAT.7.t:0 "긴급소집"
 KRBAT.7.d:0 "발트 주 의회의 임시 회기가 열렸지만 정부 고위층 내부의 긴장만 악화되었습니다. 토론 첫 주 동안 어떠한 해결책도 찾아내지 못했는데, 심지어 자유주의 연대 내에서도 어떻게 대응해야 하는지 의견이 일치하지 않았기 때문입니다. 민주당과 연합한 발트 개혁당과 발트 진보당의 중도 보수파와 상업 계층 대표자들은, 사회 시장 경제에 관한 파울 쉬만의 제안에 격렬하게 반대합니다. 그와 프리드리히 공작은 공국의 경제 침체가 통제할 수 없는 자유 시장 경제에 의해 발생했고 그 대신에 복지를 위한 사회 서비스 체계가 그 자리를 차지해야 한다고 믿습니다. 에드윈 매그너스 베르너 하셀블라트와 같은 중도파는 같은 연대에 소속되어 있음에도, 의회에서 이 제안을 신랄하게 비판했습니다.\n\n반면 라트비아와 에스토니아 대표의 사회민주주의적 연합인 리가 민주 블록에서는 이 제안으로 충분하지 않다고 선언했습니다. 입법부에 있는 리가 민주 블록 당수인 파울 칼닌은 독일 기업들에 의한 발트 현지 노동자 착취에 관한 보고서를 제출하며, 레발과 리가 농민들 간의 극심한 빈곤에 대한 설명과 정부의 행동을 촉구했습니다. 연정이 살아남기 위해 고군분투할 때, 모든 헌법 개혁은 중단되어야만 합니다."
 KRBAT.7.a:0 "젠장..."
 KRBAT.8:0 "웅게른 슈테른베르크의 수"
 KRBAT.8.t:0 "웅게른 슈테른베르크의 수"
 KRBAT.8.d:0 "민주당 연정 내부에서의 의견 차이는 발트 주 의회의 주 집행관인 롤프 폰 웅게른-슈테른베르크가 행동하게끔 만들었습니다. 그는 비밀리에 리보니아 기사단 협회장인 아돌프 콘스탄틴 필라어 폰 필하우와 보수적인 발트 독일계 인민당 당수인 빌헬름 로베르트 폰 불메링크를 만났고, 그의 도박수에 대한 지지를 확보했습니다.\n\n주 의회 임시 회의 전에, 폰 웅게른-슈테른베르크는 회의에서 주 행정관 수도회를 배제하기 위해 주 집행관의 특권을 행사하고, 발트 민주당이 시작한 모든 입법 과정을 회기 일정에서 삭제해 주 의회에 대한 그들의 모든 권한을 사실상 무효화하겠다고 선언했습니다. 웅게른-슈테른베르크가 있는 발트 개혁당은 발트 인민당과 기사단 협회를 통해 과반수를 형성했으며 자유진영 연립 정권의 입법권 또한 부정했습니다.\n\n폰 잠존 히멜슈톄어나 의장은 4명의 기사단 협회장이 새 총회를 대신하게 두지 않았습니다. 그는 사임하지 않고 투쟁하기로 결정했습니다. 행정부는 마비되었고 정치적 소모전이 시작되었습니다..."
 KRBAT.8.a:0 "개자식이!"
 KRBAT.8.b:0 "누가 슈테른베르크고 누가 필하우지?"
 KRBAT.14.t:0 "꿈의 종말"
 KRBAT.14.d:0 "공국 정부의 붕괴된 상황은 마침내 아돌프 프리드리히 공작의 분노를 샀습니다. 처음에는 의장 프리드리히 폰 잠존 히멜슈톄어나와 그의 자유주의 정부를 지지하고, 정치적 중립을 내세우면서 주 의회가 내부 문제를 해결하게 하는 데에 만족했습니다... 그는 마침내 파울 쉬만과 그의 연약한 연정이 국가를 새로운 시대로 이끌 것이라는 희망을 잃었습니다. 아돌프 콘스탄틴 필라어 폰 필하우와 협력하여, 공작은 현직 수도회에 사임할 것을 명령하는 칙령을 발표하고, 4명의 기사단 협회장이 새 행정부를 구성하도록 허락했습니다.\n\n공작의 명령에 직면한 폰 잠존 히멜슈톄어나는 결국 사임했고, 발트 기사단 협회는 프라이헤어 악셀 폰 프라이타크흐-로링호펜을 필두로 한 귀족적이며 보수적인 정권을 통과시켰습니다. 주 의회의 보수파 발트 인민당과 중도파 발트 개혁당의 승인을 얻어, 폰 프라이타크흐-로링호펜은 그의 주 행정관 자리를 보수파 귀족들로 채웠습니다. 주 의회 연설에서 그는 발트 민주당의 자유주의 개혁을 되돌리고, 현상 유지를 통해 공국을 강화할 것이라고 맹세했습니다.\n\n파울 쉬만은 공작의 배신으로 완전히 실망했음에도 불구하고 정권 교체를 받아들였으며, 마지막으로 '새로운 세대 아래서, 자유주의의 불꽃은 다시 치솟을 것'이라고 발언했습니다."
 KRBAT.14.a:0 "자유 발트의 꿈은 결코 사라지지 않는다..."
 KRBAT.15.t:0 "자유주의 꿈의 지속"
 KRBAT.15.d:0 "롤프 폰 웅게른 슈테른베르크 육군 원수의 도박은 성과를 거두지 못했습니다. 수 개월에 걸친 정쟁 끝에, 의장 프리드리히 공작은 그가 행동하는 데에 필요한 정치적 중심지인 주 의회에서 양보와 타협으로 얻어낸 동맹과 믿음직한 측근으로 구성된 영구적인 연합을 형성했습니다. 의회는 오늘 가까스로 통과된, 현 육군 원수에 대한 불신임 투표를 진행했습니다. 보수파와 반동파가 실망했지만 의회에서의 충분한 지지가 부족하고 정치적 중립을 지킨 공작에게서 도움을 받지 못하자 그들끼리 불평을 내뱉을 수밖에 없었습니다.\n\n웅게른 슈테른베르크 원수는 그의 첫 연설에서 4명의 기사단 협회 회장과 법원, 그리고 공작이 여기서부터 중용과 전통의 횃불을 들어야 하며, 이러한 정치적 숙청이 쉬만과 그의 당에 의해 구속받지 않을 것이라고 주장했습니다. 하지만 그는 결과에 맞서기 위해 노력하진 않았고, 발트 개혁당의 충실한 인원으로 교체되면서 마침내 정상적인 업무를 재개할 수 있게 되었습니다."
 KRBAT.15.a:0 "자유 발트 만세! 만세! 만세!"
 KRBAT.16.t:0 "한 주 동안 지연된 협상"
 KRBAT.16.d:0 "이번 주의 정치적 협상에서 아무런 진전도 없었습니다. 정부와 우리가 협력하고자 하는 파벌 간의 합의가 이루어지지 않고 있습니다. 둘 중 어느 쪽도 타협하려고 하지 않았기 때문입니다. 사실상 우리는 기대했던 것보다 도달하기 어려운 합의를 진행하느라 귀중한 일주일을 낭비했습니다. 아마 의회에 있는 우리 동료들은 제안할 것이 다 떨어졌거나, 소매에 에이스를 숨겨놓고 이를 내놓기 위한 더 좋은 순간을 기다리고 있었을 겁니다..."
 KRBAT.16.a:0 "우리는 다시 노력할것이다!"
 KRBAT.17.t:0 "토지 수용에 대해 도움을 요청하는 지주들"
 KRBAT.17.d:0 "발트 공국과 같은 농업 국가에서는, 땅을 가진 자들이 대개 많은 정치적 권력을 가진 사람입니다. 발트 독일계 지주, 농경 기업, 그리고 외국 기업의 로비는 그들의 부와 경제적 영향력으로 인해 공국의 정치에서 아주 중요한 부분을 차지하고 있습니다. 그들이 우리의 자유주의 개혁을 환영하지 않을지 모르지만 우리는 정쟁에서 주도권을 얻기 위해 그들의 충성이, 최소한 무관심이라도 필요합니다.\n\n담배 연기가 자욱한 방에서, 지주 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 그들은 가난하고 궁핍한 라트비아와 에스토니아 농부들의 땅을 사들여 현지인들의 희생을 통해 자신들의 부와 목초지를 늘리는 것을 눈감아달라고 했습니다. 이것은 현지인들을 심각하게 분노하게 하겠지만, 주 의회에 있는 지주 대표들의 지지를 가져올 것입니다."
 KRBAT.17.a:0 "당연하지, 몇몇 실향민이 생기는건 아무런 문제가 되지 않는다"
 KRBAT.17.b:0 "우린 우리의 원칙을 배신하지 않을것이다!"
 KRBAT.18.t:0 "온건한 토지개혁을 제시하는 지주들"
 KRBAT.18.d:0 "발트 공국과 같은 농업 국가에서는, 땅을 가진 자들이 대개 많은 정치적 권력을 가진 사람입니다. 발트 독일계 지주, 농경 기업, 그리고 외국 기업의 로비는 그들의 부와 경제적 영향력으로 인해 공국의 정치에서 아주 중요한 부분을 차지하고 있습니다. 그들이 우리의 자유주의 개혁을 환영하지 않을지 모르지만 우리는 정쟁에서 주도권을 얻기 위해 그들의 충성이, 최소한 무관심이라도 필요합니다.\n\n담배 연기가 자욱한 방에서, 지주 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 발트 독일계 민주당의 개혁은 다른 무엇보다도 공평한 토지 소유권에 대한 그들의 믿음을 주장하고 있습니다. 그들은 다원주의와 하층민들의 대표자임을 자처하며, 그들은 개인 농장, 특히 라트비아와 에스토니아 농민들이 소유할 토지의 몫을 늘리기 위한 중도적인 토지 개혁을 지지하고 있습니다. 이것은 지주들의 이익에 직접적인 위협이 되기 때문에 로비스트들은 우리가 이 약속을 조용히 묻어버리길 바라며, 그 대가로 상당한 지지를 약속했습니다."
 KRBAT.18.a:0 "당연하지, 그건 단지 약속이었을 뿐이다..."
 KRBAT.18.b:0 "아니, 토지개혁은 그대로 계속될 것이다"
 KRBAT.19.t:0 "석유개발 금지를 제시하는 지주들"
 KRBAT.19.d:0 "발트 공국과 같은 농업 국가에서는, 땅을 가진 자들이 대개 많은 정치적 권력을 가진 사람입니다. 발트 독일계 지주, 농경 기업, 그리고 외국 기업의 로비는 그들의 부와 경제적 영향력으로 인해 공국의 정치에서 상당한 영향력을 행사하고 있습니다.. 그들이 우리의 자유주의 개혁을 환영하지 않을지 모르지만 우리는 정쟁에서 주도권을 얻기 위해 그들의 충성이, 최소한 무관심이라도 필요합니다.\n\n담배 연기가 자욱한 방에서, 지주 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 공국이 건국된지 얼마 되지 않아 에스토니아의 셰일 석유에 대한 실험적인 채취가 시작되었고, 이는 천연 가스의 유력 대체재로 떠올랐습니다. 경제 자립 및 수입 대체 개발 지지자들은 셰일 석유를 발트 산업의 미래이자 가장 수익성 높은 분야로 보고 있습니다. 그러나 탐사된 유전들은 에스토니아 지주들의 사유지에 있으며, 그들은 석유 채취를 위해 농경지를 헤집고 다니는 것을 보고 싶어하지 않습니다. 만약 우리가 에스토니아 남부 사유지의 권리를 보장하고 그곳에서의 셰일 석유 채취 확장을 그만둔다면, 지주들은 우리에게 상당한 지원을 줄 것을 약속했습니다."
 KRBAT.19.a:0 "단 하나의 석유 시출기도 장원에 남아있지 않을것이요, 남작!"
 KRBAT.19.b:0 "아니, 그만두기엔 너무 수익성이 좋다."
 KRBAT.20.t:0 "임금법 폐지에 대해 물어보는 기업들"
 KRBAT.20.d:0 "리가와 레발같은 도시에 있으며 발트 독일인들이 소유한 크고 작은 기업들은 경제와 정치에서 상당한 영향력을 갖고 있습니다. 내세울 만한 귀족 혈통이 아니라 부를 통해 권력의 길을 개척하는 발트 독일 중산층들의 로비는, 네 명의 기사단장들에 대항하는 민주당의 편입니다. 하지만 그럼에도 불구하고, 그들의 주요 관심사는 우리가 관심을 가져야 하는 사업들의 이익을 보호하려는 것입니다.\n\n담배 연기가 자욱한 방에서, 기업 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 우리의 기업과 법인들은 완화된 노동 환경에서 일하며 독일인들보다 적은 임금을 받는 라트비아와 에스토니아 하층민들을 많이 고용하고 있습니다. 이러한 관행은 당연히 발트 현지인 이익 정당들에게 미움받고 있으며, 민주당은 성명서를 통해 이를 종식시키겠다고 맹세했습니다. 만약 우리가 로비스트 소유 기업 노동환경에 눈감아준다면, 그들은 우리에게 아주 필요한 재정적 지원을 제공할 것입니다."
 KRBAT.20.a:0 "여긴 아무것도 안보이는군, 그건 단지 사업일 뿐이야."
 KRBAT.20.b:0 "우린 우리의 원칙을 배신하지 않을것이다!"
 KRBAT.21.t:0 "재정지원에 대해 물어보는 기업들"
 KRBAT.21.d:0 "리가와 레발같은 도시에 있으며 발트 독일인들이 소유한 크고 작은 기업들은 경제와 정치에서 상당한 영향력을 갖고 있습니다. 내세울 만한 귀족 혈통이 아니라 부를 통해 권력의 길을 개척하는 발트 독일 중산층들의 로비는, 네 명의 기사단장들에 대항하는 민주당의 편입니다. 하지만 그럼에도 불구하고, 그들의 주요 관심사는 우리가 관심을 가져야 하는 사업들의 이익을 보호하려는 것입니다.\n\n담배 연기가 자욱한 방에서, 기업 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 검은 월요일발 경제 위기는 아무 조치도 취하지 않고 계속 악화되고 있기 때문에 기업들에 심각한 타격을 주었습니다. 주 행정협회는 주 의회의 승인 없이 기업들이 필요로 하는 구제책을 제공할 수 없습니다. 그러나 더미 조직들을 통한다면 그것이 가능할 수도 있고, 약간의 자금을 사업가들의 호주머니에 넣는 것도 가능할 겁니다. 로비스트들은 구제금융에 감사할 것이며, 그러한 조치가 재정적으로 비용이 많이 들더라도 우리의 대의를 위해 상당한 지원을 제공할 것입니다."
 KRBAT.21.a:0 "당연하지, 그들의 충성은 보답받을 것이다."
 KRBAT.21.b:0 "이건 재정지원이 아니다, 뇌물이지!"
 KRBAT.22.t:0 "파산한 라트비아 회사에 대해 물어보는 기업들"
 KRBAT.22.d:0 "리가와 레발같은 도시에 있으며 발트 독일인들이 소유한 크고 작은 기업들은 경제와 정치에서 상당한 영향력을 갖고 있습니다. 내세울 만한 귀족 혈통이 아니라 부를 통해 권력의 길을 개척하는 발트 독일 중산층들의 로비는, 네 명의 기사단장들에 대항하는 민주당의 편입니다. 하지만 그럼에도 불구하고, 그들의 주요 관심사는 우리가 관심을 가져야 하는 사업들의 이익을 보호하려는 것입니다.\n\n담배 연기가 자욱한 방에서, 기업 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 지난 20년 간, 리가와 레발 같은 도시의 라트비아와 에스토니아 계층은 그들만의 경제 활동을 시작했습니다. 그 중소기업들은 발트 독일인들의 경제 지배에 도전장을 내미는 현지인들의 것입니다. 그 중 하나는 라트비아 사업가 파울 남작에 의해 설립되었으며, 민간과 군사 수요에 따라 자동차 및 트럭을 생산하는 바이록스입니다. 기업 진영 로비스트들은 이 경쟁사를 시장에서 몰아내고 파산시키기 위한 암묵적 동의를 요청하고, 그 대가로 상당한 재정적, 정치적 지원을 약속하고 있습니다."
 KRBAT.22.a:0 "잘못될게 뭐있겠어, 늑대들에게 던져줘라."
 KRBAT.22.b:0 "기다려라, 이건 쓸모가 있을지도 몰라..."
 KRBAT.23.t:0 "연립정부가 보수당 축출을 요구하다"
 KRBAT.23.d:0 "프리드리히 공작이 주 행정관 수도회의 새로운 회장으로 지명된 후, 파울 쉬만은 발트 민주당, 발트 진보당, 리가 민주 블록으로 구성된 강력한 자유주의적 사회민주주의 연대를 결성했습니다. 그러나 검은 월요일과 그에 따른 정쟁은 이 연합의 안정을 뒤흔들었습니다. 만약 우리가 의회에서 다수가 될 만큼 사람을 모으길 원한다면, 자유 진영의 이상향 또한 받아들일 필요가 있습니다.\n\n담배 연기가 자욱한 방에서, 자유 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 리가의 주 의회에서 자유 진영이 다수당을 차지할 수 있지만, 종종 보수적인 귀족이 통제하는 지방 의회와 위원회에서까지 그렇지는 않습니다. 공국을 개혁하기 위한 어떤 계획이던지 이러한 보수주의자들을 거쳐가도록 요구할 것입니다. 그렇기에 로비스트들은 보수주의자들이 우리를 불신할지라도, 다재다능하지만 보수적인 주 행정관을 제거하길 원했습니다."
 KRBAT.23.a:0 "이미 그렇게 했소, 나의 친구여."
 KRBAT.23.b:0 "이건 너무 위험할지도 몰라..."
 KRBAT.24.t:0 "잠존-히멜슈톄어나를 지지하는 연립정부"
 KRBAT.24.d:0 "프리드리히 공작이 주 행정관 수도회의 새로운 회장으로 지명된 후, 파울 쉬만은 발트 민주당, 발트 진보당, 리가 민주 블록으로 구성된 강력한 자유주의적 사회민주주의 연대를 결성했습니다. 그러나 검은 월요일과 그에 따른 정쟁은 이 연합의 안정을 뒤흔들었습니다. 만약 우리가 의회에서 다수가 될 만큼 사람을 모으길 원한다면, 자유 진영의 이상향 또한 받아들일 필요가 있습니다.\n\n담배 연기가 자욱한 방에서, 자유 진영 로비스트들은 우리에게 자신들을 회유할 필요가 없다고 설명했습니다. 그들은 모두 한 배를 탔으며, 일부가 정부 정책에 동의하지 않았음에도 마찬가지였습니다. 그들은 운게른 슈테른베르크보다 오히려 잠존 히멜슈톄어나를 지지합니다. 우리 측 대표들은 좋은 소식과 더 많은 정치적 자산을 장담하고 회의장에서 떠났습니다."
 KRBAT.24.a:0 "당신의 충성은 보답받을것이요, 친구여."
 KRBAT.25.t:0 "의장의 기사단 비난을 요구하는 연립정부"
 KRBAT.25.d:0 "프리드리히 공작이 주 행정관 수도회의 새로운 회장으로 지명된 후, 파울 쉬만은 발트 민주당, 발트 당, 리가 민주 블록으로 구성된 강력한 자유주의적 사회민주주의 연대를 결성했습니다. 그러나 검은 월요일과 그에 따른 정쟁은 이 연합의 안정을 뒤흔들었습니다. 만약 우리가 의회에서 다수가 될 만큼 사람을 모으길 원한다면, 자유 진영의 이상향 또한 받아들일 필요가 있습니다.\n\n담배 연기가 자욱한 방에서, 자유 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 이원론과 정쟁을 거쳤지만, 자유주의자들의 가장 큰 두려움은 타협이 그들의 진보적 이상을 희석시키는 결과를 가져오는 것임은 틀림없습니다. 그들의 요구 사항은 정부가 반동적인 기사단 협회에 자신들을 팔아넘기지 않고, 진보의 길을 계속 걸어갈 것이라고 보장해달라는 것입니다."
 KRBAT.25.a:0 "어차피 우린 그럴 계획도 없었어."
 KRBAT.25.b:0 "기다려라, 어쩌면 우린 기사단에서 동맹을 찾을수 있을지도 몰라."
 KRBAT.26.t:0 "민주진영을 협박하려 하는 기사단"
 KRBAT.26.d:0 "발트 기사단은 발트 독일 영토를 네 개의 역사적 지역으로 나누고 있는 귀족 단체입니다. 700년의 전통을 헤아리며, 이러한 전통을 유지하는 데 깊은 관심을 기울이는 기사단은 공국의 주요 보수 세력입니다. 기독교 극단주의와 범게르만주의를 표방하는 발트 형제단은 거의 반동 세력이라고 간주할 수 있겠습니다. 그럼에도 불구하고 기사단과 기사단장들은 그들이 몹시 혐오하는 진보주의자들과의 타협도 기꺼이 고려하는 실용적인 사람들입니다.\n\n담배 연기가 자욱한 방에서, 기사단 협회 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 지난 10년 동안 재유행하고 있는 민주 블록은 지방 선거에서도 서서이 세를 불리고 있으며, 몇몇 교구 의회를 장악하고, 심지어는 소수의 대표자들을 주 의회에 파견하기도 했습니다. 라트비아와 에스토니아 민족주의의 발흥은 귀족들에게 근심거리지만, 그들에겐 해결책이 있습니다. 광범위한 청부덕분에, 그들은 라트비아와 에스토니아 대표들의 뒤를 캐고다닐 수 있을 것이고, 우리가 할 일은 단지 그들이 '명예롭게' 퇴직하도록 강요하는 것입니다. 기사단은 민주 블록의 허를 찌르는 대가로 주 의회에서의 지원을 약속하고 있습니다."
 KRBAT.26.a:0 "뭐, 우리의 부패를 청소하겠다는 뜻이라면야..."
 KRBAT.26.b:0 "우린 우리의 동맹을 배신하지 않을것이다!"
 KRBAT.27.t:0 "의장의 기사단 보호를 요구하는 기사단 협회"
 KRBAT.27.d:0 "발트 기사단은 발트 독일 영토를 네 개의 역사적 지역으로 나누고 있는 귀족 단체입니다. 700년의 전통을 헤아리며, 이러한 전통을 유지하는 데 깊은 관심을 기울이는 기사단은 공국의 주요 보수 세력입니다. 기독교 극단주의와 범게르만주의를 표방하는 발트 형제단은 거의 반동 세력이라고 간주할 수 있겠습니다. 그럼에도 불구하고 기사단과 기사단장들은 그들이 몹시 혐오하는 진보주의자들과의 타협도 기꺼이 고려하는 실용적인 사람들입니다.\n\n담배 연기가 자욱한 방에서, 기사단 협회 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 민주당의 목표 중 하나가 공국을 현대의 다원적인 연방으로 변화시키기 위한 공국 헌법을 공포하는 것임은 의심의 여지가 없습니다. 기사단은 창당 이래 자신들이 지켜야 하는 전통에 위배된다고 주장하며 이를 반대해 왔습니다. 하지만 우리가 발트 기사단 협회를 폐지하려고 노력하는 대신, 우리의 헌법으로 기사단의 존재를 보호한다면 그들의 시선을 다른 쪽으로 돌릴 수 있을지도 모릅니다."
 KRBAT.27.a:0 "자네들을 내버려둔다고 해서 문제는 없겠지."
 KRBAT.27.b:0 "우리는 원칙을 포기하지 않을 것이다!"
 KRBAT.28.t:0 "분리된 교육체제의 유지를 제안한 기사단"
 KRBAT.28.d:0 "발트 기사단은 발트 독일 영토를 네 개의 역사적 지역으로 나누고 있는 귀족 단체입니다. 700년의 전통을 헤아리며, 이러한 전통을 유지하는 데 깊은 관심을 기울이는 기사단은 공국의 주요 보수 세력입니다. 기독교 극단주의와 범게르만주의를 표방하는 발트 형제단은 거의 반동 세력이라고 간주할 수 있겠습니다. 그럼에도 불구하고 기사단과 기사단장들은 그들이 몹시 혐오하는 진보주의자들과의 타협도 기꺼이 고려하는 실용적인 사람들입니다.\n\n담배 연기가 자욱한 방에서, 기사단 협회 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 수 세기 동안 발트 기사단은 기사 아카데미의 형태로 자신들만의 교육을 운영해왔습니다. 특히 젊은 생도들을 지도하여 국정에 입문할 준비를 하고 있는 리가와 레발의 기사단 아카데미가 주목할 만합니다. 이 아카데미들이 정부 규제를 받지 않고 자체적 커리큘럼을 운영하고 있으며, 민주당의 목표 중 하나는 이것을 공국의 교육 시스템에 통합하겠다는 것입니다. 기사단은 우리가 이 목표를 적당히 묻어버리고, 귀족 자치교육의 권리를 보장해주길 바라고 있습니다."
 KRBAT.28.a:0 "당연하지, 그건 단지 약속일 뿐이다..."
 KRBAT.28.b:0 "어림도 없지."
 KRBAT.29.t:0 "화염에 휩싸인 리플란트"
 KRBAT.29.d1:0 "발트 연합 공국이 구성된 이후 가장 명확한 특색 중 하나는 압도적으로 많은 라트비아계, 에스토니아계와의 관계입니다. 1918년, 발트 독일인들은 공국을 모든 발트인들의 독립체로서 제시하려 했으며 라트비아인과 에스토니아인 여러 명을 필라어 폰 필하우의 섭정 협의회에 참여시켰습니다. 물론 이러한 환상은 라트비아와 에스토니아 독립전쟁 동안 빠르게 무너졌습니다. 발트 향토방위군에 의해 진압되었지만, 라트비아인과 에스토니아인은 독립의 희망을 포기하지 않았습니다. 스웨덴, 러시아, 그리고 인터내셔널에 있는 망명자 조직들은 폭력 투쟁을 통해서라도 계속해서 자유를 추구하고 있습니다.\n\n중앙 정부의 마비는 발트인들에게 행동할 기회를 주었습니다. 리플란트는 반란에 시달리고 있으며, 사법 기관들이 급조된 파르티잔 조직과 지하 저항 단체들에 의해 공격받았기 때문에 주 행정관은 시골 지역을 통제할 수 없다고 보고했습니다. 그들은 향토방위군의 탈주자들과 러시아 국경을 넘어온 무장한 망명자들과 합류했으며 이들은 무기, 탄약, 전문지식으로 파르티잔들에게 힘을 실어주었습니다. 많은 현지 농민들의 지지를 받는 그들은 마치 로빈 후드같은 분위기를 풍기는 숲의 형제들이라고 알려져 있습니다.\n\n정부는 이 반란이 걷잡을 수 없게 되기 전에 즉시 행동해야만 합니다..."
 KRBAT.29.d2:0 "발트 연합 공국이 구성된 이후 가장 명확한 특색 중 하나는 압도적으로 많은 라트비아계, 에스토니아계와의 관계입니다. 1918년, 발트 독일인들은 공국을 모든 발트인들의 독립체로서 제시하려 했으며 라트비아인과 에스토니아인 여러 명을 필라어 폰 필하우의 섭정 협의회에 참여시켰습니다. 물론 이러한 환상은 라트비아와 에스토니아 독립전쟁 동안 빠르게 무너졌습니다. 발트 향토방위군에 의해 진압되었지만, 라트비아인과 에스토니아인은 독립의 희망을 포기하지 않았습니다. 스웨덴, 러시아, 그리고 인터내셔널에 있는 망명자 조직들은 폭력 투쟁을 통해서라도 계속해서 자유를 추구하고 있습니다.\n\n국가 안정도의 쇠퇴는 발트인들에게 행동할 기회를 주었습니다. 리플란트는 반란에 시달리고 있으며, 사법 기관들이 급조된 파르티잔 조직과 지하 저항 단체들에 의해 공격받았기 때문에 주 행정관은 시골 지역을 통제할 수 없다고 보고했습니다. 그들은 향토방위군의 탈주자들과 러시아 국경을 넘어온 무장한 망명자들과 합류했으며 이들은 무기, 탄약, 전문지식으로 파르티잔들에게 힘을 실어주었습니다. 많은 현지 농민들의 지지를 받는 그들은 마치 로빈 후드같은 분위기를 풍기는 숲의 형제들이라고 알려져 있습니다.\n\n정부는 이 반란이 걷잡을 수 없게 되기 전에 즉시 행동해야만 합니다..."
 KRBAT.29.a:0 "신께서 우리를 도우시길..."
 KRBAT.30.t:0 "비제메 기반정부의 확장"
 KRBAT.30.d:0 "지난 한 달 반 동안 리플란트 지방은 끊임없는 게릴라전으로 얼룩졌고, 발트 향토방위군은 동부에서 질서를 완벽하게 유지할 수 없었습니다. 국민의 지지는 우리의 편이 아니며, 만약 라트비아나 에스토니아 반군을 붙잡아 처형하면 그 5배는 넘는 사람들이 삶의 터전을 떠나 숲에서의 싸움에 동참합니다. 그리고 지금, 쿠로니아와 에스토니아 지역 대부분 또한 이 싸움에 합류했습니다.\n\n이 시간에도 라트비아와 에스토니아 파르티잔들은 조직되고 있습니다. 라트비아 지하 저항 운동과 그들의 비밀 점조직 네트워크는 야니스 쿠렐리스 장군과 라트비아 주 방위군 협회 하에 조직되었습니다. 반면 에스토니아계 반군은 파울-아우구스트 릴렐레흐트가 이끄는 무장투쟁 연합에 의해 조직되었지만, 명목상으론 아르투르 시르크가 이끄는 스톡홀름의 에스토니아 망명 정부에게 충성하고 있습니다. 이 두 개의 숲의 형제들 정부는 서로 협력하고 리플란트 동부의 여러 행정 교구를 점거하여 사실상 반대 없이 운영하면서 '비제메 기반 정부'라는 비공식적인 이름을 얻었습니다.\n\n거대한 게릴라전이 우리에게 닥쳤습니다."
 KRBAT.30.a:0 "우리가 가진 모든걸 투자해라!"
 KRBAT.31.t:0 "더럽혀진 질서"
 KRBAT.31.d:0 "공국의 상황은 완전히 악화되었습니다. 향토방위군에서 수많은 라트비아와 에스토니아 병사들이 탈영하여 우리의 수비군은 최소한으로 줄어들었으며, 우리 군대는 제대로 훈련 받고 좋은 장비를 갖추고 있었음에도 게릴라들의 공격을 막을 수 없었습니다. 아군은 패배했고 병사들은 도망치거나 항복을 선택했습니다. 지방 주 의회들은 해산되었으며 민주 블록의 의원들은 숲의 형제들과 협력해 1917년 그랬던 것처럼 지방 주 협의회를 구성하기 시작했습니다. 그들의 주 협의회는 발트 독일 정부의 통제권을 효과적으로 탈취했고 각자의 지역에 대한 주권을 주장하고 있습니다.\n\n발미에라에 모인 비제메 주 협의회는 라트비아 공화국의 독립을 선언했으며 당분간 해방된 지역을 이끌 임시 정부를 선출했습니다. 반면 레발에 있는 에스토니아 해방군은 1918년 에스토니아 독립 선언의 효력이 중단된 적 없다고 주장하며, 스톡홀름에 있는 망명 정부를 본국으로 불러들였습니다. \n\n발트 독일계 생득권의 마지막 저항지는 리가에 있습니다. 오랫동안 리가 시의회 의장을 맡은 헬무트 슈테크만은 1930년대 내내 개혁을 통해 도시에 비교적 민주적이고 다원적인 정부를 세워냈고, 그의 노력은 열매를 맺었습니다. 리가는 숲의 형제들 봉기에서 자유로운 안정된 섬으로서 있습니다. 이러한 안정이 독일 제국이 리가에 대대를 파견하고 라트비아의 침략에 맞서 질서를 바로잡을 수 있도록 했습니다. 수 천명의 발트 독일인들이 리가로 피신했고, 그들은 발트 연합공국의 잔해에 대한 연속을 주장하고 있습니다."
 KRBAT.31.a:0 "게르만 문화의 동부 선봉대는 리가에서 지속될 것이다!"
 KRBAT.31.b:0 "조국과 자유를 위하여! 라트비아는 우리의 것이다!"
 KRBAT.31.c:0 "내 사랑하는 조국이여! 에스토니아는 다시 한번 자유로워졌다!"
 KRBAT.32.t:0 "쿠를란트의 로비"
 KRBAT.32.d:0 "발트 주 의회에 있는 4개의 주요 로비가 가장 클 수도 있지만 그들만이 유일한 로비는 아니며, 자신들의 이익을 위해 때때로 거대하고, 때때로 미미한 수준의 다른 로비들과 자리를 같이하고 있습니다. 이러한 로비들 중 하나는 주 의회에 파견된 쿠로니아 대표단에서 작지만 눈에 띄는 부분을 통제하고 있습니다.\n\n쿠로니아는 역사적으로 발트 독일 영토들 사이에서 특별한 케이스입니다. 그 역사는 매우 독특하며 다른 발트 지방이 외세에 의해 지배되었을 때 비론 가문에 의해 지배된 다소 독립적인 공국 중 하나입니다. 발트 연합 공국이 설립되기도 전에 쿠로니아 주 의회는 독일과 사적으로 연합해 쿠를란트-세미갈리아의 독립을 선언했고, 이 단명한 국가가 인정받진 못했지만 쿠를란트-세미갈리아라는 두 개의 칭호는 쿠를란트의 역사적 유산에 간직되고 있습니다.\n\n쿠로니아의 로비는 쿠로니아 자치를 증진하고 쿠를란트의 역사적 전통을 존중받기 위한 캠페인을 벌입니다. 그리고 지금, 그들은 우리에게 도움을 청하고 있습니다. 우리는 주 의회에 대한 그들의 지지를 대가로 비론 가문에 주 연금을 수여하고 쿠를란트의 자치권을 존중하리라 약속할 수 있습니다."
 KRBAT.32.a:0 "그래, 알겠네. 쿠를란트에는 특수한 대우를 해줘야지..."
 KRBAT.32.b:0 "넘겨라."
 KRBAT.33.t:0 "마르틴슈 페니키스"
 KRBAT.33.d:0 "은퇴한 러시아 제국군 사령관이자 소위 쿠로니아 킹즈에서 가장 유명한 사람이기도 한 마르틴슈 페니키스는 주 의회의 유일한 쿠를란트 출신 대표자입니다. 쿠로니아 킹즈는 발트 독일인들이 도착하기도 전에 이 지역을 지배했던 귀족들의 후손입니다. 그들은 소작농이나 다름없는데다 수가 매우 적음에도 불구하고, 그들만의 제복을 입고 자신들을 귀족이라 여기고 있습니다. 역사를 통틀어 쿠로니아 기사단은 자신들을 일반 라트비아 농민들보다 높은 계급이라고 인식해왔습니다. 그렇다 하더라도 그들의 권리와 권력은 결국 시간이 지남에 따라 약화되었습니다.\n\n남은 600여 명의 쿠로니아 킹즈를 대표하여, 페니키스는 그들의 귀족 지위를 인정해줄 것을 요청했고 그 대가로 발트 독일계 민주당을 지지하기로 약속했습니다."
 KRBAT.33.a:0 "...아, 물론이지."
 KRBAT.33.b:0 "자네는 누군가?"
 KRBAT.34.t:0 "상속 문제"
 KRBAT.34.d:0 "발트 연합 공국의 공작, 아돌프 프리드리히 추 메클렌부르크께서는 70세가 다 되어가십니다. 그는 여전히 예리하며 그의 육체적 건강함은 그가 적어도 10년은 더 살 것이라 말하고 있지만, 누가 그의 뒤를 이을 것이냐는 문제에 대해선 하마평이 무성합니다. 프리드리히 공작의 자녀는 최근 로이스 가문과 결혼한 보이츨라바 페오도라 공녀 뿐입니다. 여성의 계승을 규정하는 법이 통과되지 않았기 때문에, 남성 후계자의 부족은 후계 구도가 불투명하다는 것을 의미합니다.\n\n공작과 그의 신하 대부분은 메클렌부르크-슈베린 대공인 프레데릭 프란치스 4세의 차남이자, 공작의 조카인 크리스티안 루트비히 추 메클렌부르크 공작을 눈여겨보고 있습니다. 독일 제국군 생도였던 그는 훌륭한 공작으로 보일 만큼의 충분한 매력을 지녔으며 발트의 작위를 얻기 위한 관심을 표명했습니다. 아니면 아돌프 프리드리히 공작이 잘리크 법을 무시하고 발트 연합 공국에서 여성 승계를 허용하는 법의 공포를 요청할 수도 있습니다."
 KRBAT.34.a:0 "후계자는 크리스티안 루트비히 공이시다!"
 KRBAT.34.b:0 "보이츨라바 페오도라 공녀가 작위를 상속하도록 할 것이다."
 KRBAT.35.t:0 "고립"
 KRBAT.35.d:0 "지난 몇 달은 아돌프 프리드리히 공작과 그의 딸에게는 다소 눈이 뜨이는 경험이었습니다. 눈에 띄지 않게 퍼져나간데다 복잡하고, 의식적이며, 모든 것을 통제하고 있는 비밀 결사가 리가의 지붕과 거리 아래에 있을 것이라고 상상하는 일은 공작에겐 절대 없었을 것입니다. 그는 발트 형제단에 대해서 들어본 적 있었지만, 그들이 공국의 암세포가 되리라고 상상도 하지 못했습니다.\n\n그것이 암세포일지언정 그를 죄수로 만드는 데는 넉넉했습니다. 공작은 굶주림이나 갈증 때문에 죽지는 않았으며, 때때로 형제단의 방문객을 받기도 했습니다. 아직은 말이죠...\n\n"이번 일을 그냥 넘어갈 수 있을거라 생각하지 마라."\n\n퓌렌덴 브루더, 형제단의 리더인 오토 폰 쿠르젤은 공작의 독설에도 동요하지 않았습니다. "당신이 여기 갇혀있는 것이 공공연한 비밀일지라도, 아무도 저항하지 않습니다. 저는 이미 많은 것을 가지고 왔을텐데, 왜 제가 끝장날 거라고 하시는지요?"\n\n"그라프 골츠가 결국은 널 막아낼 것이다. 그는 충실한 군주주의자다... 네놈들이 어떻든 간에 말이지. 그는 네가 추구하는 공포를 목격할 것이고, 널 쓰러트릴 거다."\n\n"골츠는 노망난 광대입니다. 이미 지나가버린 세계에 갇혀, 현대에선 결코 얻을 수 없는 영광을 추구하고 있습니다. 그는 괜찮은 지휘관이자 훌륭한 바지사장이지, 교활한 지도자는 아닙니다. 그는 영광스러운 퍼레이드와 충성스러운 말, 몇 가지 보증이 필요할 뿐이고, 그는 국가의 부흥을 보게 될 겁니다."\n\n쿠르젤은 자리에서 일어나, 전 공작이 생각에 빠질 수 있게 했습니다. "당신이 여기 있는 이유는 저와 이너 서클이 당신을 싫어하기 때문이 아닙니다. 단지 당신이 그라프 골츠와 같은 인간이 아니기 때문이죠."
 KRBAT.35.a:0 "국가의 부흥에 타협이란 있을 수 없다."
 KRBAT.36.t:0 "1919년 의정서"
 KRBAT.36.d1:0 "리가 암 존타크 신문은 1919년부터 수많은 독자를 떠들썩하게 만들었던 소위 '1919년 의정서'를 재출간했습니다. 1919년 의정서는 러시아 내전 당시 사망한 볼셰비키 군인의 주머니에서 발견된 반유대주의 문서입니다. 유대인들이 러시아 국민들을 노예로 전락시키는 것에 기뻐하고, 러시아와 프랑스의 혁명은 '국제 이스라엘 연맹'에 의해 선동된 것이며, 권력을 차지하고 영향력을 구축하기 위해 전 세계의 금과 정부 채권을 사들이고 있다는, 거의 일관성이 없는 조작된 '보고서'입니다. 에스토니아 독립 전쟁 중 이 책은 반유대주의자들에게 채택되었고, 나중에 발표된 '시온의 장로들 의정서'의 부록으로 추가되기도 했습니다.\n\n발트 형제단은 리가 암 존타크 신문의 결정을 지지하는 성명을 발표하면서, 이를 '국제적인 유대인들의 음모'을 비난하는 기회로 삼았고 다음 달에 더 많은 반유대주의적 자료를 출판할 것을 승인했습니다."
 KRBAT.36.d2:0 "리가 암 존타크 신문은 1919년부터 수많은 독자를 떠들썩하게 만들었던 소위 '1919년 의정서'를 재출간했습니다. 1919년 의정서는 러시아 내전 당시 사망한 볼셰비키 군인의 주머니에서 발견된 반유대주의 문서입니다. 유대인들이 러시아 국민들을 노예로 전락시키는 것에 기뻐하고, 러시아와 프랑스의 혁명은 '국제 이스라엘 연맹'에 의해 선동된 것이며, 권력을 차지하고 영향력을 구축하기 위해 전 세계의 금과 정부 채권을 사들이고 있다는, 거의 일관성이 없는 조작된 '보고서'입니다. 에스토니아 독립 전쟁 중 이 책은 반유대주의자들에게 채택되었고, 나중에 발표된 '시온의 장로들 의정서'의 부록으로 추가되기도 했습니다.\n\n그러나 정부는 리가 암 존타크 신문의 결정에 즉각 반대하면서, 인종 분쟁을 부추기려는 조작된 음모론을 선전했다는 이유로 결정을 철회할 것을 요구하고 있습니다. 파울 쉬만의 리가셰 룬트샤우(리가의 잡지)도 이에 대응해 '1919년 의정서'를 자세히 분석하고 거기에 언급된 터무니없는 주장들에 반박했습니다."
 KRBAT.36.a:0 "알겠다..."
 KRBAT.37.t:0 "세상을 떠난 총통"
 KRBAT.37.d:0 "지난 10년간 발트국의 섭정이었던 뤼디거 폰 데어 골츠 백작이 오늘 80세의 나이로 세상을 떠났습니다. 발트 향토방위군과 발트 형제단의 도움으로 국가를 장악하고, 붕괴의 손아귀에서 나라를 구해 새로운 시대로 이끄는 데 도움이 되었던 나이든 귀족 장군을 전국에서 애도하고 있습니다. 발트국이 모방한 많은 우익 민족주의 정권들과 마찬가지로, 이러한 업적을 기리기 위해 그는 평소 행실과 관련된 명예직인 퓌러, 즉 \"지도자\"의 칭호까지 받았습니다.\n\n그는 노력파로 유명한 지도자였습니다. 하지만 골츠는 충성파들을 중심으로 권력을 공고히 하진 못했으며, 그림자 속에서 벌어지는 정쟁에서 승리하지 못했습니다. 그의 통치 기간 동안 발트 형제단의 권력은 거칠 것 없이 상승해왔으며, 골츠가 떠난 지금, 그들의 절대권력에 유일하게 남아있던 방해물도 사라졌습니다. 향토방위군은 이념적으로 충성을 다했고, 발트 사회는 그들의 이상에 따라 변모하였으며, 그들의 기분에 따라 정치가 휘둘렸습니다. 오토 폰 쿠르젤과 형제단이 골츠의 죽음 이후 국가 기관을 점령한 것은 별로 놀랄 것도 없습니다."
 KRBAT.37.a:0 "국가의 부흥은 이루어졌다."
 KRBAT.38.t:0 "발트계 독일인들의 도피"
 KRBAT.38.d:0 "라트비아와 에스토니아 저항 세력의 압박에 발트 연합 공국은 항복했고 발트 지방은 혼란에 빠졌습니다. 많은 발트 독일인들이 리가로 향했지만, 나머지는 곧장 독일로 향했습니다. 그들 대부분은 그들의 생존에 위협을 느끼고 있으며 소지품 또한 거의 없습니다. 이러한 난민들이 발트해 연안의 항구에 넘쳐납니다.\n\n난민들 중에는 발트 향토방위군의 몇몇 장군들을 포함한 수많은 장교와 군인들이 있으며 이들은 독일 제국군에서 복무하려 합니다. 발트 향토방위군은 라이히스팍트에서 가장 정예 부대 중 하나로 잘 알려져 있는 만큼, 독일 제국에 대한 충성심이나 군사적 기술에는 의심에 여지가 없습니다."
 KRBAT.38.a:0 "어서와라!"
 KRBAT.38.b:0 "우리는 그들의 도움이 필요없다."
 KRBAT.39.t:0 "발트계 독일인들의 도피"
 KRBAT.39.d:0 "우리 땅에 살고 있는 발트 독일인들이 우리 정권을 피해 대규모로 탈출하고 있습니다. 목숨이나 재산을 잃을 것을 두려워한 귀족, 사업가, 지식인, 심지어 일반 독일인들도 우리 손아귀에서 벗어나 더 나은 삶을 찾기 위해 리가 시와 독일 제국으로 도망가고 있습니다. 그들이 기술과 교육 체계를 갖고 가지만, 우리는 두 눈 뜨고 그들의 배를 통과시킬 수밖에 없습니다."
 KRBAT.39.a:0 "우리는 그들이 필요없다."
 KRBAT.40.t:0 "사회 변혁의 시작"
 KRBAT.40.d:0 "이제 정권 반대파의 마지막 무장 세력들을 떼지어 매달아놓았으니, 그림자 속에서 새 정부를 조종하는 발트 형제단은 그들의 혁신 정책을 전부 시행할 수 있게 되었습니다. 그들의 목표는 같은 목표를 지향하는 여러 가지 기둥에 기초합니다. 바로 발트 독일 국가를 더 위대하고 계시적인 이상에 완전히 종속시키고, 위대한 동방 십자군 원정의 이름으로 경제를 완전히 동원하는 것입니다. 몇년 동안 형제단이 '앵글로 색슨놈들의 영혼 갈취'라고 부르며 증오해 마지않던 자본주의의 모든 발자취는 파괴될 것입니다. 그 자리엔 위계적이고 질서정연하며, 국가가 통제하는 체계가 구축될 것입니다. 일반 시민들은 모범적인 기독교인이 되기 위해 단장하고 스스로를 갈고 닦아야 할 것이며, 그들은 다시 한 번 그들의 혈관에 흐르는 튜튼 정신에 물들 필요가 있습니다.\n\n형제단이 집권하는데 도움을 준 발트 향토방위군은 이러한 혁신에 아무 문제가 없을 겁니다. 결국 그들의 흥미는 충족될 것이고, 그들 대부분은 이 극단적이고 난해한 민족주의에 동조할 것입니다. 많은 이들은 국가 부흥까지 가는 길에서 쓰러져 죽을 것입니다. 수많은 다른 이들은 고통받을 것입니다. 하지만 이 정도는 오토 폰 쿠르젤이 기꺼이 희생하려고 했던 것들입니다."
 KRBAT.40.a:0 "음악을 틀어라!"
 KRBAT.41.t:0 "승리!"
 KRBAT.41.d:0 "발트 지역에서 숲의 형제들의 위협은 완전히 해소되었습니다. 마지막 근거지를 잃고, 그들의 군대는 뿔뿔이 흩어졌으며 주요 지도자 일부가 십자포화 속에서 사망했습니다. 파르티잔들은 작은 규모의 지하 저항군이 되거나 모두 후퇴했고, 어느쪽이든 국가의 안정에 위협이 되지 않을 것입니다. 저항 세력에 가담하기 위해 러시아에서 국경을 넘어온 라트비아와 에스토니아 망명자들은 필사적으로 도망갔습니다. 그들은 무슨 일이 있어도 그들의 어리석은 목표를 고수하리라고 주장하지만, 그들의 주장은 더 이상 중요하지 않습니다. 공국은 안전합니다."
 KRBAT.41.a:0 "그리고 그것이 천년간 이어지기를!"
 KRBAT.42.t:0 "쉬만 vs 푸술"
 KRBAT.42.d:0 "주 의회에서 논쟁이 벌어졌습니다. 발트 민주당의 나이든 지도자는 우익 정당 폴크슈파르타이의 지도자인 볼데마어 푸술의 도전을 받아들였습니다. 푸술은 1933년 사망할 때까지 쉬만의 주적이었던 발트 독일 정치의 거물, 빌헬름 폰 피르크스 남작의 이념적 후계임을 자처합니다. 이 논쟁은 곧 발트 독일 정치의 기본과 양당의 이념적 목표를 거론하게 되었습니다.\n\n푸술과 쉬만 모두 발트 독일인이 발트 국가에 긍정적인 존재이며 라트비아인과 에스토니아인들보다 통치할 가치가 있다는 데에 동의합니다. 하지만 푸술은 이것이 독일인들이 사회에서 갖는 특별한 지위에 대한 증거이며, 그것을 기본으로 깔고 가야하며 미래에도 유지되어야 한다고 주장했습니다. 그러나 쉬만은 발트 독일인이 게르만 문화의 진보적 토대를 물려받긴 했지만 라트비아인과 에스토니아인들이 교육, 실적, 발트 독일 문화의 흡수를 통해 비슷한 깨달음을 얻을 수 있다고 말했습니다. 그에게 있어서, 발트 독일인은 라트비아와 에스토니아 민족에게 문명을 전도하는 짐을 지고 있습니다. 푸술은 이에 라트비아와 에스토니아 민족이 문명화되는 방법이 발트 독일인과 가까워지는 것이라면, 그것이 순수 발트 독일인들을 특별하게 만드는 것이 아니냐고 반박했습니다.\n\n결론은 이 논쟁을 지켜보고 있는 주 의회 의원들에게 달려있습니다. 대다수는 이렇게 생각하고 있습니다."
 KRBAT.42.a:0 "쉬만의 주장이 더 일리있다."
 KRBAT.42.b:0 "푸술이 핵심을 짚었다."
 KRBAT.43.t:0 "힘을 잃어가는 숲의 형제들"
 KRBAT.43.d:0 "숲의 형제들 반란이 시작된 지 1년이 지났고 라트비아와 에스토니아 반군의 목표는 아직도 달성되지 않았습니다. 전투는 여전히 계속되고 있지만, 그들은 많은 힘을 소진했고 강력한 전투원들 대부분을 잃었습니다. 이 소모는 그들의 전투력에 타격을 주고 있으며 파르티잔의 습격은 점차 줄어들고 있습니다.\n\n우리가 첫 번째 파도는 버텨낸 것 같습니다. 우리가 계속 밀어붙이면, 이 반역자들을 이길 수 있을 겁니다."
 KRBAT.43.a:0 "공국이 안전해질때까지 쉬지마라!"
 KRBAT.44.t:0 "형제단을 통합한 오토 폰 쿠르젤"
 KRBAT.44.d:0 "발트 형제단은 1935년 내내 그들 간의 이념 투쟁으로 흔들려왔지만, 새해가 시작하면서 갈등은 끝난 것 같습니다. 이 비밀스러운 기독교 원리주의자들과 범독일 민족주의 질서에 대한 진정한 속내에 대한 정보는 거의 없지만, 1년 내내 외부와 어느 정도 접촉을 유지하고 있는 형제단의 이른바 '외부 고리'는 "형제단의 원칙을 어겼다"는 이유로 퇴출되었으며, 훨씬 더 비밀스러운 '내부 고리'에서도 비슷한 일이 발생했습니다.\n\n하랄트 폰 라우텐펠트, 에두아르트 폰 델링스하우젠 등이 이끄는대로 나아갈 것이라고 믿어졌던 형제단은 이념과 행동에서 그들의 영향력을 완전히 지워버렸습니다. 그들의 돈을 이용해, 오토 폰 쿠르젤은 형제단에 대한 절대적인 통치를 강화했습니다. 1928년부터 퓌렌더 브루더(형제단 리더)의 직책을 맡았던 폰 쿠르젤은 처음에는 타협적인 인물이자 형제단 규정 초안을 작성한 유능한 행정가로 여겨졌지만, 지난 몇 년 동안 점점 통제력과 이념을 보여왔습니다.\n\n형제단 내에서 그는 범게르만주의와 기독교 원리주의를 주장하는 동방운동 파벌의 주축으로 우뚝 서 있습니다. 그들은 자신들과 발트 독일인들을 신독일의 충실한 종으로서 동방으로 전투 선교사들을 파견할, 게르만 민족의 메시아적인 종교 인도자로 봅니다."
 KRBAT.44.a:0 "이건 좋은 징조가 아닌데..."
 KRBAT.44.b:0 "발트 형제단이 뭐지?"
 KRBAT.45.t:0 "발트 형제단"
 KRBAT.45.d:0 "세계대전 이후의 가혹한 나날은 많은 발트 독일계 귀족 젊은이들이 희망을 잃게 만들었습니다. 발트 연합공국은 불타는 쓰레기 더미로 판명났고, 낡아빠진 전통은 현대에선 전혀 맞지 않았습니다. 그들의 특별한 지도자가 최종 목표를 범게르만 통합으로 바꾸기 전까지는요. 볼셰비즘, 생디칼리즘, 라트비아와 에스토니아 민족주의는 모두 그들 삶의 낡은 방식을 뒤흔들기 위해 봉기했습니다. 이 모든 것에 직면하자 그들 중 수많은 이들의 종교적 신념이, 변함없는 반생디칼리즘과 범게르만 민족주의가 극단적으로 발전한 루터교 신앙으로 돌아섰습니다. 발트 형제단은 하랄트 폰 라우텐펠트, 쥘페스터 폰 로프, 게오르크, 한스 폰 만토이펠-스최게, 오토 폰 쿠르젤을 포함한, 젊은 발트 독일계 세대에서 가장 유명한 인물들에 의해 설립되었습니다.\n\n발트 형제단은 비밀스러운 기독교 근본주의와 범게르만 질서를 목표로 창시되어 오늘날까지 남아있습니다. 이것은 공국의 모든 주요 도시에서 운영되며 종교적 활동, 공동 노동, 철학 사상을 위한 장소로 존재하며, 형제단의 고리로서 조직되어 있습니다. 형제단은 완벽한 정직함, 선임에 대한 복종, 순결을 포함한 일련의 확실한 원칙과 정해진 법령을 통해 운영됩니다. 형제단의 모든 인원은 외부 고리, 즉 준비 단계와 내부 고리로 나뉩니다. 전자에서 후자로 올라가는 것은 상당한 업적입니다.\n\n발트 형제단은 절대 대중적인 운동은 아닙니다. 하지만 정부 내에서 상당한 영향력을 유지하고 있습니다. 많은 회원들은 기사단 협회의 고위직과 주 의회 대표들로 이루어져 있으며, 물론 그들의 충성은 비밀입니다. 발트 향토방위군의 가장 열렬한 지지자는 내부 고리의 멤버인 폰 만토이펠-스최게 장군입니다."
 KRBAT.45.a:0 "알겠다..."
 KRBAT.46.t:0 "파울 쉬만"
 KRBAT.46.d:0 "카를 크리스티안 테오도어 파울 쉬만은 1876년, 당시 러시아 제국의 일부였던 쿠를란트의 미타우에서 태어났습니다. 그는 귀족은 아니었지만 부유한 중산층 발트 독일계 가문 출신이며, 이는 그가 독일에서 훌륭한 교육을 받고 러시아 제국군에서 장교로서 복무할 수 있도록 했습니다. 그는 세계대전 이전에도 보수적인 발트 독일인 사회에서의 끊임없는 논쟁 끝에 지나치게 동정심이 많은 자유주의자라는 평판을 얻었으며, 심지어 1917년에는 리보니아 기사단 협회에 의해 리가에서 추방당하기도 했습니다. 1년 후 고향으로 돌아온 그는 자유주의 발트 연방에 대한 자신의 비전을 추진하기 위해 프리드리히 폰 잠존-히멜슈톄어나와 함께 발트 독일계 민주당을 창당했습니다.\n\n쉬만은 보수적 민족주의와 생디칼리즘에 반대하는 헌신적인 자유민주주의자입니다. 전자는 자유주의가 얻기 위해 투쟁하는 모든 것에 반대하는 것으로, 후자는 교양없는 대중들의 평범함을 지지하며 개인의 개성을 부정하는 자유주의의 비정상적인 변형이라고 주장합니다. 그러나 자유주의에 대한 그의 정의는 서방과는 다릅니다. 쉬만은 특권의 폐지와 개인의 강점을 믿지만 이것이 보편적, 정치적 평등을 의미하는 것은 아닙니다. 그에게 있어서 대학 교수와 청소부가 같은 정치적 권리를 가진다고 상상하는 것은 우스운 일입니다. 그의 정치적 비전은 기업주의적이며, 민주주의라기보다는 성과주의에 더 가깝습니다. 물론 그가 결론내린 것처럼 자유민주주의는 '최고의 인선'을 찾기에 좋은 방법이긴 합니다. 그에게 있어서 이러한 자유주의적 사상을 라트비아와 에스토니아 대중들에게 가르치는 것은 발트 독일인들의 문화적 사명입니다.\n\n발트 연합공국에 대한 쉬만의 다른 기여는 국가 개념에 있습니다. 국가 개념 대부분을 오스트리아에서 차용해온 쉬만은 민족을 종교와 같은 '영적 공동체'로 해석하며, 민족주의를 종교와 같은 방식으로 국가와는 분리되어야 한다고 주장합니다. 다만 국가 내의 모든 민족은 국가 구성원의 이익을 옹호하는 자발적 공동체로서 존재해야만 합니다. 이러한 무국적 국가라는 개념이 발트 연방 프로젝트의 기초를 형성합니다."
 KRBAT.46.a:0 "알겠다..."
 KRBAT.47.t:0 "반대파 거두, 슈테른베르크와 필하우"
 KRBAT.47.d:0 "발트 귀족 가문에서 가장 강력한 두 사람은 서로 다른 입장을 갖고 있으며 서로 다른 뒷배경을 갖고 있지만, 쉬만을 물리치고 그들이 믿는 정의로운 전통을 회복하기 위해 단결해 있습니다.\n\n1880년 태어난 롤프 에트파르트 클레멘스 폰 웅게른-슈테른베르크 남작은 유명한 귀족 가문인 폰 웅게른-슈테른베르크의 분가 출신입니다. 도로 건설 기술자로 교육받은 그는 러시아 제국 외교부의 외교관이 되었고, 20년 동안을 러시아 제국과 발트의 사절로 보냈습니다. 그 중 5년은 콘스탄티노플, 파리, 리스본, 심지어 나가사키까지 가봤습니다. 웅게른-슈테른베르크 가문은 아주 힘든 시간을 겪었고, 몽골에 있는 먼 사촌을 방문한 후 롤프는 20년 동안의 자신을 버리고 고국으로 돌아왔습니다. 남작은 배운 사람들의 위트와 재치를 가졌으며, 여러 언어를 알고, 시를 쓰면서 여가 시간을 보냅니다. 그러나 그의 모든 경험은 발트 독일인들의 전통은 모범적이고, 자유주의의 침범을 막아야 한다는 그의 신념을 강화시킬 따름이었습니다.\n\n1885년 태어난 아돌프 콘스탄틴 테오도어 필라어 폰 필하우 남작은 발트 공국의 창시자인 아돌프 필라어 폰 필하우의 아들입니다. 이것은 필하우가 항상 언급하고 다니는 사실이며, 이것이 그를 리보니아 기사단 협회의 정치인으로 이끈 것도 사실이고, 이것이 그를 오만하고 자신만만한 속물로 만든 것도 사실입니다. 네 명의 기사단장들 중에서도 자신의 권력을 사용하는 것에 거리낌이 없으며, 자신은 역풍을 맞을 일도 없으며 자신이 싸우는 명분이 옳다고 확신하고 있습니다. 1917년 파울 쉬만을 추방하려던 아버지의 결정을 지지했던 필하우는, 오늘날까지도 그와 경쟁하고 있습니다."
 KRBAT.47.a:0 "알겠다..."
 KRBAT.48.t:0 "거국내각 정전협정?"
 KRBAT.48.d:0 "리플란트의 숲의 형제들 봉기 소식은 전혀 준비되지 않은 발트 연합공국의 주 의회를 강타했는데, 이 준비 부족이 애초에 봉기가 일어난 이유 중 하나로 여겨지기도 합니다. 분열된 주 의회는 외부로부터 행동하라는 압력을 받고 있습니다. 향토방위군은 위기 상황에서의 국가적 통합을 요구하고, 공작은 우익 야당과의 타협을 모색하라고 명령했습니다.\n\n리보니아 기사단 협회의 지도자인 아돌프 콘스탄틴 필라어 폰 필하우가 먼저 움직였고, 폰 잠존-히멜슈톄어나 의장에게 직접 손을 내밀어 거절할 수 없는 거래를 제안했습니다. 다음 두 달 동안, 주 의회는 공국의 질서를 회복하기 위해 필요한 법안을 통과시키기 위해 협력할 것이며, 그 대가로 양측은 상대방을 무너뜨리기 위한 동맹 구축을 포기하게 될 것입니다. 그러나 파울 쉬만은 동료들에게 타협하지 말 것을 요구하고 있습니다. 그는 필하우와 슈테른베르크는 이 평화를 이용해 배후에서 음모를 꾸미고 정부를 무너뜨리려 들 것이라고 설명했습니다. 그리고 이 제안을 의심해볼 필요는 있습니다. 필하우는 확실히 정당보다 국가를 아끼는 인물은 아니기 때문입니다.\n\n반면 정전 협정을 거부하고 게릴라전 한가운데서 정쟁을 계속하는 것은 국가 안정에 도움이 되지 않을 것이며 주 의회 외부 세력도 찬성하지 않을 것입니다. 폰 잠존-히멜슈톄어나가 쉬만의 부탁을 어길까요? 아니면 국가보다 정당을 우선시할까요?"
 KRBAT.48.a:0 "숲의 형제들이 가장 큰 위협이다."
 KRBAT.48.b:0 "필하우와 슈테른베르크가 가장 큰 위협이다."
 KRBAT.49.t:0 "거국내각 정전협정이 끝나다"
 KRBAT.49.d:0 "두 달이 지나고 거국내각 휴전이 끝났으며, 주 의회에서의 정쟁이 다시 시작되었습니다. 우리가 가장 두려워하던 일이 현실로 다가왔습니다. 우리가 숲의 형제들 봉기를 진압하는데 주력하는 동안, 폰 웅게른-슈테른베르크 원수와 필라어 폰 필하우 기사단 협회장은 우리가 이뤄낸 모든 것을 되돌려놓기 위해 노력하고 있었습니다! 우리가 맺었던 동맹은 무효가 되었고, 주 의회 로비들의 우리에 대한 지지는 저점을 갱신했습니다. 우리가 이를 재건하기 위해선 새로운 지원이 필요할 것입니다."
 KRBAT.49.a:0 "젠장!"
 KRBAT.50.t:0 "골츠의 음모"
 KRBAT.50.d:0 "발트 향토방위군은 숲의 형제들 봉기 초반부터 거국내각 정전을 기대해왔으나, 주 의회에서 정치적 공방이 계속되는 동안에도 갈등이 고조되면서 다른 방법을 모색하기 시작했습니다. 다른 유럽 국가들 사이에서도 독특한 발트 향토방위군은 주 행정부에서 거의 권력이 없는 군사위원회를 제외하면, 민간 정부로부터 완전히 독립한 상태입니다. 사실 이러한 협정은 필요에 의해 생겨난 것인데, 군대가 무능하고 구식인 정부 체제의 명령을 기다릴 여유가 없었기 때문입니다. 결정적인 순간에 이 독립성은 향토방위군이 리가 행정부의 동맹이 아닌 적이 되었다는 것을 의미합니다.\n\n이러한 반-민간권력의 열기는 향토방위군의 최고 사령관인 뤼디거 폰 데어 골츠에게도 영향을 주었으며, 그에게 발트 형제단이라는 형태로 구원이 다가왔습니다. 오토 폰 쿠르젤의 은밀한 종교 민족주의적 질서는 주 의회에서의 일련의 사건들을 어둠 속에서 관찰해왔으며 이 퇴폐적이고 자기파괴적인 분쟁이 사라져야 한다는 극보수파 사령관과 같은 결론에 도달했습니다. 이 혼란을 외면하는 주 의회, 기사단 협회, 공작 모두 사라져야 합니다. 이를 위해 골츠와 쿠르젤은 다음 날부터 효력을 발휘할 비밀 협정을 맺었습니다."
 KRBAT.50.a:0 "알겠다..."
 KRBAT.50.b:0 "골츠? 그게 누구야?"
 KRBAT.51.t:0 "만토이펠의 승리"
 KRBAT.51.d:0 "향토방위군-형제단이라는 얄팍한 조직의 쿠데타는 향토방위군의 존경받는 지휘관이자 형제단의 이너 서클인 한스 폰 만토이펠-스최게가 책임지게 되었습니다. 리가에 라트비아 무장 봉기가 일어났다는 소문이 퍼졌고, 향토방위군은 전투부대를 도시로 진입시켰습니다. 이들은 즉시 수비대를 무장 해제시켰고, 모든 통신을 장악했으며 주 의회를 포위했습니다. 다 합쳐서 150명이 되는 입법부와 주 행정 협회는 비밀 경로를 통해 4개의 발트 기사단 협회 사무실이 급습당했으며, 전국에 계엄령이 선포되었고, 지역 민간 당국이 군사적 압박에 굴복하고 있다는 사실을 알게 되었습니다. 아돌프 프리드리히 공작의 행방은 알려지지 않았습니다.\n\n몇 시간 후 폰 만토이펠-스최게 장군은 포위된 주 의회에 입법부와 주 행정 협회의 해산과 '신실하고 존경받는 정부'로 대체할 것을, 뤼디거 폰 데어 골츠를 비상 섭정으로, 오토 폰 쿠르젤을 새로운 협회장으로 임명할 것을 요구했습니다. 공공질서를 방해한 죄로 체포된 리가 민주 블록 의원들의 저항에도 불구하고, 더 큰 파장을 우려한 주 의회 대부분은 투항에 찬성했습니다."
 KRBAT.51.a:0 "신과 바이에른을 위하여!"
 KRBAT.52.t:0 "방어에 대한 문제"
 KRBAT.52.d:0 "발트 향토방위군 내에서 두 가지 접근법이 제시되었습니다.\n\n한 파벌은 동부방벽의 잠재적 돌파에 대한 해결책은 단순해야 한다고 생각합니다. 뒤나 강과 리가 시의 시가지는 충분한 요새와 함께 뚫을 수 없는 방어를 형성합니다. 또한 이것은 발트가 다른 전선과 연결되어 있게 할 것이며, 남쪽으로부터의 증원군에게 길을 열어줄 수 있을 것입니다.\n\n다른 파벌은 일어날 수 있는 라이히스팍트-러시아 전쟁에 대해 다른 견해를 갖고 있습니다. 동부 국경지역에 있는 우리의 요새때문에, 러시아군은 직접적인 공격을 피하고 남쪽을 공략할 가능성이 있습니다. 우리의 가장 약한 고리인 백루테니아와 리투아니아를 통해서 말입니다. 이러한 상황이 된다면 공국은 나머지 라이히스팍트 회원국으로부터 고립될 것이고, 이에 따라 리가와 레발같은 도시에 틀어박혀 바다를 통해 독일의 지원을 받아야 하며, 제국군이 남쪽에서 전투를 치르는 동안 러시아인들을 붙잡고 있어야 할 것입니다.\n\n어떤 접근법이 더 가치 있을까요?"
 KRBAT.52.a:0 "우리는 도시에서 적들을 지연시킬 것이다."
 KRBAT.52.b:0 "우리는 뒤나 강 뒤로 후퇴할 것이다."
 KRBAT.53.t:0 "뤼디거 폰 데어 골츠"
 KRBAT.53.d:0 "폰 데어 골츠 백작은 지금의 발트 연합공국을 있게 한 가장 강력한 비-발트계 독일인입니다. 틀림없이 아돌프 프리드리히 공작보다도 위대할 겁니다. 프로이센 귀족 가문 출신으로 군 장교 경력이 있는 폰 데어 골츠는 세계대전 이전부터 독일 제국군에서 장황한 경력을 갖고 있었으며, 그는 서부와 동부 전선 모두에서 존경받는 사단장이었습니다. 1918년 초, 그는 동부 지역의 이해관계를 위한 총참모부의 중요 인원이 되어 독일군의 대표로 핀란드에 파견되었고, 즉시 독재자로서 국가를 통치했습니다. 그 후, 그는 발트 공국으로 발령받아 발트 향토방위군을 창설했습니다. 공국 군대의 모든 것은 폰 데어 골츠에게 빚진 상태며, 그도 그 정도는 알고 있습니다.\n\n태생과 인격으로 만들어진 귀족인 그라프에게, 민주주의와 그것을 위해 투쟁하는 주 의회의 자유주의자들에 대한 인내심은 거의 없습니다. 발트 향토방위군 창설을 도왔던 그의 참전용사 동료들 대다수가 다시 독일 제국으로 돌아갔습니다. 하지만 폰 데어 골츠는 공국이 다시 그를 필요로 할 뿐만 아니라, 그것을 이용해 향토방위군의 단순한 총사령관을 넘어설 수 있을 것이란 걸 알기에 머무르고 있습니다. 그리고 마침내, 그의 소원이 이루어지려 하고 있습니다."
 KRBAT.53.a:0 "알겠다..."
 KRBAT.54.t:0 "제헌 전당대회"
 KRBAT.54.d2:0 "파울 쉬만과 발트 독일계 민주당이 제시한 주요 약속 중 하나는 발트 연합공국을 위한 현대적 헌법의 초안 작성과 배포이며, 공국은 국가의 낡아빠진 구조를 완전히 쓸어버릴 것입니다. 수년 간의 고된 노력과 단편적인 개혁들 후에, 다른 사람들 또한 그 뒤를 따를 것이라 확신하고 있습니다.\n\n300명의 대표단이 리가의 리보니아 기사단 저택에 모여 발트 연합공국의 제헌 전당대회를 구성했습니다. 각 주는 20명의 대표자를 파견했고, 10명은 리가 시의 시민들에 의해 파견되었으며, 100명은 각각 당파에 의해 공국의 모든 남성들에 의해 선출되었습니다. 또한 70명은 4개의 발트 기사단 협회, 토지를 소유한 귀족들과 소수민족 단체에 의해 파견되었습니다. 아돌프 프리드리히 공작과 그의 가족은 전당대회에 직접 참석하기로 했고, 쉬만은 대표단 고문으로 활동할 수많은 독일 출신 법률가들을 초청했습니다.\n\n곧 발트 역사의 새로운 장이 펼쳐질 것입니다."
 KRBAT.54.d1:0 "리가 시 협의회와 공화국 정부가 제시한 주요 약속 중 하나는 발트 연합공국을 위한 현대적 헌법의 초안 작성과 배포이며, 공국은 국가의 낡아빠진 구조를 완전히 쓸어버릴 것입니다. 수년 간의 고된 노력과 단편적인 개혁들 후에, 다른 사람들 또한 그 뒤를 따를 것이라 확신하고 있습니다.\n\n300명의 대표단이 리가의 리보니아 기사단 저택에 모여 발트 연방의 제헌 전당대회를 구성했습니다. 300명 모두 옛 귀족이나 평민을 구별하지 않고, 연방의 모든 남성들에 의해 선출되었습니다. 전 공작인 아돌프 프리드리히와 그의 가족은 전당대회에 직접 참석하기로 했고, [Root.GetLeader](은)는 대표단 고문으로 활동할 수많은 독일 출신 법률가들을 초청했습니다.\n\n곧 발트 역사의 새로운 장이 펼쳐질 것입니다."
 KRBAT.54.a:0 "시작해보자!"
 KRBAT.55.t:0 "헌법 전문"
 KRBAT.55.d:0 "헌법 조항이 등재되기 전에 서문을 작성해야 하며, 이는 헌법에서 가장 중요한 부분입니다. 그것은 구체적인 법률이나 규정을 정의하는 것이 아니라 헌법의 목표와 헌법이 어떤 목적으로 입안되었는지를 정의합니다. 본질적으로, 어떤 조항도 벗어날 수 없는 문서에 대한 분위기를 형성합니다.\n\n서문의 주제가 무엇이어야 하는지에 대한 몇 가지 지배적인 관념이 있고, 그에 따라서 헌법의 나머지 부분은 각각의 문장에서 구체적인 단어 선택으로 작성되어야만 합니다."
 KRBAT.55.a:0 "'발트인들의 공작은 다음과 같은 헌법을 수여한다...'"
 KRBAT.55.b:0 "'발트 지방의 시민들은 다음과 같은 헌법을 선포한다...'"
 KRBAT.55.c:0 "'발트 연방의 시민들은 다음과 같은 헌법을 선포한다...'"
 KRBAT.56.t:0 "권력의 분배"
 KRBAT.56.d:0 "이때까지 발트 연합공국의 반입헌적 절차로 각자 입법부를 가지며 경제, 사회, 사법 정책에서 상당한 자유를 누리는 여러 개의 주로 연방제가 확립되어 왔습니다. 이는 국가의 안정을 보장하고 지방 자치를 더 많이 허용하지만, 빠른 통치를 방해하기도 합니다.\n\n제헌 전당대회는 그 어느 때보다 정부와 지방과의 관계를 규정하기에 좋은 시기입니다. 국가의 권력 분배에 있어 균형을 유지해야 합니까? 아니면 한 쪽이 우위를 차지해야 합니까?"
 KRBAT.56.a:0 "주들은 권력을 중앙정부에 돌려줘야 한다."
 KRBAT.56.b:0 "중앙과 지방의 권력은 균형을 이뤄야 한다."
 KRBAT.56.c:0 "중앙정부는 지방관리자들에게 권력을 넘겨야 한다."
 KRBAT.57.t:0 "인종-언어정책"
 KRBAT.57.d:0 "발트 연합공국은 라트비아인과 에스토니아인 뿐만 아니라 발트 독일인이 거주하는 국가로, 전자가 누릴 수 없는 특권과 권력을 후자는 행사해왔습니다. 국가 언어 정책과 헌법에 보장된 권리가 얼마나 보편적이어야 하는가에 대한 의문이 전당대회에서 제기되고 있습니다. 파울 쉬만은 민족으로 차별하지 않고, 국적을 국가의 일을 초월한 무언가로 취급하는 '무국적 국가'에 대한 그의 개념을 재빨리 제시했습니다. 헌법은 국가의 민족, 언어 정책에 있어서 누구의 편입니까?"
 KRBAT.57.a:0 "이 나라는 다른 무엇보다도 독일문화를 기반으로 두고있다."
 KRBAT.57.b:0 "모든 거주자들은 동등한 기본권과 의무를 공유한다."
 KRBAT.57.c:0 "쉬만의 무국적 국가를 구현한다."
 KRBAT.57.e:0 "언어정책은 주정부가 처리할 문제다."
 KRBAT.58.t:0 "주 의회"
 KRBAT.58.d:0 "헌법 채택 전과 마찬가지로, 주 의회는 오로지 국민을 책임지고 국가의 입법 의무를 다하는 입법부의 기능이 보장되어 있습니다. 그러나 이 입법부가 어떤 형태를 취해야 하는가에 대한 의문이 제기되었습니다. 주 의회는 단원제여야 하는가 아니면 양원제여야 합니까? 또 어떤 방법으로 선출되거나 임명되어야 합니까? 파울 쉬만은 다시 한번 조언했습니다. 그의 제안은 서구 민주주의의 함정을 피하기 위해 교육과 경험, 공적에 입각해 대학과 시민 집단에서 임명된 완전 성과주의 입법부를 구성하자는 것입니다. 주 의회는 어떤 형식을 취해야 합니까?"
 KRBAT.58.a:0 "귀족으로 구성된 상원과 투표로 선출된 하원으로 구성된 양원제 의회."
 KRBAT.58.b:0 "공작에 의해 임명된 상원과 투표로 선출된 하원으로 구성된 양원제 의회."
 KRBAT.58.c:0 "투표로 구성되는 양원제 의회."
 KRBAT.58.e:0 "주에서 지명한 자들로 이루어진 단원제 의회."
 KRBAT.58.f:0 "능력에 따라 구성된 상원과 투표로 선출된 하원으로 구성된 양원제 의회."
 KRBAT.58.g:0 "성과와 경험으로 임명되는 단원제 의회."
 KRBAT.58.h:0 "투표로 선출되는 단원제 의회."
 KRBAT.59.t:0 "권한 구분"
 KRBAT.59.d1:0 "발트 연방의 헌법은 주 행정관 수도회 회장직을 폐지할 것이고 이 낡아빠진 실체를 각자 국가의 행정관을 맡고 있는, 내각의 수장인 수상과 국가 원수로 선출된 대통령의 직위로 교체할 것입니다. 하지만 책임의 선이 어디까지인가에 대한 의문이 제기되었습니다. 즉 수상, 주 의회, 대통령과의 관계는 헌법에 따라야 합니까? 수상 임명 문제가 가장 시급한 문제고, 누가 누구를 임명하고 동의하느냐의 구체적인 내용을 고민하는 것이 사소해보일 수 있지만, 그들은 언젠가 서로를 비난하게 될 수 있습니다. 이 문구는 결국 한 가지 기관에 더 큰 힘을 줄 수도 있습니다."
 KRBAT.59.d2:0 "발트 연방의 헌법은 주 행정관 수도회 회장직을 폐지할 것이고 이 낡아빠진 실체를 내각의 수장이자 각료들을 이끌고 국가 행정관을 역임하는 수상의 직위로 교체할 것입니다. 하지만 책임의 선이 어디까지인가에 대한 의문이 제기되었습니다. 즉 수상, 주 의회, 공작과의 관계는 헌법에 따라야 합니까? 수상 임명 문제가 가장 시급한 문제고, 누가 누구를 임명하고 동의하느냐의 구체적인 내용을 고민하는 것이 사소해보일 수 있지만, 그들은 언젠가 서로를 비난하게 될 수 있습니다. 이 문구는 결국 한 가지 기관에 더 큰 힘을 줄 수도 있습니다."
 KRBAT.59.a:0 "독일처럼 공작은 주 정부의 조언을 받아 수상을 임명한다."
 KRBAT.59.a2:0 "대통령은 주 정부의 조언을 받아 수상을 임명한다."
 KRBAT.59.b:0 "주 의회는 공작이 승인하는 수상 후보를 제시한다."
 KRBAT.59.b2:0 "주 의회는 공작이 승인하는 수상 후보를 제시한다."
 KRBAT.59.c:0 "주 정부가 수상을 선출한다."
 KRBAT.60.t:0 "귀족"
 KRBAT.60.d1:0 "발트 연합공국은 발트 독일 귀족들 아래에서 세워진 국가이며 그들은 당연히 우리의 새로운 국가에서 맡을 역할에 대해 염려하고 있습니다. 발트 독일계 민주당은 남아있는 모든 귀족적 특권에 격렬하게 반대하고, 자유주의 진영은 발트 기사단 협회가 정부에서 어떠한 역할도 해서는 안 된다는 것에 동의합니다. 기사단 협회는 여전히 우리나라에서 강력한 힘을 가지고 있으며 귀족들은 그들의 위치를 고수하길 원합니다..."
 KRBAT.60.d2:0 "발트 연합공국은 발트 독일 귀족들의 후원에 세워진 국가이며 그들은 당연히 우리의 새로운 국가에서 맡을 역할에 대해 염려하고 있습니다. 파울 쉬만과 발트 독일계 민주당은 남아있는 모든 귀족적 특권에 격렬하게 반대하고, 자유주의 진영은 발트 기사단 협회가 정부에서 어떠한 역할도 해서는 안 된다는 것에 동의합니다. 기사단 협회는 여전히 우리나라에서 강력한 힘을 가지고 있으며 귀족들은 그들의 위치를 고수하길 원합니다..."
 KRBAT.60.a:0 "귀족 작위와 기사단은 폐지되어야 한다."
 KRBAT.60.b:0 "귀족 작위와 기사단은 헌법에 명시되어야만 한다."
 KRBAT.61.t:0 "비상권한"
 KRBAT.61.d:0 "국가의 안전이 위협받고 민주주의가 국경 안팎에서 문제에 직면할 때가 있습니다. 전쟁, 내분, 내전, 혹은 자연재해의 시기가 올 수 있어 일반적인 민주적 절차를 국가 운영에서 유지할 수 없을지도 모릅니다. 이와 같은 상황에서, 정부는 시민들을 보호하기 위해 국가 비상사태를 선포하고 헌법 상의 일부 자유를 정지시킬 수 있습니다. 그러나 이러한 비상권한이 안전을 보장하기 위해 광범위하게 적용되어야 합니까? 아니면 독재정권을 막기 위해 가능한 한 많은 제한을 두어야 합니까?"
 KRBAT.61.a:0 "정부는 안전을 위해 자유로운 생활을 중단시킬 권리를 가져야만 한다."
 KRBAT.61.b:0 "안전을 위해 자유를 침해하는건 우리를 가치없는 자들로 만들 뿐이다."
 KRBAT.62.t:0 "헌법의 보수성"
 KRBAT.62.d:0 "헌법은 시간이 지남에 따라 수정을 요구받으리라 예상됩니다, 사회가 바뀌어 감에 따라서 사람들은 더 좋은 제도를 만들거나 원안자들이 저질렀던 실수를 바로잡으려 할 것입니다. 후손들에게 헌법을 자유롭게 수정할 권한을 주는것은 헌법을 훼손시키거나 독재정으로 수정될 위험이 있습니다. 몇몇 조항들을 기본조항으로 만들어 어떤한 개헌절차로도 수정할 수 없게 해야 할까요? 개헌 절차는 얼마나 자유로워야 할까요?"
 KRBAT.62.a:0 "개헌절차는 불리해야만 하며 기본조항은 변경할 수 업다."
 KRBAT.62.b:0 "주정부는 헌법을 자유롭게 바꿀수 있어야 한다."
 KRBAT.63.t:0 "헌법 공포!"
 KRBAT.63.d:0 "발트 연방의 헌법은 두 달에 걸친 심의, 수정, 투표 끝에 공포되었습니다! 헌법 원문은 제헌 회의에서 모든 대표들이 서명했으며 리가 대학교와 모든 주, 그리고 독일 제국에 배포하기 위해 사본이 출판되었습니다.\n\n병약한 몸 상태에도 불구하고, 주 의회에 나타난 파울 쉬만은 입법자들 앞에서 헌법의 명분과 목적, 그리고 헌법이 보호하고자 하는 보편적 권리를 언급했고 우레와 같은 박수 소리를 받으며 연단에서 내려왔습니다. 일단은, 민주주의가 승리했습니다."
 KRBAT.63.a:0 "발트 연방 만세! 만세! 만세!"
 KRBAT.64.t:0 "흔들리는 꿈"
 KRBAT.64.d:0 "라트비아와 에스토니아에서 난민이 유입되면서 리가 시 정부의 심각한 부담을 주고 있습니다. 검은 월요일과 제멋대로인 라트비아인들을 다루는 것은 이미 잘 되지 않았습니다. 이 난민들은 귀족, 정치인, 행정가, 부유한 기업가, 군인, 장교 등으로 이루어진 발트 독일인들입니다.\n\n평온한 리가로 탈출했다는 기회는 그들을 안심하게 하는 데 별 도움이 되지 않았습니다. 그게 무슨 소용이야? 이것은 도시 곳곳에서 들을 수 있는 문장이었습니다. 그들은 발트 독일계 국가, 그들이 자신들의 국가라고 부를 수 있는 유일한, 신께서 허락하신 기회를 잃었습니다. 그들은 어리석음과 내분, 고집 때문에 잃었습니다. 왜 그들은 막을 수 없었을까요? 왜 상황이 그렇게 되었을 때도 서로 협력할 수 없었을까요?\n\n그리고... 이제 어떻게 되는 거죠?\n\n아마 과거의 잘못을 짊어지고 있으면서도, 때가 되었는데 그것을 제거하지 못했다는 게 정답일 것입니다. 라트비아와 에스토니아인들에게 손을 내밀어야 할 때, 발트 독일인들은 그들을 진흙탕 속에 내버려두었기 때문에 이런 일을 겪은 것입니다. 발트 독일계 민주당은 늘 리가에서 강세를 보였고, 파울 쉬만의 완전 은퇴로 그의 자유주의 꿈을 유지하는 부담은 빌헬름 문터의 몫이 되었습니다.\n\n아마도 공국이 위태로운 순간에, 분열되어 단결하지 못했다는 것이 정답일 것입니다. 범게르만 연합에 모인 발트 독일계 민족주의자들, 보복주의 귀족들, 그리고 개입한 독일군 사이의 동조자들은 이러한 실수가 다시 되풀이되지 않도록 하기 위해 무언가를 계획하고 있습니다. 독일에서 돌아온 막스 에르빈 폰 쇼이프너-리히터 외교관이 이 운동의 지도자로 활동하고 있습니다.\n\n물론, 현 시장 헬무트 슈테크만 또한 자신만의 비전을 갖고 있습니다. 앞으로 몇 달 동안 그가 성공적으로 조치를 취할 수 있다면 말이죠. 그가 리가를 계속 지휘하던지, 아니면 새로운 지도자가 그 역할을 맡던지, 그들은 어려운 과제를 눈앞에 두고 있습니다. 리가가 존재해야 하는 이유를 찾는 것 말이죠."
 KRBAT.64.a:0 "변함 없는 충성을...?"
 KRBAT.65.t:0 "엉망이 된 레발 리테르슐레"
 KRBAT.65.d:0 "발트 귀족 자녀들을 교육을 전담하는 기관인 레발 리테르슐레에서 작은 스캔들이 발생했습니다. 학교 관리자들은 점점 나이 들어가는 행정부의 공백을 메우기 위해 대체 교사를 고용하기로 했지만, 곧 후회하게 되었습니다. 발트 독일계인 알프레트 로젠베르크 교사는 이 명문 학교에서 역사를 가르치기 위해 고용되었지만, 밝혀진 바와 같이 그의 교과 과정은 이해할 수 없는 아리아인 이론에 대한 것이었으며, 극렬 반유대주의였고, "퇴폐적인" 현대 예술에 대한 불평 뿐이었습니다.\n\n그러나 가장 끔찍한 범죄는 헤어 로젠베르크가 학교의 모든 교사들에게 의무적으로 그의 귀족 지위에 대한 증거를 조작하게 했다는 사실입니다. 이것이 그를 추방하고 250 발트 마르크의 벌금을 물게 한 이유입니다. 헤어 로젠베르크에게 이것은 지불하기 어려운 돈입니다. 여러 체육관을 몇 년 간 경험해본 선생인 그는 결코 그렇게 많은 돈을 벌 만한 처지가 아닙니다. 결국 그는 벌금을 내지 않고 즉시 독일로 이민가기로 결정했습니다.\n\n이 이야기는 발트 신문에서 약간의 악명을 얻었는데, 발트 기사단과 발트 독일 일반인들 사이의 관계에 대한 가장 흥미로운 예시이기 때문입니다."
 KRBAT.65.a:0 "알겠다."
 KRBAT.66.t:0 "발트에서 일어난 분쟁에 개입한 독일"
 KRBAT.66.d:0 "검은 월요일이 시작된 직후, 발트 연합공국의 구식 정부는 정치적 내분으로 치닫았고, 낡아빠진 체제때문에 모든 행정이 동결되었습니다. 그곳의 상황은 라트비아와 에스토니아 저항군 봉기가 일어나 나라가 전복될 정도로 나빠졌습니다. 발트 향토방위군의 전문적이고 노련한 부대가 저항을 진압할 수 있을 것이라는 믿음이 있었기에, 처음에는 전혀 우려되지 않는 일이었습니다. 어리석게도 이것이 낙관적인 관점이었던 것으로 밝혀지자, 우리 군대는 문제를 그들 스스로 해결하도록 했습니다.\n\n발트 함대의 지원을 받은 해병대와 국가 보병 여단이 리가에 상륙해 라트비아 저항군 세력을 해산시키고 도시의 경계를 확보했습니다. 리가의 기지로부터 더 멀리 확장하는 것은 발트 군대가 본질적으로 붕괴하였기 때문에, 추가적인 강화 없이는 불가능하다는 것이 밝혀졌습니다. 따라서 리가 독일군 사령부는 헬무트 슈테크만이 이끄는 도시 자치정부를 이전 공국의 후계임을 지지하기로 했습니다.\n\n이는 발트 지역에서 우리의 영향력을 회복시켰지만, 라트비아와 에스토니아라는 새로운 국가들에 대한 외교 정책을 수립할 것을 요구합니다."
 KRBAT.66.a:0 "알겠다."
 KRBAT.67.t:0 "동쪽의 우리의 동맹"
 KRBAT.67.d:0 "1936년 내내 내부 혼란을 겪은 후, 동쪽에 있는 우리의 꼭두각시인 발트 공국은 근본부터 국가를 변혁하려는 기독교 급진주의와 민족주의 귀족들의 연합인 발트 형제단이 지배하는 군사정권 아래 놓이게 되었습니다. 그것은 공공연히 범게르만적이며, 우리가 그들의 정책을 승인하든지 말든지, 그들은 이제 리가와 레발을 통제하는 그들의 전체주의, 민족주의, 군국주의 독재정권이 '동방 야만인'들로부터 유럽을 구원할 우리에게 충성하고 돕는 역할에 맞춰져 있다고 주장합니다.\n\n형제단의 이념은 독일의 진정한 본성이 카이저라이히에서 드러날 수 없다고 생각합니다. 이 때문에 발트는 독일의 국가적 재탄생과 희생 그 자체를 위해, 새로운 독일의 본보기가 되어야 한다고 주장합니다. 실제로 이는 발트가 독일 민족 포퓰리즘의 성공 사례로 자리매김하여 독일 제국 내 급진적이고 민족주의적인 정치 집단들에 호소하는 것이라고 생각할 수 있으며, 이것이 그들을 성장할 수 있게 만들었습니다."
 KRBAT.67.a:0 "알겠다."
 KRBAT.68.t:0 "줄어드는 공공재정"
 KRBAT.68.d:0 "가장 높은 관리 체계의 동결이 가장 낮은 공공 서비스에 영향을 미치기 시작했습니다. 문제는 공공 재정의 공평한 분배에서 시작되었습니다. 학교, 병원, 우체국 및 기타 기관들에 자금 조달이 점점 더 지연되고 있습니다. 극심한 경제 위기는 상황을 악화시키고 있을 뿐입니다. 발트 민주당 평당원들은 이 위기가 국가를 분열시키지 않도록 국민들을 잊지 말고 주 의회에서 적대적인 정쟁을 어느 정도 진정시키라고 요구하고 있습니다. 우리가 주 의회를 통해서는 아무것도 통과시킬 수 없지만, 우리는 주 정부에 자금 공백을 메우도록 설득하는 데에 약간의 시간을 들이는 것으로 상황을 완화시킬 수 있을까요?"
 KRBAT.68.a:0 "국가는 자유를 위한 통행료를 지불해야만 할 것이다."
 KRBAT.68.b:0 "지역 주 정부들이 사람들을 도울 것이다."
 KRBAT.69.t.LIT:0 "리투아니아의 발트 사절단"
 KRBAT.69.d.LIT:0 "발트 연합공국의 군대인 발트 향토방위군은 라이히스팍트의 최정예 군대로 잘 알려져 있으며, 군대의 질과 조직력을 향상시키기 위해 우리나라에 사절단을 파견하기로 결정했습니다. 이번 사절단은 우리 지휘부의 보병전 전문가인 하리 루츠 장군이 통솔합니다."
 KRBAT.69.t.POL:0 "폴란드의 발트 사절단"
 KRBAT.69.d.POL:0 "발트 연합공국의 군대인 발트 향토방위군은 라이히스팍트의 최정예 군대로 잘 알려져 있으며, 군대의 질과 조직력을 향상시키기 위해 우리나라에 사절단을 파견하기로 결정했습니다. 이번 사절단은 우리 지휘부의 기갑전 전문가인 하인리히 폰 베어 장군이 통솔합니다."
 KRBAT.69.t.WHR:0 "벨라루스의 발트 사절단"
 KRBAT.69.d.WHR:0 "발트 연합공국의 군대인 발트 향토방위군은 라이히스팍트의 최정예 군대로 잘 알려져 있으며, 군대의 질과 조직력을 향상시키기 위해 우리나라에 사절단을 파견하기로 결정했습니다. 이번 사절단은 우리 지휘부의 기병전 전문가인 에른스트 하이메르트 구스타프 폰 놀켄 장군이 통솔합니다."
 KRBAT.69.t.UKR:0 "우크라이나의 발트 사절단"
 KRBAT.69.d.UKR:0 "발트 연합공국의 군대인 발트 향토방위군은 라이히스팍트의 최정예 군대로 잘 알려져 있으며, 군대의 질과 조직력을 향상시키기 위해 우리나라에 사절단을 파견하기로 결정했습니다. 이번 사절단은 우리 지휘부의 발트 독일계 베테랑인 한스 폰 만토이펠-스최게 장군이 통솔합니다."
 KRBAT.69.t.FIN:0 "핀란드의 발트 사절단"
 KRBAT.69.d.FIN:0 "발트 연합공국의 군대인 발트 향토방위군은 라이히스팍트의 최정예 군대로 잘 알려져 있으며, 군대의 질과 조직력을 향상시키기 위해 우리나라에 사절단을 파견하기로 결정했습니다. 이번 사절단은 우리 지휘부의 발트 독일계 베테랑인 오토 골트펠트 장군이 통솔합니다."
 KRBAT.69.a:0 "환영합니다!"
 KRBAT.70.t.LIT:0 "돌아간 리투아니아의 발트 사절단"
 KRBAT.70.d.LIT:0 "발트 향토방위군은 우리나라에 온 사절단을 불러들이기로 결정했습니다. 하리 루츠 장군과 그의 수행원은 이미 짐을 싸서 리가로 돌아갔습니다. 따뜻한 환영에 감사하며 미래의 행운을 기원합니다."
 KRBAT.70.t.POL:0 "돌아간 폴란드의 발트 사절단"
 KRBAT.70.d.POL:0 "발트 향토방위군은 우리나라에 온 사절단을 불러들이기로 결정했습니다. 하인리히 폰 베어 장군과 그의 수행원은 이미 짐을 싸서 리가로 돌아갔습니다. 따뜻한 환영에 감사하며 미래의 행운을 기원합니다."
 KRBAT.70.t.WHR:0 "돌아간 벨라루스의 발트 사절단"
 KRBAT.70.d.WHR:0 "발트 향토방위군은 우리나라에 온 사절단을 불러들이기로 결정했습니다. 에른스트 하이메르트 구스타프 폰 놀켄 장군과 그의 수행원은 이미 짐을 싸서 리가로 돌아갔습니다. 따뜻한 환영에 감사하며 미래의 행운을 기원합니다."
 KRBAT.70.t.UKR:0 "돌아간 우크라이나의 발트 사절단"
 KRBAT.70.d.UKR:0 "발트 향토방위군은 우리나라에 온 사절단을 불러들이기로 결정했습니다. 한스 폰 만토이펠-스최게 장군과 그의 수행원은 이미 짐을 싸서 리가로 돌아갔습니다. 따뜻한 환영에 감사하며 미래의 행운을 기원합니다."
 KRBAT.70.t.FIN:0 "돌아간 핀란드의 발트 사절단"
 KRBAT.70.d.FIN:0 "발트 향토방위군은 우리나라에 온 사절단을 불러들이기로 결정했습니다. 오토 골트펠트 장군과 그의 수행원은 이미 짐을 싸서 리가로 돌아갔습니다. 따뜻한 환영에 감사하며 미래의 행운을 기원합니다."
 KRBAT.70.a:0 "우리가 다시 만날 때까지!"
 KRBAT.71.t:0 "독일의 정부 전복시도"
 KRBAT.71.d:0 "리가의 혼란스러운 정치 상황에서 영향력이 압도적으로 커짐에 따라, 자유시를 방어하는 임무를 맡은 독일군 수비대는 마침내 자신들이 직접 문제를 해결하기로 결정했습니다. 그들은 리가 시 의회에 난입하여 민주적으로 선출된 정부를 전복시켰고, 그들의 꼭두각시 정권으로 대체했습니다. 발트 독일계 지식인이자 외교관인 막스 에르빈 폰 쇼이프너-리히터가 괴뢰 정권의 수장으로 발탁되었습니다. 이 정권은 리가를 신속히 재건하고 발트 지역에서 독일의 생득권을 되찾기 위해 준비되어 있어야 하는 필요성을 역설합니다. 그리고 그들은 토착 발트 독일인들만으로 이를 성취할 수 있다고 생각하진 않습니다."
 KRBAT.71.a:0 "앞으로 전진!"
 KRBAT.72.t:0 "문터의 승진"
 KRBAT.72.d:0 "헬무트 슈테크만의 정부는 위기에 처한 리가를 관리할 능력이 없는 것으로 밝혀졌습니다. 리가 시 의회는 시장 불신임안을 가결시켰고, 그는 사임하기로 했습니다. 그를 대신하여 발트 독일계 민주당은 전 공국 외교부의 엘리트인 빌헬름 문터가 올려보냈습니다. 민주당의 일원이지만, 문터는 라트비아인들의 지지를 받던 쉬만과는 다른 가치관을 갖고 있습니다. 그는 라디오 연설에서 리가의 민주 제도를 옹호하고 개혁하는 것이 그의 첫번째 과제가 될 것이며, 라트비아와의 화해가 두번째 과제가 될 것임을 분명히 했습니다."
 KRBAT.72.a:0 "앞으로 전진!"
 KRBAT.73.t:0 "권력을 유지한 슈테크만"
 KRBAT.73.d:0 "이쪽저쪽에서의 도전에 맞서, 헬무트 슈테크만과 그의 발트 독일계 국가당은 이리저리 움직이며 도시를 확고하게 장악했습니다. 독일의 군사적 영향력은 축소되었고 좌파 민주당원들은 마지못해 그가 책임지고 있는 정부를 지지하고 있습니다. 리가 주권 선언에 이어 슈테크만은 라디오를 통해 역사가 이끄는 곳이 어디던지 간에, 앞으로 계속해서 도시를 이끌겠다고 리가 대중들에게 선언했습니다. 발트 지역을 되찾던지, 리가만의 독립 계획을 세우던지 말입니다."
 KRBAT.73.a:0 "앞으로 전진!"
 KRBAT.74.t:0 "난민들의 홍수"
 KRBAT.74.d:0 "숲의 형제들 봉기 이후, 발트 공국에 살던 수천 명의 민간인이 그들의 터전을 떠나왔습니다. 상당수는 발트 독일인이며 숲의 형제들에 의해 쫓겨났지만, 다른 상당수는 라트비아인과 에스토니아인입니다. 그들은 파르티잔과의 갈등 속에서 집을 잃거나, 자유 투사들의 급진주의를 두려워하거나, 단지 더 나은 곳에서 살기를 바라고 있습니다. 지금 수천 명의 난민들이 우리 국경 앞에 몰려들었습니다. 우리의 빈약한 기반시설은 이미 그들을 돌보느라 애쓰고 있습니다. 그들 중 일부를 돌려보내야 합니까? 아니면 허리띠를 졸라매고 모두를 받아들여야 합니까?"
 KRBAT.74.a:0 "발트의 독일인들이 우선이다, 라트비아인들은 되돌려보내라."
 KRBAT.74.b:0 "모두들 환영합니다!"
 KRBAT.74.c:0 "독일로 가능한만큼 많이 보내라."
 KRBAT.75.t:0 "공작의 운명"
 KRBAT.75.d:0 "리가로 이주한 많은 난민들 중 하나는 공국의 전 왕족들인 메클렌부르크의 아돌프 프리드리히와 그의 딸 보이츨라바 페오도라입니다. 그들은 궁전과 공국을 잃고 평민들 사이에서 지내게 되었습니다. 비록 리가는 스스로를 민주 공화정이라고 자부하며 왕족 복원이라고는 일말의 가능성조차 없지만, 많은 발트 독일인들은 여전히 공작을 존경합니다. 그에게 국가 연금과 거주지가 주어져야 할까요? 아니면 그가 지금까지 누려온 모든 특권을 잃고 다른 사람들처럼 일반 시민이 되어야 할까요?"
 KRBAT.75.a:0 "그에게 국가연금을 줘라."
 KRBAT.75.b:0 "리가는 혈통을 고려하지 않는다."
 KRBAT.76.t:0 "전직 주 의회 의원 위원회"
 KRBAT.76.d:0 "발트 공국이 붕괴한 후, 리가의 모든 민간행정 권력은 리가의 시 의회와 시장에게 넘어갔습니다. 하지만 발트 주 의회는 사라지지 않았습니다. 주 의회 의원들은 전직 의원들로 구성된 위원회에 모였고, 자신들에게 아무 권한이 없다는 것을 인정하면서도 시 의회에 자문을 제공하겠다는 제안을 헬무트 슈테크만 시장에게 공식적으로 전했습니다. 이들을 참여시키는 것은 리가에게 공국의 후계자라는 합법성을 추가적으로 부여할 것입니다. 비록 이것이 우리 자신의 실체를 만들어내는 대신 과거의 유산에 우리를 묶어놓는 것을 의미할 수도 있지만 말입니다. 우리는 어떤 결정을 내려야 할까요?"
 KRBAT.76.a:0 "그들은 어떤 권력도 가질 자격이 없다."
 KRBAT.76.b:0 "그들이 시의회에 조언하는걸 허락해줘라."
 KRBAT.77.t:0 "기사단의 운명"
 KRBAT.77.d:0 "리보니아 기사단 협회는 발트 공국과 함께 붕괴되었습니다. 그러나 리보니아 기사단의 사무실과 문서들은 리가에 위치한 집무실에 그대로 남아있었기 때문에, 남은 귀족들은 집무실을 다시 세우는 데 어려움을 겪진 않았습니다. 지금 당장은 민주적이고 공화주의적인 리가 자유시에 거주하고 있기 때문에, 그들은 더 이상 자신들이 갖고 있던 제도적 역할을 수행하지 못할 것임을 알고 있습니다. 그럼에도 불구하고 아돌프 콘스탄틴 필라어 폰 필하우는 기사단 재건에 대한 정부 지원을 요청하면서 리가 시 의회에 접근했습니다. 그의 요청을 받아들여야 할까요? 아니면 과거를 청산하려는 우리의 의지를 보여주기 위해 기사 작위를 강제로 해체해야 할까요?"
 KRBAT.77.a:0 "재설립을 허락해 줘라, 그러나 어떤 권력도 없다."
 KRBAT.77.b:0 "리가는 혈통을 고려하지 않는다."
 KRBAT.78.t:0 "라트비아 혁명군의 출발"
 KRBAT.78.d:0 "대전쟁이 끝나자 라트비아인들은 러시아의 동지들을 따라 혁명을 일으켜, 이스콜라트 공화국을 설립했습니다. 불행하게도 그것은 독일군에 의해 파괴되어 단명했습니다. 이에 따라 많은 라트비아인들이 볼셰비키 정부에서 복무했지만 페트로그라드에 있던 그들의 동지들조차 패배했습니다. 망명자들은 사회주의 성향의 라트비아 공동체가 확고히 자리잡은 서쪽으로 탈출했고, 그들은 모두 받아들여졌습니다. 영국은 이러한 장소들 중 하나였고, 영국 또한 혁명으로 붕괴되었을 때, 이 라트비아인들은 이를 열렬히 지지했습니다. 볼셰비키의 자매정당이었던 라트비아 사회민주당은 다시 설립되어 노동조합 총회에 참여했습니다. 현재 이들은 예캅스 페테르스가 이끌고 있습니다.\n\n전설적인 화가 피터가 되었을 수도 있는 페테르스는, 1911년 있었던 시드니 시가전에서의 라트비아 아나키스트 지도자입니다. 그는 영국에서 라트비아 망명자들을 이끌기 위해 태어난 적임자였습니다. 그는 영국 사회에 깊이 통합되었고, 그곳의 사회주의 운동과 접촉하고 있었습니다. 심지어 러시아에 있는 그의 동료들조차도 그가 영국 억양으로 말한다고 생각합니다. 그 후 몇 년 동안 그는 혁명 라트비아 군단을 조직했는데, 이들은 훈련받은 라트비아 망명자들로 구성되었으며 혁명을 부추기기 위해 고향으로 돌아갈 준비가 되어있는 소규모 연대입니다. 발트 공국이 무너지고 있는 지금, 그는 기회를 잡았습니다.\n\n페테르스는 영국인 아내와 그의 영국 친구들에게 짧지만 진심 어린 작별 인사를 전했습니다. 그는 노동조합 총회에 앞서 마지막으로 연설했고, 그곳에서 이스콜라트 공화국의 두 번째 지도자가 되어 돌아올 것임을 총회와 여타 제3 인터내셔널 국가들에 확언했습니다."
 KRBAT.78.a:0 "행운을 빕니다 동지!"
 KRBAT.79.t:0 "디 발텐파네(발트의 깃발)"
 KRBAT.79.d:0 "발트 연합공국의 붕괴는 발트 독일 문화에 지대한 영향을 끼쳤습니다. 새로 작곡된 시와 완성된 그림에는 혐오, 개척, 미래에 대한 두려움이 남아있습니다. 추방된 귀족들은 이전 집을 그리워하며, 일반 발트 독일인들은 그들의 세계가 뒤집어져 다시는 되찾지 못할 것이라고 믿고 있습니다. 그러나 그들이 서로와 서로의 목표를 믿는 한, 그들은 이 역경을 통해 힘을 되찾을 수 있을 겁니다. 이것은 '디 발텐파네(발트의 깃발)'라는 시에서 가장 잘 표현되었습니다.\n\n가족과 소지품을 챙겨 리가로 피난온 발트 독일계 귀족인 만토이펠-카츠당겐 남작이 쓴 이 작품은 발트 독일인들이 도시로 퇴각하는 이야기를, 동방에서의 독일의 수호자라는 발트 독일인들의 역할과 생득권을 빼앗긴 이들의 전초기지로서의 역할 표현을 '발트의 깃발'이라는 주제로 상징하고 있습니다. 그럼에도 불구하고 이 시는 낙관적입니다. 시는 남은 사람들이 깃발을 집어들고 우리가 속한 오스틀란트로 돌아갈 것을 촉구하고 있습니다.\n\n이 시는 이후에 '디 그렌츠바흐트 힐트 임 오스텐(동방의 국경수비대)'라는 노래로 바뀌었으며, 리가의 발트 독일계 공동체는 미래에 귀환할 때 사용할 집회 행진곡으로 이 곡을 채택했습니다."
 KRBAT.79.a:0 "오스틀란트는 아직 지지 않았다!"
 KRBAT.80.t:0 "라트비아 혁명군"
 KRBAT.80.d:0 "대전쟁이 끝나자 라트비아인들은 러시아의 동지들을 따라 혁명을 일으켜, 이스콜라트 공화국을 설립했습니다. 불행하게도 그것은 독일군에 의해 파괴되어 단명했습니다. 이에 따라 많은 라트비아인들이 볼셰비키 정부에서 복무했지만 페트로그라드에 있던 그들의 동지들조차 패배했습니다. 망명자들은 사회주의 성향의 라트비아 공동체가 확고히 자리잡은 서쪽으로 탈출했고, 그들은 모두 받아들여졌습니다. 이후 예캅스 페테르스의 지휘 하에, 그들은 혁명을 부추기기 위해 귀국할 라트비아 망명자 훈련 연대인 혁명 라트비아 군단을 집켤시켰습니다.\n\n그리고 지금 독일 첩보국 덕분에 우리는 그들이 공국으로 침투해 숲의 형제들 봉기에 참여하고, 저항군에 매우 필요한 장비들을 가져오고 있다는 것을 알게 되었습니다. 그들은 숲에서의 전부 훈련을 받았고 장비도 잘 갖춰져 있어, 수가 적더라도 큰 위협이 될 것입니다. 우리는 어떻게 해야 할까요?"
 KRBAT.80.a:0 "모든 배와 기차를 뒤져서 이 사회주의자들을 찾아라!"
 KRBAT.80.b:0 "우리는 이 작전에 자원을 제공할 여유가 없다..."
 KRBAT.81.t:0 "첫 대통령 선거"
 KRBAT.81.d:0 "헌법에 입각한 공화주의는 발트 독일의 땅에서 신선한 개념이지만, 첫 선거에 대한 열기는 높습니다. 모든 금지 조항과 전통적인 체계, 투표 조작은 사라졌고 진정하고 민주적인 선거가 곧 치러질 것입니다. 그리고 발트 연방 시민들이 선택하기로 한 사람은 바로..."
 KRBAT.81.a:0 "쉬만의 유산을 이어나갈 빌헬름 문터!"
 KRBAT.81.b:0 "국가를 발전시킬 헬무트 슈테크만!"
 KRBAT.81.c:0 "전쟁영웅 하리 루츠!"
 KRBAT.81.e:0 "선거를 멈추고 헌법을 유예해라."
 KRBAT.82.t:0 "리가-레발 랠리"
 KRBAT.82.d:0 "카레이싱은 오랫동안 발트 독일 귀족들을 매료시켰고, 발트 지방 귀족들 간의 경쟁은 세계대전 이전부터 있었습니다. 결국 그들은 차량을 구입하고 만들 여유가 있었을 뿐입니다. 아돌프 프리드리히 공작은 수십 년 동안 이 스포츠의 후원자이기도 합니다. 1898년, 그는 말을 타는 동안의 무모함으로 인해 카이저 빌헬름 2세로부터 승마를 금지당했습니다. 그래서 그는 대신 차를 운전하는 쪽으로 방향을 틀었습니다. 발트의 상황이 안정되자, 공작은 리가-레발 랠리라고 불리는 공국 전역을 가로지르는 레이싱 대회를 후원했습니다.\n\n랠리는 리가에서 시작해 숲이 우거진 리보니아의 시골 지역, 다음으로 파이푸스 호수를 지나 에스트란트 지역의 수도인 레발에서 마무리될 것입니다. 놀랍게도 공작은 자신이 후원한 경주에서 우승할 수도 있었습니다. 30년 간의 경험으로 그는 경쟁자들을 제칠 수 있었고, 특히 리보니아 동부의 언덕과 숲에서 그는 고장나버린 차를 수리할 수 있었습니다. 그의 경쟁자들 몇몇이 탈락하는 동안 말이죠."
 KRBAT.82.a:0 "리가-레발 랠리? 그럼 RRR이라고 불러야 하나?"
 KRBAT.83.t:0 "11월 5일"
 KRBAT.83.d:0 "오늘, 11월 5일은 역사적인 날입니다. 1918년 11월 5일, 그 해 초에 선출된 리플란트, 에스트란트, 외젤, 리가의 페라이닉테 란데스라트(공동 주 협의회)는 붕괴된 러시아로부터의 독립을 선언하고 리보니아 기사단 협회의 회장이자 육군 원수 아돌프 필라어 폰 필하우가 이끄는 섭정 평의회를 발족했습니다. 비록 원 문서에는 발트 연합공국이 독일 제국에 비공식적으로 합류하여 궁극적으로는 완전하지 못한 독립 선언이었지만, 이 날짜는 공식적으로 발트 연합공국이 독립한 날로 여겨지고 있으며, 전 국토는 기념행사로 가득 차있습니다."
 KRBAT.83.a:0 "변함 없는 충성을!"
 KRBAT.84.t:0 "2월 24일"
 KRBAT.84.d:0 "1918년 2월 24일 오늘, 에스토니아 자치주 의회인 마파에브가 에스토니아 공화국의 독립을 선언했습니다. 이 선언은 파우스칠라크 작전 중 홧김에 이루어졌기 때문에 독일군의 진격에 의해 백지가 되었습니다. 하지만 에스토니아 임시정부는 항복 대신 저항을 선택했습니다. 독일 점령기 당시, 그들은 비밀리에 오마카이체 준군사 세력을 집결했고, 11월 5일 발트 연합공국의 독립 선언 직후 반란을 일으켰습니다. 이것은 에스토니아 독립전쟁의 시작이 되었습니다.\n\n이것은 독일 제국군의 도움을 받은 발트 향토방위군에 의해 진압되었지만, 에스토니아 임시정부가 스웨덴으로 탈출해 망명을 통해 싸움을 지속할 수 있도록 만들었습니다. 오늘날까지 그들은 에스틀란트와 리플란트 북부의 합법적인 정부라고 주장하며, 수많은 에스토니아인들은 그들의 주장이 정당하다고 생각하고 있습니다. 매년 우리는 이 에스토니아 '독립의 날' 기념행사를 없애려고 노력하고 있지만 별 소용은 없습니다."
 KRBAT.84.a:0 "오늘은 특별한 날이 아니야, 아무일도 없었다고!"
 KRBAT.85.t:0 "위대한 폭군과 그의 법원"
 KRBAT.85.d:0 "베르너 베르겡뢴의 신작, "위대한 폭군과 그의 법원"이 오늘 출판되었습니다. 이 책은 표면적으로 중세 말기 이탈리아의 한 도시 국가를 배경으로 하는 범죄물입니다. 소설의 줄거리는 책에서 끊임없이 언급되면서도 끝까지 이름이 나오지 않는 도시 국가의 절대적 통치자, 폭군의 정원에서 발생한 성 아우구스티노 수사 살인 사건을 중심으로 전개됩니다. 소설의 나머지 부분은 나머지 등장인물들에게 할애되었습니다. 그들은 모두 폭군에게 아첨하기 위해 범죄를 해결해보려 하나 실패하며, 죄 없는 자들을 모함합니다. 그러나 이러한 거짓말들은 모두 들통나고, 각 장마다 등장인물의 명단이 줄어듭니다. 책의 마지막 장에서 재판이 열리고, 그곳에서 폭군 자신이 수사를 살해하도록 명령했다는 것이 밝혀집니다. 그는 사건과 관련된 모든 문서를 불태우라고 명령하고 용서를 구합니다.\n\n발트 형제단은 이 소설의 종교적 주제와 선과 기독교 신앙을 향한 순례를 포함하는 우리의 삶보다 더 큰 무언가에 주목하며, 그들이 육성하고자 하는 문화의 좋은 예라고 칭송하고 있습니다. 사람들이 조심스럽게 속삭이길, 이 책의 진정한 주제는 독재정의 광기와 절대적 통치자의 피에 대한 갈망이며, 소설 속의 우화가 발트 전체주의 정권을 어떻게 대변하는가에 대해 말합니다."
 KRBAT.85.a:0 "뭐...?"
 KRBAT.86.t:0 "구약 성서 폐지"
 KRBAT.86.d:0 "Ever since the integration of Friedrich von der Ropp and his revelationary followers into the Baltic Brotherhood, the ideological tenets of the organisation have dismissed the sanctity of the Old Testament. Though they are not the first to try to distance Christianity from Judaism with anti-semitic and racialist intent, the Brotherhood has gone the farthest. New Evangelics, written by von der Ropp, have been distributed across the country, heavily rewritten to reject almost the entirety of the Old Testament and its emphasis on the passive, rather than active, aspects of Jesus Christ - miraculous birth, suffering, betrayal by the Pharisees and otherworldly redemption. Instead, it stresses Jesus's actions as a preacher and fighter who sought to destroy institutional Judaism and bring forth salvation.\n\nThough officially the entirety of the nation has converted to the Brotherhood's interpretation of Christianity, the absolute majority of the population do not follow the guidelines set forth, and reject them either openly or secretly. Still, this sets the foundation for the esoteric, totalitarian transformation of Baltic German culture. Through faith, one can control the entire people."
 KRBAT.86.a:0 "기독교가 우리를 유대의 신으로부터 구하리라!"
 KRBAT.87.t:0 "여행을 떠난 아돌프 프리드리히"
 KRBAT.87.d:0 "우리의 아돌프 프리드리히 공작은 세계를 가로지르는 새로운 여정의 준비를 시작했습니다. 발트 연합공국의 통치자가 된 것은 이 행성을 탐험하고자 하는 그의 열정을 꺾지 못했습니다. 독일의 세계 패권 장악은 그의 열정을 부추겼을 뿐입니다. 그의 행선지는 [BAT.GetHeadOfGovernment] 혹은 다른 정부 수반들과 공유하지 않은 사적인 문제지만, 그가 아직 도달해보지 못한 곳은 세상에 거의 없습니다. 독일령 중앙아프리카가 가장 유력한 후보지만 그는 남아메리카의 여러 국가들, 중국이라는 정치적 혼란지, 심지어 머나먼 태평양 섬에 방문하는 것에도 관심을 가졌습니다. 만약 그가 예순 살이 넘지 않았더라면 아마 남극을 가려고 했을지도 모릅니다...\n\n공작이 없는 동안, 공작의 하루 일과는 보이츨라바 페오도라 공녀가 수행할 것입니다. 발트 연합공국은 입헌군주국이며 군주의 의무가 중요한 것은 아니기에 정부는 계속 운영되겠지만, 공녀의 미숙함은 당분간 통치가 느려질 것임을 의미합니다."
 KRBAT.87.a:0 "좋은 여행이 되기를!"
 KRBAT.88.t:0 "아돌프 프리드리히의 귀환"
 KRBAT.88.d:0 "우리의 아돌프 프리드리히 공작이 머나먼 아프리카와 미국인들의 문화와 일상에 대한 통찰력을 담은 일기장와 함께 세계일주를 마치고 돌아왔습니다. 이 3개월 동안 그는 수백 마일을 횡단했고 생사의 기로에서 몇 번의 사고를 당하기도 했습니다. 하지만 결국, 그는 스릴을 느끼고 호기심을 해소하는 것이 그만한 가치가 있다고 말합니다.\n\n공작은 벌써 다음 여행을 계획하기 시작했습니다. 전쟁이 일어나지 않는 한 그를 막을 수는 없을 겁니다."
 KRBAT.88.a:0 "귀국을 환영합니다!"
 KRBAT.89.t:0 "자유군단"
 KRBAT.89.d:0 "숲의 형제들 봉기 소식이 독일에 전해졌고 수천 명의 독일인들이 이를 출세할 기회로 삼았습니다. 세계대전 참전용사들로 이루어진 민족주의자들은 무장한 자원병으로 조직되어 발트 연합공국으로 모여들었습니다. 그들은 자신들을 프라이코르프스(자유 군단)라고 칭합니다. 이 부대의 지도자들은 출신이 화려하고 그들의 추종자들도 그러하지만, 상당수는 세계대전 이후 사회에 완전히 통합되지 못하고 민족주의 협회에 휩쓸려 전방에서 시간을 때우던 베테랑들입니다.\n\n한스 폰 만토이펠-스최게 장군은 숲의 형제들 탄압을 책임지고 있는 지휘관 중 한 명입니다. 바이에른 출신으로 그리 성공하지 못한 농학자이자 소규모 자유군단 지도자, 하인리히 힘러가 그에게 접근했습니다. 자원병들을 위해 연설한 힘러는 라트비아인과 에스토니아인들을 억압하는데 그들의 지원을 제공하겠다고 약속했습니다. 만토이펠은 그의 변덕스러운 말투와 그가 말하는 "아리아인 형제애"라는 이상한 단어를 거의 모든 문장에 어필하는 방식을 도저히 견딜 수가 없었지만, 이건 단지 지원 제의일 뿐입니다. 그렇기에 도움이 되길 바라는 새로운 자원병들에 대한 보고서는 리가의 향토방위군 본부로 도착했습니다. 어떻게 반응해야 할까요?"
 KRBAT.89.a:0 "우린 선별할 수 없다, 모든 도움을 환영한다."
 KRBAT.89.b:0 "우린 깡패가 필요없다!"
 KRBAT.90.t:0 "화염 속으로"
 KRBAT.90.d:0 "발트 시골 지역에 배치된 자유군단 자원병들은 여유롭게 농촌을 순찰하고 현지 마을을 착취하는 데에 시간을 보냈습니다. 이는 대개 불필요한 잔인함이었으며, 실제로 파르티잔들을 진압한다는 목표는 거의 달성하지 못한 반면 지역 주민들의 분노를 이끌었습니다. 특히 하인리히 힘러의 부대는 라트비아 저항군과 만난 것보다 이 바이에른 출신 장교의 얘기를 듣는 데 더 많은 시간을 보냈습니다.\n\n숲의 형제들의 반응은 빨랐습니다. 빽빽한 리플란트 숲의 기지에서 공격할 때, 그들은 항상 준비되지 않은 독일 자원병들을 붙잡고 즉시 수면 아래로 사라져버립니다. 종종 발트 향토방위군은 훨씬 더 잘 준비한 대대가 도착한 후에야 전투가 있었음을 알게 되었고, 죽은 자들에게 무슨 일이 일어났는지 추측해보곤 했습니다. 향토방위군이 보고한 바에 따르면 전무한 규율, 만연한 음주, 함정에 대한 조치 부족이 이러한 손실의 가장 일반적인 원인이었습니다.\n\n현재 리플란트에 흩어져있는 수많은 묘지 중 하나에서 발트 독일계 병사들은 힘러 장교의 시신을 확인했습니다. 그의 동료들처럼, 그는 "열등인종"을 케이크처럼 쉽게 먹길 바라며 발트로 왔지만, 죽음만을 맞이했습니다."
 KRBAT.90.a:0 "그들은 득보다 실이 더 많았다..."
 KRBAT.91.t:0 "파울 쉬만의 죽음"
 KRBAT.91.d1:0 "발트 독일계 민주당의 창립자이자 지난 40년 간 정치 거물이었던 파울 쉬만이 세상을 떠났습니다. 생애 마지막 10년 동안 그는 심각한 결핵 환자로 투병 중이었지만, 죽기 전까지 당에서 활동하며 신문 기사를 출판하는 등 활발하게 활동했습니다.\n\n그는 독일에서 가족과 소수의 친구들만 참석한 조촐한 장례식을 치렀습니다. 장례식에서 쉬만의 후원자이자 발트 독일계 민주당의 지도자인 에발트 아멘데는 쉬만의 이상이, 그가 죽은 후에도 수 세기 동안 지속될 것이라는 연설을 낭독했습니다."
 KRBAT.91.d2:0 "발트 독일계 민주당의 창립자이자 지난 40년 간 정치 거물이었던 파울 쉬만이 세상을 떠났습니다. 생애 마지막 10년 동안 그는 심각한 결핵 환자로 투병 중이었지만, 죽기 전까지 당에서 활동하며 신문 기사를 출판하는 등 활발하게 활동했습니다.\n\n리가에서 열린 그의 장례식에는 모든 발트 민주당원과 발트 기사단의 수많은 대표들을 포함해 수천 명이 참석했습니다. 장례식에서 쉬만의 후원자이자 발트 독일계 민주당의 지도자인 에발트 아멘데는 쉬만의 이상이, 그가 죽은 후에도 수 세기 동안 지속될 것이라는 연설을 낭독했습니다."
 KRBAT.91.a:0 "메멘토 모리(죽음을 기억하라)."
 KRBAT.92.t:0 "AI 치트 이벤트"
 KRBAT.92.d:0 "If you are seeing this - hi, I'm Augenis, I developed the reworked United Baltic Duchy from scratch. I created complex mechanics for anyone playing the UBD to deal with, I tried to make the AI follow them, I failed, so I created this cheat event for them to deal with it instead. You weren't supposed to see it. If you got this event legally (i.e. without using the console), make a bug report."
 KRBAT.92.a:0 "알겠다"
 KRBAT.93.t:0 "어둠의 심장 속에 갇히다"
 KRBAT.93.d:0 "When the news reached camp, the Duke of the United Baltic Duchy and his small party of explorers were established deep in the jungles of German Congo. Far from civilisation, distanced from the nearest port by hundreds of kilometres of jungle and savanna, Adolf Friedrich was informed by a panicking messenger that his return will be far, far more difficult than anticipated. The continent has collapsed to war and bloodshed - the incompetent colonial government in Dar es-Salaam has run Mittelafrika down to a point where all vestiges of the Statthalter's authority have vanished. Warlords and cliques, each one supported by armed bands of Askari, now roam across the vast continent, carving it up into fiefdoms and going to war against one another. And they are now trapped in this maelstrom.\n\nThe Duke's party is composed of two fellow explorers, three devotedly loyal Landeswehr officers, and a handful of Askari - a paultry force which will now have to escort a high profile passenger across hundreds of miles of battleground. This got the Duke to ready his rifle with more vigour than usual - it is time for the biggest, and hopefully not the last, adventure of his life.\n\nMeanwhile, the news of the collapse of Mittelafrika has sent the government of the United Baltic Duchy to a panic. Already, [BAT.GetHeadOfGovernment] is being advised to appoint a permanent regency, and perhaps, if the Duke does not show up anytime soon, to declare him officially dead and enthrone his successor. Duke Adolf Friedrich's daughter, Princess Woizlawa Feodora, expects him to return, however. According to her, this is nothing her veteran father cannot handle."
 KRBAT.93.a:0 "그녀가 무사하길 빌자..."
 KRBAT.94.t:0 "함정에서 탈출"
 KRBAT.94.d:0 "The day after the news arrived, Duke Adolf Friedrich and his camp gathered in the monarch explorer's tent to figure out their next course of action. Any planning they could do, however, was extremely limited - their knowledge about the post-collapse makeup of Mittelafrika was nonexistent, they had no clue who was in charge in the nearest village, much less in the towns and cities of the gigantic colony. All that could be done is educated guesses and hopes that the warlords carving up Mittelafrika are not as bloodthirsty as they could be.\n\nFollowing the Duke's advice, and with the support of the Askari who knew the land, the expedition decided to continue with their planned course. From their current location, they should head to Boyoma, formerly known as Stanleyville - the Congo River is the best natural highway for them to escape through, and before the expedition began, the Duke had contracted a Belgian shipping company in the city to lend them a boat with which they would be able to make their way to Kinshasa.\n\nThe other day after setting off from camp, the Duke learned from group of African patrols that Boyoma, as well as the entire eastern half of Congo, are under the control of Louis de Gonzague-Bobozo, an Askari officer who runs the Kivu Clique. Perhaps he is amiable enough to help."
 KRBAT.94.a:0 "앞으로 전진!"
 BAT_will_reach_in_30_days:0 "공작이 30일 후에 보이오마에 도착할 것입니다."
 KRBAT.95.t:0 "보이오마에서"
 KRBAT.95.d:0 "Having arrived to Boyoma, Duke Adolf Friedrich and his party find themselves beset by trouble.\n\nThroughout the past month, the Kivu Clique has gotten into a slew of warlord conflicts because of its strategic position in the country, and therefore the city is in disorder. Askari and conscripted locals are everywhere, taking young men pretty much from the streets in order to drag them into service, while the rest of the population are being levied tax after tax to fund these military ventures. At least, that is what a scout sent by the Duke informed about while the rest of the party took refuge in an abandoned farm at the outskirts of the city.\n\nEntering Boyoma like nothing's going on is not an option. While the Duke's Belgian contractor is still there, if a party of Askari and Baltic Germans are noticed in the streets, they will immediately be treated as hostiles - and if the warlord's men realise how important of a person their leader is, he will almost certainly be kidnapped for ransom. With this intelligence now in their grasp, the Duke and his men gather outside the hut that's been their shelter, discussing their possible plan ahead."
 KRBAT.95.a:0 "밤에 마을에 잠입해서 배를타고 떠나자."
 KRBAT.95.b:0 "보이오마의 우리 친구들과 은밀히 접선해서, 우리를 데려가라 하자."
 KRBAT.95.c:0 "다른 배를 찾을때가지 도시를 떠나 도보로 여행하자."
 KRBAT.96.t:0 "야간 교전"
 KRBAT.96.d:0 "Activity in Boyoma does not die down at night completely, but the amount of soldiers on the streets is less to the point where making one's way through the town is actually viable. Hoping to not catch anyone's attention, the Duke and his party hid their weapons and made their way through the streets quickly, not speaking a single word to one another until they finally reached the Belgian shipping entrepreneur's house - a man whom Adolf Friedrich had the pleasure of working with in past expeditions already, and who kept his head low as soon as the Mittelafrikan system collapsed.\n\nAs soon as the Belgian led his friend and party to the town docks, however, shouting broke out, rifles were cocked and soldiers went into position. Turns out the men of the Kivu Clique were getting ready to requisition the ship already, and so the steamboat was now crawling with the warlord's soldiers. The orders of Lieutenant Bernd von Freytagh-Loringhoven, the commander of the Duke's Landeswehr-Askari guard, came immediately - storm the ship, draw your weapons, and take out the enemy with as little sound as possible.\n\nEven if they only numbered a handful, that was more than enough to sweep the ship - professional and disciplined career soldiers stand head and shoulders above barely trained conscripts. The final kill came from the Duke's handgun, hitting the last African soldier in the neck and throwing the body overboard. As soon as the ship was cleared, the engine was fired up and the vessel took off from port. By the time the morning arrives, the Kivu will be furious, but their target will have long since vanished."
 KRBAT.96.a:0 "아슬아슬했어, 이게 마지막이기를 빌자."
 KRBAT.97.t:0 "위기일발"
 KRBAT.97.d:0 "One of the Duke's Askari, dressed in a farmer's rags and keeping his distance from everyone in the city, made his way to the Boyoma docks, finding the man Adolf Friedrich instructed to find and explaining the situation. As it turns out, the two of them were old friends and cooperated in exploration missions before, so the old businessman, who had kept his head low as soon as the Mittelafrikan system collapsed, agreed to risk his career and help. The rest of the party made camp downstream from the city, and waited for a ship to pass by.\n\nNone seemed to come even as hours passed and the day was replaced by night. Meanwhile, the commander of the Duke's Landeswehr-Askari guard, Lieutenant Bernd von Freytagh-Loringhoven, informed that their position was already compromised - as it turns out, they have been noticed by a patrol of the clique's soldier not too long ago and forces in the city were already mobilising to engage them. The soldiers were ordered to take arms, pack all of their belongings and be ready for a skirmish while escaping the enemy forces - and then, the sound of a whistle reached them. A ship was approaching, the same one which the Duke had handpicked for his expedition months ago, and it was finally coming to he rescue.\n\nTurns out the businessman was held up by some soldiers trying to requisition the ship, but handily resolved the matter and was ready to lend it back to the Germans. The party quickly boarded the ship and departed - the Kivu will certainly be furious, but their target will have long since vanished."
 KRBAT.97.a:0 "아슬아슬했어, 이게 마지막이기를 빌자."
 KRBAT.98.t:0 "보이오마의 외곽에서"
 KRBAT.98.d:0 "Getting around the city, the Duke and his party travelled downsream the Congo River, watching out for any vessels they might possibly be able to board. And, sure enough, they eventually found their target. In the depths of the Congo, the river is one of the few means of transportation available, and the Kivu clique put it to use - a ferry bringing several dozen conscripts from the northern villages passed by, making its way towards the capital of the clique. The number of men they'd have to deal with was intimidating at first, but the commander of the Duke's Landeswehr-Askari guard, Lieutenant Bernd von Freytagh-Loringhoven, bet on his chances.\n\nThe Lieutenant made the first shot, firing from the bushes and sniping the captain away, which immediately sent the ship into chaos. The few soldiers commanding the ship were not trained enough to deal with attacks from land while they're on the ship, so they made the fatal mistake of steering it closer to the coast in order to fire upon the attackers - which meant that, using makeshift rafts, the soldiers were able to board the ship and fight through the crew. Pretty much all of the fresh conscripts either surrendered or dove to the river immediately, while those fighting were easily eliminated by the Baltic German professionals. The final kill came from the Duke's handgun, hitting the last African soldier in the neck and throwing the body overboard.\n\nBy the time the morning arrives, the Kivu will be furious, but their target will have long since vanished."
 KRBAT.98.a:0 "시끄러울테지만 그럴 가치가 있군."
 BAT_will_reach_in_45_days:0 "공작은 45일 후에 음반다카에 도착할 것입니다."
 KRBAT.99.t:0 "여행자 동료"
 KRBAT.99.d:0 "As you stop for camp one evening, you notice that an old man in poor clothing has made camp at the same place. From his appearance and looks, it's easy to tell that he is not a native of the region - clearly an Arab, who ended up in the Congo for reasons unknown. The man offers to tell you a hadith he has if you can spare him some bread."
 KRBAT.99.a:0 "노인의 말을 듣는다."
 KRBAT.99.b:0 "늙은이일 뿐이다..."
 BAT_CK2_reference:0 "당신은 노인의 말에 귀 기울였습니다."
 KRBAT.100.t:0 "여행자 동료"
 KRBAT.100.d:0 "The old man quotes the Messenger of Allah, may Allah bless him and grant him peace, from Sunan Abu Dawood, "The most evil traits in a man are severe stinginess and uninhibited cowardice!"\n\nThe Muslim faithful among the Askari immediately thank for this wisdom by chanting 'Alhamdulilah!' - the Baltic Germans, however, have a different motto to recant when bravery and loyalty are on the line."
 KRBAT.100.a:0 "변함 없는 충성을!"
 KRBAT.101.t:0 "음반다카에 도착"
 KRBAT.101.d:0 "Formerly known as Coquilhatville, Mbandaka is a halfway point from Boyoma to the Atlantic Ocean - and it is the capital of the Tshuapa clique, led by Justin Kokolo, a yet another Askari commander turned warlord. That is the information which Duke Adolf Friedrich and his party received as their vessel approached the city over the Congo river, which has once again forced them to start planning. In the living quarters of the ship, a map has been stretched, notebooks laid down where all the scraps of information about the Mittelafrika's collapse are marked, and their next move is being deliberated.\n\nMuch like in Boyoma, simply entering the city is out of question - the ship will be searched and taken hostage faster than they can say "how much is the ransom?". If they are careless, that is. Perhaps, if they hide everything unusual about the ship - the German passengers, the weapons and the uniforms - they can pass by as an inconspicuous local ship and get away with only a few questions. Alternatively, there is the option to not deal with the risk at all, bring the ship to land and try to carry it over several miles of jungle before plopping it down back in the Congo."
 KRBAT.101.a:0 "배를 해안가로 대고 상륙하자."
 KRBAT.101.b:0 "은밀히 행동한다면 지나갈 수 있다..."
 KRBAT.102.t:0 "기나긴 행군"
 KRBAT.102.d:0 "Lacking other options on how to keep a low profile, the Duke's party scuttled the ship and began dragging it over land, carrying it through jungle routes on the backs of the men - its largely wooden construction meant that it was light enough to carry by the party. Slowly, they made their way through the jungle, following maps of the region to avoid the city as well as any major roads, and so sneak under the nose of the Tshuapa clique. At night and during rain, the ship would serve as their shelter, and whenever the road becomes clear again, they'd move out and continue.\n\nIt was not as simple as initially anticipated, however. During the long march, the party had to escape and fend off several bands of brigands who would spot them and immediately get ready to engage. Whether they were associated with the warlord and his forces, the Germans and Askari had no chance to figure out, as they simply could not afford to stop and ask questions. All of them would soon regret their choice, anyway - as soon as they'd approach the party to extort tribute, they would see the supposedly helpless travellers reveal their hidden weapons and turn their ship into cover - the Landeswehr has faced off against this routine enough times during the Forest Brothers rebellion. Usually, just showing their teeth would be enough to get the brigands to flee.\n\nAfter reaching a safe enough spot downstream from Mbandaka, the party once again pushed the boat into the river and boarded it, setting off to the next stop in their journey."
 KRBAT.102.a:0 "킨샤사 앞으로!"
 KRBAT.103.t:0 "A Near Discovery"
 KRBAT.103.d:0 "In a few hours, the vessel was swiftly transformed into an inconspicuous civilian boat - a few Askari remained on the deck, all out of uniform and wearing casual rags, while the rest of the party, all of their belongings, and weapons were carried deep into the ship's compartments. Just as expected, as soon as the vessel crossed into the boundaries of the town, shouting from the coast ordered it to stop by the nearest pier. One of the Askari was instructed to explain their situation and craft a story about just being a group of farmers passing by on their boat, and a conversation in French ensued.\n\nThough the Askari insisted to just go without much questioning or searching, and managed to convince the clique's men that there is nothing of value to be found in his ship, a younger conscript among their ranks snuck in to the compartments under the deck on his own, without anyone's knowledge. As soon as he discovered the hiding European adventurers, Lieutenant von Freytagh-Loringhoven caught him and slit his throat before he could release a single yelp. Realising what was about to happen, the Askari immediately insisted to just pay the rest a bribe to let them go - which the soldiers were content with, and by the time they realised that one of their own was missing, the boat had already left the city.\n\nAs soon as the unfortunate victim's body got thrown overboard, the Duke and his men set off to the next stop in their journey."
 KRBAT.103.a:0 "킨샤사 앞으로!"
 BAT_will_reach_in_20_days:0 "공작은 20일 후에 킨샤사에 도착할 것입니다."
 KRBAT.104.t:0 "콩고에서 문제 발생"
 KRBAT.104.d:0 "Approaching Kinshasa, once known as Leopoldville, Duke Adolf Friedrich and his party were already starting to plan for their next move - however, an optimistic mood had set upon the men. After all, not only were they so close to the Atlantic, and so their freedom, but they were also entering the lands of King Pedro VII, the ruler of the formerly autonomous Kingdom of Kongo - and so a step up from the usual Askari warlord. Little did they know that there was not much better to write about this supposed "Kingdom", which, like all other states in the former Mittelafrika, were led by a warlord clique.\n\nAnd they were aware that the Duke was coming.\n\nAn ambush suddenly began, hooks were thrown from the foliage of the jungle to slow down the ship and force it to stop, while boats took off from Kinshasa to meet the incoming vessel. The surroundings were crawling with Kongo clique soldiers, there was no chance of fighting back - therefore, the Duke ordered his men to stand down, lay down their guns and surrender.\n\nThe first ship which arrived to the scene took in the Duke immediately - as it turns out, they were aware from the beginning that an European royal was coming their way, and so prepared for this seizure in advance. Even in the depths of Africa, rumours spread very quickly."
 KRBAT.104.a:0 "이제 어쩌지...?"
 KRBAT.105.t:0 "사로잡히다"
 KRBAT.105.d:0 "For the past week, Duke Adolf Friedrich has been held in a makeshift prison cell in Kinshasa, always watched over by a rotating guard of Askari soldiers loyal to the Kongo clique. The fact that the monarch was past sixty years old slipped by the minds of the African soldiers after they dumped him in the unsanitary cell, given scrap to eat once per day, while they were figuring out how to get the telephone line in Kinshasa working again so they can send a message to Europe and inform that they seek a ransom. Hey, at least that means if he survives for long enough, he might eventually get home...\n\nBut when day once again changed to night, the cell's Askari guard spoke over the door - and the language was Ewe, native to Togoland, which the Duke had taken his time to learn when he served as the colony's governor.\n\nThe Askari introduced himself as Martin Aku - a Togolese native born in the colony during the Duke's time as governor, who travelled to Germany after the war, studied medicine, and finally travelled to Mittelafrika before being forcefully recruited into the Kongolese clique's army as a field medic. Much like the Duke, he wants to return to Europe, and so he offered to break the monarch out of imprisonment and pick him up with them.\n\nThem. He's not alone, he has convinced several more Askari to defect and join his escape tonight."
 KRBAT.105.a:0 "당연하지."
 KRBAT.106.t:0 "탈출"
 KRBAT.106.d:0 "The plan went smoothly at first. When the clock struck midnight, Aku unlocked the cell and escorted Duke Adolf Friedrich into the streets, where he was joined with several of his conspirators - they have already drank the "loyalist" prison guards to sleep throughout the course of the evening, and while it's left them a little tipsy, they were ready to grab a boat and escape to the Atlantic. Kinshasa is a pretty big city, unfortunately, and the defectors were soon compromised by a dog barking next to a sleeping patrol - alerting them, causing panic, misunderstanding and finally a shootout.\n\nNot wishing to engage the warlord's soldiers and so lose the only chance they had to escape with their lives, Adolf Friedrich, Aku and the rest fled, not even bothering to fire back. At this point, however, the Kinshasa docks were already full of soldiers, all woken up and alerted by the ongoing fighting, and by the time the party stumbled into the series of customs houses, warehouses and docked ships which composed the port, there was no way out left.\n\nAt this critical moment, however, a door behind them cracked open, revealing a familiar, if battered face - with a partially ripped uniform and a rifle in his hand, Lieutenant von Freytagh-Loringhoven stood and waited for his Duke to follow.\n\n"Come with me if you want to live.""
 KRBAT.106.a:0 "공정한 제안이야..."
 KRBAT.107.t:0 "탈출"
 KRBAT.107.d:0 "The Lieutenant and his men, German and African alike, had been imprisoned as well, but kept under horrid conditions - the Africans were soon forcefully recruited into the clique's army, whereas the Germans, kept around for their possible ransoms, eventually attempted a desperate escape. Fighting through their detainers, only the Lieutenant managed to escape, while the rest had to be left behind and almost certainly died - hunted for the entire week, he survived off whatever he could scavenge in the city while searching for a way to escape. And now, with the Duke in tow, von Freytagh-Loringhoven could finally put his plan into action.\n\nSneaking through the docks, the party suddenly assaulted a docked patrol boat, taking out and throwing out the sailors manning it, and immediately revved the engines. The rest of the mobilised forces quickly caught what was going on, and under the Lieutenant's orders, the entire party fled from the deck, cramping into a small comparment below to avoid gunfire coming off the coast. Three boats took off after theirs, but could no longer catch the escaping party - and, in case any one of them got too close, von Freytagh-Loringhoven always had his rifle ready. He never needed it, however, and the survivors could take a breath of relief. The worst was over."
 KRBAT.107.a:0 "신이시여 감사합니다..."
 KRBAT.108.t:0 "예상 밖의 불청객"
 KRBAT.108.d:0 "Ever since the German colonies in Africa broke apart, Portuguese patrols in their territorial waters in Angola grew more frequent, catching smugglers and escapades almost every week - but today, they've caught an unexpected intruder. It flew not the German flag, or some other frequently seen one like French, English or Belgian, but rather the banner of the United Baltic Duchy - sewn from rags and pieces of ripped fabric in advance, but still unmistakably the Baltic banner from a distance.\n\nThe Portuguese patrol ship hailed the incoming boat and stopped it, upon which the servicemen were introduced to a baffling story - the ship carried the Duke of the United Baltic Duchy, Adolf Friedrich, alongside a Baltic German officer and a small number of African escapades, who had been stuck in the African jungle for several months. Immediately, the passengers boarded the patrol ship and were brought back to Angola, where they would finally be able to make a telephone call back home and take the first ship to Europe."
 KRBAT.108.a:0 "우리는 안전하다!"
 KRBAT.109.a:0 "애초에 거기서 뭘 하고 있던 겁니까?!"
 KRBAT.110.t:0 "공작의 귀환"
 KRBAT.110.d:0 "공작이 지난 몇 달 동안 국가의 집단적 우려를 무모한 공작에게 표현해온 [BAT.GetHeadOfGovernment] 본인과 모든 정부수반을 포함한 리가의 수많은 군중들에게 돌아왔습니다. 지금 공국은 그가 몇 달간 겪은 모든 역경에도 불구하고 그들의 군주가 안전히 돌아온 것에 감사하고 있습니다. 폰 프라이타크흐-로링호펜 중위는 여정 중 보여줬던 용감함과 그의 재능을 직접 본 공작의 개인적인 추천으로 곧바로 독일 장교 교육과정 전액 장학금과 훈장을 수여받았습니다.\n\n이 탐험은 아돌프 프리드리히 공작에게 상처를 입혔고, 그는 발트에 계속 머물기로 결정했습니다. 그러나 그의 딸 보이츨라바 페오도라 공녀가 모험은 어땠느냐고 묻자, 그는 대답했습니다.\n\n"솔직히, 아주 재밌었단다."
 KRBAT.110.a:0 "마침내 그가 집으로 돌아왔군..."
 KRBAT.111.t:0 "붉은 백작"
 KRBAT.111.d:0 "알렉산더 폰 슈텐보크-페르모어는 발트 연합공국의 골칫거리입니다. 스웨덴의 슈텐보크-페르모어 가문 출신 백작으로 에스토니아 기사단 협회에 등록된 그는, 1918년 그의 동료들과 발트 향토방위군에 자원했습니다. 하지만 갈등과 잔혹함은 그를 소름끼치게 했습니다. 그는 군에 남는 대신 독일로 건너가 라인란트에서 석탄 광부로 일했습니다. 그곳에서 그의 가족들이 해고했던 하층민들의 고충을 알게되었고, 생디칼리스트가 되었습니다. \n\n발트 연합공국의 정치적 불안정에, "붉은 백작"은 "페터 로렌츠"라는 필명으로 발트 독일 국가와 미래에 대한 그의 견해를 담은 짧은 에세이를 출판하는 것으로 반응했습니다. 에세이에서 백작은 발트 독일계 민주당과 그들의 개혁이 영혼없는 유화책으로, 프롤레타리아 혁명을 막기 위한 공국 부르주아 계급의 시도일 뿐이라고 적었습니다. 사회적 긴장, 구식 정부 구조, 라트비아인과 에스토니아인들에 대한 억압은 발트 국가들의 혁명적 해방을 위한 완벽한 조건을 만들어냈습니다. 그리고 만약 그런 일이 실제로 벌어진다면, 그는 기꺼이 지지할 것입니다."
 KRBAT.111.a:0 "어떻게 그가 아직도 여기있는거지?"
 KRBAT.112.t:0 "붉은 백작의 저항"
 KRBAT.112.d:0 "발트에서 우리 패권에 도전하는 사람이 마침내 무거운 몸을 일으켰다는 소식이 들려왔습니다. 베를린에서 소위 "붉은 백작"이라고 불리는 알렉산더 폰 슈텐보크-페르모어는 발트 형제단의 부흥에 정권 반대파들의 망명자들을 조직화하는 것으로 대응했습니다. 지난 몇 달 동안, 그와 그를 따르는 독일 사회주의자들은 자유주의 정치인들, 라트비아와 에스토니아 파르티잔들, 그리고 유대인들을 박해로부터 안전한 독일 제국으로 보내기 위해 지하 연락망을 구축해왔습니다. 이로써 붉은 백작은 우리나라에서 민중 영웅 지위를 얻었으며, 탈출한 사람들이 향토방위군의 손이 닿지 않는 곳에서 저항 단체로 조직되도록 했습니다."
 KRBAT.112.a:0 "개자식!"
 KRBAT.113.t:0 "들이닥친 기근!"
 KRBAT.113.d:0 "Our breakneck militarisation has had unfortunate side effects. The Forest Brothers rebellion has dealt a severe blow to agriculture in the Baltic provinces, and the forced movement of thousands of people into industrial areas, coupled with harsh taxation to pay for new machinery, has sparked hunger, malnutrition and even outright famine in the countryside. The situation is growing worse with every report and requires immediate attention.\n\nThough shipments from Germany should alleviate the hunger eventually, relying upon them does not sit right with von Kursell and his government - if the Baltics are to become a model province for the National Revival, they cannot rely upon anyone. The Inner Circle of the Brotherhood has been gathered to deliberate upon the situation - a solution was found immediately. To ensure that everyone in the society gets their fair share, the government must take full control of the food supply in the Baltic state, to take from the people their agricultural surplus by force and distribute it to those who need it.\n\nThe issue comes on the means how this ideal will be implemented. The youthful recruits in the Initiation Circle cry that fault falls upon unequal distribution of wealth - the fat capitalist cats in the cities and the decrepit old landowners in the countryside need to have their estates seized, their wealth taken by force, and distributed to those suffering. The Inner Circle takes a more pragmatic view to the issue, however. To von Kursell, Manteuffel-Szoege and others, the Baltic Germans must take priority, and Latvians and Estonians, being the subservient, need to pay the price for German revival. Their program would call for the forceful seizure of agricultural surplus in the countryside to distribute it to the cities and provinces with Baltic German population.\n\nWhatever policy they may choose, the Landeswehr stands ready to implement it on the ground."
 KRBAT.113.a:0 "부자들은 그들이 마땅히 지불할 것을 지불할 것이다!"
 KRBAT.113.b:0 "독일인은 이성이 무엇보다 중요하다..."
 KRBAT.114.t:0 "토지정책 변화"
 KRBAT.114.d:0 "Owing to their Baltic origin, and influence by the agrarian Blut und Boden movement in Germany, the Baltic Brotherhood places great importance upon the issue of agriculture - and with their takeover of the country, they are able to implement their designs upon the Baltic countryside. The brothers of the Inner Circle stand by a romanticised, aristocratic view of the land - a system of natural hierarchy, where the blue-blooded Baltic German class reigns and the lesser non-German classes serve. However, the aristocrat of the nationally revived Baltic State should have little in common with what the Brotherhood perceives to be "decrepit, corrupt, sycophantic landowners" of the decades before, who merely hoard the wealth of the land and waste it on luxury. As the propaganda machine claims, the Baltic German aristocrat earns his right to reign over his servants by being modest, prudent, devoutly Christian, and above all else, a noble "Wehrbauer" - an idealised image of a medieval German colonist in the East, able both to work the land and to defend it, not unlike the Ordensburgs of the Teutonic Order. A knight, defending his land and the peasantry which serves it, connected to the soil and the Nation he is a part of, for he has to protect it with his own arms - this is the ideal proclaimed by the Brotherhood.\n\nWith this goal in mind, the regime has embarked on a quest to dismantle and destroy the Landsgemeinde, replacing them with new estates drawn and land redistributed in favour of the Baltic Germans. These rural communes, democratic Latvian and Estonian peasant communities, would often resist the transformation by force, requiring Landeswehr intervention and often brutal measures to prevent the spread of unrest. Though Otto von Kursell and his government assumed that Baltic Germans would flock from the cities to help build this propagandised rural life, few were interest in the prospect - thus hundreds of them had to be moved into the countryside by force."
 KRBAT.114.a:0 "국가 부흥을 위하여!"
 KRBAT.115.t:0 "드빈스크 자치령의 운명"
 KRBAT.115.d:0 "라트갈레로 알려진 드빈스크 지역의 지배권을 되찾은 후, 케렌스키 정부는 라트비아와 라트갈렌 현지인들을 달래기 위해 드빈스크 자치구를 설립했습니다. 자치구는 라트비아와 라트갈렌 정치인들이 직접 선출된 지방 의회의 형태를 취했으며 지역 문제를 다루는 데에 큰 재량권을 부여받았습니다. 전후 기간 동안 라트갈레는 라트비아 문화의 안식처로 변모했으며, 발트 연합공국의 라트비아 저항군이 비밀 공급망을 조직하고 병사들을 모집하는 장소가 되었습니다.\n\n우리 정부가 이 나라를 장악하고 모스크바의 중앙집권화를 꾀하고 있는 지금, 라트비아의 자치권을 빼앗고 드빈스크를 직접 통치할 기회가 왔습니다. 반면 우리는 우리의 자존심을 버리고 라트비아인들이 자치를 누리도록 허용할 수도 있습니다. 아무튼 간에 지금 그들은 현실에 안주하고 있으니까요..."
 KRBAT.115.a:0 "모스크바가 직접 통치한다!"
 KRBAT.115.b:0 "자치령으로 놔둬라."
 KRBAT.116.t:0 "독일의 몰락"
 KRBAT.116.d:0 "리가에 불길한 소식이 전해졌습니다. 독일이라는 거인이 쓰러졌습니다. 적의 공격에 압도되어 육군은 항복했고, 카이저와 정부는 해외로 도피했으며, 독일 제국의 모든 주가 점령되었습니다. 세계 역사의 한 장이 막을 내렸고, 그 영향이 이 곳만큼 크게 느껴지는 곳도 없을 것입니다. 우리는 오랫동안 제국의 형제들에게 의존해왔기 때문입니다.\n\n이제 독일 제국군이 항복하면서 발트 향토방위군은 홀로 남아 사방으로 포위되었고, 오직 기적만이 이들을 완전한 파멸로부터 구해낼 수 있을 것입니다. 카이저와 망명자들이 우릴 구하기 위해 돌아올 것인가, 아니면 제 3세력이 전쟁에 뛰어들어 대세를 바꿔놓아줄 것인가? 정부와 발트 향토방위군 내에서 가장 낙관적인 이들조차도 미래에 대한 두려움을 떨쳐낼 순 없었습니다. 군인들은 암울한 각오로 행군하고 공무원들은 질문에 약간 두려운 기색으로 대답하고 있습니다.\n\n그럼에도 불구하고 많은 이들이 망명이나 항복의 가능성을 고려했지만, 많은 사람들이 자신의 직무에 충성을 다하고 있습니다. 결국에는 피할 수 없는 것을 두려워할 필요는 없는 겁니다."
 KRBAT.116.a:0 "우리의 가장 어두운 시간이다."
 KRBAT.116.b:0 "우린 끝까지 저항할 것이다!"
 KRBAT.117.t:0 "쉬만의 연설"
 KRBAT.117.d:0 "지난 몇 년 동안, 발트 독일계 민주당은 우리나라에서 지배적인 역할을 맡아왔습니다. 이 때문에 민주당원 숫자는 부풀어 올랐습니다. 신규 당원들은 언제나 환영인 반면 이들은 파울 쉬만의 메세지를 희석시키기도 하죠. 그들 중 많은 이들이 만인의 평등을 대표하는 서구식 자유민주주의를 신봉하고 있으며, 이는 쉬만의 이상적인 성과주의적 국가주의에 대항하는 이념입니다. 이제 제헌 전당대회가 시작된 지금, 그는 연설하기 위해 민주당 본부의 단상에 올라가고 당을 올바른 방향으로 이끌어야 합니다.\n\n연설에서, 그는 보편적 교육의 필요성과 발트의 특수성, 그리고 이것은 그들을 이끌어야 하는 교육받은 자와 전문가들에게 달려있다는 간단한 사실에 대해 말했습니다. 다른 어떤 상황에서도 교수와 청소부의 목소리가 같은 무게를 가지진 않을 것입니다. 그러므로 그들은 정치계에서 같은 무게를 가져서는 안됩니다. 발트의 이익을 위해서, 어떤 일이 있더라도 제헌 전당대회에는 기업주의적이며 성과주의적인 체제가 필요합니다.\n\n이 나이든 정치인은 할 말을 했고, 이제 그를 따를지, 민주당에서 부드러운 쿠데타를 일으킬지 결정하는 것은 청중들에게 달려있습니다."
 KRBAT.117.a:0 "환호하는 청중들!"
 BAT_will_limit_our_options:0 "이것은 쉬만의 사상을 유지하는 것으로 협정에서 우리의 선택을 제한시킬 것입니다."
 KRBAT.117.b:0 "청중들은 찬성하지 않는다! 쉬만은 물러나라!"
 KRBAT.118.t:0 "아디아뮌데 코뮌"
 KRBAT.118.d:0 "발트 지역의 농노 폐지 이후, 농촌공동체에 관한 법률에 따라 라트비아와 에스토니아 농민들은 자율성을 부여받은 민주적 자치정부이자, 특권을 부여받은 란트게마인데라는 공동체로 조직되기 시작했습니다. 이곳에서 소작농 세대는 대체로 자치적이고 민주적인 환경에서 성장해, 그들만의 토착 문화를 발전시키고 정부에 참여할 수 있게 되었습니다.\n\n하지만, 때때로 이러한 권리가 선을 넘을 수도 있습니다. 라트비아인들에게 스쿨테라고 알려진 아디아뮌데 교구에서, 현지 란트게마인데가 페테리스 브리에디스를 새 장로로 선출했습니다. 리가로 이주해 해군 조선소에서 일했고 그곳의 노동조합 운동에 참여했던 브리에디스는 자칭 생디칼리스트로, 인민을 위한 생디칼리즘을 구현하겠다는 공약으로 공동체에서 선출된 것입니다. 생디칼리즘이 소수의 마을에서 구현될 수 있다는 아이디어는 좌파 이데올로기를 좌절시킬 수 있을 겁니다. 하지만 이는 발트 공국의 중심부에 착취와 계급이 없는 사회를 건설하겠다고 공언한 현지인들에겐 아무런 영향을 미치지 못할 것입니다.\n\n이 "아디아뮌데 코뮌"은 발트 언론에 대대적으로 보도되었고, 주민들이 원하는 정부를 선출하는 것은 란트게마인데의 권리지만, 발트 향토방위군은 생디칼리즘 지방 정부를 제거하기 위한 군사 개입을 요구하고 있습니다. 이 "아디아뮌데 코뮌"이 전투를 치르지 않고는 무너지지 않겠지만, 다른 란트게마인데와 마찬가지로 교구 경계를 지키는 소규모 민병대가 주둔하고 있으며 생디칼리즘 목표를 지킬 준비가 되어 있는 것으로 보입니다."
 KRBAT.118.a:0 "이 생디칼리즘으로 고동치는 심장은 파괴될 것이다!"
 KRBAT.118.b:0 "자치구의 권리를 침해해선 안 된다"
 KRBAT.119.t:0 "새로운 주의회 구성"
 KRBAT.119.d:0 "헌법이 공포됨에 따라, 공국 전역에서 발트 주 의회에 대한 새로운 선거가 실시되고 있습니다. 자유주의적 비전에 따라 국가를 변화시키고 헌법을 공포한 발트 민주당은 과반수 득표를 얻어 스스로 정부를 구성할 가능성이 높습니다. 그러나 발트 진보당, 개혁당, 국가당이라는 전통적인 경쟁자들은 아직 쓰러지지 않았으며, 그들 중 하나와 연정을 구성해 협력하도록 만들 수도 있습니다."
 KRBAT.119.a:0 "발트 독일계 민주당이 과반수를 차지했다!"
 KRBAT.119.b:0 "발트 독일계 민주당은 연정을 구성해야 할 것이다..."
 KRBAT.120.t:0 "또 다른 적!"
 KRBAT.120.d:0 "뒤나부르크 남쪽 리욱슈테 지역은 폴란드- 리투아니아 연방 시절부터 폴란드계 소수민족이 살고 있습니다. 폴란드 분할 전까지 뒤나부르크와 그 주변 지역은 연방의 일부였기 때문입니다. 가톨릭은 이곳에서 상당한 영향력을 갖고있었으며, 이는 특히 그 지역 엘리트들의 폴란드화에 기여했습니다.\n\n폴란드 상류층은 전통적으로 라트비아의 독립을 지지해왔습니다. 그들은 1905년 혁명 당시 라트비아 민병대 무장에 도움을 주었는데, 이는 둘 모두가 차르를 적으로 간주했기에 가능한 일이었습니다. 러시아가 통제하는 뒤나부르크 국경 지역이자 공국 끝자락이라는 그들의 위치 때문에, 우리에게 대항하는 숲의 형제들 봉기를 지원하기 위한 무기 밀수 활동이 급증하고 있습니다.\n\n일부 보도에 따르면 폴란드계 소수민족은 독립한 라트비아가 폴란드 사회, 문화, 종교, 정치 생활을 발전시키고 폴란드 귀족의 재산권을 보호하기를 바라고 있습니다."
 KRBAT.120.a:0 "이 멍청한 놈들은 내 알 바가 아니다."
 BAT_eliminate_honorifics:0 "불필요한 존칭 폐지"
 BAT_eliminate_honorifics_desc:0 "발트 귀족들은 오늘날까지도 유지되고 있는 수많은 존칭과 중세적 지위에 항상 자부심을 갖고 있습니다. 이러한 존칭은 수백 개가 존재하는데, 이를 붙일 만한 거물보다 훨씬 많은 숫자입니다. 이 명단을 싸그리 치워버리는 것은 국가에게 우리가 개혁에 있어서 물러서지 않을 것이라는 신호를 줄 것입니다."
 BAT_constitutional_draft:0 "헌법초안위원회"
 BAT_constitutional_draft_desc:0 "민주당은 창당 이래 공국에 현대적 헌법을 요구했습니다. 이제 이 약속에 따라 행동하고 국가를 위한 새로운 기틀을 세우는 작업을 시작할 지식인 위원회가 소집될 때입니다."
 BAT_permanent_commissions:0 "상설정부위원회"
 BAT_permanent_commissions_desc:0 "새로운 헌법이 채택되기 전 각 부처를 임시로 대체하기 위해, 내부 정책의 다양한 분야에서 낡고 변동이 심한 행정협회 대신 상설정부위원회를 설립해야 합니다."
 BAT_curtail_army:0 "향토방위군 위원회 개혁"
 BAT_curtail_army_desc:0 "발트 향토방위군의 독립은 이상현상으로, 절대 그리되도록 의도한 것이 아니었습니다. 그렇기에 향토방위군에 소속된 이를 억제하고 향토방위군 위원회를 진정한 국방부로 기능하게 복구하여, 군부에 대한 문민통제를 강화해야 합니다."
 BAT_flurbereinigung:0 "토지기부금 폐지"
 BAT_flurbereinigung_desc:0 "토지 기부금이라고도 불리는 란데스프레스탄데는 발트 지방에서 몇 세기 동안 징수된 토지 가치세의 원시적 형태입니다. 이 세금은 오늘날 시대에 적합하지 않기 때문에, 폐지되어 보편적 소득세로 대체될 필요성이 있습니다."
 BAT_land_reform:0 "농촌공동체와의 동맹"
 BAT_land_reform_desc:0 "자치적인 농촌 공동체인 란트게마인데는 사유지 이외의 농촌 조직의 주된 형태입니다. 우리는 이러한 집단을 지원하고 제도화하여, 시골 지역의 형평성을 증진할 필요가 있습니다."
 BAT_ally_landlords:0 "지주와의 동맹"
 BAT_ally_landlords_desc:0 "농업 효율을 높이고자 한다면 수백 명의 노동자를 고용하는 현대적인 지주의 토지가 미래입니다. 우리는 토지를 소유한 시골 귀족들을 지원하고 생산량을 증진시키기 위해 그들에게 양보해야 합니다."
 BAT_returnee_land_grants:0 "귀국자에게 토지 보조금을"
 BAT_returnee_land_grants_desc:0 "독일에 있는 많은 형제들은 돌아오길 원하지만, 가진게 아무것도 없기에 돌아올 여유가 없습니다. 돌아오는 이민자들에게 토지를 제공함으로써, 우리는 고향으로 돌아오는 일종의 기류를 형성할 수 있을 겁니다."
 BAT_appoint_stackelberg:0 "슈타켈베르크 위원회 창설"
 BAT_appoint_stackelberg_desc:0 "하인리히 폰 슈타켈베르크는 경제 이론 연구와 자유주의 경제학파인 프라이부르크 대학에 연고가 있는 것으로 잘 알려진 공국 출신의 가장 뛰어난 경제학자들 중 하나입니다. 그는 우리가 검은 월요일 불황과 싸우는 것을 돕기 위해 힘을 다할 것입니다."
 BAT_anti_monopoly_laws:0 "독점금지법 시행"
 BAT_anti_monopoly_laws_desc:0 "슈타켈베르크의 정책은 자유시장 원칙을 유지하는 동시에 자유시장이 진정으로 자유롭고 공정하다는 것을 보장하는 데에 있습니다. 가장 눈에 띄는 것은 경쟁력을 높이기 위해 독점 및 신탁에 대한 법을 제정하는 것입니다."
 BAT_progressive_taxation:0 "누진법인세"
 BAT_progressive_taxation_desc:0 "슈타켈베르크의 지침에 따라 우리는 중소기업과 신생기업을 지원하고, 사회에 분배할 세입을 확보하며, 인플레이션을 통제하기 위한 누진법인세를 확립할 것입니다."
 BAT_mathematical_management:0 "구성관리"
 BAT_mathematical_management_desc:0 "발트 산업은 양보다는 질에 의존해야 합니다. 우리는 제품의 품질과 작업범위를 유지하기 위한 행정 절차를 수립함으로써 산업 생산을 획기적으로 개선할 수 있습니다."
 BAT_social_security:0 "사회보장프로그램"
 BAT_social_security_desc:0 "우리나라는 납세자들의 돈을 금고나 은행에서 보관하지 않고, 광범위한 사회 프로그램을 통해 국민들에게 돌려줘야만 합니다. 사회 보장을 통한 자본 투입은 경제를 훨씬 활기차게 만들 것입니다."
 BAT_independent_monetary_policy:0 "독립된 통화정책"
 BAT_independent_monetary_policy_desc:0 "검은 월요일이 우리 경제에 미치는 영향을 완전히 제거하기 위해, 우리는 독일과는 무관한 통화 정책을 추구해야 합니다. 그렇기에 우리 필요에 따라 발트 마르크화의 가치를 관리할 수 있도록 해야 합니다."
 BAT_economic_assistance:0 "국가경제원조위원회"
 BAT_economic_assistance_desc:0 "공국의 경제 성장을 보장하기 위해, 우리는 정부와 산업 사이의 연결고리 역할을 맡을 도구를 만들어야 합니다. 바로 국가경제원조위원회 말입니다."
 BAT_guest_workers:0 "이주노동자 프로그램"
 BAT_guest_workers_desc:0 "독일로 떠난 우리 국민 대부분이 돌아오지 않는 것은 안타까운 사실입니다. 하지만, 상황은 언제나 변할 수 있습니다. 세계대전 이전에는 수천 명의 리투아니아, 러시아, 폴란드 노동자들이 돈 잘 버는 일자리를 찾아 리가와 레발로 이주했었습니다. 이러한 현상은 인기가 없을지라도 복구될 필요성이 있습니다."
 BAT_combat_immigrant_hate:0 "반-이민 정서와의 전쟁"
 BAT_combat_immigrant_hate_desc:0 "선전 활동을 통해, 우리는 일반 발트 독일인들이 라이히스팍트로부터 유입된 이민자들에 의해 위협을 느끼지 않도록 하고, 그들의 생계를 잃을지도 모른다는 불안감을 종식시킬 필요가 있습니다."
 BAT_returnee_relief_grants:0 "귀국자 구호"
 BAT_returnee_relief_grants_desc:0 "귀국 이민자들에게 집을 구하거나 사업을 시작할 후한 지원금을 제공함으로써, 우리는 독일 도시로부터 오는 귀국자들의 꾸준한 유입을 보장할 수 있을 것입니다."
 BAT_public_works:0 "공공토목사업"
 BAT_public_works_desc:0 "공국의 땅은 많은 잠재력을 갖고 있지만 대부분은 개선되지 않았으며 기업이 들어서지도 않았습니다. 공공사업을 통해 도로를 개조하고, 쓰러져가는 공장을 복구하고 새로운 산업이 성장할 공간을 마련할 수 있습니다."
 BAT_industrialization:0 "산업화 우선"
 BAT_industrialization_desc:0 "현대에서 앞으로 나아갈 길은 자급자족할 수 있으며 활기찬 산업 경제 뿐입니다. 우리 아이들이 쟁기 다음의 첫번째 세대라는 것을 확신하도록 합시다."
 BAT_keggum:0 "케굼 수력발전소"
 BAT_keggum_desc:0 "뒤나 강의 첫 수력발전소인 케굼 수력발전소는 오랫동안 발트 산업계의 활력이 되리라 여겨져 왔습니다. 그리고 우리는 마침내 가동시킬 준비가 되었습니다."
 BAT_export_agriculture:0 "수출농업"
 BAT_export_agriculture_desc:0 "산업화에는 어떻게든 자금이 뒷받침되어야 합니다. 농촌의 현금작물 생산을 늘리고, 농업 생산 활성화와 수출 우위를 점하기 위해 농민들에게 지원을 아끼지 말아야 합니다."
 BAT_hydroelectricity:0 "마이크로 수력발전시설 건설"
 BAT_hydroelectricity_desc:0 "발트 지역은 소규모 수력발전에 적합한 많은 강을 끼고 있으며, 잠재적으로 전기를 자급자족하는 데에 충분할 것입니다. 우리가 거기까지 가는데는 오랜 시간이 걸리겠지만, 수력발전에 대한 투자는 경제에 많은 이익을 가져다줄 것입니다."
 BAT_estonian_shale_oil:0 "에스토니아 셰일유전 탐사"
 BAT_estonian_shale_oil_desc:0 "석유와 가스의 하위호환인 에스토니아 셰일 석유의 존재는 19세기부터 알려져 왔습니다. 하지만, 이제서야 우리는 에스토니아 평야에 얼마나 잠재력이 있는지 이해하기 시작했습니다. 에스토니아를 제 2의 루마니아로 만듭시다!"
 BAT_sef_focus:0 "발터 차프의 국영전자공장"
 BAT_sef_focus_desc:0 "S.E.F.라고도 불리는 국영전자공장은 리가에서 가장 큰 산업단지 중 하나로, 복잡한 전자 기계나 장비 및 기타 하드웨어를 생산하기 위해 발터 차프같은 발명가들을 고용하고 있습니다. 이 사업에 보조금을 제공하고 성장하도록 하는 것은 국가에 이익이 될 것입니다."
 BAT_railroad_commission:0 "국가사회기반시설위원회"
 BAT_railroad_commission_desc:0 "공국의 기반시설은 여전히 열악합니다. 도로와 철도를 정비하고 새로운 비행장과 항구를 건설하여, 우리나라와 유럽을 연결하고 산업 경제의 기반을 제공할 필요가 있습니다."
 BAT_vairogs_focus:0 "파울 남작의 바이록스"
 BAT_vairogs_focus_desc:0 "파울 남작이 소유한 바이록스는 민간과 군사 라이센스를 받아 자동차, 트럭, 기타 중장비를 생산하는 자동차 생산회사입니다. 이 사업에 보조금을 제공하면 우리 군대의 중요한 생산 파트너가 될 것입니다."
 BAT_modern_education:0 "현대적 교육 프로그램"
 BAT_modern_education_desc:0 "20세기 국가는 20세기에 맞는 교육 프로그램을 채택해야 합니다. 낡은 교육 관행을 폐지하고, 출신이 아닌 공로와 성취를 장려하는 새로운 시스템을 구축해야 합니다."
 BAT_efficient_management:0 "효율적 산업관리"
 BAT_efficient_management_desc:0 "우리는 전국의 기업들이 최첨단 시간절약과 효율적 자원 이용 기술 및 과정을 구현해, 효율성을 전례없는 수준으로 올리는 것을 장려해야만 합니다."
 BAT_abolish_ritterschule:0 "리터-슐레 폐지"
 BAT_abolish_ritterschule_desc:0 "기사단 아카데미라고도 불리는 리터-슐레는 발트 기사단 협회가 운영하는 귀족 학교입니다. 그곳은 구시대적 사고와 교육의 본거지이며 우리 기준에 훨씬 못미치고 있습니다. 이 구시대적이고 중세적인 교육은 끝나야 하며 학교들은 국유화되어야 합니다."
 BAT_friedrich_zander:0 "프리드리히 찬더에게 자금지원"
 BAT_friedrich_zander_desc:0 "프리드리히 찬더는 발트의 발명가이자 로켓 연구원으로, 러시아 내전이 끝나자 모스크바를 떠나 고향으로 돌아와 이곳에서 연구를 계속하고 있습니다. 그의 꿈인 '나아가자, 화성으로!'는 우리가 할 수 없겠지만, 아마도 로켓과 순항미사일에 대한 그의 연구는 가치가 있을 것입니다..."
 BAT_electoral_process_reform:0 "간사 감독 위원회 설립"
 BAT_electoral_process_reform_desc:0 "현재 공국에 있는 모든 지역은 교회 사무국장이 이끌고 있으며, 지역의 집단적 최고 통치권을 형성한 두 명의 세속적 종교인인 간사가 함께하고 있습니다. 우리는 이 낡은 제도를 폐지하고 각 지역에 바이지처-아우프지히츠라트를 설립해야 합니다. 바로 교회 사무국장이 임명하는 전문 간사들로 구성된 감독 위원회 말입니다."
 BAT_meritocratic_appointment:0 "성과주의적 인사임명 강행"
 BAT_meritocratic_appointment_desc:0 "더 이상 고위 관료 집무실을 혈연이나 신분으로 나눠서는 안 됩니다. 모든 사람들은 자신의 직무를 수행할 수 있는 기술을 갖고 있는 한, 나라를 통치할 기회를 가져야 합니다."
 BAT_cantonal_democracy:0 "입법부 대의원 도입"
 BAT_cantonal_democracy_desc:0 "교구와 각 지역들의 민중 의회는 직접 민주주의입니다. '모든 귀족들은 참석해야 하고, 만약 참석하지 않으면 벌금을 낸다.'라는 제도는 20세기에는 더 이상 작동하지 않습니다. 교구와 지역들은 각각 부여되는 대의원 선거를 치를 것입니다."
 BAT_parliamentary_control:0 "의회의 통제"
 BAT_parliamentary_control_desc:0 "주 의회는 군대와 행정협회를 통제해야 합니다. 다른 방법은 없습니다. 오래 전에 받았어야 한 것처럼, 총회 의장과 행정협회 회장을 임명하고 소환할 권할을 부여해야 합니다."
 BAT_justice_appointment:0 "사법임명위원회"
 BAT_justice_appointment_desc:0 "공국의 구식 사법 제도는 개혁되어야 하고, 새로운 사법 임명은 주 의회의 변덕에 의해서가 아니어야 합니다. 공정하고 전문적인 판사를 뽑는 독립적인 재판관 및 법률 전문가 위원회에 의해서 이루어져야 합니다."
 BAT_constitutional_convention:0 "헌법제정위원회 소집"
 BAT_constitutional_convention_desc:0 "발트 공국이 마침내 영구적인 헌법을 획득하여 현대의 입헌 군주국 대열에 합류할 때가 되었습니다. 이 문제를 최종적으로 결정하기 위한 제헌 전당대회를 소집합시다!"
 BAT_mobilize_landeswehr:0 "향토방위군 동원"
 BAT_mobilize_landeswehr_desc:0 "발트가 위험에 처해 있습니다! 자유주의와 사회주의의 망령에 사로잡힌 라트비아와 에스토니아 급진파가 봉기를 일으켰습니다! 향토방위군은 전국의 안정을 되찾기 위해 마지막 한 사람까지 동원될 것입니다."
 BAT_suspend_landtag:0 "주의회 해산"
 BAT_suspend_landtag_desc:0 "발트 공국은 복잡하고, 유구한 역사를 자랑하는 민주적 자치와 분권화 관리 체계를 갖고 있습니다. 이것들은 더 이상 필요하지 않습니다. 법과 헌법 원칙이 주는 부담감은 규율화된 사회와 절대 권력에 비하면 덜할 것입니다."
 BAT_permanent_regency:0 "영구 섭정"
 BAT_permanent_regency_desc:0 "우리의 공작, 아돌프 프리드리히가 만토이펠의 쿠데타로 인한 혼란 중에 사라졌습니다. 모두가 그의 실종에 정신 팔려 있는 동안 우리는 이 기회를 유용하게 쓸 수 있을 겁니다. 소극적이고 자유주의적인 공작은 우리의 입맛에는 맞지 않았으니, 폰 데어 골츠 백작이 섭정으로서 통치할 것입니다. 그리고 그는 꽤나 유해질 것입니다."
 BAT_reinforce_government:0 "우리는 믿고, 싸우고, 이긴다"
 BAT_reinforce_government_desc:0 "우리는 믿고, 싸우고, 이길 것입니다. 새로운 발트는 새로운 독일을 위해 희생했습니다. 이것은 발트 형제단의 모토이며, 발트 국가의 변화에 있어 우리의 지침이 될 것입니다."
 BAT_army_with_a_state:0 "군대의 국가"
 BAT_army_with_a_state_desc:0 "새로워진 발트국의 목표는 우리 모두를 동방 십자군에 예속시키는 것입니다. 모든 경제와 사회 부문에서 악마와도 같은 자본주의를 없애버리고 향토방위군에 가능한 모든 것을 바쳐야 합니다. 모든 것은 국가에 속합니다. 국가에 속하지 않은 것은 아무것도 없습니다. 국가에 반하는 일도 전혀 없습니다."
 BAT_national_population_registry:0 "전국적 주민등록"
 BAT_national_population_registry_desc:0 "우리나라는 이민 문제에 직면했고, 이에 대한 해결책은 간단합니다. 누구도 떠나지 못하게 만들면 됩니다. 모든 시민을 등록시키고, 지속적으로 기록를 업데이트하며, 그들의 개인 정보를 수집하고, 남는 사람들에게 혜택을 주고, 떠나는 사람들이 돌아오게 만들 방법을 찾아야 합니다. 그들의 노동력은 다른 어느 곳도 아닌, 여기서 필요합니다."
 BAT_baltische_arbeitsfront:0 "발트노동전선"
 BAT_baltische_arbeitsfront_desc:0 "리가, 레발, 리바우에는 우리와 협력할 의사 없이, 노동자들의 이익만을 위해 투쟁하는 강력한 노동 조합이 있습니다. 국가를 변화시키려는 우리의 노력 가운데 이들을 놔두기엔 너무 위험합니다. 모든 독립 노조를 해체하고 국가가 통제하는 발트 노동 전선을 창설해야 합니다."
 BAT_mandatory_military_training:0 "의무적 군사훈련"
 BAT_mandatory_military_training_desc:0 "모든 발트 독일인들은 조국을 위해 총을 휘두르고 싸울 능력이 있어야만 합니다. 우리는 모든 연령대의 시민들을 위한 의무적인 준군사 훈련 과정을 만들 것이고, 유능한 민간인들이 발트 향토방위군에 참여하도록 "독려"할 것입니다."
 BAT_state_industrialization:0 "국영 산업화"
 BAT_state_industrialization_desc:0 "자본주의 원칙은 우리에게 번영을 가져다주지 못할 것입니다. 자유 시장은 국익이 아닌, 개인의 부를 명분으로 영혼을 짓밟고 시민들을 착취합니다. 이런 수치스러운 일이 없도록, 국가는 계획 위원회와 공공 투자로 산업화 그 자체를 책임져야 합니다."
 BAT_full_employment:0 "완전고용"
 BAT_full_employment_desc:0 "경제 활동이 가능한 건강한 사람이 조국을 위하여 일하지 않는 것은 수치러운 일이며, 이것을 범죄로 취급해야 합니다. 발트 노동 전선과 국가 인구 등록부는 우리가 전국의 모든 노동자들과 접촉하고, 그들이 일할 공공 사업을 계획하며, 그들이 국가 조직체에 속할 수 있게 만들 것입니다."
 BAT_estonian_shale_oil_natpop:0 "에스토니아 셰일유전 탐사"
 BAT_estonian_shale_oil_natpop_desc:0 "석유와 가스의 하위호환인 에스토니아 셰일 석유의 존재는 19세기부터 알려져 왔습니다. 하지만, 이제서야 우리는 에스토니아 평야에 얼마나 잠재력이 있는지 이해하기 시작했습니다. 에스토니아를 제 2의 루마니아로 만듭시다!"
 BAT_infrastructure_commission_natpop:0 "국가사회기반시설위원회"
 BAT_infrastructure_commission_natpop_desc:0 "공국의 기반시설은 여전히 열악합니다. 도로와 철도를 정비하고 새로운 비행장과 항구를 건설하여, 우리나라와 유럽을 연결하고 산업 경제의 기반을 제공할 필요가 있습니다."
 BAT_sef_natpop:0 "발터 차프의 국영전자공장"
 BAT_sef_natpop_desc:0 "S.E.F.라고도 불리는 국영전자공장은 리가에서 가장 큰 산업단지 중 하나로, 복잡한 전자 기계나 장비 및 기타 하드웨어를 생산하기 위해 발터 차프같은 발명가들을 고용하고 있습니다. 이 사업에 보조금을 제공하고 성장하도록 하는 것은 국가에 이익이 될 것입니다."
 BAT_vairogs_natpop:0 "파울 남작의 바이록스"
 BAT_vairogs_natpop_desc:0 "파울 남작이 소유한 바이록스는 민간과 군사 라이센스를 받아 자동차, 트럭, 기타 중장비를 생산하는 자동차 생산회사입니다. 이 사업에 보조금을 제공하면 우리 군대의 중요한 생산 파트너가 될 것입니다."
 BAT_ersatzprogramm:0 "대체프로그램"
 BAT_ersatzprogramm_desc:0 "발트 독일인들의 생활 방식이 이전과 같이 사치스러워서는 안 됩니다. 값싼 인공 대용품을 구할 수 있을 때, 많은 자원을 천연 제품을 구하는데 낭비해서도 안 됩니다. 최소한의 자원만을 사용해야만 하고, 그렇게 해서 남는 자원은 모두 국가에 바쳐야 합니다."
 BAT_church_unity:0 "교회 통합"
 BAT_church_unity_desc:0 "오늘날 교회는 분열되어 있으며 내부 권력 투쟁에만 빠져있습니다. 유럽을 영적으로 인도할 역할을 십자군의 역사로부터 물려받은 발트 독일인들은 가톨릭과 개신교의 단합을 지지해야 합니다. 그리하여 모든 교회 부흥 세력을 하나로 모을 것이고, 동양에 있는 공공의 적에게 이끌 것입니다."
 BAT_subsume_brotherhood:0 "발트 기사단 협회를 형제단에 포섭하라"
 BAT_subsume_brotherhood_desc:0 "기사단 협회는 발트 독일인들의 최종 목표에 오랫동안 저항해왔습니다. 전통이 우리를 특별하게 만들어주지만, 우리는 전통을 맹목적으로 고수하면 안 됩니다. 기사단 협회에 충성스러운 형제단을 침투시켜, 그들을 우리 편에 예속시켜야 합니다."
 BAT_alcohol_prohibition:0 "악행 금지형"
 BAT_alcohol_prohibition_desc:0 "술, 담배, 도박, 불순한 생각들. 이 모두는 사람을 죄 짓게 하여 천국에 들어가지 못하게 합니다. 이런 운명으로부터 우리 국민을 보호하고 도덕적으로 올바른 시민으로 만들기 위해, 우리는 악과 싸우며 하나 하나 쓰러트려야 할 것입니다."
 BAT_religious_education:0 "종교교육"
 BAT_religious_education_desc:0 "형제단은 교육 과정을 완전히 통제해야 하며, 새로운 세대를 우리의 질서에 통합시키는 수단으로 사용해야 합니다. 그들은 영웅적인 십자군과 같은 역사, 종교적 믿음 뿐만 아니라 도덕적 삶의 신조에 대한 진실을 배워야만 합니다. 교육의 일차적인 목표는 학생들을 의무적이고 규율 있는 애국 시민으로 만드는 것이어야 합니다."
 BAT_reform_bureaucracy:0 "관료제 개혁"
 BAT_reform_bureaucracy_desc:0 "발트의 행정 기관은 복잡하고 분권화되어 있으며, 전문 인력의 부족에 시달리고 있습니다. 우리는 행정 효율성 뿐만 아니라 조국과 더 가까워질 수 있도록 독일의 전문가와 행정 관료들을 고용해야 합니다."
 BAT_harmonize_laws:0 "독일과의 법률 조율"
 BAT_harmonize_laws_desc:0 "우리는 국가에서 독일의 법률, 행정, 경제 체제를 도입함으로써, 발트를 거대한 게르만의 정치적 영향권으로 통합시켜야 합니다. 독일 제국의 경험은 여기서도 분명 유용할 겁니다."
 BAT_community_help:0 "공동체지원협회 설립"
 BAT_community_help_desc:0 "이웃과 가난한 자들을 돕는 것이 좋은 기독교인의 본성이며, 그렇게 행동하는 것이 형제단의 의무입니다. 우리는 공동체가 서로 도울 수 있도록 이러한 관행을 제도화해야 합니다."
 BAT_social_welfare:0 "사회복지"
 BAT_social_welfare_desc:0 "The Baltic state has a duty to provide for its citizens, to give them support in life and to show Christian compassion - towards those who are loyal, of course. This may divert needed resources from the military, but it will keep our country stable."
 BAT_agents_among_people:0 "민중 사이의 요원"
 BAT_agents_among_people_desc:0 "There is a secret reason behind our acts of welfare. Through community help associations and welfare institutions, members of the Brotherhood can easily investigate the thoughts of the populace from up close, and root out the seditious without mercy."
 BAT_degenerate_art:0 "현대미술 검열"
 BAT_degenerate_art_desc:0 "Modern art is not only degenerate and un-Christian, but rooted in villainous, Syndicalist thought. There is no reason for our people to ever experience it - our censorship offices will ensure that only morally upright material reaches the press."
 BAT_end_to_soul_theft:0 "국가영혼의 수호"
 BAT_end_to_soul_theft_desc:0 "Anglo-Saxonic soul theft, which calls itself Capitalism and Syndicalism and ruthlessly exploits the national body, is the greatest villain of our time - and with a thorough transformation of the state according to the principles of the Baltic Brotherhood, we have finally put an end to its practices."
 BAT_ideological_exchange:0 "독일과의 이념적 교류"
 BAT_ideological_exchange_desc:0 "Everything we have done, it is in the name of a new Germany, its national rebirth, and it is time to witness the fruit of our labour. We must present ourselves as an example to German nationalists, a success story of our ideology placed upon a pedestal, which shall lead the way to a new age."
 BAT_conscription_squads:0 "징병부대"
 BAT_conscription_squads_desc:0 "Not everyone in our country is willing to serve in the Landeswehr and fulfil their duty to the country. They defect, hide from the service, and find ways to excuse themselves. These stragglers must be found and forced to serve, if that's what is necessary."
 BAT_ideological_commissars:0 "이념적 정치장교"
 BAT_ideological_commissars_desc:0 "Our soldiers must know the true nature of their struggle. They must know that they fight not just for their lives or their families, but for the final battle for the fate of Europe and the great conquest of the East. Our political line must permeate the rank and file and the officer corps."
 BAT_drang_nach_osten:0 "드랑 나흐 오스텐 (동방으로 진출하라)!"
 BAT_drang_nach_osten_desc:0 "발트 지역은 발트 형제단의 계획에 따라 완전히 변모되었습니다. 이제 마지막 계획만이 남았습니다. 동쪽의 러시아와 서쪽의 생디칼리스트들에 대한 군사적 선교활동, 그리고 새롭게 개혁된 기독교적 유럽을 이끌기 위한 독일의 부상이 바로 그것입니다. 발트는 독일의 충실한 2인자가 될 것입니다."
 BAT_new_landratskollegium:0 "새로운 주 위원회"
 BAT_new_landratskollegium_desc:0 "At long last, the reins of government in the Duchy have been given to responsible servants of the noble Baltic German people. A new Landratskollegium composed by the Baltic Knighthoods will stabilise the situation in the state and pave the way for reforms."
 BAT_livland_credit_society:0 "리보니아 상품 신용 회사"
 BAT_livland_credit_society_desc:0 "Operating in Riga, the Livland Goods Credit Society is the largest of all credit societies operated by the Baltic Knighthoods. We must restore it and grant it additional support to provide our ailing economy with loans."
 BAT_landschaft_kreditwesen:0 "국가 신용 제도"
 BAT_landschaft_kreditwesen_desc:0 "Originated in Prussia, the Landschaft credit system is a system of support for agrarian estates and Junker holdings, and they have maintained a presence in the Baltics since the 18th century. This system must be renewed and restored to fit the needs of the modern day."
 BAT_agricultural_tariffs:0 "농산물 수입에 관세를"
 BAT_agricultural_tariffs_desc:0 "Agricultural production is the lifeblood of the Baltic economy and must be protected. We must institute tariffs on agricultural imports to protect local producers while raising additional revenue for the budget."
 BAT_social_charity:0 "사회 자선 선전"
 BAT_social_charity_desc:0 "The Baltic nobility, as generous as it is, must provide a portion of their wealth for the common man. We must pressure the nobles in Knighthood lists to donate to charities and other private welfare programs for the good of the state."
 BAT_machine_stations:0 "기계 및 트랙터 대여소"
 BAT_machine_stations_desc:0 "To drastically improve the efficiency of agriculture, we must provide estates with mechanised equipment. Establish a system of tractor stations across the Baltics where tractors and other agricultural machines may be rented by the locals."
 BAT_sef_pataut:0 "발터 차프의 국영전자공장"
 BAT_sef_pataut_desc:0 "S.E.F.라고도 불리는 국영전자공장은 리가에서 가장 큰 산업단지 중 하나로, 복잡한 전자 기계나 장비 및 기타 하드웨어를 생산하기 위해 발터 차프같은 발명가들을 고용하고 있습니다. 이 사업에 보조금을 제공하고 성장하도록 하는 것은 공국에 이익이 될 것입니다."
 BAT_infrastructure_commission_pataut:0 "국가사회기반시설위원회"
 BAT_infrastructure_commission_pataut_desc:0 "공국의 기반시설은 여전히 열악합니다. 도로와 철도를 정비하고 새로운 비행장과 항구를 건설하여, 우리나라와 유럽을 연결하고 산업 경제의 기반을 제공할 필요가 있습니다."
 BAT_sciences_patronage:0 "예술과 과학에 후원"
 BAT_sciences_patronage_desc:0 "The lands of the Baltics have given many greats in sciences and will surely give many greats in the centuries to come. It falls to the nobility to carry the duty of promoting these bright men, however, give them funding and support to have their ideas see the light of day."
 BAT_landpolizeibehorden:0 "주 경찰국 개혁"
 BAT_landpolizeibehorden_desc:0 "The Landpolizeibehörden are the traditional law enforcement authorities of the Baltic region, subordinate to the legal system - aside from standard law enforcement duties, they oversee road construction, collection of statistical information, and other duties. This organisation must be reformed and worry itself solely with law enforcement instead."
 BAT_landtag_barrier:0 "주 의회 진입장벽 개정"
 BAT_landtag_barrier_desc:0 "Everything was ruined when we started to allow all these commoners in the Landtag, our generosity to the lower classes has gotten us burned instead. No more! From here on out, the Landtag shall be a legislature for and by the blue-blooded classes!"
 BAT_ostsee_law_archive:0 "발트해 법률 기록 위원회"
 BAT_ostsee_law_archive_desc:0 "Provincial Ostsee Law serves as the backbone of our legal system and we must protect it. Establish an Archive Committee which shall explain the intricacies of the law to the public and to the courts, while also being allowed to make slight amendments in accordance with modern times."
 BAT_banish_schiemann:0 "쉬만 재추방"
 BAT_banish_schiemann_desc:0 "In 1917, the Livonian Knighthood banished that troublemaker Schiemann to Germany for his constant conflict with the nobility. It is time to do so again and send him back to Germany a second time - without a leader, the liberals will soon dissolve."
 BAT_ban_secret_societies:0 "비밀결사의 공개 강요"
 BAT_ban_secret_societies_desc:0 "There are rumours of secret societies, such as one called the Baltic Brotherhood, operating among our own in secret and spreading seditious ideas. We must do everything in our power to force them in the open and confront them with the might of the law."
 BAT_landeswehr_noble_appointments:0 "향토방위군에 귀족 임명"
 BAT_landeswehr_noble_appointments_desc:0 "The Baltische Landeswehr turned quite unruly during the Forest Brothers uprising - clearly, some of them are harbouring less than acceptable ideas. We must filter their influence out by pushing through more loyal nobles to leading positions in the Landeswehr staff."
 BAT_devolution:0 "지방으로의 권력 이양 발표"
 BAT_devolution_desc:0 "The government of the United Baltic Duchy has turned inefficient, decadent, byzantine. There is a solution to this conundrum, however. It is time to put an end to overreach from Riga and give the local governments in the Baltic provinces full power over local administration!"
 BAT_devolve_curonia:0 "비론 가문 복원"
 BAT_devolve_curonia_desc:0 "The Curonian House of Biron once reigned over the duchy of Courland-Semigallia, and their dynasty is still alive, represented by the pretender Gustav Biron. It is time for us to finally fulfil the wishes of the Curonian nobles and restore their birthright!"
 BAT_devolve_livonia:0 "리보니아의 공작 인정"
 BAT_devolve_livonia_desc:0 "Adolf Friedrich of Mecklenburg, Duke of the United Baltic Duchy, is the only rightful claimant to the title of Duke of Livonia. This core land of Baltic German territories shall have its own devolved government, only sharing a monarch with the central government in Riga."
 BAT_devolve_estonia:0 "덴마크에게 손을 내밀다"
 BAT_devolve_estonia_desc:0 "Estonia has historically been in the Scandinavian sphere of influence and many of their nobles are proud to bear Danish or Swedish blood. Denmark is a close ally of Germany, as well. Let us borrow a member of the Danish royal house, Prince Harald, to assume the throne of the Duchy of Estland!"
 BAT_devolved_education:0 "모든 기사단을 위한 기사 학교"
 BAT_devolved_education_desc:0 "The Baltic Knighthoods have a tradition of local education programs for their scion - but this system is not equal. Reval and Riga have Ritterschule, but the other Knighthoods do not, and many poorer nobles are unable to enrol. We should grant the provinces full jurisdiction in education policy to provide where the central government cannot."
 BAT_devolved_culture:0 "지방으로 위임된 문화적 자유"
 BAT_devolved_culture_desc:0 "The Baltic lands are diverse, and the central government cannot possibly protect the rights of everyone. The local provinces must be given the right to decide cultural rights and liberties in their lands for themselves, thus more easily integrating the locals into the Baltic Duchy."
 BAT_devolved_economics:0 "지방 위임 경제 정책"
 BAT_devolved_economics_desc:0 "Policies which help the Estonian economy have little effect in Livland or Courland, and vice versa. The central government cannot make the right decisions on economic affairs - the local governments must be given the right to decide it for themselves."
 BAT_united_baltic_duchies:0 "연합된 발트 공국들"
 BAT_united_baltic_duchies_desc:0 "발트 연합 공국은 하나가 아니라, 많은 사람들의 연합입니다. 우리를 정치적으로 지지하는 발트계 독일인과, 라트비아인, 에스토니아인 모두가 중앙 정부가 오랜 전통을 간직하고, 주 정부가 그들의 집과 가까운 나라에서 사는 것을 자랑스러워 할 수 있을 겁니다."
 BAT_Roads_to_Riga_1_EST:0 "Though Estonia is making progress in moving away from Riga."
 BAT_Roads_to_Riga_1_LAT:0 "Though Latvia is making progress in moving away from Riga."
 BAT_Roads_to_Riga_2_EST:0 "Though Estonia is making progress in moving away from Riga."
 BAT_Roads_to_Riga_2_LAT:0 "Though Latvia is making progress in moving away from Riga."
 BAT_Roads_to_Riga_3_EST:0 "With a sudden influx of American Estonians, they have brought their expertise in the industrial sector, providing a much needed shot in the arm for Estonia."
 BAT_Roads_to_Riga_3_LAT:0 "With a sudden influx of Russian Latvians, they have brought their expertise in the industrial sector, providing a much needed shot in the arm for Latvia."
 BAT_Roads_to_Riga_4_EST:0 "With a sudden influx of American Estonians, they have brought their expertise in the industrial sector, providing a much needed shot in the arm for Estonia."
 BAT_Roads_to_Riga_4_LAT:0 "With a sudden influx of Russian Latvians, they have brought their expertise in the industrial sector, providing a much needed shot in the arm for Latvia."
 BAT_professional_priority:0 "전문성 우선"
 BAT_professional_priority_desc:0 "우리처럼 작은 나라가 가질 수 있는 유일한 장점은 전문성과 규율에 있습니다. 이런 장점을 살려 소규모 정예부대를 양성합시다."
 BAT_manpower_priority:0 "인력 우선"
 BAT_manpower_priority_desc:0 "우린 더 이상 향토방위군을 괴롭히는 문제의 핵심을 무시할 수 없습니다. 발트 주민들은 군대에 통합되어야 합니다. 애국심을 기르고 발트 민족을 통합함으로써, 우리는 약점을 없앨 수 있을 겁니다."
 BAT_ostwallprogramm:0 "동부방벽 프로그램"
 BAT_ostwallprogramm_desc:0 "우리는 항상 동쪽에서의 위협에 대비해야 합니다. 러시아라는 거인을 극복하기 위해서, 우리는 준비되어 있어야 합니다. 동부 국경지대 대규모 요새화 프로그램에 자원을 투입하고 러시아인들에게 덤벼보라고 합시다."
 BAT_construction_tech:0 "현대 건설기술"
 BAT_construction_tech_desc:0 "동부방벽 프로그램은 우리에게 건축물을 효율적으로 관리하는 동시에 품질을 유지하는 방법에 대한 많은 것을 가르쳐 주었습니다. 나중에 추진할 다른 프로젝트에도 이 지식을 활용합시다."
 BAT_construction_material:0 "자재 구입"
 BAT_construction_material_desc:0 "우리 자신들만의 힘으로, 우리가 계획한 모든 것을 건설하진 못하리라고 인정하는 것은 고통스럽습니다. 계획에 우리의 동맹국들을 참여시킵시다. 독일과 접촉해서 동부방벽과 우리 군에서 사용할 물자를 더 많이 구입할 필요가 있습니다."
 BAT_redoubt_question:0 "보루 문제"
 BAT_redoubt_question_desc:0 "우리가 아무리 동부방벽을 짓고있어도, 언젠간 러시아인들이 뚫어낼 때가 올 것입니다. 그런 일이 일어날 때를 대비해 보루가 필요합니다. 이를 위해 우리는 이 보루가 어디 있어야만 하는지 결정해야만 합니다."
 BAT_doctrine_think_tanks:0 "새로운 교리 연구집단"
 BAT_doctrine_think_tanks_desc:0 "세계대전 이후 20년 간의 기술 발전은 군사 교리의 새로운 시대를 열었습니다. 우리는 항상 경쟁자들보다 앞서나가기 위해 연구에 박차를 가해야 합니다."
 BAT_landeswehr_traditions:0 "향토방위군 전통 발전"
 BAT_landeswehr_traditions_desc:0 "향토방위군의 모든 남성들은 형제입니다. 그들이 어느 민족이던지, 어떤 계급이던지 간에 말입니다. 그들은 현대의 기사들이며, 그들 사이에 어떤 총알도 박살내지 못할 동지애를 키워야 합니다."
 BAT_mobility_doctrine:0 "기동성 교리 연구"
 BAT_mobility_doctrine_desc:0 "대량 기계화와 현대식 전차 디자인의 등장은 군대가 장갑선봉대와 제병협동전으로 초점을 맞추게 했습니다. 우리는이 새로운 사고방식에 적응하기 위해 향토방위군을 뿌리부터 개혁해야만 합니다."
 BAT_fireteam_organization:0 "사격조 조직"
 BAT_fireteam_organization_desc:0 "우리는 병사들을 독일 제국의 슈토스트루펜과 마찬가지로, 작전을 준비하고 전투에서 사격과 이동 전술을 수행하는 4, 5명의 소규모 팀을 조직해야 합니다. 이 작은 팀에서 동기를 보호하거나 지원하려는 동기는 어떠한 추상적인 개념도 능가합니다."
 BAT_abandon_horse:0 "말이 끄는 마차 버리기"
 BAT_abandon_horse_desc:0 "군대의 물류 시스템을 현대화하고 마차를 트럭으로 대체해, 자재를 더 빠르고 효과적으로 수송해야 합니다."
 BAT_oil_supply_infrastructure:0 "현대적 연료 공급 인프라"
 BAT_oil_supply_infrastructure_desc:0 "현대적이고 자동화된 군대는 이를 지원하기 위한 지속적인 연료 공급을 필요로 합니다. 합성 연료 연구와 전용 연료 저장 기지 건설은 좋은 출발점이 될 것입니다."
 BAT_shared_doctrine_development:0 "교리 개발 공유"
 BAT_shared_doctrine_development_desc:0 "우리는 현대적 육군 교리를 발전시킬 뿐만 아니라 우리의 성취를 라이히스팍트 동맹국들과 공유해야 합니다. 또한 그들의 성취에 대해 연구하고 돌파구를 찾아야 합니다."
 BAT_seek_native_talent:0 "지역 인재 발굴"
 BAT_seek_native_talent_desc:0 "라트비아인과 에스토니아인 중 극소수만이 향토방위군에서 복무하고 있습니다. 우리는 그 하급 장교들이 군을 개혁하고 더 포용적으로 만드는 기발한 아이디어가 있는 것을 인정할 수밖에 없습니다. 우리는 그들의 말에 귀기울여야 합니다."
 BAT_vilensky_graduates:0 "빌렌스키 졸업생 모집"
 BAT_vilensky_graduates_desc:0 "러시아의 빌나(빌뉴스) 사관학교는 발트인들을 포함해 수천 명의 졸업생을 배출했었습니다. 발트 현지인에 대한 장교 진급 제한을 철폐하고, 이 베테랑들을 우리 군에 영입하는 것은 우리의 수준을 끌어올릴 것입니다."
 BAT_mass_equipment_production:0 "장비 대량 생산"
 BAT_mass_equipment_production_desc:0 "대규모 확장 중인 발트 향토방위군은 충분한 생산 기반과 보병 사단 형태에 대한 새로운 접근 방식이 필요합니다. 개혁에 있어 이 두 가지 문제를 해결하는 것은 우리에게 달려있습니다."
 BAT_expand_latvian_units:0 "라트비아 연대 확장"
 BAT_expand_latvian_units_desc:0 "공국에서 가장 큰 민족인 라트비아계는 향토방위군에 적절한 대표가 있어야만 합니다. 군대에 새로운 라트비아 연대가 세워져야 하고, 이미 있던 라트비아 연대는 대표성을 부여하기 위해 확장되어야 합니다."
 BAT_standard_artillery_templates:0 "포 규격 표준화"
 BAT_standard_artillery_templates_desc:0 "세계대전은 우리에게 포병이 현대 전장의 주인공으로 남을 것이라고 가르쳐주었습니다. 우리는 국내에서 포 조립 생산을 시작하고 충분한 품질을 보장하기 위한 표준화된 포병 규격을 구축해야 합니다."
 BAT_hurricane_bombardment:0 "휘몰아치는 포격"
 BAT_hurricane_bombardment_desc:0 "우리는 포 생산과 배치를 빠르게 해야만 합니다. 강력하고 압도적인 포격으로, 적 전선에 구멍을 뚫고 보병들이 침투해 밀어붙일 수 있어야 합니다."
 BAT_german_language_courses:0 "독일어 강좌"
 BAT_german_language_courses_desc:0 "우리 군 내부의 반짝이는 아이디어들이 언어적인 문제로 사라지고 있습니다. 우리는 보편적이고 의무적인 독일어 과정을 개설하여 군 내 단일 언어를 이룩하고, 의사소통을 개선해야 합니다."
 BAT_riga_national_military_academy:0 "리가 국립 사관학교"
 BAT_riga_national_military_academy_desc:0 "리가의 듀크 아돌프 프리드리히 국립사관학교는 현대 동유럽 군사 사상의 빛나는 등대가 될 것이며, 향토방위군이 한때 채택했던 서로 다른 강좌들과 연구 프로그램을 통합할 것입니다. 우리가 축적해온 모든 지식은 하나의 학교에 모이게 될 것입니다."
 BAT_military_innovation_institute:0 "군사혁신연구소"
 BAT_military_innovation_institute_desc:0 "항상 상대보다 한 수 위인 장교단을 육성하기 위해서는 기동전, 특수부대 등 혁신적인 군사기술 강좌를 도입해야 합니다."
 BAT_armor_research_division:0 "기동전 연구부"
 BAT_armor_research_division_desc:0 "포르슝스디피지온 추어 슈투디 데스 베베궁스크리크(기동전 연구 부대)는 육군 사관학교의 한 부서로 기갑사단을 지휘하고, 제병협동 전술을 채택하며, 새롭고 혁신적인 전차 모델을 설계합니다."
 BAT_special_forces:0 "특수부대 통합"
 BAT_special_forces_desc:0 "특정 임무를 위해 훈련받은 특수부대는 현대적 군에서 중요한 자산이 되어가고 있습니다. 발트 공국은 너무 작아서 특수부대에 많은 인력을 투입할 수 없을지도 모르지만, 그럼에도 불구하고 이들을 군대 구조에 통합시키는 것은 필수적입니다."
 BAT_generals_school:0 "군사계획과정"
 BAT_generals_school_desc:0 "사관학교에서 작전 계획에 대한 강의를 시작하고 우리 생도들의 머릿속에 한 가지 원칙을 주입시킵시다. 계획은 무용지물이 될 수 있다, 하지만 없어서는 안 된다."
 BAT_air_courses:0 "항공 조종사 강좌"
 BAT_air_courses_desc:0 "현대전은 제공권 없이 이길 수 없습니다. 우리는 새로운 비행 에이스 세대를 훈련시키기 위해 영구적인 현지 항공 조종사 과정을 설립해야만 합니다."
 BAT_competitive_air_design:0 "경쟁력있는 항공기 설계"
 BAT_competitive_air_design_desc:0 "우리나라에서 항공기 설계자들 간의 경쟁을 장려함으로써, 우리는 우리 손에 들어올 모든 디자인이 최고의 품질에 합리적인 가격을 갖추도록 할 수 있습니다."
 BAT_western_air_doctrine:0 "서유럽 공군 교리 연구"
 BAT_western_air_doctrine_desc:0 "하늘에서 당신의 장비와 수량만이 중요한 것은 아닙니다. 이 두 가지를 어떻게 사용하는가는 전술적으로 더 많이는 아닐지라도, 그만큼 중요한 것입니다. 우리는 서방 국가들이 이뤄낸 항공 교리 발전을 연구해야 합니다."
 BAT_vertical_envelopement:0 "수직 외피"
 BAT_vertical_envelopement_desc:0 "공수 부대는 최근 추가된, 여태껏 볼 수 없었던 많은 이점을 제공하는 현대적 육군 부대입니다. 우리는 공수 전술을 연구하고 그것을 우리 군에 적용하는 방법을 배워야 합니다."
 BAT_naval_cadets_branch:0 "해군사관학교"
 BAT_naval_cadets_branch_desc:0 "발트 함대는 우리의 해안 방어선이지만, 주요 장교들은 차르 시대의 노장들입니다. 우리는 함대를 현대에 맞게 운용하기 위해 새로운 해군사관학교를 설립해야 합니다."
 BAT_talented_ship_designers:0 "재능있는 함선 설계자 육성"
 BAT_talented_ship_designers_desc:0 "우리나라에서 함선 설계자들 간의 경쟁을 장려함으로써, 우리는 우리 손에 들어올 모든 디자인이 최고의 품질에 합리적인 가격을 갖추도록 할 수 있습니다."
 BAT_western_naval_doctrine:0 "서유럽 해군 교리 연구"
 BAT_western_naval_doctrine_desc:0 "해가 지날 때마다, 바다의 이점을 살리기 위한 혁신적인 해군 활용법이 개발되고 있습니다. 우리는 항상 서방 해군사관학교의 최신 교리를 앞서서 연구해야 합니다."
 BAT_land_sea_cooperation:0 "육해군 협력"
 BAT_land_sea_cooperation_desc:0 "해군은 육군이 방해받지 않고 싸우도록 하는 데에만 유용했지만, 시간이 흐를수록 육해군의 협력은 전쟁에서 점점 더 중요해지고 있습니다. 우리는 이것을 단지 유행이라고 치부할 수는 없습니다. 현대군은 해병대를 필요로 합니다."
 BAT_eastern_vanguard:0 "독일 질서의 동방선봉대"
 BAT_eastern_vanguard_desc:0 "라이히스팍트에서 가장 현대적인 군사력을 자랑하는 발트국은 진정한 독일 질서의 선봉대며, 동쪽에서 오는 적에 대항하는 굳건한 방어선입니다. 그리고 우리는 이 역할에 따라 행동해야만 합니다."
 RIG_starting_focus:0 "발트해의 진주"
 RIG_starting_focus_desc:0 "The Free City of Riga stands as the last remnant of the Baltic German nation. Called 'Pearl of the Baltic', Riga has been the crown of the Baltic states for the last seven hundred years, and no matter what, we shall protect this crown from those clawing towards it."
 RIG_barricades:0 "바리케이드를 쌓아라"
 RIG_barricades_desc:0 "The Latvians may storm the city at any moment - until we establish a normal army, we need to press our citizens to construct barricades and barriers to stall this potential advance."
 RIG_refugees:0 "난민 캠프 건설"
 RIG_refugees_desc:0 "Thousands of refugees from the former Duchy flock to Riga, flooding the streets and houses of the already pretty tight city - we must establish basic infrastructure to handle this flow and settle the refugees."
 RIG_duke_question:0 "구 공작의 처우"
 RIG_duke_question_desc:0 "One of the many refugees who have crossed the border to Riga is the former Duke Adolf Friedrich and his daughter. Though no faction in Riga wishes to restore him, we still need to make a decision on how he shall be treated."
 RIG_refugee_committees:0 "구 주의회 위원회"
 RIG_refugee_committees_desc:0 "The former Landtag of the Baltic Duchy has found itself dissolved and powerless in the aftermath of the Duchy's collapse. Some of its members have gathered to an advisory committee next to the Riga City Council, but it falls to us to decide how much power they have."
 RIG_knighthoods_question:0 "리보니아 기사단"
 RIG_knighthoods_question_desc:0 "The former Livonian Knighthood, headquartered in Riga, has too been left powerless by the fall of the Baltic Duchy. This noble institution, which once strangled any hope for true democracy in the country, is now under our mercy."
 RIG_mass_housing:0 "대규모 공공지원 주택"
 RIG_mass_housing_desc:0 "The flood of refugees from outside the city has shown the limits of our city planning and residential areas. We need to construct more affordable, mass social housing to provide shelter to our enlarged population."
 RIG_form_city_militias:0 "민병대 육군 전환"
 RIG_form_city_militias_desc:0 "During the Forest Brothers rebellion, the Baltic German population in Riga spontaneously organised into citizen militias in order to defend themselves from the Latvian rebels. These militias are not enough, only a real army can protect Riga from destruction."
 RIG_declare_independence:0 "리가 자주권 선포"
 RIG_declare_independence_desc:0 "Having finally restored some semblance of order in Riga, we can put the pessimism of our peoples to rest and make our way to a brighter tomorrow, no matter what it might hold. The last bastion of the Germanic nation in the East shall never fall!"
 RIG_rechtsstaat:0 "법치국가"
 RIG_rechtsstaat_desc:0 "명망 있는 지식인이자 법률학 교수인 헬무트 슈테크만은 언제나 법치주의의 중요성을 주창해왔습니다. 공국에서도 그랬으며, 리가에서도 그렇습니다. 엄격한 법률적 민주주의의 꿈을 실현하고, 국가로서의 리가라는 정체성을 형성하고, 무엇보다 질서를 회복하는 것이 그의 정부가 추구하는 바입니다."
 RIG_formalize_rigaer_rat:0 "리가인 위원회 공인"
 RIG_formalize_rigaer_rat_desc:0 "1889년 설립되어, 세계대전 이후 복원된 리가인 위원회(Rigaer Rat)는 리가의 대중 여론을 대변하는 단체로서 여겨져왔습니다. 또 한 편으로는 정부와 상류층들을 중재하고 협력할 수 있도록 돕는 창구 역할을 해왔습니다. 이들은 더 많은 권한을 부여받을 필요가 있습니다."
 RIG_central_banking:0 "중앙은행 설립"
 RIG_central_banking_desc:0 "To this day, the Baltic Germans do not have a central bank. A central banking system for Riga will allow its small business class to more easily fund new ventures and invest in more efficient production."
 RIG_bill_of_rights:0 "리가 권리 장전"
 RIG_bill_of_rights_desc:0 "리가 자유시의 모든 시민들은 그들이 민족이나 이념에 관계 없이 서로 같은 기본적, 보편적 권리를 공유하고 있음을 알아야 합니다. 지능적으로 설계된 법의 지도 아래, 이 다문화 도시는 조화롭게 살아갈 수 있을 것입니다."
 RIG_government_transparency:0 "정부 투명성 유지"
 RIG_government_transparency_desc:0 "To ensure that the citizens of Riga can trust in their government to bring a better tomorrow, we need to cut on all forms of graft, corruption, and establish procedures which will make our taxpayers aware of where exactly their money is being spent."
 RIG_constitutional_court:0 "헌법재판소"
 RIG_constitutional_court_desc:0 "Helmuth Stegman has championed the cause of a written constitution and a court to enforce it before the collapse of the Baltic Duchy, and leading an independent Riga, he is able to make his designs come true."
 RIG_pfandbriefgesetz:0 "공공저당채권법"
 RIG_pfandbriefgesetz_desc:0 "Riga, like the rest of the Baltic provinces, operate under the Pfandbrief credit system, a type of issued bonds more stable than covered bonds. This system can be improved with legislation to support the city banking system, bringing forth an economic boom."
 RIG_riga_identity:0 "리가 정체성 형성"
 RIG_riga_identity_desc:0 "It is not just the Baltic German nation we serve - the City of Riga itself is worth protecting, and our citizens must remember that. Though the creation of national symbols and holidays, we can craft a common attachment to the Pearl of the Baltic."
 RIG_herder_institut:0 "리가 헤르더 연구소"
 RIG_herder_institut_desc:0 "Founded by the Herder Society, the Herder Institute in Riga is a prestigious academy which offers education to the Baltic German minority in the city. It needs to be opened to te general public and given additional funding to help form a strong local research and development sector."
 RIG_germanic_outpost:0 "리가 국가전초기지"
 RIG_germanic_outpost_desc:0 "Controlled by the German military garrison, Max Erwin von Scheubner-Richter sets the task of preparing the city for the reconquest of Latvia and Estonia above all else. The economy needs to be militarised, the people tightly controlled, and nation made spiritually ready to return home."
 RIG_state_of_emergency:0 "비상사태 선언"
 RIG_state_of_emergency_desc:0 "Surrounded by the Latvians, we cannot afford to leave our civil liberties intact when the security of the city is in question. We need a state of emergency to ensure order on the streets."
 RIG_invite_second_regiment:0 "독일인 연대 강화"
 RIG_invite_second_regiment_desc:0 "We cannot win the war against the Balts ourselves, we need German support. Thankfully, our sea supply lines to Germany have not been severed and we can ship additional German army regiments in order to secure our borders."
 RIG_salvation_front:0 "구국전선"
 RIG_salvation_front_desc:0 "All political parties in Riga must come to common understanding and join into a National Salvation Front. Acting as one and abiding to the will of Mayor von Scheubner-Richter and the German military, we will be able to achieve so much more. Besides, it's temporary."
 RIG_german_development_grants:0 "독일의 개발보조금"
 RIG_german_development_grants_desc:0 "Riga may be a remote city from the rest of the Empire, but the government in Berlin can spare us enough low interest loans and benefits to build up a local manufacturing industry."
 RIG_revanchist_propaganda:0 "보복주의 선전"
 RIG_revanchist_propaganda_desc:0 "Every citizen of Riga must know two things - that the Latvian threat is always present, but that they are a degenerate dictatorship which will be easy to defeat once we do come to blows. Reality matters little when we need to rouse patriotism among our peers."
 RIG_secret_police:0 "비밀경찰"
 RIG_secret_police_desc:0 "Once we return to Courland and Livland, the natives, duped by the Latvian revolutionaries, are sure to oppose us. To ensure that they do not overthrow us again, we must prepare countermeasures in advance - and a secret police rooting out these separatists is exactly what we need."
 RIG_local_gun_workshops:0 "현지 총기 작업장"
 RIG_local_gun_workshops_desc:0 "In preparation for war, we must expand our meagre weapons production facilities and establish a network of small scale workshops, each one of which will be able to produce and repair rifles for army use and thus leave our production sector more resilient."
 RIG_scavenge_equipment:0 "장비 더미 뒤져보기"
 RIG_scavenge_equipment_desc:0 "The chaotic collapse of the Duchy means that much of the Baltische Landeswehr's armament remains dispersed across the city and surrounding countryside, stashed away in cellars and warehouses. They need to be cracked open and the weapons inside distributed to our troops."
 RIG_student_exchanges:0 "교환학생 프로그램"
 RIG_student_exchanges_desc:0 "To import technical know how and implement new technologies, we must establish a system of student exchanges between Rigan and German universities, and allow our brightest students to return with new insight."
 RIG_establish_landsturm:0 "전시 국민군 설립"
 RIG_establish_landsturm_desc:0 "In German territories, the Landsturm are reserve militias composed of men too old for active service which would participate in the defence of their local areas. Riga needs such a system now more than ever."
 RIG_underground_tunnels:0 "지하 터널 방어"
 RIG_underground_tunnels_desc:0 "While we still have time, we should put the Riga sewers and tunnel systems to use - if we can put them to use for supply transport and underground movement of troops, our Free City will be able to endure any attack."
 RIG_schiemanns_legacy:0 "쉬만의 유산"
 RIG_schiemanns_legacy_desc:0 "Representing the Democratic Party, Wilhelm Munter is willing to take a soft and hands-off approach to governance, centred around democratic reform in the city and rapprochement with the Latvians outside of its walls."
 RIG_rigaer_landtag:0 "리가의 주 의회"
 RIG_rigaer_landtag_desc:0 "Nothing but a democratic, popularly elected Landtag will satisfy the reformists in the Baltic German Democratic Party. Every single citizen should have a right to cast their vote and have equal opportunity to gain power."
 RIG_meritocracy:0 "실력주의 통치"
 RIG_meritocracy_desc:0 "The government of Riga must establish strict regulations on its administration as well as examination procedures to ensure that only the brightest and sharpest minds operate our public services."
 RIG_public_works:0 "공공 사업 조직"
 RIG_public_works_desc:0 "Many across the city, especially those who fled to Riga after the collapse of the Duchy, are still unemployed. We can put the unemployed to work by establishing public works programs - repairing roads, laying new sidewalks, and improving the city infrastructure in general."
 RIG_court_of_corporations:0 "도시 자치 위원회"
 RIG_court_of_corporations_desc:0 "우리는 전국의 모든 사회 단체와 노동 조합에서 선정된 도시 자치 위원회를 주 의회의 참의원으로 설립해야 합니다. 그것은 의원들에게 도시 문제에 대해 조언하거나, 우리가 사익에 협력할 수 있도록 할 것입니다."
 RIG_development_grants:0 "사업 발달 보조금"
 RIG_development_grants_desc:0 "Economic disarray here and in Germany have shaken the private business scene in Riga. We need to take debt and provide relief to the small and medium business owners in order to get them back on their feet."
 RIG_mass_education:0 "보편적 교육 무료화"
 RIG_mass_education_desc:0 "Every single citizen of Riga should have equal access to education, a fundamental right of every human being. We must modernise education programs and provide the system with additional funding to accommodate for an influx of new students."
 RIG_open_borders:0 "국경 열기"
 RIG_open_borders_desc:0 "Latvia has been overtaken by a dictatorship and Estonia is verging on one. Many of their citizens, even if they are patriots, would much rather live in a liberal democracy. We should open our borders and let these immigrants come."
 RIG_nationalize_trams:0 "노면전차 체계 국유화"
 RIG_nationalize_trams_desc:0 "The tram system in Riga has served the city for decades, and yet its private organisation leads to several issues, because of them the potential of this public transport system remains unfulfilled. The government should take control of the trams and begin a modernisation of the system."
 RIG_trade_league:0 "발트해 무역"
 RIG_trade_league_desc:0 "Our position in the Baltic coast, our extensive shipping infrastructure, and our mercantile policies allow us to have a dominating share in the shipping and trade in the Baltic Sea. Let us take advantage of this."
 RIG_mercantile_navy:0 "상품의 안전한 공급 보장"
 RIG_mercantile_navy_desc:0 "In war and peace alike, we need to ensure that our merchant ships and convoys are able to reach their destination without danger. We need to implement modern convoy defence practices to ensure that."
 RIG_strengthen_trade_league:0 "무역 파트너 찾기"
 RIG_strengthen_trade_league_desc:0 "We must reach out to possible private or public partners in the Scandinavian states and Russia to make our presence known, and get them to ship their goods in our fleets and not any other."
 RIG_trade_with_germany:0 "독일 동업자"
 RIG_trade_with_germany_desc:0 "The German Empire will always be our most important trading partner, export and import alike. We need to get beneficial deals with our partners in the West, get a cut in shipping prices, and collect the mark-up."
 RIG_first_strike:0 "선제공격!"
 RIG_first_strike_desc:0 "What used to be a temporary refuge in Riga has become the new norm - but now that we have rearmed, prepared ourselves and see the situation in Europe turn right, we can descend upon Latvia like hawks and reclaim our birthright. In Treuen Fest!"
 RIG_starting_military:0 "리가 향토방위군"
 RIG_starting_military_desc:0 "We cannot rely solely on the German occupation force to provide protection. They can always end up recalled, or simply prove to be too small against a fully operational Latvian army. A city defence force is necessary to get us over the edge."
 RIG_form_officer_corps:0 "망명한 향토방위군 장교 모집"
 RIG_form_officer_corps_desc:0 "The officer corps of the Baltische Landeswehr ended up scattered after the fall of the Duchy, many of them settled in Riga or in Germany. We must find them, gather them, and recruit them to serve as the backbone of the Riga City Defence Force."
 RIG_defense_planning:0 "사방의 적"
 RIG_defense_planning_desc:0 "Riga's only neighbour which does not seek to kill us is the sea, and we're not even sure on that. This siege must permeate our defence planning and it needs to be what our officers concentrate on."
 RIG_german_support:0 "독일 무기 구입"
 RIG_german_support_desc:0 "The German Empire and their equipment stocks are the lifeblood of our defence efforts. Until we can get a local small arms industry going, arms shipments from the Heimat are our only means of armament."
 RIG_earthworks:0 "방어적 보루"
 RIG_earthworks_desc:0 "Preparing for a Latvian invasion in advance, we should dig trenches and construct barricades in the outskirts of the city in order to stall them while we still have time."
 RIG_river_boats:0 "뒤나 강의 포함"
 RIG_river_boats_desc:0 "The Düna, or Daugava River, splitting the city of Riga in half, needs to be factored in to our defence planning, and it can serve as our biggest ally. Gunboats on the river will grant us critical reconnaissance on the enemy and fire support against Latvian positions as well."
 RIG_artillery_posts:0 "포병 진지 설정"
 RIG_artillery_posts_desc:0 "We need to be smart with the little resources we have. The Artillery pieces we have retrieved from the Landeswehr need to be placed in strategic positions across the city and plan which streets and roads each one of them will cover."
 RIG_field_hospitals:0 "야전 병원 설립"
 RIG_field_hospitals_desc:0 "Soldiers among our ranks are few and far in between, therefore we must preserve as many of them as we can. Bandages, field surgeries, and painkillers can go far to keep them fighting for longer."
 RIG_counteroffensive_preparations:0 "반격 준비"
 RIG_counteroffensive_preparations_desc:0 "As much as we may plan for defending the city from foreign assault, we can never forget that our birthright extends to the entirety of the former Baltic Duchy. We need to draft a Plan 'Spring Awakening' to expand out of the city and restore control over Latvia."
 RIG_restored:0 "되찾은 생득권"
 RIG_restored_desc:0 "The war is over, and Riga stands atop the rubble as the victor. The Baltic German polity has reclaimed its rightful sovereignty over the Baltic provinces. Now, it is time for reconstruction."
 RIG_integrate_latvia:0 "라트비아 재통합"
 RIG_integrate_latvia_desc:0 "The Latvians nearly extinguished the Baltic German spirit and surrounded Riga from all sides, but against all odds, our might has prevailed. Now, it is time to restore civilian administration in former Latvian territory."
 RIG_integrate_estonia:0 "에스토니아 재통합"
 RIG_integrate_estonia_desc:0 "The Second Republic of Estonia has gone the way of the first - a brief period of independence, followed by a return to the Baltic German fold. Hopefully, they learn their lesson, but for now, we should restore civilian administration in Estonia."
 RIG_balts_rehabilitation:0 "Rehabilitate the Rank-and-File"
 RIG_balts_rehabilitation_desc:0 "While the leaders of the Latvian and Estonian states wished for our destruction and many of their underlings were similarly nationalist, many others simply fought for their homes and wanted a calm, simple life, no matter who are the rulers. They can be safely integrated, especially as we shall guarantee the Latvians and Estonians their rights."
 RIG_republican_landeswehr:0 "공화국 향토방위군"
 RIG_republican_landeswehr_desc:0 "[BAT.republican_landeswehr_dynamic_desc]"
 RIG_republican_landeswehr_dynamic_normal:0 "The old Baltische Landeswehr was rife with Baltic German supremacism, unpopular with the general population, yet effective. Now that the Baltics are once again reunited under our guidance, we have restored the Landeswehr with all of the efficiency and none of the hatred."
 RIG_republican_landeswehr_dynamic_nationalist:0 "Despite the inability of the old Baltische Landeswehr to protect the German people of the baltics from the crisis which split the old duchy apart, the instituion still has a great many supporters and admirers, who note its effectiveness and the important place it had in ensuring the place of the German people in the baltics. Now that the Baltics are once again under our rightful control, we shall restore the Landeswehr to its old effectiveness and have it serve as a pillar of our rule."
 RIG_estonia_shale_oil:0 "에스토니아 셰일유전 탐사"
 RIG_estonia_shale_oil_desc:0 "석유와 가스의 하위호환인 에스토니아 셰일 석유의 존재는 19세기부터 알려져 왔습니다. 하지만, 이제서야 우리는 에스토니아 평야에 얼마나 잠재력이 있는지 이해하기 시작했습니다. 에스토니아를 제 2의 루마니아로 만듭시다!"
 RIG_national_infrastructure_commission:0 "국가사회기반시설위원회"
 RIG_national_infrastructure_commission_desc:0 "발트 공화국의 기반시설은 여전히 열악합니다. 도로와 철도를 정비하고 새로운 비행장과 항구를 건설하여, 우리나라와 유럽을 연결하고 산업 경제의 기반을 제공할 필요가 있습니다."
 RIG_sef_focus:0 "발터 차프의 국영전자공장"
 RIG_sef_focus_desc:0 "S.E.F.라고도 불리는 국영전자공장은 리가에서 가장 큰 산업단지 중 하나로, 복잡한 전자 기계나 장비 및 기타 하드웨어를 생산하기 위해 발터 차프같은 발명가들을 고용하고 있습니다. 이 사업에 보조금을 제공하고 성장하도록 하는 것은 연방에 이익이 될 것입니다."
 RIG_vairogs_focus:0 "파울 남작의 바이록스"
 RIG_vairogs_focus_desc:0 "파울 남작이 소유한 바이록스는 민간과 군사 라이센스를 받아 자동차, 트럭, 기타 중장비를 생산하는 자동차 생산회사입니다. 이 사업에 보조금을 제공하면 우리 군대의 중요한 생산 파트너가 될 것입니다."
 RIG_constitutional_convention:0 "헌법제정위원회 소집"
 RIG_constitutional_convention_desc:0 "After many months of reconstruction, the Baltic Federation can finally establish the structure of government its people will guide themselves with for years to come. Call a Constitutional Convention to finally decide this matter, once and for all!"
 BAT_three_sisters:0 "Three Sisters United"
 BAT_totalist_path:0 "Return of the Latvian Bolsheviks"
 BAT_totalist_1:0 "Root Out Reactionaries"
 BAT_totalist_2:0 "Mobilise the Masses"
 BAT_totalist_syndicalist:0 "Collectivisation"
 BAT_syndicalist_path:0 "ABC-Aušrinė Union Congress"
 BAT_syndicalist_1:0 "Free Culture"
 BAT_syndicalist_2:0 "Defence of the Revolution"
 BAT_syndicalist_radsoc:0 "Community Defence"
 BAT_radsoc_path:0 "Paleckis' Baltic Socialism"
 BAT_radsoc_1:0 "State-Sponsored Industrialisation"
 BAT_radsoc_2:0 "Baltic Unity Promotion"
 BAT_united_socialist:0 "Socialist Constitution"
 BAT_GER_new_beginning:0 "새로운 시작"
 BAT_GER_new_beginning_desc:0 "옛 독일은 멸망했습니다. 다시 벼려지고, 활기를 되찾은 새로운 독일이 모습을 드러냈으며, 정당한 역사를 다시 쓸 준비가 되어 있습니다. 가장 어려운 목표 - 독일의 재정복- 는 달성되었습니다. 이제 나머지 유럽이 기다리고 있습니다."
 BAT_GER_found_faction:0 "국가 부활의 수출"
 BAT_GER_found_faction_desc:0 "누가 독일의 지배자인지 증명해냈으니, 이제는 혁명을 수출할 때입니다. 독일은 생디칼리스트와 러시아에 맞서 십자군을 결성하는, 새롭게 부활한 유럽의 지도자가 될 것이며, 그 방법은 무력이 될 것입니다."
 BAT_GER_syndicalist_crusade:0 "반생디칼리슴 십자군"
 BAT_GER_syndicalist_crusade_desc:0 "생디칼리슴은 마치 전염병처럼 유럽 전역에서 창궐하고 있습니다. 생디칼리슴으로부터 구원을 찾는 나약한 영혼들에게, 군사적 개입을 통한 물리적 치료를 선사합시다. 좌파가 고개를 치켜들고 있는 곳이라면, 우리가 가서 그 목을 베어버릴 것입니다."
 BAT_GER_russia_crusade:0 "동방운동"
 BAT_GER_russia_crusade_desc:0 "독일의 역사적인 사명은 바로 동방으로의 확장이었습니다. 발트 독일인들은 비옥한 동방으로 향하는 선봉대였으며, 우리는 독일이 이 운명을 성취하도록 인도할 것입니다. 러시아는 지도에서 사라져야만 합니다!"
 BAT_GER_find_allies:0 "유럽 패권 재수립"
 BAT_GER_find_allies_desc:0 "독일 제국의 멸망으로, 중부 유럽의 패권이 무너졌습니다. 우리의 동맹국들은 서로 갈라서서 그들만의 독자적인 노선을 계획하기 시작했습니다. 이는 결코 용납할 수 없습니다. 피와 강철로써, 우리는 다시 한 번 중유럽의 패권을 수립할 것입니다."
 BAT_GER_new_reichswehr:0 "국가육군 신설"
 BAT_GER_new_reichswehr_desc:0 "The Baltische Landeswehr shall serve as the core tutor of a new army for the German nation, a force which will be strong enough to protect its interests worldwide. Of all the Germanic nations, the Baltic Germans have historically been immersed in warfare most, so this role is natural."
 BAT_GER_baltic_model:0 "발트식 전선 구현"
 BAT_GER_baltic_model_desc:0 "The so-called 'Baltic model' of fireteam organisation has proven to be effective in modern war. We need to implement it in the Reichsheer as well, and divide all soldiers into small, tightly-knit fireteams to bolster their efficiency."
 BAT_GER_post_wk2_tech:0 "제2차 세계대전의 유산"
 BAT_GER_post_wk2_tech_desc:0 "The Second Weltkrieg has come and went, and with it, the future of warfare has come. Modern tanks, airplanes, and tactics are now common in the battlefield, all of which we must study and implement in the new Reichsheer."
 BAT_GER_wunderwaffe:0 "분더바페"
 BAT_GER_wunderwaffe_desc:0 "We must allow experimentation in our military research and development corps, this way we may unlock power and destructive ability once believed to be mere fantasy."
 BAT_GER_total_war:0 "총력전"
 BAT_GER_total_war_desc:0 "현대전의 승리란, 탁월한 전술보다는 단순히 생산력의 우월성에 의해 결정되는 경향이 있습니다. 따라서 우리는 경제를 단련하고 총력전에 대비해야만 합니다."
 BAT_GER_air_power:0 "하늘을 향하여"
 BAT_GER_air_power_desc:0 "Having reconquered Germany, we must rebuild the Luftwaffe anew - now, with the fresh concept of jet aircraft at our fingertips, giving our planes the potential to break the speed of sound."
 BAT_GER_gleichschaltung:0 "획일화"
 BAT_GER_gleichschaltung_desc:0 "A New Germany needs to learn from the renewed Baltics on how to lead all of Europe. We shall implement a policy of complete control over all facets of society in order to implement our national revival fully."
 BAT_GER_new_christianity:0 "독일교회의 탄생"
 BAT_GER_new_christianity_desc:0 "The Baltic Brotherhood pronounces a new, Germanic reading of Christianity - it is time for all of Europe to follow it. Starting with Germany - we shall destroy the Catholic church and reunite all Christians under a renewed worship of the Bible!"
 BAT_GER_blood_and_soil:0 "'혈통과 영토' 운동"
 BAT_GER_blood_and_soil_desc:0 "German land is bound to German blood, and not only should Germans return to a simpler, rural way of life, we need to expand this 'living space' to the fertile lands of the East - there, enslaving the local Slavs, Germany will find utopia. We should embrace this movement and integrate it into our ideology."
 BAT_GER_corporatism:0 "국민연대의 원칙"
 BAT_GER_corporatism_desc:0 "The economy shall be an instrument of soul theft no longer! We shall increase state control over economic affairs and subjugate it to the Nation, not to any capitalist or foreigner."
 BAT_GER_conservative_revolution:0 "혈통주의적 계층화"
 BAT_GER_conservative_revolution_desc:0 "Hierarchy and inequality are natural - those with the right to rule, say, the blue blooded nobles of the Baltic Brotherhood, should be the ones to rule. This order and stratification of the ancient past must be restored, liberal thought purged completely, and absolute rule of the elite ensured."
 BAT_GER_thousand_years:0 "제3제국"
 BAT_GER_thousand_years_desc:0 "자유로워지고, 부활한 독일의 상징인 독수리가 다시 한 번 유럽 상공에 우뚝 솟아 있으며, 감히 독일의 힘에 견줄 자가 없습니다! 발트 독일인들의 자비로운 지도력은 새로운 독일이 천 년을 지속할 수 있도록 보장할 것입니다!"
 BAT_byzantine_government:0 "구식 정치체제"
 BAT_byzantine_government_desc:0 "발트 연합공국의 정치체제는 리보니아 연방에서 또는 어쩌면, 더 일찍부터 유래한 수 세기의 전통에 기초하고 있습니다. 주의회를 통한 반직접 대표제, 주의 오스티(발트해) 민법에 항구적인 충성심, 발트 기사단의 자율성은 모두 의심할 여지없이 발트 독일인 정체성의 일부입니다. 하지만, 그것은 개혁이 절실한 시스템입니다."
 BAT_parliamentary_control_idea:0 "의회 통제"
 BAT_parliamentary_control_idea_desc:0 "공국의 의사 결정권한이 주 의회에 집중되어, 향토방위군과 주 행정관 수도회에 대한 통제력을 행사할 수 있게 되었습니다. 이는 발트 기사단협회의 영향력을 약화시켰습니다."
 BAT_landeswehr:0 "발트 향토방위군"
 BAT_landeswehr_desc:0 "발트 향토방위군은 1918년 독일 제국군 사령관 뤼디거 폰 데어 골츠의 지휘 아래 설립된 자원병들로, 발트 연합공국의 방어 병력이었습니다. 향토방위군은 발트 독일계, 라트비아계, 에스토니아계, 러시아계로 분리되어 있으며 현지인들에게는 인기가 없습니다. 이로 인해 향토방위군은 인력난을 보완하기 위해 개혁과 현대화를 추진하게 되었습니다. 타당한 이유로 민간 감독에서 상당히 독립해 효율적이고 혁신적이며, 라이히스팍트에서 가장 정예부대로 간주됩니다."
 RIG_landeswehr:0 "새로운 발트 향토방위군"
 RIG_landeswehr_desc:0 "구 발트 향토방위군은 발트 독일계 우대주의가 넘쳐났고, 그것이 현지인들에게 인기가 없었지만 효과적이었습니다. 이제 발트가 우리의 지도 아래 다시 하나가 되었으니, 우리는 다시 향토방위군을 효율적이고 증오의 대상이 되지 않도록 복원해야 합니다."
 RIG_landeswehr_nationalist:0 "The Baltische Landeswehr"
 RIG_landeswehr_nationalist_desc:0 "With the Baltics under our rightful control once again, we have restored the Landeswehr to its former glory and it shall serve from now on as a pillar of our rule."
 BAT_emigration:0 "이민"
 BAT_emigration_desc:0 "발트 연합공국의 모든 시민은 독일 제국으로 자유롭게 이동하며 일할 수 있으며, 그 반대의 경우도 마찬가지입니다. 20년 전에는, 이것이 독일 본토에서 온 이민자들을 통해 발트의 독일 식민화가 촉진될 것으로 믿어졌습니다. 그러나 발트 독일계 젊은이들이 고향을 떠나 생계를 위해 베를린, 작센, 루르로 이주하는 등 정반대의 결과를 낳았습니다."
 BAT_emigration_2:0 "대이민"
 BAT_emigration_2_desc:0 "발트 연합공국의 모든 시민은 독일 제국으로 자유롭게 이동하며 일할 수 있으며, 그 반대의 경우도 마찬가지입니다. 우리나라에 경제 위기가 닥친 지금, 수천 명의 사람들이 생계를 찾아 독일 제국으로 나가고 있으며, 이는 가뜩이나 심각한 노동력 부족 문제를 심화시키고 있습니다."
 BAT_emigration_3:0 "통제된 이민"
 BAT_emigration_3_desc:0 "발트 연합공국의 모든 시민은 독일 제국으로 자유롭게 이동하며 일할 수 있으며, 그 반대의 경우도 마찬가지입니다. 이 때문에 발트 독일계 젊은이들이 고향을 떠나 생계를 위해 베를린, 작센, 루르로 이주하게 되었습니다. 이 과정은 어느 정도 통제되고 있습니다."
 BAT_black_monday:0 "검은 월요일"
 BAT_black_monday_desc:0 "검은 월요일 주식시장 붕괴로 촉발된 경제위기가 우리 나라에 심각한 영향을 미치고 있습니다."
 BAT_black_monday_1:0 "검은 월요일"
 BAT_black_monday_1_desc:0 "검은 월요일 주식시장 붕괴로 촉발된 경제위기가 우리 나라에 심각한 영향을 미치고 있습니다."
 BAT_black_monday_2:0 "검은 월요일"
 BAT_black_monday_2_desc:0 "검은 월요일 주식시장 붕괴로 촉발된 경제위기가 우리 나라에 심각한 영향을 미치고 있습니다."
 BAT_dualism:0 "이원론"
 BAT_dualism_desc:0 "공국의 악몽과도 같은 유구한 정부 체제와 폰 잠존 히멜슈톄어나 의장의 완고함이 합쳐지면서 우리 국가에 §Y이원론§!의 시대가 열렸습니다. 발트 민주당은 주 의회에서 과반수를 잃었고 법률이나 사업을 추진할 수 없는데, 이는 그들이 입법적 주도권이나 주 의회 해산권이 없기 때문입니다. 하지만 보수파가 장악한 주 의회 또한 현직 총회를 권력에서 제거할 방법이 없는데, 이는 그들의 권한이 아니라 기사단 협회와 공작의 동의를 필요로 하기 때문입니다. 권력투쟁은 정부 고위층 내부에서 일어났으며, 우리나라가 무정부 상태에 빠지지 않도록 이를 해결해야 합니다.\n\n§Y이원론 결정을 사용 가능합니다.\n이원론 매커니즘이 작동하는 동안 우리는 발트 향토방위군 관련 중점만 선택할 수 있으며, 어떠한 일일 정치력도 소모하지 않을 것입니다.§!"
 BAT_national_unity_armistice:0 "거국내각 정전"
 BAT_national_unity_armistice_desc:0 "A political armistice has been negotiated in the halls of the Landtag. No infighting between the liberal executive and conservative legislature can take place when the security of the Duchy is at hand."
 BAT_bailout:0 "기업 구제금융"
 BAT_bailout_desc:0 "In exchange for political support, the government has declared a financial bailout of several failing Baltic German businesses. Though it claims that these measures will help control the Black Monday crisis, in truth, almost all of the money has been pocketed by business owners..."
 BAT_forest_brothers:0 "숲의 형제들"
 BAT_forest_brothers_desc:0 "라트비아에선 메자브랄리, 에스토니아에선 메차벤나드라고 불리는 숲의 형제들은 무력화된 발트 연합공국을 부숴버리려는 지하 저항운동입니다. 세계대전 말기 발트 독일인들에게 대항했던 라트비아와 에스토니아의 퇴역군인과 망명자들로 구성되어 있습니다. 이들은 망명 조직과 현지인들의 지원을 받고 있으며 본국의 완전한 독립을 이루기 전까지 멈추지 않을 것입니다.\n\n§Y숲의 형제들 결정을 사용 가능합니다.§!"
 BAT_land_ownership:0 "개혁된 토지소유권"
 BAT_land_ownership_desc:0 "농업 효율을 향상시키기 위해 시골 지역에서 토지 소유에 대한 온건한 개혁이 시행되었습니다."
 BAT_land_ownership_1:0 "개혁된 토지소유권"
 BAT_land_ownership_1_desc:0 "농업 효율을 향상시키기 위해 시골 지역에서 토지 소유에 대한 온건한 개혁이 시행되었습니다."
 BAT_land_ownership_2:0 "개혁된 토지소유권"
 BAT_land_ownership_2_desc:0 "농업 효율을 향상시키기 위해 시골 지역에서 토지 소유에 대한 온건한 개혁이 시행되었습니다."
 BAT_management_1:0 "효율적인 관리"
 BAT_management_1_desc:0 "공정을 간소화하고 발트 기업들이 효율성을 높이는 가장 현대적인 방법을 채택하게 하기 위해 생산 방법에 대한 개혁이 시행되었습니다."
 BAT_management_2:0 "효율적인 관리"
 BAT_management_2_desc:0 "공정을 간소화하고 발트 기업들이 효율성을 높이는 가장 현대적인 방법을 채택하게 하기 위해 생산 방법에 대한 개혁이 시행되었습니다."
 BAT_economic_assistance_commission:0 "국가경제원조위원회"
 BAT_economic_assistance_commission_desc:0 "The National Economic Assistance Commission is an office of Ducal politicians and Baltic German businessmen, designate to foster collaboration between government and business, and thus ensure steady economic growth for the United Baltic Duchy."
 BAT_electric_surge:0 "전력 급증"
 BAT_electric_surge_desc:0 "케굼 수력발전소의 개장은 우리의 전기 에너지 생산을 크게 증가시켜 공장 생산량에 그 혜택을 주고 있습니다."
 BAT_export_agriculture_idea:0 "Export Agriculture"
 BAT_export_agriculture_idea_desc:0 "산업화에는 어떻게든 자금이 뒷받침되어야 합니다. 농촌의 현금작물 생산을 늘리고, 농업 생산 활성화와 수출 우위를 점하기 위해 농민들에게 지원을 아끼지 말아야 합니다."
 BAT_reformed_education:0 "개혁된 교육 제도"
 BAT_reformed_education_system:0 "합리적이고 현대화된 교육 제도는 교육의 효율을 크게 향상시켰고, 더 많은 인재들을 우리 휘하에 배치할 수 있게 만들었습니다."
 BAT_mass_mobilization_1:0 "대규모 동원"
 BAT_mass_mobilization_1_desc:0 "현대의 전쟁은 더 많이 동원되고 더 잘 갖춰진 군대가 승리할 뿐이며, 우리는 이 목표를 달성하기 위해 경제를 발전시켜야만 합니다."
 BAT_mass_mobilization_2:0 "대규모 동원"
 BAT_mass_mobilization_2_desc:0 "현대의 전쟁은 더 많이 동원되고 더 잘 갖춰진 군대가 승리할 뿐이며, 우리는 이 목표를 달성하기 위해 경제를 발전시켜야만 합니다."
 BAT_air_designers:0 "경쟁력있는 항공기 설계자들"
 BAT_air_designers_desc:0 "우리나라에서 항공기 설계자들 간의 경쟁을 장려함으로써, 우리는 우리 손에 들어올 모든 디자인이 최고의 품질에 합리적인 가격을 갖추도록 할 수 있습니다."
 BAT_naval_designers:0 "경쟁력있는 함선 설계자들"
 BAT_naval_designers_desc:0 "우리나라에서 함선 설계자들 간의 경쟁을 장려함으로써, 우리는 우리 손에 들어올 모든 디자인이 최고의 품질에 합리적인 가격을 갖추도록 할 수 있습니다."
 BAT_construction_engineering:0 "건설공학"
 BAT_construction_engineering_desc:0 "동부방벽 건설 경험은 우리 건설 부대에 스며들었으며, 다른 곳에서도 이 경험을 사용할 수 있게 되었습니다."
 BAT_ostwall_idea_1:0 "동부방벽 수리소"
 BAT_ostwall_idea_1_desc:0 "There will be times when our bunkers are destroyed and our lines are compromised. To make sure this does not cripple us in the midst of war, we must prepare for it in advance."
 BAT_ostwall_idea_2:0 "수리소와 철도망"
 BAT_ostwall_idea_2_desc:0 "We need to not just repair our fortifications, but also create underground railroads with which we will be able to move resources from one part of the frontline to the other."
 BAT_pessimism:0 "비관주의"
 BAT_pessimism_desc:0 "The Baltic Germans gathered in Riga struggle with the shackles of their past and are overcome with pessimism towards their holdout. What should Riga's future be? Until that is decided, the city-state has yet to assert its legitimacy."
 BAT_conscription_squads_idea:0 "징병대"
 BAT_conscription_squads_idea_desc:0 "누구도 조국에 대한 그들의 의무를 피할 수 없다."
 BAT_commissars:0 "정치 위원회"
 BAT_commissars_desc:0 "Members of the Baltic Brotherhood are integrated into the Baltische Landeswehr in order to always keep an eye on the military and maintain necessary political loyalty."
 BAT_eastern_crusade:0 "동방 십자군!"
 BAT_eastern_crusade_desc:0 "십자군 전쟁이 시작되었습니다! 수 세기 전의 우리의 조상들처럼, 우리는 불과 강철, 그리고 신의 의지를 따라 전진할 것입니다!"
 BAT_LIT_mission:0 "리투아니아에 파견"
 BAT_LIT_mission_desc:0 "리투아니아 파견은 우리에게 전쟁 계획에 대한 통찰력과 숲, 언덕과 같은 어려운 지형에서의 적응을 제공했습니다."
 BAT_POL_mission:0 "폴란드에 파견"
 BAT_POL_mission_desc:0 "폴란드 파견은 우리에게 기갑 선봉대, 대량 기계화 전투와 그에 필요한 전술에 대한 그들의 경험을 제공했습니다."
 BAT_WHR_mission:0 "벨라루스에 파견"
 BAT_WHR_mission_desc:0 "벨라루스 파견은 우리에게 방어, 요새, 그리고 참호에 대한 전략을 연구할 수 있도록 했습니다."
 BAT_UKR_mission:0 "우크라이나에 파견"
 BAT_UKR_mission_desc:0 "우크라이나 파견은 우리에게 대량 동원과 표준화된 보병 장비 생산에 대한 경험을 제공했습니다."
 BAT_FIN_mission:0 "핀란드에 파견"
 BAT_FIN_mission_desc:0 "핀란드 파견은 우리에게 그들의 겨울 전투 경험을 통찰할 수 있도록 했습니다."
 BAT_Zersetzung:0 "분해"
 BAT_Zersetzung_desc:0 "체르제충, 속칭 '분해'는 발트 주 방위군이 고안한 심리전 기법으로 목표는 붙잡은 라트비아와 에스토니아 파르티잔을 가혹한 통제와 심리 조작을 통해 부숴버리는 것입니다.\n\n§Y이 국민정신은 숲의 형제들 반란 동안만 활성화될 것입니다.§!"
 BAT_Banderbekampfung:0 "게릴라 퇴치 교리"
 BAT_Banderbekampfung_desc:0 "Bandenbekämpfung tactics employ practices of massive retribution for partisan activity in afflicted areas, collective punishment, and an infrastructure of permanent guard patrols to make partisan warfare too costly for local inhabitants.\n\n§Y이 국민정신은 숲의 형제들 반란 동안만 활성화될 것입니다.§!"
 BAT_Zerstorungsbataillons:0 "말살 부대"
 BAT_Zerstorungsbataillons_desc:0 "Zerstörungsbataillons, 'destruction battalions', are volunteer paramilitary units composed of collaborators among the Latvian and Estonian population to support Baltic German troops with knowledge of the terrain, local language skills, and the illusion that the Forest Brothers conflict is a war of brother against brother.\n\n§Y이 국민정신은 숲의 형제들 반란 동안만 활성화될 것입니다.§!"
 BAT_loss_of_partisan_momentum:0 "파르티잔 원동력 상실"
 BAT_loss_of_partisan_momentum_desc:0 "숲의 형제들은 많은 인력과 자원을 소진했으며 투쟁을 지속할 능력을 급격하게 잃고 있습니다.\n\n§Y이 국민정신은 숲의 형제들 반란 동안만 활성화될 것입니다.§!"
 BAT_charity_organizations:0 "상류층 자선단체"
 BAT_charity_organizations_desc:0 "The Baltic Nobility generously pays from its pocket to provide relief for less better off citizens of the United Baltic Duchy, in the form of soup kitchens, cheap accommodation, and charity."
 BAT_landpolizeibehorden_idea:0 "주 경찰"
 BAT_landpolizeibehorden_idea_desc:0 "The Landpolizeibehörden are the traditional law enforcement authorities of the Baltic region, subordinate to the legal system - aside from standard law enforcement duties, they oversee road construction, collection of statistical information, and other duties. This organisation must be reformed and worry itself solely with law enforcement instead."
 BAT_male_heir_idea:0 "후계자, 크리스티안 루트비히 공작"
 BAT_female_heir_idea:0 "후계자, 크리스티안 루트비히 공작"
 BAT_flight:0 "Flight of the Baltic Germans"
 BAT_flight_desc:0 "The Baltic German minority in our country is fleeing en masse, and so are most of the intellectuals and administrators who used to govern the country, leaving our intellectual corps struggling."
 BAT_river_boats:0 "River Boats"
 BAT_river_boats_desc:0 "River boats, armed with machine guns and light batteries, patrol the city river, providing necessary reconnaissance on enemy positions and support fire for our ground troops."
 BAT_artillery_positions:0 "전략적 포병 배치"
 BAT_artillery_positions_desc:0 "Artillery posts have been placed in strategic positions in and out of the city, meticulously planned to cover as many entrances as possible and turning any assault into a bloodbath."
 BAT_plan_spring_awakening:0 "프륄링제르바헨 작전"
 BAT_plan_spring_awakening_desc:0 "프륄링제르바헨, 이른바 '봄의 각성' 작전은 우리의 첫번째 행동 계획으로 장교들의 최고 책임자에 의해 설계되었습니다. 라트비아 군이 지치고 나면, 우리는 피할 수 없는 봄처럼 일어나 발미에라로 불리는 볼마어까지 진격할 것입니다."
 BAT_rechtsstaat_1:0 "주 법률"
 BAT_rechtsstaat_1_desc:0 "Helmuth Stegman's vision is a state which is managed by total, unquestioned, yet liberal and democratic law, following the ideals of legal science he's absorbed. If every citizen knows his rights, his duties, and always makes sure to defend them no matter what, it should create a free and prosperous society."
 BAT_rechtsstaat_2:0 "주 법률"
 BAT_rechtsstaat_2_desc:0 "Helmuth Stegman's vision is a state which is managed by total, unquestioned, yet liberal and democratic law, following the ideals of legal science he's absorbed. If every citizen knows his rights, his duties, and always makes sure to defend them no matter what, it should create a free and prosperous society."
 BAT_rigaer_rat:0 "리가 위원회에 권한 부여"
 BAT_rigaer_rat_desc:0 "Liquidated in 1889, the Rigaer Rat was restored after the Weltkrieg and has become the primary method of popular representation in Riga. Partially elected, it serves as the government's means of cooperation with the upper class."
 BAT_rigaer_landtag:0 "리가의 주 의회"
 BAT_rigaer_landtag_desc:0 "Nothing but a democratic, popularly elected Landtag will satisfy the reformists in the Baltic German Democratic Party. Every single citizen should have a right to cast their vote and have equal opportunity to gain power."
 BAT_meritocracy_1:0 "A State of Merit"
 BAT_meritocracy_1_desc:0 "We shall fulfil Paul Schiemann's dream of a state in which only your merit and ability will judge your position in society. Those with merit and ability should earn the respect of others, and tutor society in exchange, in the name of the good of the individual."
 BAT_meritocracy_2:0 "A State of Merit"
 BAT_meritocracy_2_desc:0 "We shall fulfil Paul Schiemann's dream of a state in which only your merit and ability will judge your position in society. Those with merit and ability should earn the respect of others, and tutor society in exchange, in the name of the good of the individual."
 BAT_immigration:0 "이민"
 BAT_immigration_desc:0 "리가는 발트해 연안 여러 주에서 이민자들을 끌어들였습니다. 그들은 이 도시의 국경 안에서 더 나은 삶을 찾고 있습니다."
 BAT_secret_police:0 "비밀 경찰"
 BAT_secret_police_desc:0 "Our rule is never truly secure, but the dissidents and potential revolutionaries forced to face the wall will surely help up sleep better at night."
 BAT_revanchism_1:0 "보복주의 정치"
 BAT_revanchism_1_desc:0 "라트비아와 에스토니아 인들이 우리의 생득권을 앗아갔지만, 그건 일시적일 뿐입니다. 리가에서 망명 중인 군대를 양성하면, 우리는 곧 성벽 밖을 휩쓸어 우리의 권리를 되찾을 것입니다."
 BAT_revanchism_2:0 "보복주의 정치"
 BAT_revanchism_2_desc:0 "라트비아와 에스토니아 인들이 우리의 생득권을 앗아갔지만, 그건 일시적일 뿐입니다. 리가에서 망명 중인 군대를 양성하면, 우리는 곧 성벽 밖을 휩쓸어 우리의 권리를 되찾을 것입니다."
 BAT_underground_tunnels:0 "Underground Tunnel Networks"
 BAT_GER_triumph_of_will:0 "의지의 승리"
 BAT_GER_triumph_of_will_desc:0 "Against all odds, the brave knights of the Baltic have overcome enemies near and far, and liberated Germany from the clutches of Syndicalism. Our brothers and sisters need no longer weep, for the Germanic people, and soon all of Europe, will receive their due rescue. The poisonous thoughts of atheistic rationalism and materialism have failed - faith, tradition and will have triumphed."
 BAT_GER_victory_of_faith:0 "신앙의 승리"
 BAT_GER_victory_of_faith_desc:0 "Now that Germany is solidified under our control, we need to export the National Revival beyond our borders. The Victory of Faith draws near, and we shall bring it forth."
 BAT_GER_new_reichswehr_1:0 "새로운 제국군"
 BAT_GER_new_reichswehr_1_desc:0 "The army of the German Reich is being reformed according to the principles of unit organisation so successfully implemented in the Baltics. Let us teach the rest of Germany the superior Baltic approach to warfare!"
