BAT_parliamentary_control_idea:0 "의회 통제"
BAT_parliamentary_control_idea_desc:0 "공국의 의사 결정권한이 주 의회에 집중되어, 향토방위군과 주 행정관 수도회에 대한 통제력을 행사할 수 있게 되었습니다. 이는 발트 기사단협회의 영향력을 약화시켰습니다."

BAT_landeswehr:0 "발트 향토방위군"
BAT_landeswehr_desc:0 "발트 향토방위군은 1918년 독일 제국군 사령관 뤼디거 폰 데어 골츠의 지휘 아래 설립된 자원병들로, 발트 연합공국의 방어 병력이었습니다. 향토방위군은 발트 독일계, 라트비아계, 에스토니아계, 러시아계로 분리되어 있으며 현지인들에게는 인기가 없습니다. 이로 인해 향토방위군은 인력난을 보완하기 위해 개혁과 현대화를 추진하게 되었습니다. 타당한 이유로 민간 감독에서 상당히 독립해 효율적이고 혁신적이며, 라이히스팍트에서 가장 정예부대로 간주됩니다."

RIG_landeswehr:0 "새로운 발트 향토방위군"
RIG_landeswehr_desc:0 "구 발트 향토방위군은 발트 독일계 우대주의가 넘쳐났고, 그것이 현지인들에게 인기가 없었지만 효과적이었습니다. 이제 발트가 우리의 지도 아래 다시 하나가 되었으니, 우리는 다시 향토방위군을 효율적이고 증오의 대상이 되지 않도록 복원해야 합니다."

