 BAT_social_liberal_subtype_desc:0 "발트 독일계 민주당은 성과주의적 자유주의라고 가장 잘 설명할 수 있는 파울 쉬만의 이념적 사상을 따릅니다. 종교, 국적, 사회적 지위에 관계없는 개인의 천부 인권과 기회의 평등을 숭배합니다. 그렇지만 이것이 결과의 평등이나 동등한 정치적 권리인 것은 아닙니다. 지배할 권리는 지배할 수 있는 장점과 능력을 가진 이들에게 있어야 하며, 교육을 받지 않은 개인은 본질적으로 그렇지 못한 하층민보다 더 많은 정치적 권리를 가져야 합니다. 성과주의적 자유주의는 모든 사회 단체와 정치 전문가들로 이루어진 정부를 통해 기업주의, 성과주의 체제를 구축하고자 하며 정부에게 계몽이라는 사명이 있음을 믿습니다. 정부의 목표는 자유롭고 교육적이며 문화적으로 계몽된 사회를 만드는 것이어야 하며, 그에 따라 누구에게나 성과주의적 등급을 통해 승진할 기회를 주어야 합니다."
 BAT_national_populist_subtype_desc:0 "발트 형제단은 다방면에서 변형된 기독교 근본주의와 발트 독일계 우월주의에 입각한, 자신들만의 선동적인 이념을 따릅니다. 그들은 성경을 새롭게 읽자고 주장하며, 유럽 전역의 기독교 도덕 회복을 요구하는 독실한 천년왕국 운동을 벌입니다. 그들은 종교 전쟁과 충실한 신앙의 역사를 보고, 동방과 생디칼리스트들의 맹공에 맞서 기독교의 부활을 위해 싸우는 것이 발트 독일 국가의 존재 이유라고 믿고 있습니다. 범게르만주의에 열광하는 형제단은 독일의 역할이 십자군 원정에서 유럽을 이끌어가는 것임을 믿고 있습니다. 그렇기에 이들의 목표는 발트를 '국가 부흥'의 모델로 만들어, 이 열정의 불길이 독일까지 옮겨질 수 있도록 하는 것입니다. 실제로 이 정부는 전체주의적이고, 기독교적 이상에 광적으로 헌신하며, 엄청나게 군국주의적입니다."
 POLITICS_ADOLF_FRIEDRICH_DESC:0 "발트 연합공국의 최초이자 유일한 공작, 아돌프 프리드리히가 가보지 못한 장소를 찾기란 힘든 일입니다. 프로이센 흉갑기병대의 박식한 베테랑이자, 활기찬 사냥꾼이며, 무엇보다도 정열적인 카레이서인 그는 말과 도보를 통해 중동, 동아시아와 아프리카를 여행하며 평생을 보냈습니다. 특히 아프리카의 근사한 야생동물들은 그의 마음 속에 특별한 추억으로 남았습니다. 어쨌든 그는 아프리카를 동에서 서로 횡단하고, 탕가니카의 화산에 본인의 이름을 새겼으며, 세계대전 직전쯤에는 기어이 토골란트 총독 지위를 얻었습니다. 아돌프 프리드리히는 책상에 가만히 앉아있을 성격은 결코 아니었지만, 에웨어를 배우는 데 시간을 할애하기까지 하는 등 토고 원주민들의 삶과 문화에 큰 관심을 보였습니다.\n\n세계대전 말, 식민지 총독으로서의 경험과 독일 상류층 사이에서 그가 가진 높은 명성을 고려해, 아돌프 폰 필샤우의 섭정의회는 그를 발트 연합공국의 공작으로 선출했습니다. 작위를 수락한 아돌프 프리드리히는 1919년 봄 리가에 도착하였으며, 그곳에서 발트 귀족의 전통적인 명예와 특권을 수호하며 좋은 통치자가 되기 위해 힘쓰리라고 선언했습니다. 아돌프 프리드리히 공작은 예술, 과학, 스포츠를 즐기고 후원하며 대부분의 시간을 보내는 소극적인 군주입니다. 공국 전체를 통틀어 견줄 자가 없는 최고의 카레이서로 인정받았을 정도이니 말입니다. 그러나 오랜 세월 경험을 쌓아온 그는 뛰어난 정치적 통찰력을 가졌으며, 자신의 새로운 영역인 공국이 가진 약점을 인식하고, 개혁의 필요성을 피력하면서 더 자주 목소리를 내기 시작했습니다."
