 KRBAT.2:0 "잠존-히멜슈톄어나의 협회"
 KRBAT.2.t:0 "잠존-히멜슈톄어나의 협회"
 KRBAT.2.d:0 "현재 주 위원회 회장이자, 주 행정협회 회장, 그리고 공국의 경영자는 공작 섭정 위원회의 창시자이자 발트 독일계 민주당의 일원인 프리드리히 폰 잠존-히멜슈톄어나입니다.\n\n발트 기사단이 통제하던 몇몇 보수적인 정권이 연속됨에 따라, 발트 연합 공국 내의 개혁에 대한 압력은 견딜 수 없을 정도로 어려워졌습니다. 어쩔 수 없이 보수적 귀족들과 동맹을 맺었던 발트 독일계 중산층은, 복잡하고 오래된 체제에 어떤 개혁이 도입되는 것을 의미한다면 개혁주의자나 발트 민족주의 단체에게도 동조하면서 흔들리기 시작했습니다. 비록 아돌프 프리드리히 공작이 자유주의 개혁가는 아닐지라도, 그가 개입해야만 했습니다. 왕실 권력을 이용해 그는 전 주 위원회 회장을 내쫓았고 개혁파와 온건파의 연대를 도와줄 자유주의 개혁자들, 민주당과 협력했습니다.\n\n그러나 왕좌 뒤의 진정한 권력은 발트 독일계 민주당 당수인 파울 쉬만에게 있습니다. 자유주의 개혁가인 그는 귀족이 아니라는 이유로 란드랏츠콜레지움(주 위원회)에서 어떠한 입장도 밝힐 수 없지만, 낮은 지위에도 불구하고 현 정권을 이끌어나가는 역할을 수행하고 있습니다. 이상주의적 선견지명을 가진 파울 쉬만은 현대적 헌법, 자유, 보편적이고 민주적인 선거, 독일계와 발트인 사이의 평등, 사회 복지 체계가 확립된 자유주의적이며 다원주의적인 발트 연방을 꿈꾸고 있습니다. 발트 기사단의 반발보다 그의 비전을 이루는 것이 중요하다고 믿는 그는 발트인과 주 의회에 있는 독일 중산층의 지지를 받고 있으며, 온건 보수파인 발트 독일계 개혁당은 그를 마지못해 묵인하고 있습니다. 비록 공작이 몇몇 신조에 동의하지 않을지라도, 그는 쉬만의 프로그램이 올바른 방향으로 나아가고 있다고 보고 있습니다."
