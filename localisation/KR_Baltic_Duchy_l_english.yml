BAT_dualism:0 "이원론"
BAT_dualism_desc:0 "공국의 악몽과도 같은 유구한 정부 체제와 폰 잠존 히멜슈톄어나 의장의 완고함이 합쳐지면서 우리 국가에 §Y이원론§!의 시대가 열렸습니다. 발트 민주당은 주 의회에서 과반수를 잃었고 법률이나 사업을 추진할 수 없는데, 이는 그들이 입법적 주도권이나 주 의회 해산권이 없기 때문입니다. 하지만 보수파가 장악한 주 의회 또한 현직 총회를 권력에서 제거할 방법이 없는데, 이는 그들의 권한이 아니라 기사단 협회와 공작의 동의를 필요로 하기 때문입니다. 권력투쟁은 정부 고위층 내부에서 일어났으며, 우리나라가 무정부 상태에 빠지지 않도록 이를 해결해야 합니다.\n\n§Y이원론 결정을 사용 가능합니다.\n이원론 매커니즘이 작동하는 동안 우리는 발트 향토방위군 관련 중점만 선택할 수 있으며, 어떠한 일일 정치력도 소모하지 않을 것입니다.§!"

BAT_national_unity_armistice:0 "거국내각 정전"
BAT_national_unity_armistice_desc:0 "A political armistice has been negotiated in the halls of the Landtag. No infighting between the liberal executive and conservative legislature can take place when the security of the Duchy is at hand."

BAT_bailout:0 "기업 구제금융"
BAT_bailout_desc:0 "In exchange for political support, the government has declared a financial bailout of several failing Baltic German businesses. Though it claims that these measures will help control the Black Monday crisis, in truth, almost all of the money has been pocketed by business owners..."

BAT_forest_brothers:0 "숲의 형제들"
BAT_forest_brothers_desc:0 "라트비아에선 메자브랄리, 에스토니아에선 메차벤나드라고 불리는 숲의 형제들은 무력화된 발트 연합공국을 부숴버리려는 지하 저항운동입니다. 세계대전 말기 발트 독일인들에게 대항했던 라트비아와 에스토니아의 퇴역군인과 망명자들로 구성되어 있습니다. 이들은 망명 조직과 현지인들의 지원을 받고 있으며 본국의 완전한 독립을 이루기 전까지 멈추지 않을 것입니다.\n\n§Y숲의 형제들 결정을 사용 가능합니다.§!"

BAT_land_ownership:0 "개혁된 토지소유권"
