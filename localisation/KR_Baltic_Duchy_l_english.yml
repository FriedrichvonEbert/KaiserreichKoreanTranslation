 BAT_economic_decision_category_desc:0 "The §YNational Economic Assistance Commission§! must intervene in the affairs of the economy in order to transform the Baltic nation into a modern, industrial powerhouse. Several §YDecisions§! will allow us to construct £infrastructure_texticon §YInfrastructure§! and grant us additional production of £fuel_texticon §YOil§!."
