KRBAT.3:0 "공국의 정부 구조"
KRBAT.3.t:0 "공국의 정부 구조"
KRBAT.3.d:0 "발트 연합 공국은 연방 과두정치 반입헌 군주국이라는 말로 가장 잘 설명할 수 있을 것입니다. 공국은 각각의 주 의회와 주 위원회를 가진 6개의 주로 나뉘며, 거기에 더해 리가 자치시까지 있습니다. 이러한 주권 분립은 공국 주 의회와 주 행정관 수도회를 가진 연방 정부를 그대로 따라한 것입니다. 발트 지방 의회는 공국의 시민이 프로이센식 3원 선거제를 통해 선출한 의회 기구이며, 그것은 주 집행관이 이끌고 있습니다. 주 위원회와 수도회는 발트 독일계 귀족 조직인 발트 기사단에 의해 임명됩니다. 이 두 가지 위에는, 사법부 및 행정부 임명 권한과 왕실 특권의 권력을 가진 공작이 있습니다.\n\n란드탁, 즉 주 의회가 입법부고 수도회가 행정부라고 생각하기 쉽지만, 진실은 그것보다 훨씬 복잡합니다. 수도회는 어떠한 행정 부처로 만들어진 것이 아니라, 기사단 협회 및 지방 의회와 협력해 국가의 일상적인 업무를 총괄 관리하는 18명의 주 행정관으로 구성되어 있습니다. 그들은 상원의 특징을 갖고 있습니다. 그들은 지방 의회에 참석해 법을 제안할 수 없지만, 제안된 법안을 검토할 수 있으며, 그들의 명시적인 목적은 "귀족들의 권리, 합법성, 제도, 관습을 스스로 지키기 위한 강력한 부성애"입니다. 수도회는 고정된 부서를 갖고있지 않고, 단지 그들의 권한 아래 있는, 일단 문제가 발생하면 해결하기 위한 임시직 뿐입니다. 한편 주 의회는 다수결을 통해 자체 행정실 및 기관을 구성할 수 있습니다. 수도회는 무언가 예방하거나 법을 제안할 수 없다는 점 때문에, 국가를 통치할 그들의 능력은 전적으로 주 의회와 의회가 원하는 것에 달려있습니다. 하지만 국가를 관리한다는 발트 기사단의 역할은 제도화되어 있으며 그리 간단하게 제거할 수 없기 때문에, 주 의회 역시 수도회에 의해 좌우됩니다.\n\n이것은 기사단과 주 의회가 단지 커다란 귀족 집단이었던 16세기에는 문제가 되지 않았습니다. 하지만 상황은 바뀌었습니다..."
