 BAT_Zersetzung_decision:0 "분해"
 BAT_Zersetzung_decision_desc:0 "체르제충, 속칭 '분해'는 발트 주 방위군이 고안한 심리전 기법으로 목표는 붙잡은 라트비아와 에스토니아 파르티잔을 가혹한 통제와 심리 조작을 통해 부숴버리는 것입니다."
 BAT_Banderbekampfung_decision:0 "게릴라 퇴치 교리 채택"
 BAT_Banderbekampfung_decision_desc:0 "Bandenbekämpfung tactics employ practices of massive retribution for partisan activity in afflicted areas, collective punishment, and an infrastructure of permanent guard patrols to make partisan warfare too costly for local inhabitants."
 BAT_Zerstorungsbataillons_decision:0 "말살 부대 창설"
 BAT_Zerstorungsbataillons_decision_desc:0 "Zerstörungsbataillons, 'destruction battalions', are volunteer paramilitary units composed of collaborators among the Latvian and Estonian population to support Baltic German troops with knowledge of the terrain, local language skills, and the illusion that the Forest Brothers conflict is a war of brother against brother."
