KRBAT.4:0 "정치적 관심"
KRBAT.4.t:0 "정치적 관심"
KRBAT.4.d:0 "발트 독일계 민주당에 의해 조직된 연립 정부는 공국을 현대적으로 개혁하려는 숭고한 목표를 가지고 있을지 모르지만, 그들에게는 적이 많습니다. 발트 독일계 귀족들이 연합한 귀족 집단인 발트 기사단 협회는 파울 쉬만이 주장하는 자유주의적 입헌 계획에 전혀 호의적이지 않은데, 이는 그들이 보호해야만 하는 땅의 역사적 전통을 위협한다고 여기기 때문입니다. 현재 협회의 가장 큰 골칫거리는 기사단이 정부에 그들을 대표할 사람을 갖고 있다는 점이고, 그가 바로 공국 의회의 주 집행관인 롤프 폰 운게른-슈테른베르크 남작입니다. 그는 결코 반동주의자가 아니지만, 남작은 보수적인 지주이며 진보적인 민주당을 분명히 지지하지 않습니다. 만약 상황이 악화된다면, 그의 무사 안일주의는 결국 끝나버릴 것입니다.\n\n20년 동안의 정치적 부패와 내분은 이 모든 체제에 실망한, 특히 젊고 야심찬 귀족들을 남겼습니다. 진보적 발트 연방 계획과 발트 기사단의 반발 모두 그들을 실망시켰습니다. 하층민 현지인들에게 굴복한 전자와, 발트의 위대함을 되찾는 데 실패한 후자로서 말입니다. 그들의 구원자는 범게르만 민족주의 질서를 주장하며, 비밀스러운 종교 집단인 발트 형제단입니다. 그들은 마을과 도시마다 형제단으로 활동하며 발트 독일계 귀족들 내부의 영향력을 통해 권력을 행사하고 있습니다. 이들의 목표는 발트 독일인들의 튜튼 정신 복원과 독일 제국과의 밀접한 연합이고, 그들의 임무는 드랑 나흐 오스텐, 게르만 우월주의를 명분으로 하는 동방 원정의 중세 사상을 부활시키는 것입니다. 국가를 중앙 집권화하고자 하는 발트 형제단의 야망때문에, 공작과 지방 의회와는 절대 공존할 수 없으며 결코 협력할 수도 없습니다.\n\n라트비아 인과 에스토니아 인은 발트 공국에서의 종속을 완전히 받아들이진 않았습니다. 그들의 민족주의 운동은 1918년 실패한 봉기 이후 힘을 잃었지만, 1930년대 초 재건되었습니다. 스톡홀름의 에스토니아 공화국 망명 정부와 페트로그라드의 라트비아 국가 평의회는 각각 독립을 주장하고 있으며, 유격대는 해방을 위한 마지막 투쟁을 준비하기 위해 숲과 언덕에서 조직되고 있습니다..."
