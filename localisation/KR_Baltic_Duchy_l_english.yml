BAT_reformed_education_system:0 "A streamlined and modernized education system has allowed us to greatly improve the efficiency of education, bringing more bright minds under our wing than ever before."

BAT_mass_mobilization_1:0 "대규모 동원"
BAT_mass_mobilization_1_desc:0 "The wars of the modern day will only be won by a massive, mobilized and well equipped army, and we must gear our economy towards this goal."

BAT_mass_mobilization_2:0 "대규모 동원"
BAT_mass_mobilization_2_desc:0 "The wars of the modern day will only be won by a massive, mobilized and well equipped army, and we must gear our economy towards this goal."

BAT_air_designers:0 "경쟁력있는 항공기 설계자들"
BAT_air_designers_desc:0 "By encouraging competition between aircraft designers in our country, we can ensure that all designs which fall to our hands are top notch quality and at a reasonable price."

BAT_naval_designers:0 "경쟁력있는 함선 설계자들"
BAT_naval_designers_desc:0 "By encouraging competition between ship designers in our country, we can ensure that all designs which fall to our hands are top notch quality and at a reasonable price."

BAT_construction_engineering:0 "건설 공학"
BAT_construction_engineering_desc:0 "동부방벽 건설 경험은 우리 건설 부대에 스며들었으며, 다른 곳에서도 이 경험을 사용할 수 있게 되었습니다."

BAT_ostwall_idea_1:0 "동부방벽 수리소"
BAT_ostwall_idea_1_desc:0 "There will be times when our bunkers are destroyed and our lines are compromised. To make sure this does not cripple us in the midst of war, we must prepare for it in advance."

BAT_ostwall_idea_2:0 "수리소와 철도망"
BAT_ostwall_idea_2_desc:0 "We need to not just repair our fortifications, but also create underground railroads with which we will be able to move resources from one part of the frontline to the other."

BAT_pessimism:0 "비관주의"
BAT_pessimism_desc:0 "The Baltic Germans gathered in Riga struggle with the shackles of their past and are overcome with pessimism towards their holdout. What should Riga's future be? Until that is decided, the city-state has yet to assert its legitimacy."

BAT_conscription_squads_idea:0 "징병대"
BAT_conscription_squads_idea_desc:0 "누구도 조국에 대한 그들의 의무를 피할 수 없다."

BAT_commissars:0 "정치 위원회"
BAT_commissars_desc:0 "Members of the Baltic Brotherhood are integrated into the Baltische Landeswehr in order to always keep an eye on the military and maintain necessary political loyalty."

BAT_eastern_crusade:0 "동방 십자군!"
BAT_eastern_crusade_desc:0 "십자군 전쟁이 시작되었습니다! 수 세기 전의 우리의 조상들처럼, 우리는 불과 강철, 그리고 신의 의지를 따라 전진할 것입니다!"

BAT_LIT_mission:0 "리투아니아에 파견"
BAT_LIT_mission_desc:0 "리투아니아 파견은 우리에게 전쟁 계획에 대한 통찰력과 숲, 언덕과 같은 어려운 지형에서의 적응을 제공했습니다."

BAT_POL_mission:0 "폴란드에 파견"
BAT_POL_mission_desc:0 "폴란드 파견은 우리에게 기갑 선봉대, 대량 기계화 전투와 그에 필요한 전술에 대한 그들의 경험을 제공했습니다."

BAT_WHR_mission:0 "벨라루스에 파견"
BAT_WHR_mission_desc:0 "벨라루스 파견은 우리에게 방어, 요새, 그리고 참호에 대한 전략을 연구할 수 있도록 했습니다."

BAT_UKR_mission:0 "우크라이나에 파견"
BAT_UKR_mission_desc:0 "우크라이나 파견은 우리에게 대량 동원과 표준화된 보병 장비 생산에 대한 경험을 제공했습니다."

BAT_FIN_mission:0 "핀란드에 파견"
BAT_FIN_mission_desc:0 "핀란드 파견은 우리에게 그들의 겨울 전투 경험을 통찰할 수 있도록 했습니다."

BAT_Zersetzung:0 "분해"
BAT_Zersetzung_desc:0 "체르제충, 속칭 '분해'는 발트 주 방위군이 고안한 심리전 기법으로 목표는 붙잡은 라트비아와 에스토니아 파르티잔을 가혹한 통제와 심리 조작을 통해 부숴버리는 것입니다.\n\n§Y이 국민정신은 숲의 형제들 반란 동안만 활성화될 것입니다.§!"

BAT_Banderbekampfung:0 "게릴라 퇴치 교리"
BAT_Banderbekampfung_desc:0 "Bandenbekämpfung tactics employ practices of massive retribution for partisan activity in afflicted areas, collective punishment, and an infrastructure of permanent guard patrols to make partisan warfare too costly for local inhabitants.\n\n§Y이 국민정신은 숲의 형제들 반란 동안만 활성화될 것입니다.§!"

BAT_Zerstorungsbataillons:0 "말살 부대"
BAT_Zerstorungsbataillons_desc:0 "Zerstörungsbataillons, 'destruction battalions', are volunteer paramilitary units composed of collaborators among the Latvian and Estonian population to support Baltic German troops with knowledge of the terrain, local language skills, and the illusion that the Forest Brothers conflict is a war of brother against brother.\n\n§Y이 국민정신은 숲의 형제들 반란 동안만 활성화될 것입니다.§!"

BAT_loss_of_partisan_momentum:0 "파르티잔 원동력 상실"
BAT_loss_of_partisan_momentum_desc:0 "숲의 형제들은 많은 인력과 자원을 소진했으며 투쟁을 지속할 능력을 급격하게 잃고 있습니다.\n\n§Y이 국민정신은 숲의 형제들 반란 동안만 활성화될 것입니다.§!"

BAT_charity_organizations:0 "상류층 자선단체"
BAT_charity_organizations_desc:0 "The Baltic Nobility generously pays from its pocket to provide relief for less better off citizens of the United Baltic Duchy, in the form of soup kitchens, cheap accommodation, and charity."

BAT_landpolizeibehorden_idea:0 "주 경찰"
BAT_landpolizeibehorden_idea_desc:0 "The Landpolizeibehörden are the traditional law enforcement authorities of the Baltic region, subordinate to the legal system - aside from standard law enforcement duties, they oversee road construction, collection of statistical information, and other duties. This organization must be reformed and worry itself solely with law enforcement instead."

BAT_male_heir_idea:0 "후계자, 크리스티안 루트비히 공작"
BAT_female_heir_idea:0 "후계자, 크리스티안 루트비히 공작"

BAT_flight:0 "Flight of the Baltic Germans"
BAT_flight_desc:0 "The Baltic German minority in our country is fleeing en masse, and so are most of the intellecuals and administrators who used to govern the country, leaving our intellecual corps struggling."

BAT_river_boats:0 "River Boats"
BAT_river_boats_desc:0 "River boats, armed with machine guns and light batteries, patrol the city river, providing necessary reconnaissance on enemy positions and support fire for our ground troops."

BAT_artillery_positions:0 "전략적 포병 배치"
BAT_artillery_positions_desc:0 "Artillery posts have been placed in strategic positions in and out of the city, meticulously planned to cover as many entrances as possible and turning any assault into a bloodbath."

BAT_plan_spring_awakening:0 "프륄링제르바헨 작전"
BAT_plan_spring_awakening_desc:0 "프륄링제르바헨, 이른바 '봄의 각성' 작전은 우리의 첫번째 행동 계획으로 장교들의 최고 책임자에 의해 설계되었습니다. 라트비아 군이 지치고 나면, 우리는 피할 수 없는 봄처럼 일어나 발미에라로 불리는 볼마어까지 진격할 것입니다."

BAT_rechtsstaat_1:0 "주 법률"
BAT_rechtsstaat_1_desc:0 "Helmuth Stegman's vision is a state which is managed by total, unquestioned, yet liberal and democratic law, following the ideals of legal science he's absorbed. If every citizen knows his rights, his duties, and always makes sure to defend them no matter what, it should create a free and prosperous society."

BAT_rechtsstaat_2:0 "주 법률"
BAT_rechtsstaat_2_desc:0 "Helmuth Stegman's vision is a state which is managed by total, unquestioned, yet liberal and democratic law, following the ideals of legal science he's absorbed. If every citizen knows his rights, his duties, and always makes sure to defend them no matter what, it should create a free and prosperous society."

BAT_rigaer_rat:0 "리가 위원회에 권한 부여"
BAT_rigaer_rat_desc:0 "Liquidated in 1889, the Rigaer Rat was restored after the Weltkrieg and has become the primary method of popular representation in Riga. Partially elected, it serves as the government's means of cooperation with the upper class."

BAT_rigaer_landtag:0 "리가의 주 의회"
BAT_rigaer_landtag_desc:0 "Nothing but a democratic, popularly elected Landtag will satisfy the reformists in the Baltic German Democratic Party. Every single citizen should have a right to cast their vote and have equal opportunity to gain power."

BAT_meritocracy_1:0 "A State of Merit"
BAT_meritocracy_1_desc:0 "We shall fulfill Paul Schiemann's dream of a state in which only your merit and ability will judge your position in society. Those with merit and ability should earn the respect of others, and tutor society in exchange, in the name of the good of the individual."

BAT_meritocracy_2:0 "A State of Merit"
BAT_meritocracy_2_desc:0 "We shall fulfill Paul Schiemann's dream of a state in which only your merit and ability will judge your position in society. Those with merit and ability should earn the respect of others, and tutor society in exchange, in the name of the good of the individual."

BAT_immigration:0 "이민"
BAT_immigration_desc:0 "리가는 발트해 연안 여러 주에서 이민자들을 끌어들였습니다. 그들은 이 도시의 국경 안에서 더 나은 삶을 찾고 있습니다."

BAT_secret_police:0 "비밀 경찰"
BAT_secret_police_desc:0 "Our rule is never truly secure, but the dissidents and potential revolutionaries forced to facethe wall will surely help up sleep better at night."

BAT_revanchism_1:0 "보복주의 정치"
BAT_revanchism_1_desc:0 "라트비아와 에스토니아 인들이 우리의 생득권을 앗아갔지만, 그건 일시적일 뿐입니다. 리가에서 망명 중인 군대를 양성하면, 우리는 곧 성벽 밖을 휩쓸어 우리의 권리를 되찾을 것입니다."

BAT_revanchism_2:0 "보복주의 정치"
BAT_revanchism_2_desc:0 "라트비아와 에스토니아 인들이 우리의 생득권을 앗아갔지만, 그건 일시적일 뿐입니다. 리가에서 망명 중인 군대를 양성하면, 우리는 곧 성벽 밖을 휩쓸어 우리의 권리를 되찾을 것입니다."

BAT_underground_tunnels:0 "Underground Tunnel Networks"

BAT_GER_triumph_of_will:0 "의지의 승리"
BAT_GER_triumph_of_will_desc:0 "Against all odds, the brave knights of the Baltic have overcome enemies near and far, and liberated Germany from the clutches of Syndicalism. Our brothers and sisters need no longer weep, for the Germanic people, and soon all of Europe, will receive their due rescue. The poisonous thoughts of atheistic rationalism and materialism have failed - faith, tradition and will have triumphed."

BAT_GER_victory_of_faith:0 "신앙의 승리"
BAT_GER_victory_of_faith_desc:0 "Now that Germany is solidified under our control, we need to export the National Revival beyond our borders. The Victory of Faith draws near, and we shall bring it forth."

BAT_GER_new_reichswehr_1:0 "새로운 제국군"
BAT_GER_new_reichswehr_1_desc:0 "The army of the German Reich is being reformed according to the principles of unit organization so successfully implemented in the Baltics. Let us teach the rest of Germany the superior Baltic approach to warfare!"

BAT_GER_new_reichswehr_2:0 "새로운 제국군"
BAT_GER_new_reichswehr_2_desc:0 "The army of the German Reich is being reformed according to the principles of unit organization so successfully implemented in the Baltics. Let us teach the rest of Germany the superior Baltic approach to warfare!"

BAT_gleichschaltung_1:0 "글라이히샬퉁"
BAT_gleichschaltung_1_desc:0 "글라이히샬퉁, 속칭 "조직화"는 발트 형제단이 독일 공공생활의 모든 측면을 완벽하게 장악하는 과정입니다. 정치, 문화, 경제, 그리고 사회 전체가 국가 부흥을 위해 봉사해야만 할겁니다."

BAT_gleichschaltung_2:0 "글라이히샬퉁"
BAT_gleichschaltung_2_desc:0 "글라이히샬퉁, 속칭 "조직화"는 발트 형제단이 독일 공공생활의 모든 측면을 완벽하게 장악하는 과정입니다. 정치, 문화, 경제, 그리고 사회 전체가 국가 부흥을 위해 봉사해야만 할겁니다."

BAT_gleichschaltung_3:0 "글라이히샬퉁"
BAT_gleichschaltung_3_desc:0 "글라이히샬퉁, 속칭 "조직화"는 발트 형제단이 독일 공공생활의 모든 측면을 완벽하게 장악하는 과정입니다. 정치, 문화, 경제, 그리고 사회 전체가 국가 부흥을 위해 봉사해야만 할겁니다."

BAT_new_christianity:0 "독일 기독교인"
BAT_new_christianity_desc:0 "All of Germany now follows a new, truly Germanic reading of Christianity, one which shall surely revive the spiritual power of Europe and lead it to a new future with Germany at the helm."

