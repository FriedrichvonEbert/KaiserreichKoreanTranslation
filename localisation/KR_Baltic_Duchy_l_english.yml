KRBAT.5:0 "공국에 닥친 검은 월요일"
KRBAT.5.t:0 "공국에 닥친 검은 월요일"
KRBAT.5.d:0 "1920년대 후반과 1930년대 초반의 경제 호황이 끝나고, 독일 제국과 발트 연합공국의 깊은 경제적 유대 관계는 라이히스팍트의 다른 국가들과 함께 경제적 혼란을 몰고 왔습니다. 수출은 얼어붙었고 공장은 노동자들을 대규모로 구제하고 있으며, 모든 금융 활동이 멈춰버렸습니다. 이 위기는 공국 주 의회의 해산과, 어떻게 대응해야 할지 확신하지 못한 주 행정관 수도회의 마비를 가져왔습니다. 경제 위기에 대처하기 위해 할 일은 단 한 가지 뿐입니다..."
KRBAT.5.a:0 "주의회를 긴급 소집하라!"

KRBAT.6:0 "파울 쉬만의 폐회 연설"
KRBAT.6.t:0 "파울 쉬만의 페회 연설"
KRBAT.6.d:0 "발트 연합공국의 주 의회는 리가에서 겨울 회기에 모였습니다. 1936년도 회계 예산이 승인되고 수도회의 승인 도장이 찍힘에 따라, 남은 2주 간의 회기는 대체로 수동적이었고 갈등 또한 없었습니다. 그러나 주 의회 회의 폐막에서 약간의 소동이 일어났습니다. 전통적으로 발트 기사단 협회의 회장들이 폐회 연설을 하고 그들이 모인 발트 귀족들에게 좋은 한 해를 보내라고 축사합니다. 떠나려는 주 의회 인원들을 좋은 분위기로 남겨두고, 대신에 의회 의장인 프리드리히 공작이 민주당 당수인 파울 쉬만을 초대했습니다.\n\n그가 고령이고 아팠음에도, 쉬만은 어떻게든 임무를 완수했고 그와 그의 당, 그가 구상 중인 공국 정부 개혁에 대해 30분 동안 얘기했습니다. 한편으로 그는 기사단 협회와의 언쟁을 피하고 '이들과 같은 훌륭한 사람들이 변화의 시기에 필수적이며, 개혁에 힘을 실어주기를 진심으로 바란다'고 단언했습니다. 물론 이것이 그와 리보니아 기사단 협회 회장이자 4명의 회장들 중 가장 강력한 아돌프 콘스탄틴 필라 폰 필하우 사이의 불화를 개선하진 못했습니다... 하지만 그의 연설의 포괄성은 많은 보수주의자들의 두려움을 진정시켰습니다."
KRBAT.6.a:0 "그럼, 여름 회기에 보세!"
KRBAT.6.b:0 "파울 쉬만이 누군데?"

KRBAT.7:0 "긴급소집"
KRBAT.7.t:0 "긴급소집"
KRBAT.7.d:0 "발트 주 의회의 임시 회기가 열렸지만 정부 고위층 내부의 긴장만 악화되었습니다. 토론 첫 주 동안 어떠한 해결책도 찾아내지 못했는데, 심지어 자유주의 연대 내에서도 어떻게 대응해야 하는지 의견이 일치하지 않았기 때문입니다. 민주당과 연합한 발트 개혁당과 발트 진보당의 중도 보수파와 상업 계층 대표자들은, 사회 시장 경제에 관한 파울 쉬만의 제안에 격렬하게 반대합니다. 그와 프리드리히 공작은 공국의 경제 침체가 통제할 수 없는 자유 시장 경제에 의해 발생했고 그 대신에 복지를 위한 사회 서비스 체계가 그 자리를 차지해야 한다고 믿습니다. 에드윈 매그너스 베르너 하셀블라트와 같은 중도파는 같은 연대에 소속되어 있음에도, 의회에서 이 제안을 신랄하게 비판했습니다.\n\n반면 라트비아와 에스토니아 대표의 사회민주주의적 연합인 리가 민주 블록에서는 이 제안으로 충분하지 않다고 선언했습니다. 입법부에 있는 리가 민주 블록 당수인 파울 칼닌은 독일 기업들에 의한 발트 현지 노동자 착취에 관한 보고서를 제출하며, 레발과 리가 농민들 간의 극심한 빈곤에 대한 설명과 정부의 행동을 촉구했습니다. 연정이 살아남기 위해 고군분투할 때, 모든 헌법 개혁은 중단되어야만 합니다."
KRBAT.7.a:0 "젠장..."

KRBAT.8:0 "웅게른 슈테른베르크의 수"
KRBAT.8.t:0 "웅게른 슈테른베르크의 수"
KRBAT.8.d:0 "민주당 연정 내부에서의 의견 차이는 발트 주 의회의 육군 원수인 롤프 폰 웅게른-슈테른베르크가 행동하게끔 만들었습니다. 그는 비밀리에 리보니아 기사단 협회장인 아돌프 콘스탄틴 필라어 폰 필하우와 보수적인 발트 독일계 인민당 당수인 빌헬름 로베르트 폰 불메링크를 만났고, 그의 도박수에 대한 지지를 확보했습니다.\n\n주 의회 임시 회의 전에, 폰 웅게른-슈테른베르크는 회의에서 주 행정관 수도회를 배제하기 위해 육군 원수로서의 특권을 행사하고, 발트 민주당이 시작한 모든 입법 과정을 회기 일정에서 삭제해 주 의회에 대한 그들의 모든 권한을 사실상 무효화하겠다고 선언했습니다. 웅게른-슈테른베르크가 있는 발트 개혁당은 발트 인민당과 기사단 협회를 통해 과반수를 형성했으며 자유진영 연립 정권의 입법권 또한 부정했습니다.\n\n폰 잠존 히멜슈톄어나 의장은 4명의 기사단 협회장이 새 총회를 대신하게 두지 않았습니다. 그는 사임하지 않고 투쟁하기로 결정했습니다. 행정부는 마비되었고 정치적 소모전이 시작되었습니다..."
KRBAT.8.a:0 "개자식이!"
KRBAT.8.b:0 "누가 슈테른베르크고 누가 필하우지?"

KRBAT.14.t:0 "꿈의 종말"
KRBAT.14.d:0 "공국 정부의 붕괴된 상황은 마침내 아돌프 프리드리히 공작의 분노를 샀습니다. 처음에는 의장 프리드리히 폰 잠존 히멜슈톄어나와 그의 자유주의 정부를 지지하고, 정치적 중립을 내세우면서 주 의회가 내부 문제를 해결하게 하는 데에 만족했습니다... 그는 마침내 파울 쉬만과 그의 연약한 연정이 국가를 새로운 시대로 이끌 것이라는 희망을 잃었습니다. 아돌프 콘스탄틴 필라어 폰 필하우와 협력하여, 공작은 현직 수도회에 사임할 것을 명령하는 칙령을 발표하고, 4명의 기사단 협회장이 새 행정부를 구성하도록 허락했습니다.\n\n공작의 명령에 직면한 폰 잠존 히멜슈톄어나는 결국 사임했고, 발트 기사단 협회는 프라이헤어 악셀 폰 프라이타크흐-로링호펜을 필두로 한 귀족적이며 보수적인 정권을 통과시켰습니다. 주 의회의 보수파 발트 인민당과 중도파 발트 개혁당의 승인을 얻어, 폰 프라이타크흐-로링호펜은 그의 주 행정관 자리를 보수파 귀족들로 채웠습니다. 주 의회 연설에서 그는 발트 민주당의 자유주의 개혁을 되돌리고, 현상 유지를 통해 공국을 강화할 것이라고 맹세했습니다.\n\n파울 쉬만은 공작의 배신으로 완전히 실망했음에도 불구하고 정권 교체를 받아들였으며, 마지막으로 "새로운 세대 아래서, 자유주의의 불꽃은 다시 치솟을 것"이라고 발언했습니다."
KRBAT.14.a:0 "자유 발트의 꿈은 결코 사라지지 않는다..."

KRBAT.15.t:0 "자유주의 꿈의 지속"
KRBAT.15.d:0 "롤프 폰 웅게른 슈테른베르크 육군 원수의 도박은 성과를 거두지 못했습니다. 수 개월에 걸친 정쟁 끝에, 의장 프리드리히 공작은 그가 행동하는 데에 필요한 정치적 중심지인 주 의회에서 양보와 타협으로 얻어낸 동맹과 믿음직한 측근으로 구성된 영구적인 연합을 형성했습니다. 의회는 오늘 가까스로 통과된, 현 육군 원수에 대한 불신임 투표를 진행했습니다. 보수파와 반동파가 실망했지만 의회에서의 충분한 지지가 부족하고 정치적 중립을 지킨 공작에게서 도움을 받지 못하자 그들끼리 불평을 내뱉을 수밖에 없었습니다.\n\n웅게른 슈테른베르크 원수는 그의 첫 연설에서 4명의 기사단 협회 회장과 법원, 그리고 공작이 여기서부터 중용과 전통의 횃불을 들어야 하며, 이러한 정치적 숙청이 쉬만과 그의 당에 의해 구속받지 않을 것이라고 주장했습니다. 하지만 그는 결과에 맞서기 위해 노력하진 않았고, 발트 개혁당의 충실한 인원으로 교체되면서 마침내 정상적인 업무를 재개할 수 있게 되었습니다."
KRBAT.15.a:0 "자유 발트 만세! 만세! 만세!"

KRBAT.16.t:0 "한 주 동안 지연된 협상"
KRBAT.16.d:0 "이번 주의 정치적 협상에서 아무런 진전도 없었습니다. 정부와 우리가 협력하고자 하는 파벌 간의 합의가 이루어지지 않고 있습니다. 둘 중 어느 쪽도 타협하려고 하지 않았기 때문입니다. 사실상 우리는 기대했던 것보다 도달하기 어려운 합의를 진행하느라 귀중한 일주일을 낭비했습니다. 아마 의회에 있는 우리 동료들은 제안할 것이 다 떨어졌거나, 소매에 에이스를 숨겨놓고 이를 내놓기 위한 더 좋은 순간을 기다리고 있었을 겁니다..."
KRBAT.16.a:0 "우리는 다시 노력할것이다!"

KRBAT.17.t:0 "토지 수용에 대해 도움을 요청하는 지주들"
KRBAT.17.d:0 "발트 공국과 같은 농업 국가에서는, 땅을 가진 자들이 대개 많은 정치적 권력을 가진 사람입니다. 발트 독일계 지주, 농경 기업, 그리고 외국 기업의 로비는 그들의 부와 경제적 영향력으로 인해 공국의 정치에서 아주 중요한 부분을 차지하고 있습니다. 그들이 우리의 자유주의 개혁을 환영하지 않을지 모르지만 우리는 정쟁에서 주도권을 얻기 위해 그들의 충성이, 최소한 무관심이라도 필요합니다.\n\n담배 연기가 자욱한 방에서, 지주 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 그들은 가난하고 궁핍한 라트비아와 에스토니아 농부들의 땅을 사들여 현지인들의 희생을 통해 자신들의 부와 목초지를 늘리는 것을 눈감아달라고 했습니다. 이것은 현지인들을 심각하게 분노하게 하겠지만, 주 의회에 있는 지주 대표들의 지지를 가져올 것입니다."
KRBAT.17.a:0 "당연하지, 몇몇 실향민이 생기는건 아무런 문제가 되지 않는다"
KRBAT.17.b:0 "우린 우리의 원칙을 배신하지 않을것이다!"

KRBAT.18.t:0 "온건한 토지개혁을 제시하는 지주들"
KRBAT.18.d:0 "발트 공국과 같은 농업 국가에서는, 땅을 가진 자들이 대개 많은 정치적 권력을 가진 사람입니다. 발트 독일계 지주, 농경 기업, 그리고 외국 기업의 로비는 그들의 부와 경제적 영향력으로 인해 공국의 정치에서 아주 중요한 부분을 차지하고 있습니다. 그들이 우리의 자유주의 개혁을 환영하지 않을지 모르지만 우리는 정쟁에서 주도권을 얻기 위해 그들의 충성이, 최소한 무관심이라도 필요합니다.\n\n담배 연기가 자욱한 방에서, 지주 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 발트 독일계 민주당의 개혁은 다른 무엇보다도 공평한 토지 소유권에 대한 그들의 믿음을 주장하고 있습니다. 그들은 다원주의와 하층민들의 대표자임을 자처하며, 그들은 개인 농장, 특히 라트비아와 에스토니아 농민들이 소유할 토지의 몫을 늘리기 위한 중도적인 토지 개혁을 지지하고 있습니다. 이것은 지주들의 이익에 직접적인 위협이 되기 때문에 로비스트들은 우리가 이 약속을 조용히 묻어버리길 바라며, 그 대가로 상당한 지지를 약속했습니다."
KRBAT.18.a:0 "당연하지, 그건 단지 약속이었을 뿐이다..."
KRBAT.18.b:0 "아니, 토지개혁은 그대로 계속될 것이다"

KRBAT.19.t:0 "석유개발 금지를 제시하는 지주들"
KRBAT.19.d:0 "발트 공국과 같은 농업 국가에서는, 땅을 가진 자들이 대개 많은 정치적 권력을 가진 사람입니다. 발트 독일계 지주, 농경 기업, 그리고 외국 기업의 로비는 그들의 부와 경제적 영향력으로 인해 공국의 정치에서 상당한 영향력을 행사하고 있습니다.. 그들이 우리의 자유주의 개혁을 환영하지 않을지 모르지만 우리는 정쟁에서 주도권을 얻기 위해 그들의 충성이, 최소한 무관심이라도 필요합니다.\n\n담배 연기가 자욱한 방에서, 지주 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 공국이 건국된지 얼마 되지 않아 에스토니아의 셰일 석유에 대한 실험적인 채취가 시작되었고, 이는 천연 가스의 유력 대체재로 떠올랐습니다. 경제 자립 및 수입 대체 개발 지지자들은 셰일 석유를 발트 산업의 미래이자 가장 수익성 높은 분야로 보고 있습니다. 그러나 탐사된 유전들은 에스토니아 지주들의 사유지에 있으며, 그들은 석유 채취를 위해 농경지를 헤집고 다니는 것을 보고 싶어하지 않습니다. 만약 우리가 에스토니아 남부 사유지의 권리를 보장하고 그곳에서의 셰일 석유 채취 확장을 그만둔다면, 지주들은 우리에게 상당한 지원을 줄 것을 약속했습니다."
KRBAT.19.a:0 "단 하나의 석유 시출기도 장원에 남아있지 않을것이요, 남작!"
KRBAT.19.b:0 "아니, 그만두기엔 너무 수익성이 좋다."

KRBAT.20.t:0 "임금법 폐지에 대해 물어보는 기업들"
KRBAT.20.d:0 "The businesses, large or small, owned by Baltic Germans in cities such as Riga and Reval hold considerable influence, both economic and political. The lobby of middle and upper class Baltic German city-dwellers, who have nothing to show for noble blood and instead carve out a path to power through wealth, are an ally of the Democratic Party thanks to our mutual opposition to the Four Knighthoods. Despite that, however, their interest first and foremost is safeguarding the interest of business, which we have to pay attention to.\n\nIn a smoke-filled room, representatives from the Business Lobby present a rather simple request to us. Our businesses and corporations employ a lot of lower class Latvian and Estonian city-dwellers, whom they keep in relaxed working conditions and pay them smaller wages than their German peers. This order, understandably, is hated by Baltic native interest parties, and the Democratic Party has sworn itself to put an end to these practices in their manifesto. However, should we turn a blind eye to the conditions in companies owned by the lobby, they promise us crucial financial support."
KRBAT.20.a:0 "여긴 아무것도 안보이는군, 그건 단지 사업일 뿐이야."
KRBAT.20.b:0 "우린 우리의 원칙을 배신하지 않을것이다!"

KRBAT.21.t:0 "재정지원에 대해 물어보는 기업들"
KRBAT.21.d:0 "The businesses, large or small, owned by Baltic Germans in cities such as Riga and Reval hold considerable influence, both economic and political. The lobby of middle and upper class Baltic German city-dwellers, who have nothing to show for noble blood and instead carve out a path to power through wealth, are an ally of the Democratic Party thanks to our mutual opposition to the Four Knighthoods. Despite that, however, their interest first and foremost is safeguarding the interest of business, which we have to pay attention to.\n\nIn a smoke-filled room, representatives from the Business Lobby present a rather simple request to us. The Black Monday economic crisis has severely hit their firms, especially since the situation continues to decay with no action in sight. Lacking approval from the Landtag, the Convent of Land Administrators cannot provide the relief these businesses need - however, it may be possible to do so through dummy organizations and funnel some money into the pockets of businessmen. The Lobby would appreciate this bailout and promises significant support to our cause, even if such a move would be very financially costly."
KRBAT.21.a:0 "당연하지, 그들의 충성은 보답받을 것이다."
KRBAT.21.b:0 "이건 재정지원이 아니다, 뇌물이지!"

KRBAT.22.t:0 "파산한 라트비아 기업에 대해 물어보는 기업들"
KRBAT.22.d:0 "The businesses, large or small, owned by Baltic Germans in cities such as Riga and Reval hold considerable influence, both economic and political. The lobby of middle and upper class Baltic German city-dwellers, who have nothing to show for noble blood and instead carve out a path to power through wealth, are an ally of the Democratic Party thanks to our mutual opposition to the Four Knighthoods. Despite that, however, their interest first and foremost is safeguarding the interest of business, which we have to pay attention to.\n\nIn a smoke-filled room, representatives from the Business Lobby present a rather simple request to us. During the past two decades, the Latvian and Estonian classes in cities such as Riga and Reval have been taking up on their own economic activity. Small and middling businesses are started by the locals every ear, presenting a challenge to Baltic German economic domination. One of these is Vairogs, founded by the Latvian businessman Pauls Barons, a car and truck producer in Riga for civilian and military needs. The Business Lobby requests the green light to choke this competitor out of the market and drive it to bankruptcy, and promises significant financial and political support in exchange."
KRBAT.22.a:0 "잘못될게 뭐있겠어, 늑대들에게 던져줘라."
KRBAT.22.b:0 "기다려라, 이건 쓸모가 있을지도 몰라..."

KRBAT.23.t:0 "연립정부가 보수당 축출을 요구하다"
KRBAT.23.d:0 "프리드리히 공작이 주 행정관 수도회의 새로운 회장으로 지명된 후, 파울 쉬만은 발트 민주당, 발트 진보당, 리가 민주 블록으로 구성된 강력하고 자유주의적인 사회민주주의 연대를 결성했습니다. 그러나 검은 월요일과 그에 따른 정쟁은 이 연합의 안정을 뒤흔들었습니다. 만약 우리가 의회에서 다수가 될 만큼 사람을 모으길 원한다면, 자유 진영의 이상향 또한 받아들일 필요가 있습니다.\n\n담배 연기가 자욱한 방에서, 자유 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 리가의 주 의회에서 자유 진영이 다수당을 차지할 수 있지만, 종종 보수적인 귀족이 통제하는 지방 의회와 위원회에서까지 그렇지는 않습니다. 공국을 개혁하기 위한 어떤 계획이던지 이러한 보수주의자들을 거쳐가도록 요구할 것입니다. 그렇기에 로비스트들은 보수주의자들이 우리를 불신할지라도, 다재다능하지만 보수적인 주 행정관을 제거하길 원했습니다."
KRBAT.23.a:0 "이미 그렇게 했소, 나의 친구여."
KRBAT.23.b:0 "이건 너무 위험할지도 몰라..."

KRBAT.24.t:0 "잠존-히멜슈톄어나를 지지하는 연립정부"
KRBAT.24.d:0 "프리드리히 공작이 주 행정관 수도회의 새로운 회장으로 지명된 후, 파울 쉬만은 발트 민주당, 발트 진보당, 리가 민주 블록으로 구성된 강력하고 자유주의적인 사회민주주의 연대를 결성했습니다. 그러나 검은 월요일과 그에 따른 정쟁은 이 연합의 안정을 뒤흔들었습니다. 만약 우리가 의회에서 다수가 될 만큼 사람을 모으길 원한다면, 자유 진영의 이상향 또한 받아들일 필요가 있습니다.\n\n담배 연기가 자욱한 방에서, 자유 진영 로비스트들은 우리에게 자신들을 회유할 필요가 없다고 설명했습니다. 그들은 모두 한 배를 탔으며, 일부가 정부 정책에 동의하지 않았음에도 마찬가지였습니다. 그들은 운게른 슈테른베르크보다 오히려 잠존 히멜슈톄어나를 지지합니다. 우리 측 대표들은 좋은 소식과 더 많은 정치적 자산을 장담하고 회의장에서 떠났습니다."
KRBAT.24.a:0 "당신의 충성은 보답받을것이요, 친구여."

KRBAT.25.t:0 "의장의 기사단 비난을 요구하는 연립정부"
KRBAT.25.d:0 "프리드리히 공작이 주 행정관 수도회의 새로운 회장으로 지명된 후, 파울 쉬만은 발트 민주당, 발트 당, 리가 민주 블록으로 구성된 강력하고 자유주의적인 사회민주주의 연대를 결성했습니다. 그러나 검은 월요일과 그에 따른 정쟁은 이 연합의 안정을 뒤흔들었습니다. 만약 우리가 의회에서 다수가 될 만큼 사람을 모으길 원한다면, 자유 진영의 이상향 또한 받아들일 필요가 있습니다.\n\n담배 연기가 자욱한 방에서, 자유 진영 로비스트들은 우리에게 간단한 요청을 전달했습니다. 이원론과 정쟁을 거쳤지만, 자유주의자들의 가장 큰 두려움은 타협이 그들의 진보적 이상을 희석시키는 결과를 가져오는 것임은 틀림없습니다. 그들의 요구 사항은 정부가 반동적인 기사단 협회에 자신들을 팔아넘기지 않고, 진보의 길을 계속 걸어갈 것이라고 보장해달라는 것입니다."
KRBAT.25.a:0 "어차피 우린 그럴 계획도 없었어."
KRBAT.25.b:0 "기다려라, 어쩌면 우린 기사단에서 동맹을 찾을수 있을지도 몰라."

KRBAT.26.t:0 "민주진영을 협박하려 하는 기사단"
KRBAT.26.d:0 "The Baltic Knighthoods are corporations of the Baltic nobility, divided between the four historical provinces of Baltic German lands. Counting seven hundred years of tradition and deeply concerned with maintaining these traditions, they are the most paramount force of conservatism in the Duchy, and only the Christian extremist and pan-Germanic Baltic Brotherhood may be considered more reactionary. Despite this, however, the Knights and Knight-Captains of the Four Knighthoods are pragmatic people, willing to consider a compromise even with the liberals they are deeply disgusted of.\n\nIn a smoke-filled room, representatives from the Baltic Knighthoods present a rather simple request to us. Throughout the last decade, the resurgent Democratic Bloc has slowly been making gains in provincial elections, controlling several parish assemblies and even sending more than a handful of representatives to the Cantonal Landtags. This rise of Latvian and Estonian nationalism is deeply concerning to the nobility, but they have a solution. Thanks to their extensive webs of contracts, they will be able to dig up dirt on Latvian and Estonian representatives, and all we are needed to do is 'dutifully' force them to resign. In exchange for this stab to the back of the Bloc, the Knighthoods promise support in the Landtag."
KRBAT.26.a:0 "뭐, 우리의 부패를 청소하겠다는 뜻이라면야..."
KRBAT.26.b:0 "우린 우리의 동맹을 배신하지 않을것이다!"

KRBAT.27.t:0 "기사단 보호를 요구한 기사단 의장"
KRBAT.27.d:0 "The Baltic Knighthoods are corporations of the Baltic nobility, divided between the four historical provinces of Baltic German lands. Counting seven hundred years of tradition and deeply concerned with maintaining these traditions, they are the most paramount force of conservatism in the Duchy, and only the Christian extremist and pan-Germanic Baltic Brotherhood may be considered more reactionary. Despite this, however, the Knights and Knight-Captains of the Four Knighthoods are pragmatic people, willing to consider a compromise even with the liberals they are deeply disgusted of.\n\nIn a smoke-filled room, representatives from the Baltic Knighthoods present a rather simple request to us. It is no mystery that one of the goals of the Democratic Party is to promulgate a constitution for the Duchy in order to transform it into a modern pluralistic federation, and the Knighthoods have opposed this project since its inception, declaring it a violation of the traditions they are supposed to protect. However, they might consider turning their eyes to the other side, should we safeguard the existence of the Baltic Knighthoods in our constitutional project, instead of attempting to abolish them."
KRBAT.27.a:0 "자네들을 내버려둔다고 해서 문제는 없겠지."
KRBAT.27.b:0 "우리는 원칙을 포기하지 않을 것이다!"

KRBAT.28.t:0 "분리된 교육체제의 유지를 제안한 기사단"
KRBAT.28.d:0 "The Baltic Knighthoods are corporations of the Baltic nobility, divided between the four historical provinces of Baltic German lands. Counting seven hundred years of tradition and deeply concerned with maintaining these traditions, they are the most paramount force of conservatism in the Duchy, and only the Christian extremist and pan-Germanic Baltic Brotherhood may be considered more reactionary. Despite this, however, the Knights and Knight-Captains of the Four Knighthoods are pragmatic people, willing to consider a compromise even with the liberals they are deeply disgusted of.\n\nIn a smoke-filled room, representatives from the Baltic Knighthoods present a rather simple request to us. For centuries, the Baltic Knighthoods have operated their own education, in the form of Knight Academies, most notably the ones in Riga and Reval, which teach young cadets of the Knighthoods in preparation to be inducted in statesmanship. These academies are not regulated by the government and operate their own curriculums, and one of the promises of the Democratic Party is to integrate them into the Duchy's education system. The Knighthoods wish that we shove this promise under the rug and enshrine the right of the nobility to autonomous education hereforth."
KRBAT.28.a:0 "당연하지, 그건 단지 약속일 뿐이다..."
KRBAT.28.b:0 "어림도 없지."

KRBAT.29.t:0 "화염에 휩싸인 리플란트"
KRBAT.29.d1:0 "발트 연합 공국이 구성된 이후 가장 명확한 특색 중 하나는 압도적으로 많은 라트비아계, 에스토니아계와의 관계입니다. 1918년, 발트 독일인들은 공국을 모든 발트인들의 독립체로서 제시하려 했으며 라트비아인과 에스토니아인 여러 명을 필라어 폰 필하우의 섭정 협의회에 참여시켰습니다. 물론 이러한 환상은 라트비아와 에스토니아 독립전쟁 동안 빠르게 무너졌습니다. 발트 향토방위군에 의해 진압되었지만, 라트비아인과 에스토니아인은 독립의 희망을 포기하지 않았습니다. 스웨덴, 러시아, 그리고 인터내셔널에 있는 망명자 조직들은 폭력 투쟁을 통해서라도 계속해서 자유를 추구하고 있습니다.\n\n중앙 정부의 마비는 발트인들에게 행동할 기회를 주었습니다. 리플란트는 반란에 시달리고 있으며, 사법 기관들이 급조된 파르티잔 조직과 지하 저항 단체들에 의해 공격받았기 때문에 주 행정관은 시골 지역을 통제할 수 없다고 보고했습니다. 그들은 향토방위군의 탈주자들과 러시아 국경을 넘어온 무장한 망명자들과 합류했으며 이들은 무기, 탄약, 전문지식으로 파르티잔들에게 힘을 실어주었습니다. 많은 현지 농민들의 지지를 받는 그들은 마치 로빈 후드같은 분위기를 풍기는 숲의 형제들이라고 알려져 있습니다.\n\n정부는 이 반란이 걷잡을 수 없게 되기 전에 즉시 행동해야만 합니다..."
KRBAT.29.d2:0 "발트 연합 공국이 구성된 이후 가장 명확한 특색 중 하나는 압도적으로 많은 라트비아계, 에스토니아계와의 관계입니다. 1918년, 발트 독일인들은 공국을 모든 발트인들의 독립체로서 제시하려 했으며 라트비아인과 에스토니아인 여러 명을 필라어 폰 필하우의 섭정 협의회에 참여시켰습니다. 물론 이러한 환상은 라트비아와 에스토니아 독립전쟁 동안 빠르게 무너졌습니다. 발트 향토방위군에 의해 진압되었지만, 라트비아인과 에스토니아인은 독립의 희망을 포기하지 않았습니다. 스웨덴, 러시아, 그리고 인터내셔널에 있는 망명자 조직들은 폭력 투쟁을 통해서라도 계속해서 자유를 추구하고 있습니다.\n\n국가 안정도의 쇠퇴는 발트인들에게 행동할 기회를 주었습니다. 리플란트는 반란에 시달리고 있으며, 사법 기관들이 급조된 파르티잔 조직과 지하 저항 단체들에 의해 공격받았기 때문에 주 행정관은 시골 지역을 통제할 수 없다고 보고했습니다. 그들은 향토방위군의 탈주자들과 러시아 국경을 넘어온 무장한 망명자들과 합류했으며 이들은 무기, 탄약, 전문지식으로 파르티잔들에게 힘을 실어주었습니다. 많은 현지 농민들의 지지를 받는 그들은 마치 로빈 후드같은 분위기를 풍기는 숲의 형제들이라고 알려져 있습니다.\n\n정부는 이 반란이 걷잡을 수 없게 되기 전에 즉시 행동해야만 합니다..."
KRBAT.29.a:0 "신께서 우리를 도우시길..."

KRBAT.30.t:0 "비제메 기반정부의 확장"
KRBAT.30.d:0 "지난 한 달 반 동안 리플란트 지방은 끊임없는 게릴라전으로 얼룩졌고, 발트 향토방위군은 동부에서 질서를 완벽하게 유지할 수 없었습니다. 국민의 지지는 우리의 편이 아니며, 만약 라트비아나 에스토니아 반군을 붙잡아 처형하면 그 5배는 넘는 사람들이 삶의 터전을 떠나 숲에서의 싸움에 동참합니다. 그리고 지금, 쿠로니아와 에스토니아 지역 대부분 또한 이 싸움에 합류했습니다.\n\n이 시간에도 라트비아와 에스토니아 파르티잔들은 조직되고 있습니다. 라트비아 지하 저항 운동과 그들의 비밀 점조직 네트워크는 야니스 쿠렐리스 장군과 라트비아 주 방위군 협회 하에 조직되었습니다. 반면 에스토니아계 반군은 파울-아우구스트 릴렐레흐트가 이끄는 무장투쟁 연합에 의해 조직되었지만, 명목상으론 아르투르 시르크가 이끄는 스톡홀름의 에스토니아 망명 정부에게 충성하고 있습니다. 이 두 개의 숲의 형제들 정부는 서로 협력하고 리플란트 동부의 여러 행정 교구를 점거하여 사실상 반대 없이 운영하면서 '비제메 기반 정부'라는 비공식적인 이름을 얻었습니다.\n\n거대한 게릴라전이 우리에게 닥쳤습니다."
KRBAT.30.a:0 "우리가 가진 모든걸 투자해라!"

KRBAT.31.t:0 "더럽혀진 질서"
KRBAT.31.d:0 "공국의 상황은 완전히 악화되었습니다. 향토방위군에서 수많은 라트비아와 에스토니아 병사들이 탈영하여 우리의 수비군은 최소한으로 줄어들었으며, 우리 군대는 제대로 훈련 받고 좋은 장비를 갖추고 있었음에도 게릴라들의 공격을 막을 수 없었습니다. 아군은 패배했고 병사들은 도망치거나 항복을 선택했습니다. 지방 주 의회들은 해산되었으며 민주 블록의 의원들은 숲의 형제들과 협력해 1917년 그랬던 것처럼 지방 주 협의회를 구성하기 시작했습니다. 그들의 주 협의회는 발트 독일 정부의 통제권을 효과적으로 탈취했고 각자의 지역에 대한 주권을 주장하고 있습니다.\n\n발미에라에 모인 비제메 주 협의회는 라트비아 공화국의 독립을 선언했으며 당분간 해방된 지역을 이끌 임시 정부를 선출했습니다. 반면 레발에 있는 에스토니아 해방군은 1918년 에스토니아 독립 선언의 효력이 중단된 적 없다고 주장하며, 스톡홀름에 있는 망명 정부를 본국으로 불러들였습니다. \n\n발트 독일계 생득권의 마지막 저항지는 리가에 있습니다. 오랫동안 리가 시의회 의장을 맡은 헬무트 슈테크만은 1930년대 내내 개혁을 통해 도시에 비교적 민주적이고 다원적인 정부를 세워냈고, 그의 노력은 열매를 맺었습니다. 리가는 숲의 형제들 봉기에서 자유로운 안정된 섬으로서 있습니다. 이러한 안정이 독일 제국이 리가에 대대를 파견하고 라트비아의 침략에 맞서 질서를 바로잡을 수 있도록 했습니다. 수 천명의 발트 독일인들이 리가로 피신했고, 그들은 발트 연합공국의 잔해에 대한 연속을 주장하고 있습니다."
KRBAT.31.a:0 "게르만 문화의 동부 선봉대는 리가에서 지속될 것이다!"
KRBAT.31.b:0 "조국과 자유를 위하여! 라트비아는 우리의 것이다!"
KRBAT.31.c:0 "내 사랑하는 조국이여! 에스토니아는 다시 한번 자유로워졌다!"

KRBAT.32.t:0 "쿠를란트의 로비"
KRBAT.32.d:0 "발트 주 의회에 있는 4개의 주요 로비가 가장 클 수도 있지만 그들만이 유일한 로비는 아니며, 자신들의 이익을 위해 때때로 거대하고, 때때로 미미한 수준의 다른 로비들과 자리를 같이하고 있습니다. 이러한 로비들 중 하나는 주 의회에 파견된 쿠로니아 대표단에서 작지만 눈에 띄는 부분을 통제하고 있습니다.\n\n쿠로니아는 역사적으로 발트 독일 영토들 사이에서 특별한 케이스입니다. 그 역사는 매우 독특하며 다른 발트 지방이 외세에 의해 지배되었을 때 비론 가문에 의해 지배된 다소 독립적인 공국 중 하나입니다. 발트 연합 공국이 설립되기도 전에 쿠로니아 주 의회는 독일과 사적으로 연합해 쿠를란트-세미갈리아의 독립을 선언했고, 이 단명한 국가가 인정받진 못했지만 쿠를란트-세미갈리아라는 두 개의 칭호는 쿠를란트의 역사적 유산에 간직되고 있습니다.\n\n쿠로니아의 로비는 쿠로니아 자치를 증진하고 쿠를란트의 역사적 전통을 존중받기 위한 캠페인을 벌입니다. 그리고 지금, 그들은 우리에게 도움을 청하고 있습니다. 우리는 주 의회에 대한 그들의 지지를 대가로 비론 가문에 주 연금을 수여하고 쿠를란트의 자치권을 존중하리라 약속할 수 있습니다."
KRBAT.32.a:0 "그래, 알겠네. 쿠를란트에는 특수한 대우를 해줘야지..."
KRBAT.32.b:0 "넘겨라."

KRBAT.33.t:0 "마르틴슈 페니키스"
KRBAT.33.d:0 "은퇴한 러시아 제국군 사령관이자 소위 쿠로니아 킹즈에서 가장 유명한 사람이기도 한 마르틴슈 페니키스는 주 의회의 유일한 쿠를란트 출신 대표자입니다. 쿠로니아 킹즈는 발트 독일인들이 도착하기도 전에 이 지역을 지배했던 귀족들의 후손입니다. 그들은 소작농이나 다름없는데다 수가 매우 적음에도 불구하고, 그들만의 제복을 입고 자신들을 귀족이라 여기고 있습니다. 역사를 통틀어 쿠로니아 기사단은 자신들을 일반 라트비아 농민들보다 높은 계급이라고 인식해왔습니다. 그렇다 하더라도 그들의 권리와 권력은 결국 시간이 지남에 따라 약화되었습니다.\n\n남은 600여 명의 쿠로니아 킹즈를 대표하여, 페니키스는 그들의 귀족 지위를 인정해줄 것을 요청했고 그 대가로 발트 독일계 민주당을 지지하기로 약속했습니다."
KRBAT.33.a:0 "...아, 물론이지."
KRBAT.33.b:0 "자네는 누군가?"

KRBAT.34.t:0 "상속 문제"
KRBAT.34.d:0 "발트 연합 공국의 공작, 아돌프 프리드리히 추 메클렌부르크께서는 70세가 다 되어가십니다. 그는 여전히 예리하며 그의 육체적 건강함은 그가 적어도 10년은 더 살 것이라 말하고 있지만, 누가 그의 뒤를 이을 것이냐는 문제에 대해선 하마평이 무성합니다. 프리드리히 공작의 자녀는 최근 로이스 가문과 결혼한 보이츨라바 페오도라 공녀 뿐입니다. 여성의 계승을 규정하는 법이 통과되지 않았기 때문에, 남성 후계자의 부족은 후계 구도가 불투명하다는 것을 의미합니다.\n\n공작과 그의 신하 대부분은 메클렌부르크-슈베린 대공인 프레데릭 프란치스 4세의 차남이자, 공작의 조카인 크리스티안 루트비히 추 메클렌부르크 공작을 눈여겨보고 있습니다. 독일 제국군 생도였던 그는 훌륭한 공작으로 보일 만큼의 충분한 매력을 지녔으며 발트의 작위를 얻기 위한 관심을 표명했습니다. 아니면 아돌프 프리드리히 공작이 잘리크 법을 무시하고 발트 연합 공국에서 여성 승계를 허용하는 법의 공포를 요청할 수도 있습니다."
KRBAT.34.a:0 "후계자는 크리스티안 루트비히 공이시다!"
KRBAT.34.b:0 "보이츨라바 페오도라 공녀가 작위를 상속하도록 할 것이다."

KRBAT.35.t:0 "고립"
KRBAT.35.d:0 "지난 몇 달은 아돌프 프리드리히 공작과 그의 딸에게는 다소 눈이 뜨이는 경험이었습니다. 눈에 띄지 않게 퍼져나간데다 복잡하고, 의식적이며, 모든 것을 통제하고 있는 비밀 결사가 리가의 지붕과 거리 아래에 있을 것이라고 상상하는 일은 공작에겐 절대 없었을 것입니다. 그는 발트 형제단에 대해서 들어본 적 있었지만, 그들이 공국의 암세포가 되리라고 상상도 하지 못했습니다.\n\n그것이 암세포일지언정 그를 죄수로 만드는 데는 넉넉했습니다. 공작은 굶주림이나 갈증 때문에 죽지는 않았으며, 때때로 형제단의 방문객을 받기도 했습니다. 아직은 말이죠...\n\n"이번 일을 그냥 넘어갈 수 있을거라 생각하지 마라."\n\n퓌렌덴 브루더, 형제단의 리더인 오토 폰 쿠르젤은 공작의 독설에도 동요하지 않았습니다. "당신이 여기 갇혀있는 것이 공공연한 비밀일지라도, 아무도 저항하지 않습니다. 저는 이미 많은 것을 가지고 왔을텐데, 왜 제가 끝장날 거라고 하시는지요?"\n\n"그라프 골츠가 결국은 널 막아낼 것이다. 그는 충실한 군주주의자다... 네놈들이 어떻든 간에 말이지. 그는 네가 추구하는 공포를 목격할 것이고, 널 쓰러트릴 거다."\n\n"골츠는 노망난 광대입니다. 이미 지나가버린 세계에 갇혀, 현대에선 결코 얻을 수 없는 영광을 추구하고 있습니다. 그는 괜찮은 지휘관이자 훌륭한 바지사장이지, 교활한 지도자는 아닙니다. 그는 영광스러운 퍼레이드와 충성스러운 말, 몇 가지 보증이 필요할 뿐이고, 그는 국가의 부흥을 보게 될 겁니다."\n\n쿠르젤은 자리에서 일어나, 전 공작이 생각에 빠질 수 있게 했습니다. "당신이 여기 있는 이유는 저와 이너 서클이 당신을 싫어하기 때문이 아닙니다. 단지 당신이 그라프 골츠와 같은 인간이 아니기 때문이죠.""
KRBAT.35.a:0 "국가의 부흥에 타협이란 있을 수 없다."

KRBAT.36.t:0 "1919년 의정서"
KRBAT.36.d1:0 "The newspaper Riga am Sonntag has republished a document from 1919, the so-called 'Protocol of 1919', to the uproar of many of its readers. The Protocol of 1919 is an anti-semitic text supposedly found in the pocket of a dead Bolshevik soldier during the Russian Civil War. It is a barely coherent fabricated 'report' which gloats over reducing the Russian people to slaves, declares that the revolutions in Russia and France were instigated by a so-called 'International Israelite League', and that it should be used to buy up gold and government bonds across the world in order to build power and influence. Published during the Estonian War of Independence, it has since been picked up by anti-semites and even added as an addendum to later releases of the 'Protocols of the Elders of Zion'.\n\nThe Baltic Brotherhood has released a statement endorsing this decision by the Riga am Sonntag, however, using this as a chance to denounce so-called 'international Jewish conspiracies' and approve the publication of more anti-Semitic material in the following months."
KRBAT.36.d2:0 "The newspaper Riga am Sonntag has republished a document from 1919, the so-called 'Protocol of 1919', to the uproar of many of its readers. The Protocol of 1919 is an anti-semitic text supposedly found in the pocket of a dead Bolshevik soldier during the Russian Civil War. It is a barely coherent fabricated 'report' which gloats over reducing the Russian people to slaves, declares that the revolutions in Russia and France were instigated by a so-called 'International Israelite League', and that it should be used to buy up gold and government bonds across the world in order to build power and influence. Published during the Estonian War of Independence, it has since been picked up by anti-semites and even added as an addendum to later releases of the 'Protocols of the Elders of Zion'.\n\nThe government has immediately stood against this decision by the Riga am Sonntag, however, demanding the issue to be taken down for propagandizing fabricated conspiracies seeking to incite ethnic strife. Paul Schiemann's Rigasche Rundschau responded to the publication as well, analyzing the Protocol in detail and shedding light upon the nonsensical claims stated there."
KRBAT.36.a:0 "알겠다..."

KRBAT.37.t:0 "세상을 떠난 총통"
KRBAT.37.d:0 "Graf Rüdiger von der Goltz, the Regent of the Baltic State for the last ten years, has passed away at the age of 80 today. The entire nation is in mourning - the elderly and noble general, having seized control of the nation with the help of the Baltische Landeswehr and the Baltic Brotherhood, saved it from the clutches of collapse and has helped lead it to a new era. For these achievements, he has even receives the honorary title Führer, 'Leader', in reference to his persona, much like many other right wing nationalist regimes which the Baltic State has emulated.\n\nThough he was a famed leader in trying times, von der Goltz did not consolidate power around a loyal clique nor did he manage to win the political battles taking place in the shadows of the government. During his reign, the power of the Baltic Brotherhood continued to rise without anything to halt them, and now that Goltz has passed, the only remaining roadblock to their absolute rule has vanished as well. The Landeswehr is ideologically charged and loyal, Baltic society transformed according to their ideals, and its politics orchestrated according to their whim. It is no surprise that Otto von Kursell and the Brotherhood have seized the apparatus of the state in the aftermath."
KRBAT.37.a:0 "국가의 부흥은 이루어졌다."

KRBAT.38.t:0 "발트계 독일인들의 도피"
KRBAT.38.d:0 "라트비아와 에스토니아 저항 세력의 압박에 발트 연합 공국은 항복했고 발트 지방은 혼란에 빠졌습니다. 많은 발트 독일인들이 리가로 향했지만, 나머지는 곧장 독일로 향했습니다. 그들 대부분은 그들의 생존에 위협을 느끼고 있으며 소지품 또한 거의 없습니다. 이러한 난민들이 발트해 연안의 항구에 넘쳐납니다.\n\n난민들 중에는 발트 향토방위군의 몇몇 장군들을 포함한 수많은 장교와 군인들이 있으며 이들은 독일 제국군에서 복무하려 합니다. 발트 향토방위군은 라이히스팍트에서 가장 정예 부대 중 하나로 잘 알려져 있는 만큼, 독일 제국에 대한 충성심이나 군사적 기술에는 의심에 여지가 없습니다."
KRBAT.38.a:0 "어서와라!"
KRBAT.38.b:0 "우리는 그들의 도움이 필요없다."

KRBAT.39.t:0 "발트계 독일인들의 도피"
KRBAT.39.d:0 "Baltic Germans living across our soil are fleeing our regime en masse. Fearing for their lives or for their property, nobles, businessmen, intellectuals, and even the common German peoples are fleeing to the City of Riga and the German Empire, where they hope to escape our clutches and find a better life. Though they take their skills and education with them, we can only wave them on and let their cramped ships pass."
KRBAT.39.a:0 "우리는 그들이 필요없다."

KRBAT.40.t:0 "사회 변혁의 시작"
KRBAT.40.d:0 "Now that the last of the regime's armed opponents hang in droves, the Baltic Brotherhood, controlling the new government from the shadows, is able to implement their transformative policies in their entirety. Their goals rest on several pillars, all leading towards the same purpose - the complete subjugation of the Baltic German nation to a greater, revelationary ideal, and the complete mobilization of the economy in the name of a grand crusade towards the East. Throughout the following years, all vestiges of capitalism - which the Brotherhood does not hide their hate towards, calling it 'Anglo-Saxonic soul theft' - will have to be destroyed and a hierarchic, orderly, state-controlled system built in its place. The average citizens will have to be groomed and reshaped to become model Christians, they once again need to be imbued with the Teutonic spirit which coarses through their veins.\n\nThe Baltische Landeswehr, which helped the Brotherhood come into power, has no issue with these transformative reforms - after all, their interests will be satiated, and quite a few of them actually sympathize with this extreme, nigh-esoteric nationalism... Many will die in this corpse-strewn way towards National Revival. Many others will suffer. But that is a sacrifice which Otto von Kursell was willing to make."
KRBAT.40.a:0 "음악을 틀어라!"

KRBAT.41.t:0 "승리!"
KRBAT.41.d:0 "발트 지역에서 숲의 형제들의 위협은 완전히 해소되었습니다. 마지막 근거지를 잃고, 그들의 군대는 뿔뿔이 흩어졌으며 주요 지도자 일부가 십자포화 속에서 사망했습니다. 파르티잔들은 작은 규모의 지하 저항군이 되거나 모두 후퇴했고, 어느쪽이든 국가의 안정에 위협이 되지 않을 것입니다. 저항 세력에 가담하기 위해 러시아에서 국경을 넘어온 라트비아와 에스토니아 망명자들은 필사적으로 도망갔습니다. 그들은 무슨 일이 있어도 그들의 어리석은 목표를 고수하리라고 주장하지만, 그들의 주장은 더 이상 중요하지 않습니다. 공국은 안전합니다."
KRBAT.41.a:0 "그리고 그것이 천년간 이어지기를!"

KRBAT.42.t:0 "쉬만 vs 푸술"
KRBAT.42.d:0 "주 의회에서 논쟁이 벌어졌습니다. 발트 민주당의 나이든 지도자는 우익 정당 폴크슈파르타이의 지도자인 볼데마어 푸술의 도전을 받아들였습니다. 푸술은 1933년 사망할 때까지 쉬만의 주적이었던 발트 독일 정치의 거물, 빌헬름 폰 피르크스 남작의 이념적 후계임을 자처합니다. 이 논쟁은 곧 발트 독일 정치의 기본과 양당의 이념적 목표를 거론하게 되었습니다.\n\n푸술과 쉬만 모두 발트 독일인이 발트 국가에 긍정적인 존재이며 라트비아인과 에스토니아인들보다 통치할 가치가 있다는 데에 동의합니다. 하지만 푸술은 이것이 독일인들이 사회에서 갖는 특별한 지위에 대한 증거이며, 그것을 기본으로 깔고 가야하며 미래에도 유지되어야 한다고 주장했습니다. 그러나 쉬만은 발트 독일인이 게르만 문화의 진보적 토대를 물려받긴 했지만 라트비아인과 에스토니아인들이 교육, 실적, 발트 독일 문화의 흡수를 통해 비슷한 깨달음을 얻을 수 있다고 말했습니다. 그에게 있어서, 발트 독일인은 라트비아와 에스토니아 민족에게 문명을 전도하는 짐을 지고 있습니다. 푸술은 이에 라트비아와 에스토니아 민족이 문명화되는 방법이 발트 독일인과 가까워지는 것이라면, 그것이 순수 발트 독일인들을 특별하게 만드는 것이 아니냐고 반박했습니다.\n\n결론은 이 논쟁을 지켜보고 있는 주 의회 의원들에게 달려있습니다. 대다수는 이렇게 생각하고 있습니다."
KRBAT.42.a:0 "쉬만의 주장이 더 일리있다."
KRBAT.42.b:0 "푸술이 핵심을 짚었다."

KRBAT.43.t:0 "힘을 잃어가는 숲의 형제들"
KRBAT.43.d:0 "숲의 형제들 반란이 시작된 지 1년이 지났고 라트비아와 에스토니아 반군의 목표는 아직도 달성되지 않았습니다. 전투는 여전히 계속되고 있지만, 그들은 많은 힘을 소진했고 강력한 전투원들 대부분을 잃었습니다. 이 소모는 그들의 전투력에 타격을 주고 있으며 파르티잔의 습격은 점차 줄어들고 있습니다.\n\n우리가 첫 번째 파도는 버텨낸 것 같습니다. 우리가 계속 밀어붙이면, 이 반역자들을 이길 수 있을 겁니다."
KRBAT.43.a:0 "공국이 안전해질때까지 쉬지마라!"

KRBAT.44.t:0 "형제단을 통합한 오토 폰 쿠르젤"
KRBAT.44.d:0 "발트 형제단은 1935년 내내 그들 간의 이념 투쟁으로 흔들려왔지만, 새해가 시작하면서 갈등은 끝난 것 같습니다. 이 비밀스러운 기독교 원리주의자들과 범독일 민족주의 질서에 대한 진정한 속내에 대한 정보는 거의 없지만, 1년 내내 외부와 어느 정도 접촉을 유지하고 있는 형제단의 이른바 '외부 고리'는 "형제단의 원칙을 어겼다"는 이유로 퇴출되었으며, 훨씬 더 비밀스러운 '내부 고리'에서도 비슷한 일이 발생했습니다.\n\n하랄트 폰 라우텐펠트, 에두아르트 폰 델링스하우젠 등이 이끄는대로 나아갈 것이라고 믿어졌던 형제단은 이념과 행동에서 그들의 영향력을 완전히 지워버렸습니다. 그들의 돈을 이용해, 오토 폰 쿠르젤은 형제단에 대한 절대적인 통치를 강화했습니다. 1928년부터 퓌렌더 브루더(형제단 리더)의 직책을 맡았던 폰 쿠르젤은 처음에는 타협적인 인물이자 형제단 규정 초안을 작성한 유능한 행정가로 여겨졌지만, 지난 몇 년 동안 점점 통제력과 이념을 보여왔습니다.\n\n형제단 내에서 그는 범게르만주의와 기독교 원리주의를 주장하는 동방운동 파벌의 주축으로 우뚝 서 있습니다. 그들은 자신들과 발트 독일인들을 신독일의 충실한 종으로서 동방으로 전투 선교사들을 파견할, 게르만 민족의 메시아적인 종교 인도자로 봅니다."
KRBAT.44.a:0 "이건 좋은 징조가 아닌데..."
KRBAT.44.b:0 "발트 형제단이 뭐지?"

KRBAT.45.t:0 "발트 형제단"
KRBAT.45.d:0 "The harsh years of the post-Weltkrieg period left many youthful Baltic German nobles disillusioned. The United Baltic Duchy turned out to be a smouldering dumpster fire, its antiquated traditions completely unfit for the modern day and the particularism of their leaders turning pan-German unity into a distant dream. The world itself began to turn upside down - Bolshevism, Syndicalism and Latvian/Estonian nationalism all rose to shake their old way of life. Faced with all of this, many of them turned towards the Lutheran faith, their religious beliefs, joined by an unyielding anti-syndicalism and pan-Germanic nationalism, developed towards extremism. The Baltic Brotherhood was founded in 1928, by some of the most prominent members of the younger Baltic German generation, including Harald von Rautenfeld, Sylvester von Ropp, Georg and Hans von Manteuffel-Szoeges, and Otto von Kursell.\n\nThe Baltic Brotherhood was founded as a secret Christian fundamentalist and pan-German order, and remains such to this day. It is organized in Brotherly Rings, which operate in every major town of the Duchy and exist as a place for religious worship, common labor, and philosophical thought. The Brotherhood operates with a defined statute and a set of mandatory principles, including flawless trustworthiness, obedience to one's elder Brother, and chastity, among others. All members of the Brotherhood are divided into the Outer Ring, or Ring of Preparation and the Inner Ring. Advancing from the former to the latter is a considerable feat.\n\nThe Baltic Brotherhood is absolutely not a mass movement, but it maintains a great amount of influence within the government. Many of its members are high ranking members of the Knighthoods and representatives in the Landtag, of course, keeping their allegiance a secret. Among the Baltische Landeswehr, the Brotherhood's most ardent supporter is Hans von Manteuffel-Szoege, a member of its Inner Ring."
KRBAT.45.a:0 "알겠다..."

KRBAT.46.t:0 "파울 쉬만"
KRBAT.46.d:0 "카를 크리스티안 테오도어 파울 쉬만은 1876년, 당시 러시아 제국의 일부였던 쿠를란트의 미타우에서 태어났습니다. 그는 귀족은 아니었지만 부유한 중산층 발트 독일계 가문 출신이며, 이는 그가 독일에서 훌륭한 교육을 받고 러시아 제국군에서 장교로서 복무할 수 있도록 했습니다. 그는 세계대전 이전에도 보수적인 발트 독일인 사회에서의 끊임없는 논쟁 끝에 지나치게 동정심이 많은 자유주의자라는 평판을 얻었으며, 심지어 1917년에는 리보니아 기사단 협회에 의해 리가에서 추방당하기도 했습니다. 1년 후 고향으로 돌아온 그는 자유주의 발트 연방에 대한 자신의 비전을 추진하기 위해 프리드리히 폰 잠존-히멜슈톄어나와 함께 발트 독일계 민주당을 창당했습니다.\n\n쉬만은 보수적 민족주의와 생디칼리즘에 반대하는 헌신적인 자유민주주의자입니다. 전자는 자유주의가 얻기 위해 투쟁하는 모든 것에 반대하는 것으로, 후자는 교양없는 대중들의 평범함을 지지하며 개인의 개성을 부정하는 자유주의의 비정상적인 변형이라고 주장합니다. 그러나 자유주의에 대한 그의 정의는 서방과는 다릅니다. 쉬만은 특권의 폐지와 개인의 강점을 믿지만 이것이 보편적, 정치적 평등을 의미하는 것은 아닙니다. 그에게 있어서 대학 교수와 청소부가 같은 정치적 권리를 가진다고 상상하는 것은 우스운 일입니다. 그의 정치적 비전은 기업주의적이며, 민주주의라기보다는 성과주의에 더 가깝습니다. 물론 그가 결론내린 것처럼 자유민주주의는 '최고의 인선'을 찾기에 좋은 방법이긴 합니다. 그에게 있어서 이러한 자유주의적 사상을 라트비아와 에스토니아 대중들에게 가르치는 것은 발트 독일인들의 문화적 사명입니다.\n\n발트 연합공국에 대한 쉬만의 다른 기여는 국가 개념에 있습니다. 국가 개념 대부분을 오스트리아에서 차용해온 쉬만은 민족을 종교와 같은 '영적 공동체'로 해석하며, 민족주의를 종교와 같은 방식으로 국가와는 분리되어야 한다고 주장합니다. 다만 국가 내의 모든 민족은 국가 구성원의 이익을 옹호하는 자발적 공동체로서 존재해야만 합니다. 이러한 무국적 국가라는 개념이 발트 연방 프로젝트의 기초를 형성합니다."
KRBAT.46.a:0 "알겠다..."

KRBAT.47.t:0 "반대파 거두, 슈테른베르크와 필하우"
KRBAT.47.d:0 "Two members of some of the most powerful families of the Baltic nobility, holding different positions and telling different backstories, stand united to defeat Schiemann and restore what they believe to be the righteous path of tradition.\n\nBorn in 1880, Baron Rolf Edvard Clemens von Ungern-Sternberg, a native of the city of Reval, hails from a branch of the famous noble house of von Ungern-Sternberg. Educated as a road construction engineer, he became a diplomat for the Imperial Russian diplomatic service, and spent twenty years of his life travelling across the planet as an envoy for two monarchies, first Russian and the Baltic - these travels saw him walk the streets of Constantinople, Paris, Lisbon and even Nagasaki, where he spent almost half a decade of his life. After visiting his distant cousin in Mongolia, a turn of events which the House of Ungern-Sternberg still finds hard to come to terms with, Rolf returned to his homeland, those two decades leaving him a changed man. The Baron has the stature and wit of an erudite, knows several languages and spends his free time writing poetry - but all of his experiences in the world only strengthened his belief that the traditions of the Baltic German peoples are exemplary and must be defended against liberal encroachment.\n\nBorn in 1885, Baron Adolf Constantin Theodor Pilar von Pilchau is the son of Adolf Pilar von Pilchau, the founding father of the Baltic Duchy, its first and longest lasting head of government. It is a fact which von Pilchau always mentions, it is the fact which propelled him to a political career in the Livonian Knighthood, and it is the fact which has built him into an arrogant, self-assured snob. Out of all the leaders of the Four Knighthoods, he is least afraid to use his power, assured that it cannot backfire against him and that the cause he fights for is right. Having supported his father's decision to banish Paul Schiemann in 1917, Pilchau sports a rivalry with him to this day."
KRBAT.47.a:0 "알겠다..."

KRBAT.48.t:0 "거국내각 정전협정?"
KRBAT.48.d:0 "리플란트의 숲의 형제들 봉기 소식은 전혀 준비되지 않은 발트 연합공국의 주 의회를 강타했는데, 이 준비 부족이 애초에 봉기가 일어난 이유 중 하나로 여겨지기도 합니다. 분열된 주 의회는 외부로부터 행동하라는 압력을 받고 있습니다. 향토방위군은 위기 상황에서의 국가적 통합을 요구하고, 공작은 우익 야당과의 타협을 모색하라고 명령했습니다.\n\n리보니아 기사단 협회의 지도자인 아돌프 콘스탄틴 필라어 폰 필하우가 먼저 움직였고, 폰 잠존-히멜슈톄어나 의장에게 직접 손을 내밀어 거절할 수 없는 거래를 제안했습니다. 다음 두 달 동안, 주 의회는 공국의 질서를 회복하기 위해 필요한 법안을 통과시키기 위해 협력할 것이며, 그 대가로 양측은 상대방을 무너뜨리기 위한 동맹 구축을 포기하게 될 것입니다. 그러나 파울 쉬만은 동료들에게 타협하지 말 것을 요구하고 있습니다. 그는 필하우와 슈테른베르크는 이 평화를 이용해 배후에서 음모를 꾸미고 정부를 무너뜨리려 들 것이라고 설명했습니다. 그리고 이 제안을 의심해볼 필요는 있습니다. 필하우는 확실히 정당보다 국가를 아끼는 인물은 아니기 때문입니다.\n\n반면 정전 협정을 거부하고 게릴라전 한가운데서 정쟁을 계속하는 것은 국가 안정에 도움이 되지 않을 것이며 주 의회 외부 세력도 찬성하지 않을 것입니다. 폰 잠존-히멜슈톄어나가 쉬만의 부탁을 어길까요? 아니면 국가보다 정당을 우선시할까요?"
KRBAT.48.a:0 "숲의 형제들이 가장 큰 위협이다."
KRBAT.48.b:0 "필하우와 슈테른베르크가 가장 큰 위협이다."

KRBAT.49.t:0 "거국내각 정전협정이 끝나다"
KRBAT.49.d:0 "After two months, the armistice of national unity has concluded and the battle in the Landtag returns to normal. Our worst fears have turned out true - while we were focused on suppressing the Forest Brothers movement, Land Marshal von Ungern-Sternberg and Knight-Captain Pilar von Pilchau have been working hard to undo everything we've worked for! The alliances we once made have been rendered null and void, our support among the Landtag's lobbies dips to a new low point. We will need to find new support should we wish to rebuild."
KRBAT.49.a:0 "젠장!"

KRBAT.50.t:0 "골츠의 음모"
KRBAT.50.d:0 "The Baltische Landeswehr had been betting on an armistice of national unity ever since the beginning of the Forest Brothers conflict, but with the conflict escalating while the political battle in the Landtag continues, they have had to move onto alternate considerations. Unique between all countries in Europe, the Baltic Landeswehr is completely independent from the civilian government aside for a largely powerless Military Commission in the Land Administration - in fact, this arrangement was born out of a necessity, for the military could not afford to wait for orders from an incompetent, ancient government system. In this critical moment, this independence meant that the Landeswehr has turned into an enemy, not an ally, of the administration in Riga.\n\nThis anti-civilian authority fever has reached the supreme commander of the Landeswehr, Rüdiger von der Goltz, as well, and a salvation soon approached him in the form of the Baltic Brotherhood. Otto von Kursell's clandestine religious nationalist order spectated the events in the Landtag from the shadows and came to the same conclusion as the arch-conservative commander - that this decadent and self-destructive conflict needs to go. The Landtag, the Knighthoods, and the Duke who turns a blind eye to the chaos, all need to go - and to this end, von der Goltz and von Kursell have reached a secret agreement which will come into effect in the following days."
KRBAT.50.a:0 "알겠다..."
KRBAT.50.b:0 "골츠? 그게 누구야?"

KRBAT.51.t:0 "만토이펠의 승리"
KRBAT.51.d:0 "The nitty gritty organization of the Landeswehr-Brotherhood coup d'etat fell onto the shoulders of Hans von Manteuffel-Szoege, a respected commander in the Landeswehr and a loyal member of the Brotherhood's inner circle. Rumors were spread of a Latvian militant uprising in Riga which the Landeswehr acted upon and sent designated units into the city - these units promptly disarmed the local garrison, seized control of all communications and surrounded the Landtag. One hundred and fifty members of the legislature and all members of the Convent of Land Administrators were left besieged, learning through secret channels that offices of the Four Baltic Knighthoods are being raided, martial law is being enacted across the country, and local civilian authorities are surrendering to military pressure. The whereabouts of Duke Adolf Friedrich are unknown.\n\nA few hours later, General von Manteuffel-Szoege presented his demands to the besieged Landtag - the dissolution of the legislature and the Convent of Land Administrators, to be replaced by a 'faithful and respected government', headed by Rüdiger von der Goltz as emergency Regent and Otto von Kursell as the new Chairman of the Convent. Fearing further repercussions, the majority of the Landtag voted to surrender, despite the resistance by members of the Riga Democratic Bloc, who have since been arrested for disturbing public order."
KRBAT.51.a:0 "신과 바이에른을 위하여!"

KRBAT.52.t:0 "방어에 대한 문제"
KRBAT.52.d:0 "발트 향토방위군 내에서 두 가지 접근법이 제시되었습니다.\n\n한 파벌은 동부방벽의 잠재적 돌파에 대한 해결책은 단순해야 한다고 생각합니다. 뒤나 강과 리가 시의 시가지는 충분한 요새와 함께 뚫을 수 없는 방어를 형성합니다. 또한 이것은 발트가 다른 전선과 연결되어 있게 할 것이며, 남쪽으로부터의 증원군에게 길을 열어줄 수 있을 것입니다.\n\n다른 파벌은 일어날 수 있는 라이히스팍트-러시아 전쟁에 대해 다른 견해를 갖고 있습니다. 동부 국경지역에 있는 우리의 요새때문에, 러시아군은 직접적인 공격을 피하고 남쪽을 공략할 가능성이 있습니다. 우리의 가장 약한 고리인 백루테니아와 리투아니아를 통해서 말입니다. 이러한 상황이 된다면 공국은 나머지 라이히스팍트 회원국으로부터 고립될 것이고, 이에 따라 리가와 레발같은 도시에 틀어박혀 바다를 통해 독일의 지원을 받아야 하며, 제국군이 남쪽에서 전투를 치르는 동안 러시아인들을 붙잡고 있어야 할 것입니다.\n\n어떤 접근법이 더 가치 있을까요?"
KRBAT.52.a:0 "우리는 도시에서 적들을 지연시킬 것이다."
KRBAT.52.b:0 "우리는 뒤나 강 뒤로 후퇴할 것이다."

KRBAT.53.t:0 "뤼디거 폰 데어 골츠"
KRBAT.53.d:0 "The Graf von der Goltz is the most powerful a non-Baltic German has ever managed to become in the United Baltic Duchy, arguably even greater than Duke Adolf Friedrich himself. A descendant of a honored Prussian noble family with a history of military officers, von der Goltz had a long and bountiful career in the Imperial German Army even before the Weltkrieg, during which he was a division commander respected on the Western and Eastern Fronts alike. In 1918, he became the General Staff's primary asset in relations with its Eastern regions - early that year, he was sent to Finland as a representative of the German forces and promptly took control of the state as a dictator. When that became untenable, he was reassigned to the Baltic duchy, where he laid down the foundations for the Baltische Landeswehr. The army of the Duchy owes everything to von der Goltz, and he knows that.\n\nAn aristocrat by blood and personality, the Graf has little patience for democracy and the squabbling liberals in the Landtag. While many of his fellow German veterans who helped found the Baltische Landeswehr ultimately returned to Germany, von der Goltz stayed, knowing that not only will the Duchy require his services yet again, but that he will be able to take advantage of the situation and finally rise beyond a mere chief of staff of the Landeswehr. And it appears his wishes have finally been fulfilled."
KRBAT.53.a:0 "알겠다..."

KRBAT.54.t:0 "제헌 전당대회"
KRBAT.54.d2:0 "파울 쉬만과 발트 독일계 민주당이 제시한 주요 약속 중 하나는 발트 연합공국을 위한 현대적 헌법의 초안 작성과 배포이며, 공국은 국가의 낡아빠진 구조를 완전히 쓸어버릴 것입니다. 수년 간의 고된 노력과 단편적인 개혁들 후에, 다른 사람들 또한 그 뒤를 따를 것이라 확신하고 있습니다.\n\n300명의 대표단이 리가의 리보니아 기사단 저택에 모여 발트 연합공국의 제헌 전당대회를 구성했습니다. 각 주는 20명의 대표자를 파견했고, 10명은 리가 시의 시민들에 의해 파견되었으며, 100명은 각각 당파에 의해 공국의 모든 남성들에 의해 선출되었습니다. 또한 70명은 4개의 발트 기사단 협회, 토지를 소유한 귀족들과 소수민족 단체에 의해 파견되었습니다. 아돌프 프리드리히 공작과 그의 가족은 전당대회에 직접 참석하기로 했고, 쉬만은 대표단 고문으로 활동할 수많은 독일 출신 법률가들을 초청했습니다.\n\n곧 발트 역사의 새로운 장이 펼쳐질 것입니다."
KRBAT.54.d1:0 "리가 시 협의회와 공화국 정부가 제시한 주요 약속 중 하나는 발트 연합공국을 위한 현대적 헌법의 초안 작성과 배포이며, 공국은 국가의 낡아빠진 구조를 완전히 쓸어버릴 것입니다. 수년 간의 고된 노력과 단편적인 개혁들 후에, 다른 사람들 또한 그 뒤를 따를 것이라 확신하고 있습니다.\n\n300명의 대표단이 리가의 리보니아 기사단 저택에 모여 발트 연방의 제헌 전당대회를 구성했습니다. 300명 모두 옛 귀족이나 평민을 구별하지 않고, 연방의 모든 남성들에 의해 선출되었습니다. 전 공작인 아돌프 프리드리히와 그의 가족은 전당대회에 직접 참석하기로 했고, [Root.GetLeader]은 대표단 고문으로 활동할 수많은 독일 출신 법률가들을 초청했습니다.\n\n곧 발트 역사의 새로운 장이 펼쳐질 것입니다."
KRBAT.54.a:0 "시작해보자!"

KRBAT.55.t:0 "헌법 전문"
KRBAT.55.d:0 "헌법 조항이 등재되기 전에 서문을 작성해야 하며, 이는 헌법에서 가장 중요한 부분입니다. 그것은 구체적인 법률이나 규정을 정의하는 것이 아니라 헌법의 목표와 헌법이 어떤 목적으로 입안되었는지를 정의합니다. 본질적으로, 어떤 조항도 벗어날 수 없는 문서에 대한 분위기를 형성합니다.\n\n서문의 주제가 무엇이어야 하는지에 대한 몇 가지 지배적인 관념이 있고, 그에 따라서 헌법의 나머지 부분은 각각의 문장에서 구체적인 단어 선택으로 작성되어야만 합니다."
KRBAT.55.a:0 "'발트인들의 공작은 다음과 같은 헌법을 수여한다...'"
KRBAT.55.b:0 "'발트 지방의 시민들은 다음과 같은 헌법을 선포한다...'"
KRBAT.55.c:0 "'발트 연방의 시민들은 다음과 같은 헌법을 선포한다...'"

KRBAT.56.t:0 "권력의 분배"
KRBAT.56.d:0 "이때까지 발트 연합공국의 반입헌적 절차로 각자 입법부를 가지며 경제, 사회, 사법 정책에서 상당한 자유를 누리는 여러 개의 주로 연방제가 확립되어 왔습니다. 이는 국가의 안정을 보장하고 지방 자치를 더 많이 허용하지만, 빠른 통치를 방해하기도 합니다.\n\n제헌 전당대회는 그 어느 때보다 정부와 지방과의 관계를 규정하기에 좋은 시기입니다. 국가의 권력 분배에 있어 균형을 유지해야 합니까? 아니면 한 쪽이 우위를 차지해야 합니까?"
KRBAT.56.a:0 "주들은 권력을 중앙정부에 돌려줘야 한다."
KRBAT.56.b:0 "중앙과 지방의 권력은 균형을 이뤄야 한다."
KRBAT.56.c:0 "중앙정부는 지방관리자들에게 권력을 넘겨야 한다."

KRBAT.57.t:0 "인종-언어정책"
KRBAT.57.d:0 "발트 연합공국은 라트비아인과 에스토니아인 뿐만 아니라 발트 독일인이 거주하는 국가로, 전자가 누릴 수 없는 특권과 권력을 후자는 행사해왔습니다. 국가 언어 정책과 헌법에 보장된 권리가 얼마나 보편적이어야 하는가에 대한 의문이 전당대회에서 제기되고 있습니다. 파울 쉬만은 민족으로 차별하지 않고, 국적을 국가의 일을 초월한 무언가로 취급하는 '무국적 국가'에 대한 그의 개념을 재빨리 제시했습니다. 헌법은 국가의 민족, 언어 정책에 있어서 누구의 편입니까?"
KRBAT.57.a:0 "이 나라는 다른 무엇보다도 독일문화를 기반으로 두고있다."
KRBAT.57.b:0 "모든 거주자들은 동등한 기본권과 의무를 공유한다."
KRBAT.57.c:0 "쉬만의 무국적 국가를 구현한다."
KRBAT.57.e:0 "언어정책은 주정부가 처리할 문제다."

KRBAT.58.t:0 "주 의회"
KRBAT.58.d:0 "헌법 채택 전과 마찬가지로, 주 의회는 오로지 국민을 책임지고 국가의 입법 의무를 다하는 입법부의 기능이 보장되어 있습니다. 그러나 이 입법부가 어떤 형태를 취해야 하는가에 대한 의문이 제기되었습니다. 주 의회는 단원제여야 하는가 아니면 양원제여야 합니까? 또 어떤 방법으로 선출되거나 임명되어야 합니까? 파울 쉬만은 다시 한번 조언했습니다. 그의 제안은 서구 민주주의의 함정을 피하기 위해 교육과 경험, 공적에 입각해 대학과 시민 집단에서 임명된 완전 성과주의 입법부를 구성하자는 것입니다. 주 의회는 어떤 형식을 취해야 합니까?"
KRBAT.58.a:0 "귀족으로 구성된 상원과 투표로 선출된 하원으로 구성된 양원제 의회."
KRBAT.58.b:0 "공작에 의해 임명된 상원과 투표로 선출된 하원으로 구성된 양원제 의회."
KRBAT.58.c:0 "투표로 구성되는 양원제 의회."
KRBAT.58.e:0 "주에서 지명한 자들로 이루어진 단원제 의회."
KRBAT.58.f:0 "능력에 따라 구성된 상원과 투표로 선출된 하원으로 구성된 양원제 의회."
KRBAT.58.g:0 "성과와 경험으로 임명되는 단원제 의회."
KRBAT.58.h:0 "투표로 선출되는 단원제 의회."

KRBAT.59.t:0 "권한 구분"
KRBAT.59.d1:0 "발트 연방의 헌법은 주 행정관 수도회 회장직을 폐지할 것이고 이 낡아빠진 실체를 각자 국가의 행정관을 맡고 있는, 내각의 수장인 수상과 국가 원수로 선출된 대통령의 직위로 교체할 것입니다. 하지만 책임의 선이 어디까지인가에 대한 의문이 제기되었습니다. 즉 수상, 주 의회, 대통령과의 관계는 헌법에 따라야 합니까? 수상 임명 문제가 가장 시급한 문제고, 누가 누구를 임명하고 동의하느냐의 구체적인 내용을 고민하는 것이 사소해보일 수 있지만, 그들은 언젠가 서로를 비난하게 될 수 있습니다. 이 문구는 결국 한 가지 기관에 더 큰 힘을 줄 수도 있습니다."
KRBAT.59.d2:0 "발트 연방의 헌법은 주 행정관 수도회 회장직을 폐지할 것이고 이 낡아빠진 실체를 내각의 수장이자 각료들을 이끌고 국가 행정관을 역임하는 수상의 직위로 교체할 것입니다. 하지만 책임의 선이 어디까지인가에 대한 의문이 제기되었습니다. 즉 수상, 주 의회, 공작과의 관계는 헌법에 따라야 합니까? 수상 임명 문제가 가장 시급한 문제고, 누가 누구를 임명하고 동의하느냐의 구체적인 내용을 고민하는 것이 사소해보일 수 있지만, 그들은 언젠가 서로를 비난하게 될 수 있습니다. 이 문구는 결국 한 가지 기관에 더 큰 힘을 줄 수도 있습니다."
KRBAT.59.a:0 "독일처럼 공작은 주 정부의 조언을 받아 수상을 임명한다."
KRBAT.59.a2:0 "대통령은 주 정부의 조언을 받아 수상을 임명한다."
KRBAT.59.b:0 "주 의회는 공작이 승인하는 수상 후보를 제시한다."
KRBAT.59.b2:0 "주 의회는 공작이 승인하는 수상 후보를 제시한다."
KRBAT.59.c:0 "주 정부가 수상을 선출한다."

KRBAT.60.t:0 "귀족"
KRBAT.60.d1:0 "발트 연합공국은 발트 독일 귀족들 아래에서 세워진 국가이며 그들은 당연히 우리의 새로운 국가에서 맡을 역할에 대해 염려하고 있습니다. 발트 독일계 민주당은 남아있는 모든 귀족적 특권에 격렬하게 반대하고, 자유주의 진영은 발트 기사단 협회가 정부에서 어떠한 역할도 해서는 안 된다는 것에 동의합니다. 기사단 협회는 여전히 우리나라에서 강력한 힘을 가지고 있으며 귀족들은 그들의 위치를 고수하길 원합니다..."
KRBAT.60.d2:0 "발트 연합공국은 발트 독일 귀족들의 후원에 세워진 국가이며 그들은 당연히 우리의 새로운 국가에서 맡을 역할에 대해 염려하고 있습니다. 파울 쉬만과 발트 독일계 민주당은 남아있는 모든 귀족적 특권에 격렬하게 반대하고, 자유주의 진영은 발트 기사단 협회가 정부에서 어떠한 역할도 해서는 안 된다는 것에 동의합니다. 기사단 협회는 여전히 우리나라에서 강력한 힘을 가지고 있으며 귀족들은 그들의 위치를 고수하길 원합니다..."
KRBAT.60.a:0 "귀족 작위와 기사단은 폐지되어야 한다."
KRBAT.60.b:0 "귀족 작위와 기사단은 헌법에 명시되어야만 한다."

KRBAT.61.t:0 "비상권한"
KRBAT.61.d:0 "국가의 안전이 위협받고 민주주의가 국경 안팎에서 문제에 직면할 때가 있습니다. 전쟁, 내분, 내전, 혹은 자연재해의 시기가 올 수 있어 일반적인 민주적 절차를 국가 운영에서 유지할 수 없을지도 모릅니다. 이와 같은 상황에서, 정부는 시민들을 보호하기 위해 국가 비상사태를 선포하고 헌법 상의 일부 자유를 정지시킬 수 있습니다. 그러나 이러한 비상권한이 안전을 보장하기 위해 광범위하게 적용되어야 합니까? 아니면 독재정권을 막기 위해 가능한 한 많은 제한을 두어야 합니까?"
KRBAT.61.a:0 "정부는 안전을 위해 자유로운 생활을 중단시킬 권리를 가져야만 한다."
KRBAT.61.b:0 "안전을 위해 자유를 침해하는건 우리를 가치없는 자들로 만들 뿐이다."

KRBAT.62.t:0 "헌법의 보수성"
KRBAT.62.d:0 "헌법은 시간이 지남에 따라 수정을 요구받으리라 예상됩니다, 사회가 바뀌어 감에 따라서 사람들은 더 좋은 제도를 만들거나 원안자들이 저질렀던 실수를 바로잡으려 할 것입니다. 후손들에게 헌법을 자유롭게 수정할 권한을 주는것은 헌법을 훼손시키거나 독재정으로 수정될 위험이 있습니다. 몇몇 조항들을 기본조항으로 만들어 어떤한 개헌절차로도 수정할 수 없게 해야 할까요? 개헌 절차는 얼마나 자유로워야 할까요?"
KRBAT.62.a:0 "개헌절차는 불리해야만 하며 기본조항은 변경할 수 업다."
KRBAT.62.b:0 "주정부는 헌법을 자유롭게 바꿀수 있어야 한다."

KRBAT.63.t:0 "헌법 공포!"
KRBAT.63.d:0 "발트 연방의 헌법은 두 달에 걸친 심의, 수정, 투표 끝에 공포되었습니다! 헌법 원문은 제헌 회의에서 모든 대표들이 서명했으며 리가 대학교와 모든 주, 그리고 독일 제국에 배포하기 위해 사본이 출판되었습니다.\n\n병약한 몸 상태에도 불구하고, 주 의회에 나타난 파울 쉬만은 입법자들 앞에서 헌법의 명분과 목적, 그리고 헌법이 보호하고자 하는 보편적 권리를 언급했고 우레와 같은 박수 소리를 받으며 연단에서 내려왔습니다. 일단은, 민주주의가 승리했습니다."
KRBAT.63.a:0 "발트 연방 만세! 만세! 만세!"

KRBAT.64.t:0 "흔들리는 꿈"
KRBAT.64.d:0 "The influx of refugees from Latvia and Estonia has put a severe strain upon the municipal government of Riga - and it already wasn't doing well before, what with Black Monday and an unruly Latvian population to deal with. These refugees were Baltic Germans, at least those who could afford to flee - nobles, politicians, administrators, wealthy entrepreneurs, soldiers and officers...\n\nBut a chance to escape to Riga's relative calm did not do much to relieve them. What's the point? It was a sentence which echoed often through the streets and halls of the city. They have lost their only, God-granted chance for a Baltic German state, a country they could call their own - and they lost it because of their own foolishness, infighting and stubbornness. Why couldn't they prevent this loss? Why couldn't they simply work together when the situation called for it?\n\nAnd what happens now?\n\nPerhaps the answer is that they carried the errors of the past with them like weights, and failed to remove them when the time was due. When they should have extended a hand to the Latvians and Estonians, the Baltic Germans left them in the mud, and so suffered the consequences. The Baltic German Democratic Party has always been strong in Riga, and with Paul Schiemann's full retirement, the burden of maintaining his liberal dream falls to the shoulders of Wilhelm Munter.\n\nPerhaps the answer is that they were weak, divided, and failed to unite at a moment when the life of the Duchy was on the line. Concentrated in the Pan-German League, Baltic German nationalists, revanchist nobles, and their allies among the German intervention forces plot to make sure this mistake does not get repeated again. The diplomat Max Erwin von Scheubner-Richter has returned from Germany to serve as the movement's leader.\n\nOf course, the incumbent Mayor, Helmuth Stegman, has a vision to call his own - if he can successfully maneuver through the coming months. Whether Riga sees him stay in charge or a new leader assume the role, they will have a difficult task ahead of them - to find a reason for Riga to exist."
KRBAT.64.a:0 "트로이엔 축제..?"

KRBAT.65.t:0 "엉망이 된 레발 리테르슐레"
KRBAT.65.d:0 "A small scandal has broken out in the Reval Ritterschule, an education institution dedicated to tutoring the children of the Baltic nobility. The school managers chose to hire a substitute teacher to fill out vacancies in their increasingly aging administration, but soon came to regret their mistake. Said teacher, Alfred Rosenberg, a Baltic German native of Reval, was hired to teach history in this prestigious institution, but as it turned out, his curriculum was an incomprehensible mess about Aryan racial theories, vehement anti-semitism, and rants about ''degenerate'' modern art.\n\nThe most egregious offence, however, was the fact that Herr Rosenberg fabricated proof of his noble status, which is mandatory for all teachers in the school. This was cause for him to be expelled and fined 250 Baltic marks. For Herr Rosenberg, this was an amount of money difficult to pay - a teacher with several years of experience in various gymnasiums, he never really got into a position where he could earn that much money - but he eventually scrounged up the fine, and promptly decided to emigrate to Germany.\n\nThe story has earned a little bit of notoriety in Baltic press, mostly as an interesting example of relations between the Baltic Knighthoods and the Baltic German commoners."
KRBAT.65.a:0 "알겠다."

KRBAT.66.t:0 "발트에서 일어난 분쟁에 개입한 독일"
KRBAT.66.d:0 "Immediately after the beginning of Black Monday, the fragile byzantine government of the United Baltic Duchy descended into political infighting and its government froze because of its antiquated system. The situation in the state decayed to a point where a mass underground Latvian and Estonian rebellion broke out to overthrow it. This was not cause for concern at first, as the belief was that professional, veteran forces of the Baltische Landeswehr will be able to suppress resistance. Once this belief turned out to be foolishly optimistic, our forces have chosen to take matters to their own hands.\n\nA detachment of marines supported by the Baltic Sea Fleet and a Heer infantry brigade have landed in Riga, cleared the city of Latvian resistance fighters and secured a perimeter around the city. Expansion further from the Riga base turned out to be impossible without additional reinforcement, as local Baltic forces have essentially disintegrated, thus the German army command in Riga agreed to instead prop up the city municipal government, led by Helmuth Stegman, as a continuation state of the former Duchy.\n\nThis has salvaged our influence in the Baltic region, but also requires us to define our foreign policy regarding the new states of Latvia and Estonia."
KRBAT.66.a:0 "알겠다."

KRBAT.67.t:0 "동쪽의 우리의 동맹"
KRBAT.67.d:0 "After internal turmoil throughout 1936, our puppet state to the east, the United Baltic Duchy, fell under the control of a military junta controlled by the Baltic Brotherhood, an association of radical Christian and nationalist nobility who sought to transform their state from the ground up. It is openly Pan-Germanic, and whether we approve of their policies or not, they claim that everything they have done is geared towards loyalty to us and our supposed role as the savior of Europe from 'eastern barbarism' - a totalitarian, nationalist, militaristic dictatorship now controls Riga and Reval.\n\nThe ideology of the Brotherhood claims that the true nature of Germany, its national body, cannot manifest itself in the Kaiserreich, shackled by hundreds of old and new divisions alike, therefore the Baltic must set the example for Germany's national rebirth and sacrifice itself, its name and identity, in the name of a new Germany. In practice, it means that the Baltics are trying to appeal to our radical and nationalist political groups by setting themselves as a success story of national populism in Germany - and this example has allowed them to grow."
KRBAT.67.a:0 "알겠다."

KRBAT.68.t:0 "줄어드는 공공재정"
KRBAT.68.d:0 "가장 높은 관리 체계의 동결이 가장 낮은 공공 서비스에 영향을 미치기 시작했습니다. 문제는 공공 재정의 공평한 분배에서 시작되었습니다. 학교, 병원, 우체국 및 기타 기관들에 자금 조달이 점점 더 지연되고 있습니다. 극심한 경제 위기는 상황을 악화시키고 있을 뿐입니다. 발트 민주당 평당원들은 이 위기가 국가를 분열시키지 않도록 국민들을 잊지 말고 주 의회에서 적대적인 정쟁을 어느 정도 진정시키라고 요구하고 있습니다. 우리가 주 의회를 통해서는 아무것도 통과시킬 수 없지만, 우리는 주 정부에 자금 공백을 메우도록 설득하는 데에 약간의 시간을 들이는 것으로 상황을 완화시킬 수 있을까요?"
KRBAT.68.a:0 "국가는 자유를 위한 통행료를 지불해야만 할 것이다."
KRBAT.68.b:0 "지역 주 정부들이 사람들을 도울 것이다."

KRBAT.69.t.LIT:0 "리투아니아의 발트 사절단"
KRBAT.69.d.LIT:0 "발트 연합공국의 군대인 발트 향토방위군은 라이히스팍트의 최정예 군대로 잘 알려져 있으며, 군대의 질과 조직력을 향상시키기 위해 우리나라에 사절단을 파견하기로 결정했습니다. 이번 사절단은 우리 지휘부의 보병전 전문가인 하리 루츠 장군이 통솔합니다."
