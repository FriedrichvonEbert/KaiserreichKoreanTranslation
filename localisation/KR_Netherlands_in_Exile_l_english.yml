l_english:
 ins_exile:0 "네덜란드 망명정부"
 ins_exile_desc:0 "네덜란드 정부가 본토에서 성공적으로 탈출하여, 동인도제도에 망명정부를 구성하였습니다."
 hol_in_ex.1.t:0 "네덜란드 망명정부"
 hol_in_ex.1.d:0 "생디칼리스트 민병대에 의한 생포 시도를 피하여 왕가는 다수의 고위 지도층과 함께 자바 섬에 도착하여 망명 네덜란드 왕국의 수립을 선포하면서, 언젠가 생디칼리슴으로부터 우리의 고향을 자유롭게 해방시킬 것임을 선언했습니다!"
 hol_in_ex.1.a:0 "새로운 시작!"
 hol_in_ex.2.t:0 "네덜란드 망명정부 외교정책"
 hol_in_ex.2.d:0 "최근 생디칼리스트 쓰레기들에 의해 본토가 장악당한 초유의 사태는 한때 자랑스럽던 네덜란드 식민제국의 유산을 불안정한 위치에 남겨두었습니다. 우리의 조국을 생디칼리스트들로부터 해방시키기 위해서는 주요 세력 중 하나에 가입하는 것이 합리적으로 보입니다. 어떤 동맹에 가입하는 것이 좋을까요?"
 hol_in_ex.2.a:0 "우리는 협상국과 특별한 유대 관계가 있다."
 hol_in_ex.2.b:0 "일본이 상관하질 않길 바라자..."
 hol_in_ex.2.c:0 "독일의 지원 하에 우리의 생득권을 되찾자!"
 hol_in_ex.2.e:0 "우리가 누구에게 빚을 지게 할 필요는 없다"
 hol_in_ex.3.t:0 "네덜란드 망명정부의 협상국 가입 요청"
 hol_in_ex.3.d:0 "네덜란드 망명정부가 협상국 참여를 요청했습니다. 여당 내각과 군대를 포함한 많은 사회에서 친협상국정책이 인기 있기 때문에 이상한 일은 아닙니다. 추방된 왕족들이 우리의 동맹에 참여하는 것을 허락할까요?"
 hol_in_ex.3.a:0 "물론이지."
 hol_in_ex.3.b:0 "차라리 안하고 말지."
 hol_in_ex.4.t:0 "네덜란드 망명정부의 제안"
 hol_in_ex.4.d:0 "네덜란드 망명정부가 우리의 동맹 참여를 요청했습니다. 여당 내각과 군대를 포함한 많은 사회에서 친일본정책이 인기 있기 때문에 이상한 일은 아닙니다. 추방된 왕족들이 우리의 동맹에 참여하는 것을 허락할까요?"
 hol_in_ex.4.a:0 "물론이지."
 hol_in_ex.4.b:0 "차라리 안하고 말지."
 hol_in_ex.5.t:0 "네덜란드 망명정부의 라이히스팍트 가입 요청"
 hol_in_ex.5.d:0 "네덜란드 망명정부가 라이히스팍트 참여를 요청했습니다. 여당 내각과 군대를 포함한 많은 사회에서 친라이히스팍트정책이 인기 있기 때문에 이상한 일은 아닙니다. 추방된 왕족들이 우리의 동맹에 참여하는 것을 허락할까요?"
 hol_in_ex.5.a:0 "물론이지."
 hol_in_ex.5.b:0 "차라리 안하고 말지."
 hol_in_ex.6.t:0 "거절당한 우리의 요청!"
 hol_in_ex.6.d:0 "캐나다인들은 우리와 동맹을 맺는 것을 원하지 않는 것 같습니다..."
 hol_in_ex.6.a:0 "비참한 실수로군."
 hol_in_ex.7.t:0 "거절당한 우리의 요청!"
 hol_in_ex.7.d:0 "일본인들은 우리와 동맹을 맺는 것을 원하지 않는 것 같습니다..."
 hol_in_ex.7.a:0 "비참한 실수로군."
 hol_in_ex.8.t:0 "거절당한 우리의 요청!"
 hol_in_ex.8.d:0 "독일인들은 우리와 동맹을 맺는 것을 원하지 않는 것 같습니다..."
 hol_in_ex.8.a:0 "비참한 실수로군."
 hol_in_ex.9.t:0 "독립을 거둔 인술인디아"
 hol_in_ex.9.d:0 "[HOL.GetNameDef]로부터 공식적인 독립을 거두자 우리나라의 민족주의 지도자들은 빠르게 우리의 이름과 깃발을 바꾸는 안건을 제기했습니다. 마자파힛 제국의 유산과 우리의 오스트로네시아인의로서의 유산을 존중하는 우리의 국기는 어머니 대지를 상징하는 적색과 아버지 하늘을 상징하는 백색으로 구성될 것입니다.\n\n국가의 이름에 대해서는 영국인 탐험가 조지 윈저 얼이 제안했던 대로 인도양의 섬이라는 뜻에서 인도스 네소스.\n\n줄여서 인도네시아가 될 것입니다."
 hol_in_ex.9.a:0 "우리는 더 이상 네덜란드가 아니다. 인도네시아가 일어선다!"
