 POLITICS_ALI_SHIRE_DESC: "1897년 아버지 게라드 알리 시레와의 질질 끌던 권력 다툼 끝에 와르산갈리 술탄정의 권좌에 오른 그는 아프리카의 뿔에서 600년간 이어내려온 왕들의 계보를 잇습니다. 마하무드 알리 시레는 겉으로는 영국인들의 이익에 영합했지만 미친 물라 압둘라 하산을 지원하여 세계대전 중에 아프리카에서 이탈리아를 패배시키는데 결정적인 공헌을 했습니다. 상식을 가진 정치적 지도자인 마하무드는 소말리아의 술탄국들을 명목상으로는 그가 이끄는 연방 왕국의 아래로 통일했습니다. 하지만 권력을 위해서라면 자기 친아버지에게도 전쟁을 선포할 수 있는 남자가 헌법의 권한을 위반하지 않으리라고 믿을 수 있을까요?"
 POLITICS_BARRE_DESC: "오가덴 출신으로 마레한 다로드 부족 소속인 시아드 바레는 언제나 경쟁적이고 열정적인 장교입니다. 그는 굉장히 젊고 그의 적들에게는 놀라우리만큼 악독합니다. 그의 사상적인 고집은 무슬림 사회주의 위원회의 회원으로 훈련받은 것에서 유래합니다. 소말리아를 부족들의 연합체를 넘어서 통합하고자 하는 그의 비전은 소말리아 사회의 모든 계층에서 당연하게 반발을 불러올 것입니다."
 POLITICS_HAAJI_MAHAMMAD_DESC: "하치 모하메드는 대 소말리아의 개념을 그 어느 것보다도 우위에 두고, 그 민족을 하나의 목적 아래에 통일시키고자 하는 장교들과 지식인들의 모임의 대표입니다. 그는 압둘라 하산을 깊이 존경하지만 그의 모임은 국가를 이슬람과 완전히 분리시키려하며 그런 정책은 소말리아의 모든 계층에서 당연하게 인기가 없습니다."
 POLITICS_JAMA_QUALIB_DESC: "자마 압둘라히 칼리브는 하르게이사 출신의 젊은 자유주의자입니다. 소말리아가 미래에 걸어야할 길은 자유주의라고 생각하는 그의 믿음은 존경스러운 것이지만 그가 외국인들과 기꺼이 협력하려고 하고 자유주의 사상에 따라 국가를 완전히 세속화하려 하면서 대중의 염려를 받습니다."
 POLITICS_ADEN_ADDE_DESC: "1909년 벨레드웨이네에서 태어난 아덴 압둘라는 식민주의의 노예 상태로의 성장 과정을 매우 잘 기억하고 있습니다. 학업을 지속하며 그는 그것이 소말리아에 잘 맞는다고 판단하면서 점점 더 생디칼리슴 사상에 가까워졌습니다. 각 부족들은 완전히 자치적으로 일하지만 그 이웃들과 완전히 협력하는 노동조합이 됩니다. 그는 최근 지방분권된 지도력의 문제에서 프랑스의 학설에 강한 영향력을 받았으며 그가 근간의 소말리아의 힘든 시절을 긴 경주 끝에 좋은것으로 바꿔낼 수 있기를 희망합니다."
 POLITICS_SHERMAKE_DESC: "무도그 출신으로 마자르텐 부족 소속인 알리 셰마르케는 열정적인 젊은 학자로 이슬람 법, 연방법, 외국법을 모두 잘 암기하고 있습니다. 그는 비동맹적이고 평화로운 해외 정책을 원하지만 그의 소망은 외세의 열강들이 이제 행사하는 영향력에 의해 가볍게 압도될지도 모릅니다."
 POLITICS_BASHIR_YUSUF_SOM_DESC: "마자르텐의 오스만 마흐무드 부족으로 태어난 유수프는 그의 동료들이 그러하듯이 변화에 대한 열망은 부족할지라도 더욱 민주적이고 평등한 소말리아를 지지합니다. 그의 희망은 소말리 민주 연방이 작은 부족들과 도시민들의 목소리를 동등하게 듣고 국가의 시골 지역의 가난과 싸우는 일에 더욱 매진하는 곳이 되는 것입니다."
