 SOM_strength_desc: "소말리아의 개발과 발전은 정말로 믿기 어려운 것이었지만 알리 시레는 정치적인 방면에서 '긁어부스럼 만들지 않기' 정책을 따름으로서 이를 이루어냈습니다. 한편, 소말리인들은 크게 기뻐하며 그들의 자유를 누렸고 그 으뜸은 의심할 여지없이 라스코레이였습니다. 하지만 에티오피아와 이집트에서 들려온 행정 개혁의 소식은 보코르에게 실제로는 개혁이 필요함을 납득시켰습니다."
 SOM_gendarmerie_desc: "질서를 유지하는 일에는 전통적으로 지역 민병대를 신뢰해왔습니다. 각 민병대의 수장들은 사람들을 잘 살펴보도록 신뢰받았습니다. 하지만 국가의 평화와 번영을 더욱 잘 보장하기 위해서는 폭동, 시위, 반란, 범죄에 대처할 부대을 무장시켜야만 합니다. 이 새로운 부대는 서양의 동일한 부대를 본따 소말리아 국가헌병대로 알려질 것입니다."
 SOM_negotiate_desc: "독일 제국의 행정적인 모델은 계몽적인 것이며 우리의 셰이크, 술단, 그 외의 지도자들 중 많은 이들을 만족시켰습니다. 보코르는 동등한 가운데 첫째가는 이로 통치할 것이며 다른 부족들은 얼마나 작은지에 관계없이 연방의 각 구성원으로 소말리아를 구성할 것입니다."
 SOM_unitedinwill_desc: "소말리인의 국가와 그 국민들이 그 정신과 그 투지와 그 시야에서 단결되어 있는 한 우리가 정복하기에 무리인 목표는 없습니다. 하지만 그 이상을 성취하기 위해서는 제일 먼저 국가 내부의 문제를 해결하는 것에 집중해야 합니다..."
 SOM_theassembly_desc: "각 부족들은 이제 아주 작거나 하찮아 보인다 해도 새롭게 설립된 부족의회에 하나, 혹은 둘의 의원을 선출해 보낼 수 있는 권한을 가집니다. 부족의회는 하원으로서 기능하며 귀족원보다 밑에 있습니다."
 SOM_constituitionreform_desc: "명문화된 헌법은 주, 준주, 연방의 권력을 제한하여 지난 몇 달 간의 조약들이 공허한 약속이 아님을 보증할 것입니다."
 SOM_landofthefree_desc: "이제 민주적인 소말리아의 기틀을 놓는 것을 완료했고 새 헌법의 체계화를 완료했으니 사람들이 소말리아의 미래를 결정하게 할 시간입니다. 선거를 시작합시다!"
 SOM_justicetraditionsa_desc: "헤르, 혹은 관습법은 법적으로 애매한 지대에 있는 것이었습니다. 하지만 우리는 이를 각 주와 부족이 그 스스로의 법을 어느 정도까지 조정하는 방향으로 재구성하겠지만 지역에서 생겨난 법들은 소말리아의 국가의 법과 그 의지에 종속되도록 해서 개혁 이전에 존재했던 모순들과 구멍들을 없애버릴 것입니다."
 SOM_crackdownonclanism_desc: "소말리아에서는 너무 오랫동안 소수의 군주들만이 우리의 정책에 영향을 미칠 권력을 가지고 있었습니다. 연방의 이러한 측면에 대한 개념은 지금을 마지막으로 완전히 해체되어야만 합니다!"
 SOM_unityistrength_desc: "소말리아는 하나된 국가로 단일한 민족 구성을 가지며 유일한 군주를 모십니다. 우리는 우리의 미래를 쟁취하기 위해 길고 고된 싸움을 싸웠으며 우리 안의 사소한 내분으로 이를 놓치지는 않을 것입니다."
 SOM_formalizekingdomstructure_desc: "소말리아는 그 모든 목표와 목적을 군주가 절대적인 통제권을 가지는 중앙 집권화된 왕국이 되는데 두어야합니다. 하지만 이를 새롭게 현실로 만들기 위해서는 왕국의 미래를 결정할 국민투표가 이루어질 것입니다."
 SOM_tfwnoclans_desc: "자유주의자들의 반대를 잠재우기 위해 형식적으로나마 선거가 개최될 것입니다. 하지만 우리가 선동가들의 작업을 이용한다면 그들을 최소한으로 남길 수 있을 것입니다. 하산과 용감한 이들 곁에서 싸운 사람이 누구인지, 겁에 질려서 이탈리아인들의 구두나 핥았던 것이 누구인지를 사람들에게 상기시켜줍시다."
 SOM_forthegreatergood_desc: "모든 골목마다 적들이 있으며 어둠 속의 칼날들은 그의 삶을 국민들에게 사심없이 내어준 노쇠하고 연약한 보코르를 습격할 준비가 되어있습니다. 배반자들은 신속하고 효과적으로 처리될 것입니다."
 SOM_finishgovernmentreforms_desc: "나라의 미래가 안전하게 지켜졌으니 미래는 이제까지 보다 더 밝아질 것입니다. 이제 우리는 이에 대한 계획을 시작해야만 합니다..."
 SOM_economicaldev_desc: "우리의 국민들은 부유해졌지만 우리는 경제를 공업적인 방향으로 발전시켜서 이 부유함이 사라지지 않게 해야 합니다. 투르크와 베를린의 귀중한 파트너들은 이 시도를 도와줄 것입니다."
 SOM_basicinfra_desc: "소말리아와 같이 젊은 국가는 언제나 각 지역과 지방을 이어주기위한 투자가 필요합니다. 우리가 진정으로 근대화를 하기 위해서라면 더더욱."
 SOM_cashcrops_desc: "소말리아에서 기근은 여전히 중대문제이며 이 문제를 해결하기 위해서는 식량을 비축해두어야 합니다. 우리가 할 수 있는 최선의 일은 한동안 환금 작물 재배를 더 증대하는 것입니다."
 SOM_endhunger_desc: "소말리아에서 기근을 종식하기 위해서 중대한 조치를 시작해야합니다. 우리의 첫 단계는 국내의 경작 가능한 토지의 양을 늘리고 외국의 곡물과 식량을 구매하는 일이 될 것입니다."
 SOM_endhunger2_desc: "우리는 기근이라는 이름의 재앙을 효과적으로 종식시켰습니다. 이제 소말리아에서는 더이상 굶주림이 만연하지 않게 되었고 우리의 농촌과 도시는 모두 그 주민들을 먹여살릴 만큼의 식량을 보유하고 있습니다. 우리의 미래는 밝아보입니다!"
 SOM_blackmonday_desc: "소말리아는 검은 월요일의 효과를 독일의 경제적인 영향권에 속해있던 국가들만큼 끔찍하게 겪지는 않았지만 여전히 중대한 경제적 불황에 들어가있습니다. 이 일이 다시 일어나게 할 수는 없습니다. 최대한 빨리 행동해야 합니다!"
 SOM_warindustries_desc: "전쟁이 지난 수십년간 극단적으로 변했다는 것은 우리가 마주해야할 잔혹한 진실입니다. 구식 장비와 우리 선조들이 사용하던 전략, 전술로는 소말리아를 지켜내는 것을 기대할 수 없습니다. 현대적인 장비, 엄격한 훈련, 갱신된 작전은 우리의 생존에 모두 필요한 것입니다."
 SOM_foreignmethods_desc: "제국주의적인 이웃들과 싸울 기회를 얻기 위해서는 우리가 소유한 얼마 안되는 군수 공장들은 최대한의 용량의 물품을 생산해야하며 최고의 효율로 가동되어야합니다."
 SOM_prepareforwar_desc: "우리가 좋든싫든 전쟁은 소말리아로 다가오고 있습니다. 그렇지 않을 가능성을 상정하는 것은 바보같은 일입니다. 아디스아바바에 존재하는 질투심 많은 강국이 자신들이 실제로 지배한 적도 없는 지역인 오가덴을 상실한 것을 인정하려하지 않기 때문입니다. 우리의 준비와 계획은 장대하면서도 신속하고 효과적이어야합니다!"
 SOM_lisencsingdeals_desc: "우리의 군이 더 높은 수준을 달성하고 현대전에 필요한 보급품을 채우기 위해서는 외국의 전문가, 외국의 장비, 외국의 전략이 필요합니다."
 SOM_infra2thereinfraning_desc: "바르와가에서 젤리아까지의 철로와 도로를 이용해 소말리아를 연결하는 것은 그 무엇보다 중요한 일입니다. 더 이상은 우리의 생산품, 우리의 사람, 우리의 군사의 이동에  흙투성이 도로를 의존할 수는 없습니다."
 SOM_actualportsandairports_desc: "과거에는 우리의 항구로도 수입과 수출에 충분했습니다. 하지만 우리의 농업과 산업의 생산량이 증가하며 새로운 항구의 확장과 건설에 대한 공적 투자 압력이, 특히 해안지대의 군주들 사이에서 증가하고 있습니다."
 SOM_pansomaliethos_desc: "범소말리주의는 오랫동안 젊은 우리나라의 특정 학자들이나 군 장교들의 서클 내에서 만연해왔습니다. 이제는 실행할 시간이 가까이 온 것이 확실합니다. 우리는 모든 소말리인들을 우리의 깃발 아래에 통일할 것입니다!"
 SOM_statefunded_national_revival_desc: "우리의 국가는 영광스러운 과거를 가졌으며 그 이상으로 위대한 미래를 가집니다. 이 사실을 인정하는 우수한 유명인사와 교사들을 후원하고 우리의 국가의 자부심을 높게 유지하기 위해 노력하는 것으로 국가의 모든 시민들이 자신이 소말리인임을 자랑스러워하도록 만들 것입니다."
 SOM_put_down_the_lion_desc: "늙고 병든 사자만큼 불쌍한 것도 드뭅니다. 한때 신앙인들의 위급 시의 피난처가 되는 강력한 제국이었던 아비시니아는 이제 독일 장교처럼 차려입고 꾸미고다니는 음모꾼 공작들의 연합체에 불과합니다. 이 한때 강대했던 제국에 안식을 줄 시간입니다."
 SOM_civilianindustry_desc: "우리의 국민들은 이제 외국에서 수입되는 신제품을 구매할 여력이 있습니다. 하지만 수입품, 특히 특정 사치품의 가격은 너무나 비쌉니다. 어쩌면 우리 시민들이 이들을 해외에서 구매하게 하는 것보다는 국내에서 생산할 수 있도록 하는게 최고의 이익 아닐까요?"
 SOM_constructechnics_desc: "어떠한 나라에서도 개혁은 쉬운일이 아닙니다. 이 임무가 고될지라도 소말리아를 발전의 시대로 끌고가기 위해서는 외국의 전문가들과 능력있는 인물들이 필요할 것입니다."
 SOM_consumergoods_desc: "우리의 소비재 산업은 지역의 낮은 수요로 인해 극도로 제한되어있습니다. 더 값싼 제품을 생산하고 그 제품을 이웃 지역에 판매함으로써 우리의 산업이 전례없는 비율로 상승하도록 만들 수 있습니다."
 SOM_politicalgoodwill_desc: "정부의 대부분은 임시적인 분위기를 유지하고 있으며 정통성과 권력이 부족합니다. 우리는 소말리아의 부족지도자들과 지식인들과의 동맹을 통합하고 공고히 하기 위해 노력해야 합니다."
 SOM_increasealphabetusage_desc: "호뵤(Hobyo)의 술단, 우스만 유수프 케나디드(Cusmaan Yuusuf Keenadiid)는 뛰어난 지식인으로 소말리어의 새로운 문자를 창안했습니다. 그의 문자는 널리 칭송을 받았고 각종 대학, 학계 그 외의 여러 기관들에서 사용되고 있지만 소말리아인들 개인의 삶에서는 사용되고 있지 않습니다. 우리는 이것을 소말리아어의 공식적인 문자로서 인정하기 위해 이를 승인하고 장려할 것입니다."
 SOM_techslot_desc: "준비가 잘 되어있고 지성있는 학생들은 이제 대학을 활동적인 학생과 신선한 사고로 붐비게 하면서 우리의 대학을 상당히 도와 더 높은 수준의 교육에 접근할 수 있을 것입니다. 당연하게도 이 말은 교육된 개인들이 서로서로 조언을 구하며 국가의 이득이 될 수 있다는 뜻도 됩니다."
 SOM_techslot2_desc: "전쟁은 각각의 시나리오에 계획과 대비가 필요한 산발적인 사건의 집합입니다. 우리의 장군들이 작전에 지속적인 수정과 갱신을 하는 것처럼 우리의 공학자들과 정책가들도 동일하게 임해서 다가올 전쟁에 최고의 준비를 갖추어야 합니다."
 SOM_higherlearning_desc: "소말리아에서의 고등 교육은 여전히 부족하며 우리 나라가 세계 무대에서 중대하게 여겨지기 위해서는 막대한 투자를 시작하고 모가디슈 외에도 더 많은 대학들을 개설하고 민병대의 장교단에 교육과 재교육을 실행하며 국가의 모든 지역이 고등 교육기관을 가질 수 있게 해야합니다."
 SOM_royalarmy_desc: "군을 개혁하는 일은 단순히 새로운 위치에 새로운 사람을 임명하는 것 이상을 필요로 합니다. 현대화된 장비와 함께 새로운 정신이 필요합니다. 현대화된 군대의 우선사항이자 의무는 그 자체를 굳건하게 만드는 일입니다."
 SOM_reformsreorgan_desc: "군대의 개혁이든 말하는 것은 실제보다 간단합니다. 우리가 마주한 첫 번째 장애물은 우리의 노력을 어디에 집중할지입니다. 또한 군대를 중앙화할지, 어느 정도의 자율권을 유지시킬지의 문제 역시 현대화에 필수적입니다. 당연하게도 그런 결정은 어느 쪽을 선택하건 간에 정치적으로 영향을 줄 것이며 더 이상의 과정을 진전시키기 위해서는 정치적인 개혁을 완수해야만 합니다."
 SOM_clanmilitiaarmament_desc: "연방을 구성하는 모든 주들은 이제 중앙의 통제와 별도로 떨어진 스스로의 민병대를 필요로 할 것입니다. 부족들은 우리에게 인력을 제공하는 대가로 무기를 지급받을 것입니다."
 SOM_isthatamiltiagungiseewithabursa_desc: "민병으로 구성된 군대는 그 크기는 막대하겠지만 걸러지지 않는다면 훈련된 적들을 상대로는 패배하고 말 것입니다. 우리의 병사들을 현대적인 교리와 효율적인 편성으로 훈련할 수 있게 하는 일은 중요합니다."
 SOM_clancavreg_desc: "수 세기동안 소말리아의 귀족들은 승마술에 능숙했습니다. 우리의 나라를 더욱 잘 수호하기 위해서라면 소말리아를 지키기 위한 현대의 기사들을 준비하는 일은 중요할 것입니다."
 SOM_hobyoyards_desc: "호뵤의 술단은 학문뿐만이 아니라 바다에도 관심을 가졌고 지역의 조선소에 막대한 투자를 해냈습니다. 그는 호뵤에 소말리아에서 가장 크고 최신식의 해군기지를 효율적으로 자리 잡게 했습니다. 물론 발전할 것이 더 남아있지만 술단은 이를 더욱 진전하기 위해 연방의 도움을 호소하고 있습니다."
 SOM_logisticsformilitoas_desc: "우리와 같이 분권된 군대를 보급하는 일은 쉬운 임무가 아닙니다. 보급 경로를 찾아내고 입안해야하며 병력으로 보내지는 보급품이 안전하게 목적지에 도착할 수 있도록 해야 합니다. 다행히도 우리는 이 임무에 적격인 인물들을 가지고 있습니다."
 SOM_jointplanningteams_desc: "우리는 소말리아에서 최고의 사람들만을 모아 중앙화된 공동 작전 팀을 구성해 여러 주들이 하나의 일체화된 단위로 동시에 공격할 수 있게 할 것입니다. 우리는 반드시 모국을 수호해낼 것입니다!"
 SOM_mobilization_effort_desc: "소말리 남자들이여, 귀를 기울이십시오. 당신의 부족, 당신의 가족, 당신의 국가가 당신을 필요로 합니다! 오늘 가까운 징병소에 가서 지역 민병대에 가입하고 형제들과 함께 열심히 일하고 싸우십시오. 소말리아가 다시는 제국주의의 멍에에 놓이지 않도록!"
 SOM_magarteenartillery_desc: "마자르텐의 술단은 그 끝없는 지혜로 우리의 안전은 일시적인 것임을 알았고 최고 품질의 현대적인 야포를 생산할 수 있는 병기창의 건설에 많은 투자를 이루어냈습니다. 투르크의 디자인을 기초로 해서 술단 자신의 주머니에서 투자금을 꺼내 만들어낸 이 기회를 낭비할 수는 없습니다. 우리 모두 소말리아를 지키는 데에 힘을 모읍시다!"
 SOM_moblity_desc: "전차와 차량화 보병과 같은 발전된 기술에 투자하는 일은 현대의 전쟁에 발맞추어 가기 위해서는 중요한 일입니다. 우리는 속도를 이용해 적의 허점을 찌르고 승리를 거두어 우리의 고향을 지켜낼 것입니다!"
 SOM_advanced_naval_engagements_desc: "육군 교리와 함께 해군 교리를 연구하고 둘이 서로 발을 맞추어 가게하면 우리의 군대는 땅에서든 바다에서든 어떤 위협도 대처할 수 있을 것입니다."
 SOM_onkod_warfare_desc: "소말리아의 민병대는 오랫동안 우리의 척추이자 자랑거리였습니다. 우리는 좌절한 제국주의자들에게 미친 물라라는 말까지 들었던 하산의 발자취를 따라 우리가 아는 곳에서는 빠르게 움직이고 모르는 곳에서는 강하게 공격해 소말리아의 미래를 지켜낼 것입니다. 우리는 필요한 어떤 수단을 통해서라도 소말리아의 미래를 지켜야합니다."
 SOM_unfiedarmy_desc: "군대는 국가의 귀중한 일부분이며  유럽의 국가들의 지도를 받아 그 질서를 유지하면서 지속적인 현대화를 이루고 중앙화된 방식으로 운영될 것입니다."
 SOM_factory_desc: "현대적인 군대에 보급하기에 충분한 군대를 가지도록 하는 것은 소말리아의 생존에 중요한 요소입니다. 하지만 그런 결실에는 우리의 엄청난 관심과 자원이 필요할 것입니다."
 SOM_planning_strategically_desc: "현대전의 방식을 공부하기에 혈안이 된 우리의 장교들은 외국의 전문가들의 도움을 마음껏 받을 것입니다. 이는 전략적인 수준에서도 전술적인 수준에서도 소말리아의 적의 패배가 임박했음을 의미합니다."
 SOM_tankbuy_desc: "전차는 값이 비싸고 생산하기 힘들며 영구적으로 유지하기 힘듭니다. 하지만 혹시나 우리가 이들을 생산할 수 있게 된다면 그들은 미래의 전쟁에서 귀중한 자산이 되어줄 것이고 적들에 대해 확실한 우위를 제공할 것입니다."
 SOM_factory2_desc: "군수품을 더욱 잘 공급하고 군을 무장하기 위해서는 우리의 공장들을 최고의 산업 역량으로 가동시켜야만 합니다. 결국 보급은 전쟁의 어떤 측면에서 보더라도 가장 중요한 요소이며 어떤 전쟁이나 더 작게는 어떤 전투의 결과를 결정할 수 있습니다."
 SOM_equipment_desc: "우리의 사람들에게 군대가 정말로 개혁이 진행 중임을 보여주기 위해서는 그들에게 우리의 개혁의 효율성의 증거로 새로운 군화, 새로운 소총, 더 좋은 배급을 제공해야합니다."
 SOM_modern_guns_desc: "우리가 보유한 야포 조금과 소총들은 세계대전 시대의 유물이며 어떤 것은 전쟁에서 한 세대 이전까지 거슬러 올라갑니다. 병력을 현대화하기 위해서는 새 장비가 필요합니다."
 SOM_support_eq_desc: "우리의 병력을 더욱 현대화하기 위해서는 보조 장비를 생산하고 보급 지원 훈련을 도입하는 데에 집중해야합니다."
 SOM_thatsthepointsarge_desc: "라스코레이의 술탄이 직접 선별한, 누구보다도 최고의 인원들이 소말리아의 정예부대를 구성하게 될 것입니다. 이들은 우리의 백성들 중 가장 높은 충성을 보유하고 있으며 소말리아와 보코르에게서 누구보다도 뛰어난 지원을 담보 받습니다."
 SOM_military_doctrine_effort_desc: "전쟁이 전 세계를 휩쓸며 각국은 다른 나라를 상대로 승리를 향한 필사적인 싸움의 구렁텅이에 빠지고 있습니다. 이 시나리오에서 가장 잘 준비되어있기 위해서는 요즘의 전략적, 전술적 발전을 이해하고 모국을 지키기 위해 이들을 활용할 방안을 찾아내야합니다."
 SOM_support_companies_desc: "지원 중대는 확실히 미래의 전쟁 수행에 가장 중요한 요소가 될 것이며 현대적인 군대에는 필수적인 것입니다. 이를 창설하기 위해서는 우리의 인재들을 훈련할 외국 장교들의 지원과 지식이 필요할 것입니다. 당연하게도 외국 장교들을 고용하는 것을 포함해 모든 것에는 비용이 들기 마련이지요."
 SOM_inthenavy_desc: "소말리아는 그 역사에서 중요한 기로에 섰고 그 전략적 위치는 무시할 수 없습니다. 우리가 강한 해군과 제대로 된 공군을 건설하고 조직해낸다면 세계에서 가장 붐비는 항로를 우리 자신이 지배하게 될 것입니다."
 SOM_royalnavy_desc: "현재, 우리의 군함은 열강들이 우리에게 팔아댄 세계대전 시대 이전의 구식함선 외에는 거의 없습니다. 우리가 외양의 지배권을 탈취하고자 한다면 왕립 해군의 개혁을 시작해야만 합니다. 그렇게 하기 위해서는 새로운 배, 숙련된 선원, 능숙한 장교가 필요할 것입니다."
 SOM_buildup_desc: "우리는 더 많은 배를 건조하기 위해 거대한 규모의 건함 프로그램을 시작할 것입니다. 이것은 수많은 노력을 필요로 하겠지만 잘만 되면 가까운 미래에 우리에게 더 큰 보상을 안겨줄 것입니다."
 SOM_strategicpatrols_desc: "우리의 함선을 순찰과 이에 따른 소말리아 해안 근교의 외양 너머까지의 지배권 확장에 사용하면 우리의 영향력은 감히 아프리카의 뿔을 항해하고자하는 모두에게 알려지게 될 것입니다. 또한 그렇게 하는 것은 보급선을 더 쉽게 방어하고 지배하게 해줄 것입니다."
 SOM_constrycnava_desc: "우리의 조선소를 상향하기 위한 자금을 투입하는 일은 우리의 해군이 자급자족을 달성하고 함선의 질을 개선하며 해군 생산 물량을 증가시키는 데에 필수적입니다."
 SOM_raiders_desc: "홍해라는 중요한 항로 근처에 존재하는 우리의 위치는 우리가 수중전에서 이점을 점유하고 유사시에는 적의 수송선을 놀라운 효율로 타격할 수 있게 해주었습니다."
 SOM_hunterpacks_desc: "우리는 소말리아의 어떤 적이라도 무사히 아프리카의 뿔에서 도망갈 수 없도록 습격대를 조직할 것입니다!"
 SOM_controlofnearbyseas_desc: "아프리카의 뿔과 홍해의 제해권을 다투는 일은 아주 힘든 일이지만 승산만 있다면 도박을 할 가치는 있습니다. 하지만 먼저 그 지역을 확보할 계획이 세워져야할 것입니다..."
 SOM_flagshipexperiments_desc: "국제 평론가들은 소말리아를 거대한 기함 따위는 필요 없는 작고 하찮은 나라로 여길지도 모릅니다. 하지만 우리가 우리의 항구를 지키고자한다면 머잖아 작은 소형선들로는 해안순찰과 방어임무를 맡기에 불충분해지는 때가 오게 되면 기함을 하나라도 가지고 있는 것은 중요해질 것입니다."
 SOM_airforce_desc: "우리가 현재 보유한 조금의 항공기들은 거의 10년 전에 오스만과 대영제국 왕립 공군으로부터 구매한 것으로 효과적인 개혁과 막대한 투자가 절실히 필요합니다. 이제 시작합시다."
 SOM_fighters_desc: "공중전에서 가장 중요한 것은 하늘을 장악하는 것이지 땅의 문제가 아닙니다. 그것을 한번 장악하기만 한다면 다른 요소들은 곧 따라올 것입니다."
 SOM_fighters2_desc: "오직 소말리아의 항공기만이 당당하게 하늘을 날도록 하기 위해서는 예산을 아껴서는 안 됩니다. 잠깐이라도 제공권을 상실하는 것은 위험한 결과만을 낳을 뿐입니다."
 SOM_bombers_desc: "공중전의 핵심 요소는 모든 전쟁을 정말로 일어나고 있는 저 아래의 지상에 대한 완전한 장악입니다."
 SOM_bombers2_desc: "우리의 폭격기 승무원들은 여전히, 특히 유럽과 오스만의 그것에 비하면 매우 경험이 부족합니다. 우리의 항공기 설계를 현대화하고 조종사들을 잘 훈련하기 위해서는 그들의 기술과 노하우가 필요할 것입니다."
 SOM_airdoc_desc: "공중 작전에서 가장 중요한 점을 꼽는다면 아마도 계획이 공중에서의 성공의 열쇠라는 점이 될 것입니다. 우리는 우리의 장교들이 공중전의 위협과 대면할 때 잘 준비되어 있고 자격을 갖추도록 해야 합니다."
 som.1.t: "뭉치면 산다!"
 som.1.d: "소말리아의 여러 국가들은 식민주의자들의 먹잇감이 되었고 국제 사회의 눈에는 우리가 약해보였을 것입니다. 우리는 무너졌고 동족간의 관계는 분열되었습니다. 하지만 압둘라 하산이 세계대전 동안 이탈리아인들을 상대로 거둔 놀라운 승리 이후 이탈리아는 소말리아에서 완전히 후퇴했으며 와르산갈리의 술탄, 알리 시레는 영국이 독일과의 싸움에 정신이 팔린 사이에 이름뿐이나마 영국의 지배에서 빠져나왔습니다. 공식적으로 세계대전을 종결한 명예로운 평화는 역설적이게도 소말리아를 자유롭게 하는 동시에 알리 시레의 조약에 의해 영국의 보호령은 그대로 남게 되었습니다. 하지만, 양측에 모두 이익이 된 이 현상유지책은 대영제국이 몰락하며 오래가지 못했습니다. 와르산갈리의 군은 노린 듯이 잽싸게 남아있는 영국령 소말릴란드를 점령했고 영주들은 그를 보코르, 즉 소말리아의 황제로 선포했습니다. 하지만 그는 동맹국의 군주들의 환심을 사는 동시에 칼리프의 절대적인 권위를 인정하는 의미에서 서방에는 그 자신을 왕으로 칭했습니다. 소말리아에는 번영이 찾아왔고 우리의 토지는 비옥해졌으며 우리의 도시는 거대해졌습니다. 게다가 에티오피아로부터의 반대에도 불구하고 오가덴을 점유하는데 성공했습니다. 우리의 도로, 서적, 대학은 통칭 소말리 르네상스로 칭해지는 일련의 사건들을 보여주는 지표들입니다. 그러나 거대한 위협이 도사리고 있을 수도 있으니 현명한 이들은 좋은 시간이 영원히 이어지지 않는다는 말이 무슨 의미인지 알아야합니다. 하일레 셀라시에는 우리의 나라를 질투심을 가지고 주시하고 있으며 중앙아프리카의 신임 총독은 외교적으로 접근하기가 어렵습니다. 미래가 어떻든 간에, 우리가 우리에게 제시된 가능한 모든 기회를 잡았고, 하나가 되어 소말리아를 더 좋고 밝은 미래로 이끌었다는 사실에는 만족할 수 있을 것입니다."
 som.1.a: "우리는 거인들의 어깨 위에 섰다!"
 som.2.t: "소말리아에 도달한 검은 월요일!"
 som.2.d: "검은 월요일은 소말리아에, 특히 유럽의 국가들에 비교하면 소량의 피해만을 입혔지만 우리는 이 경제위기에 타격을 입기는 했습니다. 우리의 가치 있는 무역 파트너들은 더 이상 무역을 하지 않으려하고 미래에 무슨 일이 일어나게 될 지를 걱정하는 우리의 국민들의 불만은 점차 커져가고 있습니다. 만약 이 상황에 기민하게 대처하지 않으면 이 새로운 사건이 경기 침체로 이어질 것은 분명합니다!"
 som.2.a: "오 이런..."
 som.3.t: "선거 개최!"
 som.3.d: "하원 선거는 부족 의회와 귀족원의 다양한 파벌의 영향력과 권력을 측정할 수 있게 해준다는 점에서 도움이 될 것입니다. 다수당에서 배출된 총리는 헌법에 따라 보코르의 지명을 받게 됩니다. 현실적으로는 세 당이 승리의 기회를 다투고 있습니다. 각각 소말리 청년단과 자유당, 국왕당입니다. 국민들이 표를 던졌고 승자는..."
 som.3.a: "국왕당이 선거에서 승리했다."
 som.3.b: "자유당이 선거에서 승리했다."
 som.3.c: "소말리 청년단이 선거에서 승리했다."
 som.4.t: "반체제 인사들을 체포한 한가시"
 som.4.d: "주군이시여, 자세한 것을 말씀드리는 것은 바보 같은 일이겠지만, 이 테러리스트들은 소말리아를 내부에서 망치고 그 재산을 외국의 침략자들에게 팔아치우려는 계획을 세우고 있었다고 봐도 무방할 것입니다. 하지만 걱정 마십시오. 위협은 해결되었습니다."
 som.4.a: "훌륭하군."
 som.5.t: "국민투표"
 som.5.d: "국민들은 우리의 개혁을 승인하고 우리의 신분을 소말리아에서의 최우선 사항으로 만들 준비가 되어있습니다. 놀랍게도 모든 활동이 '어려움'없이 이루어졌고 따라서 승리는 뻔합니다. 남은 것은 기념식을 거행하는 것뿐입니다."
 som.5.a: "모든 것이 예측한 대로 되고 있다."
 som.6.t: "부족 분쟁!"
 som.6.d: "두 주요 부족이 귀족원 회기 중에 분쟁에 휘말렸습니다. 양측은 상대편의 의제를 보이콧하기 시작했고 정치적 위기감이 끓어오릅니다."
 som.6.a: "좋지 않군!"
 som.7.t: "하산과 역사책"
 som.7.d: "모하메드 압둘라 하산, 널리 알려지기로 미친 물라는 세계대전 동안 영국과 이탈리아의 제국주의자들에게 훌륭하게 승리하고 다가올 세대를 위해 소말리아의 주권과 자유를 사수해냈습니다. 하지만 하신 자신은 초상화에 대한 혐오감을 표했고 사진이 그의 영혼을 훔쳐서 가둔다고 믿는 우상파괴주의자였습니다. 문제는 이것 때문에 우리는 간접적인 방법 외에는 그를 묘사할 매체를 가지고 있지 않다는 것입니다. 우리의 역사책은 그를 어떻게 나타내야할까요?"
 som.7.a: "조심하자. 그런 위인의 영혼을 훔쳐서는 안될 것이다..."
 som.8.t: "교육적 성과!"
 som.8.d: "우리의 새로운 커리큘럼은 수 천 명의 아이들이 정부에서 공인한 문자를 익히는 놀라운 성과를 얻었습니다. 오스마냐 문자는 소말리아에 더 좋은 방향의 영향을 줄 것이고 우리의 법을 대중에 알리는 데에 도움을 줄 것입니다."
 som.8.a: "천릿길도 한걸음부터."
 som.9.t: "하스나 도레 연대"
 som.9.d: "보수파들을 놀 일이 일어났습니다. 한 무리의 젊고 교육받은 여성들과 그들의 남편들이 스스로 소말리아를 위해 싸울 연대를 조직했습니다. 그들은 남편의 곁에서 싸웠던 압둘라 하산의 아내의 이름을 따서 스스로를 하스나 도레 연대라고 지칭했습니다."
 som.9.a: "모두가 자신의 임무를 해내고 있다!"
 som.11.t: "바레의 함정!"
 som.11.d: "제기랄! 보코르가 궁으로 향하던 길에서 왕정에 불만을 품고 이를 폐지하려는 장교들에게 붙잡혔습니다. 임시 혁명 의회는 강제로 권력을 잡았고 소말리아를 '더 나은, 전체주의적인 미래'로 안내하고자 합니다."
 som.11.a: "조심했어야했는데..."
 som.12.t: "하치와 민족주의자들의 행동!"
 som.12.d: "군에서 불만을 품은 민족주의 장교들은 성공적으로 쿠데타를 감행했고 왕정을 폐지했습니다. 새로 태어난 소말리아국은 성직자들과 지식인이 아닌 군인들이 이끌어 나갈 것입니다. 그들은 이 일이 하산이 병으로 쓰러지지만 않았더라도 이미 일어났을 일이라고 생각합니다."
 som.12.a: "조심했어야했는데..."
 som.13.t: "카트세?!"
 som.13.d: "카트는 소말리아에서 주요한 식물입니다. 사람들은 어디에서나 - 상점가에서, 모스크에서, 심지어는 학교에서도 그 이파리를 씹고 있습니다. 어떤 이들은 이제 우리가 작물에 대한 통제권을 발휘할 수 있으니 식물에 세금을 물어서 이익을 얻고 해외로의 수출을 통제해야한다고 주장합니다. 하지만, 이것은 정말로 인기 없는 조치가 될 것입니다. 특히 우리의 시골 지역에서 말입니다."
 som.13.a: "세금을 물고 수출해라! 그 수요는 줄어들지 않을 것이다!"
 som.13.b: "그런 중요한 작물에 세금을 매기는 것은 우리에게 손해만 될 것이다."
