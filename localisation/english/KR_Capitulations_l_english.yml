l_english:
 GER_will_capitulate:0 "§Y[GER.GetNameDefCap]§!(은)는 항복할 것입니다."
 capt.1.t:0 "점령당한 독일"
 capt.1.d:0 "우리는 비열한 적들에게 패배했고 우리 군대는 유럽 전역에서 무너졌습니다. 그들이 우리의 조국을 점령했지만, 전쟁은 아직 끝나지 않았습니다!"
 capt.1.a:0 "중앙아프리카의 지배권을 갖는다, 우린 거기서 계속 싸울 것이다."
 capt.1.b:0 "도망칠 곳이 없군. 항복하겠다!"
 capt.2.t:0 "독일의 직접통치 요구"
 capt.2.d:0 "유럽 본토에서 독일의 전쟁 노력이 좌절된 결과, 카이저께서는 [MAF.GetLeader] 중앙아프리카 총독은 즉각 퇴진하고, 그들의 행정업무를 제국의 공무원들이 아프리카에 도착하는 즉시 이양하라고 명했습니다. 중앙아프리카는 독일에 직접 흡수될 것이고, 우리의 식민통치는 끝날 것입니다."
 capt.2.a:0 "우리는 더 이상 애완견이 아니다! 중앙아프리카 제국의 독립을 선언한다!"
 capt.2.b:0 "망명 정부를 환영하고 요구를 승낙하라."
 capt.3.t:0 "중앙아프리카의 독립 선언"
 capt.3.d:0 "아프리카 식민지 행정관들이 제정신이 아닙니다! 이놈들은 제국으로부터 독립을 선언했고, 우린 적들에게 맞서다 무너지는 것 이외엔 할 수 있는게 없습니다!"
 capt.3.a:0 "배은망덕한 놈들!"
 capt.4.t:0 "제국의 통치를 승낙한 중앙아프리카"
 capt.4.d:0 "식민지 행정관들은 현명하게도 중앙아프리카에 대한 전면적인 통제권을 카이저의 관료들에게 이양했습니다."
 capt.4.a:0 "이젠 우리가 아프리카를 지배한다."
 capt.5.t:0 "[SIA.GetNameDef] 측과의 전쟁"
 capt.5.d:0 "극동에서 계속되는 전쟁을 처리해야 할 필요가 있습니다. [SIA.GetAdjective] 군대는 여전히 [GEA.GetNameDef]의 식민지 군대와 싸우고 있습니다. 전쟁을 계속해야 할까요? 패잔병만이 남은 우리 군으로는 큰 영향을 끼치지 못할 것입니다. 아니면 평화를 제안할까요?"
 capt.5.a:0 "그들이 원하는 것은 무엇이든지 주어라."
 capt.5.b:0 "반드시 전쟁을 계속해야 한다면, 우린 전쟁을 계속할 것이다."
 capt.6.t:0 "[From.GetNameDefCap]의 휴전 제안"
 capt.6.d:0 "독일의 와해된 군대들은, 이제 아프리카로 도망갔으며, 독일이 가진 [GEA.GetNameDef]의 영토 중 상당수를 우리에게 주는 것을 제안해왔습니다. 저들이 수장되기 전에 제안을 받아들인다면 우리는 전쟁을 끝낼 수 있을겁니다."
 capt.6.a:0 "훌륭한 계획이야."
 capt.6.b:0 "상당수? 우린 전부를 원해."
 capt.7.t:0 "[JAP.GetNameDef] 측과의 전쟁"
 capt.7.d:0 "[JAP.GetAdjective]군이 여전히 [GEA.GetNameDef]의 우리 식민지군과 싸우고 있으니 극동의 계속되는 전쟁을 다루어야 할 것 같습니다. 흩어지고 패배한 병력으로는 확실히 큰 영향을 미치기를 바랄 수 없지만, 전쟁을 계속해야 합니까, 아니면 평화협정을 맺어야 합니까?"
 capt.8.t:0 "[From.GetNameDefCap]의 휴전 제안"
 capt.8.d:0 "아프리카로 피신한 독일군 패잔병들은 전쟁을 더 끌지 않고  지금 끝낸다면 그들의 통제 아래에 있는 [GEA.GetNameDef]의 식민지 대부분을 그 대가로 제안했습니다. 거래를 승낙하지 않는다면 아프리카로 도망친 독일군을 쫓아야 하게 되므로, 이 계획을 고려해야 할지도 모릅니다."
 capt.8.a:0 "좋은 생각이군."
 capt.8.b:0 "모든 걸 점령할 것이다."
 capt.9.t:0 "[GEX.GetNameDefCap]의 휴전 제안"
 capt.9.d.siam:0 "아프리카로 흩어져 피신한 독일 정부는 [From.GetNameDef] 측과 강화를 맺었습니다. 많은 우리 영토가 할양될 것이며 이미 많은 독일 관료들이 [GEA.GetNameDef]에서 피난하고 있는 상황에서 우리 힘으로 싸움을 계속할 희망은 없어 보입니다. 우리 정부는 완전히 흩어졌으며 본국이 지원 없이는 할 수 있는 것이 거의 없습니다."
 capt.9.d.japan:0 "아프리카로 흩어져 피신한 독일 정부는 [From.GetNameDef] 측과 강화를 맺었습니다. 우리는 완전히 합병될 것이며 이미 많은 독일 관료들이 [GEA.GetNameDef]에서 피난하고 있는 상황에서 우리 힘으로 싸움을 계속할 희망은 없어 보입니다. 우리 정부는 완전히 흩어졌으며 본국이 지원 없이는 할 수 있는 것이 거의 없습니다."
 capt.9.a:0 "구명정으로 가! 아프리카로 간다!"
 capt.12.t:0 "전쟁 지속?"
 capt.12.d:0 "독일 정부는 붕괴되었고, 옛 식민지들에 대한 통제권을 넘겨받으며 아프리카로 달아났습니다. 놈들은 여전히 우리의 것임에 마땅한 식민지 일부를 차지하고 있긴 하나, 상당한 혼란에 빠져있습니다. 영토를 넘기지 않으면 전쟁을 계속 하겠다고 위협할까요, 아니면 여기서 끝낼까요?"
 capt.12.a:0 "식민지를 요구하라."
 capt.12.b:0 "독일과 싸울만큼 싸웠다."
 capt.13.t:0 "[NFA.GetAdjective]의 위협"
 capt.13.d:0 "[NFA.GetNameDefCap] 측은 그들의 옛 식민지를 넘기지 않으면 전쟁을 계속할 것이라고 위협했습니다. 현재 우리는 와해한 상황이므로 그들의 요구를 받아들이는 게 현명할지도 모릅니다. 그렇지 않다면 여기 아프리카에서 그들과 싸우게 될 것입니다."
 capt.13.a:0 "이걸 끝낼 수 있다면, 그들이 원하는 것을 주어라."
 capt.13.b:0 "그럼 우린 여기 아프리카에서 그들을 맞서겠군."
 capt.14.t:0 "독일의 복귀"
 capt.14.d:0 "우리측의 전쟁이 끝나자, 독일인들은 아프리카의 새 기지에서 돌아와 통제권을 가져갔습니다. 약간 화가 나긴 해도, 대다수는 그저 이들을 보고 안심했습니다."
 capt.14.a:0 "아프리카에서 벗어나 집으로 가자!"
 capt.15.t:0 "[GEA.GetNameDefCap]와의 평화"
 capt.15.d:0 "[GEA.GetNameDef] 측과의 전쟁이 드디어 끝났고, 마침내 식민지 행정관들이 우리의 품으로 되돌아왔습니다."
 capt.15.a:0 "멋진 일이다!"
 capt.23.t:0 "독일 붕괴"
 capt.23.d.nowar:0 "유럽에서 독일이 붕괴한 이후 며칠이 지났는지는 불확실하지만, [Root.GetNameDef]이 모든 걸 마음대로 할 것이라는 우려는 근거가 없습니다. 독일 정부는 중앙아프리카로 이전하였으며 다르에스살람에 위치한 그들과 연락을 복구했습니다. 당분간은 질서가 회복될 것입니다."
 capt.23.d.war:0 "유럽에서 독일이 붕괴하고 아프리카로 달아난 가운데, [Root.GetNameDef]에서 계속되는 전쟁으로 인해 많은 관료가 동아프리카의 새 수도로 이미 피난하고 있습니다. 교신은 아직 복구되지 않았지만, 일단 지금은 우리 스스로 헤쳐나가야 할 것 같습니다."
 capt.23.a:0 "그거 참 다행인가...?"
 capt.23.b:0 "우리는 버려졌다고?!"
 capt.40.t:0 "함락된 파리"
 capt.40.d:0 "It appears we must once again face the ignominy of occupation by a foreign power, as Paris has fallen to enemy control. Resistance throughout France has begun, but how long can we maintain it? There are many both within our nation as well as without who claim we were not a legitimate government to begin with. So long as the people are on our side, however, we still have a chance!"
 capt.40.a:0 "아직 지지 않았다!"
 capt.41.t:0 "프랑스의 항복"
 capt.41.d.ger:0 "With the Commune of France's defeat, we have been asked to turn over control of our controlled territories in France to the German Empire, to better organise the occupation of the region and force an eventual French submission."
 capt.41.d.nfa:0 "With the Commune of France's defeat, we have been asked to turn over control of our controlled territories in France to [NFA.GetNameDef], their proper owner. It will be up to them to oversee the occupation and deal with any lingering Communard resistance."
 capt.41.a:0 "당연하지."
 capt.41.b:0 "아니, 우리의 통제는 그대로 유지될 것이다."
 capt.42.t:0 "프랑스 레지스탕스 붕괴"
 capt.42.d:0 "The occupation of Paris has been solidified, with the various pockets of resistance having been finally been defeated and the legitimacy of our exiled government having been reduced to tatters. The French refusal to admit that we have been defeated once again has finally crumbled in the wake of its inevitability."
 capt.42.a:0 "아아..."
 capt.43.t:0 "독일의 점령지 제안"
 capt.43.d:0 "Perhaps in the interest of undermining the legitimacy of the Communard exiles, [GER.GetNameDef] has made an offer to the [Root.GetAdjective] government: control over a small number of provinces in the south of France. They make no promises come the eventual peace conference following the eventual collapse of the Communard resistance. For now, they are willing to simply turn over occupation to us."
 capt.43.a:0 "좋은 거래군, 우리가 접수하겠다!"
 capt.43.b:0 "아니, 독일놈과는 거래할 수 없다."
 capt.44.t:0 "프랑스의 거부"
 capt.44.d:0 "Despite the benefit it would offer them come the eventual peace conference for French territory, [NFA.GetNameDef] has refused our generous offer."
 capt.44.a:0 "그렇다면 알겠다."
 capt.45.t:0 "프랑스의 승낙"
 capt.45.d:0 "Obviously delighted by our generosity, [NFA.GetNameDef] has agreed to our offer and has already moved [NFA.GetAdjective] troops into some of the southern territories."
 capt.45.a:0 "멋지군"