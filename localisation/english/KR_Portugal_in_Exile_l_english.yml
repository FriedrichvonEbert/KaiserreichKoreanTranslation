 portugal_exile.1.t:0 "포르투갈의 최후의 저항"
 portugal_exile.1.d:0 "적군들이 우리의 국경을 돌파하면서, 우리의 군대는 벼랑 끝에 몰렸습니다. 후퇴할 곳은 없고 강력한 적이 국토를 침투하는 현재 상황에 승리의 희망은 낮아지고 있습니다. 그러나, 우리는 그 대가가 무엇이든 우리의 국민을 적군으로부터 지켜내야 합니다. 우리는 리스본이 함락되는 그날까지 싸울 겁니다!"
 
 
