 worldnews.253.t:0 "베를린 함락"
 worldnews.253.d.france:0 "베를린에서의 보고에 따르면, 라이히스팍트에서 가장 거대한 도시에서의 치열한 전투를 벌인 끝에 [old_controller.GetAdjective]의 수도가 프랑스 코뮌군에게 점령되었다고 합니다. [old_controller.GetAdjective]군은 가능한 한 오랫동안 코뮌군을 붙잡아두기 위해 안간힘을 쓰며 저항했지만, 결국 격퇴되었습니다.\n\n충격받은 베를린 시민들이 지켜보는 동안, 코뮌군은 황제와 그 가족만 허용되었던 브란덴부르크 문의 중앙 아치 길을 행진한 뒤에, 이 유명한 건축물을 프랑스 코뮌의 플래카드로 뒤덮고선 전세계가 보는 앞에서 인터내셔널가를 합창했습니다. 다음 날에는 코뮌군이 [old_controller.GetAdjective]의 군인과 고위 인사들을 체포하는 것이 목격되었고, 그들을 헌병대 차량에 태워갔습니다."
