 worldnews.254.t:0 "마드리드 함락"
 worldnews.254.d.carlist:0 "마드리드로부터의 보고에 따르면 [old_controller.GetAdjective] 도시가 구릉지대와 옛 도시를 관통하는 길고 무자비한 전투 후에 [new_controller.GetAdjective] 군대의 진격으로 점령되었다는 것이 확인되었습니다. [old_controller.GetAdjective] 군대는 가능한 한 오랫동안 [new_controller.GetAdjective] 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n공식 보고서에 따르면 광범위적인 약탈이 발생했으나, 기념물들을 비롯해 주목할만한 건물들은 이 상황을 온전히 벗어났습니다. 수도가 함락되면서, [old_controller.GetAdjective] 장성들의 격렬한 저항에 불구하고 [old_controller.GetNameDef] 측은 곧 항복할 것으로 예상됩니다."
