 worldnews.264.e:0 "싱가포르는 영국의 정당한 식민지다. 이 일을 유심히 보자."
 worldnews.265.t:0 "뉴욕 함락"
 worldnews.265.d.csa:0 "[new_controller.GetAdjective] 민병대는 이때까지 허드슨강 하류에서 생디칼리스트 민병대와 소규모 교전을 벌여 왔습니다. 하지만 오늘 아침, 팰러세이즈 협곡이 완전히 생디칼리스트의 손에 떨어졌고, 그 후 얼마 지나지 않아 맨해튼 섬은 시가전이 가져올 막대한 인명 피해를 감수하기보다는 항복할 수밖에 없었습니다. 노조연맹은 연방준비제도 본부 건물에서 금을 안전으로 운반하도록 나머지 민병대에게 명령했고, 많은 금융가들은 웰페어 아일랜드에 수감되었습니다.\n\n현재 뉴욕시 전체는 [new_controller.GetNameDef]의 통제하에 있고, 노조연맹이 도시에 끼친 피해에 대처하기 위한 대규모 구호작업이 진행 중입니다."
 worldnews.265.d.other:0 "[new_controller.GetAdjective]군은 한동안 허드슨강을 넘어 진격하려고 노력했습니다. 오늘날, 그들이 남은 수비군들을 성공적으로 포위한 후 마침내 뉴욕으로 내려오면서 이들의 노력은 끝이 났습니다. 점령군들이 크게 실망스럽게도 연방준비제도이사회 건물의 금괴가 모두 약탈되어 있었지만, 금괴는 은신처에 보관되어 있었습니다. 정치범들은 웰페어 아일랜드의 교도소에 투옥되었습니다.\n\n뉴욕의 함락은 [old_controller.GetAdjective]의 대의에 큰 타격을 주었는데, 미국의 자존심의 가장 위대한 상징 중 하나가 강제로 무너졌기 때문입니다. 뉴욕항에서 전투가 잦아들면서 뉴잉글랜드에서 [new_controller.GetNameDef]의 우세가 거의 확실해 보입니다."
 worldnews.265.a:0 "뉴욕은 우리 것이다!"
 worldnews.265.b:0 "자유의 여신이 다시금 빛나는구나!"
 worldnews.265.c:0 "혁명에 차질이 생겼다!"
 worldnews.265.d:0 "뉴욕을 적의 수중에 두어선 안 된다!"
 worldnews.265.e:0 "생디칼리스트들의 상징이 함락되었군."
 worldnews.265.f:0 "자유의 여신상은 승자의 편이지."
 worldnews.266.t:0 "홍콩 함락"
 worldnews.266.d.asia:0 "[new_controller.GetNameDef] 군대가 진 드링커 방어선을 돌파하고 홍콩 섬에 상륙해 옛 영국 식민지였던 홍콩을 점령했습니다. 상황이 방어군에게 불리해지자 홍콩 총독은 [new_controller.GetAdjective] 사령부가 있는 페닌슐라 홍콩 호텔로 직접 찾아와 항복했습니다.\n\n짧은 항복식 이후, 새 [new_controller.GetAdjective] 총독이 임명되었습니다. 새 총독은 세계에 '서구 식민주의로부터 해방된 새 홍콩'을 선언했습니다."
 worldnews.266.d.legat:0 "[new_controller.GetNameDef] 군대가 진 드링커 방어선을 돌파하고 홍콩 섬에 상륙해 옛 영국 식민지였던 홍콩을 점령했습니다. 상황이 방어군에게 불리해지자 홍콩 총독은 [new_controller.GetAdjective] 사령부가 있는 페닌슐라 홍콩 호텔로 직접 찾아와 항복했습니다.\n\n짧은 항복식 이후, 새 [new_controller.GetAdjective] 총독이 임명되었습니다. 새 총독은 세계에 '옛 홍콩'의 수복을 선언했습니다."
 worldnews.266.d.other:0 "[new_controller.GetNameDef] 군대가 진 드링커 방어선을 돌파하고 홍콩 섬에 상륙해 옛 영국 식민지였던 홍콩을 점령했습니다. 상황이 방어군에게 불리해지자 홍콩 총독은 [new_controller.GetAdjective] 사령부가 있는 페닌슐라 홍콩 호텔로 직접 찾아와 항복했습니다.\n\n이렇게 '동방의 진주'는 [new_controller.GetAdjective]의 손 안에 들어갔습니다."
 worldnews.266.a:0 "홍콩의 함락은 [old_controller.GetNameDefCap]에게 심각한 타격이다."
 worldnews.266.b.asia:0 "서구 제국주의로부터 자유로운, 새로운 홍콩이 번영할 것이다!"
 worldnews.266.b.legat:0 "홍콩이 우리 손에 다시 돌아왔도다."
 worldnews.266.b.other:0 "동방의 진주가 확보되었다."
 worldnews.266.c:0 "[old_controller.GetNameDefCap]에서 이 공격을 용납하지 않을텐데."
 worldnews.266.e:0 "옛 대영제국 식민지에 대한 또 다른 타격이라니, 바라건대 반복되지 않기를."
 worldnews.267.t:0 "마닐라 함락"
 worldnews.267.d:0 "필리핀과 그 동맹 방어군이 철수한 후 필리핀의 수도인 마닐라가 [SIA.GetAdjective]에게 함락되었습니다. 도시가 함락된 이후에도 전략적으로 중요한 마닐라만은 코레히도르섬에 있는 필리핀 해안포 요새 덕분에 잠시 동안 넘어가지 않았습니다. 하지만 코레히도르 섬의 해안포도 [SIA.GetAdjective]의 공격을 받고 침묵했습니다.\n\n마닐라가 [SIA.GetAdjective]에게 넘어감에 따라 필리핀의 남은 지역도 곧 함락될 것으로 보입니다. 이는 아시아 및 태평양 지역에서 [From.GetFactionName]의 얼얼한 패배가 될 것입니다."
 worldnews.267.a:0 "마닐라의 함락으로 [new_controller.GetNameDef] 측이 동인도의 장악력을 확보했군."
 worldnews.267.b.japan:0 "우리가 서구 제국주의에 또다른 일격을 날렸다!"
 worldnews.267.b.china:0 "아시아의 전통적인 질서가 다시 들어설 것이다."
 worldnews.267.b.other:0 "필리핀 전역은 곧 우리의 통제하에 들어올 것이다."
 worldnews.267.c:0 "밀림으로 후퇴하라, 우리는 필리핀이 무너지도록 두지 않을 것이다!"
 worldnews.268.t:0 "캘커타 함락"
 worldnews.268.d:0 "After a period of heavy bombardment, it has now been confirmed that the city of Calcutta in Bengal has fallen to advancing [SIA.GetAdjective] forces. Following heavy fighting across Chowringhee avenue, silence once again fell across the city as the sounds of gunfire and artillery muted.\n\nClaims arise of [SIA.GetAdjective] troops patrolling the streets to maintain order in the populous Indian city as unverified claims of mass arrests and atrocities slowly trickle down to Asian newspapers. With the fall of Calcutta, many predict that all of India will inevitably follow."
 worldnews.268.a:0 "벵갈의 수도 캘커타는 분명히, 인도 진입의 마지막 관문이었다."
 worldnews.268.b:0 "벵갈과 아삼의 민중들은 인도의 통치 하에서 너무 오랫동안 고통받아 왔다."
 worldnews.268.c:0 "우리는 피는 흘렸을지언정 패배하지는 않았다. 노동자들이여, 왕당파 압제자들에게 저항하라!"
 worldnews.268.e:0 "시암은 인도에 권리가 없다. 그들이 시암을 막지 못한다면, 우리가 개입해아만 한다."
 worldnews.268.f:0 "심히 우려되는군. 시암은 옛 대영제국의 보석인 인도에 권리가 없다."
 worldnews.269.t:0 "델리 함락"
 worldnews.269.d:0 "[SIA.GetAdjective] offensives continue across the Indian subcontinent, and the fall of Delhi recently crowned this campaign. As the capital of a potential united India, this city is of immense strategic importance and its loss may prove to be a decisive factor in the ongoing Indian campaign.\n\nThe Viceroy himself was reportedly captured by [SIA.GetAdjective] forward units while he was supervising the transfer of his belongings from the Viceroy's House to a truck caravan, but this has not yet been confirmed."
 worldnews.269.a:0 "델리는 여전히 분열된 인도의 수도였다. 그리고 분열은 곧 몰락으로 이어진다."
 worldnews.269.b:0 "델리를 손에 쥐었으니, 우리는 인도 국민들에게 서구 열강으로부터의 자유를 약속할 것이다."
 worldnews.269.c:0 "이건 심대한 재앙이다, 우리는 협상국 동맹들과 상의해야 한다. 당장!"
 worldnews.269.e:0 "시암의 제국주의가 과연 영국의 제국주의보다 나은 점이 있는가?"
 worldnews.269.f:0 "우리는 아시아의 마지막 보루를 잃을 여유가 없다. 긴급 회의를 열어라."
 worldnews.270.t:0 "방콕 함락"
 worldnews.270.d.can:0 "Earlier today, the victorious [new_controller.GetAdjective] soldiers marched through the streets of Bangkok after fierce fighting for most of the day. Most building along the Ratchadamnoen road were ruined by the artillery barrage, and the Union Jack is now raised over what is left of the old Ananta Samakhom throne hall that was used by the [old_controller.GetAdjective] government as their parliament.\n\nThe [old_controller.GetAdjective] government has met to discuss [new_controller.GetAdjective] demands, with many of Seri Thai movement members now taking their pre-arranged provisional government positions, as most old cabinet members are now presumed to be dead. Outside the city, however, fighting still continues, though it is unknown just how long it will last."
 worldnews.270.d.jap:0 "As fighting dies down in Bangkok, the Hinomaru already flies from every building across Bangkok, now renamed Bankoku, and [new_controller.GetAdjective] officials have already installed a new transitional administration to handle their conquest.\n\nAlready, dissenters have been gathered up and driven off in the middle of the night, and the [old_controller.GetAdjective] army units who surrendered have begun a march to new camps being built for them in the countryside. Several local [old_controller.GetAdjective] leaders have been offered seppuku, to atone for their failure and due to the possibility of resistance rallying around them. Bangkok's Grand Palace has already begun renovations to be one of the Emperor's new seasonal residences, even though fighting still continues in the countryside."
 worldnews.270.d.gea:0 "Earlier today, the victorious German soldiers marched through the streets of Bangkok after fierce fighting for most of the day. Most buildings along the Ratchadamnoen road were ruined by the artillery barrage from German East Asia warships anchored outside the Grand Palace, and the Reichskriegsflagge flag is now raised over the Ananta Samakhom throne hall that was used by the [old_controller.GetAdjective] government as their parliament.\n\nMany Pro-German elements within the Siamese government are rumoured to be seen with Admiral [new_controller.GetLeader], discussing post-war position for themselves under the new German order as the remaining [old_controller.GetAdjective] troops retreat toward the countryside."
 worldnews.270.d.inc:0 "Earlier today, the victorious Indochinese soldiers marched through the streets of Bangkok after fierce fighting for most of the day. Most buildings along the Ratchadamnoen road were ruined by the artillery barrage, and the cò dò sao vàng flag is now raised over the Ananta Samakhom throne hall that was used by the [old_controller.GetAdjective] government as their parliament.\n\nWith this victory over one of the largest threat to the newly-established nation, Indochinese Union's destiny is finally secured. Now, with the last of the [old_controller.GetAdjective] defences stamped out in the city, it seems that further resistance in the surrounding cities will end soon enough."
 worldnews.270.d.bur:0 "Earlier today, the victorious Burmese soldiers marched through the streets of Bangkok after fierce fighting for most of the day. Like Ayutthaya, Bangkok is easily conquered by the seemingly unstoppable Burmese military machine. The Grand Palace was razed to the ground as a symbol of strength with several [old_controller.GetAdjective] national treasures presumably lost. Large group of refugees had been seen heading to the countryside while most [old_controller.GetAdjective] troops continue to fight to the last men in the few remaining pockets within the city. With this victory, [new_controller.GetLeader]'s name is firmly established along with Bayinnaung and Alaungpaya in the history books."
 worldnews.270.d.other:0 "Earlier today, the victorious [new_controller.GetAdjective] soldiers marched through the streets of Bangkok after fierce fighting for most of the day. Most buildings along the Ratchadamnoen road were ruined by the artillery barrage, and the [new_controller.GetAdjective] flag is now raised over the Ananta Samakhom throne hall that was used by the [old_controller.GetAdjective] government as their parliament.\n\nThe [old_controller.GetAdjective] government agreed to meet and discuss [new_controller.GetAdjective] demands. Now, with the last of the [old_controller.GetAdjective] defences stamped out in the city, it seems that further resistance in the surrounding cities will end soon enough."
 worldnews.270.a:0 "우리는 마지막까지 싸울 것이다!"
 worldnews.270.b:0 "마침내 방콕이 우리 수중에 들어왔다!"
 worldnews.270.c:0 "그렇군..."
 worldnews.271.t:0 "모스크바 함락"
 worldnews.271.d.SOV:0 "Today, [new_controller.GetAdjective] forces broke through the siege lines of the capital in multiple places and converged on the Kremlin. It is the second time in a few decades that Moscow falls to the hands of fellow Russians and some are starting to ask if this madness really is worth it. Meanwhile [old_controller.GetAdjective] soldiers continue to snipe the enemy from high-rises, but the main defences have broken and are filtering out through the suburbs into the surrounding forest.\n\nRed square, long the centre of [old_controller.GetAdjective] life in the city, has been turned into a makeshift POW camp, and burning debris was seen falling from the Kremlin windows, no doubt a last ditch effort to prevent [old_controller.GetAdjective] intelligence from falling into [new_controller.GetAdjective] hands. This is a dark day for [old_controller.GetNameDef]."
 worldnews.271.d.other:0 "가장 마지막으로 모스크바가 외세에 의해 점령당했을 때는, 엄청난 화재에 의해 도시에 거의 남아나는 것이 없었습니다. 하지만 이번엔 아닙니다. 오늘 [new_controller.GetAdjective]군이 여러 겹의 방어선을 뚫고 크렘린 궁을 확보했습니다. [old_controller.GetAdjective] 병사들이 높은 곳에서 계속해서 우리 병사들을 저격했지만, 주력 방어선이 뚫린 이상 그들이 할 수 있는 일은 교외에서 숲으로 도주하는 것 뿐이었습니다.\n\n도시의 중심부이자 [old_controller.GetAdjective]의 상징이나 다름 없던 붉은 광장은 임시 포로 수용소로 변했고, [old_controller.GetAdjective]의 기밀 정보가 [new_controller.GetAdjective]의 수중에 떨어지는 사태만은 막기 위한 최후의 노력이 분명한 불타는 종이 파편이 크렘린 궁의 창문 밖으로 버려졌습니다. [old_controller.GetNameDef]에게 암울한 날입니다."
 worldnews.271.a:0 "우리는 마지막의 마지막까지 싸울 것이다."
 worldnews.271.b:0 "[old_controller.GetNameDef]의 심장은 우리 것이다!"
 worldnews.271.c:0 "[old_controller.GetNameDef]의 상황이 정말로 심각해 보이는군."
 worldnews.272.t:0 "페트로그라드 함락"
 worldnews.272.d:0 "표트르 대제가 건설한 도시이자 [old_controller.GetAdjective]의 웅장한 도시 페트로그라드가 오늘 점령당했습니다. [old_controller.GetAdjective] 방어군은 네바 강을 건너려는 [new_controller.GetAdjective] 병력을 처음에는 저지하는 데 성공했지만, 며칠 후 무너지고 말았습니다. 이제, 바실렙스키 섬에 계속되는 포격이 마지막 잔존 방어군까지 제거하고 있습니다. 일부 군사 전문가들이 만약 적절한 방어만 갖춰졌다면 이 도시는 몇 년은 더 버틸 수 있었을 것이라고 말했지만, 방어를 갖추기도 전에 [new_controller.GetAdjective] 군대가 도시를 공격해왔습니다.\n\n궁전 광장은 [new_controller.GetAdjective] 육군 병사들에게 도시 전역의 완전한 확보를 위한 기지로 사용되고 있으며, 들리는 소문에 의하면 [new_controller.GetAdjective] 병사들이 [old_controller.GetNameDef] 역사에 자신들의 위대한 발자취가 반드시 남을 것이라 확신하면서, 현지의 포병 박물관을 견학하고 있다고 합니다."
 worldnews.272.a:0 "북방의 찬란한 보석이 함락되었다."
 worldnews.272.b:0 "[old_controller.GetAdjective]의 사기가 크게 떨어졌을테지."
 worldnews.272.c:0 "세상에!"
 worldnews.273.t:0 "키예프 함락"
 worldnews.273.d:0 "Bad news for [old_controller.GetNameDef] today as the [new_controller.GetAdjective] army has just completed its assault upon the ancient capital. While initial reports suggested the [old_controller.GetAdjective] defenders would be able to hold them at the bridges in a protracted siege, the many avenues over the river proved too much to hold. With [new_controller.GetAdjective] troops on either side of the river and scattered defenders surrendering on the isles, Kiev has fallen to the invaders.\n\nWith the thriving hub now in [new_controller.GetAdjective] hands, the rest of [old_controller.GetAdjective] lands are in jeopardy. While [new_controller.GetNameDef] has promised to respect the 700 years of history built up since the Mongols destroyed it in 1204, Kievan memory is long. Invasions have never been kind to them, and they fear the worst."
 worldnews.273.a:0 "이게 끝은 아니다."
 worldnews.273.b:0 "마침내 키예프가 우리 것이다!"
 worldnews.273.c:0 "[old_controller.GetAdjective]의 사기가 크게 떨어졌을테지."
 worldnews.274.t:0 "리우데자네이루 함락"
 worldnews.274.d:0 "The battle for Rio de Janeiro seems to have ended after days of gruesome assault by [new_controller.GetAdjective] forces. Despite the city's defensible position, the [old_controller.GetAdjective] garrison could not prevent the Catete Palace and most of the city proper from falling into [new_controller.GetAdjective] hands. Fighting lingers in the hills, but most [old_controller.GetAdjective] forces have been driven out.\n\nMuch of Rio was damaged by the fighting, with [new_controller.GetAdjective] shells destroying the dome of Candelária Church, and the Real Grandeza Tunnel being collapsed by desperate [old_controller.GetAdjective] soldiers to halt the enemy advance. With [new_controller.GetAdjective] soldiers in control of most of the city, it's clear that [new_controller.GetNameDef] has taken a major step in its war against [old_controller.GetNameDef]."
 worldnews.274.a:0 "안 돼! 어떻게 이럴 수가 있나?!"
 worldnews.274.b:0 "우리 지휘관들이 멋지게 해냈구만."
 worldnews.274.c:0 "[old_controller.GetAdjective]의 상황이 심각해 보이는군."
 worldnews.275.t:0 "아바나 함락"
 worldnews.275.d:0 "[old_controller.GetAdjective] soldiers and militants have been driven from Havana into the countryside or into the old Spanish forts in the city where, after hours of merciless bombardment, they have finally surrendered to [new_controller.GetAdjective] forces. With the raising of the [new_controller.GetAdjective] flag over El Morro Castle, commonly depicted in many postcards, the control of the entrance to the Havana harbour has been secured by the invaders. [old_controller.GetAdjective] forces, while not as numerous or well-equipped as their enemy, managed to force a brutal fight as they fought block by block against efforts by the forces of [new_controller.GetNameDef] to take the city for as long as they could. In the end, their valiant resistance was only fleeting, as Havana is now in the hands of a foreign power."
 worldnews.275.a:0 "국민들에게 호소해라. 자유를 위해 투쟁하라고..."
 worldnews.275.b:0 "아메리카의 역사는 반복된다."
 worldnews.275.c:0 "저들의 저항은 성공적이지 못할 것이다."
 worldnews.275.e:0 "쿠바는 잘못된 길을 걸은 것 같은데..."
 worldnews.275.f:0 "곧 섬 전체가 우리 것이다."
 worldnews.276.t:0 "로마 함락"
 worldnews.276.d:0 "[new_controller.GetAdjective]의 장군이 항복을 받아내고 영원의 도시를 확보했습니다. 며칠 동안, [new_controller.GetAdjective] 병사들은 교외에서 교전을 치루었고, 늪지대의 일부가 여전히 [old_controller.GetAdjective] 통제 하에 있긴 하지만, 로마의 주요 도로망과 바티칸 시국은 완전히 확보되었으며, [old_controller.GetAdjective] 병사들은 고대 로마 제국의 수도를 둘러싼 낮은 언덕들로 흩어지고 있습니다.\n\n[new_controller.GetNameDef] 측은 성 베드로 대성당과 판테온의 약탈을 방지하기 위해 헌병대를 도시 곳곳에 배치했다고 발표했고, 또한 [new_controller.GetAdjective]의 점령 동안 바티칸 시국의 자치권에 대하여 교황과 협상 중에 있습니다."
 worldnews.276.a:0 "로마를 잃어버리다니!"
 worldnews.276.b:0 "마침내 로마가 우리 것이다!"
 worldnews.276.c:0 "[old_controller.GetNameDef] 측에서 로마를 되찾을 수 있을까?"
 worldnews.277.t:0 "빈 함락"
 worldnews.277.d:0 "합스부르크 황실이 수도를 상실했습니다. 얼마 전, [new_controller.GetAdjective] 병력이 도나우 강가에 잔존한 마지막 [old_controller.GetAdjective] 병력을 마무리 지었으며, 떠도는 소문에 의하면 [old_controller.GetAdjective] 황실은 이미 가능할 때 피신한 것으로 보입니다. 이제 '유럽 문화의 요새'의 운명에 대한 두려움에 빠진 많은 예술가와 음악가들이 살고 있는 이 도시는 [new_controller.GetNameDef]의 통제 아래에 있습니다.\n\n[new_controller.GetNameDef] 측은 이 위대한 군사적 업적을 기념하기 위해 링슈트라세 주변에서 군사 퍼레이드를 계획하고 있으며, 점령지를 책임지고 있는 [new_controller.GetAdjective] 장군은 수주일 간의 전투로 피폐해진 빈 시민들의 불안을 덜어주기 위해 노이어부르크의 발코니에서 연설을 할 예정입니다."
 worldnews.277.a:0 "빈이 함락되었다고? 어떻게 이럴 수가 있나?!"
 worldnews.277.b:0 "마침내 빈이 우리 것이 되었다!"
 worldnews.277.c:0 "[old_controller.GetNameDef] 정부가 꽤나 동요하는 것 같군."
 worldnews.278.t:0 "베이징 함락"
 worldnews.278.d:0 "며칠에 걸쳐 수도 교외에서 격렬한 전투를 벌인 끝에 [new_controller.GetAdjective]군은 마침내 외곽의 성벽을 조금씩 무너뜨려 방어군을 분산시키고 수도를 지킬 수 없게 만들었습니다. 시내를 드나드는 철도가 완전히 끊겨 남아있는 [old_controller.GetAdjective]군은 탈영병들이 시내로 빠져나가면서 급속히 약화되었습니다.\n\n[new_controller.GetAdjective] 국기가 현재 천안문 위에서 펄럭이고 있고 정양문의 불길은 하늘을 찌를 듯이 솟아오른 검은 연기를 내뿜고 있어, 전쟁으로 지친 자들의 슬픈 상실감을 보여주고 있습니다. 중국은 이번 세기에서 수없이 바뀌어왔던 이 도시의 새로운 점령자들이, 평화와 질서를 약간이라도 회복해 주기를 바라고 있습니다."
 worldnews.278.a:0 "베이징이 함락되었다고? 어떻게 이럴 수가 있나?!"
 worldnews.278.b:0 "자금성은 우리 것이다!"
 worldnews.278.c:0 "베이징은 수많은 점령군의 손을 거쳐왔고, 이 또한 다른 점령군에 불과하다."
 worldnews.278.d.japan:0 "As part of a lightning offensive, Japanese forces overwhelmed Beijing's outer defences yesterday morning, and today breached its walls. With rail lines into and out of the city thoroughly cut, the remaining [old_controller.GetAdjective] forces quickly thinned as deserting soldiers melted into the urban population.\n\nWhile the rising sun now flies over Tiannanmen Gate, the flames at Zhengyangmen send towering columns of thick black smoke into the sky, its sad symbolism lost on few among the population. Its ancient capital now lost, the nation holds its collective breath. It may only be a matter of time before the Japanese roll down the northern plain like a thunderous storm, and from there across the rest of China."
 worldnews.278.a.japan:0 "베이징의 수비대가 다시 복수할 것이다!"
 worldnews.278.b.japan:0 "서구 제국주의의 패배를 알리는 또 다른 단계다!"
 worldnews.278.c.japan:0 "[old_controller.GetAdjective]의 상황이 정말로 심각해 보이는군."
 worldnews.278.d.fng:0 "After days of high-intensity fighting in the capital suburbs, [new_controller.GetAdjective] troops finally scaled the walls of the Outer City, scattering the defenders and making further defence of the capital all but untenable. Zhang Zuolin's arrival at the Forbidden City's gates spared no pomp or circumstance, but his triumph must be punctuated by one sobering thought: this is not the first time he has taken Beijing. For all his effort so far, a long road lies ahead.\n\nAs the Five Colour Flag flies over Tiannanmen Gate, and the city remains wreathed in smoke, Zhang has already begun preparing his 'National Reunification Conference'. Can he bring this fractured nation together and succeed where so many others have failed?"
 worldnews.278.a.fng:0 "우리는 적절한 시기에 베이징을 되찾을 것이다!"
 worldnews.278.b.fng:0 "베이징을 두번이나 잃지 않을 것이다."
 worldnews.278.c.fng:0 "정말로 중국은 칼로서만 하나가 될 수 있는건가?"
 worldnews.278.d.lep:0 "After days of high-intensity fighting in the capital suburbs, [new_controller.GetAdjective] troops finally scaled the walls of the Outer City, scattering the defenders and making further defence of the capital all but untenable. Qi Xieyuan's arrival at the Forbidden City's gates marks yet another step in his meteoric rise from a provincial warlord to one of China's foremost figures. So too does it mark a possible shift in power; the south has asserted itself over the north for the first time since the rise of the Ming Dynasty.\n\nWherever Qi chooses to be the seat of his new government, the Germans will assuredly be watching, carrot and stick in hand."
 worldnews.278.a.lep:0 "치셰위안은 빠르게 부상한 것만큼 추락하는것도 빠를테지!"
 worldnews.278.b.lep:0 "언젠가, 저들은 감히 불평하지 못할 것이다."
 worldnews.278.c.lep:0 "다스리게 될 사람은 치셰위안이 아니라 [GER.GetLeader]다."
 worldnews.279.t:0 "상하이 함락"
 worldnews.279.d.china:0 "It has been over seventy years since a Chinese person could stand on the Bund and truly call it their own, but thanks to the efforts of [new_controller.GetAdjective] troops, a new flag flies proudly from the top of the Customs Building. Despite the city's international protections, the victory came somewhat easily, as Shanghai's police forces and limited garrison could put up little resistance against a real army. The general population barely resisted, and their non-cooperation cannot have aided the already bare-bones defences.\n\nThe international city's future now seems unclear, as its prosperity has always been built on the backs of trade and foreign investment. Uncertainty reigns, and the futures of the city's foreign residents are also in doubt."
 worldnews.279.d.other:0 "Despite the city's nominal international protections, [new_controller.GetAdjective] troops seized Shanghai today, rapidly overwhelming the local police and garrison forces, and raising their banners across the Bund. Only a few years ago, such an action would almost certainly have been met by international outrage, but conflict elsewhere has left few able to offer meaningful protection to the International Mandate.\n\n[new_controller.GetAdjective] soldiers have already begun the process of looting the areas outside the old International Settlement, while most foreigners are thus far left unscathed, but not without worry."
 worldnews.279.a:0 "무슨 일이 있어도 우리는 도시를 탈환할 것이다."
 worldnews.279.b:0 "마침내 상하이가 우리 것이 되었도다!"
 worldnews.279.c:0 "중국의 혼돈은 끝이 없는 것인가?"
 worldnews.280.t:0 "바르샤바 함락"
 worldnews.280.d:0 "르네상스 시대 동안 한때 '동방의 파리' 라고 불려졌던, 바르샤바는 최근의 역사에서 힘든 시기를 보내 왔습니다. 세계대전 이후 재개발의 희망이 보였지만, 안타깝게도 운명은 친절하지 않았습니다. [old_controller.GetAdjective] 방어군이 비스와 강 너머로 진격하는 [new_controller.GetAdjective] 병력에 의해 무너졌습니다.\n\n상반되는 주장에 따르면, 바르샤바 왕궁의 약탈은 [old_controller.GetAdjective] 병사들이 후퇴하기 전에 저지른 짓이라고 [new_controller.GetNameDef] 측에서 주장하는 반면, [old_controller.GetNameDef] 측은 치열한 전투 끝에 [new_controller.GetAdjective] 병사들이 바르샤바 왕궁을 약탈했다고 반발하며 대립을 이루고 있습니다. 이것이 누구 소행이든 간에, 수도의 함락으로 인해, [old_controller.GetNameDef]의 미래는 위기에 처해 있습니다."
 worldnews.280.a:0 "바르샤바만은 안된다!"
 worldnews.280.b:0 "마침내 바르샤바가 우리 것이다!"
 worldnews.280.c:0 "그렇군..."
 worldnews.281.t:0 "시드니 함락"
 worldnews.281.d.siam:0 "남방 정복의 범위가 더욱 넓어지면서, [new_controller.GetNameDef] 측이 오스트랄라시아의 시드니를 점령했습니다. 현지의 수비대는 시드니 하버 브릿지를 가로질러 옵저버토리 힐까지 후퇴했으며, 다리를 무너뜨리려는 시도마저 [new_controller.GetAdjective] 군대의 진격으로 인해 좌절되고 말았습니다.\n\n이제 [new_controller.GetAdjective]의 군기가 시드니의 새 군정 사령부 역할을 하는 시드니 시청에 걸려 있는 것을 볼 수 있고 사라와트 타한 헌병대는 거리를 경계하며 감시하고 있습니다."
 worldnews.281.d.other:0 "When the foothills outside the Blue Mountains were lost to the invading [new_controller.GetAdjective] army, it was only a matter of time before the city fell. Through a series of controlled engagements, [old_controller.GetAdjective] forces pulled back slowly, and by yesterday made it to the docks, but with the capture of the Sydney Harbour Bridge (which the defenders didn't destroy due to its significance to the people of the capital) their commander has negotiated a ceasefire.\n\nOriginally a city of released British inmates, Sydney is experiencing bitter irony as the city itself is now a prison. Even worse, military experts predict this could be the beginning of the end of [old_controller.GetNameDef], as the loss of such a vital city is a tough blow to bear."
 worldnews.281.a:0 "우리는 곧바로 시드니를 수복할 것이다."
 worldnews.281.b:0 "마침내 시드니가 우리 것이다!"
 worldnews.281.c:0 "[old_controller.GetAdjective]의 상황은 심각해 보이는군."
 worldnews.282.t:0 "멕시코시티 함락"
 worldnews.282.d:0 "북아메리카에서 가장 오래된 도시이자 다섯 번째로 인구가 많은 멕시코시티는 오늘 [new_controller.GetAdjective] 군대에 의해 함락되었습니다. 군대는 도시를 포위하였고 서쪽에서 부터 호수 바닥으로 이동하여, 주요 운송 이동로를 하부에서 차단하였고 [old_controller.GetAdjective] 군대가 동쪽의 산기슭으로 쓸려나가도록 하였습니다. 오늘을 통해, [new_controller.GetAdjective] 점령의 통제권을 지닌 장군이 고궁에 쳐들어가서 통치자와 휴전 협상을 하였습니다.\n\n소문에 의하면 [new_controller.GetAdjective]군은 오래된 아즈텍 유적을 탐험하고 기념품 명목으로 유물들을 '무료'로 가져갔으며, 이제는 스페인의 억압정치에서 살아남은 이들이 [new_controller.GetNameDef] 통치 아래 사는법을 배울 것으로 보입니다."
 worldnews.282.a:0 "여기서 끝난 것이 아니다."
 worldnews.282.b:0 "멕시코의 심장이 우리 것이다!"
 worldnews.282.c:0 "그렇군..."
 worldnews.283.t:0 "알제 함락"
 worldnews.283.d:0 "오래된 도시인 알제로부터 새로운 소식이 도착했습니다. 1920년 망명했던 프랑스 정부의 수도가 숙련된 [new_controller.GetAdjective] 군대에 의해 함락되었습니다. 해안 근처의 거대한 식민지 항로를 공략하여 효율적으로 작전이 수행되었지만, [new_controller.GetNameDef]군은 알제리 산맥에서 가장 높기로 유명한 지역의 항만에서 빠져나가는 과정에서 대대적인 반격에 부딪혔습니다. [new_controller.GetAdjective]군과 [old_controller.GetAdjective]군 간에 격전이 벌어졌는데, 특히 유명한 유럽인 구역인 바브엘우드와 노트르담 아프리카 대성당에서 전투가 격렬했습니다. 동이 틀 무렵, 대부분의 도시가 함락되고 최후의 저항을 치뤘던 카스바 지역 마저 함락되었습니다. 새로운 보호자 아래, 항만 위에 떠오른 태양은 도시를 비추었습니다."
 worldnews.283.a.commune:0 "우리는 코뮌 놈들이 정통 프랑스의 마지막 유산을 파괴하게 둘 수 없다!"
 worldnews.283.a:0 "우리가 꿈꿔온 재정복은 여기까지인가?"
 worldnews.283.b:0 "알제 지역이 다시는 문제를 일으키지 않겠군."
 worldnews.283.c.commune:0 "코뮌이 혁명을 완수했나 보군."
 worldnews.283.c:0 "[old_controller.GetNameDefCap] 정권이 죽어가고 있구나."
 worldnews.284.t:0 "디트로이트 함락"
 worldnews.284.d.csa:0 "[new_controller.GetAdjective]군은 어제 저녁 다운타운 디트로이트를 확보하기 위해 제퍼슨 회랑의 강을 건너 생디칼리스트 민병대의 거센 저항에 맞서 이동했습니다. 해질녘에, [new_controller.GetNameDef]군은 노스 엔드에서 농성하고 있는 군인들의 항복을 위해 협상을 진행하고 있었습니다. 이스트 엔드는 항복했고, 생디칼리슴 충성파들이 웨스트사이드를 가로질러 후퇴하는 것이 목격되었습니다. 생디칼리스트 민병대는 피셔 빌딩, 디어본, 그리고 알버트 칸의 명작을 남긴 채 도주했습니다.\n\n여러 관측통들에 의하면 현재 디트로이트가 [new_controller.GetNameDef]의 영토라는 것은 명백하지만, 생디칼리스트들이 에젤 포드 메모리얼 빌딩을 파괴하고, 악명높은 예술가 디에고 리베라가 건설에 참가한 고가교에 그들의 대의를 위해 거대한 구조물을 남기기 전까진 아니었습니다."
 worldnews.284.d.other:0 "[new_controller.GetAdjective] forces made a daring race across the West Side of Detroit, catching their enemy unaware. Today, their efforts came to fruition as the defender of Detroit retreated into Midtown. To many attackers, the aftermath of Dearborn hastened the zeal to push towards the Detroit River, securing the city.\n\nThe fall of Detroit has been well celebrated by [new_controller.GetNameDef], who now have both the strategic and symbolic powerhouse of America's heavy industry."
 worldnews.284.a:0 "미시건으로 가는 길은 이제 활짝 열려 있다."
 worldnews.284.b:0 "디트로이트를 빨리 수복해야 한다!"
 worldnews.284.c:0 "노동연맹에게 확실한 타격이다."
 worldnews.284.d:0 "곧 전쟁이 끝날까?"
 worldnews.285.t:0 "보스턴 함락"
 worldnews.285.d.nee:0 "The people of Boston, along with the New England National Guard, made their impression on [new_controller.GetAdjective]. The invading force entered the Third Tunnel under heavy resistance, encircling Boston via the Charles River. The New England National Guard was forced to evacuate via Cambridge, losing Jamaica Plains entirely to the enemy.\n\nThe historical and symbolic significance of this victory was not lost on [new_controller.GetNameDef], who have set about to capitalise on the city's remaining symbols of American independence, such as the Old North Church, now dwarfed by the barricades all around it."
 worldnews.285.d.other:0 "A careful application of force was sufficient for [new_controller.GetAdjective] forces to dislodge the defenders in Boston's Inner Belt. After furious battles in the port, the city's defenders were forced to retreat across the Charles River towards Everett in humiliating defeat. Both soldiers and civilians are in disarray.\n\nInterviews of [new_controller.GetAdjective] men on the scene report that while they may have proved victorious against their enemies in [old_controller.GetNameDef] only by a brutal battle, the invading troops are still prioritising saving the historic monuments of Boston."
 worldnews.285.a:0 "보스턴과 함께, 뉴잉글랜드가 확보되었다."
 worldnews.285.b:0 "자유는 소멸되지 않을 것이다!"
 worldnews.285.c:0 "미국의 아테네는 멸망했다..."
 worldnews.286.t:0 "도쿄 함락"
 worldnews.286.d:0 "Today, the whole of Japan was shaken to its core as [new_controller.GetAdjective] forces finally took the capital after some fierce fighting. Despite the hopes of [new_controller.GetAdjective] planners, it seems that the Imperial Palace was evacuated successfully, leaving the whereabouts of the Emperor and the government unknown.\n\nWith the Japanese capital in foreign hands for the first time in history, the mood among [old_controller.GetAdjective] forces can only be described as grim. It was long believed by the Japanese public that the might of their armed forces and the nation's position would render an invasion impossible. The arrival of [new_controller.GetAdjective] troops lays the falseness of this statement bare, and it seems that [old_controller.GetAdjective] hegemony over East Asia has been shattered forever."
 worldnews.286.a:0 "대승이다!"
 worldnews.286.b:0 "우리는 희망을 잃어서는 안 된다."
 worldnews.286.c:0 "전 아시아의 보석이 몰락했다."
 worldnews.287.t:0 "선양 함락"
 worldnews.287.d.chi:0 "Following a determined offensive, [new_controller.GetAdjective] soldiers finally overcame the [old_controller.GetAdjective] defenders today and secured Manchuria's most important city. [new_controller.GetAdjective] troops were quick to surround the walled Old City and demand the surrender of [old_controller.GetLeader], and when he failed to present himself, launch an assault that destroyed much of the old Manchu palace. [old_controller.GetLeader] was never found.\n\nWith the city lost, it's rumoured that [old_controller.GetLeader]'s subordinates are beginning to doubt his ability to protect Manchuria, much less unite all of China. [old_controller.GetLeader] himself seems to recognise the gravity of the situation: the city must be retaken soon."
 worldnews.287.d.other:0 "선양의 [old_controller.GetAdjective] 수비대의 분전에도 불구하고 선양은 며칠간의 치열한 시가전 끝에 오늘 함락되었습니다. 연속적인 [new_controller.GetAdjective]의 공격 표적이 된 황구툰 기차역 내부와 주변에서의 전투가 특히 치열했습니다. [old_controller.GetAdjective] 병력이 격퇴당하긴 했지만 이미 철로가 파괴된 뒤였고 당분간은 사용할 수 없게되었습니다. 어쨌든 이 도시의 함락은 중국을 정복하려는 [new_controller.GetAdjective]의 위대한 승리입니다. 베이징과 북중국 평원으로 통하는 길이 열렸고, 이 나라를 점찍은 군벌들은 이게 무엇을 의미하는지 깨달아야 할 것입니다."
 worldnews.287.a:0 "[old_controller.GetNameDefCap] 정권은 곧 고꾸라질 것이다!"
 worldnews.287.b:0 "짧은 시일 내에 되찾고 말겠다!"
 worldnews.287.c:0 "만주에 새로운 주인님이 오는건가?"
 worldnews.288.t:0 "블라디보스토크 함락"
 worldnews.288.d:0 "Today, the city of Vladivostok, seat of [old_controller.GetNameDefCap] has been captured by [new_controller.GetAdjective] forces. Rising to prominence as the home of the Russian Pacific Fleet, during the Russian Civil War, the city became the seat of power for dissident admiral Alexander Kolchak. Though much has changed since Kolchak first took the city during that war, the state that he established from Vladivostok has held on to the modern day. With the capture of the city, however, that state's position has become extremely precarious."
 worldnews.288.a:0 "만세!"
 worldnews.288.b:0 "우리 운명은 곧 나아질 것이다."
 worldnews.288.c:0 "[old_controller.GetNameDefCap] 정부가 태평양 방면의 러시아 지역을 거의 다 잃었군."
 worldnews.289.t:0 "더블린 함락"
 worldnews.289.d:0 "Today, multiple reports from Ireland confirm that the city of Dublin has been captured by [new_controller.GetAdjective] forces. As enemy forces advanced on the city centre, elements of the [old_controller.GetAdjective] military made futile attempts to hold key buildings, culminating in their last stand on O'Connell Street attempting to hold the General Post Office until they were overwhelmed by repeated attacks from [new_controller.GetAdjective] troops.\n\nWhile much of the [old_controller.GetAdjective] civilian and military leadership managed to evacuate to the countryside, vowing to continue the fight against [new_controller.GetNameDef], their cause has been dealt a severe blow."
 worldnews.289.a:0 "자유 없는 아일랜드는 결코 평화롭지 않을 것이다!"
 worldnews.289.b:0 "[old_controller.GetAdjective]의 수도가 확보되었다면, 섬의 나머지가 우리 손에 들어온 것과 다름없지."
 worldnews.289.c:0 "[old_controller.GetAdjective]의 대의가 가망이 없어 보이는군."
 worldnews.290.t:0 "바타비아 함락"
 worldnews.290.d.dei:0 "Today it was announced that Batavia, the centre of [old_controller.GetNameDefCap] had fallen. The city had been under the control of the Dutch since 1619, rising to become the jewel of the Dutch empire in the region. In a proclamation from the Paleis te Koningsplein, the [new_controller.GetAdjective] general in charge of the occupation attempted to reassure the local population, promising that no harm would come of them.\n\nWith the fall of Batavia, the ability of [old_controller.GetNameDef] to maintain control of Java and the other islands has suffered a severe blow, perhaps permanently. Only time will tell if the colonial forces are able to rally and regain control."
 worldnews.290.d.ins:0 "[new_controller.GetAdjective] military dispatches today confirmed that Batavia, the capital of [old_controller.GetNameDefCap] has fallen following an assault on the city. While becoming a centre of Dutch rule in the East Indies the city has since become the capital of the new [old_controller.GetAdjective] nation.\n\nDespite a [new_controller.GetAdjective] declaration urging locals to comply with the occupation, the population has been eager to demonstrate to the new occupation authority that they would not give up their newfound independence easily. For the rest of [old_controller.GetNameDefCap] however the fall of Batavia is a devastating blow to national pride on top of a strategic disaster. As the evacuated [old_controller.GetAdjective] government begins to reorganise itself it remains to be seen if they can drive this new conqueror off their islands."
 worldnews.290.d.other:0 "Today it was announced that Batavia, the largest city on Java and a key city in the region had fallen to [new_controller.GetAdjective] forces. The [new_controller.GetAdjective] flag now flies over the old Governor-General's palace as their forces move to secure the harbour and other key areas of the city.\n\nThe fall of Batavia marks a dramatic shift in the balance of power in the East Indies, and gives the [new_controller.GetAdjective] military a firm base from which to exert control over the lucrative islands of the Archipelago. In the face of such a defeat it remains to be seen if [old_controller.GetAdjective] forces will be able to stabilise the situation and regain control."
 worldnews.290.a:0 "우린 계속 싸워 나갈 것이다."
 worldnews.290.b:0 "격전 끝에 얻은 상이군."
 worldnews.290.c:0 "동인도에 새 주인이 있어야 할테지."
 worldnews.291.t:0 "부쿠레슈티 함락"
 worldnews.291.d:0 "Two decades have passed since Bucharest was occupied during the Weltkrieg, and now it has once again fallen into enemy hands. Despite the [old_controller.GetAdjective] army's spirited defence, [new_controller.GetAdjective] troops have forced their way through. The ageing forts around the city were reactivated to provide some relief to the capital, but it was no use. The Armenian and Jewish Quarters and the Uranus area still offer resistance, the latter aided by the presence of the Metropolitanate and Arsenal Hills. Yet, with the major arteries of Calea Victoriei, Queen Elisabeta Boulevard and Serban Voda Way captured, their fall is all but certain. The residents dread what the occupation may bring, with the last one still in living memory, despite [new_controller.GetAdjective] attempts to assuage local concerns. While [old_controller.GetLeader] has pledged to fight on, the future of [old_controller.GetNameDef] is uncertain."
 worldnews.291.a:0 "우린 돌아올 것이다!"
 worldnews.291.b:0 "마침내, 부쿠레슈티는 우리 것이다!"
 worldnews.291.c:0 "[old_controller.GetAdjective]의 야망에 크나큰 타격이군."
 worldnews.292.t:0 "콘스탄티노플 함락"
 worldnews.292.d.orthodox:0 "The [new_controller.GetAdjective] capture of Constantinople was completed today, as the last of the [old_controller.GetAdjective] forces were pushed beyond the shores of Bosporus. The capture of the city was relatively swift, and compared to previous sacks of Constantinople merciful. However, many historical sites were still damaged, in particular the Blue Mosque, which was levelled by [new_controller.GetAdjective] troops while eliminating a final pocket of resistance in the fallen city. The government of [new_controller.GetNameDef] has declared the capture the formal reconquest of the old Roman capital for Christendom, and an envoy from [new_controller.GetLeader] has been dispatched to reconvert the Hagia Sophia Mosque to an Eastern Orthodox basilica."
 worldnews.292.d.other:0 "The [new_controller.GetAdjective] capture of Constantinople was completed today, as the last of the [old_controller.GetAdjective] forces were pushed beyond the shores of Bosporus. The capture of the city was relatively swift, and compared to previous sacks of Constantinople merciful. However, many historical sites were still damaged, in particular the Dolmabahce, which was badly damaged by fighting during a final stand of [old_controller.GetAdjective] troops. The [new_controller.GetAdjective] troops are now patrolling the streets of the ancient city, and the government of [new_controller.GetNameDef] has declared their intent of governing the city with as light a touch as possible."
 worldnews.292.a:0 "지금 당장엔, 우리는 해협을 잃었구나."
 worldnews.292.b:0 "콘스탄티누스의 도시가 우리 것이다!"
 worldnews.292.c:0 "차르그라드는 우리 것이다!"
 worldnews.292.e:0 "콘스탄티노플이 그리스에게로 되돌아 왔도다!"
 worldnews.292.f:0 "터키가 끝내 유럽에서 쫒겨났구만."
 worldnews.292.g:0 "보스포루스에게 새 주인이 생겼군."
 worldnews.293.t:0 "세우타의 함락"
 worldnews.293.d:0 "Reports from Ceuta confirm that the old Spanish fortified peninsula has been captured by [new_controller.GetAdjective] troops. After rapid landings and skirmishes along the beach, invading soldiers eventually overcame the final defences on the extreme point of Monte Hacho. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the [new_controller.GetAdjective] invaders for as long as possible, but were eventually beaten back.\n\nThe battle for Ceuta was a bloodbath, involving house-to-house combat in the narrow confines of the city's main streets, which didn't offer much in form of cover for artillery and naval support from surrounding forces."
 worldnews.293.a:0 "헤라클레스의 기둥 중 하나가 무너졌다..."
 worldnews.293.b:0 "이제 우리는 지중해를 손에 넣었다!"
 worldnews.293.c:0 "하나씩, 헤라클레스의 기둥이 무너진다."
 worldnews.294.t:0 "암스테르담 함락"
 worldnews.294.d.other:0 "As the \"Venice of the North,\" Amsterdam has long been admired for its beautiful canals and port; the city's \"golden age\" of finance and trade may be long gone, but the city remains a timeless European treasure of prosperity and the arts. Unfortunately, Amsterdam has now become a battlefield, with refugees fleeing to all directions, and it has been reported that after fierce engagement, the [old_controller.GetAdjective] defenders have declared Amsterdam as an open city, following a successful campaign from the [new_controller.GetAdjective] forces. As fighting in the city ceases and [new_controller.GetAdjective] forces have begun marching down the Muntplein - the future is grim for the inhabitants of Amsterdam."
 worldnews.294.d.holex:0 "Driven into exiles, the Dutch forces in exile have achieved what outside observers dismissed as an impossible dream. From exile in the Dutch East Indies, the Dutch Government in Exile has returned triumphantly to Amsterdam. After an intense battle that saw much of the city left in ruins, the Dutch tricolour flies proudly over the Royal Palace -signalling the return of the Queen.As Dutch forces begin to restore order on the streets, time must be set aside for the healing of Amsterdam. The Dutch people have experienced revolution and civil war, and it will take time for the wounds of war to fully heal."
 worldnews.294.a:0 "네덜란드인들의 어두운 시간이로군..."
 worldnews.294.b.other:0 "북쪽의 베네치아가 우리 것이다!"
 worldnews.294.c.other:0 "암스테르담과 함께, 네덜란드의 함락이 임박했다..."
 worldnews.294.b.holex:0 "집에 돌아오니 좋군."
 worldnews.294.c.holex:0 "네덜란드인들이 불가능한 일을 해냈군!"
 worldnews.295.t:0 "뮌헨 함락"
 worldnews.295.d:0 "Straddling the banks of the River Isar north of the Bavarian Alps, the city of Munich is the seat of the Bavarian administration and is a centre of arts, sciences, architecture, and culture. Under the reign of Prince Regent Luitpold, the city saw an explosion of artistic and cultural activity.\nHowever, the city has come under siege in the recent conflict and, after an exhausting battle, the [old_controller.GetAdjective] forces have evacuated the city. Much of the city lies in ruins, with the Marienplatz lying in rubble, and the domes of the Frauenkirche are heavily damaged as a result of intense bombing. The last of the [old_controller.GetAdjective] resistance in the city's heart at the New Town Hall has finally surrendered to the victorious [new_controller.GetAdjective] army. With the fall of Munich imminent, it would appear that the fall of southern Germany will come soon."
 worldnews.295.d.france:0 "After an intense campaign; the French forces have crossed the River Isar and have entered the city of Munich. The ensuring battle saw much of the city destroyed with the Marinplatz lying in ruins while the domes of the Frauenkirche were heavily damaged as a result of intense bombing. German resistance was fierce and the fighting devolved into close quarters house to house fighting but by nightfall it was reported that the tricolour of the Commune now flies proudly over the Talbruck gate tower. With Munich secured, the Commune of France now is poised to capture the rest of Southern Germany. Outside observers believe that the fall of German Empire is near if not imminent within the next few weeks."
 worldnews.295.a:0 "뮌헨 함락은 곧 남부 독일이 우리 것이란 말과 같지!"
 worldnews.295.b:0 "뮌헨의 상실이란, 남부 독일을 잃은 것과 같다."
 worldnews.295.c:0 "그렇게 바이에른의 심장이 함락되었군..."
 worldnews.295.a.france:0 "코뮌의 영광스런 승리다! 우리 형제들의 복수를 이어가자, 전진하라!"
 worldnews.295.b.france:0 "전황이 심각하다. 조국이 아주 거대한 위험에 직면했어."
 worldnews.295.c.france:0 "뮌헨의 함락으로, 코뮌을 멈출 수 없을 듯 보이는군."
 worldnews.296.t:0 "델리 함락"
 worldnews.296.d:0 "One of the oldest cities in the world, the ancient city of Delhi has been conquered, ransacked, and rebuilt many times. The earliest architectural relics date back to 300 BCE - a testament to Delhi's ancient history and the city's resilience.\nHowever, the city of Delhi has fallen to enemy forces, and the ancient city's buildings are once again at risk of being destroyed. Once again, since the bloody siege of 1857, the city of Delhi was placed under attack with the [old_controller.GetAdjective] defenders breaking under an impressive offensive made by [new_controller.GetAdjective] forces. Reports from the city have indicated that the [new_controller.GetAdjective] army has began herding [old_controller.GetAdjective] prisoners and survivors into the Purana Qila, an ancient fortress now serving as an internment camp."
 worldnews.296.a:0 "단지 차질이 생겼을 뿐이다... 우리는 절대 항복하지 않을 것이다!"
 worldnews.296.b:0 "북부 인도의 심장이 우리 것이다!"
 worldnews.296.c:0 "또 한번, 델리에게 새로운 주인이 생겼군..."
 worldnews.297.t:0 "리가 함락"
 worldnews.297.d:0 "Riga, \"the Pearl of the Baltic,\" has fallen to [new_controller.GetAdjective] forces as of today. The vibrant trade hub plays a role as a critical economic and financial centre of the Baltic Sea. While the [new_controller.GetAdjective] army has pledged to maintain a peaceful occupation; fires rage throughout the city, and refugees have been attempting to flee by sea. Some buildings like the House of the Black Heads lie in ruin after intense bombing from the [new_controller.GetAdjective] army.  Backed to the sea, the [old_controller.GetAdjective] defenders had no choice but to offer their unconditional surrender to the victorious [new_controller.GetAdjective] army in order to prevent the further destruction of their city."
 worldnews.297.a:0 "우리의 전황이 심각하게 돌아가는 듯 하군. 철수를 위한 항만이 준비되어 있는지 확인하라!"
 worldnews.297.b:0 "마침내, 발트해의 진주가 우리 것이다!"
 worldnews.297.c:0 "상황이 리가에게 있어 암울해 보이는군."
 worldnews.298.t:0 "카이로 함락"
 worldnews.298.d:0 "Cairo, the city of a \"thousand minarets,\" is one of the world's oldest cities serving as the cultural and intellectual centre of the Arab world. The city has seen countless invaders in both ancient and modern times.  Furthermore, like the timeless sands that surround the city, it appears that the grand city has fallen to a new occupier once again. After a successful campaign from the [new_controller.GetAdjective] army, the remaining  [old_controller.GetAdjective] defenders attempted to make a last stand at the Cairo Citadel.\nAfter some prolonged resistance, the last of the [old_controller.GetAdjective,] forces in the city offered their unconditional surrender. Despite the grand victory, the [new_controller.GetAdjective] army has promised to crack down on potential looters to preserve this historical city."
 worldnews.298.a:0 "파라오의 도시, 카이로가 우리 것이다!"
 worldnews.298.b:0 "심각한 패배를 당했다. 다시 돌아오겠다!"
 worldnews.298.c:0 "모래의 고대 도시가 또 한 번 새로운 주인을 모시는군."
 worldnews.298.d.ottoman:0 "Cairo, the city of a \"thousand minarets,\" is one of the world's oldest cities serving as an intellectual and cultural centre in the Arab world. It is also the beating heart of the Egyptian nation, one of several Arab nations that declared war on the Ottoman Empire.\nHowever, after a successful Ottoman campaign, the Egyptian forces have offered their unconditional surrender in the city, with some Egyptians offering last-ditch resistance efforts at the Cairo Citadel. The King has fled from Cairo, and Egypt's capitulation must be imminent. Despite the Turkish victory, the Ottoman Army has promised Cairo that the occupation will be peaceful and that no harm will come to the historical buildings of this ancient city."
 worldnews.298.a.ottoman:0 "소위 \"카이로 협약\"이라 부르던 것은 이제 붕괴할 것이다. 오스만에게 있어 영광스러운 승리다!"
 worldnews.298.b.ottoman:0 "카이로의 함락으로, 투르크 놈들은 이집트로 밀려들고 있다. 저들이 다시 이집트를 지배하게 하지 못하게 하리라, 우리는 반격해야만 한다!"
 worldnews.298.c.ottoman:0 "카이로의 함락으로, 카이로 협약의 미래는 암울해 보이는군."
 worldnews.299.t:0 "케이프타운 함락"
 worldnews.299.d:0 "One of the largest cities in South Africa and located on the Western Cape, Cape Town has long been admired for its beautiful location and its role in the economy of South Africa. Over many years since explorers first sailed to the Cape of Good Hope, Cape Town has outgrown its original purpose as a faraway outpost.The once prosperous and even largest city in South Africa has experienced a reversal of fortune as [new_controller.GetAdjective] forces stormed the city recently in a successful campaign. The desperate [old_controller.GetAdjective] defenders attempted to rally a defence at the Castle of Good Hope, but it was clear that the battle was over by nightfall. While the port of Cape Town sustained damage during the battle, it will no doubt serve to fulfil the strategic needs of the [new_controller.GetAdjective] army as they begin their occupation of the city."
 worldnews.299.a:0 "전투에서 졌을진 모르나 전쟁에서는 아직 지지 않았다!"
 worldnews.299.b:0 "케이프타운의 중요항만이 우리 것이다!"
 worldnews.299.c:0 "마더시티가 점령당했군."
 worldnews.300.t:0 "부에노스 아이레스 함락"
 worldnews.300.d:0 "Nicknamed the Paris of South America, Buenos Aires is a leading destination for immigrants from Europe, the regional capital of arts and finance.The main avenues of the city were recently built and along with the construction of South America’s tallest buildings and first underground system.\nHowever a decisive campaign from the [new_controller.GetAdjective] army led to an all out battle in the city streets. Heavy fighting took place on the Avenida de Mayo and the Avenida de Julio as the [old_controller.GetAdjective] defenders made desperate last stands in major buildings across the city. The fighting became bloody house to house fighting but eventually the [old_controller.GetAdjective] defenders began to emerge from their hiding spots in surrender. This is truly a great victory for the [new_controller.GetAdjective] nation."
 worldnews.300.a:0 "남아메리카의 대도시가 우리 것이다!"
 worldnews.300.b:0 "부에노스 아이레스를 잃었으니, 더욱 더 노력을 쏟아야겠군."
 worldnews.300.c:0 "플라타의 여왕이 함락되었다!"
 worldnews.300.d.patagonia:0 "The Patagonian revolutionaries have achieved a significant victory today as the flag of the Patagonian movement flies proudly over the Casa Rosada. The battle of Buenos Aires was bloody, with fighting quickly devolving from house to house fighting across the main avenues of Avenida de Mayo and the Avenida 9 de Julio. However, by nightfall, it was clear that the Patagonian revolutionaries had secured victory, and the capital of the Argentine regime had fallen.\nA photograph was snapped of the iconic moment when the ecstatic revolutionaries paraded down the main avenue of the city riding the tanks and trucks of the former Argentine regime. However, while the Patagonian government has assured the world that the revolution will be as peaceful as possible, there are already stories of priests and former \"enemies of the state\" herded away at gunpoint."
 worldnews.300.a.patagonia:0 "Viva la Revolución! 행진하자 동지들이여, 아르헨티나 전역을 해방시키러 가자!"
 worldnews.300.b.patagonia:0 "즉시 반격하라! 아르헨티나가 불신자 혁명도당에게 넘어가지 않게하라!"
 worldnews.300.c.patagonia:0 "아르헨티나에 사회주의 혁명이 다가온다."
 worldnews.301.t:0 "산티아고 함락"
 worldnews.301.d:0 "One of the largest and oldest cities in South America, the city of Santiago lies nestled in the centre of the Santiago Basin and surrounded by the Andes mountains. The mountains of Chile and its location on the narrow western side of South America offer Santiago a sense of security. However, this does not seem to be the case as despite the geographical advantage; [new_controller.GetAdjective] soldiers have successfully entered the city after an intense battle with the [old_controller.GetAdjective] defenders. In the ensuing battle, firefights took place along the famous Alameda avenue. [new_controller.GetAdjective] soldiers were able to smash through the [old_controller.GetAdjective] barricades and fortifications on the Paseo Ahumada. Disorganised and crippled, the [old_controller.GetAdjective] forces had no choice but to offer their unconditional surrender."
 worldnews.301.a:0 "세인트제임스시는 우리 것이다!"
 worldnews.301.b:0 "결코 항복하지 않을테다! 준비가 되는대로 반격을 개시하라!"
 worldnews.301.c:0 "외딴 언덕의 도시가 무너졌다..."
 worldnews.301.d.argentina:0 "After a long and gruelling campaign fighting all across the Andes mountains, the Argentine flag flies proudly over La Moneda Palace. The fighting was intense throughout the city streets on the famous Alameda avenue and the Paseo Ahumada, with Chilean forces offering intense resistance. However, the Argentines could eliminate the Chilean resistance in the city, and those that survived eagerly offered their surrenders to the victorious Argentine Army.\nWith the loss of Santiago, it would appear that Argentina now has the upper hand in the South American conflict. Chilean morale is undoubtedly low, and outside observers remark that it is only a matter of time before unrest grows due to Chile's lack of progress in its war against Argentina."
 worldnews.301.a.argentina:0 "영광스러운 승리다! 곧 남아메리카에서 사회주의의 위협이 뿌리뽑힐 것이다!"
 worldnews.301.b.argentina:0 "반동들에게 무릎꿇지 않으리라! 재정비하세 동지들이여, 우린 다시 돌아올테니까!"
 worldnews.301.c.argentina:0 "칠레의 야망에 있어서 큰 타격이다."
 worldnews.302.t:0 "민스크 함락"
 worldnews.302.d:0 "The Minsk revival, post Weltkrieg, saw the rapid development of higher education, hospitals, cinemas, and Minsk became a centre of Belarusian language and culture.\nHowever, history repeats itself, and once again, Minsk finds herself a frontline of war once again - only this time she is occupied by [new_controller.GetAdjective] forces. Much of the city has been damaged by intense bombing and shelling, and reports indicate a considerable degree of refugees fleeing from the chaos, despite offering staunch resistance, the [old_controller.GetAdjective] defenders have ultimately offered their unconditional surrender to the victorious [new_controller.GetAdjective] forces and only time will tell how difficult the reconstruction for Minsk will be."
 worldnews.302.a:0 "벨라루스의 위대한 도시가 우리것이다!"
 worldnews.302.b:0 "우린 절대로 항복하지 않는다!"
 worldnews.302.c:0 "벨라루스인들의 어두운 시간이로군..."
 worldnews.302.d.russia:0 "Minsk was part of Russia before the First Weltkrieg. After an incredible offensive from the Russian army - it seems as if history has repeated itself. The Russian Army bombarded the city from the sky and on the ground, and the Belarusian resistance became increasingly feeble as the onslaught of the Russian war machine slammed into the city.After an exhausting and gruelling battle in which most of the city was reduced to rubble, the remaining defenders surrendered to the victorious Russian forces. Factories, museums, and thousands of civilians fled westward to escape the invaders. This defeat is a sure blow to the Reichspakt, but only time will tell whether or not the Russian occupation will be temporary or permanent."
 worldnews.302.a.russia:0 "이건 단지 서막에 불과하다. 곧 우리의 땅을 되돌려받을 것이다!"
 worldnews.302.b.russia:0 "우리는 결코 독립을 포기하지 않을 것이다! 싸우자!"
 worldnews.302.c.russia:0 "라이히스팍트에게는 큰 타격이 된 한편, 곰이 점차 다가오는군..."
 worldnews.303.t:0 "빌뉴스 함락"
 worldnews.303.d:0 "Best known for its \"old town,\" one of the largest surviving medieval towns in Northern Europe - Vilnius is a place where some of Europe's most excellent architectural styles - gothic, renaissance, neoclassical, and baroque stand side by side with each other.\nHowever, dark times lie ahead for the city's inhabitants as the city was engulfed in the Battle of Vilnius. The [new_controller.GetAdjective] attempted to encircle the city as the desperate [old_controller.GetAdjective]  mounted a desperate breakout in the hopes of escaping the siege. Brutal street-to-street fighting ensued as the [new_controller.GetAdjective] forces attempted to reduce the defence of the city. After an excruciating battle with much of the city lying in ruins and flames, the [old_controller.GetAdjective] defenders surrendered. Once a European cultural landmark, it is too soon to tell whether or not Vilnius will recover to its prewar glory."
 worldnews.303.a:0 "최후까지 맞서 싸울 것이다!"
 worldnews.303.b:0 "북쪽의 \"예루살렘\"이 우리 것이다!"
 worldnews.303.c:0 "위대한 리투아니아의 도시가 함락되었다고?"
 worldnews.304.t:0 "난징 함락"
 worldnews.304.d:0 "After a withering days-long bombardment from atop Zijinshan, the 'Purple Mountain', and repeated assaults against its walls, Nanjing fell in the early evening. The defenders at the Zhonghua and Guanghua gates fought to the last man, their corpses littering the city's great walls, as their comrades began a fighting retreat through its winding streets. With no relief in sight, and following the failure of [old_controller.GetAdjective] units outside the city to regain control of the Zijinshan batteries, the few units remaining within face only annihilation. The loss of the old southern capital will no doubt be a blow to the [old_controller.GetAdjective] war effort, though [old_controller.GetLeader] has already vowed [Prev.GetHerHis] commitment to eventual victory."
 worldnews.304.a:0 "\"남부\"의 수도가 우리 것이다!"
 worldnews.304.b:0 "항복하느니 죽는 편이 더 낫다! 다시 돌아오겠다!"
 worldnews.304.c:0 "위대한 도시인 난징이 함락되었구나."
 worldnews.304.d.japan:0 "After a withering days-long bombardment from atop Zijinshan, the 'Purple Mountain', and repeated assaults against its walls, Nanjing fell in the early evening. The defenders at the walls fought to the last man, but the rest of the army broke not long after Japanese troops hoisted the rising sun above Zhonghua gate, beginning a chaotic rout that left uniforms and rifles littering the city's winding streets. While the Japanese have declared that the occupation of Nanjing will be a peaceful one, the dead and dying lie everywhere, and sporadic shots continue to echo within the city's walls as fires blaze unchecked. Dawn will no doubt mark the beginning of a grim new reality for the old southern capital and its remaining inhabitants."
 worldnews.304.a.japan:0 "만세! 천황폐하의 영광스런 승리시다!"
 worldnews.304.b.japan:0 "절대로 왜견들에게 항복하지 않을테다!"
 worldnews.304.c.japan:0 "신께서 난징 시민들에게 자비를 베푸시기를..."
 worldnews.305.t:0 "우한 함락"
 worldnews.305.d:0 "After a pitched battle, the tri-city area of Wuhan fell to [new_controller.GetName] forces earlier today. Its defenders may have hoped to repeat Wu Peifu's successful 1926 defence of Wuchang, and turn the battle into a prolonged siege, but a concerted assault and the absence of relief by river dashed these hopes completely. With the [new_controller.GetAdjective] flag waving atop both the governor's mansion and Luojia Hill, the [new_controller.GetName] has struck a considerable blow against [old_controller.GetNameDef], and seized one of China's greatest logistical hubs alongside one of its most productive arsenals. Whether [?global.date.GetDateStringNoHourLong] will one day be viewed as a turning point, or merely another battle, it seems certain to haunt the minds of [old_controller.GetAdjective] leaders for some time to come."
 worldnews.305.a:0 "강의 도시인 우한이 우리 것이다!"
 worldnews.305.b:0 "항복하느니 죽는 편이 더 낫다! 다시 돌아오겠다!"
 worldnews.305.c:0 "[old_controller.GetAdjective]에겐 심각한 패배겠어."
 worldnews.305.d.japan:0 "After a pitched battle, the tri-city area of Wuhan fell to Japanese forces earlier today. Its defenders may have hoped to repeat Wu Peifu's successful 1926 defence of Wuchang, and turn the battle into a prolonged siege, but Japanese control of the river and overwhelming firepower rendered any such efforts futile. With the Hinomaru flying above the governor's mansion and Luojia Hill, Japan has struck a major blow against [old_controller.GetNameDef], seizing one of China's greatest logistical hubs and one of its most productive arsenals. As the Chinese interior now lies open, it is unlikely to be the last."
 worldnews.305.a.japan:0 "곧, 우리는 중국에게 승리를 거둘 것이다!"
 worldnews.305.b.japan:0 "절대로 왜견들에게 항복하지 않을테다!"
 worldnews.305.c.japan:0 "계속해서 일본이 중국으로 진격하고 있군..."
 worldnews.306.t:0 "광저우 함락"
 worldnews.306.d:0 "After fierce house-to-house fighting, [new_controller.GetName] forces captured of Guangzhou early this morning. Often known by the name 'Canton' internationally, the port city is south China's largest industrial and commercial hub outside Hong Kong, and its loss will be a serious setback to the [old_controller.GetNameDef] war effort. Although the city's docklands and narrow alleyways seem secure, rumours speak of organising resistance in the Baiyun mountains to the north, and from there perhaps an attempt to retake the city.\n\nSouth China and Guangdong in particular are known for their resistance to outside control, be it from Beijing or elsewhere. Holding the city could be more than [new_controller.GetLeader] bargained for."
 worldnews.306.a:0 "광둥의 항만을 점령했도다!"
 worldnews.306.b:0 "단 한번의 패배일 뿐이고 우린 다시 돌아올테다!"
 worldnews.306.c:0 "[old_controller.GetName]에겐 크나큰 손실이로군."
 worldnews.306.d.japan:0 "After a bombardment audible eighty miles away in Hong Kong, Guangzhou fell to [new_controlled.GetName] forces earlier today. The city hasn't seen such a siege since the German response to the Severn Note in October 1926, but unlike the Kaiserliche Marine, its occupiers appear inclined to stay. A military headquarters has already been established at the provincial governor's office, with an encampment under construction close by at Yuexiu Hill.\n\nHowever, rumours speak of organising resistance in the Baiyun Mountains to the north, and from there perhaps an attempt to retake the city. South China and Guangdong in particular are known for their resistance to outside control, be it from Beijing or elsewhere. Holding the region could be more than Japan bargained for."
 worldnews.306.a.japan:0 "광저우를 확보했다, 중국의 남부지방은 우리 것이다!"
 worldnews.306.b.japan:0 "절대로 왜견들에게 항복하지 않을테다!"
 worldnews.306.c.japan:0 "이제는 일본이 주강을 장악했구만..."
 worldnews.307.t:0 "충칭 함락"
 worldnews.307.d:0 "As the furthest navigable point on the mighty Yangtze, the streets of Chongqing once brimmed with refugees; rich and poor alike, all fleeing the unstoppable Japanese advance. That was several days ago. As the city sirens wailed, and the thunder and flash of artillery marked the final stand of its defenders on the river's eastern bank, the city again emptied. The stampede claimed almost as many lives as the invaders.\n\nNow the streets are quiet, filled only by smoke, debris, and bodies. With the fall of Chongqing, little lies between Japan and the total domination of southwestern China."
 worldnews.307.a:0 "또다른 영광스런 승리로다!"
 worldnews.307.b:0 "심각한 손실이나, 우린 다시 되찾을 것이다!"
 worldnews.307.c:0 "일본에게는 야망을 실현하는데 있어 중요한 한 걸음이다."
 worldnews.308.t:0 "쿤밍 함락"
 worldnews.308.d:0 "For the first time since the defeat of the Three Feudatories in 1681, the city of Kunming has fallen to an invader from outside Yunnan Province. After losing the Wujiaba aerodrome to the southeast, [old_controller.GetNameDef] forces were gradually forced back along Lake Dian, only to finally break as the city's ancient walls were overrun. As [new_controller.GetNameDef] troops march beneath the iconic Jinma-Biji arches, their leaders must sit content with the knowledge that they control not only the prolific Kunming Arsenal, but also the terminus to the hugely profitable Kunming-Haiphong Railway."
 worldnews.308.a:0 "이 승리 덕에, 우리는 서중국의 장악력을 확보했다."
 worldnews.308.b:0 "우린 저 너머의 산에서 다시 일어서리라!"
 worldnews.308.c:0 "운남의 산들에게 새 주인이 생겼군..."
 worldnews.308.d.japan:0 "For the first time since the defeat of the Three Feudatories in 1681, the city of Kunming has fallen to a foreign invader. After losing the Wujiaba aerodrome to the southeast, [old_controller.GetNameDef] forces were gradually forced back along Lake Dian, only to finally break as the city's ancient walls were overrun.\n\nAs Japanese troops march beneath the iconic Jinma-Biji arches, their leaders must sit content with the knowledge that they control not only the prolific Kunming Arsenal, but also the terminus to the strategic Kunming-Haiphong Railway. Another great blow has been struck against China. Now that Japan has reached so far into the nation's interior, how many more can it take?"
 worldnews.308.a.japan:0 "중국은 우리의 진격에서 벗어날 수 없다!"
 worldnews.308.b.japan:0 "산으로 향하라! 우리는 절대 놈들에게 항복하지 않을 것이다, 절대로!"
 worldnews.308.c.japan:0 "중국 정복이 곧 현실이 될 지도 모르겠군..."
 worldnews.309.t:0 "지난에서 쫒겨난 [old_controller.GetLeader]"
 worldnews.309.d_Zongchang:0 "Since 1925 the city of Jinan has come to mirror its master; corrupt and corpulent, brimming with vice and villainy. From his 'court', Zhang Zongchang patronised everyone from artists and writers to playboys and prostitutes, executing any who crossed him, splitting heads as one might split melons. Everything was brought to an end as Jinan's defences collapsed earlier today.\n\nZhang himself could reportedly be heard bellowing above the din, perhaps overseeing the evacuation of his uncounted wealth. Now he is nowhere to be found, his harem abandoned, his sprawling mansion consumed by flames. Some say Zhang will return, either as a victor or in a coffin, a notion not without precedent. Once, despite defeat, he paraded through Jinan, sitting in a coffin and smoking a large cigar."
 worldnews.309.d_Tianran:0 "High upon Mount Tai, Zhang Tianran seemingly eschewed the ways of the world below, but in truth his reach stretched far beyond Shandong. Through the Yiguandao faith, his eyes and ears were everywhere, and often the sharp end of a knife.\n\nHowever, his followers are now in retreat, and even Mount Tai itself has been lost to a determined [old_controller.GetnameDef] offensive. The Shrine of the Blue Dawn, the Temple of the Jade King, and numerous other sacrosanct sites are now in the hands of irreverent soldiers; trampling through its sacred spaces, scattering statues, offerings, and incense; looting indiscriminately. Taishan may not recover for a generation, but Tianran's fate is anything but certain. This loss will no doubt incense his followers, and he has never been without a plan."
 worldnews.309.a:0 "속이 다 시원하군!"
 worldnews.309.b:0 "단지 전술적 후퇴일 뿐이다!"
 worldnews.309.c:0 "가장 천박한 중국 군벌의 종말인가?"
 worldnews.310.t:0 "알렉산드리아 함락"
 worldnews.310.d:0 "Founded by the legendary conqueror Alexander himself, the city of Alexandria was best known for housing wonders such as the Library of Alexandria and the Necropolis.\nHowever, history repeats itself as the ancient city has once again been conquered by a foreign power. After a heavy bombardment, the [old_controller.GetAdjective] were forced to retreat into the Citadel of Qaitbay. Surrounded on all sides and with their only escape being the sea, the [old_controller.GetAdjective] made a desperate defence. However, with their supplies being limited and morale low, the [old_controller.GetAdjective] defenders had no choice but to offer their unconditional surrender to the victorious [new_controller.GetAdjective] army. Despite the great victory however, the [new_controller.GetAdjective] forces have pledged not to harm the city’s historical buildings."
 worldnews.310.a:0 "이 승리로, 알렉산더 대왕의 도시가 우리 것이다!"
 worldnews.310.b:0 "심각한 패배다! 이는 용납할 수 없다!"
 worldnews.310.c:0 "알렉산더 대왕의 도시가 또다시 정복당했군..."
 worldnews.310.d.ottomans:0 "The city of Alexandria is one of cultural significance and pride to the Egyptian nation. The place of great ancient wonders like the Library of Alexandria, the city is truly an important centre of life, culture, and industry for Egypt.\nHowever, the Ottomans have made tremendous progress in their war with Egypt and her Arab allies as Ottoman forces this morning have captured the city and the port. The Egyptian navy managed to flee before the Ottoman forces had arrived but the remaining defenders were unable to push the Ottomans back. Surrounded on all sides and facing the might of the Ottoman army, the Egyptians routed from the city - once again the Ottomans are now in control of the ancient city. Despite the glorious Ottoman victory against their Egyptian enemies, the Ottomans have pledged not to destroy the city’s ancient buildings."
 worldnews.310.a.ottomans:0 "이 승리로, 우리는 이집트를 향해 더욱 깊숙히 진격한다!"
 worldnews.310.b.ottomans:0 "절대로 터키놈들에게 항복할 수는 없다! 다시 돌아오겠다!"
 worldnews.310.c.ottomans:0 "오스만이 카이로 협약에 큰 타격을 입혔군."
 worldnews.400.t:0 "제툴리우 바르가스의 새로운 국가 선언"
 worldnews.400.d:0 "Getúlio Vargas has, over the last few years, immensely grown his grip over the state apparatus, as the instability in Brazil has been subsiding and he claims all credit for it. Now, in a bold move to ensure peace and stability, he has assumed total control over lawmaking and granted himself numerous emergency powers, 'until this age of turmoil in the world ends'. While certainly wars have flared up across the world since Black Monday struck the Berlin stock exchange, it makes this move no less of a brazen power grab. He has however great popular support in various states, and support of leadership in many states. Time will tell if this development will truly ensure a peaceful Brazil."
 worldnews.400.a:0 "바르가스가 직접 통제권을 장악했다."
 worldnews.400.b:0 "적어도 민주주의에 대한 자부심은 사라졌지만, 걱정스러운 발전은 없다."
 worldnews.401.t:0 "브라질에서 입헌주의자 반란"
 worldnews.401.d:0 "The state of São Paulo, perhaps the most powerful in Brazil, has taken up arms against Getúlio Vargas and his New State, claiming his rule to be an utterly unconstitutional dictatorship, after several attempts by the influential president to meddle in affairs of the state, including trying to impose a state president of his own trust rather than elected. Now, tensions have utterly boiled, and nothing but war can happen between São Paulo and other states, who were called by the earlier to join them in their struggle. Time till tell if this call will be heard, or if the revolt will be snuffed out."
 worldnews.401.a:0 "중앙집권화는 결코 쉽지 않다."
 worldnews.401.b:0 "인민을 위한 기회인가?"
 worldnews.402.t:0 "브라질에서 입헌주의자 반란 성공!"
 worldnews.402.d:0 "As Getúlio is arrested, and put on await for trial, the constitutionalist revolutionaries who fought so hard for this moment celebrate across Rio and Brazil. Now, the republic's previous framework will be re-instated, and will closely follow the political ways of the Second Republic, but with extra safeguards against ambitious would be dictators, and even greater autonomy for member states of the Union."
 worldnews.402.a:0 "브라질의 민주주의가 두 번째 기회를 얻었다."
 worldnews.402.b:0 "슬프게도, 노동자들은 아무런 변화도 못 이루고 죽었구나."
 worldnews.403.t:0 "브라질에서 입헌주의자 반란 실패!"
 worldnews.403.d:0 "São Paulo may have been powerful, but it could not stand against the might of Brazil. As their surrender was accepted, pro Getúlio rallies broke throughout the nation, and few can doubt that the man's grip on power is in fact stronger than it ever was. With most of his relevant opponents in exile or arrested, Getúlio can focus himself to other matters, for he certainly has won the dangerous game of Brazilian politics, and has a degree of control until now unprecedented in the hands of one man, even in the times of the monarchy in the nation."
 worldnews.403.a:0 "새로운 국가의 무력시위다."
 worldnews.403.b:0 "슬프게도, 노동자들은 아무런 변화도 못 이루고 죽었구나."
 worldnews.404.t:0 "브라질 제정복고"
 worldnews.404.d:0 "When the Empire of Brazil fell in 1889, Pedro II resigned himself to that fate, and refused to fight back. Since then, the republican United States of Brazil have been plagued by economic woes, corruption and even civil wars. Following a victory by the Integralists in elections, and a public consultation on the matter, today at the Candelária Cathedral in Rio the Emperor Pedro III of Brazil was crowned in an unusually lavish ceremony even for monarchic standards. Now, the Integralists and the new Emperor will set their sights in restoring the former glory of Brazil, and will no doubt change the nation in a perhaps irreversible fashion. While republican demonstrations were held at the time of the ceremony, they were swiftly dispersed by the Army, and the nation wonders if this Empire will finally bring peace to the troubled South American country."
 worldnews.404.a:0 "새로운 힘이 솟아오른다!"
 worldnews.404.b:0 "슬프게도, 노동자들은 아무런 변화도 못 이루고 죽었구나."
 worldnews.405.t:0 "런던의 반란"
 worldnews.405.d:0 "Cândido Rondon, a renowned and respected marshal of Brazil, has returned from one of his by now usual expeditions deep into the jungles of Northern Brazil. To his shock, the news of the Integralist efforts to restore the monarchy kept coming, and he openly voiced his discontent as a devout republican. The worried government in Rio de Janeiro ordered his arrest, however the man's loyal military men refused the order, and he rose in open revolt in the north of the country. While the revolt has a deep rooted republican origin, his support of local strongmen is also speculated to come from traditionally powerful politicians whom were losing power in the new Integralist order of things. It seems that Brazil is facing its second civil conflict in the century, and the nation holds its breath as open war is now inevitable."
 worldnews.405.a:0 "늙은이가 어찌 그리 고집을 부렸을까?"
 worldnews.405.b:0 "인민을 위한 기회인가?"
 worldnews.406.t:0 "분쇄된 혼동의 반란"
 worldnews.406.d:0 "Cândido Rondon's revolt has been crushed, and his forces have been utterly defeated. While the leader of the revolt could not be found, for he fled into the forest with his most loyal servicemen, the back of the republican movement was crushed, for the uprisings inspired by the man revealed the true allegiances of many a would be traitor in the nation. Now, the Integralists can follow through with their plans completely unabated."
 worldnews.406.a:0 "제국의 역습!"
 worldnews.406.b:0 "슬프게도, 노동자들은 아무런 변화도 못 이루고 죽었구나."
 worldnews.407.t:0 "대성공한 혼동의 반란"
 worldnews.407.d:0 "The republic stands strong and victorious in Brazil, as Cândido Rondon's daring revolt against the Integralist government resulted in a large scale conflict, and the defeat of that government, as various states joined the republican uprising and divided the already overstretched military. Rondon, under cheers from his fellow republicans, is now is thrust into a provisory presidency, a role he certainly never wanted, but has vowed to hold elections as scheduled, and not to take any radical measures. Many speculate the old man will finally retire, the great Revolution fought across Brazil being his final adventure."
 worldnews.407.a:0 "브라질의 민주주의가 두 번째 기회를 얻었다."
 worldnews.407.b:0 "슬프게도, 노동자들은 아무런 변화도 못 이루고 죽었구나."
 worldnews.408.t:0 "브라질 연방 선언!"
 worldnews.408.d:0 "Uproar over diplomatic overtures with Syndicalist Chile caused a deep constitutional crisis, and resulted in a coup by members of the military who thought the ED was sliding into socialism. However, the coup was short lived, and the army loyalists have arrested or exiled most of their leadership. Even further, these officers have proclaimed the Union of Brazil, a syndicalist government, for after seeing the sweeping progress Chile made in its military since the revolution, many more officers leaned towards the left. Now, the Union will hold its First Congress of Trade unions, and will convene to choose which path Brazilian Socialism will take. Upon the news arriving of the so called Union of Brazil being proclaimed, multiple state governors have now openly rebelled, and will seek to restore the United States of Brazil to a democratic state."
 worldnews.408.a:0 "생디칼리스트의 위협이 퍼졌다!"
 worldnews.408.b:0 "놀랍긴 하지만, 당연히 환영해야지."
 worldnews.409.t:0 "브라질에서 반동주의 봉기 승리"
 worldnews.409.d:0 "The will of the people has been heard, proclaimed Rio Grande do Sul's strongman Getúlio Vargas as he spoke after a victorious march on Rio after he symbolically tied his horse to the Obelisk in Rio Branco avenue. The revolting barracks have been taken, and the so called Congress of Trade Unions closed. The republic's former framework will be re-established in due time, and the men responsible for this chaos, especially the 'syndicalist enabling' Democratic Left's members, will be brought to courts. After the failure of this brief experiment, the people of the nation hope to finally find some peace, as the visible damage to many of the capital's main buildings stands as a grim reminder of the now called 'Commune of Rio' and the fate of those who would revolt against the Republic"
 worldnews.409.a:0 "재난을 피했군."
 worldnews.409.b:0 "유감스러운 퇴화다."
 worldnews.410.t:0 "브라질에서 반동주의 봉기 분쇄"
 worldnews.410.d:0 "With the end of the revolt and the surrender or exile of the involved state presidents, the Union of Brazil cemented its position in power. However, the conflict has left its scars, and already the cries of both amnesty and treason trials echo across the nation, as the intense resentment towards the central government does not fade with the end of the armed conflict. Truly, only the first step in what is sure to be an era of immense change in Brazil as a whole."
 worldnews.410.a:0 "재난을 피했군."
 worldnews.410.b:0 "네놈들은 결코 역사를 거스를 수 없다!"
 worldnews.411.t:0 "안경군벌의 봉천정부 승인"
 worldnews.411.d:0 "안경군벌의 지도자이자 지금 동중국의 주인인 천댜오위안은 공식적으로 봉천정부를 중국의 정당한 중앙 정부로 인정했습니다. 봉천이 연합전쟁 동안 안경군벌을 공개적으로 지지한 것은 그다지 놀랄 일은 아니나, 그럼에도 중국 곳곳의 수많은 사람들에게 충격을 주었으며, 또한 서양인들 일본의 중국 전역으로 영향력이 확대하는 것을 경계했습니다. 이 선언은 중국 역사상 중요한 날로 기억될 것입니다."
 worldnews.411.a:0 "좋은 소식이다!"
 worldnews.411.b:0 "무서운 발전이야."
 worldnews.412.t:0 "베이징 통일회의"
 worldnews.412.d.chinese:0 "When Zhang Zuolin's Reunification Conference began in Beijing several weeks ago, few expected it to succeed. Foreign papers derided it, domestic papers doubted it, and even those attending felt a certain uncertainty. Nontheless, China has now passed a new threshold in her history as former enemies came together in order to put the country first, placing a great portion of the country beneath a single banner for the first time in decades.\n\nLooking ahead, the road to true unification remains long indeed, but now a great step has been taken - hopefully one to be followed by many more."
 worldnews.412.d.foreign:0 "When Zhang Zuolin's Reunification Conference began in Beijing several weeks ago, few expected it to succeed. China has long been fraught by internal conflict, and observers in Shanghai expected this latest unification effort to fall victim to the usual oriental squabbles. However it seems that Zhang possesses the subtle instinct and political finesse of only the highest class of mandarin, and he has now brought a great part of China together by diplomacy.\n\nStill, the country is not yet truly united, and Zhang's position of military superiority suggests that as always China needs the strong hand of effective authority to make and keep it whole."
 worldnews.412.a:0 "위대한 업적이다!"
 worldnews.412.b:0 "우리는 준비해야 한다."
 worldnews.412.c:0 "흥미롭군."
 worldnews.413.t:0 "[FROM.GetNameDefCap]의 선언"
 worldnews.413.d:0 "Few things are certain in the twisting labyrinth of Chinese politics, but even renowned political analysts have utterly failed to predict the rise of [FROM.GetLeader] from the outlying provinces of China to the leader of the nation. Nevertheless, he has done it, and with Beijing and much of the North China Plain under his rule, as well as his heartland, he has a base of operations, substantial enough, perhaps, to fully reunify all of China. Western nations have already recognised the new [FROM.GetName], and any remaining Chinese cliques are undoubtedly preparing for a new assault on their power."
 worldnews.413.a:0 "중국의 나머지 지역도 곧 우리 것이 될 것이다!"
 worldnews.413.b:0 "우리는 새로운 맹공에 대비해야 한다."
 worldnews.413.c:0 "축하하오, [FROM.GetLeader]!"
 worldnews.414.t:0 "발트 연합공국의 붕괴"
 worldnews.414.d:0 "독일 제국의 발트 독일인 구성국인 발트 연합공국은 수 달간의 내분과 숲의 친구들 운동에 의한 게릴라 저항으로 끝내 해체되었습니다. 공국에는 어떠한 질서도 사라졌고, 발트 독일인들은 집단으로 그곳을 탈출했습니다.\n\n일부는 독일로 간 반면, 다른 일부는 발트 독일인의 마지막 거점인 리가 자유시로 모였습니다. 발트해에서 분쟁은 끝났고 미래에 다시 시작될 것이지만, 현재 라트비아와 에스토니아는 그들의 독립을 주장해왔습니다."
 worldnews.414.a:0 "우리는 절대 항복하지 않을 것이다!"
 worldnews.414.b:0 "만세!"
 worldnews.414.c:0 "쓸모없게 된 지도가 한 묶음이군..."
 worldnews.415.t:0 "핀란드 왕국의 몰락"
 worldnews.415.d.natpop:0 "Founded in the ashes of the Russian Empire, the Kingdom of Finland had remained since the end of the Great War a nation thoroughly entrenched in the German sphere. It appear now though that this was not meant to last. In the wake of Black Monday, the Finnish government was thrown into crisis as political violence spiralled out of control. Unable to maintain order, the regime finally collapsed.\n\nThe ultranationalist Lapua Movement under Kurt Martti Wallenius, now leader of the Republic of Finland, marched on Helsinki, seizing power and unleashing a wave of violence against monarchists and socialists alike. Authoritarian, corporatist, and virulently anti-German, the movement no do doubt represents a violent break with the old order."
 worldnews.415.d.syndicalist:0 "Founded in the ashes of the Russian Empire, the Kingdom of Finland had remained since the end of the Great War a nation thoroughly entrenched in the German sphere. It appear now though that this was not meant to last. In the wake of Black Monday, the Finnish government was thrown into crisis as political violence spiralled out of control. Unable to maintain order, the regime finally collapsed.\n\nAfter days of intense fighting in Helsinki, the syndicalist Finnish People's Delegation and the Red Guard paramilitary were able to triumph over the nationalist groups and government forces, seizing power and declaring a republic. The new socialist regime has cut all ties to Mitteleuropa, already looking towards Paris for a new benefactor."
 worldnews.415.d.mannerheim:0 "Founded in the ashes of the Russian Empire, the Kingdom of Finland had remained since the end of the Great War a nation thoroughly entrenched in the German sphere. It appear now though that this was not meant to last. In the wake of Black Monday, the Finnish government was thrown into crisis as political violence spiralled out of control. Unable to maintain order, the regime finally collapsed.\n\nUnder the leadership of the well-respected Field Marshal, Carl Gustaf Mannerheim, the White Guard was rallied to overthrow the monarchy and defeat socialist and ultranationalist militias, expelling German influence in the process. Now that the marshal has emerged victorious, he has stated his intent to hold onto power until Finland can be fully stabilized."
 worldnews.415.d.democracy:0 "Founded in the ashes of the Russian Empire, the Kingdom of Finland had remained since the end of the Great War a nation thoroughly entrenched in the German sphere. It appear now though that this was not meant to last. In the wake of Black Monday, the Finnish government was thrown into crisis as political violence spiralled out of control. Unable to maintain order, the regime finally collapsed.\n\nUnder the leadership of the well-respected Field Marshal, Carl Gustaf Mannerheim, the White Guard was rallied to overthrow the monarchy and defeat socialist and ultranationalist militias, expelling German influence in the process. Now that the marshal has emerged victorious, he has decided to relinquish power to the political parties, restoring democracy."
 worldnews.415.a:0 "저 멍청이들!"
 worldnews.415.b:0 "반동적인 언쟁이다."
 worldnews.415.c:0 "독일의 영향력에 또다른 타격이군."
 worldnews.415.d:0 "마침내 자유다!"
 worldnews.415.e:0 "훌륭해!"
 worldnews.416.t:0 "조지아의 군주제 복원"
 worldnews.416.d.giorgi:0 "Surprising news has come from Georgia. Ever since the small Caucasian republic was founded, the country had been dominated by the left wing Social Democratic Party of Georgia, despite a steady decline in the party's electoral support. When Black Monday shook the country, however, dissatisfaction and increasing civil unrest forced the party was forced to call early elections, the results of which proved a victory for the conservative National Democratic Party. The new ruling party quickly moved to fulfil its campaign promise of a referendum to restore the monarchy. The results showed a clear victory for the monarchist side, leading Prince George Bagration, now King Giorgi IX, to take the throne. Nationalistic and opposing his country's reliance on the Germans, his ascension marks Georgia's increasing independence from Mitteleuropa."
 worldnews.416.d.ioakhim:0 "Surprising news has come from Georgia. Ever since the small Caucasian republic was founded, the country had been dominated by the left wing Social Democratic Party of Georgia, despite a steady decline in the party's electoral support. When Black Monday shook the country, however, dissatisfaction and increasing civil unrest forced the party was forced to call early elections, the results of which proved a victory for the conservative National Democratic Party. The new ruling party quickly moved to fulfil its campaign promise of a referendum to restore the monarchy. The results showed a clear victory for the monarchist side, leading Prince Joachim Franz-Humbert, now Ioakhim I, to take the throne. The king, having been born in Prussia, is incredibly pro-German, and his ascension marks Georgia's increasing embrace of Mitteleuropa."
 worldnews.416.a:0 "정말 흥미롭군."
 worldnews.416.b:0 "퇴보로군."
 worldnews.416.c:0 "국왕 폐하 만세!"
 worldnews.417.t:0 "히로히토 천황 암살"
 worldnews.417.d:0 "It seems Japan's Showa era has come to an early, unexpected end as the sun rises over a shocked and grief stricken Japan. In the early hours of the morning, the Showa emperor, better known as Emperor Hirohito, was suddenly shot by a young radical Syndicalist, apparently in protest over the military's increasing dominance of Japanese politics. Despite the efforts of the country's best doctors, the emperor was unable to survive. The next in line to the Chrysanthemum throne is the adolescent Prince Akihito, but with the boy too young to rule, his nephew, Prince Chichibu, has took charge as Regent. Rumoured to harbour sympathies towards radical Restorationist factions, many worry what his rule may bring for the empire."
 worldnews.417.a:0 "정말 충격적이군."
 worldnews.417.b:0 "우리는 견뎌낼 것이다."
 worldnews.418.t:0 "[CEN.GetNameDef]의 형성"
 worldnews.418.d.syndie:0 "Central America has long been divided, the various nations under heavy American influence ever since the Federal Republic of Central America dissolved nearly a century ago. With the advent of the Second American Civil War, however, the region was swept by conflict and turmoil, different ideologies struggling to assert themselves in the storm. Now that the dust has settled, it seems that the land been united under a socialist government, already looking towards the Paris for inspiration. Which particular strand of socialist thought the young nation will follow is still undecided, but one thing is for certain - a radical break with the past has occurred for the region."
 worldnews.418.d.liberal:0 "Central America has long been divided, the various nations under heavy American influence ever since the Federal Republic of Central America dissolved nearly a century ago. With the advent of the Second American Civil War, however, the region was swept by conflict and turmoil, different ideologies struggling to assert themselves in the storm. Now that the dust has settled, it seems that the land been united under the liberal and democratic Confederation of Central America. Much is still uncertain about the country's future - the nature of the constitution, the location of the capitol, and the political parties which will run the nation are all undecided - but what can be determined is that this marks a new dawn for the region."
 worldnews.418.d.military:0 "Central America has long been divided, the various nations under heavy American influence ever since the Federal Republic of Central America dissolved nearly a century ago. With the advent of the Second American Civil War, however, the region was swept by conflict and turmoil, different ideologies struggling to assert themselves in the storm. Now that the dust has settled, it seems that the land been united under the watchful of eye of Central America's armed forces. Pro-American and strongly against what they deem to be subversive syndicalist influence, the army has come to see itself as the new nation's guiding hand, protecting it from enemies both within and without. Where the new country will go from here is uncertain, but it seems that despite everything, a bastion of the old order remains."
 worldnews.418.a:0 "끝이 좋을 것 같지 않군."
 worldnews.418.b:0 "인터내셔널은 곧 인류가 되어야 한다!"
 worldnews.418.c:0 "다시 한번 통일을!"
 worldnews.418.d:0 "멋진 사건이야!"
 worldnews.418.e:0 "안정이 보장되야만 한다."
 worldnews.419.t:0 "파나마 운하 위기"
 worldnews.419.d.joincan:0 "Finished in 1914, the Panama Canal is one the most important trade passageways on the American continent, controlled by the United States until now. With the outbreak of the Second American Civil war, the Federal government was forced to withdraw the canal's marine forces, leaving it open to invasion, and to little surprise, Panamanian troops launched an operation to take back such a valuable area. This move, however, was opposed by Canada, which presented to them an ultimatum - Panama's sovereignty over the canal would be recognized, but the country must agree to a military alliance or face invasion. In the face of Canadian pressure, the small Latin American nation has backed down, defusing the crisis."
 worldnews.419.d.war:0 "Finished in 1914, the Panama Canal is one the most important trade passageways on the American continent, controlled by the United States until now. With the outbreak of the Second American Civil war, the Federal government was forced to withdraw the canal's marine forces, leaving it open to invasion, and to little surprise, Panamanian troops launched an operation to take back such a valuable area. This move, however, was opposed by Canada, which presented to them an ultimatum demanding influence over the canal. Though heavily outmatched in both industry and men, Panama has refused to back down, sparking war in Central America."
 worldnews.419.d.canbackdown:0 "Finished in 1914, the Panama Canal is one the most important trade passageways on the American continent, controlled by the United States until now. With the outbreak of the Second American Civil war, the Federal government was forced to withdraw the canal's marine forces, leaving it open to invasion, and to little surprise, Panamanian troops launched an operation to take back such a valuable area. This move, however, was opposed by Canada, which presented to them an ultimatum, attempting to guarantee the continued security of and access through the canal. Though heavily outmatched in both industry and men, Panama refused to back down, calling Canada's bluff and to the surprise of many, succeeding. To the Entente's embarrassment and Panama's pride, crisis has been averted in Central America."
 worldnews.419.d.demandcanpeace:0 "Finished in 1914, the Panama Canal is one the most important trade passageways on the American continent, controlled by the United States until now. With the outbreak of the Second American Civil war, the Federal government was forced to withdraw the canal's marine forces, leaving it open to invasion, and to little surprise, Panamanian troops launched an operation to take back such a valuable area. This move, however, was opposed by Canada, which presented to them an ultimatum - Panama would immediately cease their invasion while the Entente would safeguard the canal for the time being. In the face of Canadian pressure, the small Latin American nation has backed down, defusing the crisis."
 worldnews.419.a:0 "힘의 균형이 위태롭군."
 worldnews.419.b:0 "운하가 우리것이다!"
 worldnews.419.c:0 "올바른 선택을 했다."
 worldnews.419.d:0 "망할 놈들!"
 worldnews.420.t:0 "공산주의자의 아르헨티나 정권 장악"
 worldnews.420.d:0 "After the Socialist victory in the Argentino-Chilean War, the government seemed to be slowly settling down for the Argentinean Nation. However, the results of the recent Argentinean Trade Union Congress seemed to have not been satisfactory for the Comite de Unidad Sindical Clasista (CUSC), which, led by the now Chairman Liborio Justo, spearheaded a coup d'etat. While they faced some resistance, the fledgling government's forces were unable to stop the Communists, and the Congress is now fully in control of the CUSC. Whether this will put an end to the violent political disputes in Argentina or further inflame tensions on the war-weary populace, it remains to be seen..."
 worldnews.420.a:0 "사회주의자는 단결을 촉구한다. 지금까지는..."
 worldnews.420.b:0 "동지에 대항하는 동지라니, 이것이 과연 옳은 길일까?"
 worldnews.421.t:0 "급진 아나키스트의 아르헨티나 정권 장악"
 worldnews.421.d:0 "After the Socialist victory in the Argentino-Chilean War, the government seemed to be slowly settling down for the Argentinean Nation. However, the results of the recent Argentinean Trade Union Congress seemed to have not been satisfactory for the Unión Sindical Argentina (USA). While the moderates accepted the result, the radicals quickly staged their own takeover and, led by Severino di Giovanni, were able to beat the government's forces in Buenos Aires. After marching on the Presidential house, they proceded to take over the Congress, where Severino has now been sworn is a Chairman, and the rivaling unions of the USA have been removed from the Congress. Whether this will put an end to the violent political disputes in Argentina or further inflame tensions with the war weary populace, it remains to be seen..."
 worldnews.421.a:0 "사회주의자는 단결을 촉구한다. 지금까지는..."
 worldnews.421.b:0 "동지에 대항하는 동지라니, 이것이 과연 옳은 길일까?"
 worldnews.422.t:0 "[FOP.GetAdjective] 의장의 사망"
 worldnews.422.d:0 "After the Socialist victory in the Argentino-Chilean War, the government seemed to be slowly settling down for the Argentinean Nation. With the results pointing at a clear majority of the Unión Sindical Argentina (USA), many were expecting the new government to finally stabilise the situation. However, it seems that was not meant to be, as Chairman Antonio Soto, and his main political ally, Emilio Lopez Arango, have been found dead. The moderates in the USA, now leaderless, quickly lost their grip on the union to the leader of the radicals, Severino di Giovanni, who was quick to uncover a conspiracy by the other Congress factions and quickly executed a takeover. While many see the uncovering of this conspiracy as the turning point of Argentinean Political stability, others wonder if the rule of Severino will live up to his predecessors."
 worldnews.422.a:0 "야만적이군!"
 worldnews.422.b:0 "새로운 의장이 상황을 해결할 수 있기를 바라자."
 worldnews.423.t:0 "권좌에서 물러난 발도메로 의장"
 worldnews.423.d:0 "After the Socialist victory in the Argentino-Chilean War, the government seemed to be settling down for Argentina. With the results pointing at a clear majority of the Federación Obrera Regional Argentina (FORA), many were expecting the new government to assume its duties and finally stabilise the situation. However, this unfortunately never came to be, as Anarchist and Communist forces both clashed at the capital, and the victorious side from the skirmish quickly went against Chairman Baldomero's forces. After securing Baldomero's resignation, [FOP.GetLeader]'s forces quickly took over the Congress, expelled the opposition and sworn [FOP.GetLeader] as the new chairman. Whether this will put an end to the violent political disputes in Argentina or further inflame tensions with the war weary populace, it remains to be seen..."
 worldnews.423.a:0 "사회주의자는 단결을 촉구한다. 지금까지는..."
 worldnews.423.b:0 "동지에 대항하는 동지라니, 이것이 과연 옳은 길일까?"
 worldnews.424.t:0 "키프로스 반란"
 worldnews.424.d:0 "Returned to Turkish rule in the aftermath of the British collapse, the predominately Greek Orthodox island of Kibris or Cyprus never had a good relation with the Porte. Their secession movement which has as its sole purpose Enosis (reunification with Greece) has been steadily gaining support and power over the last few years until it culminated earlier today with an open assault on the governor offices of the Ottoman administration.\n\nLed by Archbishop Leontios II, the island has been shaken up by violence and terrorism as agents from the Greek government have started to infiltrate the island to aid the rebels."
 worldnews.424.a:0 "오스만이 얼마나 더 견딜 수 있을까?"
 worldnews.425.t:0 "제2차 아랍 반란"
 worldnews.425.d:0 "Home of the First Arab Revolt under Sharif Hussein bin Ali, the people of the Hejaz have once more risen up against their Turkish overlords. Unlike similar movements in Syria however, it is far less likely that this revolt will see much success as hawks from the Arab interior look onto what they see as an easy prey.\n\nTalks with Egypt concerning possible entry to the Cairo Pact have been started but it is likely that their entry will be vetoed by other ambitious Arab warlords."
 worldnews.425.a:0 "이번에는 그들이 더 성공하기를 바란다."
 worldnews.426.t:0 "대시리아 반란"
 worldnews.426.d:0 "Buckled under Turkish rule, the Arab people of Greater Syria have finally decided to throw of the yoke and have joined their Arab brethren in Cairo. Fighting for the liberation of the Mashriq and the creation of a new, Arab, Middle East, Syrians from all religions and ethnic groups are uniting to rid themselves of Turkish rule.\n\nAmbitions of individual leaders and disagreements between the various partners of the Cairo Pact however may lead to issues should the common threat be dealt with as the ideas of Greater Syrian independence aren't compatible with Farouk's designs of an Arab state ruled from Cairo."
 worldnews.426.a:0 "오스만 정부에 또 한 방 먹였군."
 worldnews.427.t:0 "오스만 반혁명"
 worldnews.427.d:0 "In response to harsh measures applied by the Kemalist regime in the [OTT.GetName], a variety of religious orders with the support of Kurdish Sheikhs and Aghas have declared Jihad on the regime in [OTT_ConstantinopleFallback]. Pledging themselves to the liberation of the Sultan-Caliph from his godless imprisonment, various conservative forces spread throughout the empire have sent their respects to the leaders of the movement.\n\nNonetheless, their odds are looking grim as the Turkish arsenal is more than prepared to deal with the threat. Initial bombing runs by the Turkish airforce have reportedly been especially successful as the Kurdish forces have no way to counter this weaponry."
 worldnews.427.a:0 "가장 불안한 일이다."
 worldnews.428.t:0 "하사브를 둘러싼 전쟁"
 worldnews.428.d:0 "An enclave of the Muscati state, the peninsula of Khasab is one of the most crucial positions in the Middle East. Singlehandedly having the capacity to completely cut off the strait of Hormuz, thus cutting Iran and Iraq off from the worlds economy, it has been a thorn in the side of both [OTT_ConstantinopleFallback] and Tehran.\n\nNaval manoeuvres by the Persian fleet around the Strait have led to a rise in tensions, culminating in the military occupation of the enclave by Teheran which has prompted an ultimatum from the Sublime Porte. Receiving no answer, the Ottoman fleet opened fire on Khasab in the early morning, as such commencing hostilities between the two regional powers."
 worldnews.428.a:0 "중동이 더욱 깊은 혼란 속으로 빠져드는군."
 worldnews.429.t:0 "바르잔지 반란"
 worldnews.429.d:0 "Leader of two failed attempts in Sulaymanyiah to carve out a Kurdish kingdom, the infamous Sheikh Mahmud Barzinji has once more declared the independence of his Kurdish state, drawing support from various tribes in Sulaymaniyah. Although a ceasefire was brokered between Tehran and [OTT_ConstantinopleFallback], limiting support for Kurdish movements on either side of the border, it seems Iran has pulled out of the agreement.\n\nDespite foreign support, it seems unlikely that Mahmuds revolt will succeed as even amongst the Kurdish tribes, few see him as the legitimate ruler of Kurdistan."
 worldnews.429.a:0 "행운을 비네!"
 worldnews.430.t:0 "샤트알아랍 강을 둘러싼 전쟁"
 worldnews.430.d:0 "1913년 콘스탄티노플과 테헤란에 대한 영국과 러시아의 지원 하에 체결된 샤트알아랍 조약은 티그리스-유프라테스 삼각주에 대해 기술함으로써 수 세기 동안의 국경 분쟁을 해결하기로 되어 있었습니다.\n\n이란은 이 조약이 오스만에게 유리한 부당 조약이라고 주장하면서, '페르시아의 이익을 확보하기 위해' 더 넓은 영토를 요구하는 최후통첩을 터키인들에게 보냈습니다. [OTT_ConstantinopleFallback]에서는 1913년의 조약이 충분히 관대했다고 주장하며 최후통첩을 무시했습니다. 아무런 답장을 받지 못한 페르시아군은 포 요새에 포격을 시작하였고, 터키에 공식적으로 선전포고하였습니다."
 worldnews.430.a:0 "역사책을 위한 또 하나의 페르시아-오스만 전쟁이라..."
 worldnews.431.t:0 "라쉬디 에미르국의 함락"
 worldnews.431.d.OTT:0 "Although successful in their duel against the Wahhabist threat, the house of Rashid was long under pressure from powerful urban notables and families pushing for the abolishment of absolutist rule in Ha'il. Underestimating this threat, it now seems that the al-Sabhan family has launched a coup, deposing the rulers of Ha'il and crowning themselves the new Emirs of Arabia.\n\nThe Sublime Porte has thus far refrained from recognising the authority of the new rulers, claiming the only legitimate Emir is of the house of Ibn Rashid. Whether they'll directly interfere in Arab politics is as of yet unclear but the event marks yet another breach in the Ottoman safety net."
 worldnews.431.d.no_OTT:0 "Although successful in their duel against the Wahhabist threat, the house of Rashid was long under pressure from powerful urban notables and families pushing for the abolishment of absolutist rule in Ha'il. Underestimating this threat, it now seems that the al-Sabhan family has launched a coup, deposing the rulers of Ha'il and crowning themselves the new Emirs of Arabia."
 worldnews.431.a:0 "그렇다면 이븐 라쉬드 가문의 몰락이로군..."
 worldnews.432.t:0 "라쉬디 에미르국의 부활"
 worldnews.432.d:0 "After a successful bid for power by the Subhani family, it seems that the former princes of Ibn Rashid have retaken their ancestral homeland, defeating the Subhani coalition in a battle that is sure to be enshrined as one of the most defining in Arab history. Many questions still remain however as it seems unlikely the Rashidi princes were capable of mustering the required forces on their own, many suspecting Ottoman involvement in the event. With this, the status of al-Hasa has once more been called into question as the long lost Ottoman province may have been promised in return for Ottoman support in their bid for power."
 worldnews.432.a:0 "그렇다면 알-사반 가문의 몰락이로군..."
 worldnews.433.t:0 "무스타파 케말의 정권 장악"
 worldnews.433.d:0 "오스만 대의회에서 끊임없는 언쟁으로 진저리가 나고 보수주의자와 군주주의자의 반대로 자주 방해받은 대재상은 최근 국내 사건들을 이용해 대재상을 중심으로 권력을 집중했습니다. 큰 위기에 처했을 때 발령된 '공공질서 유지령'은 이미 '국가의 적들'과 '오스만 수호'를 선고하기 위한 각종 재판소를 만들도록 했습니다.\n\n많은 사람이 그의 진정한 동기에 의문을 품지만, 그가 군의 전폭적인 지원을 받고 있다는 것은 분명하며, 성공적인 반쿠데타의 가능성을 크게 제한하고 있습니다..."
 worldnews.433.a:0 "1913년으로 돌아가려는 건가?"
 worldnews.434.t:0 "저격당한 무스타파 케말!"
 worldnews.434.d:0 "Grand Vizier and celebrated war hero, the leader of the OHF Mustafa Kemal Pasha was shot earlier today in Izmir when speaking to a massive crowd gathered to celebrate his recent reforms. The lone gunman, of Armenian descent, seems to have had as immediate motive revenge for the loss of his family during the Armenian massacres but many observers are suspecting the hand of former Special Organisation members in the plot, likely looking to weaken the OHF and guide the party back to its past line of Islamism and strict nationalism."
 worldnews.434.a:0 "오스만 제국 전역이 미래를 숨 죽인 채 지켜보고 있군..."
 worldnews.435.t:0 "페브지 파샤의 권력 장악"
 worldnews.435.d:0 "War hero and celebrated commander of the Ottoman army, Fevzi Pasha seized power in Kostantiniyye earlier today as columns of Ottoman infantry marched past the Dolmabahce palace, arresting opposition figures in an attempt to restore order to the empire in the name of 'democracy' and 'stability'.\n\nAlthough foreign observers have noted that the Marshal of the Ottoman forces does not have any longterm political ambitions, merely wishing to set up a transition government until a democratic alternative can be reinstated, many do question whether by doing this, he has not set a dangerous precedent for the entire Middle East..."
 worldnews.435.a:0 "미래가 어떻게 될까?"
 worldnews.436.t:0 "대재상으로 임명된 사바하틴 왕자"
 worldnews.436.d.kemal_dead:0 "With Grand Vizier Mustafa Kemal assassinated in Izmir, [OTT.GetNameDef] was forced to call emergency elections to fill the leadership vacuum - which have now seen the liberal coalition, defeated earlier in 1935 by Kemal's OHF, gain an absolute majority and thus cement their power.\n\nFollowing his electoral victory, Prince Sabahattin, the leader of the HIF, was appointed Grand Vizier earlier today by the Caliph, promising to fulfil his agenda of decentralisation and promoting private initiative."
 worldnews.436.d.kemal_out:0 "1935년 선거 승리에도 불구하고 자신의 계획을 실행할 수 없었던, 전 대재상 무스타파 케말은 몇 달 전 오스만 칼리프에게 사표를 제출했습니다. 그가 필요로 하는 과반수와 국민의 신임을 그에게 가져다줄 조기선거에 걸었는데, 1935년에 패배한 자유민주 연합이 권력을 강화했을 때 전직 장군은 심각하게 오판한 것 같았습니다.\n\n선거 승리 이후, 사바하틴 왕자(자유와 합의당의 지도자)가 오늘 아침 그의 의제인 지방분권 및 민간 주도를 촉진할 것을 약속하면서 칼리프에 의해 임명되었습니다."
 worldnews.436.a:0 "행운을 비네!"
 worldnews.437.t:0 "숭고한 오스만 연방 선포"
 worldnews.437.d:0 "Celebrations were held in [OTT_ConstantinopleFallback] today as the Ottoman Chamber of Deputies officially proclaimed the creation of a new federal state within the lands of the Ottoman Empire. The Sublime Ottoman Federation, whose name was inspired by the imperial grandeur of old, is based on the ideas of Prince Sabahattin and foreign influences from German, Austrian and American models alike.\n\nAlthough the new constitution shifts extensive powers to the level of the vilayets (provinces), many wonder if this will truly mean democracy or just a confirmation of the old aristocracy in their age-old positions..."
 worldnews.437.a:0 "오스만 제국은 새로운 장을 넘긴다!"
 worldnews.438.t:0 "아르메니아 봉기"
 worldnews.438.d:0 "Serving under Ottoman military occupation for close to two decades, the Armenian resistance has used the war between [OTT_ConstantinopleFallback] and Tehran to reassert Armenian independence, driving out the Ottoman garrison and raising their flag in rebellion.\n\nAlthough many question the viability of the revolt, stuck in between a rock and a hard place, their courage and determination has not gone unnoticed abroad with many nations in the socialist bloc immediately recognising their independence."
 worldnews.438.a:0 "행운을 비네!"
 worldnews.439.t:0 "사우드-오만 전쟁"
 worldnews.439.d:0 "Long divided into two distinct political entities: the Imamate of Oman in Nizwa and the Sultanate of Muscat in Muscat, the ever increasing weakness of the former thalassocracy has not gone unnoticed by the Emir of Najd who planning to divide and conquer, invaded the isolated Imamate over a most questionable border dispute.\n\nAlthough the Sultanate of Muscat, supported by foreign allies, has been able to escape a direct threat to its independence, it has nonetheless decided to interfere in the conflict, rallying together with the Imam against the shared Saudi threat."
 worldnews.439.a:0 "무스카트가 정말 또다른 성과를 거둘 수 있을까?"
 worldnews.440.t:0 "이크완 반란"
 worldnews.440.d:0 "와하브 설교단에 의해 정의된 진정한 이슬람 통치의 회복을 위한 반란을 공공연히 선언하면서, 다양한 아랍 부족 지도자들은 국가 중심 권력을 깨고 오래된 지방의 절대적인 지배권을 회복하기 위한 희망으로 모여들었습니다. 보도에 따르면 아랍 여러 지방의 소유에 관한 합의가 있었다고 하지만, 이 미약한 동맹이 지하드에서 승리할 것이라 생각하는 사람은 거의 없습니다."
 worldnews.440.a:0 "네 처자식을 숨겨라, 이크완이 여기 있나니!"
 worldnews.441.t:0 "아시리아의 독립 선언"
 worldnews.441.d:0 "In response to the Ottoman decision to abolish the Assyrian Levies after a retaliatory attack by the force on the Ma'dān and with the last vestiges of the Assyrian autonomous zone in Basra under direct threat, Patriarch of the Assyrian Church of the East and de-facto ruler of the Assyrian State Shimun XXI Eshai has declared the independence of Assyria.\n\nClaiming that it is no longer possible to safeguard the safety of his people within the Ottoman framework, the Patriarch has called on their former allies in the Entente to ensure the preservation of both their state and entire culture."
 worldnews.441.a:0 "이게 아시리아 민중에게 새로운 시작임을 의미할까?"
 worldnews.442.t:0 "러시아-오스만 조약"
 worldnews.442.d:0 "전세계를 놀라게 한 러시아-오스만 조약은 러시아라는 곰이 동유럽 정복 전쟁에 나서면서 오늘 밤 효력을 발휘했습니다. 아직까지도 구체적인 내용이 비밀에 부쳐져있는 이 조약은 러시아와 오스만 세력권의 중동, 중앙아시아, 코카서스 분할과 모스크바-콘스탄티노플 간의 불가침 조약을 포함하고 있는 것으로 알려졌습니다.\n\n비록 두 강대국 간의 일시적인 동맹은 놀라운 것이지만, 세계는 이미 수 세기 동안 지속되어 온 두 국가 간의 경쟁이 결국 전쟁을 일으킬 것이기에 오래 유지되지 않을 것임을 빠르게 알아차렸습니다."
 worldnews.442.a:0 "가장 충격적인 전개다."
 worldnews.443.t:0 "프랑스 통합주의자들의 복벽"
 worldnews.443.d:0 "...이처럼 프랑스와 국민의 이익을 위하여, 저는 프랑스를 천 년 넘게 통치하신 40분의 왕들의 계승자이신 드 기즈 공작 저하께서 왕관을 쓰시고 프랑스의 부활로 우리를 인도해 줄 것을 간곡히 요청합니다.\" 의회에서 간단한 연설과 함께, 샤를 드 골은 복벽을 요구했습니다. 몇 달 간의 정치적 불안정 후, 악시옹 프랑세즈의 프랑스 통합주의자들은 마침내 그들의 소원을 성취한 것 같습니다. 그러나 사실은, 프랑스에서 아무도 이런 발전에 놀라지 않았습니다. 드 골의 왕당파 지지는 공공연한 비밀이었고 그의 권력을 향한 거침없는 출세는 이런 식으로 끝날 것이 분명했습니다. 프랑스 본국을 재정복하기는 커녕 새 정권이 유지될 수 있을지는 시간만이 말해줄 것입니다."
 worldnews.443.a:0 "반동분자들이 더욱 반동으로 변화한, 전형적인 일이다."
 worldnews.443.b:0 "프랑스와 정치적 불안, 또 다른 것은 무엇일까?"
 worldnews.443.c:0 "'공화국'은 항상 붕괴 직전에 있었다."
 worldnews.444.t:0 "알제리에서의 민주주의 연정"
 worldnews.444.d:0 "Following the surprise retirement of Marshal Philippe Pétain, leader of a thinly-veiled military junta for the last decade, and the election of General Henri Mordacq as Head of State, the new President has restored much of the civil liberties suspended under Pétain and chosen to trust the until-now rather marginalised democratic forces of the exiled Republic to form a unity government, a new “Sacred Union”, himself choosing to take a more ceremonial role. This coalition, headed by the conservative Parti Social Français and its leader Colonel François de La Rocque, has vowed to do everything in its power to continue the effort to retake the French mainland and “put down the Revolution”, though sceptics are uncertain this broad coalition uniting vastly different forces will last long enough to fulfil this vow."
 worldnews.444.a:0 "반동분자들이 미소 짓는군."
 worldnews.444.b:0 "공화국은 건재하다!"
 worldnews.444.c:0 "그들이 무너지기까지 몇 달이나 걸릴까?"
 worldnews.445.t:0 "알제리에서의 쿠데타"
 worldnews.445.d:0 "필리프 페탱 원수의 얄팍한 군사정권은 그의 전 협력자들 중 한 명인 앙리 모르닥 장군의 쿠데타로 무너졌습니다. 원수의 통치할 수 있는 합법성은 족벌주의와 부패에 대한 비난으로 지속으로 약화되었고, 권력을 그의 손에 집중시키려는 시도는 그를 향한 긴 불만 목록에 폭정에 대한 비난을 추가하여 쿠데타를 촉발시켰습니다. 페탱은 지금 구금 중이며, 모르닥 장군은 국가원수로 선출되었습니다. 그는 비록 이전 정권에서 중단된 시민적 자유가 회복될 것이라고 발표했고 완전한 민주주의로의 복귀를 약속했지만, 장군은 당분간 군인, 전문가, 그리고 국회의원으로 구성된 “구국위원회”가 그가 프랑스 본토를 수복하기 위해 필요한 개혁을 잘 시행할 수 있도록 만들어질 것이라고 발표했습니다."
 worldnews.445.a:0 "반동분자들이 서로를 집어삼키고 있다."
 worldnews.445.b:0 "민주주의를 향한 첫걸음이다."
 worldnews.445.c:0 "그는 그게 다가오는 걸 봤어야 했다."
 worldnews.446.t:0 "버텨낸 원수"
 worldnews.446.d:0 "몇 달간의 소란, 격렬한 논쟁, 항의 등 모든 역경에도 불구하고 망명 중인 프랑스 공화국에서 모든 것이 정상으로 돌아온 것처럼 느껴집니다. 필리프 페탱 원수의 얄팍한 군사정권의 합법성은 족벌주의와 부패에 대한 비난들로 약화되었고, 권력을 그의 손에 집중시키려는 시도는 그를 향한 긴 불만 목록에 폭정에 대한 비난을 추가하게 했습니다. 그럼에도 '베르됭의 사자'는 버텼는데, 이는 상류층의 지지를 완전히 확보하고, 국민들의 존경을 다시 불러일으키고, 공화국을 괴롭히는 불안을 진정시키기 위한 것으로, 모두 수수께끼의 프랑스 부활 단체가 그에게 준 광대한 지원 덕분이었습니다. 국내 전선이 안전한 가운데, 페탱은 프랑스 본토 수복을 위한 투쟁에 잘 대비하기 위해 광범위한 개혁이 시행될 것이라고 발표했습니다."
 worldnews.446.a:0 "가면이 벗겨졌군."
 worldnews.446.b:0 "군정은 일시적인 것이 아니었나?"
 worldnews.446.c:0 "프랑스는 항상 강력한 통치가 필요하다."
 worldnews.447.t:0 "망명 프랑스의 승리"
 worldnews.447.d:0 "20년이 지난 후, 혁명의 불꽃은 완전히 꺼져버렸습니다. 엄청난 역경에도 불구하고 망명 프랑스는 성공적으로 본토를 수복했습니다. 동맹국들의 협력과 믿을 수 없을 정도의 국가적 동원 덕분에, 그들은 그들을 막아서던 적들을 쓰러트렸습니다. 거대한 기념행사가 계획되고 있는데, 특히 파리에서는 모든 협상국 군대를 위한 샹젤리제 퍼레이드가 열릴 것입니다. 하지만 프랑스인들은 여전히 깊게 분열되어 있습니다. 일부는 해방자로서의 망명자들을 환영하고, 또 다른 일부는 코뮌의 멸망을 슬퍼하며, 대부분의 프랑스인들은 그들의 삶을 두 번째로 뒤흔들어 놓은 전쟁으로 인해 지쳤고, 충격에 빠져 있습니다. 내전은 명목상으로 끝났을 뿐이고 이 상처가 회복되려면 수 년은 족히 걸릴 것입니다."
 worldnews.447.a:0 "비극이로다."
 worldnews.447.b:0 "마침내 끝났구나."
 worldnews.447.c:0 "모든 혁명가는 같은 운명을 맞이하지."
 worldnews.448.t:0 "망명 프랑스의 귀환"
 worldnews.448.d:0 "20년이 지난 후, 혁명의 불꽃은 완전히 꺼져버렸습니다. 엄청난 역경에도 불구하고 망명 프랑스는 성공적으로 본토의 일부를 수복했습니다. 동맹국들의 협력과 믿을 수 없을 정도의 국가적 동원 덕분에, 그들은 그들을 막아서던 적들을 쓰러트렸습니다. 거대한 기념행사가 계획되고 있는데, 마르세유에서 모든 협상국 군대를 위한 퍼레이드가 열릴 것입니다. 하지만 프랑스인들은 여전히 깊게 분열되어 있습니다. 일부는 해방자로서의 망명자들을 환영하고, 또 다른 일부는 코뮌의 멸망을 슬퍼하며, 대부분의 프랑스인들은 그들의 삶을 두 번째로 뒤흔들어 놓은 전쟁으로 인해 지쳤고, 충격에 빠져 있습니다. 내전은 명목상으로 끝났을 뿐이고 이 상처가 회복되려면 수 년은 족히 걸릴 것입니다. 게다가 프랑스의 국토는 여전히 분열되어 있으며 이미, 미래의 분쟁의 씨앗이 뿌려지고 있습니다."
 worldnews.448.a:0 "비극이로다."
 worldnews.448.b:0 "마침내 끝났구나."
 worldnews.448.c:0 "모든 혁명가는 같은 운명을 맞이하지."
 worldnews.449.t:0 "제5차 발칸 전쟁"
 worldnews.449.d:0 "비록 세르비아가 세계대전에서 패배하고 오스트리아에게 10년 동안 점령당했지만, 그들은 영원히 무너져있지 않았습니다. 그들의 적인 불가리아를 물리치고 몬테네그로와 마케도니아를 탈환했으며, [SER.GetNameDef] 측은 오스트리아-헝가리 제국의 남슬라브 영토를 바라보고 있습니다. 루마니아와 동유럽의 동맹국들과 함께, 세르비아인들은 이제 오스트리아-헝가리에게 영토를 넘겨주라는 최후통첩을 보냈습니다. 제국은 당연히 거부했으며, 오스트리아인들은 다시 한번 세르비아와 전쟁을 치르고 있습니다. 그들이 다시 한번 승리할 것인지, 아니면 제국이 내부와 외부의 적에게 짓눌려 무너질 것인지는 시간이 지나야 알 수 있을 것입니다."
 worldnews.449.a:0 "화약고가 다시금 폭발했다."
 worldnews.449.b:0 "자유가 아니면 죽음을!"
 worldnews.449.c:0 "우리가 무서워 해야하나?"
 worldnews.450.t:0 "제6차 발칸 전쟁"
 worldnews.450.d:0 "베오그라드 협약에 오스트리아-헝가리가 패배하면서, 승자는 제1차 발칸 전쟁처럼 그들끼리 말다툼을 시작했습니다. 서바나트, 아드리아 해안, 루마니아 정부와 세르비아 정부가 공유하고 있는 무언의 발칸 지배 목표 등 풀리지 않는 의문점이 많습니다. 다시 한번 발칸반도에서 전쟁이 일어났고, 오직 시간만이 누가 승리할 것이고, 앞으로 몇 년 동안 이 지역의 지도를 그릴 수 있는 게 누구인지 말해줄 것입니다."
 worldnews.450.a:0 "계속되잖아!"
 worldnews.450.b:0 "우리의 조국은 통일되리라!"
 worldnews.451.t:0 "노르드 연방의 등장"
 worldnews.451.d:0 "Today a new giant rises in the North. After many tense sessions of negotiations, the Nordic unity that was once thought unachievable is now a reality. The past few years have seen much of the world drifting apart, but the Nordic nations have acted in defiance of this trend. This brotherly union will be entering a world that is in many ways on the precipice, but they know that together they are much stronger than they could ever be apart. A joint session of parliament is being called to celebrate this landmark achievement. Three cheers for unification, three cheers for democracy!"
 worldnews.451.a:0 "스칸디나비아 만세!"
 worldnews.452.t:0 "사회주의자들의 노르웨이 전권 장악!"
 worldnews.452.d:0 "After winning the elections and forcing King Haakon VIII to abdicate, the socialist party of Norway has today ratified a new constitution which fully turns the country in a syndicalist state, just like France and Britain before them. With another piece of the chessboard joining the syndicalist cause, the balance of power in Europe shifted again in the great game of chess between the revolution and the old order - but we have yet to see how Norway itself will affect the overall state of affairs."
 worldnews.452.a:0 "정말로 그들이 호콘 왕의 신뢰를 뻔뻔스럽게 배반했단 말인가?"
 worldnews.452.b:0 "마침내 노르웨이가 사슬을 끊었다."
 worldnews.453.t:0 "[MEX.GetLeader]의 막시마토 선포"
 worldnews.453.d:0 "Mexican revolutionary Emiliano Zapata has passed away, and with his death Mexico has been thrown again into chaos. While the most ardently loyal members of the government still had faith on a swift recovery, the freedom fighter and until today, leader of Mexico, has left a power vacuum that will not be easily healed.\n\nIn the midst of Zapata's fatal shooting on the streets of Mexico City, [MEX.GetLeader]'s clique has moved swiftly and seized government facilities and institutions, promising to bring Mexican socialism to new heights."
 worldnews.453.a:0 "멕시코의 민주주의는 산 듯이 죽었다."
 worldnews.453.b:0 "혁명은 진보한다."
 worldnews.454.t:0 "멕시코 군의 권력 장악"
 worldnews.454.d:0 "Mexican revolutionary Emiliano Zapata has passed away, and with his death Mexico has been thrown again into chaos. While the most ardently loyal members of the government still had faith on a swift recovery, the freedom fighter and until today, leader of Mexico, has left a power vacuum that will not be easily healed.\n\nIn the midst of Zapata's fatal shooting on the streets of Mexico City, right-wing elements within the military have seized their chance. Having been in opposition to the Mexican governments since Obregón took power, they now take full control of Mexico and aim to restore rightful rule to stop the rampant chaos."
 worldnews.454.a:0 "멕시코의 민주주의는 산 듯이 죽었다."
 worldnews.454.b:0 "마침내 이게 멕시코에 질서를 가져올 것이다."
 worldnews.455.t:0 "멕시코 내의 민주 연합 설립"
 worldnews.455.d:0 "With the recent death of Mexican revolutionary Emiliano Zapata, Mexico has fallen into a power vacuum with unclear leadership and failing government structures. While the most ardently loyal members of the government still had faith on a swift recovery, the passing of the freedom fighter has shown Mexico that the syndicalist-inspired democratic government would need serious reform to if it were to continue.\n\nIn the midst of Zapata's fatal shooting on the streets of Mexico City, a coalition of democratic parties has decided to compromise, in an attempt to rein in the violence that plagues the country, and move onwards towards stability."
 worldnews.455.a:0 "¡Viva México(멕시코 만세)!"
 worldnews.456.t:0 "제3차 세계대전"
 worldnews.456.d.britain_no_france:0 "The combined alliance that brought an end to the Syndicalists has come to an end. After a brief but uneasy peace, the Entente leadership has decided that they simply could not coexist with a Reichspakt that continues to dream of dominating Europe. The restored United Kingdom has rallied the various members of the Entente, including the French exiles of Algeria, to launch yet another global war in the hopes of finally reclaiming the Metropole. Once again, in the skies and in the seas, the old battered empires of Europe clash once more. The citizens of the warring powers find themselves in danger like never before, with new and destructive weapons more advanced even than those just used in the Second Weltkrieg. It seems that the world is once more engulfed in a destructive Weltkrieg."
 worldnews.456.d.no_britain_yes_france:0 "The combined alliance that brought an end to the Syndicalists has come to an end. After a brief but uneasy peace, the Entente leadership has decided that they simply could not coexist with a Reichspakt that continues to dream of dominating Europe. The still-exiled government in Canada has rallied the various members of the Entente, including its French allies who have returned to the Metropole in the aftermath of the last war, to launch yet another global war in the hopes of finally reclaiming Great Britian. Once again, in the skies and in the seas, the old battered empires of Europe clash once more. The citizens of the warring powers find themselves in danger like never before, with new and destructive weapons more advanced even than those just used in the recent war. It seems that the world is once more engulfed in a destructive Weltkrieg."
 worldnews.456.d.no_britain_no_france:0 "The defeat of the Third Internationale at the hands of the Reichspakt has led to what observers believed to be the continuation of the German world hegemony. However, the old Entente Alliance never abandoned their hopes of reclaiming their homelands, and they have now resorted to declaring war on Germany. Both sides are willing to put everything on the line and demand nothing less than unconditional surrender from the other. While oceans may separate the factions, citizens of these warring nations find themselves in danger due to the advent of new deadly weapons surpassing those used in the second great war. While governments across the world may hope for a peaceful return to the antebellum world order - it appears that yet again, another Weltkrieg will erupt."
 worldnews.456.d.no_britain_no_france_yes_america:0 "Observers believed that the collapse of the Third Internationale would usher in the continuation of the German world hegemony. However, the Entente Alliance has never abandoned their hopes of regaining their homelands and has declared war on Germany. While some may doubt the power of the exiled European powers, they are backed by the entire industrial and military might of a restored American nation, which might yet tip the scales against Berlin. While vast oceans may separate the belligerent powers, citizens of the warring countries still fear for their lives as new and deadlier weapons surpassing those used in the Second Weltkrieg make an appearance. While nations around the world hope for a return to the antebellum world order, it appears another Weltkrieg will engulf the globe in the fires of war."
 worldnews.456.d.britain_france:0 "Despite the formation of a unified coalition that brought the defeat of the Syndicalists, the adversaries of the First Weltkrieg have once again turned to war. Once more the German and French armies fight another in the fields of northern France, and the Royal Navy and Kaiserliche Marine duel on the open seas, as both factions aim to secure hegemony over the world. The citizens of Europe, having recently survived a great war, will be forced to endure a potentially even more deadly war as new weapons and technologies surpassing those used in the Second Weltkrieg appear. While nations around the world hope for a return to the antebellum world order, it seems that yet again another Weltkrieg engulfs the world."
 worldnews.456.d.britain_france_america:0 "Despite the formation of a unified coalition that brought the defeat of the Syndicalists, the adversaries of the First Weltkrieg have once again turned to war. Once more the German and French armies fight another in the fields of northern France, and the Royal Navy and Kaiserliche Marine duel on the open seas, as both factions aim to secure hegemony over the world. While observers do not doubt the strength of the German nation, the newly reunified and reinvigorated industrial might of the United States may be all the Entente need for victory. The citizens of Europe, having recently survived a great war, will be forced to endure a potentially even more deadly war as new weapons and technologies surpassing the Second Weltkrieg appear. The world is witness to yet another Weltkrieg, one even more terrifying than those past."
 worldnews.456.a:0 "복수란 강력한 것이지."
 worldnews.456.b:0 "저들에게 여전히 뭘 기대할 수 있을까?"
 worldnews.456.c:0 "1919년에 저들을 이겼고, 지금도 저들을 이길 수 있다."
 worldnews.456.e:0 "이번엔 우리가 이긴다!"
 worldnews.457.t:0 "파리와 모스크바의 대립"
 worldnews.457.d.entente_alive:0 "The Second Weltkrieg did not end with Germany's fall, but continued as the Entente and the Internationale clashed in North Africa and in the North Atlantic. Now a renewed hope for the Entente is lit in the forges of the Russian war machine - all along the border between the Russian and French spheres, Sir Winston Churchill's \"Twilight Struggle\" has erupted into a struggle for world order so bloody it seems to put the war of 1939 to shame.\n\nBeyond the frontlines, the citizens of the warring powers are in danger like never before, with the advent of aerial death machines that threaten to obliterate whole cities within hours of declarations of war. As both sides mobilise, the few remnants of the pre-war peace wonder - will Europe ever rest?"
 worldnews.457.d.entente_dead:0 "The world knew Europe slept uneasily after the German defeat. With the victory by the Third Internationale over the colonial empires in Africa and Central Europe, only Russia could stand in the way of Syndicalist world domination. Now the Russian and French ideological systems, forged from the ashes of defeat by Germany, will clash in a struggle for world order so bloody it seems like to put the Second Weltkrieg to shame.\n\nBeyond the frontlines, the citizens of the warring powers are in danger like never before, with the advent of aerial death machines that threaten to obliterate whole cities within hours of declarations of war. As both sides mobilise, the few remnants of the pre-war peace wonder - will Europe ever rest?"
 worldnews.457.a:0 "분명히 그런 것 같군."
 worldnews.457.b:0 "1814년처럼 혁명을 분쇄시키리라!"
 worldnews.457.c:0 "최후의 투쟁이다!"
 worldnews.457.d:0 "러시아가 우리 편이라면, 승리는 보장된 것과 같다!"
 worldnews.458.t:0 "푸에르토리코의 독립선언"
 worldnews.458.d.nat:0 "Their ranks swollen with recruits, Puerto Rican nationalist rebels wrested control of island's capital, San Juan, and key military installations in one fell swoop. Foreign forces evacuated the island in the face of this coordinated assault, and while sporadic police resistance continues, the island has come definitively under nationalist control.\n\nPedro Albizu Campos has been appointed president of the self-proclaimed Republic of Puerto Rico and a new legislature has been assembled from within his party. While so far the nationalists have been occupied with consolidating their rule, their political agenda is clear. They continue to seek the 'total independence' of Puerto Rico - by any means necessary and come what may..."
 worldnews.458.d.dem:0 "With the advent of the Second American Civil War, not only was the vast American mainland thrown into a chaos, but the nation's numerous oversea possessions were as well. Today, the small Caribbean island of Puerto Rico, won in the Spanish-American War, officially slipped from Uncle Sam's grasp as the new nation signed the Puerto Rican Declaration of Independence, directed against the United States. To many, this turn of events was inevitable. Nationalists had already forced Blanton C. Winship, the appointed locally unpopular Governor, to resign in favour of a broad coalition of leading nationalist figures and parties, the Union of Puerto Rico. Now that the coalition's goal has been achieved, however, it seems that its members have gone their own way and called for new elections to decide who will lead the world's youngest country."
 worldnews.458.a:0 "자유다!"
 worldnews.458.b:0 "섬에서 눈을 떼지 말아야 한다."
 worldnews.458.c:0 "독수리가 더욱 추락한다."
 worldnews.459.t:0 "제2차 중일전쟁"
 worldnews.459.d.fengtian_losing:0 "Tensions had long been rising between China and Japan, the latter supporting the rival Fengtian Clique in Manchuria as a way to defend their interests in the region. When war broke out between the Fengtian and [china.GetNameDef], it was haunted by the prospect of Japanese intervention, should [FNG.GetLeader] fail to deliver success.\n\nAs the war dragged on and the Fengtian Government found victory slipping further and further away, these fears were vindicated when they were forced to call upon their benefactor in Tokyo for aid. [china.GetLeader] has already denounced [FNG.GetLeader] as a 'Japanese lapdog' and claimed that foreign intervention is proof of his subservience. The two ancient civilizations have found themselves at war once again."
 worldnews.459.d.japan_and_fengtian:0 "Tensions had long been rising between China and Japan, the latter supporting the rival Fengtian Clique in Manchuria as a way to defend their interests in the region. Although Tokyo had made it clear that they would not allow any Chinese encroachment on their sphere of influence in Manchuria, the [china.GetNameDef] was undeterred, denouncing 'Japanese imperialism' and promising they would not bow to foreign demands.\n\nSo when [china.GetNameDef] and [FNG.GetNameDef] finally clashed, Japan joined the conflict on the latter's side. [china.GetLeader] has denounced [FNG.GetLeader] as a traitor to the entire nation and 'Japanese lapdog' for his actions. The two ancient civilizations have found themselves at war once again."
 worldnews.459.d.japan_versus_fengtian:0 "Japanese interests have long been tied to Manchuria, with Tokyo providing military and economic aid to the ruling Fengtian Clique in return for Zhang Zuolin, its leader, promising to respect Japanese interests. This relationship, however, was fraught with difficulty as Zuolin attempted to keep the Japanese at arm's length.\n\nNow, [FNG.GetNameDef]'s refusal to accommodate any further Japanese demands has led to a breakdown in the relationship between the two countries. The Empire of Japan has vowed to remove [FNG.GetLeader], declaring his current administration 'out of control', while [FNG.GetNameDef] has officially adopted an anti-concessionist stance and promised to drive the Japanese from China once and for all."
 worldnews.459.d.default:0 "Negotiations have broken down between Japan and [china.GetNameDef], after the Chinese stated that they would no longer tolerate Japanese intrusion into the continent. Reports from Japan indicate that the country is more than willing to launch a full-fledged invasion of China for the first time in nearly fifty years.\n\nAs troops begin to clash, China's survival seems grim given the power and superiority of the Japanese war machine. The nation now faces the greatest peril in her two millennia long history as the Western intervention seems unlikely, those powers struggling to fight off their own crises. The Battle for China will prove whether or not Japan's plans for a “Greater East Asia” will come alive or if the Chinese dragon will finally awaken from her slumber."
 worldnews.459.a:0 "완쓰이(만세)!"
 worldnews.459.b:0 "반자이(만세)!"
 worldnews.459.c:0 "중국의 운명이 위태롭군."
 worldnews.462.t:0 "데모크라시 함의 알제리 포격"
 worldnews.462.d:0 "Massacre. Bloodbath. These words seem insufficient to describe the events that took place in Algiers, in which the battleship Démocratie fired into the crowd. The day had begun with peaceful protests by reformist forces. But somewhere, a shot rang out, a voice cried out, a man laid dead: protesters panicked, government forces lost all restraint, and in minutes guerrilla warfare was upon the capital-in-exile. When night fell, the regime was faced with the possibility of a general uprising as soon as the news would travel: such prospect would be intolerable, and so the grim order was given. Tales of mangled bodies, summary executions, blurry photographs of the aftermath have filtered out of the Republic, but French newspaper titled \"RED COUP BRAVELY DEFEATED\". Only one thing is certain: the Marshal's rule is now uncontested."
 worldnews.462.a:0 "이제 반동들은 자신도 갈기갈기 분열시키고 있군!"
 worldnews.462.b:0 "이게 프랑스 공화국의 끝이란거군."
 worldnews.462.c:0 "공화국이 일축될지도 모르겠어."
 worldnews.463.t:0 "리투아니아-벨라루스 연방"
 worldnews.463.d.whr:0 "Eastern Europe has seen many states rise and fall since the Great War, but none could have predicted the region's newest member to be [WHR.GetNameDef]. Despite the differences between the two nations, the Belarusian government worked tirelessly to mend them together, promising autonomy and that both be equals.\n\nEventually, all was set in place for [WHR.GetLeader] to announce the formation of [WHR.GetNameDef], a union between the two countries that supposedly can trace it origins to the days of the Grand Duchy of Lithuania. The Federation's future may be unknown, but it is certain that Belarus and Lithuania have had their fates intertwined."
 worldnews.463.d.lit:0 "Eastern Europe has seen many states rise and fall since the Great War, but none could have predicted the region's newest member to be [LIT.GetNameDef]. Despite the differences between the two nations, the Lithuanian government worked tirelessly to mend them together, promising autonomy and that both be equals.\n\nEventually, all was set in place for [LIT.GetLeader] to announce the formation of [LIT.GetNameDef], a union between the two countries that supposedly can trace it origins to the days of the Grand Duchy of Lithuania. The Federation's future may be unknown, but it is certain that Belarus and Lithuania have had their fates intertwined."
 worldnews.463.a:0 "훌륭해!"
 worldnews.463.b:0 "예상 밖인데."
 worldnews.464.t:0 "독일령 중앙아프리카 복원"
 worldnews.464.d:0 "When the German colony of MIttelafrika collapsed, the world thought that German rule over the dark continent was gone forever. What remained of the former colonial administration had retreated to Namibia, shocked, disgraced, and disorganised. It seems that this was not meant to be, however. Under the leadership of [NMB.GetLeader], the Germans launched a series of campaigns from Windhoek, determined to see the imperial banner fly once more from Zanzibar to the Ivory Coast. These plans have finally come to fruition as German forces now control all of what was once Mittelafrika, declaring that administration restored to be restored. Against all odds, colonialism has prevailed."
 worldnews.464.a:0 "정말 멋지군!"
 worldnews.464.b:0 "아프리카는 또 다시 사슬에 묶였다..."
 worldnews.464.c:0 "카이저가 돌아왔군."
 worldnews.465.t:0 "인술인디아 민족 혁명"
 worldnews.465.d:0 "Insulindia has been one of the oldest European colonies, coming under the rule of the Dutch government in 1800 and the rule of the Dutch East India company far earlier. This state of affairs may not last much longer however, as amid a background of growing instability and anger the Dutch colonial overlords, [INS.GetLeader], one of the most influential figures in the Insulindian independence movement, led an armed uprising to drive out colonial forces and declared the beginning of the Insulindian National Revolution. Though the rebels face deficiencies in equipment and training compared to the Dutch, they have the advantage of fighting on their home terrain against an enemy which must supply its forces from thousands of miles away. Whoever wins, Insulindia has been changed forever."
 worldnews.465.a:0 "독립!"
 worldnews.465.b:0 "유럽인의 권위에 또다른 타격이다..."
 worldnews.465.c:0 "도적과 범죄자들이군!"
 worldnews.466.t:0 "아이슬란드의 독립"
 worldnews.466.d:0 "The small Atlantic island of Iceland has long been ruled by the kings of Denmark, coming under their control over 400 years ago, but recent events put this state of affairs at risk. With Black Monday and the Danish government's struggle to respond to the crisis, calls for complete independence continued to grow louder and louder until the government was forced to hold an independence referendum to determine the island's future. Now that the results are in, it seems that the pro-independence party have won, making Iceland Europe's newest republic. Though many may celebrate this day, other worry that the nation's newfound independence may be swept away by Britain or Canada, both of which eye it greedily. Whatever the case, the Atlantic has a new player."
 worldnews.466.a:0 "축하할 날이군!"
 worldnews.466.b:0 "정말 흥미롭군..."
 worldnews.466.c:0 "이게 대서양에 영향을 미칠까?"
 worldnews.467.t:0 "중국 국민당의 민국 선포"
 worldnews.467.d:0 "From humble beginnings in Yunnan the Kuomintang has managed to consolidate it's power and expand it all over China. After becoming the de-facto controller of mainland China [YUN.GetLeader] will surely seek to rid the last, remaining bits of China off of the influence of foreign occupation and seek to subdue any leftover warlords. Maybe now China can finally heal its wounds and enter an era of prosperity and progress."
 worldnews.467.a:0 "완쓰이(만세)!"
 worldnews.467.b:0 "일찍 개입했어야 했어..."
 worldnews.467.c:0 "신기하군."
 worldnews.468.t:0 "중앙협의회의 백루테니아 내부 권력 장악"
 worldnews.468.d:0 "With Germany's economy shaken by a severe economic crisis, the repercussions were quickly felt in the European hegemon's eastern satellites. White Ruthenia, a small and young nation by the Russian border, was soon rocked by instability. After growing agitation from radical leftist elements in the country, the army intervened and deposed the elected social-democratic government. Radasłaŭ Astroŭski, a deputy in White Ruthenia's legislature, was made interim president. With remnants of the old government swept away, Astroŭski consolidated power around a new institution, the Central Rada (Council), with himself as its chairman. White Ruthenia, with tacit German support, has become an authoritarian regime, its nascent democracy nipped at the bud."
 worldnews.468.a:0 "정말로 충성스럽단걸 보여줘야만 하겠군."
 worldnews.468.b:0 "개혁주의가 파멸할 수 밖에 없다는 수많은 증거 중 하나다."
 worldnews.468.c:0 "이제 혁명으로부터 안전하겠군."
 worldnews.468.e:0 "또 다른 민주주의가 급진주의로 빠져드는군."
 worldnews.469.t:0 "크리비치 정부 전복 시도"
 worldnews.469.d:0 "With Germany's economy shaken by a severe economic crisis, the repercussions were quickly felt in the European hegemon's eastern satellites. White Ruthenia, a small and young nation, was soon rocked by instability. After growing agitation from radical leftist elements in the country, the army intervened and deposed the elected social- democratic government. After a brief power struggle, the vacuum was filled by none other than Vacłaŭ Łastoŭski, leader of the national populist Peasants' Party \"Green Oak\". Historian and writer, Łastoŭski was heavily involved in White Ruthenia's struggle for independence from Russia. Deeply Russophobic, he hopes to purge the country completely of Russian influences and reshape White Ruthenian national identity around the medieval Kryvich tribe. With a resurgent Russia, a war of survival now appears inevitable."
 worldnews.469.a:0 "러시아의 위협에 맞선 완벽한 동맹이다."
 worldnews.469.b:0 "개혁주의가 파멸할 수 밖에 없다는 수많은 증거 중 하나다."
 worldnews.469.c:0 "이제 혁명으로부터 안전하겠군."
 worldnews.469.e:0 "민주주의의 몰락은 끔찍한 폭정을 낳는다."
 worldnews.469.f:0 "'순수 슬라브인'? 하!"
 worldnews.470.t:0 "망명 프랑스의 벨트크리그 개입"
 worldnews.470.d:0 "After two decades of plotting their homecoming, the French exiles in Algeria have decided to seize the initiative and take advantage of the ongoing Weltkrieg by declaring war against the member countries of the Third Internationale. With the revolutionary alliance busy fighting Germany, the forces of the Entente believe they now have a chance to return home and crush the revolutions that ousted them once and for all. Despite the Entente's rhetoric, whether or not the old imperial powers will be able to even land on their mainlands is an open question, and depends in large part on their old German foe's luck and generosity."
 worldnews.470.a:0 "고향으로 돌아갈 것이다!"
 worldnews.470.b:0 "우리에게 유용해질지도 모르겠군..."
 worldnews.470.c:0 "저 반동분자들은 성가신 놈들에 불과하다, 저런 놈들 쯤은 손쉽게 박살낼 것이다."
 worldnews.470.e:0 "협상국은 정말이지 포기할 줄 모르는군."
 worldnews.471.t:0 "캐나다의 벨트크리그 개입"
 worldnews.471.d:0 "After the end of the British revolution, the new Syndicalist government in London found itself staring down the old government-in-exile in Ottawa across the Atlantic for a decade and a half, neither side particularly willing nor able to break the tense peace which followed. Today this strange status quo has finally collapsed as the Canadian government declared that they shall wait no longer to \"continue the struggle\". Reports of large mobilisations and aggressive naval actions, along with rumours of coordination with the Reichspakt, all seem to confirm that Canada has thrown herself and her allies into the Second Weltkrieg."
 worldnews.471.a:0 "고향으로 돌아갈 수 있는 유일한 기회다!"
 worldnews.471.b:0 "그렇다면 우리만 양면전쟁을 벌이고 있는건 아닌 것 같군."
 worldnews.471.c:0 "혁명을 분쇄시킬 수 없다! 우리는 또다시 승리하리라!"
 worldnews.471.e:0 "협상국이 또다시 패배할까, 아니면 혁명에 금이 갈까?"
 worldnews.472.t:0 "러시아의 벨트크리그 개입"
 worldnews.472.d:0 "Relations between Russia and Germany have been poor ever since the Treaty of Brest-Litovsk, widely considered a national humiliation by the former, tore and transformed the lands under her rule into German client states. But with the scars of the Weltkrieg still marking her, many hoped that the Russian Eagle would be forced to surrender her aspirations in the west. Today, these hopes have been mercilessly dashed as soldiers of [219.Owner.GetNameDef] begin marching once more through Eastern Europe. [219.Owner.GetLeader] has consequently announced a state of war with [GER.GetNameDef], swearing to restore the nation's honour and calling for national unity to enthusiastic crowds at Red Square."
 worldnews.472.a:0 "브레스트-리토프스크의 일을 복수하겠다! 하나이자 나눠질 수 없는 러시아여, 영원하여라!"
 worldnews.472.b:0 "러시아는 잉여로운 나라기에, 우린 저들을 손쉽게 분쇄시킬 것이다."
 worldnews.472.c:0 "이제 러시아가 참전했으니, 독일은 날아다니는 파리처럼 으깨지겠군."
 worldnews.472.e:0 "러시아와 독일이 역사책을 위해서 다시 한번 서로 전쟁을 벌이는군."
 worldnews.473.t:0 "마우마우 전쟁"
 worldnews.473.d:0 "News from the German colony of [MAF.GetNameDef] is typically described as uneventful and positive, colonial administrators painting a picture of the project as a powerful expression of German might. This colony's very existence now seems to be in jeopardy, however, as what German authorities previously described as a small-scale, dying conflict has violently erupted into war. In Kenya, a coalition of several different ethnicities have banded together in an insurgency to expel European settlers from the land. In response, [MAF.GetLeader], the head of the colony, has sworn to \"restore order\" as [MAF.GetAdjective] units set off for war."
 worldnews.473.a:0 "야만인들을 손쉽게 박살낼 것이다."
 worldnews.473.b:0 "애초에 독일령 중앙아프리카를 괴링에게 맡겨선 안 됐는데."
 worldnews.473.c:0 "아프리카의 인민들이 자신들의 사슬을 끊는건 단지 시간문제였다."
 worldnews.473.e:0 "보슈놈들이 본인들 식민지도 제대로 관리 못한다는 증거다."
 worldnews.473.f:0 "헛소리하네, 아프리카에서 또다른 원주민의 반란이라고?"
 worldnews.474.t:0 "동쪽 바다의 전쟁"
 worldnews.474.d.ger:0 "Over the last century, Asia has become a continent largely dominated by Western powers, and though those exact powers have changed from London and Paris to Berlin, that fact has remained unchanged, much to the ire of Tokyo. Now, though, this status-quo threatens to shatter as [JAP.GetNameDef] and [GER.GetNameDef] go to war. Despite hopes for peace, many have seen this turn of events as inevitable. Japanese plans for an Asia centred around itself were always incompatible with German domination in the region, and with the West engulfed in crisis, Tokyo's leaders doubted whether another chance to realise these ambitions may appear. Whichever side fortune may favour, one thing is for certain - Asia's future hangs in the balance."
 worldnews.474.d.noger:0 "Over the last century, Asia has become a continent largely dominated by Western powers, and though those exact powers have changed from London and Paris to Berlin, that fact has remained unchanged, much to the ire of Tokyo. Now, though, this status-quo seems on the verge of shattering. After the fall of the German Empire, it was inevitable that Japan would not wait long to attempt to achieve her long held ambitions of expelling the colonial powers from Asia. Reports from Tokyo confirm that [JAP.GetNameDef] and [GEA.GetNameDef] have gone to war, and though leaders in [GEA.Capital.GetName] are already scrambling to prepare defences against the IJA, with the head cut off the snake, the question for many is not \"if\", but \"when\" the Japanese flag will fly over that city."
 worldnews.474.a:0 "아시아의 해방이 다가오고 있다!"
 worldnews.474.b:0 "싱가포르는 결코 함락되지 않으리라!"
 worldnews.474.c:0 "이번에는 독일이 버틸 수 있을까?"
 worldnews.475.t:0 "장쭤린 암살"
 worldnews.475.d:0 "장쭤린이 베이징을 정복한 이후 봉천정부가 중국을 통일할 준비를 갖췄지만 오늘, 그 기대는 산산이 조각났습니다. '늙은 원수'라고 알려진 장쭤린은 선양에서 암살자에게 암살당했습니다. 그가 죽은지 불과 몇 시간만에 양위팅 휘하의 장교들이 일본의 지원을 받아 쿠데타를 이끌었고, 늙은 원수의 아들 장쉐량에 충성하는 세력을 축출했습니다. 양위팅의 새로운 정권은 이미 친일적인 입장을 취하며 도쿄의 기업들이 막대한 자원에 무제한적으로 접근할 수 있도록 해주었고, 제국 육군이 '질서 유지'를 하도록 도왔습니다. 많은 사람들에게 중국은 일본의 보호령에 지나지 않는 것처럼 보입니다."
 worldnews.475.a:0 "일본과의 협력이 미래다."
 worldnews.475.b:0 "정말 지혜롭군."
 worldnews.475.c:0 "안 돼..."
 worldnews.476.t.dem:0 "더글라스 맥아더의 대통령 지위 사임"
 worldnews.476.t.junta:0 "더글라스 맥아더의 대통령 유지"
 worldnews.476.d.dem:0 "At the end of the Second American Civil War, the government of Douglas MacArthur, a military junta described by its head as a \"temporary measure\" emerged triumphant. With the end of the crisis, however, came an erosion of support as democrats and hardliners argued over whether the President ought to step down.\n\nToday, these arguments have been decisively settled as Douglas MacArthur has announced his intent to resign the Presidency and allow free elections immediately. Already, celebrations have been held in major cities across the country as many rejoice at the return of American democracy, though others worry what precedent the General's actions might set for the future."
 worldnews.476.d.junta:0 "At the end of the Second American Civil War, the government of Douglas MacArthur, a military junta described by its head as a \"temporary measure\" emerged triumphant. With the end of the crisis, however, came an erosion of support as democrats and hardliners argued over whether the President ought to step down.\n\nToday, these arguments have been decisively settled as Douglas MacArthur has announced his intent to remain President until \"the scars of the Civil War have fully healed\", a time to be decided only by the General himself. Already, riots have erupted across parts of the country, though most citizens remain simply too exhausted, demoralized, or war-weary to protest."
 worldnews.476.a:0 "합중국 만세!"
 worldnews.476.b:0 "미국 민주주의의 종말인가?"
 worldnews.476.c:0 "놀라워!"
 worldnews.476.e:0 "흥!"
 worldnews.477.t:0 "지난의 쿠데타"
 worldnews.477.d:0 "For 12 years, the province of Shandong has been ruled by Zhang Zongchang, a man once dubbed China's \"basest\" warlord, for his corruption and extravagance unusually high even by Chinese standards. Now, though, this situation has come to an unexpectedly sudden end. In the early hours of the morning, a contingent of Qing Infantry, apparently requested by [SQI.GetLeader], entered Jinan and stormed Zongchang's home, taking him to Beijing in handcuffs to await trial for his crimes. [SQI.GetLeader] has consequently been appointed the new Governor of Shandong. A devout monarchist and able general, this marks the drawing of the province into the Qing's orbit."
 worldnews.477.a:0 "좋지 않아, 좋지 않아."
 worldnews.477.b:0 "위협적인게 하나 줄었군."
 worldnews.477.c:0 "환상적이군."
 worldnews.478.t:0 "리옹 회의"
 worldnews.478.d.1.nobel:0 "Though [GER.GetNameDef] and [NFA.GetNameDef] had fought together against the Communards, they were unable to agree on a postwar settlement, leaving France's fate uncertain. But with Berlin unwilling to carry out a costly occupation, and Algiers desiring to see Paris, both met at Lyon to hammer out an agreement.\n\nThe resulting Congress of Lyon has proven successful. German forces will end their occupation, while [NFA.GetNameDef] has agreed to various military restrictions, to pay an indemnity, to allow German forces unlimited access to French territory, to enter Mitteleuropa, along with accepting the loss of Brittany. Many see the results as strongly favouring Berlin."
