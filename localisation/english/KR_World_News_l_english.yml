 worldnews.258.t:0 "리스본 함락"
 worldnews.258.d:0 "리스본으로부터의 보고에 따르면 [old_controller.GetAdjective] 도시가 세라 드 몬산토와 타구스 강 입구를 향한 빠른 전투 이후 [new_controller.GetAdjective] 군대에 의해 점령되었다고 합니다. [old_controller.GetAdjective] 군대는 가능한 한 오랫동안 [new_controller.GetAdjective] 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n리스본에 대한 싸움은 [old_controller.GetAdjective] 수비대들이 리스본의 다리를 의도적으로 파괴하여 공격자들이 그 도시를 완전히 점령하기 위해 강 건너편으로 몰려들도록 강요했기 때문에 복잡했습니다. 코메르시우 광장에서 [new_controller.GetAdjective] 군대가 산허리에 남아있는 모든 [old_controller.GetAdjective] 병사들의 항복을 요구하며 기념식이 열렸습니다."
 worldnews.258.a:0 "우리는 끝까지 싸울 것이다!"
