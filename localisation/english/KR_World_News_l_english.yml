 worldnews.261.t:0 "덴버 함락"
 worldnews.261.d.csa:0 "생디칼리스트 민병대는 그레이트플레인스를 가로지르며 연방정부와의 자잘한 교전을 치뤄 왔습니다. 오늘, 그들의 기세는 남부 고원을 가로지르는 대공세 이후 마침내 콜로라도주의 주도이자 그레이트플레인스 지역의 연방 거점인 덴버시를 함락시키며 절정에 달했습니다.\n\n'퀸 시티'의 함락은 내전의 주도권 균형에 커다란 영향을 끼칠 것으로 보이며 남부 고원 지대의 전투가 끝남에 따라, 많은 전문가들은 연방정부가 얼마 지나지 않아 항복할 것이 확실하다는 데 동의합니다."
 worldnews.261.d.psa:0 "[new_controller.GetAdjective]의 징집병들은 로키산맥을 넘으며 연방정부와의 길고 힘겨운 싸움을 치뤄 왔습니다. 오늘, 그들의 기세는 사우스플랫 강을 건너는 대공세 이후 마침내 콜로라도주의 주도이자 그레이트플레인스 지역의 연방 거점인 덴버 시를 함락시키며 절정에 달했습니다.\n\n'퀸 시티'의 함락은 내전의 주도권 균형의 커다란 영향을 끼칠 것으로 보이며 남부 고원 지대의 전투가 끝남에 따라, 많은 전문가들은 연방정부가 이제 [new_controller.GetNameDef] 측과 협상을 하려 나설 것이 확실하다는 데 동의합니다."
 worldnews.261.d.aus:0 "미닛맨들은 그레이트플레인스를 가로지르며 연방정부와의 자잘한 교전을 치뤄 왔습니다. 오늘, 그들의 기세는 남부 고원을 가로지르는 대공세 이후 마침내 콜로라도주의 주도이자 그레이트플레인스 지역의 연방 거점인 덴버시를 함락시키며 절정에 달했습니다.\n\n'퀸 시티'의 함락은 내전의 주도권 균형에 커다란 영향을 끼칠 것으로 보이며 남부 고원 지대의 전투가 끝남에 따라, 많은 전문가들은 연방정부가 얼마 지나지 않아 항복할 것이 확실하다는 데 동의합니다."
 worldnews.261.d.other:0 "[new_controller.GetAdjective]군은 계속해서 전선의 적군을 압박해왔습니다. 오늘, 그들의 기세는 남부 고원을 가로지르는 대공세 이후 마침내 콜로라도주의 주도이자 그레이트플레인스 지역의 연방 거점인 덴버시를 함락시키며 절정에 달했습니다.\n\n'퀸 시티'의 함락은 내전의 주도권 균형에 커다란 영향을 끼칠 것으로 보이며 남부 고원 지대의 전투가 끝남에 따라, [new_controller.GetNameDef] 측이 내전에서 유리한 위치에 있음이 확실해 보입니다."
