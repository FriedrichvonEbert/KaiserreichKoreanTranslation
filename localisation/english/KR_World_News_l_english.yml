 worldnews.259.t:0 "시카고 함락"
 worldnews.259.d.aus:0 "연합군은 시카고에 위치한 [old_controller.GetNameDef]의 임시 수도를 향해 진격하고 있습니다. 보고에 의하면 시카고는 연합군에 의해 함락되었습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대가 전쟁 포로와 생디칼리스트 요인들을 체포하고있고, 도시의 고층 지구에서는 여전히 총성소리가 들리고 있다고 합니다. 이것이 미국의 생디칼리슴 실험의 끝일까요?"
 worldnews.259.d.usa:0 "연방군은 시카고에 위치한 [old_controller.GetNameDef]의 임시 수도를 향해 진격하고 있습니다. 보고에 의하면 시카고는 연방군에 의해 함락되었습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대가 전쟁 포로와 생디칼리스트 요인들을 체포하고있고, 도시의 고층 지구에서는 여전히 총성소리가 들리고 있다고 합니다. 이것이 미국의 생디칼리슴 실험의 끝일까요?"
 worldnews.259.d.other:0 "[new_controller.GetAdjective]의 군대가 [old_controller.GetNameDef]의 임시 수도인 시카고를 향해 진격하고 있습니다. 진격하는 군대에 의해 도시의 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 민병대와 함께 도시를 탈출했다고 전해지고 있습니다.\n\n보고에 따르면 헌병대들은 전쟁 포로와 생디칼리스트 요인들을 체포하고 있고, 도시의 고층 지구에는 여전히 총성소리가 들리고 있다고 하며, [new_controller.GetAdjective]의 군대는 질서를 바로 잡기 위해 열을 올리고 있습니다."
