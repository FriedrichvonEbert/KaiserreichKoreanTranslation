 worldnews.255.t:0 "바르셀로나 함락"
 worldnews.255.d:0 "바르셀로나로부터의 보고에 따르면 [old_controller.GetAdjective] 도시가 세라 드 콜세롤라 산맥을 가로지르는 전투 후에 [new_controller.GetAdjective] 군대의 진격으로 점령되었다는 것이 확인되었습니다. [old_controller.GetAdjective] 군대는 가능한 한 오랫동안 [new_controller.GetAdjective] 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n바르셀로나의 고딕 지구에서의 장기간에 걸친 시가전과 바르셀로니아 리비에라에서 벌어진 싸움에 대한 보고가 있었습니다. 리비에라는 [new_controller.GetAdjective] 군대가 햇살 좋은 해변을 따라 행진할 때 신병들의 길고 화려한 퍼레이드 장소가 되었는데, 이것은 [new_controller.GetNameDef] 측이 카탈루냐 도시를 장악했다는 확실한 상징이 되었습니다."
 worldnews.255.a:0 "이건 정말로 좋지 않은데..."
