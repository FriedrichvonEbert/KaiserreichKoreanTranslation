 worldnews.256.t:0 "부르고스 함락"
 worldnews.256.d.SPA:0 "부르고스로부터의 보고에 따르면 카를로스파의 임시 수도가 언덕이 많은 시골지역에서 교전을 벌인 후 스페인군에 의해 점령되었다는 것이 확인되었습니다. 카를로스파 군대는 가능한 한 오랫동안 스페인 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n북부 바스크 해안으로 도망가는 카스티야인들은 그들의 조국이 형제들 간의 전쟁으로 인해 불타오르고 황폐해지는 것을 보고 눈물을 흘렸고 스페인 군인들은 자국민들에게 잔혹행위를 저질렀습니다. 소문에 의하면 하비에르 국왕은 카를로스파 민병대와 난민들의 흐름에 호위를 받았지만 그의 목적지는 아직 알려지지 않았습니다. 많은 사람들은 카를로스파 스페인이 그들의 다른 요새들을 보호하기 위해 적대적인 이베리아 중앙 고원에서 계속해서 싸울 것이라고 믿고 있습니다."
 worldnews.256.d.SWF:0 "부르고스로부터의 보고에 따르면 카를로스파의 임시 수도가 언덕이 많은 시골지역에서 교전을 벌인 후 무정부주의 스페인군에 의해 점령되었다는 것이 확인되었습니다. 카를로스파 군대는 가능한 한 오랫동안 적 군대를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n북부 바스크 해안으로 도망가는 카스티야인들은 그들의 조국이 형제들 간의 전쟁으로 인해 불타오르고 황폐해지는 것을 보고 눈물을 흘렸고 CNT-FAI 군인들은 자국민들에게 잔혹행위를 저질렀습니다. 소문에 의하면 하비에르 국왕은 카를로스파 민병대와 난민들의 흐름에 호위를 받았지만 그의 목적지는 아직 알려지지 않았습니다. 많은 사람들은 카를로스파 스페인이 생디칼리스트의 침략으로부터 그들의 집을 보호하기 위해 적대적인 이베리아 중앙 고원에서 계속해서 싸울 것이라고 믿고 있습니다."
