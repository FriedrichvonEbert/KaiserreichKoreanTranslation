 worldnews.264.t:0 "싱가포르 함락"
 worldnews.264.d.sia:0 "'동양의 지브롤터'로 불리는 싱가포르가 이전에 통치하던 영국과 새로운 독일 군주에 의해 난공불락의 요새로 불렸음에도 불구하고, [SIA.GetAdjective] 왕립 군대에 의해 점령당했습니다.\n\n싱가포르 통치 [SIA.GetAdjective] 군정은 풀러튼 빌딩을 통치 사령부로 정하였으며, 도시 이름을 '사자의 도시'라는 의미인 싱하나콘으로 바꾸었습니다. 사라와트 타한 헌병대는 거리를 순찰하면서 [SIA.GetAdjective]의 정복을 과시하며 행패를 부리고 있습니다. 이에 따라 믈라카 해협은 어느정도 [SIA.GetAdjective]의 통제에 있게 되었습니다."
 worldnews.264.d.jap:0 "'동양의 지브롤터'로 불리는 싱가포르가 이전에 통치하던 영국과 새로운 독일 군주에 의해 난공불락의 요새로 불렸음에도 불구하고, 일본 제국 군대에 의해 점령당했습니다.\n\n싱가포르 통치 일본 군정은 풀러튼 빌딩을 통치 사령부로 정하였으며, and the city has been renamed Syonanto, which roughly translates to 'Southern Island gained in the age of Showa.' The Kempeitai can be seen patrolling the streets en masse to hammer in the message that the Japanese are there to stay."
