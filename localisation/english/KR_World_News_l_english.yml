 worldnews.260.t:0 "배턴루지 함락"
 worldnews.260.d.csa:0 "생디칼리스트 민병대는 배턴루지를 향해 진격하고 있습니다. 진격하는 민병대에 의해 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n연합의 대표들과 미닛맨들이 거리에서 군중들에게 얻어맞고 있다는 충격적인 소식이 들어왔고, 도심 지역 곳곳에서 불길이 번지는 가운데 도시는 철저히 약탈당했습니다. 이것이 미국 반동 봉기의 끝일까요?"
 worldnews.260.d.usa:0 "연방군은 배턴루지를 향해 진격하고 있습니다. 진격하는 미합중국 군대에 의해 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n보고에 따르면 헌병대가 연합의 대표들과 미닛맨을 일괄 체포하기 시작했고, 연방군이 질서 회복에 주력하는 가운데, 현재 불길이 걷잡을 수 없이 도시에서 퍼지고 있습니다. 이것이 미국 반동 봉기의 끝일까요?"
 worldnews.260.d.other:0 "[new_controller.GetAdjective]의 군대가 배턴루지를 향해 진격하고 있습니다. 진격하는 군대에 의해 도시의 함락이 임박했다는 보고가 들어오고 있습니다. [old_controller.GetLeader]의 위치는 아직 알려지지 않았지만, 재빠르게 시골 지역으로 도피했다고 생각됩니다.\n\n보고에 따르면 헌병대가 미닛맨과 연합의 중요 지도자들을 체포하기 시작했고, [new_controller.GetAdjective] 병력이 질서를 확립하기 위해 노력하는 와중에, 도시의 고층 지역에서 불길이 거침없이 번지고 있다고 합니다."
