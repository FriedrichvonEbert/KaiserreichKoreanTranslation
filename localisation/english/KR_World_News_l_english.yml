 worldnews.478.a:0 "정통 정부가 돌아왔도다!"
 worldnews.478.b:0 "외교의 대승리로군!"
 worldnews.478.c:0 "어째서 더 빨리 합의할 수는 없던거지?"
 worldnews.478.e:0 "알제놈들은 자존심이란 것도 없는건가?!"
 worldnews.479.t:0 "쇼와 유신"
 worldnews.479.d:0 "Reports from Tokyo for the past few weeks have been scarce, but now, few can doubt that Japanese democracy is dead. Following the failure of the government to take crack down on the nation's nascent Syndicalist movement, conservative officers conducted a coup d'etat, ousting the Prime Minister and establishing military dictatorship. But even this has proven temporary - officers aligned with the rival Restorationist faction have launched a counter-coup. As the streets of Asia's greatest city run red with blood, they have announced the Shōwa Restoration - a restoration of ultimate power to the Emperor, and the rebirth of Japan, free from the corrupting influences of Syndicalism, democracy, and Western influence."
 worldnews.479.a:0 "존황토간!"
 worldnews.479.b:0 "안 돼..."
 worldnews.480.t:0 "일본 내 군 쿠데타"
 worldnews.480.d:0 "Reports from Tokyo for the past few weeks have been scarce, but it appears now that Japanese democracy is dead. After years of infighting, scandals, and corruption among the political parties, radical Restorationists officers launched a coup d'etat, aiming to transform the country into an ultranationalist regime. Ultimately, it seems, their efforts were for naught - troops loyal to the government were able to launch a counter-coup and successfully crush the rebels. Yet, this episode has shown without a doubt the parties' weakness. Japan has effectively transformed into a military dictatorship, with nationalism, corporatism, and militarism as guiding principles."
 worldnews.480.a:0 "만세!"
 worldnews.480.b:0 "안 돼..."