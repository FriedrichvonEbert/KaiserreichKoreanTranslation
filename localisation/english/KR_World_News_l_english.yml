 worldnews.257.t:0 "지브롤터 함락"
 worldnews.257.d:0 "지브롤터로부터의 보고에 따르면, 지브롤터 요새는 지브롤터 암벽으로 직접 이동하면서 해안을 따라 빠르게 상륙하고 교전한 후 [new_controller.GetAdjective] 군대에 의해 점령되었다고 합니다. [old_controller.GetAdjective] 군대는 가능한 한 오랫동안 [new_controller.GetAdjective] 침입자를 지연시키기를 바라면서 완강히 저항했으나, 결국 격퇴되었습니다.\n\n지브롤터의 점령은 신속했지만, 바위를 관통하는 터널에서 벌어진 교전은 포위되었어도 필사적인 [old_controller.GetAdjective] 수비대가 공식적인 항복을 발표할 때까지 저녁 늦게까지 계속되었습니다."
