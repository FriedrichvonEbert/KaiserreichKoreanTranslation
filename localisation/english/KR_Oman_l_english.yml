 OMA_tribal_army_desc:0 "우리 군대는 전반적으로 조직되지 못한 부족 민병대로 이루어져 있고 또한 국가로부터 충분한 지원을 받지 못하고 있습니다."
 OMA_DiCT_desc:0 "군대를 훈련시켜 국가 방위력을 높입시다."
 OMA_DiCT_2_desc:0 "우리는 어떤 외국 침략자에게도 절대 굴복하지 않을 것입니다!"
 OMA_indian_idea_desc:0 "인도에서 온 군사고문단이 우리 군대의 조직화에 도움을 줄 것입니다."
 OMA_persian_idea_desc:0 "페르시아에서 온 군사고문단이 우리 군대의 회복력 향상에 도움을 줄 것입니다."
 OMA_black_monday_desc:0 "독일 증권거래소 붕괴로 인한 파장은 우리 경제를 황폐화시켰습니다!"
 OMA_black_monday_2_desc:0 "검은 월요일의 잔물결에서 우리 경제가 어느 정도 회복된 가운데, 완전히 회복되기 전에 가야 할 먼 길이 있습니다."
 OMA_tax_idea_desc:0 "우리의 새로운 과세법은 훨씬 더 많은 돈을 가져오고 있고 그로 인해 정부의 권력이 더 강해졌습니다."
 OMA_army_of_muscat_desc:0 "내륙 지역에서 부족들이 자치를 누리고 있기 때문에, 우리는 그곳의 인구를 효과적으로 모집할 수 없습니다."
 OMA_imamate_of_oman_desc:0 "일부 부족들이 이맘의 통치를 거부하고 있습니다. 우리는 그들이 받아들여야 한다는 것을 알려주어야 합니다."
 OMA_modern_budget_desc:0 "공장이 그 어느 때보다 더 효율적이고 생산적으로 되었습니다!"
 OMA_industrialisation_boost_desc:0 "자금 지원으로 공장 건설 속도가 빨라졌습니다!"
 OMA_industrialisation_boost_2_desc:0 "자금 지원으로 민간공장 건설 속도가 빨라졌습니다!"
 OMA_entente_navy_desc:0 "우리나라는 열강이 아니지만, 우리 항구에서 구축함을 생산하여 동맹 화물선을 호위함으로써 동맹을 도울 수 있습니다!"
 
 
