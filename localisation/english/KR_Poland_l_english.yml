l_english:
 KR_Poland:0 "폴란드 중점계통도"
 POLITICS_POL_REGENCY_DESC:0 "폴란드는 거의 한 세기 동안 외세의 지배를 받은 후 예전의 러시아 영토에서 독일에 의해 재건국되었습니다. 오스트리아와 독일 간의 폴란드에서의 영향력을 위한 경쟁은 대전 이전이나 이후나, 섭정의회가 새로운 군주 선출이라는 기본 의무를 수행할 수 없게 만들었습니다. 소위 말하는 우유부단한 '영원한 섭정'은 가난하고 불안정했던 대전기 이전의 상황이 지금까지도 유지되게 만들었습니다."
 POLITICS_ROMAN_DMOWSKI_DESC:0 "로만 드모프스키는 대전기 동안 독일 측의 눈엣가시였습니다. 많은 폴란드 국민주의자들이 독일인들을 해방자로 받아들인 반면, 독일 동부와 폴란드가 동화되는 것을 경계하던 드모프스키는 협상국을 선호했습니다. 그의 폴란드 국가 위원회는 대전기 동안 협상국에 의해 폴란드의 합법적 정부로 인정받았습니다. 대전에서의 독일의 승리로 드모프스키는 전략적이고 비밀스럽게 움직여야 했고, 이제 국가원수로서의 드모프스키는 폴란드 국가의 영광을 되찾을 준비가 되었습니다."
 POLITICS_JOZEF_HALLER_DESC:0 "유제프 할레르 본 할렌부르크는 대전기 동안 러시아에 대항하여 폴란드 자원병들을 이끌었습니다. 그는 자신이 유능한 지도자임을 이 때 증명했습니다. 그러나 브레스트-리토프스크 조약으로 폴란드가 소위 해방자들에 의해 뒷통수 맞았다는 것을 깨달은 할레르는 새로 설립된 폴란드군에 대한 통제권을 강화하고 폴란드를 진정한 독립국으로 이끌 수 있을 나날을 계획했습니다. 이제 때가 왔습니다;할레르가 폴란드 정부를 장악하고 외국의 지배를 배격하겠다고 선언한 것입니다."
 POLITICS_POL_SEJM_DESC:0 "세임은 폴란드 하원입니다. 역사적으로 세임은 성직자와 귀족들의 모임이었고, 특히 폴란드의 왕을 선출하는 역할도 했습니다. 현재 국가원수가 부재한 상태의 폴란드에서 세임은 폴란드의 총리 역할을 집단적으로 수행합니다."
 POLITICS_FELIKIS_DZIERZYNSKI_DESC:0 "모스크바 소비에트 연방의 이전 대표였던 펠릭스 제르진스키는 볼셰비키 혁명의 쓰라린 패배를 겪은 후 폴란드로 돌아왔습니다. 그러나 제르진스키는 다른 폴란드 사회주의자들과 함께 이후에 전국으로 순식간에 퍼지게 될 사회주의 비밀결사를 몰래 조직하게 됩니다. 국가원수로써 제르진스키는 그의 사회주의적 이상을 성취하기 위해 폴란드를 지배합니다."
 POLITICS_AUGUST_IV_DESC:0 "아우구스트 4세, 아우구스트 빌헬름 폰 호엔촐레른은 카이저 빌헬름 2세의 넷째 아들로서 폴란드 왕위에 올랐습니다. 아우구스트의 폴란드 왕으로서의 지위는 그가 독일 제국의 이익에 복종하는 것으로 간주하는 많은 관료들에게 경각심을 주고 있습니다. 그가 독일에게 복종적이든 아니든, 8월의 대관식은 폴란드에서 독일의 영향력이 증가했음을 나타냅니다."
 POLITICS_KAROL_OLBRACHT_HABSBURG_DESC:0 "오스트리아 태생인 카를 올브레히트 폰 합스부르크-로트링겐은 폴란드 독립을 확고히 지지하는 인물입니다. 카를 1세 황제가 폴란드 영토를 오스트리아에 합병할 계획을 세웠을 때, 카를 올브라흐트는 강력한 반대를 내비쳤습니다. 폴란드의 왕으로서 카를은 고향인 오스트리아에게 우호적이기는 하지만, 그는 폴란드 사람들을 위해 계속 투쟁합니다."
 POLITICS_MENDOG_III_DESC:0 "빌헬름 카를의 아들인 카를 게로 폰 우라흐 비타우타스 2세, 폴란드어로는 비타우타스라고 불리는 그는 1929년 아버지의 죽음과 함께 리투아니아 왕위를 승계받았습니다. 우연히도 그는 리투아니아의 첫 번째 왕이자 통합자, 그리고 민중의 영웅과 이름이 같지만, 비타우타스 2세는 그의 국민들에게는 전혀 관심이 없습니다. 그의 눈에 국민들은 외국인일 뿐이며, 국민들의 눈에도 비타우타스는 그저 외국인입니다. 그럼에도 불구하고 비타우타스는 폴란드의 소위 '영원한 섭정'으로 알려진 수십 년간의 정치적 교착상태를 종식시키며 드디어 폴란드의 왕좌에 올랐습니다."
 POLITICS_AUGUSTYN_I_CZARTORYSKI_DESC:0 "그동안 폴란드를 다스려왔던 그 누구의 후손도 아닌 아우구스틴 요제프 차르토리스키가 폴란드의 새로운 왕으로 추대되었습니다. 민족적으로 정통 폴란드계인 체르토리스키 가문은 옛 연합왕국 시절과 뒤이어진 러시아 점령기 시절에 명망이 높은 가문이었습니다. 새로 즉위한 아우구스틴과 함께 폴란드 왕국은 마침내 진정한 폴란드인 왕을 가지게 되었습니다."
 POLITICS_THE_TSAR_OF_ALL_RUSSIANS_DESC:0 "폴란드는 과거와 마찬가지로 러시아의 지배 하에 있습니다. 폴란드는 독립국의 모양새를 유지하는 것 같아 보이지만 사실상 러시아의 괴뢰국입니다."
 POLITICS_EUSTACHY_SAPIEHA_DESC:0 "에우스타히 사피에하는 최근에 있었던 폴란드 선거에서 승리했습니다. 그는 군주주의자이지만, 폴란드인들의 동의가 있어야지만 왕정을 복원할 수 있다고 생각합니다. 그는 국왕처럼 국가를 통치합니다. 또한 그는 귀족정의 지지자입니다."
 POLITICS_MIECZYSLAW_MICHALOWICZ_DESC:0 "한때 사회주의자였던 미에치스와프 미하워비치는 볼셰비키 혁명으로 좌파에 환멸을 느끼게 되었습니다. 그는 이제 서구 자유주의자들처럼, 개인의 자유와 자유로운 무역을 지지합니다. 그는 대통령으로서 폴란드의 민주주의와 국민의 자유를 보호하겠다고 맹세했습니다."
 POLITICS_STANISLAW_WOJCIECHOWSKI_DESC:0 "러시아 임시정부 초기 알렉산드르 케렌스키의 정치적 우방이었던 스타니스와프 보이치에호프스키가 폴란드 선거에서 승리를 거뒀습니다. 자칭 사회주의자인 그는 공산당과 생디칼리스트 운동의 혁명적 이념 대신 자유주의와 민주주의를 옹호합니다."
 POLITICS_JAKUB_HANECKI_DESC:0 "야쿠프 하네츠키는 레닌의 러시아 복귀 이후 혁명의 쓰라린 패배까지 볼셰비키의 재무장관으로 재직했습니다. 그는 어둠을 틈타 다른 사회주의자들과 함께 금융 서류를 가지고 붕괴되고 있는 소비에트 러시아를 탈출했고, 그 덕에 많은 이들이 투옥되거나 처형되지 않을 수 있었습니다. 제르진스키의 죽음으로 그는 그의 정치적 경쟁자를 물리칠 수 있게 되었고, 그는 새로운 사회주의 폴란드 정부에 매우 필요한 재정 개혁을 시도할 것입니다."
 POLITICS_ROZA_LUKSEMBURG_DESC:0 "로자 룩셈부르크의 명성은 널리 퍼져 있습니다. 많은 이들은 그녀를 변형된 마르크스주의의 이념적 창시자라 일컫고 있습니다. 레닌주의자인 그녀는 옛 볼셰비키당의 민주적 요소 부재를 비판해왔습니다. 또한 그녀는 국제 사회주의 혁명의 지지자로, 오직 그러한 방법으로만 혁명을 완수할 수 있다고 주장합니다."
 POLITICS_ADAM_DOBOSZYNSKI_DESC:0 "아담 도보신스키는 그의 당의 기준으로도 도덕주의자입니다. 도보신스키는 마르크스주의와 자본주의 모두 사회의 도덕적 구조를 파괴한다고 주장합니다. 도보신스키에 따르면, 인간의 온전함을 유지하는 유일한 방법은 사회의 도덕성을 강화하는 것뿐입니다."
 POLITICS_POL_REGENCY_2_DESC:0 "국왕의 죽음으로 폴란드는 또다시 섭정의회의 통치를 받게 되었습니다. 옛날 그 '영원한 섭정'의 때로 돌아가는 걸 두려워하는 폴란드인들은 새 왕의 대관식을 손꼽아 기다리고 있습니다."
 POLITICS_LUDWIK_PIOTR_I_CZARTORYSKI_DESC:0 "루드비크 피오트르 차르토리스키는 어린애임에도 불구하고 아버지의 뒤를 이어 폴란드의 왕이 되었습니다. 자신의 머리에 맞지 않는 고대의 왕관을 쓰고 있는 어린 왕의 이미지는 그가 아직 국가를 통치하기에 너무 어리다는 세간의 걱정을 불식시키지 못했습니다."
 POLITICS_MENDOG_III_PLC_DESC:0 "빌헬름 카를의 아들인 카를 게로 폰 우라흐 비타우타스 2세, 폴란드어로는 비타우타스라고 불리는 그는 1929년 아버지의 죽음과 함께 리투아니아 왕위를 승계받았습니다. 우연히도 그는 리투아니아의 첫 번째 왕이자 통합자, 그리고 민중의 영웅과 이름이 같지만, 비타우타스 2세는 그의 국민들에게는 전혀 관심이 없습니다. 그의 눈에 국민들은 외국인일 뿐이며, 국민들의 눈에도 비타우타스는 그저 외국인입니다. 그럼에도 불구하고 비타우타스는 폴란드의 왕위에 올랐고, 이제 폴란드와 리투아니아의 새로운 연합왕국이라는 형태로 폴란드의 '영원한 섭정'으로 알려진 수십년 간의 공위기간이 마침내 끝났습니다."
 POLITICS_ADAM_DOBOSZYNSKI_PLC_DESC:0 "아담 도보신스키는 그의 당의 기준으로도 도덕주의자입니다. 도보신스키는 마르크스주의와 자본주의 모두 사회의 도덕적 구조를 파괴한다고 주장합니다. 도보신스키에 따르면, 인간의 온전함을 유지하는 유일한 방법은 사회의 도덕성을 강화하는 것뿐입니다."
 POLITICS_FELIKS_DZIERZYNSKI_PLC_DESC:0 "모스크바 소비에트 연방의 전 대표였던 펠릭스 제르진스키는 볼셰비키 혁명의 쓰라린 패배를 겪은 후 폴란드로 돌아왔습니다. 그러나 제르진스키는 다른 폴란드 사회주의자들과 함께 이후에 전국으로 순식간에 퍼지게 될 사회주의 비밀결사를 몰래 조직하게 됩니다. 국가원수로써 제르진스키는 그의 사회주의적 이상을 성취하기 위해 폴란드-리투아니아를 지배합니다."
 POLITICS_KONSTANTIN_ROKOSSOVSKY_DESC:0 "§YGeneral Description\n§YBorn:§L\nDecember 21st, 1896\nWarsaw, Congress Poland, Russian Empire\n§YMilitary Career:§L\nBorn to a mixed Polish-Russian family, Konstanty Rokossowski hails from the noble Rokossowski family, even though his father, a railway officer, was as removed from traditional nobility as one could get. Rokossowski had a difficult childhood, he lost his father early in his life and he had to abandon school in order to make a living for the rest of his family. He caught up by reading books in Russian and Polish in his spare time, only to fuel his life long conflict on whether he was Russian, Polish, or something in between.\n\nIn 1914, alongside his cousin Franz, the 18-year old Konstanty signed up for the retreating Russian armies and became a cavalryman, serving with distinction and achieving the rank of non-commissioned officer. They had to part ways when the October Revolution broke out, however - Franz joined the Polish Military Organisation and Konstanty was one of the first to volunteer for the Red Army. There, he quickly rose in rank as a capable cavalry commander, but could not turn the tide - the Soviet regime collapsed and fell, and Rokossowski was forced to flee.\n\nAfter years of soul-searching across Europe, he ended up in France, where he came into contact with the Polish socialists in exile and enrolled in the French army officer corps. Though he maintains contact with the other former Bolsheviks, Rokossowski has grown distant from the Russian revolutionary cause and thus did not follow them to Argentina - his eyes turn towards Poland instead. Perhaps there, in his other homeland, he can find a purpose."
