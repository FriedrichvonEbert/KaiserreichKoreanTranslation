 ROM_focus_tree:0 "루마니아 중점계통도"
 
 ROM_manoeuvres_in_the_carpathians:0 "카르파티아 기동훈련"
 ROM_manoeuvres_in_the_carpathians_desc:0 "카르파티아 산맥은 루마니아인들을 둘로 갈라놓았습니다. 절반은 우리나라에 살고 있고, 나머지 절반은 헝가리의 억압적인 통치의 군홧발 아래서 살고 있습니다. 부쿠레슈티 조약 11조는 오스트리아-헝가리에게 통행권과 주변의 전략적 요충지를 양도하게 만들었지만, 우리는 언젠가 이 땅들을 되찾을 날이 올 것을 알고 있습니다. 국경에서의 대규모 기동훈련은 우리의 이웃 민족에 대한 의지를 보여줄 것입니다."
 
 ROM_entrench_party_control:0 "정당 장악"
 
 ROM_the_code_of_honor:0 "기사도 정신"
 
 ROM_limit_party_membership:0 "둥지의 시기"
 
 ROM_deeds_not_words:0 "말뿐만이 아닌 행동"
 
 ROM_empower_the_legionary_worker_corps:0 "힘을 얻은 군단노동자군"
 
 ROM_legionary_labor_ethos:0 "군단 노동 기풍"
 
 ROM_intellectuals_and_the_green_banner:0 "지식인과 녹색 기치"
 
 ROM_cross_brotherhoods:0 "십자가 형제단 무장화"
 
 
 ROM_lay_the_seeds_for_the_camarilla:0 "카마릴라의 씨앗을 뿌리다"
 ROM_lay_the_seeds_for_the_camarilla_desc:0 "이 나라의 다른 정치 세력들이 대부분 소외되어 왔기 때문에, 왕이 왕권을 완전히 장악하기 위해 넘어야 할 장애물은 군단 운동밖에 없습니다. 그들은 보기에 강력해 보일지 모르지만, 왕은 교활하며 그의 정치적 음모에 대한 감각을 통해 우리는 성공적으로 이 녹색 셔츠들의 망치를 제쳐놓을 수 있습니다."
 ROM_royal_foundation_of_arts_and_sciences:0 "왕립예술과학재단"
 ROM_royal_foundation_of_arts_and_sciences_desc:0 "루마니아 국가에는 기발한 정신의 부족함이 없으며, 국왕의 지혜 덕에 이러한 정신을 지닌 많은 사람들의 잠재력을 끌어내기 위해서 필요한 것은 단지 약간의 추가 지원뿐이라는 것을 알고 있습니다. 왕립예술과학재단을 설립함으로써 우리는 예술과 지식의 후원자라는 명성을 얻고 지식인 계층의 왕실에 대한 지지를 증가시킬 것입니다."
 ROM_appear_alongside_codreanu:0 "Appear Alongside 코드레아누"
 ROM_appear_alongside_codreanu_desc:0 "소위 선장이라고 불리는 코르넬리우 젤레아 코드레아누는 언뜻 보기에는 그다지 강력해 보이지 않을진 몰라도 그는 여전히 많은 사람들에게 민족 통일의 희망을 대변하는 존재입니다. 그러나 이 사람들은 국왕도 그런 역할을 맡을 수 있다고 생각할 수도 있고, 하늘에 두 개의 태양이 있을 수 없듯이 국왕은 그의 옛 부하에게서 관심을 가로채야 합니다."
 ROM_study_the_legionaries:0 "군단 연구"
 ROM_study_the_legionaries_desc:0 "이 군단 훌리건들은 왕을 배제하고 스스로 나라를 운영하려 해서 왕을 점점 더 화나게 만들고 있습니다만, 그들의 통치가 꽤 유용하다는 것을 부정할 수는 없습니다. 우리 조국의 사랑스러운 아들인 국왕 폐하가 정당한 자리를 차지하기 위해서 우리는 그들의 계획에서 적어도 몇 페이지 정도는 가져와야 합니다."
 ROM_rural_outreach:0 "농촌 지원"
 ROM_rural_outreach_desc:0 "루마니아는 농촌 국가의 정체성이 강하기 때문에 국가의 기반은 농민입니다. 불행하게도 그들은 지역 환경에만 몰두해서 진정으로 중요한 것에 주의를 기울이지 못할 수 있습니다. 잘 계획된 방문과 농촌 개발 프로그램들을 통해 농민들의 마음은 국왕 폐하에게 기울어질 것이고, 그들은 태양 주위의 행성들처럼 그들의 왕을 중심으로 모일 것입니다."
 ROM_support_dimitrie_giusti:0 "디미트리 구스티 지원"
 ROM_support_dimitrie_giusti_desc:0 "뛰어난 교수이자 사회학자인 디미트리 구스티는 왕에 대한 약간의 연민을 가진 사람으로, 농촌 사회에서 중요한 인류학 연구를 수행해 왔습니다. 우리는 구스티 교수가 연구를 수행하는데 필요한 돈을 주고, 농민들 사이에서 승리하기 위한 대규모 문화 프로그램을 시작할 것입니다. 우리의 통치는 태양처럼 밝게 빛날 것입니다!"
 ROM_sentinels_of_the_fatherland:0 "조국의 파수꾼"
 ROM_sentinels_of_the_fatherland_desc:0 "나라의 미래인 청년들의 역할을 끊임없이 이해해 온 왕은 청년 단체를 설립해서 그들이 성년기를 보다 적절하게 준비하고 위대한 민족의 가치와 덕목을 가르치기로 했습니다. 이 파수꾼들은 신에 대한 믿음, 왕에 대한 믿음, 노동과 희생에 대한 믿음, 그리고 국가와 인민의 단결을 위한 연락책이라는 파수꾼의 신념으로 살아가야 합니다."
 
 ROM_prepare_the_grand_union:0 "조국을 위한 모든 것"
 ROM_prepare_the_grand_union_desc:0 "루마니아어 구절인 Totul pentru Ţara, \"조국을 위한 모든 것\"은 철위대의 공식 명칭입니다. 조국을 위해 자신을 희생하는 것은 모든 루마니아인들의 의무이며, 우리는 국민들에게 이것을 상기시킬 필요가 있습니다."
 ROM_across_the_carpathians:0 "카르파티아 산맥 너머"
 ROM_across_the_carpathians_desc:0 "20여년 전 우리의 전쟁계획은 이론적으로는 이상이 없었지만, 많은 요인들로 인해 실전에서는 방해가 되었습니다. 우리는 적들의 불길 앞에서 더욱더 저항할 수 있도록 그것들을 정교하게 다듬어 때가 오면 과감하게 산을 넘어 우리의 형제를 해방할 것입니다."
 ROM_transylvania_or_war:0 "트란실바니아냐 전쟁이냐"
 ROM_transylvania_or_war_desc:0 "우리의 준비를 통해 이 순간까지 이르렀고, 우리의 형제들이 우리를 부르짖고 있습니다. 마침내 우리에게 속해야 했던 것을 요구하고, 형제를 나누는 불공평한 경계를 허물 때가 왔습니다! 이웃나라가 이를 감히 거절한다 해도 우리는 그에 맞춰서 대응할 준비가 되었습니다."
 ROM_renew_pride:0 "자긍심 고취"
 ROM_renew_pride_desc:0 "마침내 제1차 세계대전에서의 패배의 수치심에 복수하게 되었습니다! 우리는 조약의 멍에를 성공적으로 벗어던졌을 뿐만 아니라 우리의 형제들을 우리의 기치 아래 성공적으로 재결합시켰습니다! 모든 루마니아인들이 기뻐하게 하십시오. 이제 그들의 최상의 시간이 왔습니다!"
 ROM_tisa_border:0 "자연 국경"
 ROM_tisa_border_desc:0 "협상국은 우리에게 1916년에 티서 강까지의 땅을 내 주기로 약속했지만, 파르티움의 상대적으로 적은 루마니아 인구수를 고려할 때 우리는 그곳을 떠나 옛 프랑스와의 연결을 통해 서부의 국경을 그릴 것을 고려하고 있습니다. 하지만 몇몇 사람들은 지금이 아니면 다시는 찾아오지 않을 기회라고 주장하며, 드네스트르 강에서 티서 강까지를 루마니아의 국경으로 삼아야 한다고 주장합니다."
 
 ROM_entente:0 "옛 협상국과의 연결끈"
 
 
 
 ROM_balkan:0 "미래의 방향"
 
 
 ROM_nationalization:0 "외국 자산 국유화"
 ROM_nationalization_desc:0 "부쿠레슈티 조약으로 인해서 루마니아의 중요한 경제적 자산은 동맹국의 공동지배하에 놓이거나 직접적으로 외국인들의 손아귀에 떨어졌습니다. 그러나 검은 월요일은 독일의 경제 패권을 무너뜨렸고 그들의 루마니아에 있는 많은 자산들은 파산 신청을 하고 있습니다. 지금은 그들을 다시 국가와 국민의 손에 맡겨서 우리 경제에 대한 통제권을 되찾아야 할 때입니다."
 ROM_organise_relief_work:0 "구제 사업 조직"
 ROM_organise_relief_work_desc:0 "경제 붕괴는 우리가 생각했던 최악의 경우였지만, 다행히도 우리는 비옥한 토양을 가지고 있습니다. 우리에게 잠깐 영향을 미칠수도 있지만, 우리는 수출하기로 되어 있던 곡물의 일부를 잠시 보류해서 우리 민족이 굶주리는 것을 막을 수 있습니다."
 ROM_safeguard_banks:0 "금융 분야 보호"
 ROM_safeguard_banks_desc:0 "신용 부문이 무너지는 것은 더 나쁜 경제 위기로 이어질 뿐입니다. 농부들은 그들의 돈을 돌려받지 못하거나 대출을 갚을 수 없을 테고, 사업체들은 더 나빠질 것이기 때문입니다. 은행 부문은 우리의 미래 프로젝트를 위해 예비금을 가질 수 있도록 유지되어야만 합니다."
 ROM_reorient_economy:0 "새로운 시장 탐색"
 ROM_reorient_economy_desc:0 "독일의 경제는 폐허가 되었고 무역 거래 선택권이 많은 것은 아니지만, 러시아와 협상국 정부는 자국의 부족 사태를 완화하기 위해 루마니아 석유와 농산물 구입에 관심을 보여주었습니다. 이것은 확실히 새로운 친선관계의 아름다운 시작입니다."
 
 ROM_continue_the_land_reform:0 "군단 개혁 지속"
 ROM_continue_the_land_reform_desc:0 "코드레아누의 야심 찬 토지개혁은 불평등을 선호하는 왕과 부유한 지주들의 반대로 중단되었습니다. 우리는 소규모 귀족 엘리트들이 아닌 모두를 위해 대규모 영지를 해체하고 토지를 재분배해야 합니다. 그들 사이에서 아무리 나쁜 피를 많이 흘리게 될지라도 말입니다."
 ROM_compromise_with_the_landholders:0 "지주들과의 타협"
 ROM_compromise_with_the_landholders_desc:0 "토지 재분배는 토지를 소유한 귀족들과의 합의 없이 이루어질 수 없습니다. 아마도 우리는 대지주와 소농들을 모두 만족시킬 수 있는 타협점을 찾을 수 있을 것입니다."
 ROM_rural_development_loans:0 "소농들을 위한 대출"
 ROM_rural_development_loans_desc:0 "군단은 농민을 루마니아 국가의 중심지로 간주하고 있기 때문에, 우리가 소농을 경제적으로 지원함으로써 우리의 신념을 반영시켜야 합니다. 경제 성장과 여건 개선을 위해 전국 대다수를 차지하는 농촌 지역에서의 대출을 주어야 합니다."
 ROM_export_more_than_grain:0 "곡물뿐만이 아닌 수출"
 ROM_export_more_than_grain_desc:0 "루마니아 경제가 시장의 세계에서 번창하기 위해서는 다변화만이 탄탄한 국가경제 기반을 조성하는 최선의 방법입니다. 이것은 루마니아의 경제가 더 이상 곡물 시장과 변동되는 곡물 가격에 좌우되지 않도록 보장할 것입니다."
 ROM_begin_mechanization:0 "농업 기계화"
 ROM_begin_mechanization_desc:0 "기계화는 루마니아 농장의 생산성을 기하급수적으로 향상시켜 의심의 여지없이 농촌 경제 상태를 개선할 것이며, 동시에 대다수의 루마니아마인들의 생계를 향상시키고 풍요로운 식탁을 보장할 것입니다."
 ROM_rural_infrastructure_development:0 "시골 지역 연결"
 ROM_rural_infrastructure_development_desc:0 "농촌은 대체로 도시와 단절되어 있을 뿐만 아니라 다른 농촌과도 단절되어 있습니다. 나라를 연결하면 국민들이 더 가까워지겠지만, 사회 기반 시설과 건설에 전반적으로 상당한 투자를 필요로 할 것입니다. 그러나 이러한 투자는 수많은 일자리를 창출하기 때문에 경제를 발전시킬 것입니다."
 ROM_diversify_agriculture:0 "농업 다양화"
 ROM_diversify_agriculture_desc:0 "루마니아는 여전히 농촌 사회이며 가까운 미래에도 계속 그것을 유지할 것으로 보입니다. 하지만 이것은 농부들이 하나의 농작물에 의존해야 한다는 것을 의미하진 않습니다. 루마니아 농부들은 토양과 국가 경제를 건강하게 유지하기 위해 다양한 작물을 키워야 합니다."
 ROM_bridge_the_urban_rural_gap:0 "도시-시골 공동체"
 ROM_bridge_the_urban_rural_gap_desc:0 "루마니아가 극심한 도시와 농촌의 분열로 고통받고 있다는 것은 모두가 알고 있습니다. 소작농과 노동자들이 서로 만나본 적이 없는 나라가 점점 더 상호 연결되면서 이 분열은 서서히 치유되고 있습니다. 나누어질 수 없는 하나의 국가를 형성하고 있는 루마니아인들은 서로 다른 지역과 배경을 가진 사람들과 가까워지기 위해 더 많은 노력을 기울여야 합니다."
 ROM_focus_on_quality:0 "품질에 집중"
 ROM_focus_on_quality_desc:0 "루마니아가 세계의 다른 위대한 산업 국가들과 비교할 수 있는 발전된 산업 기반을 볼 일은 아마 거의 없을 것입니다. 하지만, 루마니아인들은 양에 초점을 맞추기 보다는, 넓은 세상에서 그들만의 작은 틈새 시장을 확보하기 위해 제한된 능력의 질에 초점을 맞춰야 합니다."
 ROM_exploit_the_rivers:0 "강을 활용하다"
 ROM_exploit_the_rivers_desc:0 "루마니아의 많은 강들은 운송과 수력 발전을 통해 무한한 성장과 발전의 기회를 제공합니다. 이것은 국가의 상당한 투자를 필요로 하지만, 장기적인 혜택은 막대할 것입니다."
 ROM_restore_the_grazelands:0 "목초지의 복원"
 ROM_restore_the_grazelands_desc:0 "동물들을 위한 목초지는 건강한 농경 경제에 매우 중요하지만 루마니아 농경지의 상당 부분이 지난 수년간 산업화와 대규모 사유지로 손실되었습니다. 선장은 이것이 농민들에게 큰 영향을 미칠 것으로 보고 국가의 경제적 생존력을 향상시키기 위해 목초지를 복구하는 것을 돕고자 합니다."
 ROM_foster_romanian_industry:0 "루마니아 산업 조성"
 ROM_foster_romanian_industry_desc:0 "루마니아는 자국의 산업 규모가 다른 서구 국가들과 동등한 수준으로 발전해야만 현대 국가가 될 것입니다. 국왕은 국가에 걸맞은 산업을 창출하기 위한 목적을 달성하기 위해 산업을 더욱 지원하고자 합니다."
 ROM_prosperity_for_all:0 "모두를 위한 번영"
 ROM_prosperity_for_all_desc:0 "일반적인 루마니아인들은 나라의 부와 성장에도 불구하고 너무 오랫동안 삶의 질이 개선되지 못했습니다. 개혁이 구체화되면서 점점 더 많은 루마니아인들이 경제 발전과 성장의 영향을 받게 될 것입니다. 앞으로 부유한 지주나 금권 정치인들만이 아니라 나라 전체가 실제로 루마니아의 번영을 느끼고 다른 나라들이 따를 수 있는 등불이 될 것입니다."
 
 ROM_engineering:0 "산업 발전"
 ROM_engineering_desc:0 "산업화에는 많은 공장을 짓는 것보다 더 많은 뜻이 있습니다. 효율을 높이기 위해 장비와 공구를 구입, 제작 또는 현대화해야 합니다. 따라서 우리는 루마니아 산업이 경쟁력을 유지하고 그 가치를 유지하기 위해 끊임없는 개발과 발명의 세계에서 새로운 산업 기술에 투자해야 합니다."
 
 ROM_support_malaxa_desc:0 "니콜라에 말락사는 아마도 가장 성공한 루마니아 산업가이며 가장 부유하고 연줄이 좋은 사람 중 한 명일 것입니다. 말락사 회사와 그의 열정을 지원함으로써 우리는 루마니아의 경제를 더욱 발전시키는 데 중요한 역할을 할 수 있는 재정적, 산업적 보상을 받을 것입니다."
 ROM_refine_the_refineries:0 "정유소 정제"
 ROM_refine_the_refineries_desc:0 "플로이에슈티 유전은 유럽에서 가장 풍부한 유전으로 알려져 있습니다. 하지만, 현재의 정유시설은 그 잠재력의 극히 일부에 불과합니다. 국가의 지원이 있으면 석유 산업을 더욱 확장하고 그 보상을 얻을 수 있습니다."
 
 ROM_assess_the_military:0 "군대 평가"
 ROM_assess_the_military_desc:0 "철위대가 집권한 이후 우리는 이미 징병제 도입을 통해 조약을 위반했습니다. 이제 우리는 앞으로 일어날 분쟁에서 반드시 승리할 수 있도록 군대를 더 확충해야 합니다."
 ROM_weapon_contracts:0 "무기 계약"
 ROM_weapon_contracts_desc:0 "루마니아가 미래의 전쟁에서 성공하려면 우리의 산업이 군대를 위한 충분한 장비를 생산할 준비가 되어 있는지를 확인해야 합니다."
 
 ROM_legacy_of_berhelot:0 "베르틀로의 유산"
 ROM_legacy_of_berhelot_desc:0 "앙리 베르틀로는 대전쟁 동안 루마니아에서 프랑스 군사 지원군을 지휘했습니다. 1916년의 참패 이후 우리 군을 재건하고 동맹국의 연합 공격에서 여러 차례 승리를 거둘 수 있었던 것은 그의 노력이 컸습니다. 그의 유산은 1917년 그가 그랬던 것처럼 루마니아 군대를 재건하고 싶어하는 많은 사람들과 함께 우리의 장교들 사이에서 오랫동안 이어져 왔습니다."
 ROM_carpathian_fortresses:0 "카르파티아 요새들"
 ROM_carpathian_fortresses_desc:0 "우리가 곧 다시 카르파티아에서 싸울 것이라는 것은 더 이상 비밀이 아닙니다. 거대한 산맥은 방어 측에게 매우 유리하며, 오스트리아-헝가리가 골목을 통제하는 동안은 그들의 공격에 정면으로 맞설 준비가 되어 있어야 합니다. 요새는 모든 공격자들에게 혹독한 대가를 치르게 하고 효과적으로 역습할 기회를 제공해 줍니다."
 ROM_expand_the_fortifications:0 "요새화 확장"
 ROM_expand_the_fortifications_desc:0 "현재 요새 라인은 완전히 부실합니다. 당장 몰다비아만 봐도 방어선이 여전히 허술합니다. 우리가 기존의 이점을 더 활용하기 위해서는 북쪽의 경로까지 요새선을 확장해야 합니다."
 ROM_artillery_development:0 "사람 대신 포탄"
 ROM_artillery_development_desc:0 "우리는 적들로부터 심각한 인력 손실을 당해서 루마니아인들의 목숨 하나하나가 귀한 상황입니다. 반면, 물질적인 소실은 대체하기가 훨씬 쉽습니다. 따라서 우리는 대체 불가능한 우리의 보병들을 제대로 방어할 수 있도록 더 많은 무기와 탄약을 비축해야 합니다."
 ROM_marasti_marasesti_oituz:0 "머러슈티와 마라세스티의 교훈"
 ROM_marasti_marasesti_oituz_desc:0 "동맹국과의 전쟁은 적들의 전략적 승리들에도 불구하고 루마니아의 전술적 승리로 가득합니다. 머러슈티와 마라세스티 전투는 압도적인 시련 앞에서 루마니아의 능력과 용맹을 보여주는 가장 훌륭한 예시입니다. 우리는 다시 싸우기 전에 무엇이 이러한 승리를 그렇게 위대하게 만들었는지, 그리고 무엇이 전투를 실패하게 만들었는지를 알아야 합니다."
 ROM_defense_focus:0 "적들의 피를 말려라"
 ROM_defense_focus_desc:0 "그들이 위험한 산길을 건너 우리에게 오도록 하십시오. 우리는 우리 무기의 납과 강철로 그들을 맞이할 것입니다. 그들이 단 한 명의 루마니아인의 목숨을 앗아가기도 전에 우리가 먼저 그들의 피를 남김없이 말릴 것입니다. 이번에 통일을 위한 전쟁 비용을 치를 사람들은 그들이 될 것입니다."
 
 ROM_spirit_of_aggression:0 "공격의 정신"
 ROM_spirit_of_aggression_desc:0 "우리가 요새에 쪼그리고 앉아 있기만 한다면 카르파티아 너머의 루마니아인들에게 자유를 가져다 줄 수 없습니다. 우리는 1916년에 실패했던 것을 적들에게 성공시켜야 하며, 그렇지 않으면 적들이 공격하기 쉬운 목표물 정도밖에 되지 못할 것입니다."
 ROM_armour_development:0 "루마니아 기갑 개발"
 ROM_armour_development_desc:0 "루마니아의 석유 산업은 우리에게 차량화와 기계화를 할 수 있는 훌륭한 위치를 제공했습니다. 전차는 절대 과소평가될 수 없는 무시무시한 무기로, 중포가 앞 열까지 기어들어오는 것을 기다릴 필요 없이 전방과 후방에 화력을 퍼부을 수 있습니다."
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
