 #Romania demands Transylvania
 romania.45.t:0 "트란실바니아냐 전쟁이냐"
 romania.45.d:0 "지난 몇 년 동안 비교적 온화했던 부쿠레슈티 조약을 노골적으로 무시한 사악한 루마니아인들은 마침내 그들의 새로운 배반의 마지막 발걸음인 최후통첩을 보냈습니다. 루마니아는 왕국의 \"루마니아 민족의 영토\"에 대한 그들의 주장을 공식화했습니다. 그들은 협상이나 외교 따위를 시도하지 않으며, 그들의 요구는 간단합니다. 트란실바니아냐, 전쟁이냐?"
 romania.45.a:0 "저 저주받은 산맥들을 넘겨줘라."
 romania.45.b:0 "우리 시체를 밟고 가기 전에는 안 된다."
 
 #Transylvanian Revolt
 romania.46.t:0 "트란실바니아 봉기"
 romania.46.d:0 "카르파티아 산맥을 가로지르는 우리의 많은 작전들이 결실을 맺었습니다. 헝가리의 루마니아 국민당의 지지와 우리의 무기가 적당한 시기와 장소에 도착하면서 트란실바니아는 그들의 압제자들에 대한 봉기를 일으켰습니다. 카르파티아는 우리의 군대에 활짝 열렸으며, 루마니아 국가의 마지막 해방을 시작한 우리는 현지의 우호적인 자원 봉사자들과 함께 움직일 것입니다."
 romania.46.a:0 "전투 준비!"
 
 #Carpathian Recon
 romania.47.t:0 "카르파티아 군사 계획"
 romania.47.d:0 "카르파티아 전역에서의 우리의 비밀 정찰 임무는 오랫동안 침공을 계획해 온 작전 참모들에게 중요한 역할을 해왔습니다. 우리의 정찰병들은 적의 주둔지를 포함하여 그 지역에 대한 정확하고 최신의 지도를 만들 수 있었습니다. 이 지도는 현장의 지휘관들이 위험한 지형을 나아가는 데 도움이 될 것입니다. 현지 협력자들은 이미 연락을 받았고 트란실바니아의 동맹들은 이미 적군의 움직임을 감시하고 있습니다. 이러한 요인들 덕에 우리는 침공에 대비할 수 있는 구체적인 계획들을 만들 수 있었고, 앞으로 몇 달 동안 우리는 헤아릴 수 없는 이점을 얻게 될 것입니다."
 romania.47.a:0 "준비가 되어 있다는 것은 좋은 일이다."
 
 #War for Transylvania
 romania.48.t:0 "트란실바니아를 위한 전쟁"
 romania.48.d:0 "굴욕적인 부쿠레슈티 조약의 최종 수정이 우리에게 달려 있습니다. 트란실바니아를 억압에서 해방시키고 억압받는 루마니아인 형제들을 되찾는 것은 우리에게 달려 있습니다."
 romania.48.a:0 "우린 결코 굴복하지 않을 것이다!"
 
 #Transylvania is ours!
 
 romania.49.d:0 "우리 군대는 적군을 물리치고 카르파티아 전역에서 우리의 영유권을 확고히 했습니다. 트란실바니아를 확보하면서 지역 민병대가 안전하게 해산했고, 이 젊은 애국자들은 집으로 돌아갈 수 있습니다. 그곳에서 그들은 대루마니아에 대한 지지를 유지할 것입니다."
 
 
