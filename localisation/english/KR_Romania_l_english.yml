 #Intro
 romania.0.t:0 "루마니아 왕국, 1936년"
 romania.0.d:0 "루마니아 왕국은 1916년 헝가리인들로부터 트란실바니아를 빼앗겠다는 원대한 야망을 품고 세계대전에 참전했을 당시 비교적 젊은 신생국가였습니다. 1916년 초기의 몇몇 성공에도 불구하고 이 작은 나라는 독일, 오스트리아, 그리고 불가리아 군대에 의해 빠르게 제압되었습니다. 모든 역경에도 불구하고 루마니아군은 무너지지 않았고, 대신 그들은 이아시를 중심으로 저항을 계속 이어나갔습니다. 러시아와 프랑스의 도움으로 루마니아는 그들의 힘을 보충하고 계속해서 동맹국을 격퇴해 나갈 수 있었습니다. 그들의 운명은 러시아 혁명과 동부전선의 붕괴로 흔들리면서 끝났습니다.\n\n많은 젊은이들이 닿을 수 없는 이상 때문에 죽었고, 나라에는 아무런 이익도 가져다주지 못했습니다. 루마니아군은 최선을 다해 싸웠기 때문에 부쿠레슈티 조약은 더욱더 쓰라린 것이었습니다. 이로 인해서 배후중상론이 등장했습니다. 루마니아는 러시아인들에게 배신당했고, 서방의 협상국에게서 홀로 남겨졌고, 유대인들 같은 반역자들이 내부에서 벌인 방해공작에 당했습니다. 이러한 쓰라림, 보복주의, 그리고 불평등한 토지소유와 같은 사회적 문제들은 급진적인 운동을 빠르게 발전시켰습니다. 1936년까지 그러한 운동 중 가장 강력했던 것은 철위대의 수장 코르넬리우 코드레아누가 이끄는 군단 운동으로 알려진 미카엘 대천사 군단이었습니다.\n\n1927년, 페르디난트 왕이 사망하자 그의 아들 카롤 2세가 그 뒤를 이었습니다. 카롤은 꽤나 바람둥이라는 평판을 가지고 있었지만, 대전쟁은 그에게 상흔을 남겼습니다. 그의 꿈은 확고했습니다: 아버지가 이루지 못했던 것을 성공시키는 것입니다. 국왕은 같은 추진력을 가진 동맹을 발견했고 코드레아누와 거래를 맺었습니다. 보복의 열정으로 힘을 합친 두 남자는 1933년 선거에서 민주주의 체제를 무너뜨렸습니다. 철위대가 이온 게오르게 두카 총리를 암살한 이후 코드레아누는 첫 군단 정부를 구성했습니다. 이는 대루마니아를 향한 첫 발걸음이었습니다.\n\n국왕과 수장은 그들의 보복 프로젝트에서는 동맹일지 모르지만, 궁극적으로 그들은 권력을 나눠 갖고 싶어하지 않습니다. 두 남자 사이에서 벌어진 '그레이트 게임'이 선거 이후 빠르게 시작되었습니다. 코드레아누는 그의 근거지에서 매우 인기 있는 문제인 야심찬 토지 개혁에 착수했습니다. 영향력 있는 지주들은 왕에게 호소했고, 왕은 코드레아누에게 개혁을 중단할 것을 지시했습니다. 두 사람 사이의 적대감이 커지면서 권력 투쟁은 더욱 치열해졌고, 두 명 모두 권력을 포기할 생각은 없습니다. 그들이 대루마니아라는 공동의 목표를 공유하는 한, 그들은 함께 일할 것입니다. 하지만 그 이후에는... 오직 신만이 알 것입니다."
 romania.0.a:0 "루마니아의 새로운 미래를 위해!"
 
 
 #Great Game Mechanics
 romania.1.t:0 "그레이트 게임 메커니즘"
 romania.1.d:0 "코드레아누와 국왕에게는 사용 가능한 추가 자원인 영향력이 있습니다. 새로운 법과 정책은 군단이 관리하는 의회와 국왕의 승인을 필요로 합니다. 이것은 양측이 각자의 의제를 추진하기 위해 서로 양보할 것을 강요합니다.\n\n'정당 장악'이나 '카마릴라의 씨앗을 뿌리다' 중점을 완료한 후 코드레아누나 카롤의 관점에서 시스템과 상호작용하기 위한 일련의 결정들이 해금됩니다. 정치적 결정은 어느 편을 선택할지에 대한 결정이고, 만약 플레이어가 통일 이후 그 편을 집권시킨다면 국가는 그렇지 않을 때보다 더 강해질 것입니다.\n\n결정 외에도 §b영향력§!은 중점 계통도의 정치 중점으로도 얻을 수 있으며 주로 토지개혁 계통도에 소모하기 위해 필요합니다. 하지만 조심해야 합니다. 상대방 또한 자신들만의 영향력을 가지고 있기 때문에 플레이어에게 불리한 많은 사건들을 일으킬 수도 있습니다."
 romania.1.a:0 "승리하는 자만이 전리품을 가질 것이다!"
 
 #Union Day
 romania.7.t:0 "통일 기념일"
 romania.7.d:0 "통일 기념일은 1859년 1월 24일 몰다비아 공국과 왈라키아 공국의 연합을 기념하는 날입니다. 두 공국이 단일 국가로 통일할 수 없다는 법 때문에 알렉산드루 이오안 쿠자가 두 공국의 공동 통치자로 선출되었습니다. 이 날은 루마니아에서는 국경일로 정해져 있습니다."
 romania.7.a:0 "조국을 위해서라면 모든 것을 바치리라!"
 
