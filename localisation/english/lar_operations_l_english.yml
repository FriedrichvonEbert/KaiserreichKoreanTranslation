 free_operative_smuggle_in_escape_gear_outcome:0 "우리 요원은 탈출 도구들을 받아내고 한밤중에 성공적으로 탈옥하여 며칠 동안 수색대와 순찰을 피한 뒤 연락이 닿았습니다."
