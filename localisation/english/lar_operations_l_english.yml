l_english:
 operation_boost_resistance:0 "저항 강화"
 operation_boost_resistance_desc:0 "§L적군이 점령한 영토의 저항군들은 전투를 계속하기 위한 지원을 간절히 바라고 있습니다. 그들은 상당한 양의 적군을 묶고 있으며, 매우 효과적인 투자가 될 것입니다.§!"
 operation_capture_cipher:0 "암호 탈취"
 operation_capture_cipher_desc:0 "§L적의 암호책자를 탈취하거나 다른 방법으로 획득하는 것은 우리의 암호해독자들의 노력에 중대한 이점을 가져다 줄 수 있습니다.§!"
 infiltration_paradrop:0 "낙하산을 통한 침투"
 infiltration_paradrop_desc:0 "공작원들은 낙하산으로 그 지역에 투하될 것입니다. 야간 저공비행은 적 전투기의 방해를 피할 수 있습니다."
 infiltration_submarine:0 "잠수함을 통한 배치"
 infiltration_submarine_desc:0 "공작원들은 우리 잠수함 중 한 척에 의해 해안 가까이 인도될 것입니다. 우리는 탐지를 피하기 위해 이미 가능한 착륙 지점과 적의 순찰시기를 정찰했습니다."
 infiltration_border:0 "중립 국경을 통한 침투"
 infiltration_border_desc:0 "공작원들은 중립 국경을 가로 질러 침투합니다. 이 지역의 국경수비대는 경계가 약할 것으로 예상되며 우리는 이미 국경 순찰의 빈도가 매우 낮은 지역을 다수 확인했습니다."
 infiltration_diplomatic:0 "외교 여권"
 infiltration_diplomatic_desc:0 "공작원은 외교 여권을 사용하여 국가에 입국하고 이동합니다. 적의 방첩 부대가 그들을 미행할 것으로 예상되지만, 이는 충분한 훈련으로 극복할 수 있습니다\n"
 resistance_support_arms_depots:0 "보급 은닉처 조직"
 resistance_support_arms_depots_desc:0 "우리 공작원들은 반란을 위한 저항이 충분히 강해지면 폭약과 다른 장비들이 숨겨져 있는 여러 개의 은닉처를 설치할 것입니다."
 resistance_support_distribute_weapons:0 "무기 분배"
 resistance_support_distribute_weapons_desc:0 "우리의 공작원들은 투하된 무기들을 정리하고 체계화 시킬 것 입니다. 그 후 무기들은 믿을만한 현지 저항군들에게 분배될 것입니다."
 resistance_support_organize_training:0 "훈련소 조직"
 resistance_support_organize_training_desc:0 "우리 공작원들은 기초적인 현장 기술뿐만 아니라 탈출과 탈주 방법도 가르칠 것입니다. 그 후 가장 뛰어난 인원들은 기초 총기 훈련을 받을 것입니다."
 resistance_support_coordinate_groups:0 "저항군 조직"
 resistance_support_coordinate_groups_desc:0 "우리공작원들은 여러 저항군을 조직하기 위해 돌아다닐 것입니다. 정치적으로 분열된 저항군들 사이의 연합 또한 조직할 것입니다."
 exfiltration_air_pickup:0 "비행기를 통한 탈출"
 exfiltration_air_pickup_desc:0 "우리 비행기 한 대가 밤에 적의 영토를 건너 지정된 목적지를 찾아 우리 공작원들을 태울 것입니다."
 exfiltration_submarine_pickup:0 "잠수함을 통한 탈출"
 exfiltration_submarine_pickup_desc:0 "우리 잠수함 중 한 척은 해안을 따라 지정된 탈출 장소에서 대기할 것입니다. 적 해군이 그 지역을 정찰하기 때문에 시기적절하게 행동하는 것이 중요합니다."
 exfiltration_border:0 "국경을 넘어 탈출"
 exfiltration_border_desc:0 "우리 공작원들은 밤에 외진 곳에서 국경을 넘어 탈출할 것입니다. 현지 안내원들이 그 위험한 지역을 탈출하는 것을 돕기 위해 대기하고 있습니다."
 exfiltration_go_to_ground:0 "주민들 사이에 숨기"
 exfiltration_go_to_ground_desc:0 "우리 요원들이 적의 눈에 띄지 않도록 주민들 사이에 숨어 다음 임무 지시를 기다릴 것입니다. 다른 방법으로 빠져나갈 기회가 생긴다면 바로 탈출할 것입니다."
 operation_make_resistance_contacts:0 "레지스탕스와의 연락책 만들기"
 operation_make_resistance_contacts_desc:0 "§L우리가 적진 뒤에서 활동하고 있는 파르티잔에게 연락하고 협력할 수 있는 방법이 있다면 우리가 제공할 수 있는 어떤 지원보다도 효과적일 것입니다.§!"
 capture_cyphers_bribe:0 "적군 매수하기"
 capture_cyphers_bribe_desc:1 "우리는 내부에 공작원을 두고 있으며 그에게 코드북을 훔쳐서 우리 공작원에게 넘기는 데 필요한 자금을 제공할 것입니다."
 capture_cyphers_raid:0 "특공대 급습"
 capture_cyphers_raid_desc:0 "우리 공작원은 그 지역을 정찰하고 특공대에게 신호를 보내 코드북과 암호화 장비를 획득할 것입니다. 또한 한 명 혹은 두 명의 암호화 전문가를 생포하여 정보를 얻어낼 것입니다."
 capture_cyphers_seduction:0 "유혹 사용"
 capture_cyphers_seduction_desc:0 "우리 공작원이 암호에 접근 권한이 있는 관계자에게 다가가 유혹을 하거나 또는 다른 방식으로 접근해 암호 사본을 확보할 것입니다."
 capture_cyphers_reverse_engineer:0 "역설계"
 capture_cyphers_reverse_engineer_desc:0 "목표 국가의 주요 암호화 장치의 열화된 상품은 상업적으로 시장에 풀려 있습니다. 우리는 합법적인 경로로 그 물건을 확보한 후 주요 암호화 장치를 역설계 하기 위해 사용할 수 있습니다."
 resistance_contacts_radio_circuits:0 "무선연락망 만들기"
 resistance_contacts_radio_circuits_desc:0 "이 부대는 레지스탕스에게 무선 연락 장치를 제공하고 특히 적의 무선 감청을 피하기 위해 기초적인 무선 통신 규약을 가르칠 것이다."
 resistance_support_pidgeons:0 "훈련된 비둘기 배포"
 resistance_support_pidgeons_desc:0 "팀은 저항군과 연관된 다양한 사육자들에게 훈련된 비둘기를 배포할 것입니다. 그 비둘기들은 우리에게 메시지를 전달하는 데 사용될 것입니다."
 resistance_contacts_briefings:0 "계획 설명회"
 resistance_contacts_briefings_desc:0 "우리 공작원은 여러 저항군 지도자들에게 저항 지원 계획에 대하여 설명할 것입니다."
 capture_cyphers_smuggle:0 "코드북 밀반입"
 capture_cyphers_smuggle_desc:0 "우리의 이중 공작원이 현재 사용 중인 코드북의 새 사본을 보내달라고 요청할 것입니다. 인계 과정이 방해받지 않도록 다른 작전과의 조율이 진행되고 있습니다."
 operation_steal_tech_airforce:1 "항공 산업 청사진 훔치기"
 operation_steal_tech_airforce_desc:0 "§L우리는 적국이 몇몇 항공기 설계 분야에서 우리보다 앞서 있다는 상당히 우려스러운 보고를 여러 차례 받았습니다. 만약 그렇다면 우리는 그들의 연구가 정확이 얼마나 앞서 있는지에 관한 정보를 얻고 이러한 정보들을 우리의 기술을 향상시키기 위해 이용할 수 있을 것입니다.§!"
 operation_infiltrate_armed_forces_navy:0 "해군에 잠입"
 operation_infiltrate_armed_forces_navy_desc:0 "§L[From.GetAdjective]의 굳게 단결된 선박 승무원들은 침투할 기회를 거의 제공하지 않으며, 탈출하여 본국으로 돌아오는 지원 요원들은 또 다른 문제입니다. 내부에 우리 사람을 배치하는 것은 나중에 더 힘든 작전을 지원할 수 있는 기회와 귀중한 정보를 제공해 줄 것입니다.§!"
 operation_infiltrate_civilian:0 "민간 행정에 잠입"
 operation_infiltrate_civilian_desc:0 "§L[From.GetAdjective] 정부는 우리가 공작원을 그 작전에 침투시킬 수 있는 많은 약점을 가지고 있습니다. 그렇게 하면 [From.GetNameDef]의 내부 작업에 대한 귀중한 통찰력을 얻을 수 있을 뿐만 아니라 [From.GetNameDef]에 대한 향후 작전에 이 공작원을 활용할 수 있는 기회를 제공할 수 있을 것입니다.§!"
 operation_infiltrate_armed_forces_airforce:0 "공군에 잠입"
 operation_infiltrate_armed_forces_airforce_desc:0 "§L[From.getAdjective] 공군은 [From.GetAdjective]군 중 가장 늦게 창설 되었습니다. 그러한 이유로, 그 사람들 중엔 흔치 않은 배경을 가진 사람들이 많습니다. 우리는 그들 중 일부를 이용해서 내부에 공작원을 배치할 수도 있습니다..§!"
 operation_infiltrate_armed_forces_army:0 "육군에 잠입"
 operation_infiltrate_armed_forces_army_desc:0 "§L[From.GetAdjective]군 구성원들 중 다수는 향후 작전에 대한 추가 정보와 지원을 제공할 수 있습니다.§!"
 operation_steal_tech_army:1 "군사 기술 청사진 훔치기"
 operation_steal_tech_army_desc:0 "§L우리의 기밀정보 분석가들은 [From.GetNameDef](이)가 육군 전략 및 군사공학 분야에서 상당한 진보를 이룬 것으로 생각하고 있습니다. 더 철저한 조사와 몇몇 직접적인 방법들이 사용된다면 우리의 연구 프로젝트에 상당한 도움이 될 것입니다.§!"
 operation_steal_tech_civilian:1 "산업 청사진 훔치기"
 operation_steal_tech_civilian_desc:0 "§L우리의 산업은 여러 분야에서 [From.GetNameDef]에 뒤쳐져 있는 것으로 보입니다. 약간의 교활함과 속임수로 우리는 그 격차를 상당히 좁힐 수 있을 것입니다.§!"
 operation_steal_tech_navy:1 "해군 청사진 훔치기"
 operation_steal_tech_navy_desc:0 "§L해군 공학의 일부 분야에서 [From.GetAdjective]이 우리보다 앞서 있는 것 같다는 보고가 있었습니다. 우리는 그 기술중 일부를 역 설계 할수 있는 위치에 있을 것입니다.§!"
 infiltrate_military_bribe:0 "뇌물 상납"
 infiltrate_military_bribe_desc:1 "우리 요원은 재정적으로 어려운 사람을 확인하고 상당한 양의 자금을 제공해 줄 것입니다. 자금은 국고에서 충당될 것입니다."
 infiltrate_military_seduction:0 "매혹 사용"
 infiltrate_military_seduction_desc:1 "우리 요원은 정보를 얻고, 활용하기 위하여 내부의 누군가와 매우 가깝고 친밀한 관계를 맺을 것입니다."
 infiltrate_military_turned_pow:0 "전쟁 포로 회유"
 infiltrate_military_turned_pow_desc:0 "우리는 우리가 전쟁 포로를 돌볼 때 쓸만한 한명을 찾아내어 우리 편으로 돌린 다음, 그를 송환할 것입니다. 그는 의심의 여지 없이 심문받을 것이지만, 적절한 훈련으로 이것을 극복할 수 있을 것입니다."
 infiltrate_military_ideological_supporter:0 "이념 지지자와 접촉"
 infiltrate_military_ideological_supporter_desc:1 "우리는 외교적인 비공식 루트를 사용하여, [From.GetAdjective] 정부의 정치적 견해를 공유하지 않는 사람들을 파악하고 접촉하고, 그들이 우리를 위해 일하도록 격려할 것입니다."
 steal_blueprints_bribe:0 "뇌물 상납"
 steal_blueprints_bribe_desc:0 "우리 요원은 그 프로젝트에 관련된 엔지니어에게 상당한 금액을 제공할 것입니다."
 steal_blueprints_seduction:0 "매혹 사용"
 steal_blueprints_seduction_desc:0 "우리의 공작원은 그 프로젝트에 관련된 사람에게 가까이 다가가 그들을 매수해 추가적인 통찰력을 얻을 것입니다. 우리는 어느 누구도 근무시간 동안 전체 설계도를 넘겨줄 것으로 기대하지 않지만, 잠자리에서는 종종 부주의할것입니다."
 steal_blueprints_infiltrate_naval_design_office:0 "해군 설계 사무소 잠입"
 steal_blueprints_infiltrate_naval_design_office_desc:0 "우리 요원이 소규모 해군 공급회사에 신입사원으로 입사한 후, 그 위치를 이용해 조함 계획 등 여러 정보의 사본을 우리에게 밀반출 할 것입니다."
 steal_blueprints_steal_prototype:0 "시제품 훔치기"
 steal_blueprints_steal_prototype_desc:0 "기본 비행 훈련을 받고 우리 공군의 시험 조종사와 함께, 우리 공작원은 시제품에 접근하여 우리쪽 비행 경로로 비행할것입니다. 프로토타입이 온전하게 우리에게 도착하도록 전투기의 호위대가 배치될 것입니다."
 steal_blueprints_middle_manager:0 "중간 관리직 잠입"
 steal_blueprints_middle_manager_desc:0 "우리 공작원에게 제공된 참조 자료와 조작된 이력서를 활용하여 주요 기업의 중간 관리직에 취직할 것입니다. 그들은 그 기업뿐만 아니라 업계 전체에 대한 정보를 제공할 수 있을 것 입니다."
 targeted_sabotage_plant_explosives:0 "폭탄 설치"
 targeted_sabotage_plant_explosives_desc:0 "우리 공작원들은 현지 저항세력과 협력해 한밤중에 공장에 침투해 하중 지지 구조물 근처에 폭발물을 설치한 뒤 생산 장비 위에 있는 공장전체를 붕괴시킬 것 입니다."
 targeted_sabotage_organize_more_meetings:0 "더 많은 집회 조직"
 targeted_sabotage_organize_more_meetings_desc:0 "노동자들과의 대화에서 사소한 문제를 논의하기 위해 광범위한 집회를 여는 것이 우리 공작원들에게 최소한의 비용으로 생산량을 크게 둔화시키는 효과가 있다는 것을 보여주었습니다"
 targeted_sabotage_destroy_bridge:0 "교량 파괴"
 targeted_sabotage_destroy_bridge_desc:0 "지역 저항군이 해당 지역에 주둔하는 적 부대 보급에 중요한 역할을 하는 교량을 발견했습니다. 우리 정보원이 교량의 경간을 소량의 폭발물을 이용해 파괴 할 것입니다."
 targeted_sabotage_collapse_tunnel:0 "터널 파괴"
 targeted_sabotage_collapse_tunnel_desc:0 "주요 철도 노선들이 그 지역의 좁은 터널을 통과합니다. 우리 요원들은 이 터널의 구조적 취약점을 파악하고 폭발물을 이용해 터널을 붕괴시킬 것입니다."
 targeted_sabotage_remove_roadsigns:0 "도로 표지판 제거"
 targeted_sabotage_remove_roadsigns_desc:0 "우리 요원들은 점령군이 길을 찾는걸 더 어렵게 만들기 위해 거리 표지판을 부수고 방향을 돌릴 것 입니다."
 targeted_sabotage_immobilize_rolling_stock:0 "철도 차량 고정"
 targeted_sabotage_immobilize_rolling_stock_desc:0 "철도 객차의 윤활 지점에 모래를 한 움큼 넣으면 결국 갈려서 멈춰서, 수리할 수 있을 때까지 철로를 막게 됩니다. 소수의 열차라도 전체 시스템을 붕괴시킬 수 있습니다."
 targeted_sabotage_burn_storage:0 "저장고 방화"
 targeted_sabotage_burn_storage_desc:0 "지역 저항군이 인화성이 높은 물질이 담긴 저장고를 발견했습니다. 밤의 어둠을 이용해 우리 정보원들이 저장고에 불을 일으키고 혼란한 틈을 타 도주 할 것입니다."
 targeted_sabotage_destroy_mining_equipment:0 "체광 장비 파괴"
 targeted_sabotage_destroy_mining_equipment_desc:0 "현지 저항 단체들은 채굴에 사용되는 많은 중장비가 극도로 취약하다고 지적했습니다. 우리 요원들은 폭발물을 이용해 여러 개의 중요한 부품들을 망가뜨려 전체 광산 작업을 중단시킬 것입니다."
 operation_targeted_sabotage_industry:0 "산업 사보타주"
 operation_targeted_sabotage_industry_desc:0 "§L적지에 대한 저항은 지역 산업 공장을 무력화하는데 지원을 요청해왔다.§!"
 operation_targeted_sabotage_infrastructure:0 "기반시설 사보타주"
 operation_targeted_sabotage_infrastructure_desc:0 "§L적의 영토에서의 저항은 적군 인프라에 대한 억제된 노력을 해왔으나, 지금까지는 큰 영향을 줄 만큼의 자원이 부족했습니다.§!"
 operation_targeted_sabotage_resources:0 "자원 사보타주"
 operation_targeted_sabotage_resources_desc:0 "§L적 영토에서의 저항을 통해 적들이 그 주의 자원을 추출하려는 것을 알려주었습니다. 잘 계획된 사보타주를 통해 저들을 저지할 수 있을 것 같습니다.§!"
 operation_rescue_operative:0 "정보원 구출"
 operation_rescue_operative_desc:0 "§L적이 우리의 장기말 중 하나를 확보하였습니다. 우리의 자산이 제거당하기 전에 빠르게 되찾아내야 합니다..§!"
 free_operative_free_in_transit:0 "무료 교통편"
 free_operative_free_in_transit_desc:0 "우리의 요원은 그가 수감되어 있는 감옥과 심문받는 장소 사이를 차량으로 이동합니다. 우리는 그 경로를 알고 있고, 소규모 부대를 보내 매복병을 배치하고, 경비병을 죽이고, 우리 요원을 구출할 것입니다.."
 free_operative_liberate_camp:0 "감옥 해방"
 free_operative_liberate_camp_desc:0 "우리 정보원이 잡혀 있는 감옥에는 다른 여러 중요한 죄수들도 함께 잡혀있습니다. 소규모 부대로 감옥에 공격을 개시해 경비 부대를 제압하고 잡힌 정보원을 구출 할 것입니다."
 free_operative_smuggle_in_escape_gear:0 "탈출 장비 밀수입"
 free_operative_smuggle_in_escape_gear_desc:0 "우리 과학자들은 일련의 탈출 도구들을 개발하였습니다. 우리는 그 도구를 가져가기로 한 지역 연락책이 있습니다. 우리 요원은 주어진 도구를 이용하여 탈출하고자 만나기로 한 장소로 갈 것입니다."
 operation_outcome_consumes_token_tt:1 "이 작전을 통해, 우리의 §Y침투 자산§!이 발각될 수도 있습니다."
 operation_outcome_sabotage_industry_tt:0 "현지 저항을 산업 표적에 집중시키고 공격 성공 가능성을 높입니다"
 operation_outcome_sabotage_infrastructure_tt:0 "현지 저항을 기반시설 표적에 집중시키고 공격 성공 가능성을 높입니다."
 operation_outcome_sabotage_resources_tt:0 "현지 저항을 자원 추출 표적에 집중시키고 공격 성공 가능성을 높입니다."
 operation_coup_government:0 "쿠데타 조직"
 operation_coup_government_desc:0 "§L[From.GetNameDefCap] 정권 교체가 임박했습니다. 적절하고 신뢰할 수 있는 소수의 사람들은 [From.GetAdjective]정부를 지탱하고 있는 버팀목을 무너뜨릴 수 있습니다.§!"
 collaboration_government_set_up_planning_committees:0 "기획위원회 설치"
 collaboration_government_set_up_planning_committees_desc:0 "우리는 호의적인 몇몇 정치인들을 만나 신정부가 구성될 가능성에 대해 논의하고 점령 후 [From.GetNameDef](을)를 관리하기 위해 세부사항을 해결할 몇몇 소규모 그룹을 구성할 것입니다."
 collaboration_government_train_paramilitary_forces:0 "준군사 부대 훈련"
 collaboration_government_train_paramilitary_forces_desc:0 "우리는 신정부가 법과 질서를 유지하도록 돕기 위해 몇 개의 부대를 조직하고 훈련시킬 것입니다. 신정부가 구성될 때까지 후방 지역을 안전하게 지키는 데 도움이 될 것입니다."
 collaboration_government_contact_military_officers:0 "군 장교와 접촉"
 collaboration_government_contact_military_officers_desc:0 "우리는 일부 은퇴한 군 장교들이 현 정부인 [From.GetAdjective]에 대해 매우 불만족하고 있으며, 우리의 점령에 따라 새로운 정부를 만드는 것을 기꺼이 도울 것입니다"
 operation_collaboration_government:0 "협력정부 준비"
 operation_collaboration_government_desc:0 "§L[From.GetNameDef](을)를 담당하는 우호적인 정부를 갖는 것은 우리가 다른 적들에게 집중하고 다른 목표를 추구하기 위해 군대를 자유롭게 할 수 있게 해줄 것입니다§!"
 fake_intel_decoy_tanks:0 "가짜 전차 모형"
 fake_intel_decoy_tanks_desc:0 "멀리서 보면 전차같이 보이는 가짜 전차 모형을 개발했습니다. 적이 발견하기 쉬운 장소에 배치하고 금방 가짜인지 알아채지 못하도록 할 것입니다."
 fake_intel_radio_deception:0 "무선기만"
 fake_intel_radio_deception_desc:0 "우리는 무선 신호 파견대를 가장한 통신 전문가들로 구성된 작은 부대를 만들 것입니다. 그들은 또한 적들이 그들의 신호를 더 쉽게 읽을 수 있도록 하기 위해 구식의 암호체계를 사용할 것입니다."
 fake_intel_deliberate_leaks:0 "의도적인 누설"
 fake_intel_deliberate_leaks_desc:0 "외국에 있는 우리 요원들 중 일부는 그들이 중요한 사람들 주위에서 경솔하게 행동하고 있다는 것을 보장할 것이고, 따라서 적들이 '신뢰할 수 있는' 출처를 통해 원하는 정보를 얻을 수 있도록 할 것입니다."
 fake_intel_press_releases:0 "보도 자료"
 fake_intel_press_releases_desc:0 "우리는 기자들을 초청하여 적들이 알고 싶어하는 몇 가지 사항에 대해 매우 상세한 이야기를 쓸 것입니다."
 fake_intel_utilize_double_agents:0 "이중 간첩 사용"
 fake_intel_utilize_double_agents_desc:0 "우리는 적의 정보국에 대한 다수의 하급 정보원을 선발했습니다. 그들은 적 정보국에게 올바른 종류의 정보를 제공하도록 장려될 것입니다."
 fake_intel_plant_evidence:0 "증거 심기"
 fake_intel_plant_evidence_desc:0 "우리는 적군이 통제하고 있지만 현재 우리가 관심을 갖고 있지 않은 곳에 소규모 작전을 전개하고, 충분한 증거를 남겨두도록 할 것입니다"
 fake_intel_release_pow:0 "전쟁 포로 석방"
 fake_intel_release_pow_desc:0 "사로잡힌 적군 장교는 인도주의적인 이유로 본국으로 송환될 예정입니다. 그가 떠나기 전에 우리는 그가 우연히 많은 것들을 보게 할 것입니다."
 operation_fake_intel:0 "거짓 정보 흘리기"
 operation_fake_intel_desc:0 "§L[From.GetAdjective] 정보부가 우리나라에서 활동하고 있는건 이미 우리도 알고 있는 사실 입니다. 이런 경우엔, 가짜 정보를 흘려 적을 속일 수 있을 것입니다.§!"
 infiltration_paradrop_outcome:0 "어둠 속에서 낙하지점을 찾는 데 약간의 어려움이 있었지만, 그 팀은 안전하게 착륙했습니다."
 infiltration_submarine_outcome:0 "첫 번째 시도는 높은 파도에 부딪혔지만, 다음 날 두 번째 상륙 시도는 성공했고, 팀을 안전하게 해안으로 인도 했습니다."
 infiltration_border_outcome:0 "악천후가 있었지만, 우리는 이전에 정찰한 흔적을 발견하고, 문제없이 국경을 넘어 갔습니다"
 infiltration_diplomatic_outcome:0 "그들은 적국에 들어가는 데 아무런 어려움이 없었고 그들에게 가해진 미행과 적의 방첩부대를 교묘하게 피했습니다"
 exfiltration_air_pickup_outcome:0 "소형 수송기는 별 문제 없이 픽업 포인트를 찾아냈고, 그들을 무사히 우리 나라로 돌려보냈습니다."
 exfiltration_submarine_pickup_outcome:0 "우리는 지역 적 순찰대와 추격전을 하며 며칠 동안 긴박했던 끝에 간신히 픽업을 요청하고 그 지역을 발각되지 않은 채 유지했습니다."
 exfiltration_border_outcome:0 "그들은 밤에 국경 방어선을 뚫고 국경을 넘어서 길을 찾는 데 도움이 되는 현지 가이드를 활용해 탈출 했습니다."
 exfiltration_go_to_ground_outcome:0 "우리는 지역 민간인에 잘 섞여들었고, 우리나라로 돌아가거나 그 지역에 머물며 추가 임무를 수행할 계획을 세우고 있습니다."
 fake_intel_decoy_tanks_outcome:0 "적이 그 지역에서 몇 차례의 정찰 작전을 수행했지만, 그들이 그 미끼들을 발견하고, 확신 했는지는 확신할 수 없습니다. 우리는 그들이 미끼를 물었다는 다른 소식통들의 확인을 기다리고 있습니다."
 fake_intel_radio_deception_outcome:0 "우리의 무선 통신 사업자들은 많은 트래픽을 생산했습니다. 적이 실제로 그 중 하나를 감시했는지는 알 도리가 없습니다."
 fake_intel_deliberate_leaks_outcome:0 "우리는 적 요원들에게 현실과는 전혀 다른 사진을 누출 했습니다. 그들이 샀는지 여부는 두고 볼 일입니다."
 fake_intel_press_releases_outcome:0 "우리의 공공정보처는 우리에게 친화적이거나 중립적인 신문들의 보도가 크게 우리가 원하는 대로 흘러가도록 확실히 하였습니다."
 fake_intel_utilize_double_agents_outcome:0 "우리의 이중 간첩들은 적들이 자신들을 계속 신뢰하도록 하기 위해 그들에 많은 정보를 제공했습니다."
 fake_intel_plant_evidence_outcome:0 "우리가 수행한 급습은 완전한 성공이었고, 적들은 우리의 작전에 대한 많은 증거를 되찾앗습니다. 초기 보고에 의하면 이미 그에 대한 대응으로 여러 병력 이동이 있었다고 합니다."
 fake_intel_release_pow_outcome:0 "장교는 몇몇 군 주둔지에 차를 타고 가까이 접근하게 되었고 실제로는 존재하지 않는 사단을 위한 다양한 부대 패치들의 존재를 알아차리게 되었습니다."
 targeted_sabotage_plant_explosives_outcome:0 "그들은 성공적으로 폭발물을 심고 건물을 무너뜨렸습니다. 공작기계의 손상은 가벼운 것으로 알려지지만, 여전히 재가동에는 많은 시간이 걸릴 것입니다."
 targeted_sabotage_organize_more_meetings_outcome:0 "우리 요원은 목표 기업의 중간 경영진에 성공적으로 침투했고, 핵심 이해관계자들과의 참여를 유도하여 보다 큰 효과를 얻기 위해 적극적으로 공정을 재구성했습니다. 이로 인해 생산성이 현저히 떨어졌습니다.."
 targeted_sabotage_destroy_bridge_outcome:0 "그들은 폭발물을 심고 지나가는 열차와 일치하도록 퓨즈를 설치했고, 폭발과 함께 탈선 열차 전체가 강물에 빠졌습니다."
 targeted_sabotage_collapse_tunnel_outcome:0 "구조적 취약점을 파악한 뒤 폭발물을 놓고 철수했습니다. 터널의 손상은 수리할 수 있지만, 다시 사용할 수 있을 때까지 약간의 시간이 걸릴 것입니다."
 targeted_sabotage_remove_roadsigns_outcome:0 "그들은 여러 개의 중요한 교차로에서 도로 경계선을 성공적으로 제거하고 다른 지역의 표지판을 교체함으로써 이 지역에 익숙하지 않은 운전자들 사이에 큰 혼란을 야기시켰습니다."
 targeted_sabotage_immobilize_rolling_stock_outcome:0 "그들은 철도 창고에 잠입하여 다수의 차량을 파괴하는데 성공했습니다. 그 효과는 차량이 개방된 선로에 매달려 몇 킬로미터를 주행한 후에야 나타날 것 입니다."
 targeted_sabotage_burn_storage_outcome:0 "그들은 지역창고에 불을 지르는데 성공하여 수백 톤의 저장된 자원을 파괴하고 비축량을 유지할 수 있는 능력에 심각한 영향을 주었습니다."
 targeted_sabotage_destroy_mining_equipment_outcome:0 "그들은 대부분의 중광 설비를 파괴하는데 성공했습니다. 일부 손상은 표면적인 것일 수 있지만, 그것은 여전히 생산 라인에 심각한 병목 현상을 일으킬 것입니다."
 steal_blueprints_bribe_outcome:0 "우리는 재정적인 어려움에 처한 기술자와 접촉했고 그에게 약간의 자금을 제공하는 대가로 비밀 서류를 넘겨받도록 설득했습니다."
 steal_blueprints_seduction_outcome:0 "우리 요원은 어떤 개인적인 회사를 필요로 하는 엔지니어를 찾았는데, 그는 자신의 작업에 대해 매우 개방적이었습니다."
 steal_blueprints_infiltrate_naval_design_office_outcome:0 "우리 요원은 해군 장비 공급 업체에 성공적으로 침투하여 여러 주요 구성 요소 청사진을 복사했습니다."
 steal_blueprints_steal_prototype_outcome:0 "시제품이 성공적으로 회수되어 아군 비행장에 도착했습니다. 우리 엔지니어들이 지금 시제품을 분해하고 있습니다."
 steal_blueprints_middle_manager_outcome:0 "우리 요원이 중소기업 경영에 투입한 시간은 적 경제에 대한 우리의 이해를 크게 높였습니다. 우리는 여전히 우리의 요원이 일하는 동안 생산성이 증가했다는 보고서를 조사하고 있습니다."
 capture_cyphers_bribe_outcome:0 "우리 요원은 몇 가지 귀중품을 교환하기 위해 알 수 없는 출처로부터 암호책의 전체 사본을 입수했습니다."
 capture_cyphers_raid_outcome:0 "소규모 특공대 한 부대가 라디오 방송국을 급습하는데 성공하여 암호가 파괴되기 전에 가까스로 사본을 입수했습니다"
 capture_cyphers_seduction_outcome:0 "우리 요원은 암호를 가지고 있는 사람에게 암호서를 넘기도록 설득할 수 있었습니다."
 capture_cyphers_smuggle_outcome:0 "우리 요원은 [From.GetNameDef]에 있는 그들의 연락책를 설득하여 그들과 의사소통하는 데 사용된 암호 전체 사본을 그들에게 보냈습니다."
 capture_cyphers_reverse_engineer_outcome:0 "우리 요원은 적들의 암호화 기계의 샘플을 성공적으로 입수했습니다. 군사 기종보다는 능력이 떨어지지만, 적들의 작전에 대한 많은 통찰력을 우리에게 줄 것입니다."
 collaboration_government_set_up_planning_committees_outcome:0 "그들은 작전이 끝나면 신정부를 조직하고 원활한 정권 이양을 보장하기 위해 여러 단체를 구성했습니다."
