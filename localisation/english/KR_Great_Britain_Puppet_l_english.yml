 POLITICS_GBP_HUGH_GAITSKELL_DESC:0 "1924년 옥스퍼드에서 교육을 받으면서, 그는 혁명의 첫걸음을 지켜보았고 또래의 다른 학생들과는 달리 총파업을 지지했습니다. 혁명이 일어났을 때, 게이츠컬은 이를 빠르게 지원하였고 노동자 운동이 보수당 정부에게 정치적인 탄압을 당하는 것을 직접 목격하였습니다. 하지만 혁명에 대한 그의 지지에도 불구하고, '반동주의 선동가'에 대한 잔혹한 탄압은 곧 그가 더 온건한 부류와 어울며 부활한 페이비언 노동당의 견고한 지지자가 되도록 만들었습니다. 반혁명 활동으로 인한 수감은 그를 더욱 우경화시켰고, 그는 당이 해산되기 전까지 당내에서 가장 온건한 인물이었습니다. 이제, 연방이 무너지면서 게이츠컬은 생디칼리슴에서 민주적이고 자유로운 사회로의 무혈 전환을 희망하며 구 노동당을 가장 온건한 요소들로 재편성하고 있습니다."
 POLITICS_GBP_HERBERT_SAMUEL_DESC:0 "One of the many Liberals to support the revolution against the tyranny of the Conservative government. With the party split, Samuel took up the reigns of its leadership and ushered it into the new regime, having a friendly rivalry with Clement Atlee's Labour Party. During the early 1930s, Samuel undercame immense suspicion and was eventually arrested for counter-revolutionary activities, being one of the most notable political prisoners of the Union. Now having been able to wrangle support to lead the post-Union order, Samuel will no doubt seek a more fast-paced and shock-therapy like measures of desyndicalising the Union while maintaining some of the social safety nets he had helped establish."
 POLITICS_GBP_ANTHONY_LUDOVICI_DESC:0 "Polyglot and far-right author, Anthony Ludovici had a tumultuous run in the Union, often forced to flee for counter-revolutionary activities and his notable reactionary underground works. During his times of exile and underground politicking, Ludovici interacted with similarly minded far-right figures and ex-conservatives, all prepared to work with foreign invaders to see the downfall of the Union. Now in power, Ludovici and his supporters will no doubt pursue a ruthless campaign of 'purifying' Britain of its fallen socialist masters and suppressing dissent by any means necessary."
 POLITICS_GBP_CHARLES_III_DESC:0 "The so-called 'traitor prince' for his defection to Germany during the Weltkrieg, Charles Edward of Saxe-Coburg and Gotha ultimately picked the right side but was devastated to see his home country fall to syndicalism, driving him even further into the arms of reactionary German forces. Loyalty to Germany was enough to propel him to be king of Germany's own UK; a distorted version with Charles a semi-absolute monarch in the Prussian style, lording over a cabal of pro-German figures in the Privy Council. For Charles, his reign will no doubt be loathed and he will be remembered as the Traitor King and a stooge to Britain's nemesis."
