 GEO_attack_armenia_getting_too_strong_decision_desc:0 "과거에 아르메니아인들과 같은 편에서 싸웠지만 그들은 우리의 영토 지배와 존재를 위협하는 공격적인 보복주의자 국가입니다. 그들의 자리가 어딘지 알려줘야 합니다."
 GEO_attack_ottos_decision:0 "바투미 점령"
 GEO_attack_ottos_decision_desc:0 "Though the Ottoman Empire achieved victory in the Weltkrieg, events in the last few decades have estranged them from their neighbours, giving rise to a severe increase in tensions across the Middle East. With a coalition to the south west striking the Porte, perhaps it is our time to seize the city of Batumi while Ottoman forces are scattered across many fronts. If we will be met with resistance, then it's war!"
 GEO_join_reichspakt_decision:0 "라이히스팍트 가입 요청"
 GEO_join_reichspakt_decision_desc:0 "마침내 오스만 제국이 패배했고 조지아에 평화가 찾아왔으니 이제 세계 무대로 눈을 돌릴 때입니다. 지난 수십 년간 독일과 친우관계였으니 이제 그들의 동맹에 합류할 때입니다."
