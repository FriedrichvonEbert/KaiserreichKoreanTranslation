 RULE_OPTION_ITA_START_ELECTION_ITALIAN_FEDERATION_DESC:0 "이탈리아 국민연합은 선거에서 패배했으며, 직후 일으킨 반란 역시 진압되었습니다. 정부는 불신임투표에 의해 무력화되고 §g이탈리아 연방§!이 복원됩니다."
 RULE_OPTION_ITA_START_ELECTION_DISBAND_ITALY:0 "£KR_game_rule_flag_LOM  £KR_game_rule_flag_VNC  공화국이 해체되다"
 RULE_OPTION_ITA_START_ELECTION_DISBAND_ITALY_DESC:0 "이탈리아 국민연합은 선거에서 패배했으며, 직후 일으킨 반란 역시 진압되었습니다. 정부는 불신임투표에 의해 무력화되고 롬바르디아와 베네치아는 독립국으로서 각자의 길을 걷기로 합니다."
 SRD_REFORM:0 "£KR_game_rule_flag_SRD  사보이아 가문"
 RULE_OPTION_SRD_REFORM_RANDOM:0 "기본값"
 RULE_OPTION_SRD_REFORM_RANDOM_DESC:0 "Sardinia, lead by the House of Savoie, is split between constitutionalism and absolutism. Will the King hold onto his power to achieve his aims, or will the peoples' calls for democracy be heard?"
 RULE_OPTION_SRD_REFORM_DEMOCRACY:0 "£KR_game_rule_flag_SRD  민주주의의 복원"
 RULE_OPTION_SRD_REFORM_DEMOCRACY_DESC:0 "A new constitution is created, and a constitutional monarchy is enshrined."
 RULE_OPTION_SRD_REFORM_ABSOLUTE:0 "£KR_game_rule_flag_SRD  현상 유지"
 RULE_OPTION_SRD_REFORM_ABSOLUTE_DESC:0 "King Amedeo refuses to relinquish power and rules as an §Pabsolute monarch§!."
 SIC_ELECTION:0 "£KR_game_rule_flag_SIC  시칠리아 선거"
 RULE_OPTION_SIC_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_SIC_ELECTION_RANDOM_DESC:0 "1937년 선거 결과와 시칠리아 국가의 미래는, 정말로 운명에 달릴 것입니다."
 RULE_OPTION_SIC_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_SIC  민주주의의 유지"
 RULE_OPTION_SIC_ELECTION_DEMOCRACY_DESC:0 "통합주의에 반대하는 민주주의 정당 중 누구라도 당선될 수 있습니다."
 RULE_OPTION_SIC_ELECTION_INTEGRALIST:0 "£KR_game_rule_flag_SIC  통합주의자들 선출"
 RULE_OPTION_SIC_ELECTION_INTEGRALIST_DESC:0 "§N통합주의자§!들은 1937년 선거에서 승리하고 양시칠리아를 변혁하기 시작합니다."
 SPA_CIVIL_WAR:0 "£KR_game_rule_flag_SPA  스페인 내전"
 RULE_OPTION_SPA_RANDOM:0 "기본값"
 RULE_OPTION_SPA_RANDOM_DESC:0 "스페인이 만약 정치적 분열을 바로잡지 못한다면, 내전이 일어나게 될 것입니다."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPA:0 "£KR_game_rule_flag_SPA  국민행동당의 선거 승리"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPA_DESC:0 "공개 선거가 열리고 §g국민행동당§!이 권력을 유지하게 되었으며, 그대로 존속하게 됩니다."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SWF:0 "£KR_game_rule_flag_CNT  전국노동연맹의 선거 승리"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SWF_DESC:0 "공개 선거가 열리고 §r전국노동연맹§!이 큰 표차로 승리했으며, 스페인은 간신히 내전을 피하게 됩니다."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPR:0 "£KR_game_rule_flag_SPR  카를로스파의 선거 승리"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPR_DESC:0 "공개 선거가 열리고 §P카를로스파§!가 큰 표차로 승리했으며, 스페인은 간신히 내전을 피하게 됩니다."
 SPA_FORPOL:0 "£KR_game_rule_flag_SPA  스페인 왕국 대외정책"
 RULE_OPTION_SPA_FORPOL_RANDOM:0 "기본값"
 RULE_OPTION_SPA_FORPOL_RANDOM_DESC:0 "이제 스페인 왕국의 혼란이 잦아들었으니, 세계 속에서 스페인이 있어야 할 곳을 정할 때입니다."
 RULE_OPTION_SPA_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_SPA  £KR_game_rule_flag_GER  라이히스팍트"
 RULE_OPTION_SPA_FORPOL_REICHSPAKT_DESC:0 "Our place lies at Germany's side - let us join the Reichspakt, so that the syndicalists will find themselves surrounded.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War§! or §CAcción Popular Wins Open Elections§! in §Y£KR_game_rule_flag_SPA  Spanish Civil War§!"
 RULE_OPTION_SPA_FORPOL_ENTENTE:0 "£KR_game_rule_flag_SPA  £KR_game_rule_flag_CAN  협상국"
 RULE_OPTION_SPA_FORPOL_ENTENTE_DESC:0 "Our place lies with our traditional allies, the British. We must help them regain their lands, and add our force to theirs in order to scour syndicalism from the face of the world.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War§! or §CAcción Popular Wins Open Elections§! in §Y$SPA_CIVIL_WAR$§!"
 RULE_OPTION_SPA_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_SPA  고립"
 RULE_OPTION_SPA_FORPOL_NEUTRALITY_DESC:0 "Truly, Spain has no interest in joining in the larger conflicts of the world. We have seen enough troubles. For now, we rebuild and look to our own defence.\n\n§RRequires:§!\n§CThe Kingdom of Spain wins the Spanish Civil War§! or §CAcción Popular Wins Open Elections§! in §Y$SPA_CIVIL_WAR$§!"
 AUS_START_ELECTION:0 "£KR_game_rule_flag_AUS  1936년 오스트리아 선거"
 RULE_OPTION_AUS_START_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_AUS_START_ELECTION_RANDOM_DESC:0 "1936년 오스트리아 선거는 정치적, 경제적 관점 모두 크게 다른 사회민주노동자당과 기독사회당이라는 두 경쟁자가 힘겨운 싸움을 벌이고 있습니다."
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS:0 "£KR_game_rule_flag_AUS  기독사회당의 선거 승리"
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS_DESC:0 "지방에서의 압도적인 득표 차가 §c기독사회당§!을 승리로 이끕니다."
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP:0 "£KR_game_rule_flag_AUS  사회민주노동자당의 선거 승리"
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP_DESC:0 "빈에서의 결정적인 투표가 §S사회민주노동자당§!을 확실한 승자로 만듭니다."
 AUS_AUSGLEICH:0 "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_monarchy  1937년 대타협"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM:0 "기본값"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC:0 "1937년 대타협이 개최됩니다. 세금, 소수민족 권리 그리고 연방화 문제는 제국을 파괴할 수도 있고 더욱 강력한 국가로 만들 수도 있습니다."
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO:0 "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_monarchy  현상유지"
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC:0 "현상 유지로 헝가리인들을 달래기로 결심합니다."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR:0 "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_monarchy  개혁 - 내전"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC:0 "제국을 통합하려는 군주의 시도에 반발하여, 분노한 헝가리는 제국을 내전으로 밀어넣습니다."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS:0 "£KR_game_rule_flag_AUS  £KR_game_rule_flag_HUN_monarchy  개혁 - 성공"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC:0 "제국은 성공적으로 통합됩니다."
 RULE_OPTION_AUS_AUSGLEICH_MILITARY_OCCUPATION:0 "£KR_game_rule_flag_AUS  군사 점령"
 RULE_OPTION_AUS_AUSGLEICH_MILITARY_OCCUPATION_DESC:0 "제국의 헝가리 지역은 오스트리아의 §P군사 점령§! 하에 놓이지만, 이는 시스라이타니아 주민들의 반발을 무릅쓴 조치입니다."
 GER_ELECTION:0 "£KR_game_rule_flag_GER  1937년의 독일 선거"
 RULE_OPTION_GER_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_GER_ELECTION_RANDOM_DESC:0 "지금껏 선거에서 네개의 정당이 치열하게 싸워왔으며, 수많은 추측과 함께 결과를 기다리고 있습니다. 여러 정당들은 물론이고, 오늘로 카이저라이히 그 자체가 결정될 수 있습니다."
 RULE_OPTION_GER_ELECTION_SOCDEM:0 "£KR_game_rule_flag_GER  사회민주당-진보인민당 연정"
 RULE_OPTION_GER_ELECTION_SOCDEM_DESC:0 "§S사회민주당§!이 진보인민당과의 연정을 통해 제국의회의 다수당으로 선출되며 승리를 거둡니다."
 RULE_OPTION_GER_ELECTION_MARLIB:0 "£KR_game_rule_flag_GER  새로운 대연정"
 RULE_OPTION_GER_ELECTION_MARLIB_DESC:0 "§m국민자유당§!과 진보인민당이 제국의회의 다수당으로 선출되며 승리를 거둡니다."
 RULE_OPTION_GER_ELECTION_AUTDEM:0 "£KR_game_rule_flag_GER  누가 변화를 필요로 하는가?"
 RULE_OPTION_GER_ELECTION_AUTDEM_DESC:0 "§g독일보수당§!이 정권을 유지합니다."
 RULE_OPTION_GER_ELECTION_PATAUT:0 "£KR_game_rule_flag_GER  황제께 충성하는 대리인"
 RULE_OPTION_GER_ELECTION_PATAUT_DESC:0 "카이저께서 §P쿠르트 폰 슐라이허§!를 제국재상으로 지명하셨고, 당연하게도 이는 제국의회의 해체로 이어졌습니다."
 BEL_FLANDERS_WALLONIA_PATHS:0 "£KR_game_rule_flag_BEL  2월 17일의 여파"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_RANDOM:0 "기본값"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_RANDOM_DESC:0 "인기 없는 국왕과, 반독일 정서를 가진 대중들. 플란데런-왈로니는 큰 변화의 벼랑 끝에 서있습니다."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_STATUS_QUO:0 "£KR_game_rule_flag_BEL_flanders_wallonia  현상유지"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_STATUS_QUO_DESC:0 "§gAdelbert§! suppresses protests with the help of the army and does not dare to carry out any reforms in the kingdom."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCCON:0 "£KR_game_rule_flag_BEL_flanders_wallonia  개혁 - 가톨릭 블록/기독민주당"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCCON_DESC:0 "Adelbert suppresses protests with the help of the army. Some time later, he decides on reforms, turning the kingdom into a full-fledged constitutional monarchy. §cKP/DC§! wins the elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia  개혁 - 벨기에 노동당"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCDEM_DESC:0 "Adelbert suppresses protests with the help of the army. Some time later, he decides on reforms, turning the kingdom into a full-fledged constitutional monarchy. §SBWP/POB§! wins the elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCCON:0 "£KR_game_rule_flag_BEL_flanders_wallonia  군 쿠데타 - 가톨릭 블록/기독민주당"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCCON_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §cKP/DC§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_MARLIB:0 "£KR_game_rule_flag_BEL_flanders_wallonia  군 쿠데타 - 자유당"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_MARLIB_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §mLP§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia  군 쿠데타 - 벨기에 노동당"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §SBWP/POB§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT:0 "£KR_game_rule_flag_BEL_flanders_wallonia  군 쿠데타 - 아델베르트 복벽"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §SBWP/POB§! wins the subsequent elections, but Germany intervenes and reinstates §gAdelbert§!. Belgium later revolts after the Commune of France declares war on the German Empire."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_PATAUT:0 "£KR_game_rule_flag_BEL_flanders_wallonia   군 쿠데타 - 군정"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_PATAUT_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. The §Pmilitary§! decides not to give up power."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_INTERVENTION:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN  플란데런 반란 - 개입"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_INTERVENTION_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. In a last ditch effort to maintained power before being disbanded, the §PFlemish Council§! takes the bold step of unanimously declaring the independence of Flanders. Adelbert decides to crush this rebellion."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_ACQUIESCENCE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN  플란데런 반란 - 묵인"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_FLANDERS_REVOLT_ACQUIESCENCE_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. In a last ditch effort to maintained power before being disbanded, the §PFlemish Council§! takes the bold step of unanimously declaring the independence of Flanders. Adelbert hesitates to invade Flanders."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION:0 "£KR_game_rule_flag_BEL  반란 - 벨기에 독립"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REBELLION_DESC:0 "Local police alone attempt to quell the protests of February 17th. The situation becomes dire, culminating in a revolt. Flemish and Walloon rebels work together to secure the independence of a unified Belgium, driving German forces out of the country.\n\n§CNote: Belgium declares independence in§! §Y1936§!§C.§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM:0 "£KR_game_rule_flag_BEL  국민투표 - 벨기에 독립"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_REFERENDUM_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany accepts the results of this referendum, and grants Belgium its independence.\n\n§CNote: Belgium declares independence around§! §Y1937§! §Cor after.§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN:0 "£KR_game_rule_flag_WLL  국민투표 - 탄압"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_CRACKDOWN_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. Due to rising tension, a secret referendum is held, calling for the independence of Belgium. Germany dismisses the results of this referendum, and cracks down on all dissenters. Belgium later revolts after the Commune of France declares war on the German Empire."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION:0 "£KR_game_rule_flag_BEL  퇴위 - 벨기에 독립"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_INDEPENDENCE_ABDICATION_DESC:0 "Adelbert sends in the army to quell the protests of February 17th. The Vlaamse Wacht seizes the opportunity to consolidate power. It later launches a successful coup and forces Adelbert to abdicate.\n\n§CNote: Belgium declares independence around§! §Y1938§! §Cor after.§!"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_COLLAPSE:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN  붕괴"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_COLLAPSE_DESC:0 "A unified Flanders-Wallonia could not survive in the fires of the revolution, and now in its place are two new separate countries, the fates of which are uncertain.\n\n§CNote: The country collapses in§! §Y1936§!§C.§!"
 BEL_INDEPENDENT_GOVERNMENT:0 "£KR_game_rule_flag_BEL  제1차 벨기에 의회"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM:0 "기본값"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC:0 "독일의 참칭자 국왕은 축출되었고, 임시정부는 공식적인 선거를 실시할 것을 요구했습니다. 두 종류의 투표가 동시에 진행되는데, 첫 번째는 국가가 어떤 형태의 정부를 수용할 것인지에 대한 것이고, 두 번째는 총리 선출입니다."
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_BEL  군주정 복고 - 반 애커"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_SOCDEM_DESC:0 "The people of Belgium vote for the return of King Albert I and choose the centre-left wing of the §SLabour Party§!.\n\n§RRequires:§!\nAny §CBelgium Independence§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
