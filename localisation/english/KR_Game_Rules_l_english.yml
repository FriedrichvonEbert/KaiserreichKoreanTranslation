 PRU_POST_ATTEMPT:0 "£KR_game_rule_flag_PRU  암살 미수"
 RULE_OPTION_PRU_POST_ATTEMPT_RANDOM:0 "기본값"
 RULE_OPTION_PRU_POST_ATTEMPT_RANDOM_DESC:0 "Larrea의 목숨을 노리는 폭도들의 시도는 실패했습니다. 하지만, 이 사건은 현 정부의 점점 더 약해지고 있는 실태를 보여주게 되었습니다. 정부는 선거를 계속 유지할까요? 아니면 선거를 완전히 금지하고 독재정부로 들어서게 될 것일까요?"
 RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_PRU  군부의 선거 금지"
 RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_PATERNAL_AUTOCRAT_DESC:0 "정부는 선거를 전면 금지하고, 폭도들과의 갈등을 촉발시키게 될 것입니다. 그리고 민병대를 전부 긁어모아, 수도로 진군한 폭도들을 가까스로 격파할 것입니다."
 RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_SYNDICALIST:0 "£KR_game_rule_flag_PRU  생디칼리스트들의 정권 탈취"
 RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_SYNDICALIST_DESC:0 "정부는 선거를 전면 금지하고, 폭도들과의 갈등을 촉발시키게 될 것입니다. 폭도들은 수도로 진군하여 정부를 전복시킬 것이며, 생디칼리슴을 국가의 이념으로 내세울 것입니다."
 RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_TOTALIST:0 "£KR_game_rule_flag_PRU_totalist  전체주의자들의 정권 탈취"
 RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_TOTALIST_DESC:0 "정부는 선거를 전면 금지하고, 폭도들과의 갈등을 촉발시키게 될 것입니다. 폭도들은 수도로 진군하여 정부를 전복시킬 것이며, 전체주의자들은 혁명 내의 권력 투쟁에서 승리하게 될 것입니다."
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_CONSERVATIVE:0 "£KR_game_rule_flag_PRU  신국민협약 승리"
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_CONSERVATIVE_DESC:0 "현 정부는 선거를 허용하게 될 것이며, 사회보수주의 정당인 신국민협약이 선거에서 승리할 것입니다."
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_MARKET_LIBERAL:0 "£KR_game_rule_flag_PRU  민주운동 승리"
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_MARKET_LIBERAL_DESC:0 "현 정부는 선거를 허용하게 될 것이며, 시장자유주의 정당인 민주운동이 선거에서 승리할 것입니다."
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_PRU  사회민주당 승리"
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_DEMOCRAT_DESC:0 "현 정부는 선거를 허용하게 될 것이며, 사회민주주의 정당인 사회민주당이 선거에서 승리할 것입니다."
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_NATIONAL_POPULIST:0 "£KR_game_rule_flag_PRU_national_populist  페루 형제단"
