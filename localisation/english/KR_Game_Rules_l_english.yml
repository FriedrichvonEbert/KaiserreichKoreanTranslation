 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL:0 "£KR_game_rule_flag_JAP  선거 개혁 - 권위주의"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL_DESC:0 "국가보안법은 강제로 통과됩니다. 이후 정부는 선거 개혁을 시작하지만, 생디칼리스트의 위협으로부터 일본을 보호하기 위해 §g\"국가연합정부\"§!에 국가의 주요 정당들을 강제로 통합시킵니다."
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY:0 "£KR_game_rule_flag_JAP  중앙집권주의자의 정권 탈취"
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY_DESC:0 "국가보안법은 강제로 통과됩니다. 하지만, 정부의 지원이 부족한 것을 보고, 복직주의자 하급 장교들이 쿠데타를 일으켰습니다. §P중앙군§!은 이 쿠데타를 분쇄하고 정부로부터 반역자와 생디칼리스트들을 뿌리뽑을 수 있도록 더 큰 역할을 부여받습니다."
