 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_DESC:0 "벨기에와 독일 제국은 독립을 인정하는 대가로 벨기에가 라이히스팍트에 재가입할 것이라는 데 동의합니다.\n\n§R다음이 필요:§!\n§Y$BEL_FLANDERS_WALLONIA_PATHS$§!에서 §M벨기에 독립§! 중 아무 것을 선택\n§R다음이 아님§! \n§Y$BEL_INDEPENDENT_GOVERNMENT$§!에서 §M생디칼리스트들의 정권 탈취§!"
