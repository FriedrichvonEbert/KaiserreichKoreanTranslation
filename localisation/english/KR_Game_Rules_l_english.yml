 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_SEVEREN_DESC:0 "Due to the resignation of the most royalist-leaning members of the Council, the faction following Van Severen makes dramatic gains in popularity, and are able to win a vote to continue the regency, and reform the Council into a §Nnationalist§! government.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
