 RULE_OPTION_SER_BELGRADE_PACT_MEMBER_SER_ROM_GRE_DESC:0 "베오그라드 협약은 겁에 질린 불가리아를 상대로 만전의  힘을 다 할 것입니다."
 RULE_OPTION_SER_BELGRADE_PACT_MEMBER_SER_ROM:0 "£KR_game_rule_flag_SER_republic  £KR_game_rule_flag_ROM  세르비아-루마니아 협약"
