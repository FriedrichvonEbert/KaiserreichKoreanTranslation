 RULE_OPTION_EGY_REFORM_ABSOLUTE_DESC:0 "The absolutists' reforms are implemented, and all power is to be centralised to the §PSultan§!."
 EGY_SYR:0 "£KR_game_rule_flag_EGY  시리아의 지위"
 RULE_OPTION_EGY_SYR_RANDOM:0 "기본값"
 RULE_OPTION_EGY_SYR_RANDOM_DESC:0 "이집트는 제3차 아랍회의에서 시리아를 합병할지, 혹은 해방시킬지 결정하게 됩니다."
 RULE_OPTION_EGY_SYR_Republic:0 "£KR_game_rule_flag_SYR  독립된 시리아 공화국"
 RULE_OPTION_EGY_SYR_Republic_DESC:0 "이집트는 레반트에서 같은 동료로서 공화적인 정부 형태로 시리아를 해방시키게 됩니다.\n\n§R다음이 필요:§!\n§C카이로 협약이 오스만을 상대로 승리를 거둠§!"
 RULE_OPTION_EGY_SYR_Monarchy:0 "£KR_game_rule_flag_SYR_sultanate  시리아 술탄국"
 RULE_OPTION_EGY_SYR_Monarchy_DESC:0 "이집트는 자국과 긴밀히 엮인 괴뢰군주정을 시리아에 임명하게 됩니다."
 RULE_OPTION_EGY_SYR_Annexed:0 "£KR_game_rule_flag_EGY  합병된 시리아"
 RULE_OPTION_EGY_SYR_Annexed_DESC:0 "이집트는 시리아를 대 이집트 제국에 합병하게 됩니다.\n\n§R다음이 필요:§!\n§C카이로 협약이 오스만을 상대로 승리를 거둠§!"
 LBA_PATH:0 "£KR_game_rule_flag_LBA  에미레이트의 미래"
 RULE_OPTION_LBA_PATH_RANDOM:0 "기본값"
 RULE_OPTION_LBA_PATH_RANDOM_DESC:0 "The Emirate of Cyrenaica is deprived of leadership due to az-Zubayr bin Ahmad as-Sharif's incapacitation. Who will lead the tribal heart of the Senussi order?"
 RULE_OPTION_LBA_PATH_IDRIS:0 "£KR_game_rule_flag_LBA_authoritarian_democrat  이드리스의 귀환 (§G오스만의 묵인§!)"
 RULE_OPTION_LBA_PATH_IDRIS_DESC:0 "§gEmir Idris§! returns from exile and joins the Cairo Pact, confirming pan-Arabic nationalism principles. In response, the Ottomans decide to do nothing about it.\n§GO.A.§! stands for Ottoman Acquiescence."
 RULE_OPTION_LBA_PATH_IDRIS_OTTOMAN_WAR:0 "£KR_game_rule_flag_LBA_authoritarian_democrat  £KR_game_rule_flag_OTT  이드리스의 귀환 (§Y오스만의 침공§!)"
 RULE_OPTION_LBA_PATH_IDRIS_OTTOMAN_WAR_DESC:0 "§gEmir Idris§! returns from exile and joins the Cairo Pact, confirming pan-Arabic nationalism principles. In response, the Ottomans declare war on the Emirate.\n§YO.I.§! stands for Ottoman Intervention."
 RULE_OPTION_LBA_PATH_UMAR_OTTOMANS:0 "£KR_game_rule_flag_LBA_authoritarian_democrat  친 오스만 혁명"
 RULE_OPTION_LBA_PATH_UMAR_OTTOMANS_DESC:0 "The Emirate is cleansed from uncertainty, and §NUmar al-Mukhtar§! becomes a regent. He later signs a pact of friendship with the Ottomans."
 RULE_OPTION_LBA_PATH_UMAR_ISLAM:0 "£KR_game_rule_flag_LBA_authoritarian_democrat  이슬람 혁명"
