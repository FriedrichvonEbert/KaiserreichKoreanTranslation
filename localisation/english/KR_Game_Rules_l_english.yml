 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM:0 "기본값"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC:0 "1935년에 로카가 FOP와의 싸움을 포기함으로써 분쟁 종결에 찬성할 수도 있다는 소문이 돌자, 분노는 전국을 휩쓸었고, 마누엘 카를레스 휘하의 애국당이 \"크리스마스 쿠데타\"를 일으키도록 했습니다. 해군과 다양한 병력들의 지원을 받은 카를레스는 1935년 크리스마스 때 정부를 전복하고 수도를 장악했습니다. 1936년 1월 1일 카를레스 정권의 미래는 불확실합니다. 부에노스아이레스의 수도권과 내륙의 작은 지방 외곽에서는 신정부의 영향력이 거의 없습니다. ARA나 '아르헨티나 무적함대'의 지원은 보장되지만 많은 육군 장교들은 카를레스의 잠재력을 의심하고 있습니다. 일부 사람들은 정부를 다시 전복시키기 위해 조직하고 있습니다. 아르헨티나의 상황은 어떻게 전개될까요?"
