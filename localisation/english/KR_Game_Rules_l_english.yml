 RULE_OPTION_PER_REVOLUTION_CONST_DESC:0 "Despite turmoil, democratic freedoms are guaranteed while the Qajar dynasty continues."
 RULE_OPTION_PER_REVOLUTION_PATAUT:0 "£KR_game_rule_flag_PER  구속 해제"
 RULE_OPTION_PER_REVOLUTION_PATAUT_DESC:0 "The Shah assumes a §Pgreater political role§!, eventually tearing up the constitution entirely."
 RULE_OPTION_PER_REVOLUTION_REPUBLIC:0 "£KR_game_rule_flag_PER_REP  공화주의의 승리"
 RULE_OPTION_PER_REVOLUTION_REPUBLIC_DESC:0 "국가는 공화국으로 바뀝니다."
 RULE_OPTION_PER_REVOLUTION_SOC:0 "£KR_game_rule_flag_PER_radical_socialist  다시 불붙은 불꽃"
 RULE_OPTION_PER_REVOLUTION_SOC_DESC:0 "국가는 §R사회주의 공화국§!으로 바뀝니다."
 JBS_POLITIC:0 "£KR_game_rule_flag_JBS  자발 샴마르"
 RULE_OPTION_JBS_POLITIC_RANDOM:0 "기본값"
 RULE_OPTION_JBS_POLITIC_RANDOM_DESC:0 "The House of Rashid needs to decide its level of authority."
 RULE_OPTION_JBS_POLITIC_AUTDEM:0 "£KR_game_rule_flag_JBS  불필요한 권한의 제한"
 RULE_OPTION_JBS_POLITIC_AUTDEM_DESC:0 "The Ottomans and Egyptians have disposed of paternalism long ago. §gThe Rashidis§! shall follow their lead."
 RULE_OPTION_JBS_POLITIC_PATAUT:0 "£KR_game_rule_flag_JBS  절대적 권한의 강화"
 RULE_OPTION_JBS_POLITIC_PATAUT_DESC:0 "The desert is harsh, §Pand such shall be our rule§!."
 JBS_FOREIGN_POLICY:0 "£KR_game_rule_flag_JBS  하일과의 전투"
 RULE_OPTION_JBS_FOREIGN_POLICY_RANDOM:0 "기본값"
 RULE_OPTION_JBS_FOREIGN_POLICY_RANDOM_DESC:0 "The Rashidis were ousted but plot to return. Who will prevail in the final showdown?"
 RULE_OPTION_JBS_FOREIGN_POLICY_OTTOMAN:0 "£KR_game_rule_flag_JBS  라시드의 패권"
 RULE_OPTION_JBS_FOREIGN_POLICY_OTTOMAN_DESC:0 "Abdallah ibn Mitab ibn Abd al-Aziz al Rashid returns and pledges Arabia to help the Ottoman cause."
 RULE_OPTION_JBS_FOREIGN_POLICY_CAIRO_PACT:0 "£KR_game_rule_flag_JBS_subhan  새로운 가문"
 RULE_OPTION_JBS_FOREIGN_POLICY_CAIRO_PACT_DESC:0 "Saud al-Subhan declares the new dynasty, supporting the Pan-Arabic idea, and dreaming to unite the peninsula."
 SAU_POLITIC:0 "£KR_game_rule_flag_SAU  나지드의 정치 노선"
 RULE_OPTION_SAU_POLITIC_RANDOM:0 "기본값"
 RULE_OPTION_SAU_POLITIC_RANDOM_DESC:0 "After winning the war against the House of Rashid, the House of Saud needs to decide its political path."
 RULE_OPTION_SAU_POLITIC_HEGEMONY:0 "£KR_game_rule_flag_SAU  사우드의 패권"
 RULE_OPTION_SAU_POLITIC_HEGEMONY_DESC:0 "With the Rashids's and their allies gone, no tribe has the means to stand in their way. A new era begins for Arabia, and the Saudis call all the shots now.\n\n§RRequires:§!\n§CNajd wins the Arab Unification War§!"
 RULE_OPTION_SAU_POLITIC_FAITH:0 "£KR_game_rule_flag_SAU_ARA  신앙의 땅"
 RULE_OPTION_SAU_POLITIC_FAITH_DESC:0 "With the support of the clergy and wise experts of faith, Najd will unite Arabia into a paradise for the faithful.\n\n§RRequires:§!\n§CNajd wins the Arab Unification War§!"
 SAU_OMAN_CONFLICT:0 "£KR_game_rule_flag_OMA_paternal_autocrat  사우드-오만 갈등"
 RULE_OPTION_SAU_OMAN_CONFLICT_RANDOM:0 "기본값"
 RULE_OPTION_SAU_OMAN_CONFLICT_RANDOM_DESC:0 "Taking advantage of old claims, the Saudis occupied the disputed territories. It is clear that they will not stop until they have captured all of Oman. What should we do?"
 RULE_OPTION_SAU_OMAN_CONFLICT_OTTOMAN:0 "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_OTT  오스만의 보호"
 RULE_OPTION_SAU_OMAN_CONFLICT_OTTOMAN_DESC:0 "For the sake of our protection, we will let in Ottoman troops and come under their patronage. At least for now..."
 RULE_OPTION_SAU_OMAN_CONFLICT_DELHI_PUPPET:0 "£KR_game_rule_flag_OMA_paternal_autocrat  £KR_game_rule_flag_RAJ  델리의 보호"
 RULE_OPTION_SAU_OMAN_CONFLICT_DELHI_PUPPET_DESC:0 "For our protection, we have re-established weakened ties with Delhi. Although this will limit our power, we will have a formidable defender."
 RULE_OPTION_SAU_OMAN_CONFLICT_ALONE:0 "£KR_game_rule_flag_OMA_paternal_autocrat  홀로"
 RULE_OPTION_SAU_OMAN_CONFLICT_ALONE_DESC:0 "Neither the Ottomans nor Delhi will respond to Oman's appeal."
 YEM_IMAM:0 "£KR_game_rule_flag_YEM  연약한 지도력"
 RULE_OPTION_YEM_IMAM_RANDOM:0 "기본값"
 RULE_OPTION_YEM_IMAM_RANDOM_DESC:0 "국민들의 오스만과 동맹을 맺은 예멘 이맘국에 대한 피로감이 증가합니다. 변화의 목소리가 커져갑니다."
 RULE_OPTION_YEM_IMAM_SECURE:0 "£KR_game_rule_flag_YEM  위협 방지"
 RULE_OPTION_YEM_IMAM_SECURE_DESC:0 "예멘의 혁명이란 위협을 회피했으며, 따라서 §P이맘국§!이 계속 유지됩니다."
 RULE_OPTION_YEM_IMAM_SOCCON:0 "£KR_game_rule_flag_YEM  도덕 공화국"
 RULE_OPTION_YEM_IMAM_SOCCON_DESC:0 "§c보수주의 공화국§!이 설립됩니다."
 RULE_OPTION_YEM_IMAM_SOCLIB:0 "£KR_game_rule_flag_YEM  신현대성"
 RULE_OPTION_YEM_IMAM_SOCLIB_DESC:0 "§l자유주의 공화국§!이 설립됩니다."
 ASY_REVOLT:0 "£KR_game_rule_flag_ASY  아시리아 혁명"
 RULE_OPTION_ASY_REVOLT_RANDOM:0 "기본값"
 RULE_OPTION_ASY_REVOLT_RANDOM_DESC:0 "The Assyrians have been expelled to the Basra region, and their discontent begins to grow. Whether this will lead to an uprising or not, time will tell."
 RULE_OPTION_ASY_REVOLT_NO_REVOLT:0 "£KR_game_rule_flag_OTT  혁명 없음"
 RULE_OPTION_ASY_REVOLT_NO_REVOLT_DESC:0 "반란은 피했습니다."
 RULE_OPTION_ASY_REVOLT_ABANDON:0 "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  아시리아 홀로"
 RULE_OPTION_ASY_REVOLT_ABANDON_DESC:0 "The Assyrians revolt. Canada is reluctant to involve itself, leaving the Assyrians abandoned and likely doomed."
 RULE_OPTION_ASY_REVOLT_AUT_NO:0 "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  거절된 자치권"
 RULE_OPTION_ASY_REVOLT_AUT_NO_DESC:0 "The Assyrians revolt. Canada intercedes on their behalf, petitioning the Ottomans to grant them autonomy. This request is denied, and Canada sends arms and manpower to aid the Assyrians."
 RULE_OPTION_ASY_REVOLT_AUT_YES:0 "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  승낙된 자치권"
 RULE_OPTION_ASY_REVOLT_AUT_YES_DESC:0 "The Assyrians revolt. Canada intercedes on their behalf, petitioning the Ottomans to grant them autonomy. This request is granted, and the short-lived uprising concludes peacefully."
 RULE_OPTION_ASY_REVOLT_PEACE_NO:0 "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  거부된 독립"
 RULE_OPTION_ASY_REVOLT_PEACE_NO_DESC:0 "The Assyrians revolt. Canada petitions the Ottomans to grant independence to their old allies. The Ottomans ignore the intercession and Canada and the Entente send arms, manpower and volunteers to aid the Assyrians."
 RULE_OPTION_ASY_REVOLT_PEACE_YES:0 "£KR_game_rule_flag_ASY  £KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  승낙된 독립"
 RULE_OPTION_ASY_REVOLT_PEACE_YES_DESC:0 "The Assyrians revolt. Canada petitions the Ottomans to grant independence to their old allies. Against the odds, the Ottomans comply with the intervention and grant independence to the Assyrians, ending the revolt."
 ASY_PATH:0 "£KR_game_rule_flag_ASY  새로운 고향땅"
 RULE_OPTION_ASY_PATH_RANDOM:0 "기본값"
 RULE_OPTION_ASY_PATH_RANDOM_DESC:0 "Assyria gained independence, and now its fate must be determined. Will Patriarch Shimun XXI Eshai lead Assyria to become a multinational state, an \"Assyria for the Assyrians\", or will the country become a puppet of British influence?"
 RULE_OPTION_ASY_PATH_SOCCON:0 "£KR_game_rule_flag_ASY  다민족 국가"
 RULE_OPTION_ASY_PATH_SOCCON_DESC:0 "Shimun XXI Eshai will focus his efforts on creating a multinational country, following the views of the §cAssyrian Christian Democratic Party (Eastern Rites).§!\n\n§RRequires:§!\n§CThe Assyrians are victorious in their rebellion against the Ottomans.§!\n§RNot§! §CNo Revolt§! or §CAutonomy Granted§! in §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_NATPOP:0 "£KR_game_rule_flag_ASYK  아시리아인을 위한 아시리아"
 RULE_OPTION_ASY_PATH_NATPOP_DESC:0 "Shimun XXI Eshai will crown himself King of the new Assyria, and focus his efforts on expanding its borders and creating a united Assyrian nation, aided by the former underground movement §NXXH.§!\n\n§RRequires:§!\n§CThe Assyrians are victorious in their rebellion against the Ottomans.§!\n§RNot§! §CNo Revolt§! or §CAutonomy Granted§! in §Y$ASY_REVOLT$§!"
 RULE_OPTION_ASY_PATH_MARLIB:0 "£KR_game_rule_flag_ASYD  제국주의의 최전방"
 RULE_OPTION_ASY_PATH_MARLIB_DESC:0 "Shimun XXI Eshai partners with the Entente to create a bastion of British influence in the Persian Gulf, leaving much of the government affairs to an §mIEDC Commission.§!\n\n§RRequires:§!\n§CThe Assyrians are victorious in their rebellion against the Ottomans.§!\n§RNot§! §CNo Revolt§! or §CAutonomy Granted§! in §Y$ASY_REVOLT$§!"
 SYR_PATH:0 "£KR_game_rule_flag_SYR  레반트의 심장"
 RULE_OPTION_SYR_PATH_RANDOM:0 "기본값"
 RULE_OPTION_SYR_PATH_RANDOM_DESC:0 "Emerged during the Cairo Pact War with the Ottomans, Syria is a highly volatile state. What is its future, no one can predict."
 RULE_OPTION_SYR_PATH_SOCLIB:0 "£KR_game_rule_flag_SYR  인민당 (다마스쿠스 파벌)"
 RULE_OPTION_SYR_PATH_SOCLIB_DESC:0 "The Damascene wing of the §lHizb al-Sha'ab§! wins the first election.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_MARLIB:0 "£KR_game_rule_flag_SYR  인민당 (알레포 파벌)"
 RULE_OPTION_SYR_PATH_MARLIB_DESC:0 "The Aleppan wing of the §mHizb al-Sha'ab§! wins the first election.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_SOCCON:0 "£KR_game_rule_flag_SYR  국민연합"
 RULE_OPTION_SYR_PATH_SOCCON_DESC:0 "The status-quo §cal-Kutlah al-Wataniyah§! wins the first election.\n\n§CNote: The actions of this government will result in the Lebanese Declaration of Independence§!\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_AUTDEM:0 "£KR_game_rule_flag_SYR_sultanate  알라위야 왕조"
 RULE_OPTION_SYR_PATH_AUTDEM_DESC:0 "Egypt will install §gAbdel Moneim I§! as a puppet monarch in Syria, tightly binding it to their own nation.\n\n§CNote: The actions of this government will result in the Lebanese Declaration of Independence§!\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CSyrian Sultanate§! or §CIndependent Syrian Republic§! in §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_PATAUT:0 "£KR_game_rule_flag_SYR  군사정부"
 RULE_OPTION_SYR_PATH_PATAUT_DESC:0 "The status-quo al-Kutlah al-Wataniyah wins the first election. Subsequently, the §Pmilitary§! overthrows the government.\n\n§CNote: The actions of this government may result in the Lebanese Declaration of Independence§!\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_PATH_NATPOP:0 "£KR_game_rule_flag_SYR_national_populist  시리아 사회국민당"
 RULE_OPTION_SYR_PATH_NATPOP_DESC:0 "The status-quo al-Kutlah al-Wataniyah wins wins the first election. Subsequently, the military overthrows the government, and transfers power to nationalist §NHizb Al-Suri Al-Qawmi Al-'Ijtima'i.§!\n\n§CNote: The actions of this government will result in the Lebanese Declaration of Independence§!\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!"
 SYR_FORPOL:0 "£KR_game_rule_flag_SYR  시리아 대외정책"
 RULE_OPTION_SYR_FORPOL_RANDOM:0 "기본값"
 RULE_OPTION_SYR_FORPOL_RANDOM_DESC:0 "Syria's existence owes itself to Egypt and the Cairo Pact, but is their destiny to be tied together in the future?"
 RULE_OPTION_SYR_FORPOL_CP:0 "£KR_game_rule_flag_SYR  £KR_game_rule_flag_EGY  카이로 협약"
 RULE_OPTION_SYR_FORPOL_CP_DESC:0 "Syria remains part of the Cairo Pact, confirming its alliance with the Egyptians.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! in §Y$EGY_SYR$§!"
 RULE_OPTION_SYR_FORPOL_RP:0 "£KR_game_rule_flag_SYR  £KR_game_rule_flag_GER  라이히스팍트"
 RULE_OPTION_SYR_FORPOL_RP_DESC:0 "Syria will leave the Cairo Pact, and join the Reichspakt if it exists.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!\n§RNot§! §CAlawiyya Dynasty§! in §Y$SYR_PATH$§!"
 RULE_OPTION_SYR_FORPOL_PH:0 "£KR_game_rule_flag_SYR  £KR_game_rule_flag_FRA  팔랑스테르"
 RULE_OPTION_SYR_FORPOL_PH_DESC:0 "Syria will remain as part of the Cairo Pact, but seek additional support from the International and join the Phalanstère.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!\n§CPeople's Party (Damascene Wing)§! in §Y$SYR_PATH$§!"
 RULE_OPTION_SYR_FORPOL_ARAB_FED:0 "£KR_game_rule_flag_IRQ_federation  아랍 연방"
 RULE_OPTION_SYR_FORPOL_ARAB_FED_DESC:0 "Syria will leave the Cairo Pact, and seek to form a Pan-Arab state.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!\n§RNot§! §CAlawiyya Dynasty§! or §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 RULE_OPTION_SYR_FORPOL_NEUT:0 "£KR_game_rule_flag_SYR  중립"
 RULE_OPTION_SYR_FORPOL_NEUT_DESC:0 "Syria will leave the Cairo Pact and adopt a policy of neutrality.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §CAnnexed Syria§! or §CSyrian Sultanate§! in §Y$EGY_SYR$§!\n§RNot§! §CAlawiyya Dynasty§! in §Y$SYR_PATH$§!"
 LEB_PATH:0 "£KR_game_rule_flag_LEB  우뚝 선 삼나무"
 RULE_OPTION_LEB_PATH_RANDOM:0 "기본값"
 RULE_OPTION_LEB_PATH_RANDOM_DESC:0 "After discrimination under the Syrian government, Lebanon declares war on Syria and wins its independence - but the situation in the country is still unstable."
 RULE_OPTION_LEB_PATH_AUTDEM:0 "£KR_game_rule_flag_LEB  레바논 의용군"
 RULE_OPTION_LEB_PATH_AUTDEM_DESC:0 "Chehab and his §gal-Jaych al-Lubnani§! remain in power, forming a unified Lebanese nation, and remains neutral on world affairs.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CNational Bloc§!, §CAlawiyya Dynasty§! or §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_MARLIB:0 "£KR_game_rule_flag_LEB_republic  국민연합"
 RULE_OPTION_LEB_PATH_MARLIB_DESC:0 "Chehab leaves power under pressure from the Provisional Parliament. The first election is won by §mal-Kutlah al-Wataniyyah§!, which will reform the country into a European state, and seek to align with the Entente.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CNational Bloc§! or §CAlawiyya Dynasty§! or §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_SOCLIB:0 "£KR_game_rule_flag_LEB_republic  베이루트 개혁회"
 RULE_OPTION_LEB_PATH_SOCLIB_DESC:0 "Chehab leaves power under pressure from the Provisional Parliament. The first election is won by the §lJamiyyat Beirut al-Islahiyya§!, which will pursue secularism and enacting female suffrage, as well as remaining neutral on world affairs.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CNational Bloc§! or §CAlawiyya Dynasty§! or §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_SOCCON_CP:0 "£KR_game_rule_flag_LEB_republic  입헌연합 - 카이로 협약"
 RULE_OPTION_LEB_PATH_SOCCON_CP_DESC:0 "Chehab leaves power under pressure from the Provisional Parliament. The first election is won by the §cAl Kutla ad Dustuuriyya§!, which will seek to reconcile with their Arab neighbors, favouring an alliance with the Egyptians, or failing that, the Iraqis if they hold Pan-Arab ambitions.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CNational Bloc§! or §CAlawiyya Dynasty§! or §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ:0 "£KR_game_rule_flag_LEB_republic  입헌연합 - 아랍국가연맹"
 RULE_OPTION_LEB_PATH_SOCCON_IRQ_DESC:0 "Chehab leaves power under pressure from the Provisional Parliament. The first election is won by the §cAl Kutla ad Dustuuriyya§!, which will seek to reconcile with their Arab neighbors, favouring an alliance with the Iraqis if they hold Pan-Arab ambitions, or failing that, the Egyptians.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CNational Bloc§! or §CAlawiyya Dynasty§! or §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 RULE_OPTION_LEB_PATH_NATPOP:0 "£KR_game_rule_flag_LEB_national_populist  마라다 운동"
 RULE_OPTION_LEB_PATH_NATPOP_DESC:0 "Chehab leaves power under pressure from the Provisional Parliament. Soon afterwards, the §NMarada Movement§! stage a coup d'état and begin to pursue the policies \"God, Fatherland, Family.\" They will attempt to realise the dream of a Greater Lebanon.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CNational Bloc§! or §CAlawiyya Dynasty§! or §CSyrian Social Nationalist Party§! in §Y$SYR_PATH$§!"
 IRQ_PATH:0 "£KR_game_rule_flag_IRQ  문명의 발상지"
 RULE_OPTION_IRQ_PATH_RANDOM:0 "기본값"
 RULE_OPTION_IRQ_PATH_RANDOM_DESC:0 "Emerging during the war between the Cairo Pact and the Ottomans, Iraq is a highly volatile state. What is its future, no one can predict."
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_YASIN:0 "£KR_game_rule_flag_IRQ  국가 원수"
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_YASIN_DESC:0 "§gYasin al-Hashimi§!, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. He succeeds in maintaining his position of \"National Chief.\"\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_NATPOP:0 "£KR_game_rule_flag_IRQ  알-가일라니의 쿠데타"
 RULE_OPTION_IRQ_PATH_REPUBLIC_NATPOP_DESC:0 "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. After alienating his Arab nationalist support base, he is assassinated by forces loyal to his former ally §NRashid al-Gaylani§!, who becomes the new National Chief and solidifies his position.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_TAHA:0 "£KR_game_rule_flag_IRQ  타하의 보복"
 RULE_OPTION_IRQ_PATH_REPUBLIC_AUTDEM_TAHA_DESC:0 "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. After alienating his Arab nationalist support base, he is assassinated by forces loyal to his former ally Rashid al-Gaylani, who in turn is ousted by Yasin's brother, §gTaha al-Hashimi.§!\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM:0 "£KR_game_rule_flag_IRQ  알-아할리 내각"
 RULE_OPTION_IRQ_PATH_REPUBLIC_SOCDEM_DESC:0 "Yasin al-Hashimi, former Müsir of the Ottoman-Iraqi army, gains power shortly after the end of the war. After alienating his Arab nationalist support base, he is assassinated by forces loyal to his former ally Rashid al-Gaylani, who in turn is ousted by Yasin's brother. Taha al-Hashimi then rules with the support of the reformist group §SJamaat al-Ahali§!.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_IRQ  왕의 알-자디르지 내각"
 RULE_OPTION_IRQ_PATH_MONARCHY_SOCDEM_DESC:0 "Ajami al-Sa'adun, with the support of Iran, proclaims himself King Ajami I of Iraq. He chooses Kamil al-Chadirchi of the §SJamaat al-Ahali§! to become his prime minister.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_PATAUT:0 "£KR_game_rule_flag_IRQ  왕의 알-가일라니 내각"
 RULE_OPTION_IRQ_PATH_MONARCHY_PATAUT_DESC:0 "Ajami al-Sa'adun, with the support of Iran, proclaims himself King Ajami I of Iraq. He chooses Rashid al-Gaylani of the §PHizb al-Ikha al-Watani§! to become his prime minister.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"
 RULE_OPTION_IRQ_PATH_MONARCHY_MARLIB:0 "£KR_game_rule_flag_IRQ  왕의 알-우마리 내각"
 RULE_OPTION_IRQ_PATH_MONARCHY_MARLIB_DESC:0 "Ajami al-Sa'adun, with the support of Iran, proclaims himself King Ajami I of Iraq. Al-Chadirchi of al-Ahali becomes his prime minister. This cabinet falls and is replaced by one lead by §mArshad al-Umari§!\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!"
 IRQ_FORPOL:0 "£KR_game_rule_flag_IRQ  이라크 대외정책"
 RULE_OPTION_IRQ_FORPOL_RANDOM:0 "기본값"
 RULE_OPTION_IRQ_FORPOL_RANDOM_DESC:0 "Caught between the Egyptian and Iranian blocs, Iraqi's policy towards its neighbours and the wider world may well come to define its existence."
 RULE_OPTION_IRQ_FORPOL_CP:0 "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_EGY  카이로 협약"
 RULE_OPTION_IRQ_FORPOL_CP_DESC:0 "Iraq allies with the Egyptians.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §Cal-Gaylani Coup§! in §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_RP:0 "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_GER  라이히스팍트"
 RULE_OPTION_IRQ_FORPOL_RP_DESC:0 "Iraq allies with the German hegemon.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§CThe National Chief§! or §CTaha's Retribution§! or §CThe King's al-Gaylani Cabinet§! in §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_TUR:0 "£KR_game_rule_flag_IRQ  £KR_game_rule_flag_TUR  터키"
 RULE_OPTION_IRQ_FORPOL_TUR_DESC:0 "Iraq reconciles with the Turks, and later adopts a policy of neutrality.\n\n§RRequires:§!\n§CThe Cairo Pact are victorious against the Ottomans.§!\n§RNot§! §Cal-Gaylani Coup§! or §CThe al-Ahali Cabinet§! or §CThe King's al-Chadirchi Cabinet§! in §Y$IRQ_PATH$§!"
 RULE_OPTION_IRQ_FORPOL_ARAB_FED:0 "£KR_game_rule_flag_IRQ_federation  아랍 연방"
