 RULE_OPTION_URG_BASTION_DEMOCRACY_RANDOM_DESC:0 "우루과이의 운명은 어떻게 될까요?"
 RULE_OPTION_URG_BASTION_DEMOCRACY_MIXED:0 "£KR_game_rule_flag_URG  혼성의회"
 RULE_OPTION_URG_BASTION_DEMOCRACY_MIXED_DESC:0 "어떤 정당도 의회에서 과반수를 확보하지 못했습니다. §l국가행정협의회§!는 유지될 것입니다."
 RULE_OPTION_URG_BASTION_DEMOCRACY_COLORADO:0 "£KR_game_rule_flag_URG  콜로라도당 승리"
 RULE_OPTION_URG_BASTION_DEMOCRACY_COLORADO_DESC:0 "§S콜로라도당§!은 1938년 선거에서 승리할 것입니다. 국가행정협의회는 유지될 것입니다."
