 RULE_OPTION_IRE_FORPOL_RANDOM_DESC:0 "곧 폭풍우가 몰아칠듯한 상황에서, 아일랜드는 세계무대에서의 미래를 결정해야만 합니다."
 RULE_OPTION_IRE_FORPOL_DETENTE:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_ENG  브리튼과의 데탕트"
 RULE_OPTION_IRE_FORPOL_DETENTE_DESC:0 "아일랜드는 생디칼리스트 이웃과의 관계를 회복하면서 중립을 유지할 것입니다."
 RULE_OPTION_IRE_FORPOL_WORKWITHGER:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  실용적 친선"
 RULE_OPTION_IRE_FORPOL_WORKWITHGER_DESC:0 "아일랜드는 독일과 함께 하겠지만, 라이히스팍트에 합류하지는 않을 것입니다."
 RULE_OPTION_IRE_FORPOL_ALLYGER:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_GER  유럽의 용감한 우리 동맹들"
 RULE_OPTION_IRE_FORPOL_ALLYGER_DESC:0 "아일랜드는 라이히스팍트에 참여해 생디칼리슴의 위협에 대적하며 독립을 쟁취할 것입니다."
 RULE_OPTION_IRE_FORPOL_ALLYCAN:0 "£KR_game_rule_flag_IRE  £KR_game_rule_flag_CAN  우리가 잘 아는 놈"
 RULE_OPTION_IRE_FORPOL_ALLYCAN_DESC:0 "아일랜드는 독립을 쟁취하기 위해 제 스스로 혀를 깨문 심정으로 캐나다의 편을 들 것입니다."
 RULE_OPTION_IRE_FORPOL_NEUTRAL:0 "£KR_game_rule_flag_IRE  Sinn Féin Amháin (우리 홀로)"
 RULE_OPTION_IRE_FORPOL_NEUTRAL_DESC:0 "아일랜드는 다가오는 갈등에서 중립노선을 유지할 것입니다."
 FRA_START_ELECTION:0 "£KR_game_rule_flag_FRA  1936년 코뮌 선거"
 RULE_OPTION_FRA_START_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_FRA_START_ELECTION_RANDOM_DESC:0 "노동총동맹 내 반대자들은 피에르에 대한 불신임안에 표결하는 것에 동의했으며, 이에 따라 새로운 공안위원회를 선출하기 위한 선거가 시작될 것입니다."
 RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR:0 "£KR_game_rule_flag_FRA  노동파"
 RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR_DESC:0 "§r노동파§!가 1936년 선거에서 과반수를 차지합니다."
 RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE:0 "£KR_game_rule_flag_FRA  아나키스트파"
 RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE_DESC:0 "§R아나키스트파§!가 1936년 선거에서 과반수를 차지합니다."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN:0 "£KR_game_rule_flag_FRA  소렐리안파"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN_DESC:0 "§o소렐리안파§!가 1936년 선거에서 과반수를 차지합니다."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_PEACEFUL:0 "£KR_game_rule_flag_FRA  자코뱅파 - 평화적 개혁"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_PEACEFUL_DESC:0 "§o자코뱅파§!가 1936년 선거에서 과반수를 차지합니다.\n선거에서의 승리 이후, 자코뱅 강경파는 생디칼리슴 체제를 폐지하고 한때 러시아의 옛 볼셰비키들이 추구한 국가로 전환해야 한다고 요구하는 반면, 온건파는 자코뱅이 공안위원회와 노동총동맹과 같은 생디칼리슴 체제 내에서 국가를 운영하면서 \"진정한\" 마르크스주의 노선으로 개혁시켜야 한다고 주장합니다.\n\n자코뱅파는 간신히 평화롭게 생디칼리슴을 내부로부터 개혁시킵니다."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_RADICAL:0 "£KR_game_rule_flag_FRA  자코뱅파 - 급진적 개혁"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_RADICAL_DESC:0 "§o자코뱅파§!가 1936년 선거에서 과반수를 차지합니다.\n선거에서의 승리 이후, 자코뱅 강경파는 생디칼리슴 체제를 폐지하고 한때 러시아의 옛 볼셰비키들이 추구한 국가로 전환해야 한다고 요구하는 반면, 온건파는 자코뱅이 공안위원회와 노동총동맹과 같은 생디칼리슴 체제 내에서 국가를 운영하면서 \"진정한\" 마르크스주의 노선으로 개혁시켜야 한다고 주장합니다.\n\n옛 제도는 쓸려나가고, 자코뱅파는 국가의 반역자들을 처형합니다."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_COUP:0 "£KR_game_rule_flag_FRA  자코뱅파 - 생디칼리슴 쿠데타"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_COUP_DESC:0 "자코뱅파가 1936년 선거에서 과반수를 차지합니다.\n선거에서의 승리 이후, 자코뱅 강경파는 생디칼리슴 체제를 폐지하고 한때 러시아의 옛 볼셰비키들이 추구한 국가로 전환해야 한다고 요구하는 반면, 온건파는 자코뱅이 공안위원회와 노동총동맹과 같은 생디칼리슴 체제 내에서 국가를 운영하면서 \"진정한\" 마르크스주의 노선으로 개혁시켜야 한다고 주장합니다.\n\n자코뱅의 개혁은 프랑스 사회의 많은 사람들을 분노하게 했습니다. 대표적으로 노동파인 레옹 블룸은 프랑스의 서로 다른 정당들이 많은 사람들이 혁명을 타락시키고 배신하였다고 보고 있는 자코뱅 정부에 반대하여 단결할 것을 공개적으로 촉구했습니다. 부름에 응답하여, 모리스 가믈랭 장군에게 충성하는 부대는 §r인민전선§!을 위하여 반란을 일으키겠다고 선언합니다. 반란군은 간신히 수도를 점령하고, 자코뱅을 도시에서 추방하며, 이전에 폐지되었던 생디칼리슴 기관들을 복구합니다. 가믈랭은 노동총동맹의 의장으로 선출되고, 블룸은 공안위원회의 의장으로 임명됩니다."
 POL_THE_GREAT_DEBATE:0 "£KR_game_rule_flag_POL  대논쟁"
 RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM:0 "기본값"
 RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM_DESC:0 "섭정의회가 다음 폴란드 국왕이 누가 될지에 대한 끝없는 토론을 계속합니다."
 RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC:0 "£KR_game_rule_flag_POL_REPUBLIC  공화국 선포"
 RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC:0 "수 번의 테러와 경제 반붕괴상태가 일어나고 난 뒤, 많은 폴란드 고위 공무원이 새로운 \"폴란드 공화국\"을 선포합니다."
 RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY:0 "£KR_game_rule_flag_POL  군부의 정권 장악"
 RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY_DESC:0 "정부의 총체적 붕괴를 막기 위하여, 폴란드 군부가 경제 및 정치 사태를 안정화할 때까지의 §P새로운 정부§!의 구성을 요청받습니다."
 RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE:0 "£KR_game_rule_flag_POL_totalist  생디칼리슴 폴란드"
 RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC:0 "폴란드 정부의 완전 붕괴 이후에, §r생디칼리스트§!들이 국가를 완전히 통제합니다."
 RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS:0 "£KR_game_rule_flag_POL_national_populist  국민주의 폴란드"
 RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC:0 "폴란드 정부의 완전 붕괴 이후에, §N국민주의자§!들이 국가를 완전히 통제합니다."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN:0 "£KR_game_rule_flag_POL  독일계 국왕 선출"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN_DESC:0 "섭정의회가 독일 출신의 아우구스트 빌헬름 폰 호엔촐레른을 폴란드의 새로운 국왕으로 선출합니다."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG:0 "£KR_game_rule_flag_POL  오스트리아계 국왕 선출"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC:0 "섭정의회가 오스트리아 출신의 카를 알브라흐트 폰 합스부르크를 폴란드의 새로운 국왕으로 선출합니다."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH:0 "£KR_game_rule_flag_PLC  연방 형성"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC:0 "섭정의회가 리투아니아 국왕 민다우가스 3세를 폴란드의 새로운 국왕으로 선출하며, 폴란드-리투아니아 연방을 재형성합니다."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH:0 "£KR_game_rule_flag_POL  폴란드계 국왕 선출"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC:0 "섭정의회가 폴란드 출신의 아우구스틴 1세 차르토리스키를 폴란드의 새로운 국왕으로 선출합니다."
 PLC_PRIME_MINISTER:0 "£KR_game_rule_flag_PLC  연방의 경로"
 RULE_OPTION_PLC_PRIME_MINISTER_RANDOM:0 "기본값"
 RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC:0 "새로운 연방 헌법은 국왕의 총리 지명권을 보장합니다. 그러나 국왕이 이 권한을 국민에게 이양해야 한다는 주장이 상당한 지지를 받고 있습니다. 이러한 민주주의 요구 외에도, 독립 국가였던 때부터 폴란드와 리투아니아를 괴롭혔던 급진주의자들은 여전히 남아있습니다. 아마도 그들은 연방을 완전히 새로운 방향으로 이끌거나 완전히 파괴할 준비가 되어 있을 것입니다."
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT:0 "£KR_game_rule_flag_PLC  민다우가스의 귀족 임명"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC:0 "민다우가스는 귀족들의 지도자인 §g야누슈 라즈비우§!를 총리로 임명하기로 결정합니다.\n\n§R다음이 필요:§!\n§Y$POL_THE_GREAT_DEBATE$§!에서 §C£KR_game_rule_flag_PLC  연방 형성§!"
