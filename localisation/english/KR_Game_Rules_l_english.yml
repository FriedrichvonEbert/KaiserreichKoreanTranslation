 RULE_OPTION_SHX_STRUGGLE_FENG_FENGS_CRUSADE:0 "£KR_game_rule_flag_SHX_authoritarian_democrat  펑위샹 - 성전"
 RULE_OPTION_SHX_STRUGGLE_FENG_FENGS_CRUSADE_DESC:0 "옌시산은 산서에 대한 자신의 통치를 확고히 하는데 실패합니다. 그의 옛 친구, \"기독교 군벌\" §g펑위샹§!이 산서의 지도자에 등극합니다. 기독교 복지국가의 확고한 지지자인 펑위샹은 다른 군벌들에 맞서 자신만의 성전을 준비하려 할 것입니다."
