 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC:0 "벨기에는 라이히스팍트에 재가입하면 독립을 보장해주겠다는 독일의 외교적 제의에 여전히 무관심합니다. 벨기에는 이후 협상국에 가입합니다.\n\n§R다음이 필요:§!\n§Y$BEL_FLANDERS_WALLONIA_PATHS$§!에서 §M벨기에 독립§! 중 아무 것을 선택\n§R다음이 아님§! \n§Y$BEL_INDEPENDENT_GOVERNMENT$§!에서 §M생디칼리스트들의 정권 탈취§!"
