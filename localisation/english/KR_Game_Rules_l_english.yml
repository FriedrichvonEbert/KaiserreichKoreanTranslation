 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST_DESC:0 "사회민주노동당은 선거에서 승리했고 스웨덴 사회민주좌파당을 파트너로 삼아 급진정부를 형성하였으며, 이에 쿠데타가 발발하였으나 좌파 민병대에 의해 진압되었습니다. 구정권이 무력화되면서 생디칼리슴 정권이 수립되고, 곧 §o좌파 전체주의자§!들이 독재로 변화시키는걸 허용하게 됩니다."
