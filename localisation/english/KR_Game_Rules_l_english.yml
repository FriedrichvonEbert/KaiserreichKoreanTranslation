 RULE_OPTION_ARG_CHRISTMAS_COUP_CARLES_NATPOP_DESC:0 "Following a bloody struggle, Carlés captures Rosario and assumes the presidency this afternoon after a rousing speech for his followers in Buenos Aires. Promising vast territorial expansion and an end to the Red Terror that plagues Patagonia, his §Nnationalist rhetoric§! is met with a wave of enthusiasm by the struggling people of his country."
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM:0 "£KR_game_rule_flag_ARG  라미레스의 민주주의 복원"
