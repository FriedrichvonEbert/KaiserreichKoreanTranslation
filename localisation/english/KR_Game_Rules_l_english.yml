 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION_DESC:0 "생디칼리스트들의 위협의 규모를 깨달은 스코로파즈키는 친러파 '신앙과 인민'과 국민파 '우크라이나 국민주의 조직'과 협상을 벌여 폭넓은 연정을 만듭니다. 우크라이나의 일부 행정 문제를 완화하는 데 성공하면서 국민파 §N우크라이나 국민주의 조직§!이 많은 인기를 얻고 정부를 장악합니다. 독일의 금수조치 이후에 라이히가 개입합니다."
