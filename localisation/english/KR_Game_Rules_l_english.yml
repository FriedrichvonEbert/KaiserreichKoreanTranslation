 BRA_START_ELECTION:0 "£KR_game_rule_flag_BRA  1936년 연방 선거"
 RULE_OPTION_BRA_START_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_BRA_START_ELECTION_RANDOM_DESC:0 "브라질 역사상 가장 폭력적이고 논쟁적인 선거를 준비하는 각 파벌들의 긴장이 고조되고 있습니다. 정치적 대화는 열띤 논쟁과 동의어이고, 이념적 극단주의의 분위기가 우리 국민들을 뒤덮고 있습니다. 국가에서는 네 가지의 매우 다른 시각들이 충돌하고 있는데, 어떤 장소에서는, 심지어 물리적으로도 충돌하고 있습니다. 브라질 사람들은 어떤 선택을 할까요?"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY:0 "£KR_game_rule_flag_BRA  공화당 승리"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY_DESC:0 "제툴리우 바르가스와 §c공화당§!이 1936년 선거에서 승리했습니다. 바르가스가 개인 권력을 강화하려고 하는 동안, 그의 계획은 좌절되었습니다. 결국에는, 민주주의가 승리했습니다."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS:0 "£KR_game_rule_flag_BRA  바르가스의 직접 통제"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS_DESC:0 "제툴리우 바르가스와 공화당이 1936년 선거에서 승리했습니다. 바르가스는 서서히 개인 권력을 공고히 하고 결국 국가를 §P직접 통제§!하게 됩니다. 그의 확장된 힘과 함께, 브라질은 새로운 국가로 개혁됩니다."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY:0 "£KR_game_rule_flag_BRA  자유당 승리"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY_DESC:0 "줄리우 프레스치스와 §l자유당§!이 1936년 선거에서 승리했습니다."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY:0 "£KR_game_rule_flag_BRA  좌익민주당 승리"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY_DESC:0 "주앙 망가베이라와 §S좌익민주당§!이 1936년 선거에서 승리했습니다. 망가베이라 대통령의 칠레 정치인과의 만남으로 인한 여파에도 불구하고 민주정부는 여전히 남아있습니다."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_BRA_radical_socialist  자치주의자들의 통제"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST_DESC:0 "주앙 망가베이라와 사회민주주의자 좌익민주당이 1936년 선거에서 승리했습니다. 정부가 망가베이라 대통령을 만난 칠레 정치인의 체포를 거부한 후, 군대는 쿠데타를 일으켰습니다. 이 쿠데타는 성공적인 생디칼리스트들의 반쿠데타와 맞닥뜨리게 됩니다. 브라질에는 사회주의 국가가 수립되었습니다. 제1차 노동조합총협의회에서는 §R자치주의자§!가 선출됩니다."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST:0 "£KR_game_rule_flag_BRA_syndicalist  정통주의자들의 통제"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST_DESC:0 "주앙 망가베이라와 사회민주주의자 좌익민주당이 1936년 선거에서 승리했습니다. 정부가 망가베이라 대통령을 만난 칠레 정치인의 체포를 거부한 후, 군대는 쿠데타를 일으켰습니다. 이 쿠데타는 성공적인 생디칼리스트들의 반쿠데타와 맞닥뜨리게 됩니다. 브라질에는 사회주의 국가가 수립되었습니다. 제1차 노동조합총협의회에서는 §r정통주의자§!가 선출됩니다."
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST:0 "£KR_game_rule_flag_BRA_totalist  최대주의자들의 통제"
 RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST_DESC:0 "주앙 망가베이라와 사회민주주의자 좌익민주당이 1936년 선거에서 승리했습니다. 정부가 망가베이라 대통령을 만난 칠레 정치인의 체포를 거부한 후, 군대는 쿠데타를 일으켰습니다. 이 쿠데타는 성공적인 생디칼리스트들의 반쿠데타와 맞닥뜨리게 됩니다. 브라질에는 사회주의 국가가 수립되었습니다. 제1차 노동조합총협의회에서는 §o최대주의자§!가 선출됩니다."
 RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST:0 "£KR_game_rule_flag_BRA_national_populist  유기적 제국"
 RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST_DESC:0 "구스타보 도트 바로소와 §N브라질 통합주의 행동당§!이 1936년 선거에서 승리했습니다. 정부는 이후 제정복고를 이루고 오를레앙 브라간사 돔 페드루 3세를 황제로 옹립합니다."
