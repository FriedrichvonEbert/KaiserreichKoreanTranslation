 ROM_FUTURE:0 "£KR_game_rule_flag_ROM  그레이트 게임"
 RULE_OPTION_ROM_FUTURE_RANDOM:0 "기본값"
 RULE_OPTION_ROM_FUTURE_RANDOM_DESC:0 "1936년의 해가 시작되면서 나라의 두 경쟁 관계의 지도자인 카롤 2세와 코드레아누 총리 사이의 투쟁은 새로운 국면으로 접어들었습니다. 한동안 교착 상태에 빠진 두 사람은 자유롭게 상대방을 조종하는 데 어려움을 겪고 있습니다. 두 사람이 정면으로 충돌하는 빈도가 높아지면서 협력을 유지하는 것은 점점 더 어려워지고 있습니다. 이제 국왕과 선장은 모두 상대방을 영원히 제명시킬 때가 다가왔음을 깨닫고 있습니다. 두 사람이 충돌하는 동안 사람들은 점점 더 한쪽을 택할 것을 강요받거나, 아니면 중립을 지킨 대가에 직면하게 될 것입니다."
 RULE_OPTION_ROM_FUTURE_IRON_GUARD:0 "£KR_game_rule_flag_ROM  군단"
 RULE_OPTION_ROM_FUTURE_IRON_GUARD_DESC:0 "코드레아누와 그의 §N군단§!이 루마니아의 미래입니다. 루마니아 AI는 자신의 시점으로 중점계통도를 따라갈 것입니다."
 RULE_OPTION_ROM_FUTURE_CAROL:0 "£KR_game_rule_flag_ROM  카롤 2세"
 RULE_OPTION_ROM_FUTURE_CAROL_DESC:0 "§P카롤 2세§!가 루마니아 전국의 정당한 통치자입니다. 루마니아 AI는 자신의 시점으로 중점계통도를 따라갈 것입니다."
 ROM_PATH:0 "£KR_game_rule_flag_ROM  루마니아의 운명"
 RULE_OPTION_ROM_PATH_RANDOM:0 "기본값"
 RULE_OPTION_ROM_PATH_RANDOM_DESC:0 "시간이 흘러, 코드레아누와 카롤 2세 사이의 갈등은 바야흐로 위기에 봉착했습니다... 누가 위에 군림하게 될까요?"
 RULE_OPTION_ROM_PATH_IRON_GUARD:0 "£KR_game_rule_flag_ROM  코드레아누의 영도"
 RULE_OPTION_ROM_PATH_IRON_GUARD_DESC:0 "코드레아누와 §N군단§!이 루마니아의 미래이며, 그레이트 게임에서 총체적인 승리를 거둡니다."
 RULE_OPTION_ROM_PATH_CAROL:0 "£KR_game_rule_flag_ROM  국왕 카롤 2세"
 RULE_OPTION_ROM_PATH_CAROL_DESC:0 "§P카롤 2세§!가 루마니아의 정당한 통치자이며, 그레이트 게임에서 승리한 이후에 루마니아를 생각하던 모습에 따라 새로 만들어냅니다."
 RULE_OPTION_ROM_PATH_MICHAEL:0 "£KR_game_rule_flag_ROM  국왕 미하이"
 RULE_OPTION_ROM_PATH_MICHAEL_DESC:0 "그 날, 아버지도 군단도 승리를 거두지 못하자, 정국이 진정된 이후에 §g미하이§!가 전 루마니아의 정당한 통치자가 됩니다. 젊은 왕은 자신의 국가를 민주주의로 되돌립니다."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM:0 "£KR_game_rule_flag_ROM  국왕 미하이 - 국민농민당 좌파"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM_DESC:0 "그 날, 아버지도 군단도 승리를 거두지 못하자, 정국이 진정된 이후에 미하이가 전 루마니아의 정당한 통치자가 됩니다. 젊은 왕은 자신의 국가를 민주주의로 되돌립니다.\n국민농민당의 비르질 마드자루의 측근들이 농업과 노동자들을 지원하면서 당 내 우위를 차지합니다. 그의 §S국민노동당 좌파§! 세력이 선거에서 승리합니다."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB:0 "£KR_game_rule_flag_ROM  국왕 미하이 - 국민농민당 중도파"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB_DESC:0 "그 날, 아버지도 군단도 승리를 거두지 못하자, 정국이 진정된 이후에 미하이가 전 루마니아의 정당한 통치자가 됩니다. 젊은 왕은 자신의 국가를 민주주의로 되돌립니다.\n국민농민당의 이울리우 마니우의 측근들이 협동조합주의에 집중하면서 당 내 우위를 차지합니다. 그의 §l국민노동당 중도파§! 세력이 선거에서 승리합니다."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON:0 "£KR_game_rule_flag_ROM  국왕 미하이 - 국민농민당 우파"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON_DESC:0 "그 날, 아버지도 군단도 승리를 거두지 못하자, 정국이 진정된 이후에 미하이가 전 루마니아의 정당한 통치자가 됩니다. 젊은 왕은 자신의 국가를 민주주의로 되돌립니다.\n국민농민당의 알렉산드루 바이다-보에보드의 측근들이 지방 개발에 집중하면서 당 내 우위를 차지합니다. 그의 §c국민노동당 우파§! 세력이 선거에서 승리합니다."
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB:0 "£KR_game_rule_flag_ROM  국왕 미하이 - 국민자유당"
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB_DESC:0 "그 날, 아버지도 군단도 승리를 거두지 못하자, 정국이 진정된 이후에 미하이가 전 루마니아의 정당한 통치자가 됩니다. 젊은 왕은 자신의 국가를 민주주의로 되돌립니다.\n§m국민자유당§!이 중앙집권화 계획으로 정계에 복귀하고, 선거에서 승리를 거둡니다."
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP:0 "£KR_game_rule_flag_ROM_legionary  국왕 미하이 - 대천사 미카엘 군단"
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP_DESC:0 "그 날, 아버지도 군단도 승리를 거두지 못하자, 정국이 진정된 이후에 미하이가 전 루마니아의 정당한 통치자가 됩니다. 젊은 왕은 자신의 국가를 민주주의로 되돌립니다.\n비록 §N대천사 미카엘 군단§!이 그레이트 게임에서 패배했을지언정, 그 세력이 완전히 무너지지 않았기에 선거에서 간신히 승리했습니다."
 RULE_OPTION_ROM_PATH_GREEN:0 "£KR_game_rule_flag_ROM  녹색 대공"
