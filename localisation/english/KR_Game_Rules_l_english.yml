 RULE_OPTION_SHX_STRUGGLE_YAN:0 "£KR_game_rule_flag_SHX  옌시산"
 RULE_OPTION_SHX_STRUGGLE_YAN_DESC:0 "§P옌시산§!은 성공적으로 산시에서의 통치를 강화했습니다. 그는 작은 지방을 현대화하여 \"모범\" 지방으로 변화시킵니다. 옌시산의 자비로운 정권은 빠르게 확산되는 새로운 철학, 옌시산 사상의 상징이 됩니다. 옌시산은 청이 더 나은 제안을 하지 않는 한 봉천 군벌에 가담하여 10년 전에 잃은 땅을 되찾으려 할 것입니다."
