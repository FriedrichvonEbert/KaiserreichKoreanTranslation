 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC:0 "사회민주노동당은 선거에서 승리했고 스웨덴 사회민주좌파당을 파트너로 삼아 급진정부를 형성하였으며, 이에 쿠데타가 발발하였으나 좌파 민병대에 의해 진압되었습니다. 구정권이 무력화되면서 §r스웨덴 노동자중앙위원회§! 정권이 수립됩니다."
