 RULE_OPTION_GXC_KMT_RKMT:0 "£KR_game_rule_flag_GXC_RKMT  신광서군벌의 승리"
 RULE_OPTION_GXC_KMT_RKMT_DESC:0 "리쭝런은 마지의 구광서군벌을 성공적으로 물리쳤습니다. 광서와 광동 사이에 내전이 발발할 것입니다."
 RULE_OPTION_GXC_KMT_OLDG:0 "£KR_game_rule_flag_GXC_OLDG  구광서군벌의 승리"
 RULE_OPTION_GXC_KMT_OLDG_DESC:0 "리쭝런의 침공이 격퇴되고 구광서군벌이 정권을 유지했습니다. 광서와 광동 사이의 내전이 발발할 것입니다."
 GXC_GNG_PATH:0 "£KR_game_rule_flag_GXC  양광 내전"
