 RULE_OPTION_PER_REVOLUTION_RANDOM:0 "기본값"
 RULE_OPTION_PER_REVOLUTION_RANDOM_DESC:0 "The Majlis has become unruly and underground political movements threaten to upend the Qajar dynasty and the established order."
