 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDIE_DESC:0 "벨기에인들은 공화국에 찬성표를 던지고 노동당을 선택합니다. §R약쿠에모테§!는 노동당이 주도하는 정부를 장악하고 국가를 생디칼리슴 국가로 개혁합니다.\n\n§R다음이 필요:§!\n§Y$BEL_FLANDERS_WALLONIA_PATHS$§!에서 §M벨기에 독립§! 중 하나\n§Y$BEL_INDEPENDENT_FOREIGN_POLICY$§!에서 §M라이히스팍트 재가입§! 혹은 §C협상국 가입§!이 §R아님§!"
