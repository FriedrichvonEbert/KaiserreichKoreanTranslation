 JAP_START_NSA:0 "£KR_game_rule_flag_JAP  국가보안법"
 RULE_OPTION_JAP_START_NSA_RANDOM:0 "기본값"
 RULE_OPTION_JAP_START_NSA_RANDOM_DESC:0 "지난 몇 주 동안 국회에서는 국가보안법과 관련한 논쟁이 격렬했습니다. 일부 보수파 의원들은 이 법안이 통과되지 않으면 사회의 급진주의자들이 정권을 잡으려고 할 것이라며 우려하고 있습니다. 일본의 미래는 이 법에 달려 있을 수도 있습니다."
