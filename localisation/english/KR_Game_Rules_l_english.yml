 RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST_DESC:0 "칠레가 사회주의 정부로 남아있을 경우, 1940년 11월에 §r생디칼리스트§! 의장이 선출 될 것입니다."
