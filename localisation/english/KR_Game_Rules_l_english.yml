 RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST_DESC:0 "국가보안법은 여론과 야당에 의해 패배합니다. 정부는 급진주의자들에 대한 대처의 실패로 발목이 잡혀, §R유신주의자§!인 하급 장교들이 성공적인 쿠데타를 일으켰습니다."
