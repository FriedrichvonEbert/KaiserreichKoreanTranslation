 RULE_OPTION_WLL_POLITICAL_PATH_REPUBLIC_SOCDEM_DESC:0 "Adelbert fails to stay in power, and the people proclaim a republic. The §SParti Ouvrier Belge§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
