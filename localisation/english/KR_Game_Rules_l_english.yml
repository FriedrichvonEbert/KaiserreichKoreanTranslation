 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANANS_DESC:0 "With Severino di Giovanni now serving as the acting chairman, the Anarchist Radicals of the §rUnión de Sindicatos Argentinos§! have come out on top of the other factions decisively. With a very harsh stance on religion, inequality and nationalism, the Anarchists will attempt to sweep whatever remained from the old Argentina away, and make the Argentinean territory a nation for all workers of the world."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS:0 "£KR_game_rule_flag_FOP_syndicalist  아나키스트 온건파"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS_DESC:0 "With Soto remaining in his post of chairman, the §rUnión de Sindicatos Argentinos§! remains on top of the other Trade Unions, and is now preparing to carry out sweeping changes to the nation. While ideologically driven, Soto is by far a §rpragmatist§! within the revolutionary movement, and he'll seek to compromise the anarchist ideals with the society he now has the duty to rebuild. Only time will tell whether this will be successful..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist  사회당 온건파"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS_DESC:0 "After decades of struggle, the §RFederación Obrera Regional Argentina§! has finally managed to become the dominant force in Argentinean politics. Unsurprisingly, it has been fairly well received by the public, as the Socialist party already had a history of sensible compromises and welfare bills, and it is expected that their rule, while not as radical as the other unions, will still try to reform our nation in favour of the workers."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist  발도메리스타"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS_DESC:0 "The Baldomeristas, rising from a small club to a sizeable faction of the §rFederación Obrera Regional Argentina§! with the victory of the revolution, they seek a new approach to Socialism, one that merges the ideas of Argentinean nationalism, American Anti Imperialism and other concepts like Agrarianism and Economic Democracy. Only time will tell whether this mix will work out for or against the new Chairman."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES:0 "£KR_game_rule_flag_FOP_totalist  공산당 우위"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES_DESC:0 "Despite having suffered a major setback when the October Revolution failed in Russia, the communist §oComité de Unión Sindical Clasista§! has managed to reach power regardless, and now holds the majority of the seats in the Congress. While their shared dream with the Bolsheviks of a new world order under a Communist banner may still be far away, this victory has certainly brought them one step closer."
 CHL_FINAL_CONFLICT:0 "£KR_game_rule_flag_CHL  최후의 갈등"
