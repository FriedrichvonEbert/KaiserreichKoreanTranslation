 RULE_GROUP_KAISERREICH_RULES:0 "일반"
 RULE_WK2_BEGIN_OPTIONS:0 "이른 제2차 세계대전"
 RULE_OPTION_RESTRICTED:0 "제한"
 RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC:0 "1939년 이전에 제3인터내셔널과 라이히스팍트 사이에 전쟁이 발발하는 경우의 수는 봉쇄되어 있습니다. 두 나라 사이에서 발생하는 초기의 대립으로 인해 한 쪽이 물러나게 된다 하더라도 전쟁은 일어나지 않습니다."
 RULE_OPTION_RARE:0 "희귀"
 RULE_WK2_BEGIN_OPTIONS_RARE_DESC:0 "1939년 이전에 라이히스팍트와 제3인터내셔널 사이에 전쟁이 발발하는 경우의 수가 막히지는 않지만, 진짜로 전쟁이 일어날 가능성은 매우 적습니다."
 RULE_OPTION_UNRESTRICTED:0 "무제한"
 RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC:0 "라이히스팍트와 제3인터내셔널의 초기의 대립은 어떤 이벤트와 연쇄적인 사건에 관련된 가능성에 근거하여 제2차 세계대전을 일으킬 수 있습니다. 이것은 조기에 전쟁이 자주 일어날 수 있을것을 의미합니다."
 RULE_UNIT_LIMIT_OPTIONS:0 "사단 한계"
 RULE_OPTION_STANDARD:0 "모두 적용"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "공장의 숫자와 경제법의 수준에 따라서 AI가 얼마나 많은 사단을 만들 수 있는지에 한계가 적용됩니다. AI가 이 수치에 도달하면 단순히 새로운 사단의 배치를 멈추게 됩니다. 플레이어도 이 한계가 적용되지만 강제되진 않는데, 얼마나 한계를 넘어섰는지에 따라 불이익을 받게 됩니다.\n\n§R시스템 랙의 주요 원인이 단순하게 게임 진행 도중 사단들에게 명령된 수많은 행동 때문이기에, 불가피하게 발생한 속도 저하를 줄이려 추가된 시스템이란 점을 명심하세요.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY:0 "AI만 적용"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "공장의 숫자와 경제법의 수준에 따라서 AI가 얼마나 많은 사단을 만들 수 있는지에 한계가 적용됩니다. AI가 이 수치에 도달하면 단순히 새로운 사단의 배치를 멈추게 됩니다. 이 설정에서는 플레이어가 인력과 장비 보급 이외에 몇개의 사단을 배치할 수 있는 지와 관련된 한계는 없습니다.\n\n§R이렇게 진행하면 플레이어는 비등한 국력의 힘을 가진 AI를 상대로 상당한 이점을 가진다는 점을 명심하세요.§!"
 RULE_OPTION_TURN_OFF:0 "끄기"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "사단 한계 시스템을 완전히 끕니다.\n\n§R이 설정은 오로지 게임을 진행하면서 게임 속도가 매우 느려지는 것을 개의치 않거나, 혹은 정말 크고 아름다운 컴퓨터로 게임을 진행할 경우에만 선택하는 것을 추천합니다.§!"
 RULE_DEMOB_OPTIONS:0 "평화시 동원 해제"
 RULE_OPTION_DEMOB_EXISTS:0 "기본값"
 RULE_OPTION_DEMOB_EXISTS_DESC:0 "평화 상태일 때, 플레이어는 4개월 내에 경제법 및 징병법의 둘 중 하나, 혹은 둘 다의 수준을 신속하게 평시 상태나 전쟁 지원 수준에 알맞은 수준으로 낮추도록 촉구받을 것입니다. 이는 AI도 동일하며, 심지어 플레이어가 요구받는 수준보다 더 빠르게, 더 낮은 수준으로 줄이는 경향이 있습니다. AI에 사단 한계가 적용되었다면, 성능상의 이유로 활동 중인 사단의 수를 줄이게끔 유도하는 효과도 있습니다."
 RULE_OPTION_DEMOB_AI_ONLY:0 "AI만 적용"
 RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "평화 상태일 때, AI는 경제법 및 징병법의 둘 중 하나, 혹은 둘 다의 수준을 신속하게 평시 상태나 전쟁 지원 수준에 알맞은 수준으로 낮출 것입니다. AI에 사단 한계가 적용되었다면, 성능상의 이유로 활동 중인 사단의 수를 줄이게끔 유도합니다. 그러나 플레이어는 절대로 법을 낮추도록 촉구받지 않을 것입니다."
 RULE_OPTION_DEMOB_OFF:0 "끄기"
 RULE_OPTION_DEMOB_OFF_DESC:0 "플레이어도 AI도 절대 법을 낮추도록 촉구받지 않을 것입니다.\n\n§R이 설정은 오로지 게임을 진행하면서 게임 속도가 매우 느려지는 것을 개의치 않거나, 혹은 정말 크고 아름다운 컴퓨터로 게임을 진행할 경우에만 선택하는 것을 추천합니다.§!"
 RULE_CONFERENCE_OPTIONS:0 "평화 회담"
 RULE_OPTION_CONFERENCE_STANDARD:0 "기본값"
 RULE_OPTION_CONFERENCE_STANDARD_DESC:0 "The AI will take states in a peace conference based on its cores, claims, ambitions, and whether it can reach them."
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY:0 "플레이어 우선"
 RULE_OPTION_CONFERENCE_PLAYER_PRIMACY_DESC:0 "The AI will refuse to take any states in a peace conference if it involves a player on the winning side. Note that, once this game rule is active, a debug decision will appear which allows the player the option of turning this effect off and back on throughout the game."
 KR_STATE_TRANSFER_TOOL_OPTIONS:0 "지역 & 국가 이전 도구"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD:0 "비활성화"
 RULE_OPTION_STATE_TRANSFER_TOOL_STANDARD_DESC:0 "The State & Country Transfer Tool will be deactivated, and no user interface for it will be visible. Note that this has no effect if the debug option is set in the HoI4 launcher - if it is, then the State Transfer Tool can always be activated by the debug decision."
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE:0 "활성화"
 RULE_OPTION_STATE_TRANSFER_TOOL_ACTIVE_DESC:0 "The single player version of the State & Country Transfer Tool will be active by default, and its custom GUI visible when any state is clicked (unless removed from view with ctrl-h or deactivated by the debug decision). This will allow states to be transferred between any existing countries, and all cores added or removed.\n\n§RUse at your own risk!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER:0 "여럿이서 하기 - 표준"
 RULE_OPTION_STATE_TRANSFER_TOOL_MULTIPLAYER_DESC:0 "This multiplayer version of the State & Country Transfer Tool will be active by default. It works as the single player version, save that only states belonging to the player or one of their puppets (with some puppets ineligible, in situations where they could rebel against the player later in the game) may be marked and no cored can be added or removed.\n\n§RUse at your own risk!§!"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT:0 "여럿이서 하기 - 속국 이전 금지"
 RULE_OPTION_STATE_TRANSFER_TOOL_MP_NO_SUBJECT_DESC:0 "Works the same as the multiplayer version, save that no subject states can be marked.\n\n§RUse at your own risk!§!"
 RULE_GROUP_KAISERREICH_RULES_EUROPE:0 "국가 경로 - 유럽"
 RUS_POST_ASSASSINATION:0 "£KR_game_rule_flag_RUS  암살의 여파"
 RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM:0 "기본값"
 RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM_DESC:0 "러시아 공화국의 대통령, 알렉산드르 케렌스키가 총격을 당했으며 러시아의 미래는 어느 때보다 불확실합니다."
 RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION:0 "£KR_game_rule_flag_SOV  사회주의자의 봉기"
 RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION_DESC:0 "코르닐로프 원수가 알렉산드르 실랴프니코프의 인민전선 정부에 쿠데타를 일으켜 서러시아에 §R사회주의 혁명§!을 촉발시킵니다."
 RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR:0 "£KR_game_rule_flag_RUS  내전 없음"
 RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR_DESC:0 "케렌스키의 사후에 러시아는 내전으로 치닫지 않을 것이나, 경로 자체는 운에 맡겨질 것입니다."
 RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC:0 "£KR_game_rule_flag_RUS  민주 공화국 선포"
 RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC_DESC:0 "사회혁명당 좌파와 멘셰비키들이 두마에서 과반수를 확보하고, 러시아에서의 민주주의를 유지 및 관리합니다."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL:0 "£KR_game_rule_flag_RUS_empire  브란겔의 키릴 옹립"
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL_DESC:0 "브란겔이 두마를 해산한 뒤 계엄령을 선포하고, 러시아의 적법한 제위요구자인 키릴 로마노프를 차르로 옹립합니다."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY:0 "£KR_game_rule_flag_RUS  브란겔의 독재정 수립"
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY_DESC:0 "브란겔이 두마를 해산한 뒤 계엄령을 선포하고, §g군사독재정§!을 수립합니다."
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL:0 "£KR_game_rule_flag_RUS_empire  차르가 된 브란겔"
 RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL_DESC:0 "브란겔이 두마를 해산한 뒤 계엄령을 선포하고, 이후 §g자신이 차르§!임을 선언합니다."
 RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV:0 "£KR_game_rule_flag_RUS_national_populist  보즈드가 된 사빈코프"
 RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV_DESC:0 "라브르 게오르기예비치 코르닐로프가 성공적인 군사 쿠데타 이후 권력을 장악합니다. 그가 사망한 뒤 보리스 사빈코프는 나라를 장악하고, 공화국을 §N초국가주의§! \"러시아국\"으로 탈바꿈시킵니다."
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY:0 "£KR_game_rule_flag_RUS_empire  드미트리를 차르로"
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY_DESC:0 "§g드미트리 로마노프§!가 상원에 의해 대통령으로 선출되고, 이후 자신이 차르임을 선언합니다."
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC:0 "£KR_game_rule_flag_RUS  상원의 확고한 통제"
 RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC:0 "§g드미트리 로마노프§!가 상원에 의해 대통령으로 선출되고, 공화국을 유지하며, 공식적으로나 비공식적으로나 많은 권한을 귀족들에게 양도합니다."
 RUS_FORPOL:0 "£KR_game_rule_flag_RUS  러시아 대외정책"
 RULE_OPTION_RUS_FORPOL_RANDOM:0 "기본값"
 RULE_OPTION_RUS_FORPOL_RANDOM_DESC:0 "러시아의 대외정책은 누가 정부를 이끄는지에 따른 무작위적인 가능성에 달려있습니다."
 RULE_OPTION_RUS_FORPOL_REALPOLITIK:0 "£KR_game_rule_flag_RUS  현실정치"
 RULE_OPTION_RUS_FORPOL_REALPOLITIK_DESC:0 "Russia will favour the policy of Realpolitik in dealing with its neighbours.\n\n§RRequires:§!\nAny §Cnon-socialist government§! in §Y$RUS_POST_ASSASSINATION$§!"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM:0 "£KR_game_rule_flag_RUS  팽창주의"
 RULE_OPTION_RUS_FORPOL_EXPANSIONISM_DESC:0 "Russia will enact an Expansionist policy, seeking to expand its borders as much as possible.\n\n§RRequires:§!\nAny §Cnon-socialist government§! in §Y$RUS_POST_ASSASSINATION$§!"
 ENG_START_ELECTION:0 "£KR_game_rule_flag_ENG  1936년 노동조합총회"
 RULE_OPTION_ENG_START_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_ENG_START_ELECTION_RANDOM_DESC:0 "자치주의자, 최대주의자 그리고 연방주의자가 1936년 노동조합총회에서의 우위를 위해 경쟁하고 있으며, 이 파벌들 중 누가 승리할 것인지는 미지수입니다."
 RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST:0 "£KR_game_rule_flag_ENG  연방/회중주의자"
 RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC:0 "§r연방/회중주의자§!가 1936년 노동조합총회에서 과반수를 차지합니다."
 RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST:0 "£KR_game_rule_flag_ENG  자치주의자"
 RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC:0 "§R자치주의자§!가 1936년 노동조합총회에서 과반수를 차지합니다."
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_SUCCESS:0 "£KR_game_rule_flag_ENG  최대주의자 - 성공"
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_SUCCESS_DESC:0 "§o최대주의자§!가 1936년 노동조합총회에서 과반수를 차지합니다.\n오스왈드 모즐리는 지배를 공고히 하며 브리튼 영방을 최대주의 국가로 변화시킵니다."
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_FAILURE:0 "£KR_game_rule_flag_ENG  최대주의자 - 실패"
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_FAILURE_DESC:0 "최대주의자가 1936년 노동조합총회에서 과반수를 차지합니다.\n오스왈드 모즐리의 국가 장악 시도는 눈부시게 실패하고 그는 §r연방주의자§!들에게 축출됩니다."
 GBR_RETURN_OF_THE_KING:0 "£KR_game_rule_flag_GBR  왕의 귀환"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_RANDOM:0 "기본값"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_RANDOM_DESC:0 "Finally, after many years of exile, the king was able to return to his country. But Britain still has the wounds of syndicalism that must be eradicated. This raises the question - can we hold free elections without prejudice to ourselves?"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_AUTDEM:0 "£KR_game_rule_flag_GBR  강경 보수"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_AUTDEM_DESC:0 "Despite the difficulties, the government managed to enlist the support of the population and held free elections. A hardline wing of the §gConservative Party§! wins them.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_GBR  보수당"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCCON_DESC:0 "Despite the difficulties, the government managed to enlist the support of the population and held free elections. The §cConservative Party§! wins them.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_GBR  자유당"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_MARLIB_DESC:0 "Despite the difficulties, the government managed to enlist the support of the population and held free elections. The §mLiberal Party§! wins them.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_GBR  노동당"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_DEMOCRACY_SOCDEM_DESC:0 "Despite the difficulties, the government managed to enlist the support of the population and held free elections. The §SLabour Party§! wins them.\n\n§RRequires:§!\n§CThe Union of Britain falls and the United Kingdom is restored§!"
 RULE_OPTION_GBR_RETURN_OF_THE_KING_AUTDEM:0 "£KR_game_rule_flag_GBR  지도받는 의회"
