 RULE_OPTION_GUA_CIVILWAR_RANDOM_DESC:0 "과테말라에서의 부족한 민주주의에 불만을 가진 국민진보당은 대통령게게 개혁을 요구하는 편지를 보냅니다. 그러나, 편지는 단지 내전으로 이어질 공개적 반란을 선언하는 동안의 시간을 벌기 위한 것이었습니다."
 RULE_OPTION_GUA_CIVILWAR_ORELLANA:0 "£KR_game_rule_flag_GUA  오렐라나의 승리"
 RULE_OPTION_GUA_CIVILWAR_ORELLANA_DESC:0 "Despite all odds, §gOrellana§! has managed to remain as president after defeating the rebels and winning the civil war."
 RULE_OPTION_GUA_CIVILWAR_REDNPP:0 "£KR_game_rule_flag_GUA_radical_socialist  혁명행동당"
 RULE_OPTION_GUA_CIVILWAR_REDNPP_DESC:0 "The National Progress Party wins the civil war. The Party later splits and the §RPartido Acción Revolucionaria§! takes power."
 RULE_OPTION_GUA_CIVILWAR_BLUENPP:0 "£KR_game_rule_flag_GUA  통일당"
 RULE_OPTION_GUA_CIVILWAR_BLUENPP_DESC:0 "The National Progress Party wins the civil war. The Party later splits and the §cPartido Unionista§! takes power."
 RULE_OPTION_GUA_CIVILWAR_UBICO:0 "£KR_game_rule_flag_GUA  우비코의 승리"
 RULE_OPTION_GUA_CIVILWAR_UBICO_DESC:0 "§PUbico§! wins the civil war, and thus begins the recovery period of the country."
 RULE_OPTION_GUA_CIVILWAR_UFCCOUP:0 "£KR_game_rule_flag_GUA  유나이티드 프루트 컴퍼니의 반 혁명"
 RULE_OPTION_GUA_CIVILWAR_UFCCOUP_DESC:0 "국민진보당이 내전에서 승리를 거두나, §P우비코§!는 유나이티드 프루트 컴퍼니의 후원을 받으며 용병들을 끌고와 정부에 쿠데타를 일으킵니다."
 ELS_REVOLUTION:0 "£KR_game_rule_flag_ELS  1937년 혁명"
 RULE_OPTION_ELS_REVOLUTION_RANDOM:0 "기본값"
 RULE_OPTION_ELS_REVOLUTION_RANDOM_DESC:0 "1932년 당시처럼, 엘살바도르에 또다시 혁명의 불길이 번졌습니다. 누가 우위를 점하고 엘살바도르를 차지할 지는 오직 시간만이 말해줄 것입니다."
 RULE_OPTION_ELS_REVOLUTION_NEWGUARD:0 "£KR_game_rule_flag_ELS  신 국가수비대"
 RULE_OPTION_ELS_REVOLUTION_NEWGUARD_DESC:0 "The tyrant Martínez is deposed, and in his stead Osmín Aguirre y Salinas has stepped in as the new president. Salinas manages to crush the rebels and secure victory for the §PNew Guard§!."
 RULE_OPTION_ELS_REVOLUTION_PROPATRIA:0 "£KR_game_rule_flag_ELS  프로파트리아의 권력 유지"
 RULE_OPTION_ELS_REVOLUTION_PROPATRIA_DESC:0 "§NPro Patria§! led by Martínez defeats the rebels, securing their position once again."
 RULE_OPTION_ELS_REVOLUTION_SYNDIE:0 "£KR_game_rule_flag_ELS_syndicalist  생디칼리슴의 꿈"
 RULE_OPTION_ELS_REVOLUTION_SYNDIE_DESC:0 "The §rsyndicalists§! are victorious in their revolution, and they shall lead El Salvador towards a better tomorrow."
 RULE_OPTION_ELS_REVOLUTION_SOCDEM:0 "£KR_game_rule_flag_ELS  노동당"
 RULE_OPTION_ELS_REVOLUTION_SOCDEM_DESC:0 "The democratic faction of the revolution are successful in restoring the presidency. Later on, snap elections are called, which is won by the §SPartido Laborista§!."
 RULE_OPTION_ELS_REVOLUTION_SOCLIB:0 "£KR_game_rule_flag_ELS  국민민주당"
 RULE_OPTION_ELS_REVOLUTION_SOCLIB_DESC:0 "The democratic faction of the revolution are successful in restoring the presidency. Later on, snap elections are called, which is won by the §lPartido Nacional Democratico§!."
 RULE_OPTION_ELS_REVOLUTION_MILITARY:0 "£KR_game_rule_flag_ELS  군의 정권탈취"
 RULE_OPTION_ELS_REVOLUTION_MILITARY_DESC:0 "In a surprising turn of events, §gSalvador Castaneda Castro§! imprisons the president and declares himself provisional president to safeguard the nation from extremism."
 HON_COUP:0 "£KR_game_rule_flag_HON  긴급회의"
 RULE_OPTION_HON_COUP_RANDOM:0 "기본값"
 RULE_OPTION_HON_COUP_RANDOM_DESC:0 "The emergency session of the Honduran Council has begun, to decide the future of the peasant's republic. Council members Callejas and Castro have nearly come to blows over their differing views and wild accusations are made by either side while councillors Morales and Galvez have formed a united front arguing for the dissolution of the council and its reformation as an elected body, but ultimately there seem to be only a few options on the future of the council."
 RULE_OPTION_HON_COUP_MONZADA:0 "£KR_game_rule_flag_HON  카스트로 장군"
 RULE_OPTION_HON_COUP_MONZADA_DESC:0 "§PGeneral Castro§! seizes the chair of the council, taking control, and institutes martial law."
 RULE_OPTION_HON_COUP_GALVEZ:0 "£KR_game_rule_flag_HON  갈베즈 의장"
 RULE_OPTION_HON_COUP_GALVEZ_DESC:0 "An emergency election is held by the council. Galvez and the §cPartido Nacional de Honduras§! come out victorious."
 RULE_OPTION_HON_COUP_MORALES:0 "£KR_game_rule_flag_HON  모랄레즈 의장"
 RULE_OPTION_HON_COUP_MORALES_DESC:0 "An emergency election is held by the council. Morales and the §SPartido de Innovación y Unidad-Social Democracia§! come out victorious."
 RULE_OPTION_HON_COUP_TOTALIST:0 "£KR_game_rule_flag_HON_totalist  카예하스 수상"
 RULE_OPTION_HON_COUP_TOTALIST_DESC:0 "§oCouncillor Callejas§! seizes the chair of the council, taking control, and brings about a revolution."
 NIC_ELECTION:0 "£KR_game_rule_flag_NIC_radical_socialist  니카라과 선거"
 RULE_OPTION_NIC_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_NIC_ELECTION_RANDOM_DESC:0 "산디니스타의 통치에 반대하는 세력은 산디노 대통령 측에 눈엣가시가 되었습니다. 1936년의 선거에서 당과 대통령이 실각될 조짐이 보입니다."
 RULE_OPTION_NIC_ELECTION_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist  국민주권전선 승리"
 RULE_OPTION_NIC_ELECTION_RADSOC_DESC:0 "1936년 선거의 승리로 §r대통령§!은 자리를 유지합니다."
 RULE_OPTION_NIC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist  니카라과 농민당 승리"
 RULE_OPTION_NIC_ELECTION_SOCDEM_DESC:0 "선동가인 프란시스코 세케이라 모레노와 니카라과 농민당이 1936년 선거에서 승리하고, 산디니스타와 자유주의 사이의 §R중간지대§!를 형성합니다."
 RULE_OPTION_NIC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_NIC  자유혁명당 승리"
 RULE_OPTION_NIC_ELECTION_SOCLIB_DESC:0 "후안 바우티스타 사카사의 자유주의파가 1936년 선거에서 승리하고, §l자유민주주의§!를 위해 혁명을 뒤엎기 시작합니다."
 NIC_SPLIT:0 "£KR_game_rule_flag_NIC_radical_socialist  자유주의-사회주의 분열"
 RULE_OPTION_NIC_SPLIT_RANDOM:0 "기본값"
 RULE_OPTION_NIC_SPLIT_RANDOM_DESC:0 "선거 이후 양 측의 긴장이 팽팽한 가운데, 분열이 될 것이란 전망은 거의 확실하지만, 어느 누가 우위를 점할지가 가장 큰 문제입니다."
 RULE_OPTION_NIC_SPLIT_SOCLIB:0 "£KR_game_rule_flag_NIC  자유혁명당"
 RULE_OPTION_NIC_SPLIT_SOCLIB_DESC:0 "The socialists protest the hiring of Abdelardo Cuadra, leading to a revolt. The revolt fails and new elections are called, with the §lPartido de la Revolución Liberal§! elected.\n\n§RRequires:§!\n§CPRL Victory§! in §Y$NIC_ELECTION$§!"
 RULE_OPTION_NIC_SPLIT_SOCCON:0 "£KR_game_rule_flag_NIC  보수당"
 RULE_OPTION_NIC_SPLIT_SOCCON_DESC:0 "The socialists protest the hiring of Abdelardo Cuadra, leading to a revolt. The revolt fails and new elections are called, with the §cPartido Conservador§! elected.\n\n§RRequires:§!\n§CPRL Victory§! in §Y$NIC_ELECTION$§!"
 RULE_OPTION_NIC_SPLIT_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist  니카라과 농민당"
 RULE_OPTION_NIC_SPLIT_SOCDEM_DESC:0 "Sacasa calls out the government for throwing away democracy and revolts. The revolt fails and new elections are called, with the §RPartido Campesino de Nicaragua§! elected.\n\n§RRequires:§!\n§CFSN Victory§! or §CPCN Victory§! in §Y$NIC_ELECTION$§!"
 RULE_OPTION_NIC_SPLIT_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist  국민주권전선"
 RULE_OPTION_NIC_SPLIT_RADSOC_DESC:0 "Sacasa calls out the government for throwing away democracy and revolts. The revolt fails and new elections are called, with the §RFrente de Soberanía Nacional§! elected.\n\n§RRequires:§!\n§CFSN Victory§! or §CPCN Victory§! in §Y$NIC_ELECTION$§!"
 CEN_MIL_CONGRESS:0 "£KR_game_rule_flag_CEN  중앙아메리카 군사 회담"
 RULE_OPTION_CEN_MIL_CONGRESS_RANDOM:0 "기본값"
 RULE_OPTION_CEN_MIL_CONGRESS_RANDOM_DESC:0 "중앙아메리카는 군의 통치 아래 연합되어 있습니다. 어느 세력이 제1차 중앙아메리카 회의에서 주도권을 잡게 될까요?"
 RULE_OPTION_CEN_MIL_CONGRESS_SOMOZA:0 "£KR_game_rule_flag_CEN  온건파"
 RULE_OPTION_CEN_MIL_CONGRESS_SOMOZA_DESC:0 "The moderates led by §gSomoza§! establish an military administration and even organise rigged elections to legitimise themselves.\n\n§RRequires:§!\n§CCentroamerica is united by reactionaries§!"
 RULE_OPTION_CEN_MIL_CONGRESS_UBICO:0 "£KR_game_rule_flag_CEN  군국주의파"
 RULE_OPTION_CEN_MIL_CONGRESS_UBICO_DESC:0 "The militarists led by §PUbico§! establish an authoritarian regime. Central America quickly becomes a military dictatorship.\n\n§RRequires:§!\n§CCentroamerica is united by reactionaries§!"
 RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ:0 "£KR_game_rule_flag_CEN  급진파"
 RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ_DESC:0 "The radicals led by §NMartinez§! establish a extremist regime, and Central America transforms into an anti-leftist totalitarian state.\n\n§RRequires:§!\n§CCentroamerica is united by reactionaries§!"
 CEN_SOC_CONGRESS:0 "£KR_game_rule_flag_CEN_socialist  센트로아메리카 회담"
 RULE_OPTION_CEN_SOC_CONGRESS_RANDOM:0 "기본값"
 RULE_OPTION_CEN_SOC_CONGRESS_RANDOM_DESC:0 "센트로아메리카는 좌익의 통치 아래 연합되어 있습니다. 어느 세력이 제1차 센트로아메리카 회의에서 주도권을 잡게 될까요?"
 RULE_OPTION_CEN_SOC_CONGRESS_SINDICALISTAS:0 "£KR_game_rule_flag_CEN_socialist  생디칼리슴"
 RULE_OPTION_CEN_SOC_CONGRESS_SINDICALISTAS_DESC:0 "The §rorthodox syndicalists§! rise to power. Trade with the European revolutionary regimes is flowing, and the young country industrializes rapidly.\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"
 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES:0 "£KR_game_rule_flag_CEN_socialist  혁명주의"
 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES_DESC:0 "Radical socialists were always the most popular revolutionary faction in the region, and the Congress decides against any radical changes. Thus, the §RRevolutionaries§! are elected. Centroamerica becomes agrarian bastion of equality.\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"
 RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS:0 "£KR_game_rule_flag_CEN_socialist  전체주의"
 RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS_DESC:0 "The congress decides that a strong central power is needed, and §oMaximistas§! are elected. Will they be able to cooperate with less radical factions or will a coup end their rule?\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"
 RULE_OPTION_CEN_SOC_CONGRESS_MODERATOS:0 "£KR_game_rule_flag_CEN_socialist  온건주의"
 RULE_OPTION_CEN_SOC_CONGRESS_MODERATOS_DESC:0 "The revolution is eternal, but the people are much more important. The §RModeratos§! are chosen to lead the country with a velvet glove.\n\n§RRequires:§!\n§CCentroamerica is united by socialists§!"
 CEN_DEM_CONGRESS:0 "£KR_game_rule_flag_CEN  중앙아메리카 선거"
 RULE_OPTION_CEN_DEM_CONGRESS_RANDOM:0 "기본값"
 RULE_OPTION_CEN_DEM_CONGRESS_RANDOM_DESC:0 "중앙아메리카는 민주적 통치 아래 연합되어 있습니다. 어느 정당이 조기선거 이후에 주도권을 잡게 될까요?"
 RULE_OPTION_CEN_DEM_CONGRESS_MARLIB:0 "£KR_game_rule_flag_CEN  민주통합당"
 RULE_OPTION_CEN_DEM_CONGRESS_MARLIB_DESC:0 "§m민주통합당§!이 선거에서 승리합니다.\n\n§R다음이 필요:§!\n§C중앙아메리카가 민주주의로서 연합함§!"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCCON:0 "£KR_game_rule_flag_CEN  연합당"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCCON_DESC:0 "§c연합당§!이 선거에서 승리합니다.\n\n§R다음이 필요:§!\n§C중앙아메리카가 민주주의로서 연합함§!"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB:0 "£KR_game_rule_flag_CEN  자유당"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB_DESC:0 "§l자유당§!이 선거에서 승리합니다.\n\n§R다음이 필요:§!\n§C중앙아메리카가 민주주의로서 연합함§!"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCDEM:0 "£KR_game_rule_flag_CEN  노동당\"\n\n§R다음이 필요:§!\n§C중앙아메리카가 민주주의로서 연합함§!\""
 RULE_OPTION_CEN_DEM_CONGRESS_SOCDEM_DESC:0 "The §SPartido del Trabajo§! is victorious in the elections.\n\n§RRequires:§!\n§CCentroamerica is united by democrats§!"
 RULE_OPTION_CEN_DEM_CONGRESS_RADSOC:0 "£KR_game_rule_flag_CEN  국민혁명당"
 RULE_OPTION_CEN_DEM_CONGRESS_RADSOC_DESC:0 "민주주의가 우세를 점한 동안, 혁명적 이념은 극단적인 성향이 아니라면 금지되지 않았습니다. §S국민혁명당§!이 선거에서 승리합니다.\n\n§R다음이 필요:§!\n§C중앙아메리카가 민주주의로서 연합함§!"
 COS_ELECTION:0 "£KR_game_rule_flag_COS  코스타리카의 1936년 선거"
 RULE_OPTION_COS_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_COS_ELECTION_RANDOM_DESC:0 "Whilst the supremacy of the PRN is unquestionable in the upcoming elections, the party is divided on who to push forward to serve as their Presidential candidate."
 RULE_OPTION_COS_ELECTION_CONSERVATIVE:0 "£KR_game_rule_flag_COS  보수주의자의 승리"
 RULE_OPTION_COS_ELECTION_CONSERVATIVE_DESC:0 "Cortés is nominated as the presidential candidate. To the surprise of no one, the §cPartido Republicano Nacional§! wins the elections, and Cortés now leads the nation."
 RULE_OPTION_COS_ELECTION_SOCIALIST:0 "£KR_game_rule_flag_COS  사회주의자의 승리"
 RULE_OPTION_COS_ELECTION_SOCIALIST_DESC:0 "Calderón is nominated as the presidential candidate. To the surprise of no one, the PRN wins the elections, and Calderón now leads the nation. However, Calderón has a radical change in policy and begins implementing §Ssocialist§! reforms."
 RULE_OPTION_COS_ELECTION_LEGION:0 "£KR_game_rule_flag_COS  페레르의 정권 장악"
 RULE_OPTION_COS_ELECTION_LEGION_DESC:0 "Calderón after beginning his second term is couped by the Legion Caribe. The coup is successful and the §SFigueres Ferrer§! proclaims the Junta."
 COS_FOREIGN_POLICY:0 "£KR_game_rule_flag_COS  코스타리카 대외정책"
 RULE_OPTION_COS_FOREIGN_POLICY_RANDOM:0 "기본값"
 RULE_OPTION_COS_FOREIGN_POLICY_RANDOM_DESC:0 "코스타리카 같은 소국은 격변의 시기에 후원자를 찾으려 애써야만 합니다."
 RULE_OPTION_COS_FOREIGN_POLICY_NEUTRAL:0 "£KR_game_rule_flag_COS  중립"
 RULE_OPTION_COS_FOREIGN_POLICY_NEUTRAL_DESC:0 "국가는 중립을 유지할 것이며, 미래에 닥칠 사건들이 피해가길 바래야 합니다."
 RULE_OPTION_COS_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_COS  £KR_game_rule_flag_CAN  협상국으로의 접근"
 RULE_OPTION_COS_FOREIGN_POLICY_ENTENTE_DESC:0 "캐나다에게 보호를 요청하고 이를 보장받습니다."
 RULE_OPTION_COS_FOREIGN_POLICY_REICHSPAKT:0 "£KR_game_rule_flag_COS  £KR_game_rule_flag_GER  라이히스팍트로의 접근"
 RULE_OPTION_COS_FOREIGN_POLICY_REICHSPAKT_DESC:0 "독일에게 보호를 요청하고 이를 보장받습니다."
 PAN_ELECTION:0 "£KR_game_rule_flag_PAN  1936년 총선"
 RULE_OPTION_PAN_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_PAN_ELECTION_RANDOM_DESC:0 "마침내 경제회복이 궤도에 올랐고, 1936년 선거는 파나마 역사에 큰 획을 그을 선거가 될 지 모릅니다."
 RULE_OPTION_PAN_ELECTION_PNR:0 "£KR_game_rule_flag_PAN  국민혁명당"
 RULE_OPTION_PAN_ELECTION_PNR_DESC:0 "The §gPartido Nacional Revolucionario§!, focused on economic recovery through farming and investment, has won the 1936 elections."
 RULE_OPTION_PAN_ELECTION_PNL:0 "£KR_game_rule_flag_PAN  국민자유당"
 RULE_OPTION_PAN_ELECTION_PNL_DESC:0 "The §lPartido Nacional Liberal§!, focused on economic recovery through business investment and worker protection, has won the 1936 elections."
 RULE_OPTION_PAN_ELECTION_POLICE:0 "£KR_game_rule_flag_PAN  경찰의 쿠데타"
 RULE_OPTION_PAN_ELECTION_POLICE_DESC:0 "지금까지 §P경찰청§!은 묵묵히 뒤에 앉아 정부의 실수를 기다리고만 있었습니다. 나라가 그 어느 때보다 큰 혼란에 빠진 지금, 경찰청이 파나마 \"질서 회복\"에 나섰습니다."
 RULE_OPTION_PAN_ELECTION_CONSERVATIVE:0 "£KR_game_rule_flag_PAN  보수 정부"
 RULE_OPTION_PAN_ELECTION_CONSERVATIVE_DESC:0 "Due to instability in the populace and the government, Ricardo Joaquín Alfaro Jované has been forced to resign alongside his cabinet, and has requested that §mJuan Arosemena§! forms a new cabinet as President."
 PAN_canal_crisis:0 "£KR_game_rule_flag_PAN  파나마운하 위기"
