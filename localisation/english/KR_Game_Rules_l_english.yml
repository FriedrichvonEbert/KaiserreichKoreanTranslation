 RULE_OPTION_WLL_POLITICAL_PATH_RANDOM_DESC:0 "왈로니의 수탉은 다시금 자유를 되찾았지만, 그 앞날에 어떤 운명이 도사리고 있을까요?"
 RULE_OPTION_WLL_POLITICAL_PATH_ADELBERT_ABSOLUTISM:0 "£KR_game_rule_flag_WLL  절대군주제"
 RULE_OPTION_WLL_POLITICAL_PATH_ADELBERT_ABSOLUTISM_DESC:0 "Adelbert succeeds in suppressing syndicalist riots, and establishes §gabsolute§! rule.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y$BEL_FLANDERS_WALLONIA_PATHS$§!"
