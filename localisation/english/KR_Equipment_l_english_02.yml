 BEL_artillery_equipment_3:0 "Canon de 105 mle 41"
 BEL_artillery_equipment_3_desc:0 "The Canon de 105 mle 41 is essentially a copy of the Swedish Bofors m/40 with slight modifications made to conform to older Belgian designs and provide improved fire control even under adverse conditions. Though the Bofors company protested when the design was unveiled, there was little they could do to stop the Belgians from deploying their new artillery model."
 BEL_anti_air_equipment_1:0 "2-cm Flugzeugabwehrkanone Modell 36"
 BEL_anti_air_equipment_1_short:0 "2-cm Fla.K. 36"
 BEL_gw_tank_equipment:0 "르노 FT"
 BEL_gw_tank_equipment_short:0 "FT"
 BEL_light_tank_equipment_1:0 "CLR T15"
 BEL_light_tank_equipment_1_short:0 "T15"
 BEL_light_tank_equipment_1_desc:0 "While Germany was at first miffed by the Flandro-Walloon selection of a highly modified Canadian Vicker's Mark III for its first light tank since the Weltkrieg-era FT, fears of creeping Canadian influence were squashed when the country placed substantial orders for German armaments, engines, and more for the new vehicle. After some initial frustrations, the vehicle would enter service as the T15."
 BEL_light_tank_destroyer_equipment_1:0 "T13"
 BEL_light_tank_destroyer_equipment_1_short:0 "T13"
 BEL_light_tank_destroyer_equipment_1_desc:0 "Due to the favourable reception of Canadian Vickers tankettes and German pressure for Flandro-Walloon government to sever ties with Canadian manufacturers, when the need arose to adopt a tank destroyer, a design from a small arms manufacturer near Hainaut was selected due mostly to its similarities to familiar Canadian designs. The vehicle is armed with the same 47mm anti-tank gun already in service with the army."
 BEL_light_tank_artillery_equipment_1:0 "SA F.R.C. 76mm"
 BEL_light_tank_artillery_equipment_1_short:0 "SA 76mm"
 BEL_light_tank_artillery_equipment_1_desc:0 "The SA 76 is a peculiar looking vehicle if ever there was one. Little more than a Canadian Vickers tankette fitted with a comically oversized 76mm gun, this ugly duckling packs a mighty punch despite glaring weaknesses."
 BEL_light_tank_destroyer_equipment_2:0 "T13 B3"
 BEL_light_tank_destroyer_equipment_2_short:0 "T13 B3"
 BEL_light_tank_destroyer_equipment_2_desc:0 "The T13 B3, while indeed an evolution of older T13 designs, bears little resemblance to those vehicles. Sporting both a turret and new 75mm gun on a completely redesigned chassis, the B3 may as well be a new vehicle entirely."
