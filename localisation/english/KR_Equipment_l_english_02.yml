 GXC_amphibious_tank_equipment_1:0 "Vickers Amphibious 'Fuyou Zhanche'"
 GXC_amphibious_tank_equipment_1_short:0 "Fuyou Zhanche"
 GXC_amphibious_tank_equipment_1_desc:0 "The disaster in the British Empire is an opportunity for Liangguang. The British Empire, which drastically reduced its military expenditures, had to sell large quantities of second-hand heavy weapons and equipment from the former Hong Kong Garrison to the Liangguang Clique under financial difficulties.\n\nIn order to cope with the dense water network of the Pearl River Basin, the Guangdong Army purchased 16 Vickers Amphibious Tanks from Canada in 1932. Due to its good performance in actual combat, the Liangguang government purchased the production license of Vickers Amphibious Tank from Canada in 1939."
