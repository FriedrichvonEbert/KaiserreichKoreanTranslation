 DDR_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 DDR_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 DDR_mechanized_equipment_1_desc:0 "The Sonderkraftfahrzeug 11 was developed from 1934 to 1938 and involved Borgward AG and, from 1937 onwards, the design became associated with Hannoversche Maschinenbau AG. Initially intended to be a prime mover, the Sd.Kfz. 11 soon was transferred to the role of a transporter, when the need for an all-terrain vehicle became apparent. Capable of carrying eight soldiers in addition to towing a gun or a trailer, the truck became the main vehicle of panzergrenadiers."
 DDR_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 DDR_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 DDR_mechanized_equipment_2_desc:0 "Developed on the chassis of Sd.Kfz. 11, the Schützenpanzerwagen Sonderkraftfahrzeug 251 half-tracks (commonly referred to as "SWP") are built by Hannoversche Maschinenbau AG specifically to quickly transport a squad of infantrymen to the front lines with adequate armour protection from small arms fire. The truck examples are usually assigned to armour units for the purpose of helping troops stay right behind the fast moving tanks."
 DDR_mechanized_equipment_3:0 "Sonderkraftfahrzeug 256"
 DDR_mechanized_equipment_3_short:0 "Sd.Kfz. 256"
 DDR_mechanized_equipment_3_desc:0 "In late 1943, the German Army asked Auto-Union to develop a light, fully tracked reconnaissance vehicle, capable of carrying 6-8 men in an open-top superstructure. Introduced in 1944 the Schwerer Schützenpanzerwagen 'Kätzchen' (Heavy Armoured Personnel Carrier 'Kitten') had the hull's shape similar to the hull of the Stu.Pz.Kpfw. VII, but much smaller. The vehicle has front wheel drive with five or six overlapping steel road wheels and was designed to attain speeds in excess of 50 km/hr and has light armour. Warmly met by the German Military despite not very high speed, the vehicle was adopted in service under the name Sd.Kfz. 256."
 DDR_amphibious_mechanized_equipment_1:0 "Land-Wasser-Schlepper"
 DDR_amphibious_mechanized_equipment_1_short:0 "LWS"
 DDR_amphibious_mechanized_equipment_2:0 "Land-Wasser-Schlepper II"
 DDR_amphibious_mechanized_equipment_2_short:0 "LWS II"
 DDR_gw_armored_car_equipment:0 "Leichter Panzerspähwagen, Sonderkraftfahrzeug 222"
 DDR_gw_armored_car_equipment_short:0 "Sd.Kfz. 222"
 DDR_gw_armored_car_equipment_dsec:0 "Introduced in 1936, the Leichter Panzerspähwagen ('light armoured reconnaissance vehicle') Sd. Kfz. 222 is a modernised version of the Sd. Kfz. 221. Being a road armoured car, manned by a three-man crew and has 4-wheel drive, the Sd.Kfz. 222 armed with a 2-cm Kw.K. 30 L/55 autocannon and a 7,92-mm M.G. 13 machine gun. Performing well on the good road network, the reconnaissance vehicle suffered in performance on the rough terrain and was badly received by colonial troops."
 DDR_armored_car_equipment_1:0 "Schwerer Panzerspähwagen, 8-rad, Sonderkraftfahrzeug 231"
 DDR_armored_car_equipment_1_short:0 "Sd.Kfz. 231"
 DDR_armored_car_equipment_1_desc:0 "The Sd.Kfz. 231 Schwerer Panzerspähwagen ('heavy armoured reconnaissance vehicle') is a military designation for a line of reconnaissance armoured cars intended for armoured divisions. Initially developed in 1932 as 6 wheels variants, it was obvious that this variant will be obsolete in the nearest future. In 1937 the 8 wheels variant armed with 2-cm Kw.K. 30 L/55 autocannon was introduced in service. The all-wheel drive four-axle Sd.Kfz. 231 are one of the most technically advanced armoured vehicles and are able to operate on rough terrain, with a cross-country comparable to that of tanks."
 DDR_armored_car_equipment_2:0 "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234"
 DDR_armored_car_equipment_2_short:0 "Sd. Kfz. 234"
 DDR_armored_car_equipment_2_desc:0 "This new armoured car is seen as a successor to the eight-wheeled Panzerspähwagen Sd.Kfz.231. Among other priorities, better protection and heavier armament were viewed as crucial for the new armoured car. The production vehicle is heavier and bulkier than the Sd.Kfz.231, with mudguards that went along the side from end to end, with four storage compartments located inside. The main version of the vehicle, also known as Sd.Kfz.234/1, is armed with open-top turret fitted with a 2-cm Kw.K. 30 L/55 autocannon and coaxial M.G. 34."
 DDR_armored_car_at_equipment:0 "Schwerer Panzerspähwagen, Sonderkraftfahrzeug 234/2"
 DDR_armored_car_at_equipment_short:0 "Sd.Kfz. 234/2"
 DDR_armored_car_at_equipment_desc:0 "A respectable armoured car, the Sd.Kfz.234/2 (also known as 'Puma') presents great speed and a significant 50 mm KwK.39/1 cannon. With improved frontal armour and formidable main gun, the car can traverse into volatile areas that are generally restricted to other like-minded vehicles. Being the greatly improved variant of the Sd.Kfz.234, the 'Puma' is intended to be used in a 6-strong platoon as a support vehicle. More often, though, commanders use the Sd.Kfz. 234/2 as fast tank hunters."
 DDR_artillery_equipment_1:0 "10,5-cm leichte Feldhaubitze Modell 33"
 DDR_artillery_equipment_1_short:0 "10,5-cm le.F.H. 33"
 DDR_artillery_equipment_1_desc:0 "The 10,5-cm le.F.H. 33 is the standard artillery piece of the Deutsches Heer, adopted for service in 1933 and used by all divisions and artillery battalions. This gun was developed in 1928-29 by Rheinmetall, and was a major advance on its predecessor the 10,5-cm le.F.H. 16 - a completely new three-point split trail gun carriage provides more stability and increases the traverse to 56 degrees alongside with the sighting mechanism to make it easier to fire at moving targets."
 DDR_artillery_equipment_2:0 "15-cm schwere Feldhaubitze Modell 36"
 DDR_artillery_equipment_2_short:0 "15-cm s.F.H. 36"
 DDR_artillery_equipment_2_desc:0 "The 15-cm schwere Feldhaubitze 36, nicknamed Immergrün ('Evergreen'), is the basic division-level heavy howitzer, serving alongside the smaller but more numerous 10,5-cm le.F.H. 33. The gun originated with a contest between Rheinmetall and Krupp, both of whom entered several designs that were all considered unsatisfactory for one reason or another. In the end the army decided the solution was to combine the best features of both designs, using the Rheinmetall gun on a Krupp carriage. In 1935 the Army drafted a requirement for a lightened version of the gun which could be towed by a single horse team in one piece, for which a new proposed design from Rheinmetall was selected."
 DDR_artillery_equipment_3:0 "17-cm Kanone Modell 40 in Mörserlafette"
 DDR_artillery_equipment_3_short:0 "17-cm K. 40 Mrs.Laf."
 DDR_artillery_equipment_3_Desc:0 "The 17-cm Kanone 40, built by Krupp and Hannoversche Maschinenbau, is heavy corps-level gun. In the field, the gun delivers great damage, but also has a great disadvantage of requiring a long period of time to tear down for transport. A notable innovation on the 17-cm K. 40 is the \"double recoil\" or dual-recoil carriage. The dual-recoil mechanism absorbs all of the recoil energy with virtually no movement of the box trail upon firing, thus making for a very accurate weapon."
 DDR_anti_tank_equipment_1:0 "3,7-cm Panzerabwehrkanone Modell 36"
 DDR_anti_tank_equipment_1_short:0 "3,7-cm Pa.K. 36"
 DDR_anti_tank_equipment_1_desc:0 "Design of a horse-drawn, 3,7-cm anti-tank gun (designated 3,7-cm Pa.K. 28) by Rheinmetall commenced in 1924. By the early 1930s, it became apparent that horse-drawn artillery is obsolete, and the gun was modified for motorised transport, allowing it to be towed at highway speeds. Nicknamed by soldiers 'Heeresanklopfgerät' ('army door-knocking device'), the re-designated 3,7-cm Pa.K. 36 is the main anti-tank weapon of Deutsches Heer and easily can manage with enemy light tanks."
 DDR_anti_tank_equipment_2:0 "7,5-cm Panzerabwehrkanone Modell 40"
 DDR_anti_tank_equipment_2_short:0 "7,5-cm Pa.K. 40"
 DDR_anti_tank_equipment_2_desc:0 "The 7,5-cm Pa.K. 40 was developed after reports of new enemy tank designs began to reach Berlin in 1939. The project was initially given low priority, but following the growing tensions with France and the appearance of heavily armoured tanks, it was given an increased priority. In terms of armour-piercing action, the Pa.K. 40 is superior to the similar guns, but have less effective rollback damping systems, as a result of which the gun is behind analogues to quickly change position."
 DDR_anti_tank_equipment_3:0 "12,8-cm Panzerabwehrkanone Modell 43"
 DDR_anti_tank_equipment_3_short:0 "12,8-cm Pa.K. 43"
 DDR_anti_tank_equipment_3_desc:0 "The 12,8-cm Pa.K. 43 is the new anti-tank gun developed initially as a field gun known as the Kanone 43. However, once heavier tanks started to appear the design requirements were altered to include an anti-armour role. The 12,8-cm Pa.K. 44 has a good anti-tank performance over long to extreme-long ranges - 1,800–2,700 metres and beyond - while also doubling as an effective field gun when firing high-explosive shells. But since it was not possible to install a 12,8-cm barrel on the carriage of a conventional anti-tank gun, a special carriage for the gun was designed. The high profile of the gun had to be maintained, which makes the gun extremely visible."
 DDR_anti_air_equipment_1:0 "2-cm Flugzeugabwehrkanone Modell 36"
 DDR_anti_air_equipment_1_short:0 "2-cm Fla.K. 36"
 DDR_anti_air_equipment_1_desc:0 "The 2-cm Fla.K. 30 automatic anti-aircraft cannon was developed by Rheinmetall in 1930, and the Deutsches Heer began to receive guns in 1933. In 1936, due to the growth of tensions, Mauser modernised the gun - the upgraded model received the designation 2-cm Flugzeugabwehrkanone 36 and was adopted by the German army. The principle of operation of the Fla.K. 36 mechanisms remains the same - the use of recoil force with a short barrel stroke, but otherwise is similar with only increased the rate of fire to 220 rounds per minute and slightly lowered overall weight to 420 kg."
 DDR_anti_air_equipment_2:0 "3,7-cm Flugzeugabwehrkanone Modell 37"
 DDR_anti_air_equipment_2_short:0 "3,7-cm Fla.K. 37"
 DDR_anti_air_equipment_2_desc:0 "The original 3,7-cm gun was developed by Rheinmetall in 1935. The cannon had an overall length of 89 calibres, which allowed a 4,800 metres maximum ceiling. The Fla.K. 35 was only produced in small numbers, and production had already ended in 1936. Development continued, focusing on replacement of the existing cumbersome dual-axle mount with a lighter single-axle one, resulting in a 3,7-cm Fla.K. 36 with the practical rate of fire raised to 120 rounds per minute. A new, simplified sighting system introduced the next year led to the otherwise-identical 3,7-cm Fla.K. 37 which quickly became the main variant of the gun for the German Army."
 DDR_anti_air_equipment_3:0 "8,8-cm Flugzeugabwehrkanone Modell 41"
 DDR_anti_air_equipment_3_short:0 "8,8-cm Fla.K. 41"
 DDR_anti_air_equipment_3_desc:0 "Initially developed in 1930 by Krupp the 8,8-cm Flugzeugabwehrkanone 30, commonly known as 'acht-acht' ('eight-eight'), was later modified by Rheinmetall. The versatile carriage allows the 8,8-cm Fla.K. to fire in a limited anti-tank mode when still on its wheels, and many consider the 8,8-cm Fla.K. line to be one of the best of its time. The Rheinmetall Fla.K. 41 is a second generation 8,8-cm gun, which some generals say is 'almost equal to the 12,8-cm cannon'. While having good characteristics, the Fla.K. 41 has problems in service, and is used mainly where it can be properly maintained."
 DDR_rocket_artillery_equipment_1:0 "28/32-cm Schweres Wurfgerät Modell 40"
 DDR_rocket_artillery_equipment_1_short:0 "s.W.G. 40"
 DDR_rocket_artillery_equipment_1_desc:0 "Initially designed for Nebeltruppen (Smoke Troops) for smokescreen setting, the schwere Wurfgerät 40 exists in two variants - with wooden and steel frames. The open frames of the most common steel version have short hinged legs to adjust elevation and are sized to fit the 32-centimetre rocket, but adapter rails are provided to allow the 28-centimetre rockets to fit. The s.W.G. 40 also can be mounted on schwere Wurfrahmen 40 frames attached to the sides of different vehicles."
 DDR_rocket_artillery_equipment_2:0 "21-cm Raketenwerfer Modell 42"
 DDR_rocket_artillery_equipment_2_short:0 "R.W. 42"
 DDR_rocket_artillery_equipment_2_desc:0 "The 21-cm Raketenwerfer 42 is a five-barreled multiple rocket launcher mounted on the towed carriage derived from that of the 3,7 cm Pa.K. 36 anti-tank gun. The launchers are organised into batteries of six with three batteries per battalion. Intended to provide the fire support and settle smokescreens, the R.W. 42 are mainly used as rocket artillery and almost don't participate in chemical warfare."
