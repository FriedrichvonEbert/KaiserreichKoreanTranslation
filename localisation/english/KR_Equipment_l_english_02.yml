 ENG_infantry_equipment_0:0 "No.1 Mk III 소총"
 ENG_infantry_equipment_0_short:0 "No.1 Mk III"
 ENG_infantry_equipment_0_desc:0 "The Mk III has served the Tommy since 1907, an iconic weapon of the Weltkrieg. The SMLE Mk III came with the 1907 Pattern bayonet and a simplified rear sight arrangement, and a fixed charger guide. During the Weltkrieg, demand outstripped supply and thus many copies of the Mk III comes with the deletion of the magazine cutoff."
 ENG_infantry_equipment_1:0 "Rifle No.4 Mk I"
 ENG_infantry_equipment_1_short:0 "No.4 Mk I"
 ENG_infantry_equipment_1_desc:0 "After the revolution and civil war it became apparent that the No.3 Enfield was not fit for urban combat. " Trials for an entirely new rifle were finally held in 1932, but would largely fail to bare fruit, with new designs unable to match the old Enfield or receiving unfavourable troop evaluations. In light of this showing, Enfield replacement efforts were ultimately tabled.In 1935, however, a joint effort between The Revolutionary Small Arms factory in Enfield and Birmingham Small Arms was presented to the government. The new rifle was a development on the old Lee Enfield with a shorter barrel, side mounted sling, and a simplified bolt system." The No.4 is the newest member in the family of Lee-Enfield rifles. While similar to its predecessors, the No.4 is stronger and easier to produce. A bit heavier due to its barrel; an interesting fact about the No.4 is that it comes with an aperture sight that is set at increments of 100 yds (91m); calibrated for 200-1,300 yards (183-1189 metres)."
 ENG_infantry_equipment_2:0 "No.2 Machine-Carbine Mk I"
 ENG_infantry_equipment_2_short:0 "No.2 MC Mk I"
 ENG_infantry_equipment_2_desc:0 "With the future of warfare gravitating towards hand-held automatic weapons and the clouds of war looming in Europe once more, the technicians at the RSAF and the men at Station IX have created a new submachine gun. Light and portable, the No.2 machine carbine is ideally suited for urban operations and medium to close-range combat."
 ENG_infantry_equipment_3:0 "No.9 Machine-Rifle Mk I"
 ENG_infantry_equipment_3_short:0 "No.9 MR Mk I"
 ENG_infantry_equipment_3_desc:0 "Experience fighting against German troops armed with the Maschinenkarabiner 44 and comparisons with French designs led Stefan Kennneth Janson at RSAF to create a new bullpup rifle. Capable of switching firing modes from semi-automatic to fully automatic; the No.9 rifle will provide the Tommy with extensive firepower."
 ENG_infantry_at:0 "Boys Anti-Tank Rifle"
 ENG_infantry_at_desc:0 "Often nicknamed the 'Elephant Gun' due to its size and large bore, the Boys Anti-Tank rifle can fire a 60g AP projectile at 747 m/s. However, despite the weapon's recoil slide and rubber cushioned buttpad, the recoil of the weapon was said to be painful, frequently causing neck strains and bruised shoulders."
 ENG_infantry_at2:0 "Anti-Armored Device MK2"
 ENG_infantry_at2_desc:0 "The anti-armored device MK2 is one of the newest tinkerments developed by the Station IX. With an effective firing range of 115 yard, the MK2 will be able to knock out and pierce the heaviest of the Kaiser's panzers."
 ENG_support_weapons:0 "Vickers MG & Stokes mortar"
 ENG_support_weapons_desc:0 "The Vickers MG and Stokes mortar were iconic weapons of the British Army during the Weltkrieg. Following the revolution and the civil war; large quantities of these weapons still exist in the arsenals of the RSAF. Though outclassed in this day and age; they can still be used effectively."
 ENG_support_weapons2:0 "루이스 Mk III DEMS & SBML 2인치 박격포"
 ENG_support_weapons2_desc:0 "With its iconic 'pan' magazine, the Lewis has served the Tommy since the darkest days of the First Weltkrieg. With the threat of war ever so near, the MKIII variant has a pistol grip that allows it to be fired from the shoulder on any part of a ship's deck. The SBML while small, is incredibly portable and has greater firepower and range than most rifle grenades."
 ENG_support_weapons3:0 "Enfield-Automatic Mk IIIB & ML 3 inch mortar"
 ENG_support_weapons3_desc:0 "The Enfield-Automatic Mk IIIB is another creation of the RSAF. Seeking a replacement for the Vickers and Lewis; the Enfield-Automatic is magazine fed which reduces its rate of fire - however this prevents overheating. Much lighter than belt fed machine guns; the Enfield Automatic will serve the next generation of Tommies in the trenches. The ML 3inch mortar is able to provide effective close artillery support while being portable."
 ENG_support_weapons4:0 "Enfield-Automatic Mk V & ML 4.2 inch Mortar"
 ENG_support_weapons4_desc:0 "As the war drags on; improvements to existing models are constantly being made. The Mk V variant of the Enfield-Automatic features a telescopic sight and an improved cooling system. The ML 4.2 inch mortar is a heavy mortar. Quite heavy but deadly, the mortar requires to be towed in order for it to be brought to the battlefield."
 ENG_improved_infantry_weapons_2:0 "No.1 MC Mk 1"
 ENG_improved_infantry_weapons_2_desc:0 "The latest development in British ingenuity, the Mark 1 Machine-Carbine is a fully automatic sub-machine gun. A successful and reliable design; the Mark 1 features a steady rate of fire and is quite light, weighing at about 6 pounds (2.7 kg), making it perfect for close-quarters combat."
 ENG_advanced_infantry_weapons2:0 "No.11 MR MK IV"
 ENG_advanced_infantry_weapons2_desc:0 "The MK IV variant of the MR Mk 1 "MR4 for short" represents the latest technological advancements in warfare. The MK IV variant sees improvements to recoil and stability due to the tradition of the British Army on marksmanship. The gas-operated British machine rifle uses .280 British cartridges."
 ENG_night_vision:0 "Cat's Eye"
 ENG_night_vision_desc:0 "Darkness has always been one of humankind's greatest enemies. The latest developments in Station IX have changed this by creating a top-secret infrared night vision scope. Nicknamed the "Cat's Eye," the device allows for reconnaissance and operations under cover of darkness."
 ENG_motorized_equipment_1:1 "Austin K5"
 ENG_train_equipment_1:0 "British Rail Stanier Class 48F"
 ENG_train_equipment_1_short:0 "BR Class 48F"
 ENG_train_equipment_1_desc:0 "After experimenting with the Stanier Class 42MT and producing the successful BR Class 44MT, William Stanier designed the Class 48F solely for heavy freight service. Entering service in 1935, the Class 48F is one of the most successful locomotives of British Rail, seeing widespread service over all regions."
 ENG_train_equipment_2:0 "British Rail Riddles Class 90F"
 ENG_train_equipment_2_short:0 "BR Class 90F"
 ENG_train_equipment_2_desc:0 "After Robert Riddle’s assignment to the Ministry of Supply, he quickly saw to designing several classes of locomotives that prioritise low cost over service life, able to be quickly produced. The modified Class 48F became the Class 90F, incorporating a number of changes. Extensive modifications were made to the boiler and fireboxes to use copper, along with simplifications to the valve gears. Welding was also implemented gradually into the construction of both the locomotives and tenders. The highly simplified production methods allowed for a large number of BR Class 90F to be built cheaply and rapidly."
 ENG_train_equipment_3:0 "British Rail Bulleid Class 135MTA"
 ENG_train_equipment_3_short:0 "BR Class 135MTA"
 ENG_train_equipment_3_desc:0 "Chief Mechanical Engineer of the Southern Region, Oliver Bulleid, believed that normal locomotives operating in the region would be easily taken out by any incoming hostile aircraft. The Class 135MTA would be his answer, a class of air-smoothed 4-6-2 Pacific steam locomotives, designed with redundancies in mind and armoured with two inches of armour plating over the boiler, wheels and cab. The class would be nicknamed ‘Spam Cans’ by their crews due to the air smoothed armour casing."
 ENG_railway_gun_equipment_1:0 "Breech-Loaded 9.2-inch Mk. XIII"
 ENG_railway_gun_equipment_1_short:0 "BL 9.2-inch"
 ENG_railway_gun_equipment_1_desc:0 "Repurposed by the Republican Army from abandoned and unused Royal Navy 9.2-inch rifles, they were installed onto a makeshift gun carriage and pushed into service as a weapon to assist in warding off a potential invasion."
