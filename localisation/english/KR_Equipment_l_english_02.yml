 CEY_infantry_equipment_0_short:0 "$GER_infantry_equipment_0_short$"
 CEY_infantry_equipment_1:0 "마우저 98b"
 CEY_infantry_equipment_1_short:0 "마우저 98b"
 CZE_infantry_equipment_0:0 "Karabina vzor 1895/30"
 CZE_infantry_equipment_0_short:0 "만리허 vz. 95/30"
 CZE_infantry_equipment_0_desc:0 "The Mannlicher Karabina vzor 1895/1930 (German: Infanterie Repetier-Gewehr M.95) was the service rifle of the Austro-Hungarian armed forces during the Weltkrieg. Designed by Ferdinand von Mannlicher, it used a straight-pull bolt-action for increased rate-of-fire compared to its contemporaries, giving it the nickname Ruck-Zuck (German slang for \"back and forth\") by Austrian troops and \"Ta-Pum\" by the Italians on the receiving end. The Italian song \"Ta pum!\" from the Weltkrieg refers to this rifle. Later after the war, most rifles were converted into the carbine configuration."
 CZE_infantry_equipment_1:0 "Karabina vzor 1935"
 CZE_infantry_equipment_1_short:0 "FÉG vz. 35"
 CZE_infantry_equipment_1_desc:0 "The Weltkrieg made the M.95's deficiencies all-too obvious, especially its relatively underpowered round-nose cartridge and the required maintenance for the straight-pull action. Steyr developed the 8x56mm \"Spitzer\" cartridge that would serve as the basis to a new generation of weapons and push the M.95 to its full potential. In the 1935 Rifle Trial, the Hungarian FÉG design based on the Mannlicher-Schönauer's excellent turn-bolt-action won out and was adopted."
