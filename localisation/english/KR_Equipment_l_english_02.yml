 AST_infantry_equipment_0:0 "Rifle, Short, Magazine, Lee-Enfield Mk III"
 AST_infantry_equipment_0_short:0 "LSAF SMLE Mk III"
 AST_infantry_equipment_0_desc:0 "Lithgow Small Arms Factory in New South Wales opened in 1912, starting local production of the venerable Lee-Enfield rifle that would serve throughout the Great War. After the British Revolution, however, and the fall of large parts of British India, LSAF was the last remaining arsenal capable of producing Lee-Enfields to remain in Entente hands, making it a very important strategic asset."
 AST_infantry_equipment_1:0 "Rifle, Short, Magazine, Lee-Enfield Mk VI"
 AST_infantry_equipment_1_short:0 "LSAF SMLE Mk VI"
 AST_infantry_equipment_1_desc:0 "In cooperation with British-Canadian engineers and the Lithgow factory, the Lee-Enfield Mk III was modernised with new and improved aperture sights on the receiver instead of at the mid-point of the rifle, becoming the new standard for the Dominions. However, experience in jungle warfare brought to attention new needs for the service rifle, specifically in weight, length, and handling. Lithgow thus developed the \"Jungle carbine\" (a commercial name from the post-war), featuring a 18.75 inches (476mm) barrel compared to 25.2 inches (640mm) of the Mk III and V."
 AST_infantry_equipment_2:0 "Carbine, Machine, Owen Mk I"
 AST_infantry_equipment_2_short:0 "오웬 건"
 AST_infantry_equipment_2_desc:0 "With the looming war and experience during the war in the US, the Entente armies grew increasingly interested in a mass-produceable submachine-gun. Evelyn Owen, a private in the Australasian Army and hobbyist gunsmith, caught the attention of both Canadian and Australasian armies with a design of his own. The Owen gun was a very simple, but unorthodox design with its top-loaded magazine and two vertical grips. Not only is it relatively inexpensive, but it proved to be extremely rugged, surviving in even the worst of conditions, earning it the nickname \"Digger's Darling\"."
 AST_infantry_equipment_3:0 "Rifle, Self-Loading, Long Branch Mk I"
 AST_infantry_equipment_3_short:0 "SLR Mk I"
 AST_infantry_equipment_3_desc:0 "The Crown Corporation Small Arms Ltd in Long Branch responded to requests from the Canadian government for a self-loading rifle. The self-loading rifle is chambered in 8mm Mauser cartridges and features a tilting bolt action. While the gun suffers from reliability issues and excessive recoil, the rifle comes with a shoulder pad to compensate for the recoil. In addition, the rifle's light weight makes it ideal for mobility and urban combat."
 AST_infantry_at:0 "Grenade, Rifle, Anti-Tank, Mk I"
 AST_infantry_at_desc:0 "Witnessing a demonstration of Henry Mohaupt's anti-tank rifle grenade in Switzerland, a Canadian commission, guessing that the weapon used the shaped charge principle, began work on their own design. The resulting high-explosive anti-tank (HEAT) rifle grenade is hoped to provide greater capabilities for the infantry to fight enemy armour using the cup launchers already in service."
 AST_infantry_at2:0 "Projector Infantry Tank Attack"
 AST_infantry_at2_desc:0 "With the need for a hand-held anti tank weapon for use on the frontlines, the Projector Infantry Tank Attack (PITA, known as Projector, Infantry, Anti Tank/PIAT in other Dominions) has been developed based on the design of the bombard mortar. With an effective range of 105 metres in direct fire mode, the device has been well liked due to its lack of backblast - however there has been concerns about its intense recoil."
