 FIN_super_heavy_tank_equipment_1:0 "푸틸로프 T-107"
 FIN_super_heavy_tank_equipment_1_short:0 "T-107"
 FIN_super_heavy_tank_equipment_1_desc:0 "After the success of its T-75 design, the Putilov company began work on a series of new single-turret heavy tanks. One such design was the massive T-107. The plans for the vehicle were eventually stolen by German agents in Russia and the project was reoriented. The Germans built one test vehicle to assess Russian armoured capabilities and after satisfactory testing, the vehicle eventually found its way to Finland. The Finns rushed new T-107s into production almost immediately."
 FIN_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 FIN_modern_tank_equipment_1_short:0 "E-50"
 FIN_modern_tank_equipment_1_desc:0 "The Entwicklung 'Standardpanzer' series was designed from the very beginning around modularity. The tanks of this series are meant not only to dominate the battlefield with their cutting edge armaments, but to do so efficiently."
 FLN_infantry_equipment_0:0 "1889년형 국립공장 마우저"
 FLN_infantry_equipment_0_short:0 "FN M89"
 FLN_infantry_equipment_1:0 "1935년형 국립공장 마우저"
 FLN_infantry_equipment_1_short:0 "FN M35"
 FLN_infantry_equipment_1_desc:0 "The Fabrique Nationale Model 1935 is a slightly shortned Model 1889 Mauser with a plethora of upgrades including a new bolt and locking system, a more reliable magazine, as well as improved ergonomics. The model made for the Belgian military is chambered in 7.65×53mm Mauser."
 FLN_infantry_equipment_2:0 "Pieper Bayard Modèle 1934"
 FLN_infantry_equipment_2_short:0 "PB-34"
 FLN_infantry_equipment_3:0 "Fabrique Nationale Modèle 1943"
 FLN_infantry_equipment_3_short:0 "FN-43"
 FNG_infantry_equipment_0:0 "Shenyang Type 38"
 FNG_infantry_equipment_0_short:0 "Type 38"
 FNG_infantry_equipment_0_desc:0 "With designs and machinery provided by Japan in the early 1920s, the Shenyang Arsenal has produced a steady stream of slightly modified copies of the Arisaka Type 38 Rifle.\n\nBy 1936 over 150,000 have been produced though many units, especially those on the frontier, retain a more eclectic variety of service weapons."
 FNG_infantry_equipment_1:0 "Dashuai Type 24 Rifle"
 FNG_infantry_equipment_1_short:0 "Type 24"
 FNG_infantry_equipment_1_desc:0 "The Dashuai Type 24, named for the 'Old Marshal' Zhang Zuolin and numbered according to the Republican calendar, is functionally a copy of the Japanese Arisaka Type 99. Minor modifications have been made to accommodate the cheaper and more common Mauser S84/98 III bayonet, and the weapon has been appreciated by the troops for its increased stopping power and superior build quality."
 FNG_infantry_equipment_2:0 "Kawamura Type 14"
 FNG_infantry_equipment_2_short:0 "Type 14"
 FNG_infantry_equipment_2_desc:0 "In 1931, the Japanese Army approached Kijiro Nambu to design a new semi-automatic rifle. His design, based on the Pedersen Rifle, which had been unsuccessfully presented to Japan years earlier, ultimately led nowhere due both to difficulties with the Pedersen delayed-blowback toggle-lock system and the unrealistic goals of the Army. However, two refined rifles based upon the Pedersen system would resurface several years later. The design of Masaya Kawamura, of the Nippon Special Steel Company, would ultimately be chosen and adopted by Japan as the Type 14 due to its reliability and ability to function without the need for wax-lubricated cartridges."
 FNG_infantry_equipment_3:0 "요코스카 4식"
 FNG_infantry_equipment_3_short:0 "Type 4"
 FNG_infantry_at:0 "Type 97 Anti-Tank Rifle"
 FNG_infantry_at2:0 "Type 4 Recoilless Rifle"
 FNG_support_weapons:0 "Type 3 Heavy Machine Gun & Type 11 mortar"
 FNG_support_weapons2:0 "Type 11 LMG & Type 10 grenade discharger"
 FNG_support_weapons3:0 "Type 99 LMG & Type 94 mortar"
 FNG_support_weapons4:0 "Type 1 HMG & Type 2 12 cm Mortar"
 FNG_motorized_equipment_1:0 "Minsheng"
 FNG_motorized_equipment_1_desc:0 "Designed by Daniel Myers, an American engineer, to suit Chinese circumstances, the Minsheng truck is China's first natively produced automobile. Its name, 'People's Livelihood', is derived from the last of Sun Yat-sen's Three Principles, which Zhang Zuolin claims to admire.\n\nUnfortunately the road to mass production has been littered with delays and shortfalls, believed to be the work of Japanese and Qing saboteurs."
