 ERI_infantry_equipment_0:0 "1898년형 마우저"
 ERI_infantry_equipment_0_short:0 "마우저 1898"
 ERI_infantry_equipment_0_desc:0 "In response to several commercially successful short rifles produced on the basis of the Mauser 1898 by competing arms manufacturers, the Mauser company developed its owned moderately shortened 1898 rifle. Two related patterns of this design were given the designation 'standard modell' by Mauser. Many small nations, including Ethiopia purchased these new guns in large quantites; the Ethiopian variant is the older of the two and is chambered in 7.65×53mm Mauser. With the revolt, large quantities of these rifles were captured by Eritrea and became the main rifle of its fledgling armed forces."
