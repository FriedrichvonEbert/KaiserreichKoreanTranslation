 CSA_support_weapons3:0 "Marble-Browning, MG, Cal. .30-06, M3 & CA, Mortar, 3.2-inch, M27"
 CSA_support_weapons3_short:0 "MB-3 M1919 MG & CA-27 mortar"
 CSA_support_weapons4:0 "AWD-Browning, AR, Cal. .30-06, M6 & CA, Mortar, 4.2-inch, M29"
 CSA_support_weapons4_short:0 "AWDB-6 1918 AR & CA-29 mortar"
 CSA_night_vision:0 "Continental Army, Infrared Sniperscope, Model 120"
 CSA_night_vision_short:0 "CA-120 Sniperscope"
 CSA_night_vision_desc:0 "Developed specifically for the AO-4 Carbine, which had special mountings on its receiver for various models of infra-red night-sighting devices, the CA-120 is the first infrared sniperscope adopted for general use by the Continental Army. While the CA-120 has its flaws, like a poor range and an easily damaged Infrared emitter, the CA-120 still has tremendous value when used correctly."
 CSA_night_vision2:0 "Continental Army, Infrared Sniperscope, Model 123"
 CSA_night_vision2_short:0 "CA-123 Sniperscope"
 CSA_night_vision2_desc:0 "In response to the poor reception of the CA-120 Sniperscope, the Sniperscope CA-123 was adopted. With almost twice the effective range of the CA-120, a more robust infrared light source, and the T23 flash hider, the CA-123 is a vast improvement over its predecessor, though some soldiers complain of the light source bleeding into the visible spectrum and thus giving away their position."
 CSA_motorized_equipment_1:0 "Dodge, 1937, 2 1/2 tons"
 CSA_motorized_equipment_1_short:0 "DMJ"
 CSA_motorized_equipment_1_desc:0 "The DMJ is a classic army-standard 6x6 2 1/2 tons truck with high cross-country capability. Developed in 1937 at the request of the U.S. Army, with the start of the American Civil War, Dodge facilities were seized by the CSA and production of the truck began for the Continental Army."
 CSA_mechanized_equipment_1:0 "White Motor, Half-Track Car, Carrier, Model 6"
 CSA_mechanized_equipment_1_short:0 "WM-6 Half-Track Car"
 CSA_mechanized_equipment_1_desc:0 "The WM-6 is an armoured half-track design inspired by French half tracks. Developed by the newly seized White Motors, the WM-6 is multi-purpose truck which can serve as a troop carrier, artillery tractor, or reconnaissance vehicle."
 CSA_mechanized_equipment_2:0 "Continental Army, Half-Track, Carrier, Model 9"
 CSA_mechanized_equipment_2_short:0 "CA-9 Half-Track"
 CSA_mechanized_equipment_2_desc:0 "The CA-9 is a development on the WM-6 designed internally by the Continental Army. The new half-track is a larger version of the WM-6 equipped with two M-3 M1919 machine guns and a B2 machine gun, as well as a rear door and five additional seats in the rear."
 CSA_mechanized_equipment_3:0 "Continental Army, Half-Track, Carrier, Model 11"
 CSA_mechanized_equipment_3_short:0 "CA-11 Half-Track"
 CSA_mechanized_equipment_3_desc:0 "The CA-10 was developed concurrently with the CA-9 as a heavier alternative to that vehicle. Improved after the deployment of the CA-9 and marked as the CA-11, the vehicle is both easier to produce and more heavily armoured, but lacks speed, much to the chagrin of former U.S. officers in the Continental Army."
 CSA_motorized_rocket_equipment:0 "Dodge, 1937, 2 1/2 tons, CA-28"
 CSA_motorized_rocket_equipment_short:0 "DMJ 'Xylophone'"
 CSA_motorized_rocket_equipment_desc:0 "A DMJ truck with a mounted CA-28 rocket launcher, the vehicle is commonly known as the 'Xylophone'. While individual launchers are known to be a bit inaccurate, the volume of fire this design can output is impressive."
 CSA_motorized_rocket_equipment_1:0 "Dodge, 1937, 2 1/2 tons, CA-28"
 CSA_motorized_rocket_equipment_1_short:0 "DMJ 'Xylophone'"
 CSA_motorized_rocket_equipment_1_desc:0 "A DMJ truck with a mounted CA-28 rocket launcher, the vehicle is commonly known as the 'Xylophone'. While individual launchers are known to be a bit inaccurate, the volume of fire this design can output is impressive."
 CSA_amphibious_mechanized_equipment_1:0 "Roebling-Dodge, Landing Vehicle, Tracked, Model 2"
 CSA_amphibious_mechanized_equipment_1_short:0 "RD-2 LVT"
 CSA_amphibious_mechanized_equipment_1_desc:0 "The Landing Vehicle series of amphibious warfare vehicle were originally intended to serve solely as cargo carrier for ship to shore operations. They, of course, evolved into highly capable assault troop and fire support vehicles. Developed by Donald Roebling in 1935, the civilian rescue vehicle "Alligator" was later developed into the RD-1, which lacked armour protection and was unreliable when used on hard terrain. The RD-2 built upon the RD-1, with that vehicles most glaring problems fixed."
 CSA_amphibious_mechanized_equipment_2:0 "Roebling-Dodge, Landing Vehicle, Tracked, Model 4"
 CSA_amphibious_mechanized_equipment_2_short:0 "RD-4 LVT"
 CSA_amphibious_mechanized_equipment_2_desc:0 "The RD-4 improved upon the RD-2 with greatly increased carrying capacity, albeit at the expense of speed despite improvements to its engine. Unlike its predecessor, it also mounted either a heavy machine gun or a flame-thrower."
 CSA_gw_armored_car_equipment:0 "White Motor, Scout Car, Model 2"
 CSA_gw_armored_car_equipment_short:0 "WM-2 Scout Car"
 CSA_gw_armored_car_equipment_desc:0 "The WM-2 Scout Car is a lightly armoured, open topped, and machine gun armed four wheel drive vehicle developed for a reconnaissance role. A further development of the Scout Car concept, which was intended to replace cavalry in reconnaissance, the M2 Scout Car finished trials at the end of 1935, and amidst increasing tensions in the U.S. was accepted into Army service despite its flaws. In CSA service, the vehicle was known as the WM-2."
 CSA_armored_car_equipment_1:0 "White Motor, Scout Car, Model 4"
 CSA_armored_car_equipment_1_short:0 "WM-4 Scout Car"
 CSA_armored_car_equipment_1_desc:0 "The WM-4 Scout Car is a development of the WM-2 designed with experience gained during the Civil War in mind. The WM-4 sports several small improves born of wartime experience, such as an armoured fender and front roller, and a more reliable engine. Although the Scout Car concept itself has received criticism for its focus on mobility over survivability, the WM-4 was nonetheless accepted into service."
 CSA_armored_car_equipment_2:0 "Marmon-Herrington, Armored Car, Model 6"
 CSA_armored_car_equipment_2_short:0 "MH-6 Armored Car"
 CSA_armored_car_equipment_2_desc:0 "The MH-6 Armored Car was developed at the end of American Civil War. Known first as the DHT-5, the vehicle proved highly unpopular and was heavily redesigned to fit the Army's requirements. Introduced again as the DHT-6 in 1942, the new car was unable to penetrate thick armoured vehicles with its 37mm gun. It did, however, serve successfully in reconnaissance and infantry support roles under the name MH-6."
 CSA_armored_car_at_equipment:0 "Continental Army, Armored Car, Model 10"
 CSA_armored_car_at_equipment_short:0 "CA-10 Armored Car"
 CSA_armored_car_at_equipment_desc:0 "The CA-10 Armored Car is an MH-6 variant with a 57-mm gun to provide proper anti-tank support. Only minor changes were made to the MH-6 to accomidate the new gun."
