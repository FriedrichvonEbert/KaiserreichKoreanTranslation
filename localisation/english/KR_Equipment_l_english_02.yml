 GUA_infantry_equipment_0:0 "마우저 모델로 1923"
 GUA_infantry_equipment_0_short:0 "마우저 M23"
 GUA_infantry_equipment_0_desc:0 "Shortly before the Weltkrieg, Guatemala licensed prodution of the Gewehr 1898 from the German Empire. However, only a limited quantity of rifles were produced. Upon José María Orellana's ascent to the presidency, however, Guatemala recognised the need to modernise its small arms and a new line of Mauser 1898s rechambered in the plentiful of Springfield .30-06 were produced. The rifle is known in Guatemalan service as the Mauser Model 1923."
 GUA_infantry_equipment_1:0 "1928년형 즈브로요프카 브르노 마우저"
 GUA_infantry_equipment_1_short:0 "Brno M28"
 GUA_infantry_equipment_1_desc:0 "The shortcomings of the Guatemalan Model 1923 Mauser quickly became clear and only a few years after the M23's introduction, a replacement was sought. The Brno arsenal in the Hapsburg Empire submitted a variant of its 1924 version Mauser Rifle and the design was selected by Guatemala to replace the M23. Like's its older cousin, the Brno M28 is chambered in .30-06."
 GUA_infantry_equipment_2:0 "Thompson Modelo 1928A1"
 GUA_infantry_equipment_2_short:0 "Thompson M1928A1"
 GUA_infantry_equipment_3:0 "Fabrique Nationale Modelo 1943"
 GUA_infantry_equipment_3_short:0 "FN-43"
