 ANG_anti_tank_equipment_1:0 "Artilharia de Tiro Rápido de 2 Libras"
 ANG_anti_tank_equipment_1_short:0 "Ar. TR de 2 Libras"
 ANG_anti_tank_equipment_2:0 "Artilharia de Tiro Rápido de 6 Libras"
 ANG_anti_tank_equipment_2_short:0 "Ar. TR de 6 Libras"
 ANG_anti_tank_equipment_3:0 "Artilharia de Tiro Rápidode 17 Libras"
 ANG_anti_tank_equipment_3_short:0 "Ar. TR de 17 Libras"
 ARG_infantry_equipment_0:0 "1909년형 마우저"
 ARG_infantry_equipment_0_short:0 "마우저 M-09"
 ARG_infantry_equipment_0_desc:0 "With its renowned Mauser 1891 design's shortcomings becoming increasingly glaring, Argentina placed an order for over 150,000 Mauser 1898 rifles in 7.65x53mm Mauser from German manufacturer DWM with later domestic production being equally as staggering."
 ARG_infantry_equipment_1:0 "1930년형 국립공장 마우저"
 ARG_infantry_equipment_1_short:0 "FN M-30"
 ARG_infantry_equipment_2:0 "Hafdasa C-4"
 ARG_infantry_equipment_2_short:0 "Hafdasa C-4"
 ARG_infantry_equipment_3:0 "Halcón M-43"
 ARG_infantry_equipment_3_short:0 "Halcón M-43"
 ARG_infantry_equipment_3_desc:0 "A submachine gun of purely Argentine origin, the Halcon M-1943 was developed in 1941 by the Fabrica de Armas Halcon (Falcon Gun Factory) due to a need for submachine guns. Long employed by the police in Buenos Aires, the military has recently adopted the submachine gun. Military observers worldwide have compared the weapon to the American Thompson submachine gun, praising its reliability and rate of fire."
 ARG_support_weapons:0 "Madsen Machine gun"
 ARG_support_weapons2:0 "MG 34& 8.cm s.G.w."
