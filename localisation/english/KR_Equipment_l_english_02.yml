 BHU_infantry_equipment_0:0 "No.1 Mk III 소총"
 BHU_infantry_equipment_0_short:0 "No.1 Mk III"
 BHU_infantry_equipment_0_desc:0 "With the collapse of the British Raj, the steady trickle of British rifles and ammunition into the country became a deluge and in the span of a year, Bhutan small arms advanced perhaps over fifty years. The equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dpa'dam."
