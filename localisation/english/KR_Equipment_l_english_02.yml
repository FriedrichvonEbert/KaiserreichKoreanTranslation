 CZE_support_weapons3:0 "LK vz. 30 & Minomet vz. 36"
 CZE_support_weapons4:0 "LK vz. 45 & Minomet vz. 43"
 CZE_motorized_equipment_1:0 "Transportér pěchoty vzor 1937"
 CZE_motorized_equipment_1_short:0 "TP vz.37"
 CZE_motorized_rocket_equipment_1:0 "Raketomet vzor 1944 na Transportér"
 CZE_motorized_rocket_equipment_1_short:0 "Palcátomet na TP vz. 37"
 CZE_mechanized_equipment_1:0 "Pásové vozidlo vzor 1937"
 CZE_mechanized_equipment_1_short:0 "PV vz. 37"
 CZE_mechanized_equipment_1_desc:0 "To observers and theorists, the civil war in America showcased modern mechanised warfare and showed how much tracked vehicles had improved in reliability and cross-country capabilities. As a stop-gap measure to improve the mobility of its motorised infantry, the Armee-Oberkommando assigned numerous artillery tractors, mostly of the Praga T-series, to its rapid divisions, redesignating them as tracked troop transports until proper armoured carriers could be introduced."
 CZE_mechanized_equipment_2:0 "Pásové vozidlo vzor 1938"
 CZE_mechanized_equipment_2_short:0 "PV vz. 38"
 CZE_mechanized_equipment_2_desc:0 "The Saurer RR-7 was a hybrid armoured vehicle that could use both tracks or wheels. It was introduced as an artillery tractor in 1937, but proved to be a far more versatile vehicle with its light armour and high mobility. Not only would it fill the role of a reconnaissance vehicle, but also that of a troop transport, making it the Monarchy's first armoured vehicle of that type."
 CZE_mechanized_equipment_3:0 "Obrněný transportér vzor 1943"
 CZE_mechanized_equipment_3_short:0 "OT vz. 43"
 CZE_mechanized_equipment_3_desc:0 "With a large number of Nimród self-propelled anti-air vehicles in inventory and its autocannon struggling to fill its role, a large number of them were rebuilt without a turret to fill the role of an armoured ambulance and troop carrier. These made them one of the first modern armoured personnel carriers and significantly lengthening the service life of its parent design."
 CZE_amphibious_mechanized_equipment_1:0 "Obojživelné pancíř vzor 1941"
