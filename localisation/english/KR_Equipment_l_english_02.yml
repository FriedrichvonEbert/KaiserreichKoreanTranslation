 FRA_train_equipment_1:0 "État 141 b/c"
 FRA_train_equipment_1_short:0 "État 141 b/c"
 FRA_train_equipment_1_desc:0 "A locomotive with a low axle load, the class could operate not only on the former L’État and the L’Ouest railways, but across the entirety of France. Being simple to operate and reliable, the class would be mass produced after the French Civil War by the SNCF, with the ‘B’ and ‘C’ denoting different boiler pressures and the output power."
 FRA_train_equipment_2:0 "SNCF 150P"
 FRA_train_equipment_2_short:0 "SNCF 150P"
 FRA_train_equipment_2_desc:0 "The powerful 2-10-0 locomotives designed for heavy ore and freight trains were soon redesigned to be cheaply produced and able to be widely used across the French railway network."
 FRA_train_equipment_3:0 "SNCF 241P"
 FRA_train_equipment_3_short:0 "SNCF 241P"
 FRA_train_equipment_3_desc:0 "A 4-8-2 ‘Mountain’ type locomotive originally designed for express passenger service from Paris to Marseille, the high horsepower of the locomotive suited it for being converted into pulling armoured supply trains to the frontlines."
 FRA_railway_gun_equipment_1:0 "Obusier de 400 Modèle 1915/1916"
 FRA_railway_gun_equipment_1_short:0 "Obusier de 400 M1915"
 FRA_railway_gun_equipment_1_desc:0 "Converted from existing naval guns during the Great War, the Obusier de 400 remained in service with the Army, and then was taken over by the Armée Populaire."
