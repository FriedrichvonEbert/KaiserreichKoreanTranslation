 CHI_anti_air_equipment_1_short:0 "20mm Pajiang M1939 Gun"
 CHI_anti_tank_equipment_1:0 "37mm Hanyang Xinhai Type 18 Flat Trajectory Gun"
 CHI_anti_tank_equipment_1_short:0 "37mm Hanyang Type 18"
 CHI_anti_tank_equipment_1_desc:0 "Although this is actually the '37mm Hanyang Type 21' commonly equipped by the Qing army, some ardent republicans instead call it the Xinhai Type 18 according to the Republic of China's Xinhai calendar."
 CHI_anti_tank_equipment_2:0 "37mm Pajiang Xinhai Type 30 Anti-tank Gun"
