 AUS_mechanized_equipment_1:0 "Kettenfahrzeug Modell 1937"
 AUS_mechanized_equipment_1_short:0 "Kfz M.37"
 AUS_mechanized_equipment_1_desc:0 "To observers and theorists, the civil war in America showcased modern mechanised warfare and showed how much tracked vehicles had improved in reliability and cross-country capabilities. As a stop-gap measure to improve the mobility of its motorised infantry, the Armee-Oberkommando assigned numerous artillery tractors, mostly of the Praga T-series, to its rapid divisions, redesignating them as tracked troop transports until proper armoured carriers could be introduced."
 AUS_mechanized_equipment_2:0 "Kettenfahrzeug Modell 1938"
 AUS_mechanized_equipment_2_short:0 "Kfz M.38"
 AUS_mechanized_equipment_2_desc:0 "The Saurer RR-7 was a hybrid armoured vehicle that could use both tracks or wheels. It was introduced as an artillery tractor in 1937, but proved to be a far more versatile vehicle with its light armour and high mobility. Not only would it fill the role of a reconnaissance vehicle, but also that of a troop transport, making it the Monarchy's first armoured vehicle of that type."
 AUS_mechanized_equipment_3:0 "Transportpanzer Modell 1943"
 AUS_mechanized_equipment_3_short:0 "TPz M.43"
 AUS_mechanized_equipment_3_desc:0 "With a large number of Nimród self-propelled anti-air vehicles in inventory and its autocannon struggling to fill its role, a large number of them were rebuilt without a turret to fill the role of an armoured ambulance and troop carrier. These made them one of the first modern armoured personnel carriers and significantly lengthening the service life of its parent design."
 AUS_amphibious_mechanized_equipment_1:0 "Schwimmpanzer Modell 1941"
 AUS_amphibious_mechanized_equipment_1_short:0 "SchwPz M.41"
 AUS_amphibious_mechanized_equipment_2:0 "Schwimmpanzer Modell 1943"
 AUS_amphibious_mechanized_equipment_2_short:0 "SchwPz M.43"
 AUS_gw_armored_car_equipment:0 "Leichter Panzerwagen Modell 1930"
 AUS_gw_armored_car_equipment_short:0 "lePzW M.30"
 AUS_armored_car_equipment_1:0 "Mittlerer Panzerwagen Modell 1935"
 AUS_armored_car_equipment_1_short:0 "mPzW M.35"
 AUS_armored_car_equipment_2:0 "Leichter Panzerwagen Modell 1939"
 AUS_armored_car_equipment_2_short:0 "lePzW M.39"
 AUS_armored_car_equipment_2_desc:0 "Designed by the Hungarian engineer Miklós Straussler, the Model 39 was introduced into service by the K.u.K Army as a support vehicle for its newly organised motorised units. Equipped with a 20mm gun and built mostly by the MAVÁG company, the vehicle was nicknamed by Straussler after Attila's son, \"Csaba\"."
 AUS_armored_car_at_equipment:0 "Leichter Jagdpanzerwagen Modell 1939/42"
 AUS_armored_car_at_equipment_short:0 "leJgPzW M.39/42"
 AUS_train_equipment_1:0 "k.k. Staatsbahnen 581"
 AUS_train_equipment_1_short:0 "kkStB 581"
 AUS_train_equipment_1_desc:0 "Built shortly after the Great War, the kkStB 581 was a class of 2-10-0 locomotives designed to pull heavy coal trains from Moravia and Silesia. They were equipped with two cylinders and a superheater to produce the large amount of power needed. Later the true power of Rihorsk’s design would be realised with a four cylinder one-off."
 AUS_train_equipment_2:0 "k.k. Staatsbahnen 552"
 AUS_train_equipment_2_short:0 "kkStB 552"
 AUS_train_equipment_2_desc:0 "A near copy of the Prussian state railways G 13 locomotive, these locomotives have a lighter axle load, higher top speed and were cheaper to produce compared to the kkStB 552, but could pull the same amount of freight. They would quickly replace most freight locomotives on the Austro-Hungarian railway network."
 AUS_train_equipment_3:0 "$HUN_train_equipment_3$"
 AUS_train_equipment_3_short:0 "$HUN_train_equipment_3_short$"
