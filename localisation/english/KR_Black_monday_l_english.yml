l_english:
 black.1.t:0 "이것은 여기에 있어야 할 것이 아닙니다!"
 black.1.d:0 "이것을 보시면, 패러독스 포럼에 보고해 주세요!"
 black.1.a:0 "진지하게 보고해주세요!"
 black.2.t:0 "검은 월요일"
 black.2.d:0 "1936년 2월 3일, 베를린 증권거래소는 하락세를 멈췄습니다. 그리고 침몰하였습니다. 시장의 불안정으로 인한 공황매도로 인해 주식시장이 월요일 아침에 개장하자마자 파산하였습니다.\n\n인쇄전신기는 검은 월요일의 결과를 밤새도록 출력해냈습니다. 결과가 분석되었을 때 상황이 더욱 악화되었다는 것이 분명하였습니다.\n\n이 전례없는 경제적 재앙의 충격은 전 세계에서 느껴질 것입니다. 독일의 황금기가 끝났습니다. 적어도 지금은 말입니다..."
 black.2.a:0 "하느님 맙소사!"
 black.3.t:0 "검은 월요일"
 black.3.d:0 "1936년 2월 3일, 베를린 증권거래소는 하락세를 멈췄습니다. 그리고 침몰하였습니다. 시장의 불안정으로 인한 공황매도로 인해 주식시장이 월요일 아침에 개장하자마자 파산하였습니다.\n\n인쇄전신기는 검은 월요일의 결과를 밤새도록 출력해냈습니다. 결과가 분석되었을 때 상황이 더욱 악화되었다는 것이 분명하였습니다.\n\n이 전례없는 경제적 재앙의 충격은 전 세계에서 느껴질 것입니다. 독일의 황금기가 끝났습니다. 적어도 지금은 말입니다..."
 black.3.a:0 "하느님 맙소사!"
 black.3.b:0 "마르크스는 이런 날이 올거라 예언했지!"
 black.4.t:0 "대규모 예금인출사태"
 black.4.d:0 "베를린 주식시장의 붕괴로 당황한 독일 시민들은 자산을 출금하기 위해 은행으로 달려들고 있습니다. 은행은 그러한 액수를 내줄 여유가 없으며, 그렇기에 수많은 은행들이 무너질 위험에 처해 있습니다. 사람들은 이 전례없는 금융 위기의 안정을 위해 정부의 즉각적인 개입을 요구하고 있습니다!"
 black.4.a:0 "일시적으로 은행을 닫아라."
 black.4.b:0 "개인의 재산을 보장하라."
 black.4.c:0 "아무것도 하지 마라."
 black.5.t:0 "검은 일주일이 끝나다."
 black.5.d:0 "검은 일주일이라고 알려진 기간의 시작이었던 검은 월요일 다음 날에는 상황이 거의 개선되지 않았습니다. 사람들이 주식이 쓸모 없게되기 전에 급매하려고하자 주식의 폭락이 사상 최고치에 도달했습니다. 이번 주말에 끝났을 때 독일의 주요 경제 전문가와 최고 경영자가 자살을 했고, 시장은 죽었습니다. 독일 정부는 행동해야 합니다."
 black.5.a:0 "우리는 경제를 개혁해야한다."
 black.6.t:0 "경제를 살리는 전쟁"
 black.6.d:0 "전쟁으로 인해 여러 분야의 산업에서 생산이 급증했으며 노동력은 애국심을 충족하기 위해 노력했습니다. 이는 검은 월요일 위기의 여파를 줄여 경제에 긍정적인 효과를 가져왔습니다. 경제가 되살아날 기미가 마침내 보이는 것 같습니다!"
 black.6.a:0 "멋지군."
 black.7.t:0 "식민지의 재정적 어려움"
 black.7.d:0 "일부 독불장군 정치인들은 더 많은 자원을 식민지에 분배하자고 제안했는데, 이는 독일 국민에 피해가 갈 것이며 분명히 인기가 없을 것입니다..."
 black.7.a:0 "필요한 만큼의 자원을 식민지에 줘라."
 black.7.b:0 "정말 중요한 지출만 막아줘라."
 black.7.c:0 "허리띠를 졸라매라. 우리는 비참한 시대에 그들을 도울 수 없다."
 black.8.t:0 "주요 은행의 파산 선언"
 black.8.d:0 "오늘, 우리 경제 상태 때문에 주요 은행이 안타깝게도 파산을 선언했습니다. 우리는 계좌 소유자를 도와야 합니까 아니면 개입을 피해야 합니까?"
 black.8.a:0 "아무 것도 하지 마라."
 black.8.b:0 "우리 시민들을 도와줘라!"
 black.9.t:0 "주요 산업 회사 파산 선언"
 black.9.d:0 "오늘날 우리 경제 상태 때문에 주요 산업체가 안타깝게도 파산을 선언했습니다. 여러 공장들이 전국에서 폐쇄될 것입니다."
 black.9.a:0 "좋지 않구나."
 black.10.t:0 "카이저라이히 경제 정책"
 black.10.d:0 "마침내, 검은 월요일 이후 3년이 지나면서 우리 경제는 천천히 회복되고 있습니다! 우리의 국가 자산을 더욱 안전하게 하기 위해 더 많은 비용을 투자 할 수 있습니다!"
 black.10.a:0 "본국에 투자해라!"
 black.10.b:0 "식민지에 투자해라!"
 black.10.c:0 "우리의 영향권에 투자해라!"
 black.10.e:0 "이웃과 새로운 경제 협력 계획을 발표해라!"
 black.200.t:0 "오스트리아를 강타한 검은 월요일"
 black.200.d:0 "검은 월요일은 독일을 강타했으며 충격파가 유럽 전역으로 물결치기까지 오랜 시간이 걸리지 않을 것입니다. 가까운 거리에 있기 때문에 오스트리아는 처음으로 영향을 받았습니다. 경제는 어려움을 겪고 있고 고통의 시기는 앞당겨 있습니다."
 black.200.a:0 "오, 이런!"
 comfrance.999.t:0 "자본주의 경제의 붕괴!"
 comfrance.999.d:0 "Over the past few days, the workers and peasants of the world have watched as the bankers, capitalists, and tyrants scrabble to reap the benefits of the workers’ labour for their own selfish gain. They call it Black Monday, a terrible event they say! They say that such a collapse was completely uncalled for, something no economist could have predicted! Of course, the workers are no fools. The people see through their lies.\n\nAs the great philosopher Karl Marx predicted, such collapses are an inevitable result of capitalism. As the capitalist abuses and reaps the benefits of the workers, they begin to eat themselves alive like rabid dogs. All this as they leave their workers to struggle and die by the waste as they scramble for the last piece of meat.\n\nOur nation, however, has decoupled itself from the capitalist world and has begun the construction of a true people’s state. Therefore, we remain unaffected and can only watch as the nations of the world are eaten alive by their capitalist overlords. This is a great awakening for the peasants and workers of the world and soon, the workers of these nations will begin to organise against their oppressors. We must stand by, and stand tall as a true example for the workers of the world!"
 comfrance.999.a:0 "만국의 노동자여, 단결하라!"
