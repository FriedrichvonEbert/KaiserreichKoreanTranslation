 HOL_willemstad_refinery_decision:0 "빌렘스타트에 정유소 건설"
 HOL_willemstad_refinery_decision_desc:0 "Curaçao lies close to the oil fields of Venezuela. Shell has expressed interest in opening a refinery at Willemstad which will grant us some much needed oil supplies, such as expanding the harbour at Willemstad have to be made. We can decide to subsidise the building of the refinery and to invest in the necessary infrastructure to have oil shipped from Curaçao."
