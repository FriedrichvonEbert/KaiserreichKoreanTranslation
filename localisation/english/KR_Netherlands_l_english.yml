 HOL_reijnders_putsch:0 "레인데어스의 정부 전복"
 HOL_reijnders_putsch_desc:0 "네덜란드군 사령관인 이자크 레인데어스가 암스테르담에서, 국가가 위험한 생디칼리슴적 전복에 빠져버릴 위험에 처해 있다며 군사 쿠데타를 시작하는 충격적인 사태가 벌어졌습니다. 네덜란드의 운명은, 현재로서는... 불확실합니다."
 HOL_VNH_victory:0 "국가재건연합 선거 승리"
 HOL_VNH_victory_desc:0 "국가재건연합은 최근의 선거에서 놀랄만한 승리를 거두면서 보수적인 기독국민동맹을 대체하고 이 나라를 불확실하게 만들었습니다. 새 정부가 할 일은 아직 확실하지 않습니다."
 HOL_CNA_gamble_worked:0 "기독국민동맹의 도박놀음은 끝났다"
 
 HOL_junta_consolidation:0 "군사정부 강화"
 
 HOL_intimidate_parliament:0 "의회 협박"
 
 HOL_alliance_of_the_right:0 "우파의 동맹"
 
 HOL_CNA_on_its_own:0 "기독국민동맹의 독점"
 
 HOL_work_with_LSP:0 "자유국가당과 함께 한다"
 
 HOL_martial_law_in_europe:0 "계엄령 선포"
 HOL_martial_law_in_europe_desc:0 "우리의 새 정권을 보호하기 위해서는, 즉시 단속을 시작하고 국가의 정치적 위기를 해결하기 위한 우리의 의지를 보여주는 것이 시급합니다. 유럽에서의 계엄령을 선포함으로써 우리는 네덜란드를 위험으로부터 구하려는 우리의 결의를 분명히 할 수 있을 것입니다."
 HOL_rebuild_binnenhof:0 "빈넨호프 재건"
 
 HOL_red_scare:0 "적색 공포"
 
 
 
 HOL_influence_legal_system:0 "법 체계 전복"
 
 HOL_dissolve_landwacht_RNF:0 "란트바흐트 해체"
 HOL_dissolve_landwacht_RNF_desc:0 "란트바흐트는 국가에 대한 국가재건연합 국민주의자들의 이익과 일치하므로, 필요할 경우 무력을 써서라도 반드시 폐지되어야 합니다. 네덜란드에서 허용될 수 있는 유일한 준군사단체는 우리 소유입니다."
