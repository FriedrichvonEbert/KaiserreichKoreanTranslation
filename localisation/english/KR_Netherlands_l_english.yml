 HOL_control_inflation:0 "인플레이션 통제"
 
 HOL_restore_regulation:0 "위기 전 규제의 부활"
 
 HOL_eastern_industrialization:0 "동부 산업화"
 HOL_eastern_industrialization_desc:0 "독일과 그 국경지역으로부터 나오는 수익은 우리의 미래입니다. 해당 지역에 투자함으로써 우리는 국경을 넘나드는 무역을 통해 이익을 창출해내고 많은 새로운 기업들이 생겨나도록 격려할 수 있을 것입니다."
 HOL_northern_industrialization:0 "북부 산업화"
 HOL_northern_industrialization_desc:0 "우리는 이미 우리나라 북부에 있는 기업들을 후원하기 위한 예산을 마련해 둔 상태입니다. 우리가 지금 해야 할 일은 그것을 응용하는 것 뿐입니다."
