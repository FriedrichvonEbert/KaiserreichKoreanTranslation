 HOL_idea_batavian_courage:0 "바타비아의 저항"
 HOL_idea_batavian_courage_desc:0 "약 150년 전, 당시 프로이센인들로 불리던 독일인들은 네덜란드의 민주주의를 파괴했고, 오라녜-나사우 왕실을 재옹립했습니다. 최근 그들은 다시 그렇게 하려 하고 있으며, 우리는 우리가 이렇게 서 있는 한 그들이 그렇게 하는 것을 허락하지 않을 것입니다!"
 
 HOL_idea_batavian_courage_1:0 "바타비아의 저항"
 HOL_idea_batavian_courage_1_desc:0 "약 150년 전, 당시 프로이센인들로 불리던 독일인들은 네덜란드의 민주주의를 파괴했고, 오라녜-나사우 왕실을 재옹립했습니다. 우리는 영국 동지들의 도움을 받아 다시는 이런 일이 없도록 할 것입니다!"
 
 HOL_idea_batavian_courage_2:0 "바타비아의 저항"
 HOL_idea_batavian_courage_2_desc:0 "약 150년 전, 당시 프로이센인들로 불리던 독일인들은 네덜란드의 민주주의를 파괴했고, 오라녜-나사우 왕실을 재옹립했습니다. 우리는 영국 동지들의 도움을 받아 다시는 이런 일이 없도록 할 것입니다!"
 
