 ### Tasteful flavour ###
 holflavor.1.t:0 "중앙유럽 표준시로 전환?"
 holflavor.1.d:0 "세계대전이 끝난 이후 네덜란드에 한가지 제안이 들어왔는데, 그것은 현재 사용중인 그리니치 평균시에서 중앙유럽 표준시로 옮겨가야 한다는 것이었습니다.\n\n하지만 영국 혁명 이후로, 이러한 요구는 점점 더 거세졌고, 이 시간대에 우리의 무역 상대국은 없게 되었습니다. 네덜란드는 브리튼과 프랑스의 생디칼리슴 정권을 아직 외교적으로 인정하지 않고 있으며, 플랜더스-왈로니아는 독일의 압력으로 이미 중앙유럽 표준시로 옮겨갔습니다.\n\n이 논쟁은 네덜란드가 암스테르담의 자연적인 시간대를 따라야 한다는 쪽과 네덜란드가 카이저라이히 - 결국 가장 중요한 무역 파트너이다 - 의 시간대로 옮겨가야 한다는 쪽 사이로 급속하게 퍼지면서 1930년대 동안 조용히 진행되었습니다. 마침내 후자를 지지한다는 합의가 1935년에 이루어진 후, 1936년 2월 첫째날부터 국가의 시간대를 늦춰 라이히스팍트와 동일시하는 최종 결정이 우리 손에 달렸습니다."
 holflavor.1.a:0 "그렇게 하라!"
 holflavor.1.b:0 "그리니치 평균시가 더 익숙하니 취소하라!"
 
 holflavor.2.t:0 "발 다리의 개통"
 
