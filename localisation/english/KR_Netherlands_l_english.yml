 HOL_geopolitical_actions:0 "외교정책"
 hol_join_reichspakt_decision:0 "라이히스팍트에 참여"
 hol_join_reichspakt_decision_desc:0 "Germany has steadfastly remained our best partner. With the dangers of international syndicalism on the horizon, it would be delusional to think the Netherlands could stay out of any future conflict and not at best be invaded right after. We should formally abandon our policy of neutrality and strike an alliance with the Germans."
 hol_join_internationale_decision:0 "인터내셔설 가입"
 hol_join_internationale_decision_desc:0 "Now that a worker's state has come to fruition in our nation, it is time for us to formally join the international class struggle by joining the military side of the Third Internationale. The Batavian Commune shall do its part in the struggle against capitalism!"
 hol_formulate_policy_belgium:0 "벨기에 정책 수립"
 hol_formulate_policy_belgium_desc:0 "We ought to formulate a policy on our southern neighbour: relations between the Netherlands and Belgium have historically been rocky at best since the nation seceded from our own. Is it time to open a new chapter on Belgo-Dutch relations or is it time to undo the mistakes made in the 19th century?"
 hol_research_agreement_belgium_decision:0 "[BEL.GetNameDef] 측과의 연구협약"
 hol_research_agreement_belgium_decision_desc:0 "We can go further than simply proclaiming our friendship with [BEL.GetNameDef]. By investing in tangible benefits such as cross-border research, both of our nations can prosper."
 hol_research_agreement_south_africa_decision:0 "[SAF.GetNameDef] 측과의 연구협약"
 hol_research_agreement_south_africa_decision_desc:0 "We have historical ties with our former colony South Africa. Cooperation between our nations has been more than once proposed by both Dutch and Afrikaner - offspring of Dutch colonists in South Africa - intellectuals, and some of them like general James Hertzog have even studied here in the Netherlands. Perhaps we can leverage this situation to increase the scientific cooperation between our countries."
 hol_demand_flanders:0 "플랜더스 할양 요구"
 hol_demand_flanders_desc:0 "It is time the Dutch-speaking population is once more united, after a century of division. The Flemish rightfully belong to the Dutch nation, and they should not be separated from the rest of us by an arbitrary border!"
 hol_emancipate_the_colonies:0 "식민지 해방"
 hol_emancipate_the_colonies_desc:0 "The time of an unequal relationship between the fatherland and the colonies has passed. If our empire is to survive the test of time, it will need to adapt to the changing times. This means that our overseas subjects will need to be given a certain degree of self-government, within their own countries within our kingdom, which will henceforth be a federation of several countries besides the European Netherlands."
