 HOL_VNH_crackdown_desc:0 "란트바흐트는 탄압받고 있지만, 국가재건연합은 돈으로 사람을 부리면서 여전히 국내에서 활동하고 있습니다. 우리나라에 위협이 되는 것은 좌파 뿐만 아니라 국민주의 단체이기도 합니다."
 HOL_zonderlinge_zaterdag:0 "별난 토요일"
 HOL_zonderlinge_zaterdag_desc:0 "국가재건연합의 개혁은 지금까지 효과가 있었고, 국가는 어느 정도 정치적으로 그리고 경제적으로 회복되고 있습니다. 그럼에도 불구하고, '별난 토요일' 사건은 안정에 대한 이전의 모든 개념을 종식시킬 수도 있습니다."
 HOL_staatsvakbond:0 "국립 노조"
 
 HOL_van_geelkerkens_arrest:0 "반 힐케어컨의 체포"
 HOL_van_geelkerkens_arrest_desc:0 "반 힐케어컨이 스와르트를 강제 퇴진시키려는 시도에 실패한 바로 지금, 우리는 가능한 한 많은 정치적 영향력을 확보해두는 것이 중요합니다. 강경파의 쿠데타 야망을 무너뜨림으로써, 우리의 중도주의적 이미지는 더욱 강해지고 우리의 인기는 새로운 절정에 다다를 것입니다."
 HOL_swarts_retirement:0 "스와르트의 퇴진"
 HOL_swarts_retirement_desc:0 "반 힐케어컨은 성공적으로 스와르트를 대통령직에서 강제 퇴진시켰고, 네덜란드에 훨씬 더 극단적인 사상과 성향을 주입했습니다. 특히 몇몇 국가재건연합 충성파들의 불명예스러운 비밀이 줄줄이 누설된 지금의 상황에서, 새로운 정국의 혼란은 놀라울 정도로 잘 진정되었다고 할 수 있겠습니다."
 HOL_reform_landwacht:0 "란트바흐트 개혁"
 HOL_reform_landwacht_desc:0 "란트바흐트는 우리가 정권을 확보하고 보호하는 데 대단히 도움되었습니다. 안타깝게도, 이들은 우리 정부 뿐만 아니라 나머지 준군사조직들에까지 몇가지 좋지 않은 본보기를 많이 가지고 있습니다. 상황이 바뀌어야만 합니다."
 HOL_landwacht_part_of_army:0 "란트바흐트를 육군에 통합"
 HOL_landwacht_part_of_army_desc:0 "군대는 너무 오랫동안 국가재건연합 등의 나약한 인자들에게 지배당해왔습니다. 상황을 변화시키려면 우리는 충성스러운 란트바흐트 전사들을 정규군의 곳곳으로 흡수시켜야 합니다. 이 모자란 멍청이들을 더 확실히 통제하려면 말입니다."
 HOL_new_era:0 "네덜란드 군정"
 HOL_new_era_desc:0 "우리는 네덜란드를 심연에서 구해냈고, 우리는 한껏 의기양양해져 있습니다. 하지만 불행하게도 평화는 잠깐일 뿐이며, 우리는 정부에 군의 통제를 연계시키기 위해 노력해야만 합니다. 군대와 국가가 함께 조국의 위대함을 보존할 것입니다."
 HOL_dutch_apartheid:0 "지도자와 조국을 위해!"
 HOL_dutch_apartheid_desc:0 "암스테르담에서 가장 높은 탑의 서까래에서부터, 가장 낮은 운하의 기슭까지 '지도자와 조국을 위해'라는 함성이 울려퍼집니다. 우리의 새로운 질서가 마침내 준비되었고, 우리는 진군하고 있습니다. 지도자를 위해서, 조국을 위해서."
 HOL_tighten_ambtenarenverbod:0 "공무원 규제령 제정"
 HOL_tighten_ambtenarenverbod_desc:0 "정부와 행정기관 내에서 극단주의적 영향의 물결을 막고자 하는 우리의 목표에는 공무원들에 대한 규제가 미흡했습니다. 우리는 위험한 이념을 더 효과적으로 걸러내기 위해 법률을 제정해야만 합니다."
 
 
 HOL_ban_paramilitaries:0 "준군사조직 금지"
 
 
 
 HOL_paramilitary_crackdown:0 "준군사조직 진압"
 
 
 
 HOL_dissolution_of_NAS:0 "전국노동사무국 소멸"
 
 HOL_ban_RSAP:0 "혁명사회노동당 불법화"
 
 HOL_ban_patriotten:0 "애국당 금지"
 
 HOL_ban_VNH:0 "국가재건연합 금지"
 HOL_ban_VNH_desc:0 "좌익 세력을 지하로 몰아내면서, 극우파의 위협을 완전히 무너뜨리는 것이 점점 더 중요해지고 있습니다. 국가재건연합의 더 극단적인 요소는 입맛에 맞는 단체를 국가의 잠재적 위험으로 만들 것이고, 그렇기 때문에 국가재건연합은 법을 통해 무너져야 합니다."
