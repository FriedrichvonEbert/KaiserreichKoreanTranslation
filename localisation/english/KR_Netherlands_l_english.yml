 HOL_left_list_victorious:0 "좌파의 승리"
 HOL_left_list_victorious_desc:0 "네덜란드의 정치계의 중도좌파가 이번 선거에서 승리하였으며, 새로운 정부를 구성하는데 필요한 정치적 권한이 그들에게 주어졌습니다."
 HOL_SDAP_RSAP:0 "사회민주노동당-혁명사회노동당 연립"
 HOL_SDAP_RSAP_desc:0 "중도 성향의 사회민주주의자들은 본인들의 견해를 더 전면적으로 반영시키기 위해서 급진사회주의자들과 연립정부를 결성했습니다."
 HOL_VDB_SDAP:0 "자유민주연맹-사회민주노동당 연립"
 HOL_VDB_SDAP_desc:0 "사회민주주의자들이 네덜란드의 첫 중도좌파정부를 건설하고 싶다면, 그들의 파트너가 될 수 있는 좌익들과 협력해야만 합니다."
 HOL_overthrow_the_system:0 "체계를 뒤엎어라!"
 HOL_overthrow_the_system_desc:0 "네덜란드의 의회 제도는 구닥다리입니다! 보다 급진적인 해결책을 위해 현 제도를 폐지합시다."
 HOL_use_popular_mandate:0 "국민의 신임"
 HOL_use_popular_mandate_desc:0 "국민들은 망가진 국가를 보수하기 위해 우리를 기꺼이 신뢰해주었습니다. 그들의 기대를 저버리지 않으려면, 대대적인 체제 개혁은 필연적입니다."
 HOL_revoke_ambtenarenverbod_vdb:0 "공무원 규제령 해제"
 HOL_revoke_ambtenarenverbod_vdb_desc:0 "공무원 규제령이 네덜란드 정치를 극단주의자들로부터 차단하는 데 상대적으로 효과적이라는 것을 입증한 것은 사실이지만, 우리는 이것을 폐지하고 공무원들이 다시 한번 민주주의에 참여하도록 하는 것이 맞습니다."
 HOL_revoke_ambtenarenverbod:0 "공무원 규제령 해제"
 HOL_revoke_ambtenarenverbod_desc:0 "공무원 규제령은 네덜란드에서 부흥하는 생디칼리슴을 어떻게든 막아보려는 콜린의 잘못된 시도였습니다. 좌파 연정이 명백히 정권을 잡은 지금이 이 쓸모없는 혼란을 폐지해버릴 때입니다!"
 HOL_amend_wapenwet:0 "총포법 개정"
 HOL_amend_wapenwet_desc:0 "현재 네덜란드에서는 총기를 매우 쉽게 구할 수 있습니다. 정치적으로 격동된 지금 시대에 이것은 심각한 우려사항입니다. 우리가 총포 규제를 강화한다면, 시민 폭력의 사상자를 줄이는 데 큰 도움이 될 것입니다."
 HOL_minimum_wage:0 "최저임금제 도입"
 HOL_minimum_wage_desc:0 "엄청나게 일하고도, 끼니조차 제대로 해결하지 못하고 있는 사람들이 많습니다. 가장 빈곤한 이들에게 보호망을 씌워줄 보편적 최저임금제를 시행합시다..."
 HOL_ban_VNH_ll:0 "국가재건연합 금지"
 HOL_ban_VNH_ll_desc:0 "국가재건연합은 네덜란드 정치의 양극화를 초래하는 세력입니다. 국가재건연합이 더 이상 이 나라를 좀먹지 못하도록 하는 것이 최선입니다."
 HOL_dissolve_landwacht:0 "란트바흐트 해체"
 HOL_dissolve_landwacht_desc:0 "국가재건연합의 준군사조직은 평화적인 시위를 위협하고, 무력으로 파업을 중단시키고, 심지어 정치적 암살까지 저지르기로 악명이 높습니다! 안정을 원한다면 이 단체는 금지되어야만 합니다!"
 HOL_dissolve_RNF:0 "적색전선 해체"
 HOL_dissolve_RNF_desc:0 "준군사조직인 적색전선은 공공질서를 심각하게 위협하고, 거리에서 폭력을 행사하는가 하면, 사업가들을 박해하고, 교회에 대한 무차별 폭력을 저지르기로 악명이 높습니다! 안정을 원한다면 이 단체는 금지되어야만 합니다!"
 HOL_welfare_state:0 "복지 국가 준비"
 HOL_welfare_state_desc:0 "덴마크와 같은 일부 계몽된 선진국들에서는 국가 차원의 복지 제도가 이미 대대적으로 시행되고 있습니다. 그러나 네덜란드에는 이런 제도가 없습니다. 우리가 선진적인 복지 국가로 나아가려면, 그에 따른 계획을 세워야만 합니다."
 HOL_police_vs_paramilitaries:0 "경찰 vs 준군사조직"
 HOL_police_vs_paramilitaries_desc:0 "란트바흐트와 적색전선, 이 준군사조직들은 매일같이 서로 싸우며 거리에 위험을 흩뿌리고 있습니다. 이런 경우에 경찰이 나서 질서를 회복시킬 수 있도록 더 좋은 장비를 갖춰야 할 때입니다."
 HOL_demand_end_to_violence:0 "폭력행위 중단을 요구"
 HOL_demand_end_to_violence_desc:0 "우리가 선포한 준군사조직 금지령에도 불구하고 거리를 배회하는 폭력배들은 아주 조금 줄어들었을 뿐입니다. 이제 우리가 양측의 지도부를 회담에 초대해서 이 위기를 해결하는데 그들의 도움을 요청할 때입니다."
 HOL_far_right_in_tatters:0 "극우파 탄압"
 HOL_far_right_in_tatters_desc:0 "우리의 조치를 통해 극우파들은 사실상 우리 나라에서 추방되었습니다. 우리가 이 탄압을 지금 당장 중단한다고 해도, 그들의 규모가 다시 유의미해지기까지는 몇 년은 걸릴 것입니다! 하지만 방심해선 안 됩니다. 우리는 이 가차없는 압제를 계속해야만 합니다."
 HOL_collectivisation_dem:0 "민주적 집산화"
 HOL_collectivisation_dem_desc:0 "미래의 네덜란드에서 모든 네덜란드 시민이 동등한 권리를 가질 수 있도록, 가능한 한 많은 사유지들을 집산화합시다."
 HOL_doorbraak:0 "도어브라크"
 HOL_doorbraak_desc:0 "네덜란드의 정치 체제는 너무 오랫동안 자기 잇속만을 챙기는 이익 단체와 기관들로 분열되어 왔습니다. 이제 끝냅시다! 우리는 새로운 대개혁 프로그램을 실행함으로써 과거의 낡은 잔해들을 끝끝내 산산조각내버릴 것입니다."
 HOL_doorbraak_vdb:0 "도어브라크"
 HOL_doorbraak_vdb_desc:0 "적폐들이 청산되어가고 있고, 곧 네덜란드는 진정한 민주주의 국가가 될 것입니다. 더 이상 단지 가톨릭교도라는 이유만으로 가톨릭 정당을 투표하는 일이 있어서는 안 됩니다. 그들은 자신이 옳다고 생각하는 대로 투표할 권리가 있습니다! 우리는 이것을 공식적인 '불가침'의 규정으로 정해야만 합니다."
 HOL_progressive_tax_system:0 "진보적인 조세 제도"
 HOL_progressive_tax_system_desc:0 "우리가 계획하고 있는 복지 국가의 예산을 확보할 수 있고, 물론 부자들은 내켜하지 않겠지만 평등을 증진시킬 수먼 있다면, 우리는 기꺼이 가난한 사람보다 부자들에게 더 많은 세금을 부과할 것입니다."
 HOL_close_pillar_institutions:0 "병립화된 기관 폐쇄"
 HOL_close_pillar_institutions_desc:0 "이 병립화된 사회를 끝낼 때가 왔습니다. 개신교를 믿는 사람은 개신교 라디오만을 들리는 대로 믿을 것입니다. 가톨릭, 자유주의, 개신교, 심지어 사회주의 뉴스 매체까지도 폐쇄하여 이 균열을 메워버립시다!"
 HOL_have_the_RNF_disband:0 "적색전선 해체"
 HOL_have_the_RNF_disband_desc:0 "적색전선은 처음에는 자본가의 손에 있는 경찰로부터, 그리고 나중에는 국가재건연합의 란트바흐트로부터 노동자를 보호하기 위해 설립되었습니다. 이제 노동자들의 권리가 확보되었으니 이러한 비도덕적인 것은 더 이상 필요하지 않습니다."
 HOL_we_are_all_brothers:0 "모두가 형제이다!"
 HOL_we_are_all_brothers_desc:0 "모든 네덜란드인들은 평등하며, 따라서 우리는 각자의 정치적 성향에 상관없이 우애를 다질 것입니다. 서로 도웁시다, 네덜란드인 대 네덜란드인으로서."
 HOL_national_dutch_broadcasting_station:0 "국립 네덜란드 방송국"
 HOL_national_dutch_broadcasting_station_desc:0 "우리의 대개혁 정책의 일환으로, 이제 모든 주요 방송국들을 폐쇄하고 우리 모두를 대표하는 네덜란드 방송국을 설립할 시간입니다!"
 HOL_socialist_paradise:0 "사회주의자들의 낙원"
 HOL_socialist_paradise_desc:0 "우리의 정책은 사회주의 낙원을 만들어냈습니다. 우파들은 잠잠해졌고 국가는 안정되었습니다! 네덜란드 노동자의 운명을 축복합시다!"
 HOL_pensions_for_the_elderly:0 "국민연금"
 HOL_pensions_for_the_elderly_desc:0 "새로운 복지국가 네덜란드의 핵심 요소는, 계속 일하는 사람들의 기여 덕분에 노인들이 최소한의 생활이 보장된 채로 안심하고 은퇴할 수 있는 것입니다."
 HOL_sick_leave:0 "질병휴가법"
 HOL_sick_leave_desc:0 "고용주들은 건강하지 못한 노동자들이 당분간 집에 머물 수 있도록 허용해야만 합니다. 그것이 인간된 도리이기 때문입니다. 안타깝지만 모든 이들이 여기에 동의하는 것 같지는 않으므로, 이것은 의무화될 것입니다."
 HOL_lowered_tuition_fees:0 "장학금 지급"
 HOL_lowered_tuition_fees_desc:0 "본인이 필요로 하는 교육을 받을 수 있도록 돕는 것보다 유기적인 사회에 도움이 되는 것은 없습니다. 과거가 아닌, 미래가 당신의 운명을 결정할 것입니다."
 HOL_mandatory_insurance:0 "건강보험 의무화"
 HOL_mandatory_insurance_desc:0 "건강한 청년들은 보통 건강보험이 크게 필요 없다 보니 보험을 들지 않게 되고, 고객이 없는 보험료는 자연스레 비싸집니다. 이로 인해 보험료를 납부할 수 없는 사람들도 많습니다. 우리는 이를 의무화해야 합니다."
 HOL_twinkling_social_democracy:0 "사회민주주의의 빛"
 HOL_twinkling_social_democracy_desc:0 "우리의 정책은 네덜란드를 세계적인 선진국으로 만들었고, 네덜란드는 제대로 된 복지국가를 건설하는 방법에 대한 표준적인 예시가 되었습니다."
 HOL_entice_christian_progressives:0 "기독교인들의 진보 조장"
 HOL_entice_christian_progressives_desc:0 "많은 기독교 진보주의자들은 단지 기독교인이라는 이유만으로 보수주의자들에게 투표합니다. 도어브라크 정책의 일환으로, 우리는 그들이 비밀스럽게 지지하는 좌파 정당에 그들이 실제로 투표하도록 자극할 것입니다."
 HOL_the_united_state:0 "단결된 국가"
 HOL_the_united_state_desc:0 "우리는 언제나 굳건히 단결해 있어야만 합니다. 하나된 네덜란드인으로서 세계 무대에 섭시다."
 HOL_foreign_policy:0 "네덜란드 외교정책"
 HOL_foreign_policy_desc:0 "드디어 우리의 정치적 안정을 찾았으니, 이제 다시 바깥을 내다보고 전통적으로 우리가 지켜온 중립성을 다시 강조해야 할 지, 아니면 이 새롭고 살벌한 세계에서 동맹을 찾아야 할 지를 검토해야 할 시점입니다."
 HOL_join_mitteleuropa:0 "라이히스팍트에 가입"
 HOL_join_mitteleuropa_desc:0 "보어 전쟁 이후부터 계속 우리는 독일과 영향을 주고받아 왔으며, 만약 라이히스팍트가 생디칼리디스트들에게 무너진다면 우리 역시 끝장입니다. 우리에게 강요될 운명을 따를 바에야 우리 자신의 운명을 위해 싸웁시다!"
 HOL_sustain_neutrality:0 "중립국 선언"
 HOL_sustain_neutrality_desc:0 "네덜란드는 그렇게나 거대한 국제 분쟁에 가담하지 않고서도 이미 충분한 문제를 겪고 있습니다. 우리는 전에도 여러 번 그랬듯이, 분쟁 후에 누가 패권을 쥐던간에 승리자와 함께 일할 것입니다."
 HOL_join_entente:0 "협상국에 가입"
 HOL_join_entente_desc:0 "협상국은 동맹에 대한 논의 과정에서 배제된 것처럼 보였습니다. 남아프리카에서의 영국인들의 만행은 네덜란드 사회의 모든 계층에 스며든 영국인들에 대한 부정적인 선입견을 더욱 강화시켰습니다. 그러나 세계는 급변하고, 지정학적 변화는 우리의 입장을 바꾸어야 한다는 것을 의미합니다."
 HOL_join_internationale:0 "인터내셔널 가입"
 HOL_join_internationale_desc:0 "혁명의 물결이 네덜란드로 넘어와 이제 완전히 자리를 잡았습니다. 이제는 우리가 인터내셔널에 참여하여 혁명의 전파를 도울 때이며, 작디작은 우리 나라를 넘어 모든 프롤레타리아들을 해방시켜야 합니다."
 HOL_relations_south_africa:0 "남아프리카 문제"
 HOL_relations_south_africa_desc:0 "남아프리카에는 네덜란드 혈통의 많은 보어인들이 거주하고 있으며, 특히 남아프리카의 정치적 상황과 관련하여 운명이 걸린 난관을 마주한 상태입니다. 우리의 접근을 고려해야 한다는 많은 좌파 진영의 주장이 있었습니다."
 HOL_aftermath_black_monday:0 "검은 월요일의 여파"
 HOL_aftermath_black_monday_desc:0 "검은 월요일 위기는 네덜란드 경제에 심대한 타격을 입혔습니다. 정부는 경제가 완전히 붕괴되는 것만은 막기 위해 즉각적이고 과감한 조치를 취할 것입니다."
 HOL_plan_for_labour:0 "노동자 계획"
 HOL_plan_for_labour_desc:0 "헤트 플란 반 데 아베이트, 또는 '노동자 계획'은 급증하는 실업률과 싸우기 위해 대규모 공공사업과 정부 지출을 약속함으로써 검은 월요일의 여파를 다루기 위한 사회민주주의자들의 계획입니다."
 HOL_austrian_approach:0 "통화주의자식 접근법"
 HOL_austrian_approach_desc:0 "사회주의자들과 보수주의자들이 입을 모아 우리를 미쳤다고 할 지 몰라도, 길더화를 하락시키고 우리 경제의 핵심인 수입/수출 부문을 위해 더 많은 기회를 열어주는 것으로, 우리가 시장에 직접 개입해 상황을 바로잡는 것이 지금에 있어 최선입니다."
 HOL_werkfonds:0 "노동기금"
 HOL_werkfonds_desc:0 "검은 월요일 위기에서 벗어나기 위한 최선의 방법은 정부가 균형을 유지하고 길더화를 상승시키는 것입니다. 이렇게 되면 공공사업에 지나칠 정도로 많은 예산을 배정할 수밖에 없겠지만, 최소한 사회민주주의자들과는 달리 사면초가에 몰린 재정에 엄청난 부채를 강요하는 일은 없을 것입니다."
 HOL_national_recovery:0 "경기 회복"
 HOL_national_recovery_desc:0 "무능한 금권정치가 우리 경제의 붕괴를 초래했습니다. 동시에, 세계는 나날이 불안정해지고 있습니다. 만약 우리가 가진 여력을 국방 역량에 완전히 투자한다면 그것은 경제가 다시 회복하는데 씨를 뿌리는 역할을 할 뿐만 아니라, 우리 나라의 실질적인 군사력을 크게 증강시킬 수 있을 것입니다."
 HOL_public_works:0 "공공사업"
 HOL_public_works_desc:0 "By investing in public projects like the construction of canals, city parks and highways, we will be able to restore the purchasing power of the common man, who would otherwise be unemployed, while also getting improved infrastructure in return."
 HOL_drop_golden_standard:0 "금본위제 중단"
 HOL_drop_golden_standard_desc:0 "We adhere to the Gold Standard so that investors will see the Guilder as a stable currency that can always be turned in for gold at the central bank. An unfortunate side-effect of having a strong Guilder is that it makes it expensive for people from other countries to purchase Dutch products. By dropping the gold standard and devaluing the Guilder we can mitigate these effects."
 HOL_defense_spending_spree:0 "Defence Spending Spree"
 HOL_defense_spending_spree_desc:0 "We shall bring our military back to the level of the rest of the world. Socialists and other unpatriotic folk are saying that the military should be the last place the government should invest in these times, but we shall prove them wrong!"
 HOL_extend_unemployment_sub:0 "실업 급여 연장"
 HOL_extend_unemployment_sub_desc:0 "Owing to Black Monday, more people are unemployed than ever before. While the conservative and especially the liberal governments of the last decades have implemented basic unemployment subsidies, they were afraid to discourage working if they made the rates too high; couple that with inflation and everyone living of these subsidies is impossible."
 HOL_rijksweg_12:0 "12번 국도 완공"
 HOL_rijksweg_12_desc:0 "During the German golden age under Tirpitz, plans for building a highway connecting The Hague with the German border were already considered, though it ended up only reaching as far as Oudenrijn. Extending the Rijksweg to the German border would serve as a powerful symbol of our government's commitment to other national infrastructure projects."
 HOL_trade_missions:0 "무역 사절단"
 HOL_trade_missions_desc:0 "Trade missions seeking to reach agreement with foreign governments and companies are a great way to expand the reach of Dutch business and potentially alleviate the current economic downturn."
 HOL_loan_to_shell:0 "셸에 대출"
 HOL_loan_to_shell_desc:0 "Royal Dutch Shell has been through a series of rough years during the 1920s. While other Dutch companies prospered, Shell suffered the catastrophic loss of their British holdings in the Revolution of 1925, a situation only alleviated by our accession to the German economic sphere of the Reichspakt. We can give them a loan that will surely turn into an investment beneficial for both parties."
 HOL_cut_unemployment_subsidies:0 "실업 급여 삭감"
 HOL_cut_unemployment_subsidies_desc:0 "More and more people are sacked from their workplace, and the treasury is increasingly stretched by their demand for subsidies and benefits. If we are not to end up with a monstrous debt at the end of this, we must cut down the money available."
 HOL_country_of_canals:0 "운하의 나라"
 HOL_country_of_canals_desc:0 "네덜란드 전역에 운하를 건설함으로써 우리는 실업자들에게 일자리를 제공하고, 운하라는 잠재적 기반시설에서 시작될 각종 사업으로부터 수익을 얻을 수 있을 것입니다."
 HOL_factory_building:0 "공장 건설"
 HOL_factory_building_desc:0 "By building more factories the nation will be able to increase its domestic military production. While we are a transit country it can never hurt to invest in other sectors as well."
 HOL_rhine_line:0 "라인 방어선"
 HOL_rhine_line_desc:0 "프랑스 코뮌이 탄생한 이래로 그 무신론자들은 우리의 파괴와 우리의 이웃 독일의 파괴를 호시탐탐 노려왔습니다. 라인강은 이 목적에 있어 중요한 장애물입니다. 더 나아가 만약 신께서 우릴 도우신다면, 저 외국 생디칼리스트들이 라인강 북쪽의 네덜란드 땅에 발을 디디지 못하게 막아낼 수도 있을 것입니다."
 HOL_limited_working_week_2:0 "주당 근무 시간 제한"
 HOL_limited_working_week_2_desc:0 "The minimum working week is too long, and as a result, employers cannot afford to hire as many as they otherwise could. By shortening the working week, employers will be forced to hire more people, thus allowing more people to earn a living."
 hol_finish_afsluitdijk:0 "대제방 보수"
 hol_finish_afsluitdijk_desc:0 "아프슬라위트데이크는 30년대 초반에 완성되었는데, 이 제방은 자위더르 해를 북해로부터 분리해 에이설 호로 만들었습니다. 그러나 제방이 무너질 때의 위험은 재앙적 영향을 미칠 수 있으므로 제방의 구조 보강에 투자하는 것은 전혀 해로울 것이 없는 일입니다. 또한 이에 투자함으로써 우리는 실업자들이 절실히 필요로 하고 있는 대규모의 일자리를 제공할 것입니다."
 HOL_west_indies_as_tradepost:0 "서인도제도 무역"
 HOL_west_indies_as_tradepost_desc:0 "서인도제도는 서반구와의 이상적인 교역소가 될 수 있습니다. 독일의 영향권에서 거리가 먼 미국이 현재 제국과의 무역에 지나치게 집중하고 있는 우리의 수출을 다양화할 기회를 제공해 줄 것입니다."
 HOL_loan_to_SBM:0 "SBM에 대출"
 HOL_loan_to_SBM_desc:0 "The Surinaamse Bauxiet Maatschappij is a mining company in Dutch Guyana. By giving them a loan, they will be able to expand their activities on the South American continent and hopefully deliver us more military-critical resources than ever before."
 HOL_kill_workplace_regulations:0 "형식주의 타파"
 HOL_kill_workplace_regulations_desc:0 "One of the factors that pushes Dutch industry behind foreign competition is our raft of highly sophisticated yet burdensome safety regulation. It's sad, but we cannot afford such things in these times of crisis."
 HOL_park_in_every_town:0 "모든 마을에 공원을"
 HOL_park_in_every_town_desc:0 "실업자들을 바쁘게 만들어줄 수 있는 또 다른 방법은 공원을 많이 건설하는 것입니다. 아직 태어나지 않은 미래의 네덜란드 세대들은 이 어려운 시기에 지어질 평온한 휴식처에서 마음의 안식을 찾을 수 있을 것입니다."
 HOL_draft_able_unemployed:0 "Forced Labour Draft"
 HOL_draft_able_unemployed_desc:0 "Many so-called unemployed claims they cannot find work to do; at the same time, we cannot find people to defend the fatherland. This paradoxical situation will end now. If you want to receive money from the state then you will have to do something for it if you can, even if it will mean that our soldiers will be slightly less motivated."
 HOL_finish_fortress_holland:0 "Media Censorship"
 HOL_finish_fortress_holland_desc:0 "We cannot just trust the intellect of the common man, and need to those block dirty syndicalists where we can. By censoring most French media, and limited censorship of known syndicalist affiliated media, will dam these muddy waters."
 HOL_privatization_of_projects:0 "Privatisation of Projects"
 HOL_privatization_of_projects_desc:0 "Our investments have borne fruit: companies are expressing their interest in taking over some of our national projects in hopes of making a profit off them. To do this, they will need to hire people, who will in turn spend more money. While we have not fully recovered from Black Monday yet, this will surely be the beginning of the end of our nation's suffering."
 HOL_precrisis_export_rates:0 "위기 전 수출율로 복귀"
 HOL_precrisis_export_rates_desc:0 "Our efforts to make Dutch companies as lucrative as possible have borne fruit: export rates are returning to pre-crisis levels, and in some sectors even exceed these levels. To handle the workload, companies are forced to hire more people, resulting in more spending power for the common man. While this may not amount to full recovery yet, it is possible to see a bright horizon ahead of us."
 HOL_less_unemployment:0 "실업률 감소"
 HOL_less_unemployment_desc:0 "Our werkverschaffing-programme has borne fruit: day after day, less people come to stamp as proof that they are in fact unemployed and not claiming their subsidies as free extra money on top of their regular salary. It seems we succeeded, and while we have not fully recovered yet from Black Monday, the worst of the crisis' effects seem to have abated."
 HOL_more_spending_power:0 "구매력 증가"
 HOL_more_spending_power_desc:0 "Our large investments in the military are resulting in people finding work across a number of sectors, ranging from the production of weapons to serving in the army themselves. As a result, they have money to spend, which is now slowly kickstarting the recovery of other sectors as well. While we have not fully recovered from Black Monday yet, we are certain that this is the beginning of the end of the suffering."
 HOL_recovery_from_black_monday:0 "검은 월요일로부터의 회복"
 HOL_recovery_from_black_monday_desc:0 "Our sound strategy to fight the economic collapse that ensued after Black Monday has resulted in the stabilisation of our economy. In all sectors, more people are employed, more products are sold and increasing liquidity is floating around. It seems we succeeded in guiding the country through a hard time, and people are confident in the future once again."
 HOL_repay_government_debts:0 "정부 부채 상환"
 HOL_repay_government_debts_desc:0 "It is an unfortunate fact of life that money does not grow on trees, and the government has been forced to issue a number of bonds and requested loans from foreign investors to fill the void. It is imperative that we pay these debts off sooner rather than later."
 HOL_control_inflation:0 "인플레이션 통제"
 HOL_control_inflation_desc:0 "With inflation still uncomfortably high because of the Black Monday, we must enact deflationary measures to get it under control. For example, by demanding that bank reserve rates be increased so that they are forced to hold onto more capital. Such actions will help stop our freshly rescued economy from overheating."
 HOL_restore_regulation:0 "위기 전 규제의 부활"
 HOL_restore_regulation_desc:0 "The somewhat brutal policies of the Black Monday years have served their purpose well, incentivising business and getting government spending. All the same, it is vital that we restore our nation's lost confidence by restoring some of their long-deserved privileges."
 HOL_eastern_industrialization:0 "동부 산업화"
 HOL_eastern_industrialization_desc:0 "독일과 그 국경지역으로부터 나오는 수익은 우리의 미래입니다. 해당 지역에 투자함으로써 우리는 국경을 넘나드는 무역을 통해 이익을 창출해내고 많은 새로운 기업들이 생겨나도록 격려할 수 있을 것입니다."
 HOL_northern_industrialization:0 "북부 산업화"
 HOL_northern_industrialization_desc:0 "우리는 이미 우리나라 북부에 있는 기업들을 후원하기 위한 예산을 마련해 둔 상태입니다. 우리가 지금 해야 할 일은 그것을 응용하는 것 뿐입니다."
 HOL_dutch_arms_industry:0 "군수 산업 통합"
 HOL_dutch_arms_industry_desc:0 "Our recent efforts to incentivise small businesses are already paying off, particularly in the domestic sphere. All the same, it is vital now that we encourage a number of small military firms to come together to enable them to make a meaningful contribution to our military sector."
 HOL_subs_philips:0 "필립스 사에 보조금 지급"
 HOL_subs_philips_desc:0 "Philips is one of our most famous corporations, and a global player in the electronics market. By subsidising their R&D and engaging in joint ventures with them, we can harness them for our own state uses."
 HOL_subs_spyker:0 "스파이커 사에 투자"
 HOL_subs_spyker_desc:0 "Though Spyker has had its ups and downs, its military value makes it a key player in our country. By investing in a majority shareholding in the firm we would be able to take advantage of its automotive prowess to develop mechanised technology."
 HOL_subs_werkspoor:0 "Werkspoor Loans"
 HOL_subs_werkspoor_desc:0 "The Werkspoor company is our primary armour designer, and as such we should not overlook its importance as a potential driver for improving our army's potential in the near future."
 HOL_booming_economy:0 "경제 호황"
 HOL_booming_economy_desc:0 "With just the right amount of interference and hands-off approach, our economy has become less a shadow of its former self, than an outright phoenix. Holland is standing strong, and our nation is booming."
 HOL_SDAP_question:0 "사회민주노동당 문제"
 HOL_SDAP_question_desc:0 "With the Netherlands entering a new socio-political order, the time has come to consider whether to allow the somewhat centrist SDAP to stand for election to the assembly that will decide the nation's future. It may be a Trojan Horse for reactionaries."
 HOL_elect_assembly:0 "새 의회 선출"
 HOL_elect_assembly_desc:0 "We must choose who to elect to our new legislative body in order to establish a new constitutional framework for Holland."
 HOL_third_national_assembly:0 "제3국회"
 HOL_third_national_assembly_desc:0 "The time has come. The Assembly will decide on who fills each post within the new executive Volksraad, allowing all left-wing parties to have a say in this new political order."
 HOL_Industrial_Democracy:0 "Industrial Democracy"
 HOL_Industrial_Democracy_desc:0 "No more shall the few make decisions for the many. Our workers shall be more involved in the making of decisions, sharing responsibilities, and authority within the workplace."
 HOL_Rebuilding_the_country:0 "Rebuilding [HOL.getname]"
 HOL_Rebuilding_the_country_desc:0 "With the [HOL.GetRulingPartylong] being voted via Third National Assembly to govern, they seek to rebuild the [HOL.getname] from the ground up."
 HOL_one_raadspensionaris:0 "하나의 법률 고문!"
 HOL_one_raadspensionaris_desc:0 "Unexpectedly, most of the Assembly appears to have come to one simple conclusion. There should only be a single 'Grand Pensionary', David Wijnkoop, who shall guard the revolution against reactionaries and imperialists without a shred of mercy."
 HOL_council_of_the_state:0 "국가 평의회"
 HOL_council_of_the_state_desc:0 "The Council-Communists under Anton Pannekoek and his KAPN have taken a majority in the new Assembly, becoming the leading constituents of the Volksraad executive body. Known for their opposition to formal decision-making bodies, this has come as quite a shock."
 HOL_vakbondsfederatie:0 "노조 연합"
 HOL_vakbondsfederatie_desc:0 "The Assembly's majority choice appeared to be the syndicalist NAS party under Jacques de Kadt, who has called for Communard-style rule under a 'federation of trade unions'. The most 'orthodox' of the serious leftist groups in the state, the NAS was a clear compromise between all involved."
 HOL_socialist_republic:0 "사회주의 공화국"
 HOL_socialist_republic_desc:0 "Henk Sneevliet's radical socialist RSAP party has been elected with a majority by the Assembly as the new government. A new socialist republic is likely to be formed, with less of the overt posturing of the hard-left syndicalists and reactionary-style backsliding of the SDAP."
 HOL_social_democracy:0 "사회민주주의"
 HOL_social_democracy_desc:0 "Shocking many of those present in the Assembly, it appears that the Volksraad elected was indeed that of the moderate SDAP under Willem Albard. It appears that, for the other more militant factions of the revolution, allowing the SDAP to take part in the elections proved to be a serious mistake."
 HOL_peoples_military:0 "인민의 군대"
 HOL_peoples_military_desc:0 "The revolution did not transpire just so it could be derailed by vested interests and imperialists within our own armed forces. Serious reforms must be undertaken if we are to purge it of dangerous malefactors and preserve the Commune."
 HOL_union_of_the_military:0 "군대 노동조합"
 HOL_union_of_the_military_desc:0 "While it is perhaps not ideal that much of our armed forces remain unrepentant capitalists and reactionaries, we must work with what we have. Dutchmen, both left and right, must work together for the good of our country."
 HOL_dutch_militia:0 "네덜란드 민병대"
 HOL_dutch_militia_desc:0 "The way forward for our armed forces is the recruitment of People's Militias to help us safeguard the revolution and prevent foreign forces from crushing us before we have managed to find our feet."
 HOL_reform_army:0 "군사 개혁"
 HOL_reform_army_desc:0 "With the new order secured in both the Assembly and the Volksraad, we must turn our gaze to the armed forces. Recent political turbulence has left them poorly trained and understaffed. We must rectify this immediately."
 HOL_ban_reactionary_thought:0 "엑세르시티헤노츠합"
 HOL_ban_reactionary_thought_desc:0 "The revolution is far from assured. At every turn there is another threat that must be systematically eliminated to preserve what we have so far accomplished. Drawing from our history, we shall army those who are loyal to our ideals, to put down any who threat our revolution."
 HOL_Revolutionary_Vanguard:0 "Revolutionary Vanguard"
 HOL_Revolutionary_Vanguard_desc:0 "The revolution cannot wait; it needs to be pushed forward so workers of the world can unite under one banner. Break the chains!!!"
 HOL_Enshrine_Leninism:0 "Enshrine Leninism"
 HOL_Enshrine_Leninism_desc:0 "The now pasted Russian Marxist revolutionary Vladimir Lenin stated that the proletariat shall rise up against their capitalist enslavers and be the vanguard of the revolution. We shall follow in this great man's footsteps."
 HOL_war_communism:0 "War Syndicalism"
 HOL_labour_camps:0 "노동교화소"
 HOL_labour_camps_desc:0 "Our political and ideological foes can learn peace through labour, by soldiering for the revolution in the mines and in the camps. There, disarmed, they can pose little threat to us and can reflect on their flawed beliefs and acts."
 HOL_democratic_workplace:0 "민주적인 직장"
 HOL_democratic_workplace_desc:0 "All workers must have a say in the company for which they slave. No longer shall employers and reactionaries oppress those that toil for them - without representation at least."
 HOL_Mixed_Eco:0 "Socialist Economic Planning"
 HOL_Mixed_Eco_desc:0 "With the ability to now plan the economy to that of the worker will allow the government to dictate development with them in mind first, and not profit."
 HOL_Communal_Eco:0 "Mixed Economy"
 HOL_Communal_Eco_desc:0 "Under the [HOL.GetRulingParty], private and state ran companies work in tandem, to ensure that the workers, and the reactionaries are put first."
 HOL_Proletarian_Humanism:0 "Proletarian Humanism"
 HOL_Proletarian_Humanism_desc:0 "The [HOL.getrulingparty] supports syndicalism being introduced to [HOL.getname] at the pace of a sloth. They view men being different to the natural order of things, and as such should be treated so."
 HOL_Industrial_Syn:0 "Industrial Syndicalism"
 HOL_Industrial_Syn_desc:0 "The Netherlands, thanks to the exploitation of the worker, and their colonial slaves, has become a centre of industrialisation. Now with the proletariat in charge, we are able to right the wrongs of the Capitalist and ensure the rights of the worker is put first."
 HOL_Factory_Towns:0 "Factory Towns"
 HOL_Factory_Towns_desc:0 "To ensure the protection of the worker against the counter-reactionaries, we must ensure they are safe in their towns. Even if that means they cannot leave, especially those with a German background..."
 HOL_mass_collectivisation:0 "대중 집산화"
 HOL_mass_collectivisation_desc:0 "A key part of our economic doctrine is the collectivisation of agriculture and industry, lumping smaller entities under a larger and more efficient centre."
 HOL_Improve_Unions:0 "Review Union Laws"
 HOL_Improve_Unions_desc:0 "We must take note from [FRA.getname] who were at one point at the mercy of their own Unions, who has been directing the economy, via dishonesty, and near capitalist means. We will tighten our measures to ensure this does not occur within our small nation."
 HOL_Rebuild_The_Bureaucracy:0 "Rebuilding the Bureaucracy"
 HOL_Rebuild_The_Bureaucracy_desc:0 "The stain of the previous administration will take years to completely remove. Though we make steps to purge ourselves of their capitalist bureaucracy and replace it with one that cares for the worker."
 HOL_verzorgingsstaat:0 "복지 국가"
 HOL_verzorgingsstaat_desc:0 "The least we owe our people is a well-managed and properly functioning Welfare State, one that is palatable to both socialists and conservatives alike."
 HOL_union_liberty_constitution:0 "연방 자유 헌법"
 HOL_union_liberty_constitution_desc:0 "Formalising the new political order of our nation with a formal constitution would alleviate the concerns of many, more conservative Dutchmen as well as legitimise our executive in its new role."
 HOL_market_socialism:0 "시장 생디칼리슴"
 HOL_market_socialism_desc:0 "Just because there is a new leftist order in Holland doesn't mean that we should cast aside all of our old trappings. After all, the markets incentivise workers in many fields, including construction."
 HOL_block_german_trade:0 "독일과의 무역 금지"
 HOL_block_german_trade_desc:0 "For too long the bastion of imperialism to our east has posed an existential threat to all that is good and righteous in this world. Germany's efforts to smother the working class wherever it exists mean continuing trade with would be absurd."
 HOL_tolerate_german_trade:0 "독일과의 무역 허용"
 HOL_tolerate_german_trade_desc:0 "For many the idea of accepting the new reality of socialist rule meant sending our nation on a collision cause with the behemoth that is the Kaiserreich. The government, however, has decided that continued relations with Germany only serve to benefit our nation."
 HOL_join_international:0 "인터내셔널 가입"
 HOL_join_international_desc:0 "If we are to do our part in the struggle against reactionaries, monarchism and the tyranny of imperialism, we must join the wider Internationale in their standoff against enemies no matter where they are found."
 HOL_european_centroamerica:0 "바타비아 중립"
 HOL_european_centroamerica_desc:0 "There are some in our government advocating conflict against capitalists and imperialists, but many more now propose in secret a new policy - nicknamed simply 'Batavian Neutrality'. This entails merely continuing our prior neutrality with a new socialist gloss."
 HOL_finish_national_assembly:0 "국회를 끝내자"
 HOL_finish_national_assembly_desc:0 "With a number of substantial reforms instigated and proposals outlined, the Assembly now appears to be drawing to a relatively close, its primary purpose served. It has been invaluable in drawing our new socio-political system together and so its legacy will live on."
 HOL_reijnders_putsch:0 "레인데어스의 정부 전복"
 HOL_reijnders_putsch_desc:0 "네덜란드군 사령관인 이자크 레인데어스가 암스테르담에서, 국가가 위험한 생디칼리슴적 전복에 빠져버릴 위험에 처해 있다며 군사 쿠데타를 시작하는 충격적인 사태가 벌어졌습니다. 네덜란드의 운명은, 현재로서는... 불확실합니다."
 HOL_VNH_victory:0 "국가재건연합 선거 승리"
 HOL_VNH_victory_desc:0 "국가재건연합은 최근의 선거에서 놀랄만한 승리를 거두면서 보수적인 기독국민동맹을 대체하고 이 나라를 불확실하게 만들었습니다. 새 정부가 할 일은 아직 확실하지 않습니다."
 HOL_CNA_gamble_worked:0 "기독국민동맹의 도박놀음은 끝났다"
 HOL_CNA_gamble_worked_desc:0 "The ruling CNA has managed to score yet another electoral victory, continuing its unopposed rule of the nation. All the same, its majority has shrunk, and it may have to find a coalition partner to continue with the authority and mandate it once had. Still, the status quo remains - for now."
 HOL_junta_consolidation:0 "군사정부 강화"
 HOL_junta_consolidation_desc:0 "With the putsch having been a complete success, it is now incumbent on the powers that be to formalise their rule. By consolidating the members of the new provisional military junta in charge of the Netherlands, some much needed stability will be granted to a weary nation."
 HOL_intimidate_parliament:0 "의회 협박"
 HOL_intimidate_parliament_desc:0 "The new status quo cannot be guaranteed without Parliament being bullied into handing over emergency powers. Such measures might be unpleasant, but they are necessary to stave off syndicalist revolt."
 HOL_alliance_of_the_right:0 "우파의 동맹"
 HOL_alliance_of_the_right_desc:0 "Holland's problems cannot be solved by one party alone. There must be unity in purpose between nationalists and conservatives if this nation is to be saved from the dangers of radical thinking."
 HOL_CNA_on_its_own:0 "기독국민동맹의 독점"
 HOL_CNA_on_its_own_desc:0 "We do not need any other. Holland has only one guiding hand, and it will continue to preserve society until its dying breath, God willing."
 HOL_work_with_LSP:0 "자유국가당과 함께 한다"
 HOL_work_with_LSP_desc:0 "If we have to work with others, then we could do no worse than the market liberal LSP. While our beliefs are primarily social, theirs tend to stress economic concerns. It is a compromise that does not pose too many problems, at least in comparison to our other 'choices'."
 HOL_martial_law_in_europe:0 "계엄령 선포"
 HOL_martial_law_in_europe_desc:0 "우리의 새 정권을 보호하기 위해서는, 즉시 단속을 시작하고 국가의 정치적 위기를 해결하기 위한 우리의 의지를 보여주는 것이 시급합니다. 유럽에서의 계엄령을 선포함으로써 우리는 네덜란드를 위험으로부터 구하려는 우리의 결의를 분명히 할 수 있을 것입니다."
 HOL_rebuild_binnenhof:0 "빈넨호프 재건"
 HOL_rebuild_binnenhof_desc:0 "The Binnenhof is a near-sacred institution in the Netherlands, and the arson that destroyed it to many represents a clear symbol of the decay of our state and its slide into political madness. By rebuilding it we might send a widespread signal of what we hope to achieve for the future."
 HOL_red_scare:0 "적색 공포"
 HOL_red_scare_desc:0 "The threat that the forces of socialism and treacherous syndicalism poses to our way of life cannot be underestimated. It is time that we begin making this clear to the people, if they have not already grasped a fact as basic and immutable as gravity itself."
 HOL_amend_ambtenarenverbod:0 "Amend the Ambtenarenverbod"
 HOL_amend_ambtenarenverbod_desc:0 "The civil service ban has proven to be insufficient for protecting our fragile political system from subversion. By amending the legislation behind it to weigh it further in our favour, we can weaken the grasp of leftist groups over the apparatus of state."
 HOL_influence_legal_system:0 "법 체계 전복"
 HOL_influence_legal_system_desc:0 "Dangerous times call for desperate measures. Though it pains the conservative element in our government dearly, it is vital that government influence over the nation's legal system and judiciary be extended to allow us to tackle the threats facing us."
 HOL_dissolve_landwacht_RNF:0 "란트바흐트 해체"
 HOL_dissolve_landwacht_RNF_desc:0 "란트바흐트는 국가에 대한 국가재건연합 국민주의자들의 이익과 일치하므로, 필요할 경우 무력을 써서라도 반드시 폐지되어야 합니다. 네덜란드에서 허용될 수 있는 유일한 준군사단체는 우리 소유입니다."
 HOL_syndie_crackdown:0 "생디칼리슴 탄압"
 HOL_syndie_crackdown_desc:0 "Our nation has allowed those that seek to do it harm to wander its streets unmolested for years. This sad situation must end if we are to preserve the independence of Holland in the face of despicable Red forces arrayed against us in the south and west."
 HOL_break_up_soc_pillar:0 "사회주의 기둥 파괴"
 HOL_break_up_soc_pillar_desc:0 "While the Socialist pillar has until now been a mostly tolerable focal point for more legitimate and less violent dissent against conservative rule of Holland, it poses a threat that goes far beyond the sum of its parts. The institutions such as the trade unions could hide syndicalist sympathisers, and this is intolerable."
 HOL_anthem_in_schools:0 "학교내 국가 의무제창"
 HOL_anthem_in_schools_desc:0 "As part of a wider systematic policy to encourage nationalist fervour in the country in the face of leftist opposition, a proposal has been put forward of some interest; ensure that the national anthem, the Het Wilhelmus, is compulsory in school classrooms."
 HOL_new_flag_protocol:0 "새로운 국기 프로토콜"
 HOL_new_flag_protocol_desc:0 "One simple manner by which we can rekindle the spark of Dutch pride in our countrymen is to codify a new flag protocol. New rules governing how to treat the national flag, including its waving, its treatment and criminal penalties for mistreatment, would all be cheap yet popular."
 HOL_nationalist_renaissance:0 "국수주의자 르네상스"
 HOL_nationalist_renaissance_desc:0 "It doesn't take much to make a Dutchman love their country, it is an easy land to love after all. All the same, it is impressive how fast a few simple policies have managed to unite vast numbers of people around our country's political future."
 HOL_queens_speech:0 "여왕의 연설"
 HOL_queens_speech_desc:0 "While Her Majesty has mostly sought to stay clear of politics in recent months, befitting her position and royal dignity, it has increasingly become clear that the new regime is here to stay and as such it appears that she may soon publicly announce her tacit support for it, at least for the moment."
 HOL_secret_police:0 "비밀경찰 설립"
 HOL_secret_police_desc:0 "The current state security apparatus is insufficient for our needs, that much is clear. By establishing an entirely new branch of the police, linked with intelligence and military divisions, we can help preserve Holland's stability."
 HOL_papua_camps:0 "파푸아 수용소"
 HOL_papua_camps_desc:0 "By establishing new prison camps on distant Papua in our East Indies colonies, we shall have a place to which we can banish all syndicalists that pose a threat to the nation. Nobody would foolish enough to try to escape on an island filled with cannibals and man-eating creatures, after all."
 HOL_landwacht_as_citizen_guard:0 "란트바흐트 합법화 시도"
 HOL_landwacht_as_citizen_guard_desc:0 "The Landwacht has an image problem, that much is obvious. However, if we attempt to portray them as citizen guards and drill that message into the populace enough, it may just be enough to cover up their glaring flaws. Reforming them as an organisation will have to come later."
 HOL_outlaw_unions:0 "노조 불법화"
 HOL_outlaw_unions_desc:0 "The trade unions, those bastions of syndicalist ideology, pose an existential threat to our nation. By bringing in legislation that challenges the power of the trade unions enough to essentially consign them to history, we can end their despicable influence."
 HOL_spreading_the_revolution:0 "혁명 수호"
 HOL_spreading_the_revolution_desc:0 "As a syndicalist nation in Europe it is vital that we play our part in the struggle for the working class. To do otherwise would be a gross dereliction of our duty."
 HOL_English_Advisors:0 "Men from R.E.D"
 HOL_English_Advisors_desc:0 "The Men from R.E.D 'Revolutionary Exportation Directory' have been working from the shadows for years, evading the capitalists' GS III agency, and assisting with the revolution. Now that the Proletariat have arisen, they have switched roles to assist us in rebuilding the Nederlander Volksleger (NV)."
 HOL_Syn_Flood:0 "Prepare the Inundation Lines"
 HOL_Syn_Flood_desc:0 "Ever since our independence war against the Spanish in the 16th century, inundation, or intentional flooding of the land, has been an integral part of our defences. Properly prepared, it will surely save us again: we have yet to see a tank that can cross water."
 HOL_Red_Sky:0 "Red Sky Initiative"
 HOL_Red_Sky_desc:0 "Though we are a nation of traders, and builders, our population is much smaller than those that are at the gates. We shall use shells not men to keep the enemies back, with our proud worker providing them at a steady pace."
 HOL_Red_Sky_1:0 "Smash the Pillars of Capitalisms"
 HOL_Red_Armour:0 "British Pantser Designs"
 HOL_Red_Armour_desc:0 "A gap has been left in our army in the execution of armoured warfare tactics, and tank designs. Though with British designs, and Dutch ingenuity, we the Dutch are seeking to bridge this gap."
 HOL_Red_Navy:0 "A New Navy"
 HOL_Red_Navy_desc:0 "Class Traitors, Reactionaries, Verraders. These are the names given to those who serve in Burgerlijk fleet, who are now cowering in [DEI.Getname]. They have left us with nothing, though we shall rebuild..."
 HOL_Red_Navy_New_Direction:0 "A New Direction"
 HOL_Red_Navy_New_Direction_desc:0 "Though we lack a fleet, we have the facilities to build more. Though building Battleships, or Dreadnoughts is not within our means, a new direction has been sort."
 HOL_Red_Navy_AC:0 "Radical Approach"
 HOL_Red_Navy_AC_desc:0 "The cost benefit analysis to build new Battleships, and Pantserschip has shown that they are outdated as they leave the shipwrights. A bold, new radical approach would see "Vlootplan Furstner" reviewed, and implemented for our Navy."
 HOL_Red_Vesting:0 "De Rode Vesting"
 HOL_Red_Vesting_desc:0 "Reversing the defensive plans by Winkelman, will have our forts face the Germans, and not our comrades."
 HOL_Volkleger:0 "The People's Army"
 HOL_Volkleger_desc:0 "We have removed our Burgerlijk officers, and those that sympathetic to their cause. We are now truly now an army for the people."
 HOL_Red_Missles:0 "Rocket Development"
 HOL_Red_Missles_desc:0 "Furthering our Red Sky Initiative - Rockets and similar ordnance are being researched and constructed to rain down upon our enemies."
 HOL_Red_Air:0 "Volk Luchtmacht"
 HOL_Red_Air_desc:0 "With many of our previous members of the Luchtmacht leaving, like our navy, we have been forced to start from scratch. Our only saving grace is they left the planes behind for us..."
 HOL_Red_Para:0 "Paratroepen"
 HOL_Red_Para_desc:0 "Brute force isn't required against our enemy, but precision, which our newly formed Paratroopers can provide."
 HOL_Syn_Guns:0 "Arms of the Proletariat"
 HOL_Syn_Guns_desc:0 "British arms are finding their way into the hands of Dutch Proletariat, who will drive the Prussians back."
 HOL_Red_Pillars:0 "Smash the Pillars of Capitalisms"
 HOL_Red_Pillars_desc:0 "As we smashed the pillars within our society, we must smash the pillars of capitalism. With our new arsenal, we shall do just that."
 HOL_Rembering_DBR:0 "De Bataafse Revolutie"
 HOL_Rembering_DBR_desc:0 "Our history is rife with the Germans, and all the forms they take, attempting to rob us of our freedom. We shall ensure the Dutch Proletariat is aware of these facts, regardless how "embellished" they are."
 HOL_CS6:0 "CS 6"
 HOL_CS6_desc:0 "The CS 6 was formed under the auspices of R.E.D agents, with the origin of its name lost. Its goal is to help preserve syndicalist ideology within [HOL.getname].. by any means"
 HOL_idea_south_africa_in_exile:0 "남아프리카 망명정부"
 HOL_idea_south_africa_in_exile_desc:0 "This country hosts a Boer government in exile in The Hague, where it claims to be the legitimate government of South Africa."
 HOL_idea_convention_host:0 "국제 회의 주최"
 HOL_idea_convention_host_desc:0 "This country is renowned for hosting multiple international conventions, making it harder for potential invaders to justify their attack."
 HOL_batavian_committee_of_science:0 "바타비아 과학위원회"
 HOL_batavian_committee_of_science_desc:0 "By nationalising the assets of research companies and placing them under the oversight of one committee by, for and with the people, we will be able to conduct research far more efficiently."
 HOL_dutch_researching:0 "네덜란드 연구소"
 HOL_dutch_researching_desc:0 "With Flanders in friendly hands, we can combine our research and share it faster with local scientists using the Dutch language. This will be a great boon to our research capabilities."
 HOL_royalist_sentiment_transferred:0 "Exploit Royalist Sentiment"
 HOL_royalist_sentiment_transferred_desc:0 "With the Queen's backing, our junta has been given the modicum of legitimacy that it needed to bring a number of undecided moderates over to our way of thinking. Now increasingly viewed as the saviours of a troubled nation, our position is becoming far safer."
 HOL_order_of_orange_nassau:0 "오라녜나사우 훈장"
 HOL_order_of_orange_nassau_desc:0 "The chivalric Order of Orange-Nassau exists to reward those that give their all to the Dutch people, either on the battlefield or in the civilian sphere. With the support of the monarchy, we can begin to use the order for our own political and military ends."
 HOL_permanent_stability:0 "영구적인 안정"
 HOL_permanent_stability_desc:0 "It has become clear to all that there is no way that the people can be left to their own devices. Inevitably populist figures on the left and right will rise to hijack their passions and fears, plunging the nation into chaos. There is only one rational path forwards - an end to elections."
 HOL_restore_democracy:0 "민주주의 복원"
 HOL_restore_democracy_desc:0 "The dangers of syndicalism and populism have been averted. There is no more need for a reactionary junta and the time has come to restore democratic rule to the Netherlands."
 HOL_VNH_crackdown:0 "국가재건연합 강력 탄압"
 HOL_VNH_crackdown_desc:0 "란트바흐트는 탄압받고 있지만, 국가재건연합은 돈으로 사람을 부리면서 여전히 국내에서 활동하고 있습니다. 우리나라에 위협이 되는 것은 좌파 뿐만 아니라 국민주의 단체이기도 합니다."
 HOL_zonderlinge_zaterdag:0 "별난 토요일"
 HOL_zonderlinge_zaterdag_desc:0 "국가재건연합의 개혁은 지금까지 효과가 있었고, 국가는 어느 정도 정치적으로 그리고 경제적으로 회복되고 있습니다. 그럼에도 불구하고, '별난 토요일' 사건은 안정에 대한 이전의 모든 개념을 종식시킬 수도 있습니다."
 HOL_staatsvakbond:0 "국립 노조"
 HOL_staatsvakbond_desc:0 "The Dutch people have a newfound sense of pride, however with the loss of traditional pillars and outlets such as the unions, their anger and zeal might be directed our way. By instituting new state-led trade unions, we can diffuse and disarm these feelings, and potentially redirect them towards our enemies."
 HOL_van_geelkerkens_arrest:0 "반 힐케어컨의 체포"
 HOL_van_geelkerkens_arrest_desc:0 "반 힐케어컨이 스와르트를 강제 퇴진시키려는 시도에 실패한 바로 지금, 우리는 가능한 한 많은 정치적 영향력을 확보해두는 것이 중요합니다. 강경파의 쿠데타 야망을 무너뜨림으로써, 우리의 중도주의적 이미지는 더욱 강해지고 우리의 인기는 새로운 절정에 다다를 것입니다."
 HOL_swarts_retirement:0 "스와르트의 퇴진"
 HOL_swarts_retirement_desc:0 "반 힐케어컨은 성공적으로 스와르트를 대통령직에서 강제 퇴진시켰고, 네덜란드에 훨씬 더 극단적인 사상과 성향을 주입했습니다. 특히 몇몇 국가재건연합 충성파들의 불명예스러운 비밀이 줄줄이 누설된 지금의 상황에서, 새로운 정국의 혼란은 놀라울 정도로 잘 진정되었다고 할 수 있겠습니다."
 HOL_reform_landwacht:0 "란트바흐트 개혁"
 HOL_reform_landwacht_desc:0 "란트바흐트는 우리가 정권을 확보하고 보호하는 데 대단히 도움되었습니다. 안타깝게도, 이들은 우리 정부 뿐만 아니라 나머지 준군사조직들에까지 몇가지 좋지 않은 본보기를 많이 가지고 있습니다. 상황이 바뀌어야만 합니다."
 HOL_landwacht_part_of_army:0 "란트바흐트를 육군에 통합"
 HOL_landwacht_part_of_army_desc:0 "군대는 너무 오랫동안 국가재건연합 등의 나약한 인자들에게 지배당해왔습니다. 상황을 변화시키려면 우리는 충성스러운 란트바흐트 전사들을 정규군의 곳곳으로 흡수시켜야 합니다. 이 모자란 멍청이들을 더 확실히 통제하려면 말입니다."
 HOL_new_era:0 "네덜란드 군정"
 HOL_new_era_desc:0 "우리는 네덜란드를 심연에서 구해냈고, 우리는 한껏 의기양양해져 있습니다. 하지만 불행하게도 평화는 잠깐일 뿐이며, 우리는 정부에 군의 통제를 연계시키기 위해 노력해야만 합니다. 군대와 국가가 함께 조국의 위대함을 보존할 것입니다."
 HOL_dutch_apartheid:0 "지도자와 조국을 위해!"
 HOL_dutch_apartheid_desc:0 "암스테르담에서 가장 높은 탑의 서까래에서부터, 가장 낮은 운하의 기슭까지 '지도자와 조국을 위해'라는 함성이 울려퍼집니다. 우리의 새로운 질서가 마침내 준비되었고, 우리는 진군하고 있습니다. 지도자를 위해서, 조국을 위해서."
 HOL_tighten_ambtenarenverbod:0 "공무원 규제령 제정"
 HOL_tighten_ambtenarenverbod_desc:0 "정부와 행정기관 내에서 극단주의적 영향의 물결을 막고자 하는 우리의 목표에는 공무원들에 대한 규제가 미흡했습니다. 우리는 위험한 이념을 더 효과적으로 걸러내기 위해 법률을 제정해야만 합니다."
 HOL_entrench_pillarization:0 "Entrench Pillarisation"
 HOL_entrench_pillarization_desc:0 "The pillars are the foundation upon which Dutch society stands. Without them there can be no stability. At every opportunity we must embrace and bolster our cultural and democratic institutions."
 HOL_ban_paramilitaries:0 "준군사조직 금지"
 HOL_ban_paramilitaries_desc:0 "On both the left and right paramilitaries such as the Red Front and Landwacht have caused us disconcerting amounts of problems. This will end. Now."
 HOL_gov_support_for_pillars:0 "Support the Pillars"
 HOL_gov_support_for_pillars_desc:0 "We have begun implementing substantive acts and proposals intended to bolster the traditional pillars of Dutch society, for example through incentivising church attendance and encouraging Dutch footballers to travel for games overseas to the adulation of radio listeners."
 HOL_paramilitary_crackdown:0 "준군사조직 진압"
 HOL_paramilitary_crackdown_desc:0 "While we have implemented law banning paramilitary organisations, the time has come to truly enforce them. By cracking down hard on these undemocratic groups, we will strike a blow that will send the radicals scurrying back to their foreign paymasters. The security of the Netherlands depends on it."
 HOL_pillar_crumbling_stopped:0 "The Pillars Preserved"
 HOL_pillar_crumbling_stopped_desc:0 "Our efforts to inspire confidence in the traditional pillars have not gone unnoticed, and increasingly members of the public are coming to recognise the righteousness of our intervention in otherwise off-limit cultural and social affairs. Our actions are paying off."
 HOL_dissolution_of_NAS:0 "전국노동사무국 소멸"
 HOL_dissolution_of_NAS_desc:0 "Outlawing the primary syndicalist party in the Netherlands is critical if our efforts are to have any chance of succeeding. Inspired by Communard French demagogues, this movement is a menace to all Dutch society."
 HOL_ban_RSAP:0 "혁명사회노동당 불법화"
 HOL_ban_RSAP_desc:0 "While the radical socialists are not quite as dangerous as other, more extreme left-wing groups, they are a danger to society. Their programmes and manifesto are persuasive to a number of lower-class workers and intellectuals, making them a key target."
 HOL_ban_patriotten:0 "애국당 금지"
 HOL_ban_patriotten_desc:0 "The Patriotten are a virulent disease, the likes of which the Netherlands hasn't seen for many years. It is so radical that it poses as much as threat to other syndicalist ideologies as our own. Self-destructive impulses aside, we must suppress such groups."
 HOL_ban_VNH:0 "국가재건연합 금지"
 HOL_ban_VNH_desc:0 "좌익 세력을 지하로 몰아내면서, 극우파의 위협을 완전히 무너뜨리는 것이 점점 더 중요해지고 있습니다. 국가재건연합의 더 극단적인 요소는 입맛에 맞는 단체를 국가의 잠재적 위험으로 만들 것이고, 그렇기 때문에 국가재건연합은 법을 통해 무너져야 합니다."
 HOL_razzia_for_undergrounds:0 "지하조직 습격 시작"
 HOL_razzia_for_undergrounds_desc:0 "With many extremist groups forced underground, that leaves them with only one remaining place for us to target. We will launch a major police operation and bring down the remnants of these hateful groups, no matter the cost."
 HOL_stable_once_again:0 "안정을 되찾자!"
 HOL_stable_once_again_desc:0 "It has been a hard road, but with our serious ideological opposition now consigned to prison cells, foreign shores or an early grave, perhaps now the Netherlands might be able to rest easy."
 HOL_negotiate_with_the_left:0 "좌파와 협상"
 HOL_negotiate_with_the_left_desc:0 "If we are to ensure that politics in the Netherlands remains relatively unbesmirched by extremism, it is important that we consider negotiating with some of the more moderate elements of the left to ensure stability."
 HOL_limit_working_week:0 "제한된 복지"
 HOL_limit_working_week_desc:0 "A number of limited welfare reforms and incentives might just be enough to get the leftist groups on side. The question is whether or not they are acceptable to all involved."
 HOL_limit_RNF:0 "적색전선 제한"
 HOL_limit_RNF_desc:0 "The left-wing Red Front paramilitaries pose a serious threat to civil order in our nation. We must demand some level of action be taken on them."
 HOL_limited_minimum_wage:0 "코뮌을 사실상 인정"
 HOL_limited_minimum_wage_desc:0 "A number of leftists regularly demand that we recognise syndicalist regimes such as that of the Commune of France. While de-jure recognition is unpalatable to many rightist groups, if not totally out of the question, perhaps token recognition could be proposed."
 HOL_limit_NAS:0 "전국노동사무국 제한"
 HOL_limit_NAS_desc:0 "It is vital that we demand that at least some measures be taken against the NAS, a union of orthodox syndicalists that have the most moral legitimacy of most hard-left groups in the country. The question is, how far should we go in our demands?"
 HOL_protection_against_np:0 "란트바흐트로부터 보호"
 HOL_protection_against_np_desc:0 "The Landwacht are a distinctly nationalist group of paramilitaries that regularly cause serious harm to left-wing activists and street marchers. No doubt the negotiations will centre on us assisting the leftists against them in some manner."
 HOL_limit_socialist_parties:0 "사회주의의 영향을 최소화"
 HOL_limit_socialist_parties_desc:0 "One area that is critical for us is to limit the power of the radical socialist RSAP, the only hard-left group with parliamentary representation. They have a been a major thorn in our side, and so the negotiations would be a good chance of removing them."
 HOL_negotiations_succeeded:0 "협상 타결!"
 HOL_negotiations_succeeded_desc:0 "Our willingness to concede on a few points, and the surprising willingness of our political rivals to come to terms, means that the negotiations have proven to be a relative success for all involved."
 HOL_cordon_sanitaire_vs_right:0 "Cordon Sanitaire Against the Right"
 HOL_cordon_sanitaire_vs_right_desc:0 "With the power of the leftists limited to a reasonable extent by our negotiations, it is time for us to unite against the forces of far-right extremism within the Netherlands."
 HOL_democratic_survival:0 "네덜란드의 민주주의는 살아남았다!"
 HOL_democratic_survival_desc:0 "After months of brutal negotiations it appears that some level of stability is finally returning to Dutch politics."
 HOL_negotiate_with_the_right:0 "우파와 협상"
 HOL_negotiate_with_the_right_desc:0 "비록 이상적인 상황은 아닐지라도, 네덜란드 정치에 평화의 척도를 가져오기 위해 국민주의 국가재건연합 운동의 덜 극단적인 요소들과 협상하는 것이 가장 좋을 것입니다."
 HOL_limit_landwacht:0 "란트바흐트의 활동 제한"
 HOL_limit_landwacht_desc:0 "A key part of the deal rests on the Landwacht, the right-wing VNH paramilitary group responsible for breaking leftist skulls in recent street marches. While we could demand that they be dissolved, pushing the point too hard might alienate even some relatively moderate VNH members."
 HOL_limit_union_rights:0 "노조권리축소"
 HOL_limit_union_rights_desc:0 "If there is one thing that we can all agree on, it is that the threat posed by syndicalism and its trade union backers is existential. However, the VNH's demands that we seriously damage them might prove to be destabilising anathema to the Dutch working class."
 HOL_limit_influence_military:0 "군의 영향 축소"
 HOL_limit_influence_military_desc:0 "A number of senior army figures are public members of the VNH, even if less politically noxious than others. All the same, we must make limiting the VNH's influence on our armed forces contingent on any deal we sign with them. We cannot allow the risk of a coup."
 HOL_limited_tariffs:0 "관세 인하"
 HOL_limited_tariffs_desc:0 "The VNH has demanded that we lower economic tariffs on imported goods, somewhat contrary to their nationalist leanings. While doing so might gain their support, it may prove to be unpopular with the people once cheap goods flood onto the market undercutting local businesses."
 HOL_limit_populist_parties:0 "포퓰리즘 정당 제한"
 HOL_limit_populist_parties_desc:0 "One demand that we must make of the VNH is to consider their position on allowing constant party rallies. At these rallies, a number of young Dutchmen are being radicalised by more extremist elements within the VNH."
 HOL_limit_foreign_assets:0 "독일인 재산 국유화"
 HOL_limit_foreign_assets_desc:0 "Unbelievably, one of the VNH's demands is that we seize German property in the country. Though this might be incredibly dangerous, the VNH have made it a major demand, and as such we cannot simply ignore it."
 HOL_r_negotiations_succeeded:0 "협상 타결!"
 HOL_r_negotiations_succeeded_desc:0 "It appears that the more moderate wing of the VNH were not so unreasonable after all. With their support in neutralising the threat from the far-right elements within the nationalist movement, we can now turn our attention to promoting peace throughout the Dutch political system."
 HOL_cordon_sanitaire_vs_left:0 "Cordon Sanitaire Against the Left"
 HOL_cordon_sanitaire_vs_left_desc:0 "It is all in place now. With support from moderate and right groups, we can stem the malign influence of radical left groups within our proud nation. It seems that finally the Netherlands will be stable once more."
 HOL_dutch_army_focus:0 "네덜란드 육군"
 HOL_dutch_army_focus_desc:0 "네덜란드는 군대를 효과적으로 관리하는 방법에 대해 잘 알고 있습니다. 그렇긴 해도, 갈등이 지평선에 휘몰아치는 지금 우리는 우리 군대의 장기적인 미래에 대해 더 많은 생각을 해보는 것이 중요합니다."
 HOL_dutch_GS_III:0 "Expand the GS III"
 HOL_dutch_GS_III_desc:0 "Third Department of the General Staff was established during the early days of the Weltkrieg. Its goal was to ensure monitor both the Central Powers, or the Entente, to provide insight in the goings-on, and to ensure no ill will was to be directed at the Netherlands. Now with Radicalism on the rise, the GS III has been called on again to defend the Netherlands from enemies that are both foreign and domestic..."
 HOL_Mil_Acad:0 "Koninklijke Militaire Academie"
 HOL_Mil_Acad_desc:0 "The Royal Military Academy (KAM) has been supplying the Army, and the Marechaussee (National Police) with fresh commissioned officers since 1828. With the Weltkrieg over, and with many officers on both sides of the conflict now retiring. We should seek them to impart their knowledge, and experiences on our cadets, to better them."
 HOL_land_doctrine_defensive:0 "방어에 집중"
 HOL_land_doctrine_defensive_desc:0 "우리 땅은 늪, 습지가 가득하고 우리 강인한 네덜란드인들이 살고 있는 적들에게 꽤 험난한 곳입니다. 네덜란드의 강점을 적극적으로 응용해서, 우리는 적들이 한 명도 빠짐없이 피를 흘리게 할 것입니다"
 HOL_kai:0 "아틸리리 인리히틴겐 확장"
 HOL_kai_desc:0 "코닌클레이케 아틸리리 인리히틴겐(왕립 포병공창)은 우리 군대에 있어 필수입니다. 우리는 우리의 낡은 구닥다리들을 현대 장비들로 교체하기 위해 생산 라인을 재개할 필요가 있습니다."
 HOL_anti_tank_focus:0 "새로운 대전차포"
 HOL_anti_tank_focus_desc:0 "만약 우리보다 우월한 적과 맞서려면, 우리는 가장 강력한 전차라 할지라도 관통시킬 수 있는 무기가 필요합니다. 우리는 대전차 무기와 그 연구에 투자해야만 합니다."
 HOL_artillery_focus:0 "포 현대화"
 HOL_artillery_focus_desc:0 "우리의 방어선을 지탱해줄 야포가 없이는 방어 수단이고 뭐고 소용없습니다. 포병 전력을 현대화하고 우리가 지금 가지고 있는 이 19세기 야포들은 이제 박물관으로 모셔드립시다."
 HOL_korps_luchtafweer:0 "대공포"
 HOL_korps_luchtafweer_desc:0 "우리는 항공 전력으로 초강대국들과 절대 맞설 수 없습니다. 우리는 대공 전력을 강화하고 대공포대간 연계에 투자해야만 합니다."
 HOL_vesting_holland:0 "홀란트 요새 강화"
 HOL_vesting_holland_desc:0 "우리의 방어책들은 굳건하지만, 우리의 현재 상태에서 적들이 우리를 침략하는 것이 얼마나 어려울지 증명해보기를 바라는 것은 어리석은 일입니다. 우리의 요새에 대한 추가적인 투자는 가장 중요합니다."
 HOL_study_defence_plans:0 "방어 교리 연구"
 HOL_study_defence_plans_desc:0 "방어 교리 연구"
 HOL_mobilisation_preparation:0 "동원 준비"
 HOL_mobilisation_preparation_desc:0 "우리의 동원 과정과 절차를 다시 한 번 점검하고 필요할 때라면 언제든 전쟁을 준비할 수 있도록 합시다."
 HOL_reinforce_divisions:0 "스토트루펀 연대"
 HOL_reinforce_divisions_desc:0 "The infiltration tactics used by the German army in the Weltkrieg, have made their way into the Dutch army with the expansion of a shock troop regiment."
 HOL_infantry_focus:0 "총과 군화"
 HOL_infantry_focus_desc:0 "우리 보병들은 우리 군대의 근간입니다. 우리는 그들에게 우리가 할 수 있는 모든 지원을 제공해 그들이 빗자루와 샌들만을 가지고 전투에 나서지 않도록 해야 합니다."
 HOL_machine_guns:0 "새로운 기관총"
 HOL_machine_guns_desc:0 "지금 우리 기관총은 박물관에나 있을만한 물건입니다. 우리의 새로운 기관총을 얻을 때가 되었습니다!"
 HOL_land_doctrine_mobile:0 "기동 육군"
 HOL_land_doctrine_mobile_desc:0 "우리나라의 평지에서는 기계화사단 및 기갑사단을 쉽게 운용할 수 있습니다. 이 부문에 더 많은 투자를 하고 우리 군대에 새로운 군사 교리를 적용함으로써 네덜란드는 유럽에서 무시할 수 없는 존재가 될 수 있습니다."
 HOL_gemotoriseerde_huzaren:0 "차량화된 기병"
 HOL_gemotoriseerde_huzaren_desc:0 "말은 오랫동안 기병대의 선택을 받았지만, 우리는 우리의 적들에게 죽음을 선사하기 위해 만들어질 새로운 종류의 기병들을 위한 새로운 차량이 필요합니다."
 HOL_bicycle_army:0 "우리 병사들에게 자전거를"
 HOL_bicycle_army_desc:0 "우리 네덜란드인들은 자전거로 유명합니다. 자전거는 탑승자에게 놀라운 수준의 기동성을 주고, 이미 수년간 우리 군에서 잘 운용되어왔습니다. 하지만 더 필요합니다. 많이요."
 HOL_pantserkorps:0 "기갑부대 창설"
 HOL_pantserkorps_desc:0 "The people like to see that we are spending their tax money in new fields. By publicly demonstrating our resolve to form a new armoured force, we might just be able to win some kudos."
 HOL_korps_pioniers:0 "공병부대"
 HOL_korps_pioniers_desc:0 "우리의 군대가 왕관이라면 공병대는 왕관에 박힌 보석입니다. 마찬가지로, 우리가 그들의 재능을 최대한 활용하려면 그들에게 더 많은 시간과 에너지를 투자해야만 합니다."
 HOL_korps_verkenners:0 "정찰부대 통합"
 HOL_korps_verkenners_desc:0 "More important than being able to fight, is knowing where your enemy is before they detect you. By integrating recon companies into our divisions, we shall give our forces a crucial edge."
 HOL_armoured_cars:0 "판트라도 M39 장갑차"
 HOL_armoured_cars_desc:0 "Armoured Cars are a cheap and efficient way of scouting the battlefield and providing cheap transport for our troops. We need to extend our research into the design and production of better models."
 HOL_requisition_trucks:0 "van Doorne's Aanhangwagen Fabriek"
 HOL_requisition_trucks_desc:0 "DAF Trucks are a vital part of an economy based on exports and have recently won a military contract to further expand the M39 fleet."
 HOL_Genietroepen:0 "Genietroepen"
 HOL_Genietroepen_desc:0 "The more moving parts in our Army, the more military engineers are required to keep it moving forward... or rolling in some cases."
 HOL_integ_support:0 "Integrated Support Elements"
 HOL_integ_support_desc:0 "With the integration of support elements, our forces can thurst deeper into enemy territory."
 HOL_study_mobile_tactics:0 "기동 교리 연구"
 HOL_study_mobile_tactics_desc:0 "We are now starting to get all this new and expensive machinery, but we have no experience actually using it! We should study the usage of mobile truck divisions and tanks otherwise it is all for nothing."
 HOL_mech_infantry:0 "Braat Overvalwagen"
 HOL_mech_infantry_desc:0 "Developed in the Dutch East Indies, the Braat Overvalwagen is cheap enough to make armoured personnel carrier. We can consider adopting this design for the mainland army as well."
 HOL_prepare_the_inundation_lines:0 "Prepare the Inundation Lines"
 HOL_prepare_the_inundation_lines_desc:0 "Ever since our independence war against the Spanish in the 16th century, inundation, or intentional flooding of the land, has been an integral part of our defences. Properly prepared, it will surely save us again: we have yet to see a tank that can cross water."
 HOL_dutch_navy:0 "네덜란드 해군"
 HOL_dutch_navy_desc:0 "우리가 세계 대전 이후의 시대로 진입함에 따라, 우리는 우리 해군이 어떻게 발전해야 할지를 결정할 필요가 있을 것입니다. 탁자 위에 여러 가지 계획이 놓여있습니다. 우리는 각각의 계획을 평가하고 신중하게 가장 좋은 것을 결정해야 합니다."
 HOL_vlootplan_furstner:0 "퓌르스트너르의 해군 계획"
 HOL_vlootplan_furstner_desc:0 "우리는 해군의 방향성을 근본적으로 바꿔야만 합니다. 항공기의 급격한 성능 향상으로 전함의 가치가 위협받고 있다는 것이 갈수록 분명해지고 있습니다. 우리는 우리가 보유한 기존 항공모함의 능력을 확장시킬 필요가 있고, 가능하다면 더 많은 해상 항공전력을 확보해야 합니다!"
 HOL_gateway_to_europe:0 "Gateway to Europe"
 HOL_gateway_to_europe_desc:0 "Our ports have always seen the goods of the world flow through it, and onto mainland Europe. We shall expand upon our ports and drydocks in [36.GetCapitalVictoryPointName] to further expand our capital."
 HOL_de_schelde:0 "Koninklijke de Schelde"
 HOL_de_schelde_desc:0 "The area around Vlissingen is perfect for our new shipyard expansion. First built in 1875, it has traditionally focused on repair and resupply, but it's high time we made it into a large construction area as well."
 HOL_dd_furstner:0 "호위 구축함"
 HOL_dd_furstner_desc:0 "Our carrier and other capital ships are slow lumbering targets and can easily be torpedoed if left unguarded. We need to ensure that our destroyers are up for that task."
 HOL_claa_furstner:0 "대공 경순양함"
 HOL_claa_furstner_desc:0 "We need ships to shoot enemy planes out of the skies to protect our fleet. A cruiser sized design is perfect for that. We can specialise our future cruiser designs to have less guns pointing at the sea, and more into the skies!"
 HOL_carrier_tactics:0 "항공모함 전술"
 HOL_carrier_tactics_desc:0 "We have a carrier force, but never properly studied how to use them effectively. We should remedy this at once."
 HOL_fleet_carrier:0 "하우던 리우"
 HOL_fleet_carrier_desc:0 "항공모함, HrMs 하우던 리우는 명백히 우리 해군의 자부심입니다. 이 함선 단독으로도 우리의 해군력은 크게 향상되었지만, 다른 해군들은 그녀보다 더 크고, 더 많은 항공모함을 보유하고 있습니다. 우린 이 함선을 극한까지 개조해 격납고에 더 많은 비행기를 탑재시킬 수 있고, 아니면 새 함재기를 탑재해 볼 수도 있습니다!"
 HOL_vlootplan_helfrich:0 "할프리히의 해군 계획"
 HOL_vlootplan_helfrich_desc:0 "할프리히 제독은 우리가 공해상에서 일본이나 다른 주요 국가의 해군들과 경쟁할 수단이 없기 때문에, 우리 해군의 주력을 최고의 잠수함들로 한다면 우리 수송선단은 보호하고 적의 수송선단은 방해할 수 있다고 제안합니다."
 HOL_protect_merchant_marine:0 "Protect our Merchant Marine"
 HOL_protect_merchant_marine_desc:0 "Our merchant marine is vital to the survival of the country. Without it, we are cut off from our colonies and maritime trade with the rest of the world. Being able to escort the vulnerable cargo ships is thus critical. To effectively protect the convoys, we need to think about suitable ships and tactics to deploy said ships effectively."
 HOL_destroyer_escort_asw:0 "대잠구축함"
 HOL_destroyer_escort_asw_desc:0 "By far the greatest danger to our merchant fleet is not via the air, nor the few odd commerce raiders about, but hiding underwater until it might be too late to act. We thus must outfit our destroyers with the latest Anti-Submarine equipment to deal with this threat."
 HOL_destroyer_escort_aa:0 "대공구축함"
 HOL_flotilla_leader:0 "Flotilla Leader"
 HOL_flotilla_leader_desc:0 "Large ships are expensive, and we shall never be able to build enough for our needs. It thus has been proposed to build a new class of ship, the 'flotilla leader'. Either a small cruiser or a large destroyer in size and thus comparatively cheap, packed with enough firepower to destroy enemy fast surface raiders and dangers lurking under water."
 HOL_civilian_convoys:0 "Requisition Civilian Cargo Ships!"
 HOL_civilian_convoys_desc:0 "We are at war, and we will need every ship we can muster to keep supplies flowing and moving our troops around!"
 HOL_convoy_sailing:0 "Convoy Sailing"
 HOL_convoy_sailing_desc:0 "Properly organising our vulnerable transport ships with escort ships able to defend them from harm ensures they have a better chance of arriving at their destination."
 HOL_rdm:0 "Rotterdamsche Droogdok Maatschappij"
 HOL_rdm_desc:0 "The Rotterdamsche Droogdok Maatschappij has a dedicated submarine wharf which host talented engineers to provide us with the latest submarine designs and innovations. Furthermore, smaller surface ships can also be built at the shipyard, giving us exactly the ships we need... and can afford."
 HOL_submarine_snorkel:0 "O-19급 잠수함"
 HOL_submarine_snorkel_desc:0 "Our submarines are going to be designed mainly for operation in the Atlantic. We need them to be stealthy and hit hard to be able to compete with naval powers like Germany, the Commune of France, and the Union of Britain."
 HOL_submarine_colonial:0 "K-XX급 잠수함"
 HOL_submarine_colonial_desc:0 "Our empire stretches far, so our submarines need to reach far. We thus need replacement for our ageing colonial submarines, and we need more of them!"
 HOL_ship_a_day:0 "Ship a Day Tactics"
 HOL_ship_a_day_desc:0 "Our submarines are high in quality, but low in quantity compared to other major seafaring nations. We thus must use each one at its fullest. Admiral Helfrich intends to push every submarine and crew to its limits by aggressively sailing out, and by using unconventional tactics as diving into enemy harbours and torpedoing everything in sight."
 HOL_wolfpack:0 "울프팩"
 HOL_wolfpack_desc:0 "Our submarines should form small groups so they can pick of multiple targets. Should this 'wolfpack' be detected though, this could also mean that multiple submarines cannot escape safely..."
 HOL_lonewolf:0 "독립적인 작전"
 HOL_lonewolf_desc:0 "Our submarines should always operate separately in a spread-out manner. This reduces the damage potential of a successful raid, but also makes them harder to detect and might force the enemy to spread-out."
 HOL_vlootplan_doorman:0 "도르만의 해군 계획"
 HOL_vlootplan_doorman_desc:0 "The navy is crucial for our survival, and we will need all the firepower we can get. Having an assortment of smaller ships and outdated cruisers will not be enough, we must invest into proper cruisers and our battleship force."
 HOL_wilton_fijenoord:0 "Wilton Fijenoord"
 HOL_wilton_fijenoord_desc:0 "The NV Dok en Werf Maatschappij Wilton-Fijenoord is in Schiedam, west of Rotterdam. With its origins tracing back to the first half of the 19th century and was the first Dutch shipbuilding company to use steamer turbines. It is responsible for building most of the Dutch cruisers, as well as some destroyers and submarines."
 HOL_cl_doorman:0 "Kijkduin Class Cruisers"
 HOL_cl_doorman_desc:0 "Our previous cruiser designs are either old or just outgunned and too thinly armoured. It is time the Dutch navy gets some truly modern cruisers to form the backbone of the navy."
 HOL_pantserschip:0 "A New Pantserschip"
 HOL_pantserschip_desc:0 "Our old armoured cruisers are either rusting away at the docks or converted to other uses. We can study reviving this type of ship as they can be used as capable coastal defence ships or cruiser killers, or simply as a cheaper alternative to expensive battleships."
 HOL_dn_doorman:0 "우리의 전함들"
 HOL_dn_doorman_desc:0 "Our five Battleships were constructed during the 1920s. While we lack the knowledge to build such majestic ships from the ground up, we can refit them to improve their capabilities, or ask German ship wharfs to come up with new designs for us."
 HOL_doctrine_doorman:0 "Capital Ship Training"
 HOL_doctrine_doorman_desc:0 "The new large-scale ships we are building will necessitate a lot of new training for the crew, and there are a lot of crew as well! We need to implement a new training regimen for all the new sailors needed by this large ocean-spanning fleet."
 HOL_dutch_airforce:0 "네덜란드 공군"
 HOL_dutch_airforce_desc:0 "Airpower has already shown to be useful in the Weltkrieg, and we can only anticipate its need increasing. We need to lay a firm foundation for airpower in the Netherlands to keep up with foreign enemies."
 HOL_luchtvaartacademie:0 "KAM Air Academie"
 HOL_luchtvaartacademie_desc:0 "The Air Force is still lacking an organised education system for pilots and officers alike. By setting up the Luchtvaartacademie (Air Academy) within the Royal Military Academy we can improve the tactical operations of the air force considerably."
 HOL_gilze_rijen_airbase:0 "힐체-레옌 공군기지"
 HOL_gilze_rijen_airbase_desc:0 "The LVA only has one proper airbase for military use, Airbase Soesterberg. Although centrally located, storing all our airplanes is not ideal. Developing the already existing airstrip at Gilze-Rijen will give our air force an additional base."
 HOL_koolhoven:0 "쿨호번"
 HOL_koolhoven_desc:0 "Koolhoven Vliegtuigen Fabriek N.V. situated in Rotterdam, has delivered some smaller airplane types for our air force in the past, mostly trainer planes. However, Koolhoven shows potential, and we can consider giving them a chance to supply our air force with much needed modern planes."
 HOL_koolhoven_fighter:0 "쿨호번 전투기"
 HOL_koolhoven_fighter_desc:0 "As we have opted for Koolhoven as our chief designer for the air force, we should start with replacing our antiquated fighter force with new planes from Koolhoven."
 HOL_koolhoven_naval_bomber:0 "쿨호번 해군 폭격기"
 HOL_koolhoven_naval_bomber_desc:0 "Airplanes with torpedoes attached are the bane of any ship, especially the big and lumbering ones. Koolhoven has a rough concept of a promising twin-engine naval bomber design, which are perfect for patrolling near the coast for enemy shipping."
 HOL_fokker:0 "포커"
 HOL_fokker_desc:0 "Fokker, situated in Amsterdam, has long been a dominant force in the civil aviation market. We should take the designs and adopt them for military use, lending our fighter craft extended range, agility, and firepower."
 HOL_fokker_fighter:0 "포커 전투기"
 HOL_fokker_fighter_desc:0 "The Fokker D.XVII forms the bulk of our fighter squadrons, and it has served well as a sturdy and agile machine. Now it is time for a replacement suitable for our needs, and who can do that better than Fokker!"
 HOL_fokker_jachtkruiser:0 "Fokker Jachtkruisers"
 HOL_fokker_jachtkruiser_desc:0 "A twin-engine fighter might not be as fast and nimble, yet the proposed 'Jachtkruisers' by Fokker carry a deadly pack of machineguns, have a much longer range and can potentially be equipped with a bomb load of their own, making them versatile planes."
 HOL_fokker_ontwerp_115:0 "Finish Ontwerp 115 Bomber"
 HOL_fokker_ontwerp_115_desc:0 "Fokker has design plans in an advanced stage for a true four-four-engine bomber. We can order a prototype to be built and then see if we will actually build this behemoth for our air force."
 HOL_new_bomber:0 "새로운 폭격기"
 HOL_new_bomber_desc:0 "The LVA needs a new bomber as those in service are not particularly modern, or even useful. However, but we lack the capacity to have multiple types and should pick one suitable for our needs. Quick and nimble close air support planes, or continue with the Luchtkruiser twin-engine bomber concept?"
 HOL_cas_tactics:0 "Huisje-Boompje-Beestje Tactics"
 HOL_cas_tactics_desc:0 "By flying very low, our relatively slow bombers are considerably harder to detect and thus have a higher chance to reach their target. Unless they hit a tree of course..."
 HOL_tactical_tactics:0 "Luchtkruiser Tactics"
 HOL_tactical_tactics_desc:0 "Our twin-engine planes are not just simple bombers, with their 20mm cannon installed in the nose installed they are like the cruisers of the air! They might not be fast, but can be a serious threat to other bombers, as well as enemy fighters who decide to attack them frontally!"
 HOL_carrier_planes:0 "Carrier Plane Variants"
 HOL_carrier_planes_desc:0 "The Gouden Leeuw is useless without proper planes, and she is starting to become so with her biplanes in her hanger. Koolhoven has offered us some designs which can be quickly adopted for carrier usage."
 HOL_coastal_defence_two:0 "New Coastal Defences"
 HOL_coastal_defence_two_desc:0 "The Netherlands is famed for its coastline, and we have always been a people of the sea. All the same, it just means that there are more potential landing sites for our enemies."
 HOL_breach_dikes:0 "Break the Dikes!"
 HOL_breach_dikes_desc:0 "We must sacrifice all if we are to protect our land from conquest. We must flood the land to slow the invaders down. We can worry about cleaning it up after we have won!"
 HOL_tank_research_german:0 "Acquire Panzers from Germany"
 HOL_tank_research_german_desc:0 "Though they were not the first to develop them, since the end of the Weltkrieg the Germans have become well known for panzer development in the field."
 HOL_tank_research_entente:0 "Study Designs from Canada"
 HOL_tank_research_entente_desc:0 "Canada and the Entente might be little more than squatters in exile perched at the edge of the world, but they do have good tanks."
 HOL_tank_research_domestic:0 "Build Dutch Tanks"
 HOL_tank_research_domestic_desc:0 "There is nothing greater than self-reliance. We shall build our own tanks, and they will be world-class. If not, we can always find somebody to fire."
 HOL_land_doctrine_specialist:0 "Army of Specialists"
 HOL_land_doctrine_specialist_desc:0 "We may not be able to go big, but we can create a small army of incredibly proficient men worth ten of each foreign soldier."
 HOL_marine_transports:0 "Transports for our Marines"
 HOL_marine_transports_desc:0 "We are a naval nation, with a long heritage of bringing soldiers across the world to wage war in our overseas colonies. We must address the dire state of our current amphibious landing craft."
 HOL_knil:0 "Reform the KNIL"
 HOL_knil_desc:0 "The Royal Netherlands East Indies Army has proven itself to be in need of some reform in recent years. They are not currently up to the task of defending Dutch territory across the world. We will make each man armed to the teeth."
 HOL_knil_jungle_training:0 "Jungle Training"
 HOL_knil_jungle_training_desc:0 "A number of our overseas colonies are covered in brutal tropical forests, limiting our ability to exert control over them in the hinterlands, and more importantly, to defend them from foreign invasion. We shall improve bespoke training for jungle units to remedy this."
 HOL_korps_commandos:0 "Korps Commandos"
 HOL_korps_commandos_desc:0 "The Commando Corps is a name imbued with fear. We will exploit that fact."
 HOL_korps_parachutisten:0 "Korps Parachutisten"
 HOL_korps_parachutisten_desc:0 "The future of modern warfare involves paratroopers, that much is clear. We must ensure that we do not fall behind in training them compared to our rivals."
 HOL_belgian_policy:0 "벨기에 정책"
 HOL_belgian_policy_desc:0 "우리의 정치적 위기가 마침내 끝났으니, 이제 벨기에 문제에 대한 우리의 입장을 고려해야 할 때입니다."
 HOL_friendship_with_belgium:0 "벨기에와의 친선"
 HOL_friendship_with_belgium_desc:0 "The Benelux must not be torn asunder by petty grievances. The Netherlands and Belgium shall be good friends."
 HOL_koninklijke_academie:0 "벨기에와의 연구 협약"
 HOL_koninklijke_academie_desc:0 "We can go further than simply proclaiming our friendship with Belgium. By investing in tangible benefits such as cross-border research, both of our nations can prosper."
 HOL_liberating_the_flemish:0 "하나의 네덜란드 국민, 하나의 네덜란드 국가"
 HOL_liberating_the_flemish_desc:0 "네덜란드에 소속되지 않은 플란데런은 역사에서 기이했던 사건 그 이상도 이하도 아닙니다. 우리는 마땅히 우리의 것을 돌려받았음에 틀림없습니다. 모든 네덜란드 국민들은 네덜란드 국가의 일부여야만 합니다."
 HOL_baerle_talks:0 "벨레 회담"
 HOL_baerle_talks_desc:0 "베네룩스 지역의 미래에 대해 협상할 때가 왔습니다. 세계는 위기에 처해 있고, 분열은 최대한 막아야 합니다."
 HOL_liberation_by_force:0 "통합이 아니면 죽음을!"
 HOL_liberation_by_force_desc:0 "우리는 플란데런을 되찾을 것입니다. 이는 우리 국민에게 있어 명백한 사실이며, 이를 위해 수천 명이 거리를 행진하고 있습니다. 우리는 그들을 실망시키지도, 우리 국가를 잃어버리지도 않을 것입니다."
 HOL_third_convention_of_hague:0 "제3차 헤이그 회담"
 HOL_third_convention_of_hague_desc:0 "The Netherlands are internationally famed as a neutral arbiter between nations. In a time of great global transition, we must play our part as a member of the international community by providing a safe place for negotiations."
 HOL_leave_indonesia:0 "왕국 헌장"
 HOL_leave_indonesia_desc:0 "우리 식민지에 어느 정도의 자치권을 줄 때가 왔습니다. 우리는 그들에게서 얻을 수 있는 모든 도움이 필요할 것입니다."
 HOL_south_african_policy:0 "남아프리카 정책"
 HOL_south_african_policy_desc:0 "South Africa is populated by a number of Dutch-descent Boers, making its political fate in these troubled times particularly concerning to our own domestic political scene. There have been a number of calls from all sides of the left-right spectrum to consider our approach."
 HOL_help_the_boers:0 "보어인들을 돕다"
 HOL_help_the_boers_desc:0 "The Boers are our brethren, and we cannot abandon them now."
 HOL_abandon_the_boers:0 "보어인들을 버리다"
 HOL_abandon_the_boers_desc:0 "The Boers are a relic of a different age. We cannot keep moping over lost dreams forever."
