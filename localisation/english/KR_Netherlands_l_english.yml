 HOL_idea_democratic_workplace:0 "[HOL.Getname] 재건 - 민주적인 노동환경"
 HOL_idea_democratic_workplace_desc:0 "모든 노동자들은 그들을 노예처럼 부리는 회사에서 발언권을 가져야 합니다. 고용주들과 보수주의자들은 더 이상 그들을 위해 고군분투하는 이들의 의견을 묵살하고 억압해서는 안 됩니다."
 HOL_idea_democratic_workplace_final:0 "민주적인 노동환경"
