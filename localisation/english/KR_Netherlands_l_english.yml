 ## Navy
 HOL_dutch_navy:0 "네덜란드 해군"
 HOL_dutch_navy_desc:0 "우리가 세계 대전 이후의 시대로 진입함에 따라, 우리는 우리 해군이 어떻게 발전해야 할지를 결정할 필요가 있을 것입니다. 탁자 위에 여러 가지 계획이 놓여있습니다. 우리는 각각의 계획을 평가하고 신중하게 가장 좋은 것을 결정해야 합니다."
 HOL_vlootplan_furstner:0 "퓌르스트너의 해군 계획"
 HOL_vlootplan_furstner_desc:0 "우리는 해군의 방향성을 근본적으로 바꿔야만 합니다. 항공기의 급격한 성능 향상으로 전함의 가치가 위협받고 있다는 것이 갈수록 분명해지고 있습니다. 우리는 우리가 보유한 기존 항공모함의 능력을 확장시킬 필요가 있고, 가능하다면 더 많은 해상 항공전력을 확보해야 합니다!"
 
 
 
 
 HOL_dd_furstner:0 "호위 구축함"
 
 HOL_claa_furstner:0 "대공 경순양함"
 
 HOL_carrier_tactics:0 "항공모함 전술"
 
 HOL_fleet_carrier:0 "하우던 리우"
 HOL_fleet_carrier_desc:0 "항공모함, HrMs 하우던 리우는 명백히 우리 해군의 자부심입니다. 이 함선 단독으로도 우리의 해군력은 크게 향상되었지만, 다른 해군들은 그녀보다 더 크고, 더 많은 항공모함을 보유하고 있습니다. 우린 이 함선을 극한까지 개조해 격납고에 더 많은 비행기를 탑재시킬 수 있고, 아니면 새 함재기를 탑재해 볼 수도 있습니다!"
 
 HOL_vlootplan_helfrich:0 "할프리히의 해군 계획"
 HOL_vlootplan_helfrich_desc:0 "할프리히 제독은 우리가 공해상에서 일본이나 다른 주요 국가의 해군들과 경쟁할 수단이 없기 때문에, 우리 해군의 주력을 최고의 잠수함들로 한다면 우리 수송선단은 보호하고 적의 수송선단은 방해할 수 있다고 제안합니다."
 
 
