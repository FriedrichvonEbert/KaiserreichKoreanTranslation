 holel.7.a:0 "레인데어스는 우리 도움을 받을 가치가 있다."
 holel.7.b:0 "안타깝게도 당신을 도와주긴 힘들겠군."
 
 holel.8.t:0 "레인데어스가 군사 쿠데타를 일으키다"
 
 holel.8.a:0 "왕당파들에게 치명적인 한 방이군."
 holel.8.b:0 "쿠데타는 성공적으로 진압되었다."
 
 holel.9.t:0 "레인데어스 장군이 체포되다"
 
 holel.9.a:0 "법정에서 보세, 레인데어스!"
 
 holel.10.t:0 "성공적인 군사 쿠데타"
 
 holel.10.a:0 "우리는 군정을 유지할 것이다."
 holel.10.b:0 "국가재건연합이 조국을 지켜낼 것이다."
 
