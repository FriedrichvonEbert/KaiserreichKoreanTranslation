 HOL_loan_to_shell:0 "셸에 대출"
 
 HOL_cut_unemployment_subsidies:0 "실업 급여 삭감"
 
 HOL_country_of_canals:0 "운하의 나라"
 HOL_country_of_canals_desc:0 "네덜란드 전역에 운하를 건설함으로써 우리는 실업자들에게 일자리를 제공하고, 운하라는 잠재적 기반시설에서 시작될 각종 사업으로부터 수익을 얻을 수 있을 것입니다."
 HOL_factory_building:0 "공장 건설"
 
 HOL_rhine_line:0 "라인 방어선"
 HOL_rhine_line_desc:0 "프랑스 코뮌이 탄생한 이래로 그 무신론자들은 우리의 파괴와 우리의 이웃 독일의 파괴를 호시탐탐 노려왔습니다. 라인강은 이 목적에 있어 중요한 장애물입니다. 더 나아가 만약 신께서 우릴 도우신다면, 저 외국 생디칼리스트들이 라인강 북쪽의 네덜란드 땅에 발을 디디지 못하게 막아낼 수도 있을 것입니다."
 HOL_limited_working_week_2:0 "주당 근무 시간 제한"
 
 hol_finish_afsluitdijk:0 "대제방 보수"
 hol_finish_afsluitdijk_desc:0 "아프슬라위트데이크는 30년대 초반에 완성되었는데, 이 제방은 자위더르 해를 북해로부터 분리해 에이설 호로 만들었습니다. 그러나 제방이 무너질 때의 위험은 재앙적 영향을 미칠 수 있으므로 제방의 구조 보강에 투자하는 것은 전혀 해로울 것이 없는 일입니다. 또한 이에 투자함으로써 우리는 실업자들이 절실히 필요로 하고 있는 대규모의 일자리를 제공할 것입니다."
 HOL_west_indies_as_tradepost:0 "서인도제도 무역"
 HOL_west_indies_as_tradepost_desc:0 "서인도제도는 서반구와의 이상적인 교역소가 될 수 있습니다. 독일의 영향권에서 거리가 먼 미국이 현재 제국과의 무역에 지나치게 집중하고 있는 우리의 수출을 다양화할 기회를 제공해 줄 것입니다."
 HOL_loan_to_SBM:0 "SBM에 대출"
 
 HOL_kill_workplace_regulations:0 "형식주의 타파"
 
 HOL_park_in_every_town:0 "모든 마을에 공원을"
 HOL_park_in_every_town_desc:0 "실업자들을 바쁘게 만들어줄 수 있는 또 다른 방법은 공원을 많이 건설하는 것입니다. 아직 태어나지 않은 미래의 네덜란드 세대들은 이 어려운 시기에 지어질 평온한 휴식처에서 마음의 안식을 찾을 수 있을 것입니다."
 
 
 
 
 
 
