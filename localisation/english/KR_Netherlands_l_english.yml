 koninklijke_maatschappij:0 "Koninklijke Maatschappij De Schelde"
 wilton_fijenoord:0 "Wilton-Fijenoord"
 wilton_fijenoord_desc:0 "The NV Dok en Werf Maatschappij Wilton-Fijenoord is located in Schiedam, west of Rotterdam. With it origins tracing back to the first half of the 19th century, and was the first Dutch shipbuilding company to use steamer turbines. It is responsible for building the majority of the Dutch cruisers, as well as some destroyers and submarines."
 rotterdamsche_maatschappij:0 "Rotterdamsche Droogdok Maatschappij"
 rotterdamsche_maatschappij_desc:0 "The largest shipbuilding and repair company of Rotterdam, the Rotterdamsche Droogdok Maatschappij constructed a variety of civilian and military vessels, including the majority of the Dutch submarine fleet built in the specifically designed "Onderzeebootloods" (Submarine Hall)."
 HOL_mech_troops:0 "기계화 보병"
 HOL_mech_troops_desc:0 "우리의 땅은 평지이고, 우리 민족은 강합니다. 기계화된 보병 사단이야말로 우리 군의 미래입니다!"
 HOL_marine_troops:0 "해병대"
 HOL_marine_troops_desc:0 "우리 나라의 자랑스러운 해양 역사에 걸맞게, 네덜란드 해병대는 세계 최강의 해병대 중 하나입니다."
 HOL_werkverschaffing:0 "고용 창출"
 HOL_werkverschaffing_desc:0 "검은 월요일에 의한 걷잡을 수 없는 실업 위기를 막기 위해 정부는 노동 체계를 확장하기로 결정했습니다."
 HOL_labourreforms:0 "제한적인 노동 개혁"
 HOL_labourreforms_desc:0 "사회주의자들과 좌파들의 계속되는 비난에 정부는 이들의 분노를 가라앉히기 위해 제한적인 노동 개혁을 실시하게 되었습니다."
 HOL_expand_veldleger:0 "야전군 확장"
 HOL_expand_veldleger_desc:0 "네덜란드군은 항상 인력 면에서 어려움을 겪어 왔습니다. 하지만 이렇게나 많은 실업자들이 있는 지금, 우리는 사람들이 우리 군에 입대하도록 권유할 수 있습니다."
 HOL_idea_strict_weapon_laws:0 "엄격한 무기법"
 HOL_idea_strict_weapon_laws_desc:0 "우리는 우리 나라의 안정성을 개선하기 위해 엄격한 무기 제한을 시행하여 총기 소유 허가를 받는 데 필요한 훈련 시간을 연장하고 공급 업체와 사용자에게 추가적인 규제를 가하고 있습니다."
 HOL_GSIIIlar_idea:0 "GS III"
 HOL_GSIIIidea:0 "GS III"
 HOL_CS6_lar_idea:0 "CS6"
 HOL_CS6_idea:0 "CS6"
 HOL_idea_floating_airfield:0 "떠다니는 비행장"
 HOL_idea_floating_airfield_desc:0 "우리 나라가 앞으로 발생할 분쟁에서 살아남으려면 혁신이 대단히 중요합니다."
 HOL_ideas_airplane_radar:0 "레이더 채택"
 HOL_ideas_airplane_radar_desc:0 "현대전의 가장 주요한 발전은 바로 레이더인데, 레이더는 공중과 해상 모두에서 우리 나라의 안보에 필수적인 시스템입니다."
 HOL_idea_instability:0 "혼란스러운 거리"
 HOL_idea_instability_above_50:0 "혼란스러운 거리"
 HOL_idea_instability_desc:0 "극좌 세력과 극우 세력이 거리에서 싸움을 벌이고 있습니다. 현재 그들은 팽팽히 대립하고 있지만, 어느 한쪽이 너무 강력해지거나 상황이 너무 불안정해지면 우리의 정권은 전복될 수도 있습니다."
 HOL_idea_instability_above_50_desc:0 "극좌 세력과 극우 세력이 거리에서 싸움을 벌이고 있습니다. 현재 그들은 팽팽히 대립하고 있지만, 어느 한쪽이 너무 강력해지거나 상황이 너무 불안정해지면 우리의 정권은 전복될 수도 있습니다."
 HOL_idea_mobilisation_timetables:0 "동원 통계"
 HOL_idea_mobilisation_timetables_desc:0 "동원 과정에서 일정 및 계획을 더 효율적으로 짤 수 있도록 함으로써 동원 과정을 더 빠르고 덜 번거롭게 만들 수 있습니다."
 HOL_denizzlazytrucks:0 "보조금을 받은 트럭 생산"
 HOL_idea_ambtenarenverbod:0 "공무원 규제령"
 HOL_idea_ambtenarenverbod_desc:0 "공무원 규제령은 민주주의 가치에 반하는 사상의 성장을 중단하려는 의도로 계획되었으며, 정부 관리들이 어떠한 극좌 또는 극우 성향의 단체에도 가입하지 못하도록 합니다."
 HOL_idea_ambtenarenverbod_01:0 "공무원 규제령"
 HOL_idea_ambtenarenverbod_01_desc:0 "'공무원 규제령'은 비민주주의 이념이 유행하는 것을 막기위해 정부 관료들이 극좌나 극우 단체들에 가입하는 것을 막습니다."
 HOL_idea_ambtenarenverbod_02:0 "공무원 규제령"
 HOL_idea_ambtenarenverbod_02_desc:0 "'공무원 규제령'은 비민주주의 이념이 유행하는 것을 막기위해 정부 관료들이 극좌 단체들에 가입하는 것을 막습니다."
 HOL_idea_transition_to_fair_economy:0 "공정경제로의 전환"
 HOL_idea_transition_to_fair_economy_desc:0 "모두에게 맞는 시스템을 만드는 것은 어렵습니다. 당연한 일입니다. 그럼에도 불구하고, 네덜란드인들의 위대한 정신력은 이러한 극심한 경제 변동을 극복해낼 것입니다."
 HOL_idea_market_socialism:0 "시장 생디칼리슴"
 HOL_idea_market_socialism_desc:0 "네덜란드에 새로운 좌파적 질서가 세워졌다고 해서 우리가 과거의 모든 유산을 버려야 하는 것은 아닙니다. 어쨌든, 시장 경제는 토목 분야를 포함한 많은 분야의 근로자들에게 인센티브를 줄 것입니다."
 HOL_idea_february_strike:0 "2월 파업"
 HOL_idea_february_strike_desc:0 "우리나라는 파업의 격동기에 시달리고 있으며, 이로 인해 업계의 상당 부분이 마비되고 있습니다."
 HOL_idea_peoples_military:0 "인민의 군대"
 HOL_idea_peoples_military_desc:0 "네덜란드에는 새로운 질서가 세워졌고, 우리 군대 역시 그렇습니다. 우리 군대는 인민에 의해 존재하며, 인민을 위해 존재합니다."
 HOL_idea_union_of_the_military:0 "군대의 단결"
 HOL_idea_union_of_the_military_desc:0 "우리 군대는 동지들과 반동적인 장교들이 뒤섞여 있습니다. 이 장교들을 당장 추방해야 한다는 이들도 있지만, 이들에게 기회를 주고 지속적인 복무를 허용한다면 우리 병력 훈련의 효율을 보존할 수 있을 것입니다."
 HOL_idea_dutch_militia:0 "네덜란드 민병대"
 HOL_idea_dutch_militia_desc:0 "우리는 온통 우리를 해치고 싶어하는 자들로 둘러싸인 생디칼리슴 세력입니다. 우리가 살아남기 위해서는 민병대를 조직하는 것이 필수적입니다."
 HOL_idea_labour_camps:0 "노동교화소"
 HOL_idea_labour_camps_desc:0 "보수주의자들은 정화 노동을 통해서만 우리를 도울 수 있습니다."
 HOL_idea_mass_collectivisation:0 "대대적 집산화"
 HOL_idea_mass_collectivisation_desc:0 "우리 경제 독트린의 핵심은 농업과 산업의 집산화이며, 소규모 기업들을 더 크고 더 효율적으로 중앙화하는 것입니다."
 HOL_idea_verzorgingsstaat:0 "복지 국가"
 HOL_idea_verzorgingsstaat_desc:0 "우리는 국민들에게 보답하고 제대로 관리되며 기능하는 복지 국가로서, 사회주의 진영과 보수 진영 모두에게 호감을 사고 있습니다."
 HOL_idea_outlawed_unions:0 "노조 금지"
 HOL_idea_outlawed_unions_desc:0 "노동조합은 오랫동안 좌익들을 선동하고 일으켜세우는 역할을 해왔습니다. 우리는 더 이상 우리의 정적들을 보호하는 이들을 묵인할 수 없습니다."
 HOL_idea_staatsvakbond:0 "국가 노조"
 HOL_idea_staatsvakbond_desc:0 "낡은 노조가 탄압받고 우리 국민들이 국민주의 열풍에 휩싸인 가운데, 새로운 국영 노조들은 우리가 그들의 애국심을 군사적 목적으로 바꿀 수 있도록 돕습니다."
 HOL_idea_nationalist_renaissance:0 "국민주의 르네상스"
 HOL_idea_nationalist_renaissance_desc:0 "네덜란드인들은 우리 정부의 도움으로 마침내 이상적인 국가의 참모습을 발견했습니다. 애국심의 새로운 시대가 밝는 것입니다."
 HOL_idea_orde_van_oranje_nassau:0 "오라녜나사우 훈장"
 HOL_idea_orde_van_oranje_nassau_desc:0 "기사도적인 의미를 가지고 있는 오라녜나사우 훈장은, 네덜란드인들 중 전장에서든 민간에서든 그들의 모든 것을 헌신하는 이들에게 보상하기 위해 존재합니다."
 HOL_idea_negotiate_with_extremists:0 "극단주의자와 협상"
 HOL_idea_negotiate_with_extremists_desc:0 "분별 있는 정치가들은 국익을 위해서 타협하기로 했습니다... 다소 믿을 수 없는 자들과요."
 HOL_idea_neutrality:0 "바타비아의 중립"
 HOL_idea_neutrality_desc:0 "벨기에가 패배한 후, 옛 네덜란드는 한때 중립을 선포함으로써 유럽의 잔혹한 분쟁에 최대한 휩싸이지 않으려 애썼습니다. 새로운 바타비아 코뮌도 그래야 합니다."
 HOL_idea_secret_police:0 "Secret Police"
 HOL_idea_agreement_with_left_0:0 "좌파와의 협상"
 HOL_idea_agreement_with_left_1:0 "좌파와의 협상"
 HOL_idea_agreement_with_left_2:0 "좌파와의 협상"
 HOL_idea_agreement_with_right_0:0 "우파와의 협상"
 HOL_idea_agreement_with_right_1:0 "우파와의 협상"
 HOL_idea_agreement_with_right_2:0 "우파와의 협상"
 HOL_idea_batavian_courage:0 "바타비아의 저항"
 HOL_idea_batavian_courage_desc:0 "약 150년 전, 당시 프로이센인들로 불리던 독일인들은 네덜란드의 민주주의를 파괴했고, 오라녜-나사우 왕실을 재옹립했습니다. 최근 그들은 다시 그렇게 하려 하고 있으며, 우리는 우리가 이렇게 서 있는 한 그들이 그렇게 하는 것을 허락하지 않을 것입니다!"
 HOL_idea_batavian_courage_1:0 "바타비아의 저항"
 HOL_idea_batavian_courage_1_desc:0 "약 150년 전, 당시 프로이센인들로 불리던 독일인들은 네덜란드의 민주주의를 파괴했고, 오라녜-나사우 왕실을 재옹립했습니다. 우리는 영국 동지들의 도움을 받아 다시는 이런 일이 없도록 할 것입니다!"
 HOL_idea_batavian_courage_2:0 "바타비아의 저항"
 HOL_idea_batavian_courage_2_desc:0 "약 150년 전, 당시 프로이센인들로 불리던 독일인들은 네덜란드의 민주주의를 파괴했고, 오라녜-나사우 왕실을 재옹립했습니다. 우리는 영국 동지들의 도움을 받아 다시는 이런 일이 없도록 할 것입니다!"
 HOL_idea_batavian_courage_3:0 "인민군"
 HOL_idea_batavian_courage_3_desc:0 "약 150년 전, 당시 프로이센인들로 불리던 독일인들은 네덜란드의 민주주의를 파괴했고, 오라녜-나사우 왕실을 재옹립했습니다. 우리는 영국 동지들의 도움을 받아 다시는 이런 일이 없도록 할 것입니다!"
 HOL_red_advisors:0 "브리튼 조언가들"
 HOL_red_advisors_desc:0 "The agents of R.E.D are now providing the fledging Dutch People's Army with much needed direction and guidance."
 HOL_british_designs_tanks:0 "브리튼 전차 설계"
 HOL_british_designs_tanks_desc:0 "A gap has been left in the Dutch army in the execution of armoured warfare tactics, and tank designs. Though with British designs, and Dutch ingenuity, we the Dutch are seeking to bridge this gap."
 HOL_red_navy:0 "Focus Naval Recovery"
 HOL_red_navy_desc:0 "With most its navy fleeing with the Dutch royalty. The new Volksmarine, having lost most of its expertise, the new admiralty has set more realistic expectations in ship construction."
 HOL_red_navy_1:0 "A New Direction"
 HOL_red_navy_1_desc:0 "The lack of a fleet, and an admiralty has been able to the new Volksmarine to steer their doctrine into a new direction"
 HOL_red_navy_2:0 "Radical Approach"
 HOL_red_navy_2_desc:0 "A radical approach has allowed the [HOL.getname] to re-establish somewhat as a naval power."
 HOL_syn_rebuilding_idea:0 "Rebuilding the [HOL.Getname]"
 HOL_Proletarian_humanism_idea:0 "Rebuilding the [HOL.Getname] - Proletarian Humanism"
 HOL_Proletarian_humanism_idea_final:0 "Proletarian Humanism"
 HOL_Industrial_Dem_idea:0 "Rebuilding the [HOL.Getname] - Industrial Democracy"
 HOL_Industrial_Dem_idea_final:0 "Industrial Democracy"
 HOL_Rebuild_The_Bureaucracy_idea:0 "Rebuilding Bureaucracy"
 HOL_rev_vanguard_idea:0 "Rebuilding the [HOL.Getname] - Revolutionary Vanguard"
 HOL_rev_vanguard_idea_final:0 "Revolutionary Vanguard"
 HOL_idea_democratic_workplace:0 "[HOL.Getname] 재건 - 민주적인 노동환경"
 HOL_idea_democratic_workplace_desc:0 "모든 노동자들은 그들을 노예처럼 부리는 회사에서 발언권을 가져야 합니다. 고용주들과 보수주의자들은 더 이상 그들을 위해 고군분투하는 이들의 의견을 묵살하고 억압해서는 안 됩니다."
 HOL_idea_democratic_workplace_final:0 "민주적인 노동환경"
 HOL_idea_democratic_workplace_final_desc:0 "모든 노동자들은 그들을 노예처럼 부리는 회사에서 발언권을 가져야 합니다. 고용주들과 보수주의자들은 더 이상 그들을 위해 고군분투하는 이들의 의견을 묵살하고 억압해서는 안 됩니다."
 HOL_idea_welfare_state:0 "복지 국가"
 HOL_idea_crisis:0 "검은 월요일의 여파"
 HOL_idea_crisis_desc:0 "베를린발 검은 월요일 위기의 결과로, 홀란트 전역이 경제적 재앙에 휩싸였습니다. 이것이 네덜란드 정계와 산업계에 부정적인 영향이 끼칠 것은 자명합니다."
 HOL_idea_economic_recovery:0 "경제 회복"
 HOL_idea_economic_recovery_desc:0 "독일 경제가 검은 월요일의 참담한 충격에서 회복되어가고, 독일 기업들이 서서히 그들의 투자와 사업을 복구함에 따라 우리의 경제적 고통도 조금씩 나아지기 시작했습니다. 그러나 경제가 완전히 회복되려면 시간이 걸릴 것입니다."
 HOL_idea_unemployed_drafted:0 "노동자 징집"
 HOL_idea_unemployed_drafted_desc:0 "네덜란드의 실업자들이 길거리에 나앉도록 외면해서는 안 됩니다. 삽을 들 수만 있다면 이들은 네덜란드에 필요한 존재입니다. 이러면 최소한 우리 군과 경제는 계속 강하게 유지할 수 있을 테니까요."
 HOL_idea_unemployed_benefits_cut:0 "실직자 혜택"
 HOL_idea_unemployed_benefits_cut_desc:0 "머리아플 정도로 복잡한 보조금 제도, 근로세, 보험 제도 그리고 사회 구조가 몇 년이 넘도록 우리나라의 노동력을 저해해 왔습니다. 이런 방해물이 없다면, 실업률을 줄이고 노동력의 효율을 대단히 크게 증가시킬 수 있을 것입니다."
 HOL_idea_workplace_regulations_cut:0 "고용 규제 완화"
 HOL_idea_workplace_regulations_cut_desc:0 "형식적인 관료주의는 우리 경제에 방해만 될 뿐입니다. 네덜란드 기업들에 대한 우리의 법적 간섭을 줄임으로써 우리는 그들이 더 많은 노동자를 고용하고 장기적인 성장에 투자하도록 장려할 것입니다."
 HOL_idea_high_debts:0 "높은 정부 부채"
 HOL_idea_high_debts_desc:0 "놀랄 일도 아닌게, 갑작스럽게 엄청난 세금을 우리 경제에 쏟아붓는 것은 균형잡힌 예산을 달성하는데 이상적이지 않습니다."
 HOL_idea_high_inflation:0 "높은 인플레이션"
 HOL_idea_high_inflation_desc:0 "금본위제에 관한 우리의 갑작스런 경제정책 변화는 국가 전역에 만연해진 인플레이션과 화폐가치 급락으로 이어졌습니다."
 HOL_idea_booming_economy:0 "경제 호황"
 HOL_idea_booming_economy_desc:0 "우리는 최악의 상황을 극복하는 데서 그치지 않고, 네덜란드를 세계에서 손꼽히는 경제 대국으로 만들었습니다."
 HOL_idea_defense_spending_spree:0 "국방비 증강"
 HOL_idea_defense_spending_spree_desc:0 "단지 허리띠를 잠깐 졸라매는 것으로 우리는 경제 활성화에 시동을 걸 수 있는데다가, 우리 군에게 제대로 된 전면 기계화를 선사할 수 있습니다."
 HOL_idea_abandoned_goldstandard:0 "금본위제 폐지"
 HOL_idea_abandoned_goldstandard_desc:0 "네덜란드인들은 금을 미치도록 좋아합니다. 금의 모양, 색깔, 아마 냄새와 맛까지 좋아할 지도 모릅니다. 하지만 우리가 경제적 위기로부터 금의 가치를 지켜주기 위해서는, 어려운 결정을 내려야만 합니다."
 HOL_idea_werkverschaffing:0 "고용 창출"
 HOL_idea_werkverschaffing_desc:0 "우리의 국가 노동 프로그램을 확대합시다. 벽을 청소하는 일이든 도로를 포장하는 일이던간에, 최소한 실업자들에게 다시 일자리를 줄 수 있을 테니까요."
 HOL_idea_public_works:0 "공공사업"
 HOL_idea_public_works_desc:0 "어떤 문제가 생겨도, 충분한 사람들이 머리를 맞대고 고민한다면 우리는 반드시 해결할 수 있습니다."
