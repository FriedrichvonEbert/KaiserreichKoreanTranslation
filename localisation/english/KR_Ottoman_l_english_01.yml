 OTT_congress_independents:0 "무소속"
 OTT_congress_independents_desc:0 "단합된 세력과는 거리가 먼 무소속 파벌은 소수자 지역들의 다양한 의원들과 이익 집단을 대표합니다. 마운트 레바논, 술라이마니야에서 온 쿠르드, 바스라에서 온 아시리아인, 키프로스에서 온 그리스인 등등이 있습니다. 이들 집단의 대부분은 자유와 합의당의 날개 아래에서 약간의 위안을 찾았지만 남아 있는 자들 중 엄청난 숫자는 그들의 정책에 불만을 품었고 튀르크 민족주의자들이 엄청난 영향력을 행사하는 연정과 함께 일하기를 거부했습니다.\n\n무소속 빌라예트(§g에게해 제도, 도데카네사, 키프로스, 라타키아, 시바스, 바투미, 술라이마니야, 바스라, 예루살렘, 트레비존드, 아부 다비, 바레인 카타르§!)에 대한 §Y주 상호작용§!은 우리 연정을 지지하는 §Y의원§! 숫자를 늘리거나 줄일 것입니다.\n\n§G지지자§!: [?OTT.ind_sup_deputies]/[?OTT.ind_deputies]\n§R반대자§!: [OTT_congress_independent_opposition]/[?OTT.ind_deputies]\n"
 OTT_congress:0 "하원"
 OTT_assembly_desc:0 "제국의 수도 코스탄티니예에 위치한 §Y메질리스-이 메부산§!은 오스만 양원제 §Y총회의§!에서 하원 역할을 담당합니다. 제국 내의 모든 빌라예트에서 파견한 의원들과 함께 하원은 아덴만에서 에디르네까지 그리고 키프로스부터 파그다드까지 모든 이를 대표합니다. 이 민족과 종교 신념 그리고 언어의 용광로 속에서 질서를 확립하기 위해 이 의원들은 두 개의 주요한 권력 집단을 구성했습니다. 중앙집권을 주장하는 §C오스만 인민당§!과 지방분권을 주장하는 §C자유주의 연정§!이 그들입니다. 후자는 의견 충돌을 자주 빚는 다양한 소규모 지역 정당들로 구성되어 있으며, 단지 중앙집권주의에 대항하기 위해 함께 어울려 있을 뿐입니다."
