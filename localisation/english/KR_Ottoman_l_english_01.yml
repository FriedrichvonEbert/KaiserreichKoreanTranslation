 OTT_Join_Russia:0 "러시아와의 동맹"
 OTT_AMN_Category:0 "이슬람 국가연합"
 OTT_AMN_Category_desc:0 "이슬람 신앙을 따르고 있는 다양한 국가 간의 유대를 조성하고 강화하는 국제 기구인 이슬람 국가연합은 오스만이 주도하며 외교, 경제, 사회, 문화 분야의 하위 조직들로 구성되어 있습니다."
 Ottoman_Cairo_Pact_decisions:0 "중동 전역"
 Ottoman_Cairo_Pact_decisions_desc:0 "사방으로 포위되고 우리의 충실한 동맹이라 믿었던 자들에게 배신당한 채, 우리는 이제 우리가 사랑하는 것들을 지키기 위해 싸워야 합니다. 지금 우리의 위대한 국가가 또 다른 위협에 직면한 가운데, 마라쉬에서 영국군을 격퇴한 사람들을 기억하고, 안테프의 영웅들을 기립시다! 술탄과 오스만 왕조를 위하여!"
 OTT_Varlik_Vergisi:0 "부유세 제정"
 OTT_Varlik_Vergisi_desc:0 "'부유세'는 부유한 아르메니아인과 유대인들이 정부에 자금을 대도록 하는 겨냥하는 전쟁세입니다. 이러한 집단들에게 막대한 부담을 줌으로 이 정책은 계속해서 늘어나는 적자를 해소하고 비무슬림들을 사업에서 밀어냄으로써 '국가경제'를 강화하고 터키 국민들이 그것을 인수하도록 돕는 역할을 합니다."
