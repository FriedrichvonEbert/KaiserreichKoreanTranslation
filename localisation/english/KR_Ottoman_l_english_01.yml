 OTT_war_for_thrace_desc:0 "우리는 재앙적이던 발칸 전쟁의 결과로 튀르크계 무슬림이 다수 거주하던 서트라키아의 땅을 빼앗겼습니다. 불가리아 정부에 의한 그들에 대한 탄압의 보고와 함께 발칸의 반불가리아 정서가 고조되는 가운데, 정부는 이 튀르크인들을 위해 개입하여 그들이 오스만 정부의 보호를 받을 수 있도록 압력을 가하고 있습니다."
