 ASY_White_Peace_Assyrian_Revolt_assyrian:0 "아시리아인 반란"
 OTT_Handling_Libyan_Vilayets:0 "트리폴리타니아 중앙집권화"
 OTT_Handling_Libyan_Vilayets_desc:0 "§Y트리폴리타니아 빌라예트 통합§! : §G[?OTT.tri_integration_factor]%§!\n\n(§Y트리폴리타니아 빌라예트의 통합도§!가  §G50%§!에 도달하면, 트리폴리타니아 지역을 §Y빌라예트§!로 승격할 수 있으며, §G100%§! 이상이 되면, §Y오스만 주§!로 승격할 수 있습니다)\n\n트리폴리타니아 지역과 오스만 정부의 관계에 대해 더 자세한 내용을 보려면 §C물음표§! 위에 마우스를 올려놓으십시오."
 OTT_Libya_Tooltip_GUI:0 "실제로 세 개의 다른 지역으로 구성된 '트리폴리타니아 섭정국'은 1551년부터 술탄의 편에 서 있습니다. 그것의 나이에도 불구하고, 콘스탄티니예의 정부는 그것의 가난과 적절한 농업 기지의 부족이 지역 부족들을 진압하기 위한 값비싼 군사 캠페인을 시작하는 것을 너무 비싸게 만들었기 때문에 그것의 지역 문제에 별로 간섭하지 않았습니다. 그럼에도 불구하고, 이탈리아인들이 '§C리비아§!'라고 부르는 것은 사헬 강 이전의 마지막 종착지였기 때문에 사하라 횡단 무역에서 중요한 부분을 형성했습니다. 이 지역의 엄청난 크기는 오스만 제국의 통제가 몇몇 해안 중심부 바깥에서 거의 느껴지지 않게 했고, 19세기 초 미국의 침공 때까지도 오스만의 문이 오스만 제국의 왕관을 튼튼히 묶기 위한 조치를 취하기까지는 시간이 걸릴 것입니다.'§Y탄지마트 개혁§!'의 구현은 트리폴리타니아에서만 많은 진전이 기록될 수 있었기 때문에 이 지역에서 거의 성공을 거두지 못했습니다. 오스만 정권의 변화가 내부로 침투하기 시작하기까지는 세기가 바뀔 때까지 시간이 걸리겠지만, 그럼에도 불구하고, '§C페잔§!'과 '§C키레나이카§!'는 거의 손대지 않은 채로 남아 있었습니다.1911년 이탈리아의 침략은 해안 지역을 통치하던 오스만 명사들이 망명으로부터 돌아와 사회에서 그들의 자리를 되찾으면서 그 지역의 일반적인 사회 구조에 거의 영향을 미치지 않았습니다. 오스만 제국의 관심이 마슈리크에 쏠려 웰트크리그에 의해 야기된 경제 불황에 대처함에 따라, 이 지역은 "약간의 경제 발전"을 목격했습니다. §R문맹률§!은 (주요 도시 외)는 제국의 다른 어느 곳보다 높으며, 경제는 여전히 주어진 1년 동안의 강우량에 달려 있으며, 전쟁 전에 운영되는 소수의 산업 운영은 §R수출 파트너 및 자원 부족§!으로 인해 제한적인 농업 이외에는 어떤 것도 불가능하게 만듭니다."
 OTT_TRI_Tripoli_Benghazi_Railway:0 "트리폴리타니아-벵가지 철도 건설"
 OTT_TRI_Tripoli_Benghazi_Railway_desc:0 "섭정을 괴롭힌 주요 문제 중 하나는 세 지역 모두 상호 연결성의 부족으로 어려움을 겪고 있다는 것입니다. 시르테 동쪽의 거대한 모래 바다가 바닷길 바깥의 모든 운송을 거의 불가능하게 만들기 때문에 자연 장애물에 의해 방해 받는 키레니카와 트리폴리타니아는 더 이상 떨어져 있을 수 없습니다. 게다가 키레니카와 트리폴리타니아 내륙의 많은 지역들은 해안과 연결되어 있지 않아서 트리폴리, 벵가지, 미스라타, 그리고 자발 깊숙한 곳의 목가 마을들 사이에 또 다른 분열을 초래했습니다.\n\n 철도 연결을 위한 초기 시도가 20년대에 시도되었지만, 이 네트워크는 자금 부족 또는 지역적 열정으로 인해 완료되지 않았습니다. 그러나 새 정부는 철도를 최우선 과제로 삼았고 멀리 떨어진 트리폴리타니아 사막까지 철제 야수를 확장하겠다고 선언했습니다. 벵가지 시와 미스라타, 트리폴리를 연결하는 것은 믿을 수 없을 정도로 야심 찬 계획일 뿐만 아니라 상당한 투자 비용을 감당해야 할 지역 주민을 무겁게 짓누를 가능성이 높습니다."
 OTT_TRI_Fezzan_Expedition:0 "페잔 오스만 주둔군 증원"
 OTT_TRI_Fezzan_Expedition_desc:0 "20년대 중반에 오스만 통치가 페잔 내부로 복구되었을 때, 소수의 사람들만이 그것을 받아들였고 그 다음 몇 년 동안 트리폴리의 정권은 그 지역에 상당한 규모의 군대를 유지하는 것이 너무 많은 비용이 들 것이라고 결정했습니다. 모든 병력이 도시 중심부에 있는 몇몇 작은 주둔지로 철수하면서, 이것은 지역 부족들에게 거의 완전히 자치적인 위치로 이어졌습니다.\n\n그러나 그들은 여전히 불만족으로 남아있고 세누시 종파의 부활에 영향을 받아, 아와드 무함마드와 같은 부족들은 정권에 대한 그들의 저항력을 더 분명하게 보여주기 시작했습니다. 오스만 주둔지에 대한 습격, 세금 납부 거부, 징집 등 이 지역에 남아 있는 몇 안 되는 군사력에 심각한 문제를 야기시켰습니다.\n\n해안으로부터의 군사 원정은 그 지역에 대한 질서를 회복시킬 수 있지만, 큰 경제 위기가 여전히 지배하고 있는 상황에서, 많은 사람들은 모든 주둔지를 철수하고 그 지역에 사실상의 자치를 부여하는 것이 최선책이 아닐지에 대해 궁금해하고 있습니다. 트리폴리티니아에서는 비가 거의 내리지 않는 나라에서 페잔의 가치 있는 강우가 필수적이기 때문에 이 지역을 버릴 반감이 적습니다."
 OTT_TRI_Centralise_Taxation:0 "조세 중앙화 (트리폴리타니아)"
 OTT_TRI_Centralise_Taxation_desc:0 "세금은 트리폴리타니아 부족들에게 항상 미온적인 주제였고, 과거에 오스만 통치에 반대하는 대부분의 반란을 일으켰습니다. 오스만 제국의 통제는 주요 도시 중심에만 적용되기 때문에, 이면지에서의 세금 징수는 까다로운 주제입니다. 이 문제를 해결하기 위해, 오스만 국가는 부족들과 협력하고 특정 부족장들에게 세금 징수관, 행정관, 판사 그리고 경찰의 지위를 부여하려고 시도했습니다. 다른 부족들이 세금을 내도록 하기 위해 부족들을 이용함으로써, 그 제도는 오스만 인력에 대한 순수한 의존보다 훨씬 더 효과적이었습니다. 그러나 여기서 문제는 이러한 부족들의 충성심이 항상 보장되는 것은 아니며 자발족의 특정한 정치적 변동은 지역의 예산에 중대한 문제를 일으킬 수 있다는 것입니다.새로운 행정부는 이러한 관행을 지속하는 데 덜 열심이며, 이 지방의 행정에 쿨로글루 (터키 혈통을 가진 트리폴리탄인)를 더 많이 활용할 계획입니다. 게다가 그것은 또한 트리폴리 도심과 벵가지에서 국가경제 모델에 따라 유대인 상인들의 준독점을 해체하기를 희망하고 있습니다."
 OTT_TRI_Misrata_Program:0 "미스라타 프로그램 제정"
 OTT_TRI_Misrata_Program_desc:0 "트리폴리타니아 투르크-리비아 인구의 거점인 미스라타시의 이름을 딴 이 프로그램은 트리폴리타니아의 인프라와 경제를 크게 개선하고 국가독점과 시민 서비스에 더 가깝게 묶어 자치권을 줄이는 것을 목표로 하고 있습니다."
 OTT_TRI_Combat_Senussi_Order:0 "세누시 영향력 방지"
 OTT_TRI_Combat_Senussi_Order_desc:0 "19세기에 대 알-세누시에 의해 설립된, 추방된 수피 단체의 설립자는 키레니카의 낙후되고 고립된 지역에서 그의 단체을 세울 훌륭한 근거를 발견했습니다. 세누시 단체는 빠르게 확장되어 19세기에 이미 오스만 제국 내에서 사실상 독립국가로 자리잡았습니다.\n\n그러나 반제국주의의 메시지가 북아프리카 전역에 빠르게 퍼지면서 그들의 영향력은 키레니카에만 국한되지 않았습니다. 비록 그들이 공식적으로 수니파 신앙 내에서 연대와 단결을 도모하고 있지만, 칼리프와의 관계는 덜 이상적이었고 그들의 반제국주의적 메시지는 우리의 적과 동맹국 모두를 우리의 손아귀에서 멀어지게 만들었습니다."
 OTT_TRI_Settle_Tripolitanian_Tribes:0 "남부 트리폴리타니아 부족 이주"
 OTT_TRI_Settle_Tripolitanian_Tribes_desc:0 "다양한 민족과 종교로 구성된 트리폴리타니아의 부족들은 19세기에 터키와 미국 군대에 의해 트리폴리타니아 국가가 파괴된 후에만 오스만 국가에 대한 충성심을 결코 느끼지 못했습니다. 마쉬리크 부족과 마찬가지로, 이 부족들은 계속해서 오스만 정부의 통제에서 벗어나 징집과 세금 부과를 거의 불가능하게 만드는 많은 베두인족들로 구성되어 있습니다."
 OTT_Millet_Mektepleri_dec:0 "밀레트 멕테플레르"
 OTT_Millet_Mektepleri_dec_desc:0 "§C밀레트 멕테플레르§! 혹은 국민학교는 오스만 인민당의 작품으로, 가장 큰 영향력을 행사하는 것은 §Y무스타파 네카티§! 교육부 장관으로 오스만의 전 인구를 문맹에서 벗어나게 하는 위대한 목표를 하고 있습니다.\n\n14세에서 45세 사이의 연령대에 초점은 맞춘 이 `학교`는 여성과 죄수를 포함하는 모든 시민이 의무적으로 참여해야 합니다. 일주일에 여성은 두 개, 남성은 네 개의 강좌가 제공되며, 그 기간은 참가자가 이전에 받은 교육에 따라 2개월에서 4개월로 그 이후 국가의 증명서를 받습니다. 그리고 각 학교에서 성적이 뛰어난 학생은 함께 헌법의 사본과 술탄의 사진을 받게 됩니다."
 OTT_MME_Anatolian_Expansion:0 "아나톨리아의 문맹퇴치운동"
 OTT_MME_Anatolian_Expansion_desc:0 "혼잡한 도시 콘스탄티니예에서 코냐의 마을까지, 밀레르 멕테플레르는 종교와 민족에 상관없이 모든 터키인들을 교육시킬 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다."
 OTT_MME_Kurdish_Expansion:0 "쿠르디스탄의 문맹퇴치운동"
 OTT_MME_Kurdish_Expansion_desc:0 "모술 시에서 반의 마을까지, 밀레트 멕테플레르는 종교와 민족에 상관없이 모든 쿠르드족을 교육할 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다."
 OTT_MME_Syrian_Expansion:0 "시리아의 문맹퇴치운동"
 OTT_MME_Syrian_Expansion_desc:0 "번잡한 도시인 베이루트와 알레포에서부터 마안 마을까지, 밀레트 멕테플레르는 종교와 민족에 관계없이 모든 시리아인들을 교육할 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다."
 OTT_MME_Mesopotamian_Expansion:0 "메소포타미아의 문맹퇴치운동"
 OTT_MME_Mesopotamian_Expansion_desc:0 "북적대는 도시 바그다드에서 바스라의 평원까지 밀레트 멕테플레르는 종교와 민족에 상관없이 모든 메소포타미아 사람들을 교육시킬 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다."
 OTT_MME_Hejazi_Expansion:0 "헤자즈의 문맹퇴치운동"
 OTT_MME_Hejazi_Expansion_desc:0 "메카와 메디나의 성지에서부터 동부 헤자즈의 산에 이르기까지, 밀레트 멕테플레르는 종교와 민족에 관계없이 모든 헤자즈인들을 교육할 것입니다. 그 노력은 비용이 많이 들 것이고, 시간이 오래 걸릴 것이지만, 프로젝트가 끝난 후에는 우리 국민들은 그들 주변의 변화하는 세상에 대해 그 어느 때보다 더 많은 준비를 하게 될 것입니다."
 OTT_prorogue_parliament:0 "의회 연기"
 OTT_prorogue_parliament_desc:0 "헌정과 불법 사이의 얇은 선에서 줄타기를 하며 휴회 상태에 놓인 의회는 현재 술탄이 하원의 감시를 통하지 않고 직접 개혁을 입안하고 통치할 수 있는 유일한 수단입니다. 이런 행동에 상당한 재량권을 준다면, 반군주주의자들이 옛날부터 술탄으로부터 스스로를 제거할 길을 찾고 있는 반면에 가장 귀족주의적인 자유주의자들까지도 이 시대에 강력한 국왕의 행보를 정당화하기 힘들어지기 때문에, 계속된 연기는 화약고에 불을 지필지도 모릅니다."
 OTT_early_elections:0 "조기선거 실시"
 OTT_early_elections_desc:0 "연정에 대한 지지가 거의 완전히 사라지면서, 대재상은 술탄에게 사직서를 제출하고 의회 해산을 요청하는 것 외에 다른 해결책을 찾지 못했습니다. 이것이 다가올 조기 선거에서 그의 정당에 이익을 가져다 줄지는 확실치 않지만, 우리가 이 위험을 감수하지 않는다면 다음 합법적 선거가 다가올 때 까지 교착 상태에 빠져 있을 것입니다."
 OTT_prorogue_parliament_mission:0 "의회 정회"
 OTT_prorogue_parliament_mission_desc:0 "헌정과 불법 사이의 얇은 선에서 줄타기를 하며 휴회 상태에 놓인 의회는 현재 술탄이 하원의 감시를 통하지 않고 직접 개혁을 입안하고 통치할 수 있는 유일한 수단입니다. 이런 행동에 상당한 재량권을 준다면, 반군주주의자들이 옛날부터 술탄으로부터 스스로를 제거할 길을 찾고 있는 반면에 가장 귀족주의적인 자유주의자들까지도 이 시대에 강력한 국왕의 행보를 정당화하기 힘들어지기 때문에, 계속된 연기는 화약고에 불을 지필지도 모릅니다."
 OTT_df_coalition:0 "§Y민주당§!과의 연정 논의"
 OTT_df_coalition_desc:0 "우리가 선거에서 이겼다고는 해도, 안정적인 정부를 구성하는데 필요한 정도의 의석 수를 확보하지는 못했습니다. 이 문제를 해결하기 위해 다른 승리자, 카짐 카라베키르의 민주당과 협상을 시작해야 합니다."
 OTT_congress_turkish_nationalists:0 "터키 민족주의자"
 OTT_congress_turkish_nationalists_desc:0 "'튀르크 민족주의자'들의 대다수가 급진적 사상을 가진 의원 단체이자 제국 내의 아랍과 튀르크 부분이 분리되어야 한다고 생각하는 오스만 인민당에 소속되어 있기 때문에 그들을 확실하게 잡아내기는 힘듭니다. 투라니즘이나 튀르크 통일주의와 같은 이념을 품은 튀르크 민족주의자는 여러 사안에서 급진주의적 태도를 취하며, 협상하기 어려운 집단입니다.\n\n튀르크인 빌라예트(§G에디르네, 코스탄티니예, 부르사, 이즈미르, 아피온, 무글라, 앙카라, 카스타모누, 삼순, 아다나, 서부 트라케, 메스탄르§!)에 대한 §Y주 상호작용§!은 우리 연정을 지지하는 £deputies_texticon §Y하원의원§! 숫자를 늘이거나 줄일 것입니다.\n\n§G지지파§!: [?OTT.nat_tur_sup_deputies]/[?OTT.nat_tur_deputies]\n§R반대파§!: [OTT_congress_turkish_nationalist_opposition]/[?OTT.nat_tur_deputies]\n"
 OTT_con_halkevleri_program:0 "국민의 집 프로그램 자금 투자"
 OTT_con_halkevleri_program_desc:0 "튀르크의 난로와 밀접하게 협력하는, '국민의 집' 쯤으로 번역되는 할케블레리는 튀르크 민족주의자에게 튀르크 민족 의식을 성장시키기기 위한 도구로 활용됩니다. 튀르크가 항상 아나톨리아에서 거주해왔으며, 히타이트와 수메르 또한 튀르크이고 모든 종류의 인류 문화가 어떤 방식으로 혹은 조금이라도 튀르크와 연결되어 있다는 주장을 증명하려는 노력의 일환으로, 그들은 튀르크 통일주의와 범튀르크주의라는 자신들의 믿음을 전파시키기 위해 적극적으로 진실을 관념화하려 시도합니다.\n\n이런 단체들이 현재 대중의 기부와 지지에 완전히 의존하고 있기 때문에 거의 영향력을 행사하지는 못하지만, 자유와 합의당의 지방분권주의 사상에 대한 반발이 저들의 확장에 기름을 부으면서 그들의 연결망이 성장하기 시작했습니다. 이 문제를 부분적으로 해결하고 튀르크 민족주의자들에게서 지지를 얻기 위해 할케블레리를 우리 산하에 두고 국비를 지원할 수 있습니다. 이를 통해 우리가 그들의 주장에 '변화'를 줄 수 있을 지도 모르며, 바라건대 저들을 문화 우월주의보다는 문화적 다양성을 증진시키도록 이끌어 주기를 희망합니다."
 OTT_con_anatolian_relief_program:0 "아나톨리아 농민 지원 프로그램 자금 지원"
 OTT_con_anatolian_relief_program_desc:0 "세계적 공황의 가장 큰 희생자는 아나톨리아 심장부입니다. 거의 전적으로 농업에 의존하고 여전히 세계대전 동안의 엄청난 인구 손실로부터 회복하기 위해 여전히 노력하는 중인 수많은 농부들은 지원 체계가 그들이 필요로 하는 수준에 미치지 못하기 때문에 완전한 빈곤 상태로 빠져들고 있습니다. 오스만군의 중추를 형성하는 이 아나톨리아 농부들은 오스만 인민당과 다른 중앙주의 정당들의 구호에 대한 약속을 들었을 때 그들을 지지할 수 있는 유권자들이기 때문에, 그들에게 쉬운 표적이 됩니다.\n\n지라아트 은행에게 투자를 받은 "아나톨리아 구호 계획"이 그들에게 지원금을 제공해 줄 것이기 때문에, 이 계획은 오스만 인민당의 날개 아래에 바람을 불어줄 것이고 결과적으로 하층민들 사이에서 우리에 대한 지지 기반을 늘려줄 것입니다."
 OTT_con_turkish_language_decree:0 "행정부 내 오스만어 사용 강요"
 OTT_con_turkish_language_decree_desc:0 "세계대전 이후로 도입된 개혁의 일환으로, 아랍어는 자신의 지위를 얻었고 공식적으로 많은 정부와 행정 단계들에서 공식적인 제2 언어가 되었습니다. 비록 의회와 같은 상부 조직에서는 여전히 헌법에서 규정한 대로 오스만어만을 사용해 기록을 남기지만, 최근 아랍 대표자들의 많은 머리 수로 인해 행정부 내에서 아랍인들의 대화량이 늘어나고 있습니다.\n\n이런 조항 위반에 분노하고, 어떤 강력한 조치가 취해지지 않는다면 제국 내에서 아랍어가 지배적 위치에 놓일 것이라 두려워 하는 튀르크 민족주의자들은 의회에 헌법에서 정한 언어 조항을 실행하고 모든 단계의 지자체 의회에서 오스만어를 의무적으로 사용하도록 만들 것을 제안했습니다."
 OTT_congress_arab_nationalists:0 "아랍 민족주의자"
 OTT_congress_arab_nationalists_desc:0 "다양한 소규모 지역 정당으로 흩어진 아랍 민족주의자들은 여러 주제에서 의견을 달리 하지만 아랍 민족의 더 큰 자치권을 쟁취하기 위해 하나로 힘을 합쳤습니다. 일부는 튀르크와 아랍 이중군주제를 통한 해결책을 생각하지만, 다른 이들은 독립된 아랍 국가를 만드는 것 만이 유일한 해결책이라고 바라봅니다. 하지만 한 가지 확실한 것은, 저들이 케말주의 정책을 튀르크 제국주의이자 이슬람의 죽음이고 아랍 문명의 몰락으로 바라보기 때문에, 케말주의와의 연합은 완전히 불가능하다는 점입니다.\n\n아랍 빌라예트(§R알레포, 홈스, 다마스쿠스, 하이파, 레바논, 모술, 바드다드, 트리폴리타니아, 벵가지§!)에 대한 §Y주 상호작용§!은 우리 연정을 지지하는 £deputies_texticon §Y의원§! 숫자를 늘이거나 줄일 것입니다.\n\n§G지지자§!: [?OTT.nat_ara_sup_deputies]/[?OTT.nat_ara_deputies]\n§R반대자§!: [OTT_congress_arab_nationalist_opposition]/[?OTT.nat_ara_deputies]\n"
