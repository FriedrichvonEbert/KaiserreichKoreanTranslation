 OTT_congress_conservatives:0 "보수주의자"
 OTT_congress_conservatives_desc:0 "다른 파벌들과 달리, 보수주의자들은 오스만 제국과 거의 비슷한 목표를 가집니다. 대부분 귀족이나 성직자 집안 출신인 그들은 1908년 혁명과 그 결과로 수립된 청년 튀르크 당 정부가 제국에 닥친 가장 큰 실수라고 믿습니다. 그들은 모든 것이 더 단순하고 더 전통적이었으며 이슬람의 도덕이 경전에서 말하는 바를 더 가까이 따르더 시대로 거슬러 올라가기를 바랍니다. 폐위된 술탄 압둘하미드 2세와 가깝게 일했던 그들의 이상은 광범위한 -그리고 종종 문맹인- 오스만 무슬림 대중에게 꽤 지지를 얻고 있지만, 압둘하미드 2세의 시대에 대한 향수를 거의 느끼지 않는 제국의 다양한 종교적 민족적 소수자들에게 큰 두려움을 사고 있습니다.\n\n보수주의 빌라예트(§C콘야, 디야르바키르, 데르즈룸, 카르스, 라지스탄, 반, 마안, 메디나, 헤자즈, 페잔§!)에 대한 §Y주 상호작용§!은 우리 연정을 지지하는 £deputies_texticon §Y의원§! 숫자를 늘리거나 줄일 것입니다.\n\n§G지지자§!: [?OTT.con_sup_deputies]/[?OTT.con_deputies]\n§R반대자§!: [OTT_congress_conservative_opposition]/[?OTT.con_deputies]\n\n§R보수주의의 지지는 기껏해봐야 불안정합니다. 그들이 자신의 몫에 불만을 품는다면, 저들은 정부를 붕괴시키고 스스로 권력을 잡을지도 모릅니다.§!\n"
