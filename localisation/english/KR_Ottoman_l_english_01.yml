 OTT_Judicial_Commision:0 "사법위원회 창립"
 OTT_Judicial_Commision_desc:0 "개혁파들은 오스만의 민법을 샤리아에 기반한 메젤에서 근대화되고 세속적인 것으로 바꾸고자 해 왔습니다. 이러한 노력은 1930년에 시작되었지만 1931년 선거에서의 패배는 그것을 좌절시켰습니다. 하지만 오스만 인민당이 정권을 탈환한 지금 그것을 밀어붙이는 것은 당연한 일입니다."
 OTT_Expand_the_Education_Ministry:0 "교육부 확장"
 OTT_Expand_the_Education_Ministry_desc:0 "교육은 오스만 인민당에게 있어서 가장 중요한 문제로 1908년 혁명 이후로 줄곧 힘든 싸움을 벌여오고 있습니다. 그 과정에 남녀 공학에 대한 의미 있는 조처가 내려졌지만, 중앙화 되지 못한 오스만의 교육제도는 그것을 가로막는 가시밭길로 남아있습니다. 하지만 남녀 공학과 통일법은 이것을 단번에 해결할 것입니다!"
 OTT_Replace_the_Penal_Code:0 "형법 교체"
 OTT_Replace_the_Penal_Code_desc:0 "우리는 현행 형법을 잘 사용하고 있지만, 대재상은 [ITA.GetNameDef]에서 벌어진 개혁에 마음이 가 있는 것 같습니다. 교체될 형법에는 우리에게 현대화되고 더 나은 법을 제공하는 것 뿐만 아니라 정부에 유용한 도구가 될 생디칼리스트 같은 반체제 인사들을 겨냥한 특별 조항도 포함되어 있습니다."
 OTT_Single_Party_Dictatorship:0 "일당독재"
 OTT_Single_Party_Dictatorship_desc:0 "오스만의 민주주의는 우리를 실망시켰습니다. 대재상은 민중의 뜻을 굳건히 받드는 사람으로, 오스만 사람들이 일어서기 위해서는 진보의 전위대가 필요하다고 믿고 있습니다. 이 전위대는 보수적인 간섭에서 벗어나 전권을 가져야만 제대로 역할을 수행 할 수 있을 것입니다."
 OTT_Abolish_Mecelle:0 "메젤 폐지"
 OTT_Abolish_Mecelle_desc:0 "사법위원회의 제안에 따라 마침내 메젤를 폐지해야 할 때가 왓습니다. 완전히 세속적인 새로운 민법은 모든 오스만 국민을 동등하게 취급하며 보수세력의 마지막 보루를 허물고자 하는 우리의 열망을 보여줄 것입니다."
 OTT_Commision_Ottomanish_Language:0 "오스만 언어 개혁"
 OTT_Commision_Ottomanish_Language_desc:0 "당내의 급진 개혁파들은 오스만 언어에 페르시아 문자가 불필요하게 복잡하며, 그로 인해 문맹률이 증가한다고 생각합니다. 그래서 그들은 라틴 문자를 튀르크 어에 맞게 조정해서 사용하는 방안을 추진하고 있습니다."
 OTT_Reform_Millet_System:0 "밀레트 제도 개혁"
 OTT_Reform_Millet_System_desc:0 "밀레트 제도는 이슬람 신앙을 가지지 않은 오스만 국민의 자치권을 보장하기 위해 만들어졌고, 덕분에 종파 간의 갈등은 제한적일 수 있었습니다. 하지만 이것은 지난 수년간 제국 내부에서 비무슬림 국민을 고립시키도록 만들었으며, 발칸반도에서의 재앙을 부추기기도 했습니다. 이제 새로운 민법의 등장과 함께 이 제도는 필요하지 않게 되었습니다."
 OTT_Ottoman_Constitution:0 "신헌법 개정"
 OTT_Ottoman_Constitution_desc:0 "우리의 현행 헌법은 1876년에 청년 오스만당이 압뒬하미트 2세에게 권력을 양보하도록 강요하며 시작되었습니다. 1878~1908년 사이의 일시적인 후퇴도 있었지만, 헌법은 청년 튀르크당의 헌정혁명 동안 부활했습니다. 하지만 많은 사람은 이것이 구식이며 술탄에게 너무 큰 권한을 부여하고 있다고 믿습니다. 이제 개정될 차례입니다!"
 OTT_Secure_Seperation_of_Powers:0 "권력분립 보장"
 OTT_Secure_Seperation_of_Powers_desc:0 "1878년에 제국이 다시 술탄의 통치하에 들어갔을 때, 이것이 얼마나 국가에 해로운지는 분명해졌습니다. 자의적 결정으로 법을 선포하고, 죄수를 처벌하며 사유지를 마음대로 장악할 수 있도록 한 사람의 손에 권력을 집중하는 일은 20세기에 벌어져서는 안 될 것입니다. 그렇기에 파디샤의 힘은 제한될 필요가 있습니다."
 OTT_Reorganise_Vilayet_System:0 "빌라예트 제도 정비"
 OTT_Reorganise_Vilayet_System_desc:0 "지금의 빌라예트는 너무 커서 지역 내부에 권력이 집중되도록 하고 있습니다. 우리는 그 규모를 줄이고 무선과 전신망을 확충함으로 그들을 더 수도에 의존적으로 만들고 그것이 잘못 관리될 가능성을 낮출 수 있습니다."
 OTT_Millet_Mektepleri:0 "밀레트 멕테플레르"
 OTT_Millet_Mektepleri_desc:0 "밀레트 멕테플레르 혹은 국민학교는 무스타파 네카티 교육부 장관의 발상으로 오스만 전 인구를 문맹에서 벗어나게 하는 것을 목표로 하고 있습니다. 이 `학교`는 14에서 45세 사이의 여성과 죄수를 포함한 모든 시민이 의무적으로 이수해야 합니다. 시험을 통과한 참가자들은 국가로부터 수료증을 받고 현대 오스만 사회에 참여할 것입니다."
 OTT_Emancipation_Push:0 "해방전위대"
 OTT_Emancipation_Push_desc:0 "남녀 공학법을 통해 우리는 해방을 위한 길에 첫 삽을 푸었습니다. 하지만 이것은 오스만 인민당이 여성들의 공직 출마와 투표권을 보장하고자 하는 계획의 시작에 불과합니다. 또한, 전쟁으로 아나톨리아의 만성적 노동력 부족이 드러난 만큼 여성들에게 다양한 직종이 개방될 것입니다."
 OTT_Curtail_Religious_Organisations:0 "종교단체 축소"
 OTT_Curtail_Religious_Organisations_desc:0 "제국이 더욱 세속적인 제도로 나아가기 위해서는 우리는 개혁에 반대하는 여러 종교단체에 단호한 조처를 할 필요가 있습니다. 그중에서도 수피 교단은 사실상 동부 아나톨리아를 통제할 뿐만 아니라 그 권력의 유지를 위해 칼리프와 직접 접촉하기 때문에 가장 큰 걸림돌입니다. 이제 그것은 끝을 맞이할 것입니다."
 OTT_Maintenance_of_Order_Law:0 "치안유지법 통과"
 OTT_Maintenance_of_Order_Law_desc:0 "어려운 시기에는 강경한 조치가 필요하며 "치안유지법"은 바로 이런 것입니다. 이 법은 공정한 국가의 내부의 적들과 싸우기 위해, 독재 권력을 대재상의 집무실에까지 확대하고 군대의 공공 질서를 회복할 수 있는 능력을 확장할 것입니다. 게다가 야당과 같은 파괴적인 조직들을 쉽게 분쇄할 수 있게 해 줄 것입니다."
 OTT_Reeling_in_the_Arab_Vilayets:0 "아랍 빌라예트의 동요"
 OTT_Reeling_in_the_Arab_Vilayets_desc:0 "터키의 심장부에 대한 정치적 통제가 증가함에 따라, 우리는 이것을 마슈리크와 트리폴리타니아에 있는 우리의 아랍 신하들에게까지 확대시켜야 합니다. 정치적 임명, 경제 발전, 군사력을 통해서든 간에, 옛 귀족 질서는 술탄의 젊고 지적이며 자랑스러운 신하인 오스만 시민을 위한 자리를 마련하기 위해 밀려날 것입니다."
 OTT_Reform_the_Conscription_System:0 "징병제 개혁"
 OTT_Reform_the_Conscription_System_desc:0 "오스만 군대가 측면을 엄호하거나 '더러운' 작업을 수행하기 위해 정기적으로 사용하는 불규칙한 병력은 우리 군대의 상당량을 차지합니다. 그들은 종종 쿠르드족, 시리아족, 이라크 부족에서 모집되고 군에 대한 매우 불충실하고 신뢰할 수 없는 자산입니다. 이제 이러한 관행을 근절하고 모든 교살자를 오스만 군에 편입시켜야 할 때입니다."
 OTT_Crack_down_on_the_SSNP:0 "아랍 정당 탄압"
 OTT_Crack_down_on_the_SSNP_desc:0 "베이루트의 인쇄소와 카이로에서 라디오 방송을 통해 수많은 아랍인들의 움직임이 대 시리아 전역에서 나타나고 있습니다. 제국의 현대화에 맞서 싸우고 "아랍" 국가가 그들의 삶에 이로울 것이라는 것을 사람들에게 설득하려고 노력하는 것을, 이러한 망상에서 국민을 구하는 것이 예의 바른 정부의 의무입니다."
 OTT_Order_by_the_Locomotive:0 "철도에 의한 질서"
 OTT_Order_by_the_Locomotive_desc:0 "제국의 엄청난 규모는 수세기 동안 주변 지역에 대한 통제를 어렵게 만들었습니다. 19세기의 오스만 체제는 중앙으로부터의 통제에 강하게 의존했기 때문에, 부적절한 인프라는 종종 위기에 대한 대처 속도를 늦추었습니다. 헤자즈 철도와 후에 이스탄불-바그다드 철도가 개척한 제국은 이제 언제든지 어디서든 공격할 수 있습니다."
 OTT_Status_of_the_Autonomous_Regions:0 "자치구의 현황"
 OTT_Status_of_the_Autonomous_Regions_desc:0 "CUP(연합진보위원회) 독재정권 하에서, 많은 지역 자치구와 특별지위는 강력한 중앙집권국을 위해 확고히 폐지되었습니다. 국제사회, 보수주의자들, 술탄의 압력으로 인해, 그들의 일의 대부분은 세계대전이 끝난 후에 끝났습니다. 이제 중앙집권주의자들이 다시 정권을 잡았으니 전임자들이 시작한 일을 끝낼 때가 무르익었습니다."
 OTT_Tribunals_of_Progress:0 "진보재판소"
 OTT_Tribunals_of_Progress_desc:0 "공공질서 유지에 관한 법률과 긴밀히 협력하여, "칼큰마 마흐케멜레리"는 제국 전역에 질서를 회복하기 위해 대재상의 사무실에서 파견된 이동식 군사재판소입니다. 파샤의 헌신적인 추종자들이 이끄는 이 사람들은 필요한 개혁이 야당의 진부함에 의해 저지되지 않도록 필요한 모든 것을 할 것입니다."
 OTT_Reeling_in_the_Anatolian_Vilayets:0 "아나톨리아 빌라예트의 동요"
 OTT_Reeling_in_the_Anatolian_Vilayets_desc:0 "많은 민족주의자들은 아나톨리아 전체를 하나의 단위로 보고 있지만, 보스니아에서 쿠르드족에 이르는 다양한 사람들이 이 고원에 살고 있기 때문에 이것은 덜 사실일 수 없습니다. 게다가 해안가에 사는 사람들과 내륙에 사는 사람들 사이에는 격차가 있으며, 종종 더 번영하는 지역들을 위해 남겨지는 경우가 많습니다. 따라서 "오스만"이라는 현대적 해석 아래 이 사람들을 통합하는 것이 우리의 과제입니다."
 OTT_Extend_Authority_Kurdish_Territories:0 "쿠르드족 통제 강화"
 OTT_Extend_Authority_Kurdish_Territories_desc:0 "부족과 다른 공동체들로 나뉘어진 셰이크족과 아그족들은 여전히 쿠르드족의 하루의 순서를 좌우하고 있습니다. 1세기 넘게, 오스만 개혁 운동은 자신들의 영향력을 없애고 쿠르드족을 콘스탄티니예의 지배하에 두려고 노력해 왔습니다. 평화적이든 무력을 사용하든, 우리는 결국 성공할 것입니다!"
 OTT_Expand_Halkevleri:0 "국민의 집 프로그램 확대"
 OTT_Expand_Halkevleri_desc:0 "비록 우리의 개혁이 더 큰 번영, 더 큰 자유 그리고 모든 분야에서 거대한 발전을 가져올 예정이지만, 많은 사람들은 이 비전에 동의하지 않습니다. 특히 시골에서는 많은 사람들이 개혁이 사회를 변화시킬 수 있는 길이에 대해 심각한 의구심을 가지고 있으며, 이것이 사실 이단이라는 것을 두려워하고 있습니다. 사람들에게 그들의 미덕을 보여주기 위해, 우리는 "국민의 집"을 만들 것이고, 이 프로그램을 설명하는 주민 센터를 만들 것입니다."
 OTT_Eradicate_Military_Disloyalty:0 "숙군"
 OTT_Eradicate_Military_Disloyalty_desc:0 "군부의 대부분은 대재상이나 그의 동맹국들의 전폭적인 지지를 받고 있지만, 그럼에도 불구하고 케말에게 관심이 적으며, 그의 많은 프로그램들이 그가 주장하는 것처럼 제국을 '고치지' 않고 오히려 그것의 종말을 앞당길 것이라고 믿는 운동도 존재합니다. 이 문제를 '수정'해야 할 수도 있습니다.."
 OTT_OHP_Membership_Reward_Program:0 "OHF 당원보상책"
 OTT_OHP_Membership_Reward_Program_desc:0 "우리의 전임자인 CUP를 되돌아보면, 정치는 추밀원 이사회에 의해서만 결정되는 것이 아니라 진정한 대중 운동이 되었습니다. 이는 우리가 더 이상 몇몇 상류층의 유명 인사들에게 립서비스를 제공할 필요가 없다는 것을 의미하지만, 우리는 여전히 우리의 프로그램을 우리의 지원기반의 필요에 맞게 조정하거나, 만약 하나가 존재하지 않는다면, 주의 깊게 배치된 유명 인사들을 통해 우리 스스로 프로그램을 만들어야 한다는 것을 의미합니다."
 OTT_Ottoman_Renaissance:0 "오스만 르네상스의 여명"
 OTT_Ottoman_Renaissance_desc:0 "유럽인들은 우리를 약하고 병약하게 여겼고, 이란인들은 우리가 그들과 맞설 위험을 무릅쓰지 않을 것이라고 믿었고, 아랍인들은 그들이 터키 군화의 힘에 동등한 상대라고 믿었습니다. 카이로에서 우르미아 호수로 가는 성벽 위를 날아가는 붉은 초승달과 함께, 우리는 우리의 쇠퇴가 단호히 멈추고 돌아섰다는 것을 보여준 적이 있습니다!"
 OTT_Reform_on_the_Homefront:0 "내부 긴장 완화"
 OTT_Reform_on_the_Homefront_desc:0 "민심에 의해 야기된 산만함 없이 추진되어야만 했던 전쟁의 필요성과 케말리스트 개혁은 우리 정권은 우리 시민의 특정한 '자유'를 제한해야만 했습니다. 그러나 무스타파 케말의 죽음으로, 그의 카리스마와 위신이 없이는 동일한 권위주의적 통치가 실현 가능하지 않을 것이라는 것이 빠르게 분명해지고 있습니다."
 OTT_Lift_Press_Restrictions:0 "언론 검열 완화"
 OTT_Lift_Press_Restrictions_desc:0 "전쟁 상황에 대한 완전한 통제와 개혁에 대한 보수/이슬람의 저항을 완화하기 위해 설치된 권위주의적인 조치의 일환으로, 언론은 대폭 축소되었고, 당의 후원을 받는 논평만 출판이 허용되었습니다. 최근 독재정권에 대한 자유화 압력으로 규제를 풀어야 합니다."
 OTT_Repeal_Varlik_Vargisi:0 "부유세 폐지"
 OTT_Repeal_Varlik_Vargisi_desc:0 "부유세(발릭 바르기시)'는 부유한 아르메니아인들과 유대인들이 정부 운영에 자금을 대도록 하는 구체적인 전쟁 세금입니다. 이러한 단체들에게 엄청난 부담을 줌으로써, 이 정책은 계속해서 증가하고 있는 적자를 해소하고 비이슬람교도들을 사업에서 몰아내어 '국가경제'를 강화시키고 터키 국민들의 인수를 장려하는 역할을 합니다."
 OTT_Lift_Ban_Political_Parties:0 "정치단체 금지 해제"
 OTT_Lift_Ban_Political_Parties_desc:0 "중앙정부의 권위가 사방으로 무너지고 당 안팎에서 권위주의를 종식해야 한다는 목소리가 나오고 있는 가운데, 우리 대재상은 정치조직에 대한 금지를 해제하고 가능한 한 빨리 공개선거를 실시하기로 결정했습니다."
 OTT_Egypt_Khedivate:0 "케다브국 복원"
 OTT_Egypt_Khedivate_desc:0 "오스만 국가의 초점은 아나톨리아와 레반트에게 두어야 합니다. 더 이상의 팽창은 우리의 내부 문제를 악화시키고 터키 내부의 다원성을 뒤엎을 뿐이기 때문입니다. 폐위된 케디브, 압바스 힐미가 여전히 그의 보스포루스 빌라의 호화로운 생활을 즐기고 있기 때문에, 우리는 두 국가 사이에 더 긴밀한 관계를 맺되 그들을 별개의 실체로 유지할 수 있을 것입니다."
 OTT_Cairo_Aleppo:0 "카이로-알레포 개발 계획"
 OTT_Cairo_Aleppo_desc:0 "석유 산업의 중요성과 이 검은 금에 대한 유럽으로부터의 수요 증가는 중앙 계획 위원회의 우선 순위를 레반트 지역의 강력한 산업 기반 개발과 제국의 수출 능력 향상으로 옮겼습니다. 석유 사업의 수익을 이용하여, 우리는 시리아의 섬유산업을 더욱 확장할 것입니다."
 OTT_Absorb_Egyptian_State_Assets:0 "이집트 자산 압류"
 OTT_Absorb_Egyptian_State_Assets_desc:0 "이집트 귀족들과 소수의 과두 집권층들은 이집트 땅과 산업의 대부분을 지배하고, 이집트 사람들은 그들의 땅에서 가난한 농노로 살도록 강요합니다. 새로이 '해방된' 땅에 오스만 토지 개혁을 시행하고 광대한 땅을 매각함으로써 우리는 우리의 재고를 채우고 오스만 제국의 경제 침투를 늘릴 수 있습니다."
 OTT_Ottoman_Authority_Peninsula:0 "반도에 대한 종주권 확립"
 OTT_Ottoman_Authority_Peninsula_desc:0 "오랫동안 아라비아 반도의 부족들은 오스만 보급선을 습격하고 약탈할 수 있었고 주변 지역에서 우리의 지배에 대항할 수 있었습니다. 미다트 파샤와 같은 위대한 행정가들의 전철을 밟기 위해, 제국은 남쪽 측면을 강화하고 와하비주의자와 에미리트의 영향력을 모두 무너뜨릴 때가 왔습니다."
 OTT_Restore_the_Vilayet_of_Najd:0 "알-하사 빌라예트 설치"
 OTT_Restore_the_Vilayet_of_Najd_desc:0 "아라비아 반도에 대한 우리의 지배력은 항상 미미한 것이었는데, 주정부는 직접적인 통제보다는 현지 에미리트에게 충성을 요구하는 것을 선호했기 때문입니다. 변화는 미하트 파샤가 알 하사를 다시 점령하고 오스만 제국의 지배권을 더 내륙으로 확장시켰지만 모든 전선을 압박했을 때 1913년 사우디가 우리를 몰아낼 수 있었습니다. 석유의 발견으로 걸프만에 대한 우리의 통치를 회복할 때가 왔습니다."
 OTT_Handle_the_Yemeni_Affair:0 "예멘 문제 처리"
 OTT_Handle_the_Yemeni_Affair_desc:0 "이맘은 전쟁터에서 오스만 제국의 우월성을 의심하는 중대한 실수를 저질렀고, 오스만 제국의 특별한 지위를 유지할 수 있는 기회를 버렸습니다. 산악 지대에 숨어 오스만 군대의 손길이 닿지 않는 곳이라고 믿고 있는 그들은 불온한 각성을 하고 있습니다.."
 OTT_Lift_Military_Restrictions:0 "군사 제한 해제"
 OTT_Lift_Military_Restrictions_desc:0 "레반트 전쟁에서 패전한 후 이집트 국가에 부과된 조약의 일부로, 그들의 군대의 규모는 우리의 이익에 위협이 되지 않기 위해 2만명으로 제한되었습니다. 그러나 전 세계적으로 긴장이 고조되고 운하와 리비아 측의 취약성으로 인해 우리는 이러한 한계를 해소하고 이집트 인력을 사용하여 칼리프국을 방어하는 방안을 고려하게 되었습니다."
 OTT_United_Once_More:0 "재통합"
 OTT_United_Once_More_desc:0 "이스탄불과 카이로가 마침내 재회하면서 19세기에 오스만 국가에 닥쳤고 20세기 초에만 악화되었던 재앙이 이제 교정되었습니다! 그러나 이런 일이 다시는 일어나지 않도록 정부는 경제, 행정, 문화적인 조정을 포함한 제국 양 지역의 대대적인 재편을 약속했습니다."
 OTT_Haifa_Cairo_Railroad:0 "하이파-카이로 철도 건설"
 OTT_Haifa_Cairo_Railroad_desc:0 "인류 역사 전반에 걸쳐 중요한 축으로서, 우리는 티그리스/유프라테스 땅과 나일강 삼각주 사이의 연결을 개선해야 합니다. 이전의 직접 철도 연결 시도에도 불구하고, 오스만과 이전 영국 네트워크 사이의 철도 계량기의 차이는 모든 노력을 중단시켰습니다. 더 이상은 안됩니다!"
 OTT_Redraw_the_Vilayets:0 "빌라예트 재조정"
 OTT_Redraw_the_Vilayets_desc:0 "아나톨리아의 사례를 따라, 우리의 새로운 땅의 지방 조직을 광범위하게 살펴보는 것은 적절한 통합과 현대화를 보장하기 위해 필수적입니다. 따라서 우리는 오래된 빌라예트 모델에서 벗어나 더 작고 관리가 용이한 지역으로 분할해야 합니다."
 OTT_Settle_Sudanese_Issue:0 "수단 문제 해결"
 OTT_Settle_Sudanese_Issue_desc:0 "수단의 미래에 대한 문제는 이집트와 달리 수단과 오스만 중앙 사이에는 거의 연관성이 없는 콘스탄티니예의 정부를 한동안 괴롭혀왔습니다. 효과적인 의사 소통은 기본적으로 불가능하기 때문에 거리는 업무를 더욱 복잡하게 만듭니다. 따라서 현재 논의되고 있는 아이디어는 포르테에 단단히 묶인 별도의 수단 국가를 만들 것을 제안하고 있습니다."
 OTT_Conference_Alexandria:0 "알렉산드리아 회의"
 OTT_Conference_Alexandria_desc:0 "우리의 인구학적 우위에 근거한 터키 통치를 강요하는 현재의 정책은 이제 더 이상 사실이 아닙니다. 그 규모가 아랍인들에게 유리하게 귀띔되고 있기 때문입니다. 이러한 깨달음으로 인해 많은 터키 민족주의자들은 목표 청중을 재정립하고 보다 포괄적인 시민 모델을 지향하도록 노력하게 되었습니다. 그래서 마침내 '오스만' 시민의 정의를 확고히 하기 위해 알렉산드리아 회의가 열렸습니다."
 OTT_Integrate_State_Monopolies:0 "국가독점 장악"
 OTT_Integrate_State_Monopolies_desc:0 "이집트 국가는 많은 산업단지를 포함하지 않았지만, 그럼에도 불구하고 인상적인 농업 생산량을 자랑합니다. 지주와 농부의 시스템으로 왕관과 가까운 작은 집단은 엄청난 힘을 얻을 수 있었습니다. 이제 우리는 이러한 독점권을 넘겨받아 이집트 귀족들의 권력을 무너뜨리는 등 우리 자신의 국가 소유권에 통합할 때가 왔습니다."
 OTT_Recreate_Ottoman_Fifth_Army:0 "오스만 군대 표준화"
 OTT_Recreate_Ottoman_Fifth_Army_desc:0 "비록 오스만 정책이 채용을 비인종적/비종교적인 일로 만들고 어려울 때 모든 연령의 남성들이 복무를 하도록 징병을 부과하지만, 지난 몇 번의 전쟁은 그들이 기독교와 아랍 인구의 다섯 번째 요소를 두려워하기 때문에 터키 신병들에 대한 우리의 높은 지휘권의 의존성을 입증했습니다. 우리가 이집트에 대한 지배력을 행사하려면 이 정책을 조정하고 군대를 증파해야 할 것입니다."
 OTT_Elevate_Arab_Language:0 "아랍어 지위 향상"
 OTT_Elevate_Arab_Language_desc:0 "세계대전 이후 촉발된 아랍 운동에 의해 메흐메트 6세는 아랍어에 대한 제한의 일부를 해제하고 아랍 다수 영토에서 제국의 제2의 공식 언어로 만들었습니다. 그럼에도 불구하고, 군대와 같은 다양한 기관들은 오로지 터키식으로 남아있고 우리의 아랍 형제들로부터 큰 경악을 불러일으켰습니다. 완전한 평등을 위한 시기가 왔습니다!"
 OTT_Expansion_Ottoman_Parliament:0 "의회 확장"
 OTT_Expansion_Ottoman_Parliament_desc:0 "메질리스-이 우뭄 (Mecclis-i Umum) 즉 총회는  우리 영토 내에서 힘의 중심 역할을 하며 국가 문제에 대한 유일한 권한을 가지고 있습니다. 이집트가 여전히 미심쩍은 통제 하에 있는 가운데, 이 회의실은 재통합과 관련한 문제를 피하기 위해 지금까지 마쉬리치와 아나톨리아 의원들로만 한정되어 있습니다. 하지만 첫 번째 장애물이 밀려 있는 상황에서 이제는 새로운 분야로 의원직을 넓혀야 할 때입니다."
 OTT_Policy_of_Deterence:0 "억제정책"
 OTT_Policy_of_Deterence_desc:0 "너무나 많은 오스만 인명이 끔찍한 세계대전에 의해 희생되어 우리는 같은 범위의 두 번째 분쟁에 휘말릴 위험을 무릅쓸수 없습니다. 영광과 위신을 위해 모든 것을 헛되이 버리지 말고 내면에 집중해서 보호해야 합니다."
 OTT_Relinquish_European_Ambitions:0 "유럽 야심 단념"
 OTT_Relinquish_European_Ambitions_desc:0 "'루멜리아'와 마슈리크와 아나톨리아가 단지 변방에 불과했던 에게 해 중심의 제국으로부터, 아나톨리아의 적절한 방향으로 급격한 변화가 일어났습니다. 전쟁과 그로 인해 일어난 거대한 인구 변화를 통해, 우리는 '중동'과 이슬람 국가로 변모했습니다. 유럽은 우리의 적이 아니며 우리는 그들이 우리를 그렇게 보지 않도록 해야 합니다."
 OTT_Greek_Turkish_Population_Exchange:0 "그리스-오스만 조약"
 OTT_Greek_Turkish_Population_Exchange_desc:0 "발칸 전쟁이 마침내 끝나자, 한때 단단히 얽혀 있던 제국의 민족과 종교적 태피스트리는 혼란에 빠졌습니다. 발칸 반도에서 수십만 명의 무슬림 난민들이 밀려들어왔고 아나톨리아에서는 나머지 기독교인들이 점점 더 많은 의심을 받고 있습니다. 이 문제를 해결하기 위해, 우리는 두 그룹의 나머지 사람들 사이의 교류가 효과적이고 우리 자신과 그리스 정부 사이의 적대적인 관계에 대한 억제를 제공할 것이라고 믿습니다."
 OTT_Balkan_Military_Accords:0 "발칸 군사 합의"
 OTT_Balkan_Military_Accords_desc:0 "발칸 반도의 추가 전쟁을 막기 위해 우리 정부는 소위 '에디르네 협정'을 제정할 것을 제안합니다. 이 협정은 우리 군대의 규모를 제한하고 국경을 넘어 경제 활동을 증대시킬 것입니다. 이렇게 느슨해진 국경을 넘어 상품과 아이디어의 교류가 확대됨에 따라, 전쟁으로 확대되는 일이 훨씬 줄어들 것으로 기대됩니다."
 OTT_Never_Another_Balkan_War:0 "조국의 평화, 세계의 평화"
 OTT_Never_Another_Balkan_War_desc:0 "'Osmanlı Halk Fırkası'nın müstakar umumî siyasetini şu kısa cümle açıkça ifadeye kâfidir zannederim: Yurtta sulh, cihanda sulh için çalışıyoruz.' - Mustafa Kemal Pasha\n('To describe the stable and general diplomatic policy of the Ottoman People's Party, I think this short sentence is enough: We work for peace at home, peace in the world.' - Mustafa Kemal Pasha)"
 OTT_Promote_Muslim_Solidarity:0 "무슬림 결속 강화"
 OTT_Promote_Muslim_Solidarity_desc:0 "움마는 수억 명의 이슬람교도들로 구성되어 있습니다. 그들은 모두 이슬람의 가치에 대한 공통된 믿음으로 뭉쳤습니다. 그럼에도 불구하고, 이 공동체는 천년 이상 자기들끼리 전쟁을 벌여왔고, 지난 수백 년 동안 서방세계의 손에 쥐어진 놀이공으로 전락했습니다. 무작정 서구의 클럽에 들어가려고 애쓰지 말고 더 좋고 강한 움마를 향해 노력해야 합니다."
 OTT_United_Against_Imperialism:0 "제국주의에 맞선 연합"
 OTT_United_Against_Imperialism_desc:0 "제국주의에 대항하는 통일된 전선이 없었기 때문에, 자랑스러운 이슬람국가들이 하나 둘 유럽 식민주의의 발톱으로 떨어졌습니다. 세계의 지배적인 이슬람 강대국이자 수니파 신앙의 중심인 우리로서는, 종교의 형제들을 돕고, 그들을 보호하고, 아직 움마의 정신이 사라지지 않았다는 것을 보여주는 것이 우리의 의무라고 보아야 합니다."
 OTT_Maghrebi_Frontier:0 "마그레브 관계 재확인"
 OTT_Maghrebi_Frontier_desc:0 "모로코에서 알제리, 튀니지, 트리폴리타니아 등 오스만 제국의 옛 연대에 이르기까지 마그레비족은 우리 정부의 심장부에 소중하게 자리잡고 있으며 식민주의의 영향으로 가장 큰 고통을 받고 있습니다. 우리는 자유롭고 강한 마그레브를 확보하기 위해 함께 노력할 것입니다!"
 OTT_Oriental_Cooperation:0 "동양과의 협력"
 OTT_Oriental_Cooperation_desc:0 "수십 년 동안 오스만 제국은 동양의 먼 형제들과 관계를 발전시켜 왔습니다. 동투르키스탄의 사막과 산에서부터 중앙아시아의 평야와 인도 저지대에 이르기까지, 우리의 형제들은 이 어려운 시기에 함께 서 있을 준비가 되어 있습니다."
 OTT_Security_on_the_Arab_Peninsula:0 "아라비아 반도의 안정"
 OTT_Security_on_the_Arab_Peninsula_desc:0 "이슬람의 본고장인 아랍 반도는 움마를 더욱 가깝게 만들기 위한 모든 시도의 중심 부분을 이루고 있습니다. 영국의 단편적인 해부가 몇 년 동안 지속된 후, 어려움을 겪고 있는 걸프만과 내륙의 베두인 지역에 그들의 어려움에 대한 진정한 해답을 제공해야 할 때가 왔습니다!"
 OTT_Islamic_Economic_Union:0 "이슬람 국가연합"
 OTT_Islamic_Economic_Union_desc:0 "상호 번영의 한 블록으로 구상되는 무슬림 국가 연합은 유럽과 미국 상품에 대한 의존도를 줄이는 동시에 다양한 참여국들의 국내 산업화 노력을 증진시키는 것을 목표로 하는 경제 동맹이 될 것입니다. 우리 모두가 함께 묶는다면, 한 국가 한 국가씩 떼어내서 그 힘에 일정한 압력을 가할 수 없습니다."
 OTT_Abolish_Full_Neutrality:0 "완전중립 폐지"
 OTT_Abolish_Full_Neutrality_desc:0 "우리는 더 이상 자신을 속여서는 안됩니다. 세계는 전쟁 중이며 선택의 시기가 도래했습니다. 우리는 방관자 상태로 남아서 모든 당사자들이 절망에 빠져드는 것을 지켜볼 수 있습니다. 그러나 그렇게 되면 우리는 또한 전후 세계의 어떤 동맹국도, 어떤 파트너도, 불안한 미래와도 싸워야 할 것입니다. 정말 위험을 감수하고 싶습니까?"
 OTT_Gamble_in_the_Caucasus:0 "캅카스 도박"
 OTT_Gamble_in_the_Caucasus_desc:0 "독일인들은 지난 전쟁 동안 우리를 아제르바이잔에서 쫓아냈을지 모르지만, 전 세계적으로 긴장이 고조되고 있는 가운데, 우리는 강경하게 행동하고 아제르바이잔의 귀환을 그들의 국제 사업에 대한 우리의 파트너쉽에 대한 대가로 생각할 수 있는 기회를 갖게 되었습니다."
 OTT_Settling_Old_Disputes:0 "옛 분쟁 해결"
 OTT_Settling_Old_Disputes_desc:0 "상처를 받을 시간과 치유할 시간이 있습니다. 이제 우리에게 진 빚이 드디어 해결되었으니, 회복의 시간이 왔습니다. 우리는 과거로 돌아가 독일 동맹국들과의 긴밀한 우정을 위해 노력해야 합니다."
 OTT_Research_Cooperation:0 "오스만-독일 연구 계획"
 OTT_Research_Cooperation_desc:0 "오스만 제국의 문맹률이 형편없다는 점에서 오스만 제국의 과학 전문지식은 심각하게 부족합니다. 게다가, 제국은 군사 발전 측면에서 서구를 따라잡지 못했고 그 이후로 대부분 수입품에 의존해 왔습니다. 독일 제국과의 새로운 연결을 통해 우리는 더 나은 장비를 사용할 수 있고 미래를 위해 우리 국민들을 교육할 수 있습니다."
 OTT_Vanguard_in_the_South:0 "남쪽의 전위대"
 OTT_Vanguard_in_the_South_desc:0 "서쪽에 있는 벨기에와 동쪽에 있는 리투아니아와 마찬가지로, 우리는 독일의 남부 국경을 형성하고 있으며, 이 지역에서 그들의 소유를 보장하는데 중요한 역할을 담당하고 있습니다. 수에즈 강에서부터 코카서스 강까지, 이라크의 유전과 아나톨리아의 크롬 광산과 같은 전략적 지형적 특징에 이르기까지, 우리는 카이저의 위대한 기계에서 매우 귀중한 톱니바퀴입니다."
 OTT_Alliance_of_Convenience:0 "편의 동맹"
 OTT_Alliance_of_Convenience_desc:0 "발칸반도는 그들을 정상 궤도로 되돌아가고 끊임없는 분쟁을 종식시키기 위해 확고한 도움이 필요합니다. 비엔나에 있는 우리의 과거 숙적들도 비슷한 생각을 가지고 있고, 그러한 생각들이 실행에 옮겨지도록 하기 위해 하나의 블록을 형성하도록 유혹될 수 있습니다. 게다가 우리 둘 다 독일의 개입이라는 매파적 성격에 대한 혐오감을 공유하고 있으며, 러시아 확장을 피하는 것이 바람직합니다. 그럼 과거는 뒤로 미루는 게 좋지 않겠습니까?"
 OTT_Sarajevo_Accords:0 "사라예보 협정 서명"
 OTT_Sarajevo_Accords_desc:0 "비록 많은 예기치 못한 변화에도 불구하고, 오스만 제국과 합스부르크 제국의 과거 적이었던 두 나라는 외교 정책에서 유사점을 발견했고, 북, 서, 동으로부터의 침략을 막기 위해 방어 블록에 협력하기로 결정했습니다."
 OTT_ottoman_army:0 "오스만 군대"
 OTT_ottoman_army_desc:0 "오스만 군대는 터키 국가의 심장부입니다. 우리는 우리의 수많은 원수들에게 맞서서 그것을 강화하고 지지하도록 노력해야 합니다. 우리의 국가의 생존은 영원한 승리의 군대에 달려 있기 때문입니다."
 OTT_army_modernization:0 "군 현대화 조사단"
 OTT_army_modernization_desc:0 "마우저 소총과 총검이 세계대전에서 효과가 입증되었지만 전장은 변하고 있습니다. 적 기술과 장비 간의 큰 격차는 계속 확대되고 있으며, 우리 군이 전력을 유지하기를 원한다면 상당한 노력을 기울여야 합니다."
 OTT_modern_equipment:0 "장비 표준화"
 OTT_modern_equipment_desc:0 "의심할 여지 없이 오스만 군대는 중동 전체에서 가장 잘 무장된 군대이지만, 그럼에도 불구하고 많은 소총, 포병 그리고 다양한 제조 업체들로부터 오는 다른 도구들과 관련한 표준화와 관련된 거대한 문제가 있습니다. 이러한 다양성은 우리의 공급 라인에 상당한 부담을 주었고, 사회주의 분쟁에 휩싸인 많은 이전 소유주들의 신뢰성이 떨어짐에 따라 더욱 복잡해졌습니다."
 OTT_armor_effort_unq:0 "오스만 기갑 계획"
 OTT_armor_effort_unq_desc:0 "비록 군대가 세계대전 기간 동안 다양한 장갑차를 뽐내고 대영제국의 다양한 마크 V 전차를 지휘하는 기갑부대에 대해 낯설지 않지만, 그럼에도 불구하고 제국은 기갑부대의 능력이 부족합니다. 이 문제를 해결하기 위해 특수 위원회가 장갑차 공급을 확대하고 적절한 교육을 제공하는 임무를 맡았습니다."
 OTT_directorate_military:0 "군수공업부"
 OTT_directorate_military_desc:0 "우리는 우리의 군사 생산 시설을 적절한 조직화된 공장 네트워크로 재편해야 합니다. 아스케리 파브리칼라르 우뭉 무두를루구를 창설하면 여러 국내 무기 제조회사들에게 잘 조정된 명령이 전달되고 헤자즈에서 갈리폴리까지 병력이 잘 공급될 것입니다."
 OTT_edok:0 "군사대학 개혁"
 OTT_edok_desc:0 "에르칸-으 하르비예 멕테비(Erkân-ı Harbiye Mektebi) 또는 오스만 군사대학은 군 장교들의 교육에 있어 최고의 업적으로 작용하며, 우리 시스템의 대열에 오른 최고의 학생들에게 충분한 준비를 할 수 있도록 운명지어져 있습니다. 그럼에도 불구하고 세계대전 이후 교육과정에는 거의 변화가 없고 연합군 병력이 크게 부족하기 때문에 대학의 구조조정이 절실한 상황입니다."
 OTT_army_engineers:0 "공병 학교"
 OTT_army_engineers_desc:0 "셀림 3세 치하에서 1795년에 설립된 뮈헨디스하네-이 베리-이 휘마윤(Mühendishâne-i Berrî-i Hümâyun)은 제국 내에서 가장 중요한 학교 중 하나이며, 토목 공학과 군사 공학 모두에 대한 광범위한 교육을 제공합니다. 이 학교는 학생들이 입대하면서 전쟁 기간 동안 일시적으로 휴교했지만, 전쟁 후에 다시 문을 열었고 아나톨리아에 있는 포병학교와 함께 확장되었습니다."
 OTT_desert_forces:0 "사막 특전대"
 OTT_desert_forces_desc:0 "비록 이미 리비아와 중앙 아라비아에 베두인과 지역 부족민들로 구성된 전문 연대를 설립하기 위한 몇 번의 시도가 있었지만, 이러한 작전은 보통 몇 년 동안만 지속되었습니다. 이것은 남부 국경을 방어하기 위한 새로운 자극제로서 세계대전 때 곧 중동 전역에서 모방될 이라크 낙타 군단을 창설한 후에 변화하기 위한 것이었습니다."
 OTT_Mass_Production:0 "군수품 생산 극대화"
 OTT_Mass_Production_desc:0 "옛날에는 오스만의 문의 무기고가 유럽 전역에서 존경받았는데, 이 무기고는 막을 수 없는 터키 군대의 힘에 밀려 움츠러들었습니다. 그러나 제국은 산업화의 전철을 제대로 밟지 못했고 한때는 거대한 무기고가 침묵했기 때문에 오늘날은 우리보다 한참 뒤쳐져 있습니다. 그러나 새로운 국방예산이 막대한 투자를 할 수 있는 여지를 마련해 주었기 때문에 이는 곧 바뀔 것입니다."
 OTT_Specialised_Equipment:0 "군수품 다양화"
 OTT_Specialised_Equipment_desc:0 "우리 국내 무기 산업의 능력은 기껏해야 한심할 따름입니다. 현대의 많은 전쟁 도구들이 현재 외국 제조업의 우려에 맡겨져 있기 때문입니다. 만약 우리가 소총, 수류탄, 그리고 제복보다 더 나은 것으로 우리 군대를 무장시키려면 우리의 제조 능력을 획기적으로 다양화해야 할 것입니다."
 OTT_army_aviation_unq:0 "육군항공사령부"
 OTT_army_aviation_unq_desc:0 "우리는 지상군을 지원하기 위해 더 나은 공군이 필요합니다. 좋은 장교들을 양성하고 최고의 조종사들을 뽑을 수 있도록 육군항공사령부의 지휘구조를 개편하는 시간을 가져야 합니다."
 OTT_air_warfare_academy:0 "항공기학교 확대"
 OTT_air_warfare_academy_desc:0 "\"타이야레 멕테비\"란 신입 비행사들이 거치는 곳, 즉 비행학교를 의미하는 말입니다. 새로운 세대의 놀라운 비행사들을 육성하기 위해 더 많은 자금과 새로운 시설 그리고 더 유능한 강사를 확보해야 합니다."
 OTT_aircraft_industry:0 "휴르쿠스&톰타스 항공"
 OTT_aircraft_industry_desc:0 "베지히 휘르쿠는 우리가 가진 최초의 항공 기술자였고, 그는 세계대전에서 뛰어난 업적을 남겼습니다. 그의 도움으로 우리는 특히 새로운 항공기 개발에 전념하는 적절한 공장을 개발했습니다. 타이야레와 모터 튀르크 아노님 쉬르케티입니다. 이 현대적인 공장으로 우리는 세계의 부러움을 사는 비행기를 만들 것입니다."
 OTT_Naval_Program:0 "오스만 해군 계획 지속"
 OTT_Naval_Program_desc:0 "우리 해군은 결코 화려하지 않았고, 해군을 개선하고 현대화하려는 여러 차례 더 긴급한 우려 때문에 보류되었습니다. 더 이상은 아닙니다. 이제 우리가 이전에 만든 어떤 것도 일식할 수 있는 거대한 함대를 만듭시다!"
 OTT_Shipbuilding_Effort:0 "괼쥑 조선소"
 OTT_Shipbuilding_Effort_desc:0 "마르마라 해의 해안에는 괼쥑(Gölcük)이라는 마을과 같은 이름의 인근 해군 기지가 있습니다. 우리가 더 나은 배를 만들고 재장착하기 위해서는 해군 기지를 새로운 건조 부두와 지원 시설과 결합해야 합니다."
 OTT_Upgrade_Dreadnoughts:0 "드레드노트 개장"
 OTT_Upgrade_Dreadnoughts_desc:0 "보통 사람들은 무시무시한 드레드노트의 모습을 보고 두려움에 사로잡힙니다. 그 상황에 전술적으로 접근할 수 없는 그들은 무시무시한 일을 하는 것이 얼마나 어려운지를 한탄합니다. 우리는 업그레이드와 개장을 통해 최신 표준에 도달해야 합니다. 그리고 이러한 업그레이드와 개장은 그들이 반대하는 모든 사람들을 무찌를 것입니다!"
 OTT_Dominance_Black_Sea:0 "흑해 해안 방어"
 OTT_Dominance_Black_Sea_desc:0 "비록 많은 사람들이 우리 해군을 동부 지중해를 지배하는 세력으로 보고 있지만, 우리는 흑해에도 관심을 가져야 합니다. 우리가 이 전선에서 우리의 위치를 강화할 수 있는 한 가지 방법은 물 밖으로 적 함선을 날려버릴 수 있는 강력한 해안 방어망을 갖는 것입니다."
 OTT_Basra_Kuwait:0 "바스라-쿠웨이트 해군기지 확장"
 OTT_Basra_Kuwait_desc:0 "흑해보다 더 적게 생각되는 것은 페르시아만입니다. 우리는 실제로 그곳에 해군기지를 가지고 있습니다. 그리고 그 해안과 그 너머에 함대를 배치할 수 있는 능력을 가지고 있습니다. 걸프만에서 필요할 경우에 대비해 시간을 내어 바스라-쿠웨이트 시설을 현대화해야 합니다."
 OTT_Naval_Academy:0 "제국해군학교"
 OTT_Naval_Academy_desc:0 "이 모든 프로젝트가 최근에 완료됨에 따라 우리가 더 많은 것을 할 수 있다는 생각이 커지고 있습니다. 우리는 다른 나라들을 모방하는 것이 아니라 우리 스스로를 혁신함으로써 더 크고 더 나은 해군을 가질 수 있습니다! 우리는 세계에서 가장 현대적인 해군이 되도록 돕기 위해 해군 과학 학교에 더 많은 자금과 자원을 지원할 것입니다!"
 OTT_Samsun_Iktisat_Kongresi:0 "삼순 경제회의"
 OTT_Samsun_Iktisat_Kongresi_desc:0 "이즈미르에서 열리는 제1차 경제회의에 이어 두 번째 성대한 행사를 개최하여 오스만의 문의 발전과 능력을 보여줄 것입니다. 베를린 증권거래소 붕괴 이후 세계경제가 걷잡을 수 없이 급물살을 타면서 이번 총회는 투자자들의 마음을 진정시키고 국내 시장의 안정을 보여주기 위한 수단으로 활용될 것입니다."
 OTT_Raise_Import_Tariffs:0 "관세 인상"
 OTT_Raise_Import_Tariffs_desc:0 "국내 산업을 장려하고 외국 건설 자재와 기초 소비재에 대한 의존을 막기 위해, 정부는 수입 관세를 상당히 인상할 것입니다. 비록 이것이 초기 아나톨리아 산업에 큰 도움이 되긴 하지만, 베이루트, 알렉산드레타, 하이파 등의 많은 사람들은 이것이 동양으로 가는 관문으로서 그들의 지위를 크게 손상시킬 것을 두려워하고 있습니다."
 OTT_Restrict_Foreign_Exchange_Regime:0 "외환거래제한"
 OTT_Restrict_Foreign_Exchange_Regime_desc:0 "오스만 정부에 대한 자신감의 결여로 인해 많은 투자자들은 최근 몇 달 동안 리라화를 외국 통화에 유리하게 매각하여 그 가치를 떨어뜨리고 있습니다. 국내 투자자들의 리라화 매각 능력을 제한함으로써 우리는 마르크와 같은 세계 주요 통화에 비해 통화량을 강화할 수 있습니다."
 OTT_Quantity_Restrictions_Import:0 "수입수량제한조치"
 OTT_Quantity_Restrictions_Import_desc:0 "정부는 강력한 지역 산업을 창출하는 것을 목표로 하지만, 종종 도나우 군주제나 독일 제국으로부터 수입된 상품에 의존합니다. 철강 기계 화학 등은 모두 수입품이어서 이들 국가에 의존할 뿐 아니라 수출 규모가 큰 대기업의 값싼 수출품과도 경쟁할 수 없어 국내 상품도 크게 위축되고 있습니다."
 OTT_Ziraat_Bankasi_Credit:0 "지라트 은행 자금계획"
 OTT_Ziraat_Bankasi_Credit_desc:0 "원래 미드하트 파샤의 아이디어로, 멤레케트 산드으는 1888년 지라트 은행로 재조직되었습니다. 여전히 우리 인구의 대다수를 차지하고 있는 농부들에게 안정과 안도감을 주면서, 은행은 지난 몇 년 동안 크게 확장되어 왔습니다. 우크라이나와 독일 시장의 붕괴에 이어 농산물 가격도 유동적이기 때문에 이 은행의 막대한 매장량을 위기에 대처하는 데 사용할 것입니다."
 OTT_Toprak_Mahsulleri_Ofisi:0 "곡물위원회 설립"
 OTT_Toprak_Mahsulleri_Ofisi_desc:0 "법률 3491항에 따르면, 본 기관은 생산자와 소비자에 대한 밀 가격의 비정상적인 감소 또는 상승을 방지하고, 밀 산업을 보호 및 규제하고, 필요할 때 밀을 수입 또는 수출하고, 세계의 밀 생산 동향과 시장 움직임을 감시하며, 제분 시설과 빵집 설립 밎 다른 유사한 작업을 수행할 것을 결정합니다."
 OTT_Balance_the_Budget:0 "예산 균형"
 OTT_Balance_the_Budget_desc:0 "오스만 제국이 크림 전쟁 동안 짊어진 빚의 부담으로 무너졌을 때, OPDA라고 불리는 국제 기구가 본질적으로 우리 경제를 장악했습니다. 이로 인해 야기된 불명예와 피해는 어떠한 대가를 치르더라도 균형 잡힌 예산을 유지하겠다고 맹세한 많은 터키 경제학자들의 뇌리에 생생하게 남아 있습니다."
 OTT_Years_of_Progress:0 "4개년 진보"
 OTT_Years_of_Progress_desc:0 "부분적으로 사회주의 체제에서 영감을 받은 우리 대재상 내각은 그가 '4개년 진보'라고 이름 붙인 다음 4개년 계획을 선포할 것입니다. 오스만 제국의 급속한 산업화에 초점을 맞추어 외국 상품에 대한 의존도를 크게 줄이고 섬유, 철강, 시멘트 등을 대상으로 한 국내 산업을 확대하고자 합니다."
 OTT_Economic_Commisions:0 "14개 경제위원회"
 OTT_Economic_Commisions_desc:0 "오스만 제국은 산업 역량이 뚜렷하게 증가하고 농업 수출에 대한 의존도가 감소했지만, 국가를 미래로 이끌 명확한 비전이 부족합니다. 이를 해결하기 위해 정부는 미래 중앙집권적 계획을 수립하기 위해 14개 경제위원회(각각 지역)를 신설하기로 했습니다."
 OTT_Striving_for_Autarky:0 "자립을 위한 노력"
 OTT_Striving_for_Autarky_desc:0 "지난 수십 년 동안 세계 시장이 재난을 겪은 후 크게 변동함에 따라 제국의 많은 경제학자들은 '자급적' 즉, 경제적 자급자족을 추구하기 시작했습니다. 비록 제국은 갈 길이 멀지만, 주로 대규모 산업 기반이 없는 것에서 기인하여 시멘트, 철강, 섬유 등의 공장들에 대한 계획은 이미 경제위원회의 승인을 받았습니다."
 OTT_Anatolian_Industrialisation:0 "2차 아나톨리아 산업화"
 OTT_Anatolian_Industrialisation_desc:0 "비록 국가경제 계획이 이미 아나톨리아에서 많은 젊은 산업들의 발전을 이끌었지만, 정부는 겨우 30년 전에 제국의 더 가난한 지역들 중 하나였던 것에서 많은 개선의 여지가 있다고 봅니다. 건설, 담배, 섬유 등의 다양한 산업이 이 새로운 프로젝트의 중추 역할을 할 것입니다."
 OTT_Sumerbank:0 "슈메르 은행 투자"
 OTT_Sumerbank_desc:0 "OHF 산업화 모델의 초석인 슈메르 은행은 급속하게 확장되는 산업 자산의 주요 투자자 및 통제자 역할을 합니다. 비록 그것은 4개년 계획의 대부분 분야에 관여하고 있지만, 그것의 주된 초점은 아나톨리아에서의 초기 성공 이후 홈스로 확대된 터키 섬유 산업의 발전에 있습니다."
 OTT_Lebanese_Industrialisation:0 "베이루트 공업 지대"
 OTT_Lebanese_Industrialisation_desc:0 "시리아와 그것의 주요 항구인 베이루트는 마슈리크의 산업화와 더 나아가 중앙집권화에 중요한 역할을 합니다. 일부에서는 농업과 제조업의 중심지인 다마스쿠스나 홈스로 초점을 더 옮기자고 제안했지만, 정부는 다마스쿠스의 힘을 꺾을 것으로 추정되는 레바논에 초점을 맞추는 데 있어 완강함이 증명되었습니다."
 OTT_Model_Farm_Project:0 "모범농장 계획 확장"
 OTT_Model_Farm_Project_desc:0 "케말의 첫 임기 동안, 오르만 제프트리치 또는 숲 농장은 개인 농장으로 앙카라 근처에 세워졌지만, 가장 현대적인 형태의 농업을 사용함으로써 아나톨리아 농부들에게 새로운 방법을 가르치는 도구로서 역할을 하는 "모범농장"으로 빠르게 발전되었습니다. 수도의 사안이 대부분의 대재상의 시간을 소요함에 따라 프로젝트가 정부로 이전될 위기에 처했습니다."
 OTT_Aleppan_Institute_Technology:0 "알레포 공과대학"
 OTT_Aleppan_Institute_Technology_desc:0 "아랍 인구를 만족시키기 위해 이미 다양한 학교들이 존재하지만, 기술적인 고등교육 기관들은 주로 수도인 아나톨리아의 서해안에 있습니다. 우리 인구의 많은 수가 기술 문맹으로 인해 산업화 계획에 무용지물이 되고 있는 문제를 해결하기 위해 알레포는 새로운 공학연구소의 본거지가 될 것입니다."
 OTT_Monopolise_Railway_Companies:0 "철도회사 국유화"
 OTT_Monopolise_Railway_Companies_desc:0 "'DDUM' 또는 주 철도청은 전쟁 후에 협상국 철도의 영업권을 인수하고 제국 전역에 철도 건설을 위한 재원을 마련하기 위해 설립되었습니다. 그럼에도 불구하고 많은 외국의 영원권이 남았고 다양한 민간의 노선들이 통합을 거부했습니다. 그러나 위기상황으로 이들 기업 중 상당수가 파산 직전까지 몰리면서 통일의 길을 열어주고 있습니다."
 OTT_Eastern_Anatolian_Project:0 "동아나톨리아 철도 계획"
 OTT_Eastern_Anatolian_Project_desc:0 "미국인들이 산업 시대의 철 짐승들을 통해 프론티어를 정복한 것처럼 우리 정부도 철도와 다른 도로들을 동부 아나톨리아로 확장시키도록 명령했습니다. 그리고 나서 이 철도 주변에는 터키인이나 발칸반도와 코카서스의 이민자들이 살고 있는 마을과 마을들이 형성되어 그들 자신의 "개척지"에 대한 콘스타니예의 지배권을 강화시킬 것입니다."
 OTT_Three_Blacks_Project:0 "삼흑 계획"
 OTT_Three_Blacks_Project_desc:0 "3개의 주요 산업 자원(석탄, 철, 석유)을 중심으로 한 이 세 개의 삼흑 프로젝트는 오스만 제국이 자급자족할 수 있을 정도로 국내 생산을 확대하는 것을 목표로 하고 있습니다. 이 목표를 달성하기 위해, 제국의 대학들은 유럽 전역의 연구소들과 협력하여 추출 방법의 개선과 새로운 유적지 탐사를 위해 노력했습니다."
 OTT_Zonguldak_Mining:0 "종굴다크 탄광"
 OTT_Zonguldak_Mining_desc:0 "19세기에 이미 발견되었음에도 불구하고, 종굴다크의 탄광은 대부분의 세기 동안 거의 착취되지 않았고, 종굴다크가 중요한 경제 중심지로 자신을 주장하기 시작한 것은 세계대전과 오스만 함대에 대한 갑작스러운 석탄의 필요성 때문이었습니다. 정부가 카라뷔크에서 국내 철강 생산 계획을 세우면서 종굴다크가 핵심적인 역할을 할 것입니다."
 OTT_Trans_Mashriqi_Pipeline:0 "마쉬리크 횡단 파이프라인 완공"
 OTT_Trans_Mashriqi_Pipeline_desc:0 "이라크 석유의 채취가 계속 증가하고 있는 가운데, 남이라크에서의 운송능력과 테헤란과의 적대적인 관계가 넘기 어려운 장애물로 확인되면서, 엄격한 제한이 발생하기 시작했습니다. 또한 고객이 유럽에 소재하고 있기 때문에 키르쿠크와 이케르룬 및 베이루트 항구를 연결하는 계획도 수립되었습니다."
 OTT_Tigris_Program:0 "티그리스 개발 계획"
 OTT_Tigris_Program_desc:0 "이 부산한 강은 중동의 가장 중요한 자연적 특징 중 하나이며, 그렇지 않으면 건조한 사막에 생명을 불어넣고 이상적인 의사소통과 교통수단을 제공합니다. 게다가, 그것은 이라크 강일 뿐만 아니라 쿠르드족, 아나톨리아 그리고 시리아에도 깊은 인상을 남깁니다. 정부는 이런 기맥에 우리의 노력을 집중함으로써 이러한 *오스만* 유대를 강화하기를 희망하고 있습니다."
 OTT_TPC_Kirkuk:0 "TPC 괼쥑 사업"
 OTT_TPC_Kirkuk_desc:0 "키르쿠크의 석유 개발은 20년대에 시작되면서 TPC에 의해 급속히 확대되고 있습니다. TPC는 TPC의 새로운 수익에 대한 직접적인 요구로 인해 TPC의 성장이 최대에 달했습니다. 그럼에도 불구하고, 방대한 매장량은 이제 겨우 만져지기 시작했고, 미국은 혼란에 빠져있었지만, 정부는 이러한 것들이 오스만 국가의 미래에 필수적인 요소라는 것을 확인했습니다."
 OTT_Lower_Mesopotamian_Exploration:0 "남이라크 석유 탐사"
 OTT_Lower_Mesopotamian_Exploration_desc:0 "TPC와 독일-네덜란드 동맹국들의 대부분은 이라크 북부의 키르쿠크와 모술에 집중되어 있지만, 최근 바스라와 쿠웨이트의 중요한 항구 근처의 이라크 남부에서 미개발된 대규모 매장지가 발견되었습니다. TPC는 이미 이라크 철도망과 긴밀하게 연결되어 있기 때문에 이라크 전역에 대한 사업 확대를 위해 오스만의 문에 권리를 요청했습니다."
 OTT_Basra_Concessions:0 "바스라 권리 매각"
 OTT_Basra_Concessions_desc:0 "비록 바스라 빌라예트의 많은 부분이 세계대전 이후 대영제국에 양보되었지만, 이들 중 많은 부분이 시간이 부족해서 오스만 정부에게 넘겨질 수밖에 없었습니다. 정부는 지금까지 키르쿠크 생산을 보호하기 위해 판매를 자제해 왔지만 이라크 경제를 되살리는 데 도움이 될 수 있습니다."
 OTT_State_of_Emergency:0 "국가 비상사태"
 OTT_State_of_Emergency_desc:0 "The assassination of the Grand Vizier has shown that the Ottoman state is held captive by radical Islamist extremists, opposed to the unstoppable tide of progress and unwilling to recognise the decay of Ottoman power. We cannot give in to their lack of reason, and as such have to take any measures necessary to ensure the dream of the CUP and OHF remains intact!"
 OTT_Replace_Walis:0 "주지사 소환"
 OTT_Replace_Walis_desc:0 "Complacency and a lack of enthusiasm amongst the ruling cadre has steadily led to a decrease in quality and ability of our Walis or governors. If the Ottoman state is to prosper, these corrupt, decadent and unscrupulous individuals have to been torn out and replaced by those loyal to the regime and its grand vision for the future!"
 OTT_Abolish_Mecelle_Fevzi:0 "메셀 폐지"
 OTT_Abolish_Mecelle_Fevzi_desc:0 "Following the suggestions made by the Judicial Commission, the time has finally come to rid ourselves of the Mecelle. A new civil code, fully secular in nature, will treat all Ottoman citizens as equals and will show the desire to tear down the last conservative anchor points."
 OTT_Reform_the_Millet_System:0 "밀레트 제도 폐지"
 OTT_Reform_the_Millet_System_desc:0 "The Millet System was a creation to ensure that Ottoman citizens who did not practice the Islamic faith could govern themselves, and as such, limit sectarian conflict. This has over the years however led to non-Muslim citizens almost completely detaching themselves from the Empire, and has encouraged the disaster that followed in the Balkans. With a new Civil Code, surely this system is no longer necessary?"
 OTT_Confiscate_Privy_Purse_Holdings:0 "황실 자산 몰수"
 OTT_Confiscate_Privy_Purse_Holdings_desc:0 "Although the power of the monarchy has seen a steady decline these last few decades under the supervision of ambitious party figures, the crown is still the direct owner of vast swathes of the empire and uses these lands for their own benefit and enrichment. That they are depriving the state of resources in a state of crisis should be unacceptable and will only fund the religious extremists."
 OTT_Marechal_Nous_Voila:0 "\"원수여, 우리는 여기에!\""
 OTT_Marechal_Nous_Voila_desc:0 "'Marshal, here we are!' has steadily developed to be a catchphrase amongst allies of the military regime who see in the great Fevzi Pasha the saviour of the Kemalist dream and a bulwark of stability and prosperity against both religious extremists and socialist revolutionaries."
 OTT_Expand_the_Military_Rusdiye:0 "중등군사학교 확장"
 OTT_Expand_the_Military_Rusdiye_desc:0 "The Rüşdiye were a sort of High School set up as part of the Tanzimat reforms in 1845 to provide for education in the European style. Besides these schools however a variety of military preparatory schools were set up in Anatolia and Iraq to install a disciplined and patriotic spirit into the students. These schools are now the target of education reform, aimed at further strengthening the loyalty to the state."
 OTT_Consolidate_Military_Dictatorship:0 "군부독재 강화"
 OTT_Consolidate_Military_Dictatorship_desc:0 "Even though the Marshal supports the notion of democracy, and initially planned an immediate return to parliamentary rule, he has steadily grown disillusioned with the political establishment. Seeing them as a disease weakening the empire from the inside, perfidious voices all around him have urged the Marshal to maintain military rule on the state until we can be absolutely sure our interests are safe."
 OTT_Lift_State_of_Emergency:0 "국가 비상사태 해제"
 OTT_Lift_State_of_Emergency_desc:0 "Although the Marshal has shown his clear disgust for the weakness of the decentralists which has led to the crisis the empire only recently has been plummeted in, he still supports the notion of democracy and with the nation stabilised and the economy recovering, he has in cooperation with various political figures decided to hand power back to the establishment and lift the state of emergency."
 OTT_Enshrine_Endeavour_Front:0 "'노력전선' 안치"
 OTT_Enshrine_Endeavour_Front_desc:0 "Including key politicians from all factions, both decentralist and centralist, this 'Endeavour' front strives to provide a stable transitional government until all foreign threats have abated and the internal situation has been pacified. Consisting largely of military figures loyal to either the OHF or DF, the front nonetheless also includes various Arabs and other minorities to ensure a lasting peace."
 OTT_Centralise_State_Authority:0 "중앙집권화"
 OTT_Centralise_State_Authority_desc:0 "It is only through strong central authority that the far-flung regions of the empire can be kept safe and secure. That the decentralists believe we should give in to nationalist and autonomist movements is an outrage and will only lead to the collapse of the Ottoman state and its further dismemberment by foreign vultures."
 OTT_Lift_Maintenance_Public_Order_Decree:0 "치안유지법 폐지"
 OTT_Lift_Maintenance_Public_Order_Decree_desc:0 "Enacted during the aftermath of the political chaos that has gripped us these last few years, the decree served well in enabling emergency measures and swift retribution throughout the lands. As the threat abates however and the foreign threat relinquishes, there is no longer any need for such extreme measures."
 OTT_Disband_Trials_Progress:0 "진보재판소 해산"
 OTT_Disband_Trials_Progress_desc:0 "Having served their goal in the eradication of domestic terrorist organisations and vicious plots, the feared military tribunals will be closed down and normal law and order will retake its rightful position in Ottoman society."
 OTT_Cooperate_Private_Sector:0 "민간 협력"
 OTT_Cooperate_Private_Sector_desc:0 "An alliance of the public and private sector, the new OHF is toning down its étatist rhetoric in favour of closer cooperation with the capitalists and landholders of the Ottoman Empire. No one better to symbolise this marriage than Mahmud Celal Bey who after a successful career in the banking sector will now cooperate with the party into drafting a new economic plan."
 OTT_Vilayet_Reorganisation:0 "빌라예트 제도 정비"
 OTT_Vilayet_Reorganisation_desc:0 "지금의 빌라예트는 너무 커서 지역 내부에 권력이 집중되도록 하고 있습니다. 우리는 그 규모를 줄이고 무선과 전신망을 확충함으로 그들을 더 수도에 의존적으로 만들고 그것이 잘못 관리될 가능성을 낮출 수 있습니다."
 OTT_Emancipation_Vanguard_FEV:0 "해방전위대"
 OTT_Emancipation_Vanguard_FEV_desc:0 "남녀 공학법을 통해 우리는 해방을 위한 길에 첫 삽을 푸었습니다. 하지만 이것은 오스만 인민당이 여성들의 공직 출마와 투표권을 보장하고자 하는 계획의 시작에 불과합니다. 또한, 전쟁으로 아나톨리아의 만성적 노동력 부족이 드러난 만큼 여성들에게 다양한 직종이 개방될 것입니다."
 OTT_Millet_Mektepleri_FEV:0 "밀레트 맥테플레르"
 OTT_Millet_Mektepleri_FEV_desc:0 "밀레트 멕테플레르 혹은 평생교육원은 무스타파 네카티 교육부 장관의 발상으로 오스만 전 인구를 문맹에서 벗어나게 하는 것을 목표로 하고 있습니다. 이 `학교`는 14에서 45세 사이의 여성과 죄수를 포함한 모든 시민이 의무적으로 이수해야 합니다. 시험을 통과한 참가자들은 국가로부터 수료증을 받고 현대 오스만 사회에 참여할 것입니다."
 OTT_Incorporate_Kadroist_Movement:0 "카드로주의 운동 설립"
 OTT_Incorporate_Kadroist_Movement_desc:0 "오스만 인민당 내 급진주의자들이 '카드로' 지에 쓰인 글에 기반해서, 유럽 국가들의 선례를 따르고 이상으로서의 자유주의적 의회 민주주의 관념을 버려야 한다고 밀어붙여 왔습니다. 인민주의와 강력한 국가의 통제를 실현하고 무지한 대중을 일으켜 세울 전위대를 창설하고자 하는 그들은 반목하는 인민당 엘리트 사이에서 자신의 주장을 들어줄 이를 찾고 있습니다."
 OTT_Committee_Inquest:0 "조사위원회 설치"
 OTT_Committee_Inquest_desc:0 "우리 정부에 대한 위협이 현실로 남아있기 때문에 당은 타흐키카트 코미시오누(조사위원회)의 형태로긴급조치를 도입하기로 결정했습니다. 오직 오스만 인민당 강경파로만 구성된 이 위원회는 국가에 위헙을 가할 지도 모르는 모든 이를 감금할 권력을 가진 법원과 같은 형태로 조직되었습니다. 다른 정당들 또한 언론이 침묵하는 가운데 당수가 신생 위원회에게 재판을 받으면서 해산되었습니다."
 OTT_Nationalise_Basic_Industries:0 "기반산업 국유화"
 OTT_Nationalise_Basic_Industries_desc:0 "비록 케말주의자들이 국가 경제를 정부 통제 아래로 두려는 계획에서 큰 진전을 이루기는 했지만, 아직 충분한 성과를 거두지는 못했습니다. 모든 기반산업, 담배, 섬유, 광물, 석유, 은행 그리고 여타 산업들을 즉각 새롭고 더 나은 오스만 경제가 나아갈 길을 결정할 정부 위원회 산하로 편입할 에정입니다."
 OTT_Social_Nationalism:0 "사회국가주의 포용"
 OTT_Social_Nationalism_desc:0 "서방 사회는 이미 늦었고 러시아도 고전을 면치 못했던 곳에서, 오스만 제국은 부르주아 문제에 대한 해결책을 제시했습니다. 제국이 여전히 확실히 자리잡은 중산층과 상류층을 가지지 못한다고 (많은 이들이 동의하지는 못하지만) 강력하게 믿는 카드로주의자는 여기야말로 모두가 대재상부의 깃발 아래에서 통합되어 진정으로 평등할 수 있는 무계급 사회를 향해 나아갈 수 있는 완벽한 장소라고 믿습니다."
 OTT_Enact_Separation_Church_State:0 "정교분리법 제정"
 OTT_Enact_Separation_Church_State_desc:0 "제국이 세속적 정체를 향해 발전하기 위해서 우리는 개혁에 대한 반대를 외치는 다양한 종교 단체에 반하는 결정적 조치를 취해야 합니다. 수피파 단체는 그들이 단지 동부 아나톨리아을 사실상 통제하고 있을 뿐만 아니라, 권력을 유지하기 위해 칼리프를 이용하며 양 세력이 직접적으로 연계되어 있기 때문에 이 과정에서 가장 강대한 장애물을 형성하고 있습니다. 더 이상은 안됩니다!"
 OTT_Union_Party_State:0 "당정연합 실현"
 OTT_Union_Party_State_desc:0 "러시아의 대중주의가 거둔 것과 같이, 당과 국가 사이에 더 이상 차이가 존재할 수는 없습니다. 앞으로 당이 국가가 될 것이며 모든 정부 사안에 어디에서나 완번한 독점권을 가지게 될 것입니다. 조만간 사라질 꼭두각시 칼리프는 왕좌를 지키도록 허가받겠지만, 여전히 남아 있는 모든 반동주의자들은 신속하게 정의 앞에 놓이게 될 것입니다."
 OTT_Encourage_Private_Initiative_FEV:0 "민간 계획 장려"
 OTT_Encourage_Private_Initiative_FEV_desc:0 "민간 계획으로 번역되는 테셰뷔스-위 샤흐시는 오스만의 쇠퇴의 주요한 원인 중 하나가 이것이 없었기 때문이라고 확신하는 사바하틴의 담론에서 가장 중요한 역할을 수행합니다. 데몰랭의 이념에 기반한 재상은 개인 소유권이라는 개념이 제국의 사회적 경제적 발전에 필수적이라는 이론을 지지하면서 가족이나 국가에 의존하지 않고 스스로 거둔 성과와 자신감을 찾을 것을 호소했습니다."
 OTT_Break_Up_State_Monopolies_FEV:0 "국가독점 종결"
 OTT_Break_Up_State_Monopolies_FEV_desc:0 "민주당이 대체로 사회적 사안에서 자유주의적 의제를 추구하기는 하지만, 경제적 이념에서 또한 이를 지지하며, 통일진보위원회와 오스만 인민당이 설립했고 최근 수십년간 시행된 광범위한 국가 독점이 오스만 제국의 경제 성장을 심각하게 저해했다고 믿습니다. 경쟁과 혁신을 억압하던 정부는 이제 자유 시장을 활성화하려는 시도로써 독점 체제의 민영화를 추진하고 있습니다."
 OTT_Multi_Level_Democracy_FEV:0 "Corruption Commissions"
 OTT_Multi_Level_Democracy_FEV_desc:0 "Faith in Konstantinyye has been shattered as of late and with that a precipitous rise of extortion, tax-evasion, and bribery. The provincials have been neglected for far too long as the upper echelons of government have writhed with a revolving door of administrations. Now the state will make a bold push towards transparent governance and regardless of cost or effectiveness the people will be made to see our earnest commitment to cleaning up the provinces."
 OTT_Imperial_Literacy_FEV:0 "제국 문맹퇴치운동"
 OTT_Imperial_Literacy_FEV_desc:0 "교육은 모든 기능적 사회의 기반으로서 역할을 하며, 교육의 부족이 우리가 쇠약해진 근본적인 원인일지도 모릅니다. 개인적인 노력을 통해 살아가는 것에는 많은 미덕이 필요합니다. 하지만 우리는 양육과 교육 방식으로 인해 그런 수준을 달성할 수 없습니다. 우리는 일하지 않고 살고 싶고 노력하지 않고 부를 얻고자 하기 때문에, 국가 공무원이 되고자 하는 목표를 정합니다. 명백하게, 현재 빈곤 문제는 교육 제도에서 비롯됩니다."
 OTT_Dismantle_Endeavour_Front:0 "'노력전선' 해체"
 OTT_Dismantle_Endeavour_Front_desc:0 "안정이 오스만 제국에 되돌아오면서, 모든 정파를 망라하는 연정의 필요성이 사라졌습니다. 최근 몇달간 우리의 정책이 연정 내 두 개 주요한 권력 집단 중 하나에게 결정적인 이익을 제공했기 때문에, 술탄이 앞에서 말했던 그 파벌의 지도자를 이제 새로운 대재상으로 임명하는 것이 유일하게 자연스러운 결과입니다. 민주주의에 대한 진실되고 심오한 믿음이 마침내 이뤄지기를 기도합시다."
 OTT_Enshrine_Principles_People:0 "인민주의 안치"
 OTT_Enshrine_Principles_People_desc:0 "케말주의 이데올로기의 핵심 교리를 형성하고 있는 인민주의 원칙은 중국의 이념에 기반을 두고 있지만, 오스만 국가에 맞게 수정되었습니다. 대중주의, 민족주의, 국가주의와 개혁주의는 지금 이래로 영원까지 튀르크 인민을 더 밝은 미래로 인도할 것입니다!"
 OTT_Statutes_of_Autonomy_FEV:0 "Adopt Statutes of Personal Autonomy"
 OTT_Statutes_of_Autonomy_FEV_desc:0 "Although a Federation model failed to materialize with the reintroduction of political democracy new momentum has been building for the cause of National Personal Autonomy. First decried as a new Millet System in fact these new self-organised bodies will be indifferent to geographic expression and be responsible for the education and cultural institutions of its members but still submit to the authority of the central government."
 OTT_Join_Reichspakt_Fevzi:0 "라이히스팍트 가입"
 OTT_Join_Reichspakt_Fevzi_desc:0 "케말주의 정권이 무너진 이후 베를린과의 관계가 냉각되기는 했지만, 제국을 불곰같은 러시아로부터 지켜줄 독일의 군사적 힘을 무시할 수는 없습니다. 그리고 평화주의자의 우려에도 불구하고, 재상부가 신 세계 질서 속에 참여하고자 한다면 독일이 필요로 하는 시대에 독일과 함께 해야 한다는 사실을 인정하는 것 외에 다른 선택지가 없습니다."
 OTT_Join_Entente_Fevzi:0 "협상국 가입"
 OTT_Join_Entente_Fevzi_desc:0 "세계대전 동안 모든 이슬람을 비열하게 배신한 반동적인 프랑스 노예 국가와 그들의 앵글로계 개에 대해 긍정적으로 말하는 살아 있는 인간을 찾아보기는 대단히 힘들겠지만 지정학적 현실이 우리에게 거의 선택의 여지를 주지 않고 있다는 사실을 부정할 수는 없습니다. 독일의 힘은 무너지고 있으며 미국의 명백한 산업적 군사적 힘이 곰 같은 러시아를 꾸짖을 수 있는 유일하게 남은 존재일 것입니다."
 OTT_Join_Copro_Fevzi:0 "공영권 가입"
 OTT_Join_Copro_Fevzi_desc:0 "힘의 균형이 서쪽에서 동쪽으로 이동하고 미국의 자본과 일본의 영혼 사이의 동맹이 체결되면서, 재상부도 구세계와의 관계를 포기할 때가 왔습니다. 일본 친구들과 함께하고 미국의 엄청난 산업적 힘이 뒷바침해준다면, 누구도 우리에게 반대할 수 없을 것입니다!"
 OTT_Abolish_Full_Neutrality_Fevzi:0 "완전중립 폐지"
 OTT_Abolish_Full_Neutrality_Fevzi_desc:0 "더 이상 우리 자신을 속여서는 안됩니다. 세계는 전쟁 중이고 전택의 때가 다가왔습니다. 우리는 옆으로 빠진 채로 남아서 모든 편이 절망에 빠지는 모습을 관망만 할 수도 있지만, 미래 전후 세계에서 어떤 동맹도 파트너도 없이 혼자의 힘만으로 분투해 나가야 할 것입니다. 진짜로 이런 위험을 감수하고 싶으신가요?"
 OTT_Revise_German_Bilateral_Agreement:0 "독일 상호협정 개정"
 OTT_Revise_German_Bilateral_Agreement_desc:0 "이미 세계대전 시대에 수립되어 이후에도 계속되고 있는 독일과 오스만 제국 사이의 다양한 조약과 무역 협정은 대재상부의 경제에서 중요한 역할을 수행합니다. 전쟁이 곧 우리에게 닥쳐올 것이 분명하고, 군대 내 장비 부족이 명백하게 드러난 지금, 독일의 군사적 지원에 대한 대가로 농업 생산물을 낮은 가격에 제공하자는 제안이 나왔습니다."
 OTT_Increase_Ties_German_Empire:0 "베를린과 유대 강화"
 OTT_Increase_Ties_German_Empire_desc:0 "세계대전 동안의 옛 동맹국으로서, 튀르크의 많은 이들은 게르만 국가와의 영구적인 동맹이 양국의 이익에 가장 부합한다는 주장을 고수해 왔으며 오스만 인민당 내각이 이런 목표를 향해 일할 것을 계속해서 요구해 왔습니다. 이제 군이 지배권을 잡았으니, 이 계획들을 완전히 실현하고 두 열강을 어느 때보다도 강력하게 결속시킬 때가 온 것으로 보입니다."
 OTT_Embargo_the_Internationale:0 "인터내셔널 금수조치"
 OTT_Embargo_the_Internationale_desc:0 "선동할 만한 식자층과 노동조합이 아직 부족하기 때문에 생디칼리슴 권역이 직접적으로 우리 국가를 불안정하게 하지는 않았지만, 결국 대결이 언젠가는 우리에게 다다가오리라는 점이 빠르게 밝혀졌습니다. 그리고 독일 제국이 선전하는 내용과 발을 맞춰 가는 쪽이 우리에게 가장 큰 이익이 될 것입니다."
 OTT_Ottoman_German_Research_Fevzi:0 "오스만-독일 연구 계획"
 OTT_Ottoman_German_Research_Fevzi_desc:0 "제국의 문맹률이 어마어마하기 때문에 오스만의 과학적 전문지식은 심각하게 부족합니다. 심지어, 제국은 절대로 군사 발전 면에서 서방을 따라잡을 수 없었고 그 이래로 대부분 수입산 물품에 의존해 왔습니다. 독일 제국과의 새로운 연결을 통해, 우리는 더 나은 장비를 활용하고 미래를 위해 국민들을 교육할 수 있게 되었습니다."
 OTT_Vanguard_in_the_South_Fevzi:0 "남쪽의 전위대"
 OTT_Vanguard_in_the_South_Fevzi_desc:0 "서쪽의 벨기에나 동쪽의 리투아니아와 같이, 우리는 독일의 남부 국경선을 형성하고 있으며 지역 내에서 저들의 재산을 보호하는데 중요한 역할을 맡고 있습니다. 수에즈부터 카프카스와 같은 지리적 요충지부터 이라크의 석유산지와 아나톨리아의 크롬 광산과 같은 전략적 요충지를 가진 우리는 카이저의 거대한 기계 속에서 매우 중요한 톱니바퀴와 같은 존재입니다."
 OTT_Grand_Vizier_Sabahattin:0 "사바하틴 대재상"
 OTT_Grand_Vizier_Sabahattin_desc:0 "가장 유명한 오스만 사회학자 메흐메드 사바하틴은 파디샤에 의해 대재상으로 임명되었습니다. 1899년 압뒬하미드 2세와 두 개의 연합진보위원회 정부에 의해 강제 추방당했던 격동적인 과거를 가진 왕자는 벨트크리그가 발발한 후 정치적 억류를 마치고 돌아와 자신이 지방분권운동의 주역이라고 주장해 왔습니다. 임명을 계기로 그는 마침내 그의 의제를 추진할 것 같습니다."
 OTT_Reform_the_Gendarmerie:0 "오스만 헌병대 개혁"
 OTT_Reform_the_Gendarmerie_desc:0 "19세기 초 예니체리가 폐지 된 후, 루멜리아와 아나톨리아 지방의 질서와 안정을 보장하기 위해 다양한 군대 조직이 설립되었습니다. 1839년 탄지마트 개혁의 선포와 함께 이들 조직은 잔다르마 (Ottoman Gendarmerie)로 통합되었습니다.  그러나 이 조직은 고위 간부의 터키 인력에 대한 과도한 의존으로 인해 개혁의 주요 목표가 되었습니다."
 OTT_Break_Up_State_Monopolies:0 "국가독점 종결"
 OTT_Break_Up_State_Monopolies_desc:0 "HIF는 주로 사회적 의미에서 자유주의적 의제를 추진하지만, 경제적 이상도 낯설지 않으며 지난 수십 년 동안 CUP와 OHF가 수립 한 대규모 국가독점 사업이 경쟁과 혁신을 억제하여 오스만 제국의 경제 성장을 심각하게 방해했다고 믿습니다.  정부는 이제 자유 시장을 자극하기 위해 이러한 독점 사업의 민영화를 추진하고 있습니다."
 OTT_Encourage_Private_Initiative:0 "민간 계획 장려"
 OTT_Encourage_Private_Initiative_desc:0 "민간 계획(Private Initiative) 또는 테셰뷔스-위 샤흐시(teşebbüs-ü Şahsi) 개념은 오스만 쇠퇴의 주요 원인 중 하나로 그것의 부족함을 지목한 사바하틴의 담론에서 가장 두드러지게 작용합니다.  데몰린의 아이디어를 바탕으로 대재상은 가족이나 국가에 의존하지 않고 자신의 성취와 자신감을 찾고 제국의 사회적 경제적 발전에 중요한 민간 사업을 지원할 것을 간청합니다."
 OTT_Multi_Level_Democracy:0 "다단계 민주주의"
 OTT_Multi_Level_Democracy_desc:0 "사바하틴은 원래 자치를 주장하지 않았지만, 그의 지방분권화 담론은 거의 오로지 자치 운동과 다양한 지방 엘리트 그룹 사이에서 지지를 찾았습니다. 그들은 중앙집권국을 자신의 지위에 대한 직접적인 위협으로보고 있으며, 하원 의원뿐만 아니라 지방 의회도 지역 단위에 봉사 할 수있는 권한을 부여 할 수 있는 다단계 민주주의 시스템을 지원합니다."
 OTT_Shift_Power_to_the_Provincial_Assembly:0 "지방의회로 권력 이동"
 OTT_Shift_Power_to_the_Provincial_Assembly_desc:0 "지방 의회의 창설과 함께 행정 개편 과정이 시작되어 이러한 지방 기관을 위해 점점 더 많은 권한이 중앙 정부에서 멀어졌습니다. 제국의 여러 지역을 위한 작은 의회 역할을하는 이 기관은 제국 전체를 고양시키는 것과 같이 인구의 지역 문화 및 경제적 요구를 더 잘 충족시킬 것입니다."
 OTT_Revise_the_Mecelle:0 "메젤레 개정"
 OTT_Revise_the_Mecelle_desc:0 "The civil code we have used since the Tanzimat era or the Mecelle code was first codified in 1877. Based on the Islamic Hanafi legal tradition, the code was the first enforcement of a unified law over all Ottoman citizens who previously according to the Millet system used their own codes. It nonetheless strongly favours the Sunni population of the empire, leading to demands from Christians and Shi'ites alike to replace it with a more modern equivalent."
 OTT_Equality_before_the_Law:0 "법 앞의 평등"
 OTT_Equality_before_the_Law_desc:0 "오스만 헌법이 모든 오스만 집단에 대한 법 앞에서의 평등을 말하고는 있지만, 제국은 여전히 오스만 관료제의 모든 부문에서 권리를 더 보장받고 더 많은 자원을 공급받는 무슬림 다수 집단에 심하게 편향되어 있습니다. 샤리아를 기반으로 한 메젤레가 여기서 핵심적 기둥으로 서 있으며, 진정한 평등을 얻어내려면 강력한 수정이 필요할 것입니다."
 OTT_Distribute_Miri_Land:0 "미리 재분배"
 OTT_Distribute_Miri_Land_desc:0 "19세기에 오스만 제국에 토지 사유권이라는 개념이 들어오고 토지 재분배가 시행되었지만, 제국 영토 대부분이 여전히 국유지 혹은 왕실 직속 토지로 남아 있습니다. 이런 사유지 부족 현상은 사람들이 일할 이유를 만들지 않기 때문에, 생산성을 약화시키고 전제주의로 향하게 만듭니다. 자유주의에서는 인류가 성공하기 위해서는 자유가 필요하다고 믿으므로, 이 토지를 개인에게 개방하여야 합니다."
 OTT_Repeal_Unification_Law:0 "통일령 폐지"
 OTT_Repeal_Unification_Law_desc:0 "오스만 인민당이 품은 국가를 세속화하고 현대 사회로 만들려는 개혁 의지의 발현인 통일령과 공동교육 칙령은 우리 연정 내의 여러 보수주의자에게는 이슬람 그 자체에 대한 모욕으로 비춰지고, 여러 자유주의자는 이런 교육에 대한 중앙집중적 관점을 밀레트 제도와 개인적 자주권에 대한 공격으로 받아들입니다. 우리 연정이 수립되는 과정에서 중요한 선거 공약이었던 이 정책에 대한 폐지는 진실로 필수적입니다."
 OTT_Abolish_Senate:0 "상원 폐지"
 OTT_Abolish_Senate_desc:0 "오스만의 상원 메즐리스 이-아얀은 우리 정치 체계에서 거의 쓸모가 없었고, 주로 파디샤가 하원의 결정을 뒤집기 위해 자신의 생각과 맞는 인사를 앉혀두는 기구로 사용되었습니다. 사실상 엘리트 계층에게 과도한 봉급을 지급하는 역할 외에는 수행하지 않는 이 무게감만 있는 기관은 지역과 중앙 의회가 왕실의 간섭 없이 충분한 감시를 제공하면서 쓸모가 없어졌습니다."
 OTT_Imperial_Literacy_Campaign:0 "제국 문맹퇴치운동"
 OTT_Imperial_Literacy_Campaign_desc:0 "교육은 모든 기능적 사회의 기반으로서 역할을 하며, 교육의 부족이 우리가 쇠약해진 근본적인 원인일지도 모릅니다. 개인적인 노력을 통해 살아가는 것에는 많은 미덕이 필요합니다. 하지만 우리는 양육과 교육 방식으로 인해 그런 수준을 달성할 수 없습니다. 우리는 일하지 않고 살고 싶고 노력하지 않고 부를 얻고자 하기 때문에, 국가 공무원이 되고자 하는 목표를 정합니다. 명백하게, 현재 빈곤 문제는 교육 제도에서 비롯됩니다."
 OTT_Revise_Millet:0 "밀레트 제도 개정"
 OTT_Revise_Millet_desc:0 "이미 새로운 오스만 민법이 제국 내의 모든 집단에게 평등을 보장하고, 지역 의회가 이미 해당 지역과 문화에 시행될 정책에 대한 발언권을 증대시켜줬기 때문에, 현재 관료제적 혼란과 불필요한 행정 기반만을 가중시킬 뿐인 밀레트 체제의 필요성에 의문이 제기되었습니다."
 OTT_The_Sublime_Federation:0 "숭고한 연방"
 OTT_The_Sublime_Federation_desc:0 "사바하틴이 연방 모델의 창설에 격렬하게 반대하기는 했지만, 연방제의 주요 지지층인 소수자 집단이 더 많은 권리를 계속해서 밀어붙이면서 자유와 합의당은 자신들의 계획을 지방 자치제 중 한 방식에 기반할 수 밖에 없었습니다. 결국 오스만 연방제의 창설은 피할 수 없게 되었습니다. 연방의회와 하위 주를 위해 일하는 지역 의회가 이끄는 이 연방은 모든 오스만인의 삶을 개선시킬 것을 약속했습니다."
 OTT_Grand_Vizier_Arslan:0 "아르슬란 대재상"
 OTT_Grand_Vizier_Arslan_desc:0 "레바논 출신의 드루즈파 군주인 샤키브 아르슬란은 보수주의 진영에서는 아미르 알-바얀("능변의 군주")으로 이름을 떨쳤으며 제국 내의 이슬람주의 운동에서 핵심적인 역할을 수행합니다. 비-튀르크인이 대재상 자리에까지 올랐다는 것이 충격적일지도 모르지만, 코스탄티니예가 성장해가는 아랍 운동에 강력한 해답을 주어야 한다는 점은 분명합니다."
 OTT_Promote_Panislamism:0 "범이슬람주의 촉진"
 OTT_Promote_Panislamism_desc:0 "이슬람교 자체의 기원까지도 거슬러 올라가는 범이슬람주의라는 개념은 18세기 후반에 차르가 지배하는 무슬림 신민에게 영향력을 행사하고 재상이 통치하는 시민들을 하나로 묶어주는 풀과 같은 존재를 제공하기 위해 오스만 술탄의 앞에 되돌아왔습니다. 이것의 가장 큰 성공은 마슈리크의 신민 사이에서 발견할 수 있습니다. 그들은 전쟁 과정에서 술탄에게 충성을 바쳤는데, 다양한 이슬람주의자의 노력이 없었다면 그 정도 수준에 이르지는 못했을 것입니다."
 OTT_Jizya:0 "부유세 도입"
 OTT_Jizya_desc:0 "'발르크 베르기시'는 정부 운영에 필요한 자금을 마련하기 위해 아르메니아인과 유대인을 대상으로 부과하는 특정한 전쟁세입니다. 이 집단에게 터무니없는 부담을 지우는 이 정책은 계속해서 커져만 가는 적자를 해소하고 비무슬림을 사업게에서 몰아내고 무슬림 시민이 그 자리를 대체하도록 장려함으로써 '국민 경제'를 강화하는 역할을 모두 수행합니다."
 OTT_Empower_Sheikh:0 "종교성 장관 강화"
 OTT_Empower_Sheikh_desc:0 "종교성 장관의 역할은 오스만 제국 내의 모든 이슬람교도를 관장하는 대 무프티 정도로 이해하면 됩니다. 울라마보다 위에 위치한 그는 파트와를 기술하며 칼리프 바로 다음가는 위치에서 성직자 고위층 내부의 질서와 규율을 보장합니다. 그럼에도 불구하고 그의 권력은 통일진보위원회 정권 동안 엄청나게 줄어들었고 대중을 끌어들이기 위한 도구 수준으로 전락했습니다. 조정이 필요합니다!"
 OTT_Religious_Education:0 "종교교육 우선화"
 OTT_Religious_Education_desc:0 "종교 교육이 과학보다 중요하지 않은 위치에 자리해야 한다는 사고에 격렬하게 반대하는 교육성에서 교육 과정을 전부 개정하고 다양한 전통 사상과 필수 이슬람 수업을 포함시켰습니다. 그럼에도 불구하고 아르슬란의 사상이 모든 종류의 현대화를 거부하는 것은 아니며, 과학이 증명해낸 사실에 대해 반박하지 않습니다. 그는 서방을 모방하는 것에 반대할 뿐, 그들로부터 배워야 할 점이 있다는 점은 인정합니다."
 OTT_Revise_Constitution:0 "헌법 개정"
 OTT_Revise_Constitution_desc:0 "의회가 계속해서 눈엣가시와 같은 존재라는 점이 분명해지는 와중에, 보수주의 진영에서 의회의 승인 없이 휴정을 선언할 권리를 복원하고 이에 따라 술탄에게 의회의 감독 없이도 필수적인 개혁을 추진할 권한을 부여하는 방안을 추진하고 있습니다. 결국, 칼리프가 직접 칙령과 개혁을 입안할 수 있어야 하지 않을까요?"
 OTT_Enforce_Mecelle:0 "메젤레 강화"
 OTT_Enforce_Mecelle_desc:0 "탄지마트 시대부터 사용되기 시작했으며 민법 정도로 번역되는 메젤레 법안은 1877년 처음으로 성문화되었습니다. 이슬람 하나피파의 법적 전통에 기반한 이 법전은 이전에 밀레트 체제 하에서 자신들 나름의 법 체제를 사용하던 모든 오스만 시민에게 통일된 법을 적용하려는 첫 시도였습니다. 수년간 계속된 우리의 선의는 오스만의 정의에서 도망치려 하는 소수민족에게 이용되었습니다."
 OTT_Revert_Social_Reforms:0 "사회 개혁 회귀"
 OTT_Revert_Social_Reforms_desc:0 "케말주의자와 그 동료들은 경전과 명백하게 모순되는 사회 개혁을 통해 칼리프국의 숭고한 이름을 더럽혔습니다. 그들은 해방 운동과 폭로 운동을 적극적으로 지원하고 장려했을 뿐만 아니라, 교육과 정의 그리고 우리 사회의 중심을 구성하는 중요한 교리들을 공격하기까지 했습니다. 우리가 새로운 길을 열고자 한다면, 저들의 어리석은 실수를 되돌려야 합니다."
 OTT_Desecularise_Army:0 "군대 탈세속화"
 OTT_Desecularise_Army_desc:0 "케말주의의 꼭두각시와 세속주의자들이 침투해온 대 칼리프국의 군대는 그들의 나쁜 도덕적 평판에 의해 오염되었습니다. 심지어 그들은 1909년 수도에서 우리의 선조들이 벌였던 평화 시위를 잔인하게 진압했던 이후에도 여전히 다모클레스의 검처럼 우리의 머리 위에 매달려 있습니다. 새로운 오스만 국가를 만들기 위해서는 저들을 없애야만 합니다!"
 OTT_Caliphate_Of_Old:0 "옛 칼리파국"
 OTT_Caliphate_Of_Old_desc:0 "이슬람의 군대가 빈의 대문 앞에 이르렀을 때, 오스만 제국과 칼리프의 권위에 의문을 제기하는 자는 어디에도 없었습니다. 지금 우리를 보십시오! 끝없는 패배에 시달린 제국은 십자가의 숭배자들에게 해체되고 있으며, 해외의 무슬림 형제들은 뿌리를 내다버린 채 싸구려 서구 모방을 강요당하고 여기에 안주하고 있습니다. 우리의 칼리프 아리에서, 우리는 저들에게 진실된 길을 보여줄 것입니다!"
 OTT_Mosque_Renovation_Program:0 "예배당 재단장"
 OTT_Mosque_Renovation_Program_desc:0 "오스만 제국은 전 이슬람 최고 성지의 고향임에도 불구하고, 최근 수십년간 예배당을 유지하고 발전을 보장해야 하는 의무를 회피해 왔습니다. 디야르바키르, 다마스쿠스, 바그다드, 코스탄티니예 그리고 심지어 헤자즈까지도 명백한 방치의 징후를 보이고 있습니다. 전통에 대한 이런 거부를 더 이상 가만히 두고 볼 수는 없습니다!"
 OTT_Renovate_Sublime_Porte:0 "대재상부 수리"
 OTT_Renovate_Sublime_Porte_desc:0 "오스만 제국 중앙 정부의 별명처럼 사용되기는 하지만, 바브-으 알리, 그러니까 대재상부는 사실 톱카프 궁전을 가로지르는 부서에 출입하는 대문을 의미합니다. 안타깝게도 이 건축물들은 1911년 화재로 심각하게 손상되었고, 여기에 있던 부처 상당수가 돌마바흐체로 이전하게 되었습니다. 복구가 완료되었으니, 마침내 외교부가 돌아올 수 있게 되었습니다."
 OTT_Join_Entente:0 "협상국 가입"
 OTT_Join_Entente_desc:0 "세계대전 동안 모든 이슬람을 비열하게 배신한 반동적인 프랑스 노예 국가와 그들의 앵글로계 개에 대해 긍정적으로 말하는 살아 있는 인간을 찾아보기는 대단히 힘들겠지만 지정학적 현실이 우리에게 거의 선택의 여지를 주지 않고 있다는 사실을 부정할 수는 없습니다. 독일의 힘은 무너지고 있으며 미국의 명백한 산업적 군사적 힘이 곰 같은 러시아를 꾸짖을 수 있는 유일하게 남은 존재일 것입니다."
 OTT_Join_Reichspakt:0 "라이히스팍트 가입"
 OTT_Join_Reichspakt_desc:0 "Although relations with Berlin have cooled since the rise of the liberal coalition to power, we cannot deny that it is German military might that protects the Empire from the Russian bear, and despite concerns from pacifists, we have no choice but to recognise that if the Porte wishes to partake in the New World Order, we must stand united with the Germans in their time of need."
 OTT_Join_Copro:0 "공영권 가입"
 OTT_Join_Copro_desc:0 "힘의 균형이 서쪽에서 동쪽으로 이동하고 미국의 자본과 일본의 정신 사이의 동맹이 체결되면서, 재상부도 구세계와의 관계를 포기할 때가 왔습니다. 일본 친구들과 함께하고 미국의 엄청난 산업적 힘이 뒷바침해준다면, 누구도 우리에게 반대할 수 없을 것입니다!"
 OTT_Interventionism_Middle_East:0 "중동 간섭주의"
 OTT_Interventionism_Middle_East_desc:0 "매와 같은 영국과 아랍 군벌들로 갈갈이 찢긴 아랍 반도의 백성들은 오랫동안 우리로부터 떨어져 있었고, 예로부터 우리의 이익에 반하면서 자신들만의 세력권을 형성해 왔습니다. 하지만 모든 이슬람의 칼리프가 그렇듯이, 무슬림 인민들의 안전을 보호하고 그들을 튀르크인이 아닌 다른 외국인의 간섭으로부터 자유롭게 해 주는 것은 우리의 의무입니다."
 OTT_Support_Maghrebi_Rebels:0 "마그레브 반란군 지원"
 OTT_Support_Maghrebi_Rebels_desc:0 "모로코부터 시작해서 과거 오스만이 지배했던 알제리, 튀니스 그리고 트리폴리타니아까지 포괄하는 마그레브는 우리 정부의 심장에게도 소중한 지역이며, 식민주의의 영향으로 가장 큰 고통을 받고 있습니다. 자유롭고 강력한 마그레브를 확보하기 위해 우리는 협력할 것입니다!"
 OTT_Reintegrate_MOJ:0 "예루살렘 무타사리파테 재통합"
 OTT_Reintegrate_MOJ_desc:0 "예수 그리스도의 비열한 추종자들에 의해 우리의 대제국에서 떨어져 나간 예루살렘 무타사리파테가 우리는 이미 수십년 전부터 명백하게 알고 있던 사실을 마침내 서방에도 드러낸 모양입니다. 팔레스타인은 무슬림 아랍인의 고향이고 시오니스트 도적떼와 다른 범죄자 단체의 도래는 형제들의 안정과 번영을 파괴했을 뿐, 다른 결과를 가져오지 않았습니다!"
 OTT_Intervene_Arab_Unification_War:0 "아랍 통일전쟁 개입"
 OTT_Intervene_Arab_Unification_War_desc:0 "라쉬드 가문과 사우드 가문은 중앙 아라비아의 지배권을 놓고 수십년간 지리한 싸움을 이어왔으며, 중간중간 있었던 일시적인 휴전을 제외한다면 공개적인 충돌을 여러번 벌였습니다. 다시 한번 전쟁이 달아올랐고, 이번 사태는 우리의 남부 국경의 안전을 위협하고 있습니다. 이라크 당국은 중앙 정부가 그들을 대신해 개입해 줄 것을 요구해왔습니다."
 OTT_Secure_Persian_Gulf:0 "페르시아만 보호"
 OTT_Secure_Persian_Gulf_desc:0 "이라크의 경제에 대단히 중요하고 최근에 더 광범위한 석유 매장지가 발견된 지역인 페르시아(혹은 아라비아)만은 이 지역에 대한 통제력이 엄청나게 중요한 사안으로 여겨지면서 오스만 외교 정책의 전면에 부상했습니다. 오스만의 중동 석유 산업에 대한 독점에 심각한 위협을 끼칠 만한 페르시아만 인근 독립국가들과의 관계가 의문스러워지면서, 이 골칫거리들을 정리할 필요가 생겼습니다."
 OTT_Restore_Vilayet_of_Najd:0 "네지드 빌라예트 복원"
 OTT_Restore_Vilayet_of_Najd_desc:0 "국가가 직접 통제력을 행사하는 것 보다 지역 에미르에게서 충성 서약을 받는 쪽을 더 선호했기 때문에, 아라비아 반도에 대한 우리의 영향력은 항상 보잘것 없는 수준이었습니다. 미드하트 파샤가 알-하사를 되찾고 오스만이 내륙 깊숙한 지역까지 지배권을 확장하면서 이런 상황에 변화가 찾아왔지만, 사방의 전선에서 압박을 가하던 사우드 가문은 1913년 우리를 축출하는데 성공했습니다. 석유가 발견되면서, 걸프 지역에 대한 통치권을 되찾을 시간이 되돌아왔습니다."
 OTT_Incorporate_Muscat:0 "무스카트와 오만 통합"
 OTT_Incorporate_Muscat_desc:0 "한때 자랑스러운 제국이었던, 무스카트 술탄들의 영토는 중동에서 유일하게 칼리프의 군대에 한번도 정복된 적이 없는 땅입니다. 두 세력 사이의 친밀한 관계로 인해 어떤 장기적인 군사 작전도 필요하지 않게 되었기 때문입니다. 하지만 한때 강력했던 무스카트의 함대는 현재 사라졌습니다. 와하브파에게 습격당하고 내부 분열으로 얼룩졌으며 편집증적이고 비효율적인 술탄에게 시달리는 무스카트에 번영을 가져오는 것이 우리의 임무가 되어야만 합니다."
 OTT_Incorporate_Coastal_Emirates:0 "연안 에미르국 통합"
 OTT_Incorporate_Coastal_Emirates_desc:0 "아라비아 만의 다양한 샤이크국은 영국의 보호 아래에서 크게 번성하면서, 칼리프에 대한 의무를 소홀히 하고 그의 몰락을 간접적으로 지원했습니다. 영국의 힘이 혁명 이후에 헤체되면서, 왕위를 지키고자 했던 그들은 오스만의 깃발 아래로 무리지어 들어왔습니다. 전략적으로 중요한 남부 이라크 정부는 이제 그들을 오스만 중심부와 더 밀접하게 연결하기 위한 계획의 초안을 작성했습니다."
 OTT_United_against_Imperialism:0 "제국주의에 맞선 연합"
 OTT_United_against_Imperialism_desc:0 "제국주의에 대항하는 연합 전선이 없었기 때문에, 자랑스러운 무슬림 국가들은 하나씩 유럽 식민주의의 수중에 떨어졌습니다. 세계에서 가장 우세한 무슬림 강대국이자 수니파 신앙의 중심지로서, 우리는 신앙의 형제들을 돕고 그들을 보호하며 움마의 영혼이 여전히 사라지지 않았다는 사실을 보여주는 것을 의무로 삼아야 합니다."
 OTT_Stability_Arab_Peninsula:0 "아라비아 반도의 안정"
 OTT_Stability_Arab_Peninsula_desc:0 "수백년간, 지나다니기 힘든 아라비아의 사막은 지역 주민들에게 자연 방벅인 동시에 침략의 길로도 기능해왔습니다. 마슈리크의 부유한 내륙 지역을 이런 위협으로부터 수호하기 위해, 우리와 주변 국가들이 남부에서 일련의 동맹체와 괴뢰 국가를 이루어 함께 힘썼고 메소포타미아의 번영이 저해되지 않도록 보장했습니다. 와하브파가 가하는 위협은 그 어느 때보다 오스만의 아라비아에 대한 통제력이 가장 중요하다는 사실을 보여줬습니다."
 OTT_Secure_Oil_Shipping:0 "석유 수송로 보호"
 OTT_Secure_Oil_Shipping_desc:0 "미국의 몰락에 뒤이어서 이라크와 바레인의 석유개발이 가속화되면서, 호르무즈 해협은 느리지만 확실하게 끝없는 매장량을 가진 가장 중요한 요충지로 발전하고 있습니다. 과도하게 강력한 귀족들과 종교적 갈등 그리고 부패한 군대로 인해 분열된 무스카트는 나약합니다. 따라서 그들에게는 외세의 간섭으로부터 걸프만을 보호하는 방패 역할을 해줄 우리의 지도가 필요합니다."
 OTT_Allies_in_the_Maghreb:0 "마그레브의 동맹"
 OTT_Allies_in_the_Maghreb_desc:0 "거의 백년 전에 잃기는 했지만, 마그레브의 다양한 무슬림 국가들은 여전히 칼리프에게 존경을 표하며 코스탄티니예가 자신들을 이끌어주기를 바라고 있습니다. 유럽의 끊임없는 확장에 대한 열의로 인해 위협을 받고 있으니, 모두가 하나로 뭉쳐서 강력하고 단결된 무슬림 연합체를 결성해야 합니다."
 OTT_Allies_in_the_Orient:0 "동방의 동맹"
 OTT_Allies_in_the_Orient_desc:0 "수십년간 오스만 제국은 멀리 떨어진 동양의 형제들과 관계를 발전시켜 왔습니다. 동 튀르키스탄의 사막과 산지로부터 중앙아시아와 인도 저지대의 평원까지, 우리의 형제들은 이 어려운 시기에 우리와 함께 할 준비가 되어 있습니다."
 OTT_Ottoman_Military_Missions:0 "오스만 군사사절단"
 OTT_Ottoman_Military_Missions_desc:0 "우리 제국이 실시한 군제 개혁은 여전히 제대로 된 훈련을 받지 못한 부족 민병대에 의존하는 주변국들에게 경외에 찬 반응을 불러일으켰습니다. 이 국가들이 지금 큰 보상을 약속하면서 현대화 프로그램에 도움을 줄 전문가를 보내달라고 코스탄티니예에 요청했습니다. 무슬림 동맹체를 강화하고자 하는 이 계획은 케말주의 장교들을 외부로 보냄으로서 군에 대한 국내 통제를 강화할 수 있기 때문에 중요한 정치적 도구로 기능하기도 합니다."
 OTT_Association_Muslim_Nations:0 "이슬람 국가연합 창설"
 OTT_Association_Muslim_Nations_desc:0 "상호 번영의 한 블록으로 구상되는 무슬림 국가 연합은 유럽과 미국 상품에 대한 의존도를 줄이는 동시에 다양한 참여국들의 국내 산업화 노력을 증진시키는 것을 목표로 하는 경제 동맹이 될 것입니다. 우리 모두가 함께 묶는다면, 한 국가 한 국가씩 떼어내서 그 힘에 일정한 압력을 가할 수 없습니다."
 OTT_Council_Economic_Unity:0 "경제연합협의회 장설"
 OTT_Council_Economic_Unity_desc:0 "경제연합협정 제1장에 기술되어 있듯이, 협의회의 목적은 다음과 같습니다. "아랍 연맹 국가들 사이의 자연스럽고 역사적인 연결점에 기반해서 각국간의 경제적 관계를 조직하고 통합토록 한다. 그리고 경제를 번영시키고, 자원을 개발하며 가맹국들의 번성을 보장하기 위한 최고의 상황을 제공토록 한다."
 OTT_Railway_Connection:0 "철도망 연결"
 OTT_Railway_Connection_desc:0 "현대 시대는 자동차와 철로로 발전해왔으며, 상호 연결된 철도 체계의 필요성은 그보다 더욱 명확합니다. 각자 자신들만의 철로 규격을 보유하고 있던 식민지배자들 사이의 차이로 인해 우리에게 맞는 철로를 설치해야 한다는 의무가 있습니다만, 이집트와 마슈리크, 서부 페르시아의 철로를 통합하려는 계획은 이미 마련되어 있습니다."
 OTT_Joint_Military_Planning:0 "연합훈련"
 OTT_Joint_Military_Planning_desc:0 "오스만 모델에 따라 건립된 우리의 동맹들과 군사적 파트너들은 대재상부에게 더 많은 가르침을 받을 수 있습니다. 국제적 협력을 발전시키기 위한, 더 나아가 강력하고 통합된 이스탄불 협정을 고안하기 위한 지중해와 북부 시리아에서의 대규모 훈련 계획이 완료되었습니다."
 OTT_Reorganisation_Commision:0 "영역 재조직"
 OTT_Reorganisation_Commision_desc:0 "개혁과 적응을 위한 우리의 열정적인 추구는 왕국 내 행정 구조에 큰 흉터를 남겼습니다. 자리와 권한 그리고 관직이 종종 자격이 충분하거나 유능한 인물이 아니라, 우리가 가장 필요로 하는 호의를 제공하는 이들에게 돌아갔기 때문입니다. 이제 국가가 외세의 위협으로부터 충분히 벗어났으니, 제국의 부패한 아랫배를 숙청할 대규모 정화의 시간이 도래했습니다."
 OTT_Abolish_Vilayet_Yerevan:0 "예레반 빌라예트 폐지"
 OTT_Abolish_Vilayet_Yerevan_desc:0 "아르메니아가 정복된 이후, 지형의 어려움과 계속되는 게릴라 공격으로 인해 이 멀리 떨어진 영토를 통제하는 것은 까다로운 일이 되었습니다. 민중을 안정시키고 저들이 우리의 측면을 위협하지 못하도록 막기 위한 시도로, 질서를 유지하기 위해 여러 군정 총독을 임명했습니다. 하지만 이제 제국이 결정적으로 다른 행보를 보이면서, 아르메니아 자치 집단들이 지방 의회 도입을 추진해 왔습니다."
 OTT_Integrate_Yemen:0 "이맘국 재통합"
 OTT_Integrate_Yemen_desc:0 "세계대전 바로 직전에 이맘국과의 관계가 수립되기는 했지만, 야흐야의 야망은 이 세상이 수용할 수 있는 정도가 아니었고, 레반트 전쟁 동안 배신하면서 자신의 속내를 드러냈습니다. 그러므로 이맘국이 오스만 제국 내에 분리된 독립체로 존재할 수 없다는 점이 명확해 졌고, 여기를 지역 내 수니파, 자이드파 그리고 유대교 신자들을 만족시킬 수 있는 몇 개의 지방 의회들로 대체해야 합니다."
 OTT_Integrate_Tripolitania:0 "트리폴리타니아 빌라예트 재통합"
 OTT_Integrate_Tripolitania_desc:0 "세 개의 다른 지역들을 포괄하는 '트리폴리타니아 섭정'은 1551년 이래로 술탄의 편이었습니다. 시대가 바뀌었음에도 불구하고 코스탄티니예 정부는 이 지역 사안에 그다지 개입하지 않았는데, 심각한 빈곤 수준으로 인해 지역 부족들을 진압하기 위한 군사 작전을 실시하는 데에 너무도 많은 비용이 들어갔기 때문입니다. 서부 측면의 중요성이 대두되고 잔존한 세누시파의 위협이 현실화되면서, 리비아를 다시 지배권에 편입해야 할 때가 돌아왔습니다."
 OTT_Statutes_of_Autonomy:0 "자치법령 선포"
 OTT_Statutes_of_Autonomy_desc:0 "비록 오스만 제국이 최근에 채택한 연방 모델이 다양한 자치주의와 분리주의 운동을 위한 큰 진보로 보여지기는 했지만, 오스만의 이집트와 이란 그리고 아랍 반도에 대한 통제력 확장이 코스탄티니예의 정책 입안자들에게 더 극단적인 방향의 분권주의로 이동하도록 만들었습니다. 여기서 각 지역은 각자 내부 사안에 있어서 더 커다란 통제력을 행사한다는 선택권을 가질 수 있습니다."
 OTT_Reorganise_Kurdistan:0 "쿠르드 빌라예트 재조직"
 OTT_Reorganise_Kurdistan_desc:0 "아나톨리아에서 이란까지 펼쳐져 있는 다양하고 오래된 쿠르드족 영주들이 수백년간 계속된 페르시아와 오스만 종주국 사이의 갈등 끝에 마침내 하나의 국가 안으로 통합되었습니다. 쿠르드 부족들 사이의 언어와 문화 그리고 종교 측면에서의 거대한 분열은 강력한 민족주의적 실체가 생겨나기 어렵게 만들었고, 우리 정부는 이런 상황을 활용해 오스만주의 이념을 심기를 희망합니다."
 OTT_Reorganise_Azerbaijan:0 "아제르 빌라예트 재조직"
 OTT_Reorganise_Azerbaijan_desc:0 "비록 수니파 민중과 대비되는 시아파기는 하지만, 비슷한 언어와 문화가 상품의 교환이 빠르고 쉽게 이루어졌기 때문에 아제르바이잔과 아나톨리아의 투르크계 민족 사이의 연계는 항상 강력했습니다. 마침내 테헤란과 베를린의 영향력에서 벗어났으니, 튀르크 민족을 재통일하고 끊을 수 없는 유대로 결속시킬 시간이 왔습니다."
 OTT_Reorganise_Khuzestan:0 "아라비스탄 에미르국 통합"
 OTT_Reorganise_Khuzestan_desc:0 "15세기에 건국된 아라비스탄 아미르국은 이란 남서부에서 오스만과 페르시아 사이에 끼인 채로 독립된 국가체를 유지하며 살아남았습니다. 1847년 에르주름 조약으로 페르시아가 아미르국에 대한 완전한 권한을 가지게 되었지만, 최근 페르시아와의 전쟁으로 석유가 가득한 이 지역을 획득하게 되었습니다. 지역 통치가 대부분 아미르의 절대 권력 하에서 이루어 졌으니, 20세기에 맞도록 수정하기 위해서는 많은 작업이 필요할 것입니다."
 OTT_Reorganise_Egypt:0 "이집트 빌라예트 재조직"
 OTT_Reorganise_Egypt_desc:0 "19세기에 오스만 제국에 닥쳐서 20세기 들어서 오직 더 악화되기만 했던 재앙이 [OTT_ConstantinopleFallback] 측과 카이로 측이 마침내 재통합되면서 바로잡혔습니다! 다시는 이런 일이 일어나지 않도록 막기 위해 정부는 제국 내 양 쪽 모두에게 경제, 행정 그리고 문화적인 조정을 포함한 광범위한 재편을 실시할 것을 결정했습니다."
 OTT_Reorganise_Sudan:0 "수단 문제 해결"
 OTT_Reorganise_Sudan_desc:0 "수단은 1820년 오스만의 속국이었던 무하마드 알리의 통치 아래로 정복되었을 때 외에는 단 한번도 오스만 제국의 핵심 부분이 아니었지만,그럼에도 불구하고 이 지역은 고대부터 이어져온 (그리고 케디브국과 이후 술탄국 치하에서 더욱 강해진) 이집트와의 연결로 인해 레반트 전쟁 이후로 제국에 통합되었습니다. 하지만 '투르키야'가 진정한 오스만 영토가 되도록 하기 전에 많은 작업을 진행해야만 합니다."
 OTT_First_Elections_of_the_Grand_Assembly:0 "제1회 대의회 선거"
 OTT_First_Elections_of_the_Grand_Assembly_desc:0 "영토 확장으로 인해 제국 내에 다양한 민족이 광범위하게 편입되면서, 저들에게 메즐이스-이 메부산 (하원)에 대표자를 보낼 권리를 포함하여 모든 오스만 시민에게 보장되는 권리를 줄 시간이 되었습니다. 최근에 우리가 광대한 영토를 획득함으로 인해 의회의 크기도 함께 비대해졌고, 그 이름을 '뷔위크 메질리시', 그러니까 '대의회'로 바꿔야 한다는 필요성이 제기되었습니다."
 OTT_Raise_Import_Tariffs_lib:0 "관세 인상"
 OTT_Raise_Import_Tariffs_lib_desc:0 "국내 산업을 장려하고 외국 건설 자제와 기본적 소비재에 대한 의존을 막기 위해, 정부가 수입 관세를 상당히 인상하기로 했습니다. 비록 이 조치가 신생 오스만 산업에게 있어서는 커다란 혜택이 될테지만, 베이루트와 알렉산드레타 그리고 하이파의 많은 이는 이로 인해 오리엔트로 향하는 관문이라는 지위를 잃게 될 지도 모른다며 두려워합니다."
 OTT_Restrict_Foreign_Exchange_Regime_lib:0 "외환거래제한"
 OTT_Restrict_Foreign_Exchange_Regime_lib_desc:0 "오스만 정부의 신뢰성 부족으로 인해 많은 투자자들이 최근 몇달간 외국 통화에 유리한 방향으로 리라화를 매각해 화폐 가치를 떨어트렸습니다. 국내 투자자들의 리라화 매도 수량을 제한함으로써 마르크와 같은 기축 통화와 같이 우리의 화폐를 강화할 수 있습니다."
 OTT_Quantity_Restrictions_Import_lib:0 "수입수량제한조치"
 OTT_Quantity_Restrictions_Import_lib_desc:0 "정부가 강력한 지역 산업을 창출한다는 목표를 잡고는 있지만, 지역 산업은 도나우 왕국이나 독일 제국에서 수입되는 상품에 너무 자주 의존하는 경향이 있습니다. 철강, 기계, 화학 등 모두가 수입품입니다. 그로 인해 우리가 외국에 의존적이게 될 뿐만 아니라 해외의 값싼 대규모 생산 상품과 경쟁할 수 없기 때문에 국내 상품에도 상당한 걸림돌 또한 생기고 있습니다."
 OTT_Ziraat_Bankasi_Credit_lib:0 "지라트 은행 자금계획"
 OTT_Ziraat_Bankasi_Credit_lib_desc:0 "원래 미드하트 파샤의 아이디어로, 멤레케트 산드으는 1888년 지라트 은행로 재조직되었습니다. 여전히 우리 인구의 대다수를 차지하고 있는 농부들에게 안정과 안도감을 주면서, 은행은 지난 몇 년 동안 크게 확장되어 왔습니다. 우크라이나와 독일 시장의 붕괴에 이어 농산물 가격도 유동적이기 때문에 이 은행의 막대한 매장량을 위기에 대처하는 데 사용할 것입니다."
 OTT_Toprak_Mahsulleri_Ofisi_lib:0 "곡물위원회 설립"
 OTT_Toprak_Mahsulleri_Ofisi_lib_desc:0 "법률 3491항에 따르면, 본 기관은 생산자와 소비자에 대한 밀 가격의 비정상적인 감소 또는 상승을 방지하고, 밀 산업을 보호 및 규제하고, 필요할 때 밀을 수입 또는 수출하고, 세계의 밀 생산 동향과 시장 움직임을 감시하며, 제분 시설과 빵집 설립 밎 다른 유사한 작업을 수행할 것을 결정합니다."
 OTT_Balance_the_Budget_lib:0 "예산 균형"
 OTT_Balance_the_Budget_lib_desc:0 "오스만 제국이 크림 전쟁 동안 짊어진 빚의 부담으로 무너졌을 때, OPDA라고 불리는 국제 기구가 본질적으로 우리 경제를 장악했습니다. 이로 인해 야기된 불명예와 피해는 어떠한 대가를 치르더라도 균형 잡힌 예산을 유지하겠다고 맹세한 많은 터키 경제학자들의 뇌리에 생생하게 남아 있습니다."
 OTT_Liberalising_National_Economy:0 "국가경제 자유화"
 OTT_Liberalising_National_Economy_desc:0 "오스만 인민당이 도입한 국가 경제 모델은 우리 경제를 회복할 수 없을 정도로 망가트렸고, 약속된 기하급수적 경제 성장 대신에 오직 지배 계층의 이익을 위해 비무슬림 신민들의 번영을 파괴하는 역할만을 수행했을 뿐입니다. 더 이상은 안됩니다! 우리는 이 인종주의적 체계를 무너트리고 대신에 새롭고 번영하는 오스만 경제를 건설할 것입니다."
 OTT_Imperial_Institute_Technology:0 "제국기술연구소"
 OTT_Imperial_Institute_Technology_desc:0 "비록 오스만 제국이 고등 교육을 위한 다양한 시설을 자랑하기는 하지만, 제국의 산업화를 심각하게 저해하는 기술 전문가들은 극심하게 부족한 상태입니다. 이 문제를 해결하기 위해 정부는 오스트리아와 독일의 학자와 긴밀하게 협력해 코스탄티니예에 제국기술연구소를 설립할 것을 제안했습니다."
 OTT_Repeal_National_Protection_Law:0 "국가보호법 폐지"
 OTT_Repeal_National_Protection_Law_desc:0 "신생 터키 산업을 보호하기 위해 케말리즘 정부에서 제정한 국가보호법은 가공 식품, 주류, 신발, 가죽 제품 외 다른 소비재 등의 상품을 완전히 금지하는 등 터키의 물품 수입을 심각하게 제한하는 법안입니다. 심지어 시멘트와 같은 원자재 수입도 제한되었습니다. 민주당은 이로 인해 민간 경제가 크게 위축되었다고 설명합니다."
 OTT_Enable_Foreign_Investment:0 "외국인 투자 활성화"
 OTT_Enable_Foreign_Investment_desc:0 "비록 대규모 해외 자본에 의존하는 민간과 정부 사이의 협력 정책을 추구하던 케말주의 정부가 외국인 투자를 가로막은 적은 한번도 없지만, 오스만 기업들이 국가 기관의 개입이 없이 스스로 외국인 투자를 유치하기 어렵게 만들었습니다. 자유주의자는 이런 정책이 성장을 억누르고 있다는 사실을 보편적으로 인정하며, 더 이상 그렇게 두지 않을 것입니다!"
 OTT_Foreign_Capital_Incentives_Law:0 "외자유치법"
 OTT_Foreign_Capital_Incentives_Law_desc:0 "민주당의 요청에 따라 제정된 외자유치법은 "자유로운 이동"과 "국가적 처우"와 같은 원칙을 통해 외국인 투자자가 더 쉽게 접근하도록 허용하고 오스만 경제를 다시 활성화하는데 그 목적을 둡니다. 이 법안이 국가 경제 모델을 파괴한다고 바라보는 오스만 인민당이 강력하게 저항하고 있습니다."
 OTT_Mesopotamian_Oil_Exploration:0 "메소포타미아 석유 탐사"
 OTT_Mesopotamian_Oil_Exploration_desc:0 "TPC와 독일-네덜란드 동맹국들의 대부분은 이라크 북부의 키르쿠크와 모술에 집중되어 있지만, 최근 바스라와 쿠웨이트의 중요한 항구 근처의 이라크 남부에서 미개발된 대규모 매장지가 발견되었습니다. TPC는 이미 이라크 철도망과 긴밀하게 연결되어 있기 때문에 이라크 전역에 대한 사업 확대를 위해 오스만의 문에 권리를 요청했습니다."
 OTT_Import_Agricultural_Equipment:0 "농업장비 수입"
 OTT_Import_Agricultural_Equipment_desc:0 "이집트와 달리 오스만 제국이 아직 농경지의 규모에 제한을 받지는 않고 있지만, 그럼에도 불구하고 현대식 장비 사용을 통해 국가 전역에 점점이 흩어진 대규모 사유지의 효율성을 확장시키려는 대규모 정책이 있었습니다. 케말주의자들은 주로 이런 도구들의 국내 생산을 추진했지만, 자유주의자들은 이 단계를 건너 뛰고 유럽에서 직접 수입하고자 하는 열망을 보여왔습니다."
 OTT_Berlin_Baghdad_Exploitation_Rights:0 "베를린-바그다드 개발권"
 OTT_Berlin_Baghdad_Exploitation_Rights_desc:0 "베를린-바그다드 철도 계약이 처음 독일 투자자들과 체결되었을 때, 그들은 완전한 개발과 활용을 위해 선로 양 쪽 모두에서 광범위한 토지를 불하받았습니다. 하지만 전쟁이 끝날 무렵 독일 은행과 같은 대규모 투자자들이 오스만 제국의 임박한 몰락에 공포를 느끼며 손을 떼면서 협정은 수정되었습니다. 국내 자본이 부족하니 이 거래를 다시 추진해야 합니다."
 OTT_Opel_Tophane_Factory:0 "오펠 토파네 공장"
 OTT_Opel_Tophane_Factory_desc:0 "독일 자동차 기업이 중동에서 빠르게 증가하는 자동차 수요량을 충족시키기 위해 오스만 제국에 생산 시설을 설립한다는 아이디어에 관해 오펠과 나누던 기나긴 논의는 그렇게 새롭지는 않습니다. 투자에 관한 의견 불일치와 노동자 국적에 대한 문제로 인해 계속해서 연기되어 왔습니다. 하지만 발상 자체가 사라지지는 않았고, 우리 지유주의 정부는 협상을 재개할 의향이 있어 보입니다."
 OTT_Turkish_Industrial_Development_Bank:0 "터키 산업개발은행"
 OTT_Turkish_Industrial_Development_Bank_desc:0 "민간 기업을 장려하고 산업 기업가들에게 대출을 제공하는 것을 목적으로 삼는 튀르크 산업개발은행은 연립여당과의 길고 어려운 협의 끝에 설립된 정부 기관입니다. 당장은 유럽인 수출업자와 오스만 수입업자 사이를 중재하는 것이 가장 주요한 기능이지만, 이후에는 자체 소유의 산업까지도 설립할 계획이 있습니다."
 OTT_Anatolian_Road_Program:0 "아나톨리아 도로 계획"
 OTT_Anatolian_Road_Program_desc:0 "역사를 통틀어 오스만 경제의 주요 초점은 루멜리아와 소아시아 그리고 시리아였기 때문에 아나톨리아 내부는 현대 국가라면 가질 만한 기반 시설이 심각하게 부족한 상황입니다. 이로 인해 농부들은 마을이나 도시와 단절된 경우가 더 많으며, 보급망에 심각한 문제를 일으키고 세계 경제에 이 곳 주민들을 통합할 수 있는 가능성이 가로막혔습니다."
 OTT_Privatise_Land_Ownership:0 "토지 민영화"
 OTT_Privatise_Land_Ownership_desc:0 "사유지 소유라는 사상이 완전히 새로운 개념은 아니지만, 오스만 제국 내에서는 오늘날까지도 논란이 많은 주제입니다. 탄지마트 개혁의 일환으로 시행된 토지 개혁 법안이 마슈리크 지역에서 거대한 사회적 격변을 일으켜 이라크 인구의 대부분에게 강제적인 농노제를 강요하게 되었고, 이것을 단지 유럽의 선례를 모방한 조잡한 시도에 지나지 않는다고 바라보는 보수 진영의 반대를 초래했기 때문입니다."
 OTT_Populist_Economics:0 "대중주의 경제학"
 OTT_Populist_Economics_desc:0 "유감스럽게도, 내각은 결국 오스만 국민들이 아직 자본주의 체제의 전면적인 침투에 준비되지 않았다는 점과 오랫동안 지속해온 민간 기업 확충 정책이 실패했다는 사실을 인정할 수 밖에 없었습니다. 이를 해결하고 증가해가는 정부에 대한 불만을 줄이기 위해, 포퓰리즘 방향으로 경제를 이끌어가려는 목적으로 경제에 더 적극적으로 개입하기로 결정했습니다."
 OTT_Turkish_Cement_Factory:0 "터키 시멘트 공장 확대"
 OTT_Turkish_Cement_Factory_desc:0 "산업과 부동산 모두가 급속하는데 확장하는데 필수적인 조건인 시멘트 공장은 1920년대 오스만 산업화 계획의 첫 번째로 성공적인 사례였습니다. 하지만 이런 성공에도 불구하고 시멘트와 건축 자제의 수요는 계속해서 증가하는 중이며 수요를 만족시키기 위해 소아시아에 새로운 공장 여러 개를 건설하라는 명령이 내려졌습니다."
 OTT_Sugar_Industry:0 "설탕산업 확대"
 OTT_Sugar_Industry_desc:0 "비록 사탕무가 터키 전역에 분포해 있기는 하지만, 실제로 생산 대부분을 차지하는 지역은 앙카라, 콘야, 에스키셰히르, 아피온, 토카트 그리고 요즈가트 인근 지역입니다. 가공 식품의 생산량을 늘리기 위한 정부 계획의 일환으로, 사탕무를 가공하고 세계 시장이 완제품을 배달하기 위한 거대한 설탕 공장이 설립되었습니다."
 OTT_Textile_Industry:0 "섬유산업 확대"
 OTT_Textile_Industry_desc:0 "수백년동안 오스만 제국의 주요 수출품이었던 섬유 산업은 19세기에 맨체스터의 산업화된 직조와의 경쟁으로 인해 장인이 생산한 직물의 수요가 무너지면서 대규모 하락에 직면했습니다. 그럼에도 불구하고 전통적 방식은 여전히 살아남아 있습니다. 서구 산업이 생디칼리슴으로 무너지면서 시리아 직조공들이 폭풍처럼 세계로 올라섰습니다."
 OTT_Mechanised_Agriculture:0 "농업 기계회"
 OTT_Mechanised_Agriculture_desc:0 "황소와 낙타가 예로부터 오스만 농부의 믿을 수 있는 동료였지만, 더 이상 가축으로는 산업화 시대의 연기를 뿜는 동물과 경쟁할 수 없다는 사실이 명백하게 드러났습니다. 따라서, 자유주의 정부는 농산물 수입 규제 완화와 함께 소규모 토지 소유자의 요구를 충족시키고 원자재 취득을 지원하는 구조를 마련했습니다."
 OTT_Election_Factories:0 "'선거 공장'"
 OTT_Election_Factories_desc:0 "반대파에게 "선거 공장"이라는 조롱을 받는 새 자유주의 정부는 자유 시장에 온전히 의존하는 것 만으로는 오스만 제국을 산업화할 수 없다는 사실을 개달았고, 이제는 예산 균형을 잡으려는 어떤 열망도 없이 빠른 산업 확장에 온전히 집중함으로써 오스만 인민당의 국가 경제 계획을 능가하려 시도하고 있습니다. 이 정책이 오스만 제국을 구원할까요 아니면 붕괴시킬까요...?"
 ott_institutionalised_islam:0 "제도화된 이슬람"
 ott_institutionalised_islam_desc:0 "우리의 파디샤가 전 이슬람의 칼리프인 만큼 종교는 언제나 오스만 제국에서 적지 않은 역할을 해 왔습니다. 그렇지만 코스탄티니예에서 성지의 보호와 울레마의 교육까지 주관하는 조직화한 국교는 압뒬하미트 2세의 치세 전까지 이야기할 수 없었습니다. 범이슬람주의 정책에서 신앙은 술탄-칼리프의 밑에서 제국을 지탱하는 은유적 접착제의 역할을 하는 것처럼 보였습니다.\n\n하지만 이처럼 이슬람을 권력의 핵심부로 끌어들인 결정은 많은 대가를 치러야 했고, 이제는 세속주의 개혁에 반대하는 수피파의 대규모 교단들이 막강한 정치적 영향력을 가지고 국가 정책에 영향을 미치고 있습니다."
 ott_widespread_illiteracy:0 "광범위한 문맹"
 ott_widespread_illiteracy_desc:0 "페르시아 문자의 난해함과 교육에 대한 하층민의 무관심은 광범위한 문맹을 야기했고, 이것은 위대한 제국의 산업화를 크게 저해하고 있습니다."
 ott_armed_neutrality:0 "무장중립"
 ott_armed_neutrality_desc:0 "세계대전 동안 제국주의에 맞서 싸웠던 용맹한 이들의 무덤은 제국 곳곳에 퍼져있고, 그 숫자는 전쟁 전 인구의 25%에 달합니다. 우리는 제국주의자들이 벌인 짓을 잊을 수도, 용서할 수도 없습니다. 유럽에는 먹구름이 드리우고 있고, 새로운 전쟁에 대한 공포가 커지지만 우리는 거기에 휘말리지 않을 것입니다."
 OTT_Mobilisation:0 "비상 동원"
 OTT_Ottoman_Stand:0 "오스만-카이로 조약 교착상태"
 OTT_Ottoman_Stand_desc:0 "§G오스만 제국은 중동 전체에서 패배가 확정되었을 때에만 항복할 것입니다.§!"
 OTT_Ottoman_Reinvigoration:0 "오스만 재정비"
 OTT_Ottoman_Reinvigoration_desc:0 "오스만 제국은 이 공정한 국가를 향한 페르시아-아랍 연합의 첫 공세에서 받은 충격을 교훈으로 바꾸어 전쟁의 흐름을 급격하게 반전시키고 있습니다. 곧 중동 전체가 재정비된 우리 군대의 위력을 느낄 것입니다!"
 OTT_Long_live_the_turkish_republic_of_northern_cyprus:0 "키프로스 침공"
 OTT_national_defense_organization:0 "국가방위기구"
 OTT_national_defense_organization_desc:0 "다시 한번 외세가 오스만 칼리프의 영토를 위협하고 있으며, 모든 오스만 시민들이 무기를 들고 일어서 아름다운 영토를 수호해야 할 시간이 왔습니다. 아나톨리아 언덕 위로 북과 나팔이 울려 퍼지는 가운데, 누구도 멈출 수 없는 군단이 마지막으로 집결합니다. 고향을 위해, 술탄을 위해 그리고 영원한 영광을 위해!"
 ott_reformed_secret_service:0 "국가안보국"
 ott_institutionalised_islam_spd:0 "제도화된 이슬람"
 ott_institutionalised_islam_spd_desc:0 "우리의 파디샤가 전 이슬람의 칼리프인 만큼 종교는 언제나 오스만 제국에서 적지 않은 역할을 해 왔습니다. 그렇지만 코스탄티니예에서 성지의 보호와 울레마의 교육까지 주관하는 조직화한 국교는 압뒬하미트 2세의 치세 전까지 이야기할 수 없었습니다. 범이슬람주의 정책에서 신앙은 술탄-칼리프의 밑에서 제국을 지탱하는 은유적 접착제의 역할을 하는 것처럼 보였습니다.\n\n하지만 이처럼 이슬람을 권력의 핵심부로 끌어들인 결정은 많은 대가를 치러야 했고, 이제는 세속주의 개혁에 반대하는 수피파의 대규모 교단들이 막강한 정치적 영향력을 가지고 국가 정책에 영향을 미치고 있습니다."
 ott_institutionalised_islam_millet:0 "제도화된 이슬람"
 ott_institutionalised_islam_millet_desc:0 "우리의 파디샤가 전 이슬람의 칼리프인 만큼 종교는 언제나 오스만 제국에서 적지 않은 역할을 해 왔습니다. 그렇지만 코스탄티니예에서 성지의 보호와 울레마의 교육까지 주관하는 조직화한 국교는 압뒬하미트 2세의 치세 전까지 이야기할 수 없었습니다. 범이슬람주의 정책에서 신앙은 술탄-칼리프의 밑에서 제국을 지탱하는 은유적 접착제의 역할을 하는 것처럼 보였습니다.\n\n하지만 이처럼 이슬람을 권력의 핵심부로 끌어들인 결정은 많은 대가를 치러야 했고, 이제는 세속주의 개혁에 반대하는 수피파의 대규모 교단들이 막강한 정치적 영향력을 가지고 국가 정책에 영향을 미치고 있습니다."
 ott_reformed_conscription:0 "오스만 징병국"
 ott_reformed_conscription_desc:0 "민족이나 종교를 불문하고 모든 오스만 시민의 복무가 의무화 되었습니다. 중앙군정청 주도로 구성된 이 기관은 군국주의를 장려하고 애국심을 부채질합니다."
 ott_reoarganised_vilayet_system:0 "정비된 빌라예트"
 ott_reoarganised_vilayet_system_desc:0 "개선된 행정, 더 나은 감독 그리고 당의 강력한 명령은 더 효율적이고 효과적인 지방 제도를 보장합니다."
 ott_military_loyalty:0 "케말주의 장교단"
 ott_military_loyalty_desc:0 "세계대전 이전에 독일 고문단에 의해 도입된 프러시아 정신에 기반해 건설된 군대는 오스만 제국의 실질적인 권력입니다. 교육에 대한 면밀한 감독과 대재상을 중심으로 구축된 개인숭배는 내부의 어떠한 힘도 확립된 질서를 무너트릴 수 없도록 보장하고 있습니다."
 ott_universal_suffrage:0 "해방전위대"
 ott_universal_suffrage_desc:0 "오스만 제국은 세계 어디에서도 여성이 동등한 정치적 자유를 경험하지 못하는 빛나는 해방의 등대입니다."
 ott_varlik_vargisi:0 "부유세"
 ott_varlik_vargisi_desc:0 "오스만 제국의 비무슬림에 대한 인두세를 계승했다고 볼 수 있는 이 '전쟁세'의 차별적인 적용은 헌법과 공개적으로 충돌하기 때문에 중대한 정치적 문제가 발생하고 있습니다. 하지만 그것이 가져오는 수익이 상당하기에 우리에게 선택의 여지는 많지 않습니다."
 ott_pluralist_constitution:0 "다원주의 헌법"
 ott_pluralist_constitution_desc:0 "여러 개혁주의 단체들 사이의 논쟁 끝에 1876년 헌법을 대신할 새로운 오스만 헌법이 작성되었습니다. 자유주의적인 정치인들의 노력 덕분에 이 새 헌장은 다원주의 원칙에 따라 시민들에게 상당한 정치와 사회적 자유를 제공하고, 권력을 술탄에게서 선출된 공무원들에게 이양합니다."
 ott_authoritarian_constitution:0 "권위주의 헌법"
 ott_authoritarian_constitution_desc:0 "여러 개혁주의 단체들 사이의 논쟁 끝에 1876년 헌법을 대신할 새로운 오스만 헌법이 작성되었습니다. 새 헌법은 질서의 원칙에 확고히 뿌리를 두고 있으며, 의심할 여지 없이 권위적입니다. 술탄의 권력은 확고하게 자리를 잡고, 그에게 종교와 정치에 대한 권한을 부여합니다."
 ott_renaissance:0 "오스만 르네상스"
 ott_renaissance_desc:0 "유럽인들은 우리를 약하고 병들었다고 여겼고, 이란인들은 우리가 그들과 맞설 위험을 무릎쓰지 않을 것이라고 믿었으며, 아랍인들은 자신들이 터키 군화와 대등한 힘을 가졌다고 믿었습니다. 하지만 카이로에서 우르미아 호수까지 이어지는 성벽 위에 휘날리는 붉은 바탕의 하얀 초승달 깃발은 우리의 쇠퇴가 확고하게 멈췄고, 전환점이 오고 있음을 단번에 보여줍니다!"
 ott_privy_purse_nationalised:0 "몰수된 황실 자산"
 ott_privy_purse_nationalised_desc:0 "제국을 위한 더 많은 자원과 재정을 확보하기 위해 오스만 정부는 술탄의 자산을 몰수했습니다. 이런 단기적인 수입은 국가의 재정난을 완화하는 데 도움이 될 것입니다."
 ott_fevzi_cult_of_personality:0 "원수여, 우리는 여기에!"
 ott_fevzi_cult_of_personality_desc:0 "원수를 세계대전의 영웅이자 터키 민중의 구원자, 그리고 오스만의 미래로 묘사하는 개인숭배 운동이 전개되고 있습니다."
 ott_widespread_illiteracy_fevzi:0 "광범위한 문맹"
 ott_widespread_illiteracy_fevzi_desc:0 "페르시아 문자의 난해함과 교육에 대한 하층민의 무관심은 광범위한 문맹을 야기했고, 이것은 위대한 제국의 산업화를 크게 저해하고 있습니다."
 ott_private_initiative:0 "민간 계획 장려"
 ott_private_initiative_desc:0 "오스만 경제를 자유화하려는 노력의 일환으로, 정부는 국가 전역의 개인 사업의 성장을 장려하기 시작했습니다. 이미 사업체들이 자금을 지원받기 시작했으며, 전국적으로 경제가 성장하기 시작했습니다."
 ott_bloated_administration:0 "비대해진 관료주의"
 ott_bloated_administration_desc:0 "수십년간 오스만 제국을 규정해온 빌라예트 체제는 안타깝게도 현재 너무 오래되어 문제점을 드러내기 시작했고, 그 결과 구조 전체가 비효율적이고 거추장스럽기만 한 모습이 되었습니다. 이 제도가 국가에 부담을 주지 않도록 제도 개혁이 절실히 필요한 상황입니다."
 ott_broken_monopolies:0 "해체된 국가독점"
 ott_broken_monopolies_desc:0 "제국 전체에서 자유 시장 원칙을 촉진하기 위한 과정의 일환으로 오스만 정부는 과거에 제국을 지배했던 대규모 국영기업을 완전히 민간에 매각하기 시작했습니다. 공기업이 해체되면서 그 자산이 각 개인에게로 매각되고 있습니다."
 ott_miri_land_distribution:0 "미리 판매"
 ott_miri_land_distribution_desc:0 "사실상 국가의 통제 하에 있는 미리 토지가 오스만 제국 전역으로 팔려나가고 있습니다. 자유주의적 자유 시장 원칙에 맞출 수 있다는 장점에 더불어, 이는 또한 오스만 정부 재정이 필요로 하는 자금을 조달하는데 도움을 주기도 합니다."
 ott_widespread_illiteracy_liberal:0 "광범위한 문맹"
 ott_widespread_illiteracy_liberal_desc:0 "정부의 노력에도 불구하고 오스만 제국은 새로운 전통을 채택하고 혁신하는 국가의 능력을 제한하는 광범위한 문맹으로 고통받고 있습니다. 이런 문제를 극복하기 위해서는 엄청난 노력이 필요할 것입니다."
 ott_sublime_federation:0 "숭고한 연방"
 ott_sublime_federation_desc:0 "미래 제국의 안정을 확보하고 재조직하겠다는 희망을 품은 자유주의 정부는 자유주의 협정의 지방분권주의 원칙에 기반한 '숭고한 연방'형태로 국가를 재구성했습니다. 이런 노력이 성공할지는 두고 봐야겠지만, 급진적인 변화라는 점은 확실합니다."
 ott_economic_recession:0 "다가오는 불황"
 ott_economic_recession_desc:0 "자유주의 정부의 부분적으로 무능력한 의사결정 덕분에 오스만 경제가 위기에 휘말리게 되었습니다. 여전히 위기의 규모가 불확실하긴 하지만, 제국이 자유주의 정부가 살아남기를 원한다면 반드시 극복해내야 할 어려운 시기를 직면했다는 점은 명확하게 보입니다."
 ott_mosque_cost:0 "수리와 복구 계획"
 ott_mosque_cost_desc:0 "아르슬란 정부의 이슬람주의 노선에 따라 오스만 국가는 다른 예배소들을 개선하는 것에 더해 모스크 보수 작업에 착수했습니다. 초기에는 꽤 많은 비용이 발생하겠지만, 정부의 많은 이는 그 효과로 오스만 사회의 보수주의자들에게 지지를 얻고자 희망합니다."
 ott_military_purge:0 "군부 숙청"
 ott_military_purge_desc:0 "신 정부에 대한 잠재적인 반대파를 제거하기 위해 정부는 너무 세속적이라고 여겨지는 많은 장교들을 해고하거나 조기 전역시키는 작업을 시작했습니다. 정치적 반대파와 개인적 경쟁자 사이의 경계가 불명확하기 때문에, 단기적으로는 오스만 군대의 효율성에 극도로 해로운 영향을 끼칠 것입니다."
 ott_military_restrictions:0 "군사 제한"
 ott_military_restrictions_desc:0 "새로 수립된 이집트 종속국이 종주국에게 또 다시 도전하는 상황을 막기 위해, 오스만 정부는 이집트 군대에 극도로 가혹한 제한을 부과했고, 오스만 국가에 대한 잠재적 위협을 효과적으로 제거했습니다."
 ott_absorbed_state_monopolies:0 "오스만 국가독점"
 ott_absorbed_state_monopolies_desc:0 "현재 케디브국에 대한 영향력을 새로 행사하게 된 결과로 오스만 정부는 한때 이집트 국가에 속했던 자산의 통제권을 손에 넣었고 종속국 경제의 많은 부분에 대한 효과적인 통제권을 얻었습니다. 이로 인해 코스탄티니예가 많은 돈을 벌게 되었지만, 많은 이집트인에게는 굴욕을 상기시켜주는 역할을 할 것입니다."
 ott_egy_integration:0 "이집트 통합 활동"
 ott_egy_integration_desc:0 "모든 종류의 이집트 독립을 감수할 가치가 없는 위협으로 간주하는 오스만 정부는 이 지역을 제국에 재통합하는 과정을 시작했습니다. 하지만 이 과정은 쉽지 않을 것이고, 많은 이들이 이런 시도에 대해 목소리를 높여 항의하고 있습니다."
 ott_egy_economic_upheaval:0 "경제 혼란"
 ott_egy_economic_upheaval_desc:0 "이집트를 통합하려는 시도가 진행되고 있는 가운데, 이제는 이전에 분리되어 있던 이집트와 오스만 경제가 공존할 수 있는 방법을 찾아야만 합니다. 하지만 한편으로는 새로운 경제가 제 자리를 찾아가면서 엄청난 수준의 경제적 어려움이 벌어지고 있기 때문에, 문제를 해결하기 위해서는 보다 집중적인 정부의 관심이 필요합니다."
 ott_statutes_of_autonomy:0 "자치법령"
 ott_statutes_of_autonomy_desc:0 "지방분권이 제국을 유지하기 위한 핵심이라고 믿는 정부는 제국의 다양한 민족 집단의 자치권을 보장하는 여러 법률을 내놓았습니다. 하지만 그들이 제국의 관료제를 부풀린 양으로 인해 이 계획을 시행하기 어렵다는 점이 드러났습니다."
 ott_statutes_of_autonomy2:0 "자치법령"
 ott_statutes_of_autonomy2_desc:0 "지방분권이 제국을 유지하기 위한 핵심이라고 믿는 정부는 제국의 다양한 민족 집단의 자치권을 보장하는 여러 법률을 내놓았습니다. 하지만 그들이 제국의 관료제를 부풀린 양으로 인해 이 계획을 시행하기 어렵다는 점이 드러났습니다. 이 체제가 오스만 정치 체제게 가하는 경제적 부담을 완화하기 위한 약간의 노력이 있기는 했지만, 여전히 엄청난 수준입니다."
 ott_statutes_of_autonomy_fev:0 "자치법령"
 ott_statutes_of_autonomy_fev_desc:0 "지방분권이 제국을 유지하기 위한 핵심이라고 믿는 정부는 제국의 다양한 민족 집단의 자치권을 보장하는 여러 법률을 내놓았습니다. 하지만 그들이 제국의 관료제를 부풀린 양으로 인해 이 계획을 시행하기 어렵다는 점이 드러났습니다. 이 체제가 오스만 정치 체제게 가하는 경제적 부담을 완화하기 위한 약간의 노력이 있기는 했지만, 여전히 엄청난 수준입니다."
 ott_black_monday:0 "경제공황"
 ott_black_monday_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔고, 제국은 거기에 면역이 없었습니다. 오스만의 경제는 처음부터 튼튼한 적이 없었고, 독일의 경제 붕괴로 인해 벼랑 끝으로 내몰렸습니다. 이미 오스만에서 외국인 자본이 빠져나가고 있고, 제국은 이 위기를 해결하기 위한 험난한 길을 앞두고 있습니다."
 ott_black_monday_2:0 "경제공황"
 ott_black_monday_2_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔고, 제국은 거기에 면역이 없었습니다. 오스만의 경제는 처음부터 튼튼한 적이 없었고, 독일의 경제 붕괴로 인해 벼랑 끝으로 내몰렸습니다. 위기 완화를 위한 정부의 노력이 어느 정도 이루어졌지만, 여전히 제국의 많은 국민은 생계를 유지하기 위해 투쟁하고 있으며, 기업은 계속해서 문을 닫고 있습니다."
 ott_black_monday_3:0 "경제공황"
 ott_black_monday_3_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔고, 제국은 거기에 면역이 없었습니다. 오스만의 경제는 처음부터 튼튼한 적이 없었고, 독일의 경제 붕괴로 인해 벼랑 끝으로 내몰렸다가 이제야 겨우 다시 일어나고 있습니다. 회복을 위해서는 아직 갈 길이 멀지만, 최악의 상황이 지나갔음은 분명합니다."
 ott_black_monday_4:0 "경제공황"
 ott_black_monday_4_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔지만, 이제 그 메아리는 점차 멀어지고 있습니다. 붕괴로 인한 고난은 여전히 남아있지만, 그것을 완화하기 위한 제국의 노력은 꾸준한 회복으로 이어지고 있습니다. 제국이 공황 이전의 수준을 넘어서기 위해서는 더 많은 투자가 필요하겠지만, 이제 목적지가 확실히 보입니다."
 ott_agriculture:0 "곡물위원회"
 ott_agriculture_desc:0 "곡물위원회는 오스만 전역에서 곡물 공급을 규제하고, 현지 식량 생산을 촉진하는 기관입니다. 하지만 이것은 단순히 소비자를 보호하기 위한 것이 아닌, 생산자들이 자신의 곡물에 적절한 가격을 받을 수 있도록 하는 역할도 수행합니다."
 ott_4_years_progress:0 "4개년 진보"
 ott_4_years_progress_desc:0 "케말주의 정부가 오스만 경제를 20세기로 이끌기 위한 청사진으로 요약되는 이 4개년 계획은 사회주의 계획경제에서 영감을 받아 해외 경제 전문가의 도움으로 완성되었습니다. 이 계획은 주로 오스만 제국에 필요한 중공업 육성을 목적으로 하며, 석탄, 크롬 및 석유를 포함한 국내 자원의 완전한 개발을 수반합니다."
 ott_4_years_progress_2:0 "4개년 진보"
 ott_4_years_progress_2_desc:0 "케말주의 정부가 오스만 경제를 20세기로 이끌기 위한 청사진으로 요약되는 이 4개년 계획은 사회주의 계획경제에서 영감을 받아 해외 경제 전문가의 도움으로 완성되었습니다. 이 계획은 주로 오스만 제국에 필요한 중공업 육성을 목적으로 하며, 석탄, 크롬 및 석유를 포함한 국내 자원의 완전한 개발을 수반합니다."
 ott_model_farm:0 "모범농장 계획"
 ott_model_farm_desc:0 "현대적 농업 방식을 장려한다는 자세를 취하는 정부는 제국 내에서 외국식 방식을 홍보하기 위한 소위 '모범 농장'을 지원하기 시작했습니다."
 ott_railroad_effort:0 "철도노력"
 ott_railroad_effort_desc:0 "현대식 기반시설 확충이라는 목표를 달성하고자 하는 오스만 정부가 중동 전역에서 빠른 통신과 운송이 가능하도록 한다는 목적과 함께 철도 기반시설에 대규모 투자 노력을 기울이고 있습니다."
 ott_tithe_abolished:0 "농업혁신"
 ott_tithe_abolished_desc:0 "제국 전역의 농업 분야에서 취해진 현대화 계획이 마침내 결실을 거두기 시작했고, 식량 생산량이 눈에 띄게 증가하기 시작했습니다. 아직 해야 할 일이 많이 남아 있기는 하지만, 이미 개선된 부분이 보인다는 점까지 부인할 수는 없습니다."
 ott_agricultural_revolution:0 "농업혁명"
 ott_agricultural_revolution_desc:0 "케말주의 행정부의 단합된 노력 덕분에, 오스만 농업은 놀라울 정도로 일신된 모습을 보여줬습니다. 농업이 전통적으로 수백년간 변화한 적 없는 분야라고 생각되었지만, 이제 현대적 방식과 장비가 제국 전역에 걸쳐 점차 보편화되었고, 식량 생산량이 증대되었으며, 많은 이들에게 재정적인 안전망을 제공하고 있습니다. 비효율적인 토지 사용과 방식을 제거함으로써, 경제는 더 많은 현대화 작업을 추진할 준비가 되어 있습니다."
 ott_autarky:0 "오스만 내부 시장"
 ott_autarky_desc:0 "요동치는 세계 금융 체제의 변덕으로부터 오스만 경제를 구해내려는 목적으로, 오스만 정부는 자급자족적 경제를 만들어 내기 위한 임무에 착수했습니다. 많은 관찰자들이 상대적으로 발전이 더딘 제국이 현대적 수요를 충족시킬 만한 능력을 가지는가 의문을 표하지만, 국내 산업에 투입되는 투자 수준은 이 목표를 이루기 위한 오스만의 의지를 나타냅니다."
 ott_autarky_resources:0 "오스만 내부 시장"
 ott_autarky_resources_desc:0 "자급자족 가능한 경제가 필요로 하는 자원을 확보하기 위해 오스만 기업들은 제국의 영토에서 가능한 한 최대한 자원을 착출하기 위해 깊고 탐욕스럽게 지하로 파고들기 시작했습니다. 경제 자립의 요구가 변함 없기 때문에, 정부는 기업들에게 더욱 더 노력할 것을 장려하고 있습니다."
 ott_import_heavy_materials:0 "중자재 수입 계획"
 ott_import_heavy_materials_desc:0 "오스만 산업의 성장을 촉진하기 위해 터키 개발 은행이 설립되었습니다. 장기적으로는 국내 산업 성장을 목표로 삼고 있지만, 현재로서는 서양 국가와 제국 사이에서 무역품 가격을 중재하는 능력밖에 가지고 있지 못합니다."
 ott_agriculture_lib:0 "농업 근대화 계획"
 ott_agriculture_lib_desc:0 "오스만 제국 내에서 서양식 농업 방식을 모방하려는 목적을 가진 정부는 서양 농업 장비와 도구 수입을 장려했습니다. 일각에서는 국내 생산을 장려해야 한다고 주장하지만, 자유주의 진영은 국산 모방품보다는 원본이 훨씬 나을 것이라고 믿습니다."
 ott_agriculture_lib_2:0 "농업 근대화 계획"
 ott_agriculture_lib_2_desc:0 "오스만 농업 현대화라는 목적을 이루기 위해 정부는 제국 전역에 현대화되고 산업화된 농업의 성장을 장려하기 위한 계획을 세웠습니다. 서양제 트랙터와 다른 농업 장비의 도입은 이미 성과를 내놓고 있으며, 식량 생산량이 뚜렷하게 증가했습니다."
 ott_repealed_national_protection_law:0 "경제규제 완화"
 ott_repealed_national_protection_law_desc:0 "케말주의 진영에서 국내 산업을 외국과의 경쟁에서 보호하려는 목적으로 도입한 국가경제법은 이 법안이 국내 산업체에서 이용 가능한 자원을 제한하고 비효율적인 산업을 만들어내는 효과를 가지고 있다고 주장하는 자유주의 정부에 의해 폐지되었습니다."
 ott_repealed_national_protection_law_2:0 "국가보호법"
 ott_repealed_national_protection_law_2_desc:0 "서방으로부터 오스만으로 들어오는 수입을 자유화하기 위한 초기의 시도에도 불구하고, 정부는 이런 정책이 국내 산업에 부정적인 영향을 끼침으로써 극도로 격렬한 반응을 불러왔다는 사실을 눈치챘습니다. 더 많은 지지를 끌어모으기 위해 외국 업체의 경쟁을 제한하는 새로운 국가보호법의 초안이 작성되었습니다."
 ott_foreign_investment:0 "외국인 투자"
 ott_foreign_investment_desc:0 "자유주의 정부의 노력 덕분에, 최근 몇 달간 오스만 경제로 외국인 투자가 밀려들고 있습니다. 이로 인해 고용을 창출할 새로운 공장이 성장하였고 오스만 국민의 일반적인 생활 수준이 높아졌습니다."
 ott_endeavour_front:0 "노력전선"
 ott_basic_industries:0 "국유화된 기반산업"
 ott_social_nationalism:0 "사회국가주의"
 ott_union_party_state:0 "당정연합"
 ott_principles_people:0 "인민주의"
 ott_army_training:0 "오스만 군사사절단"
 ott_army_training_desc:0 "이 나라는 오스만 제국으로부터 근대화를 장려하고 군에 진보된 전술 지식과 규율을 도입하는 것을 목표로 하는 군사사절단을 받아들였습니다."
 ott_joint_command:0 "연합훈련"
 ott_joint_command_desc:0 "이 나라는 그들의 군대가 공동 작전을 수행하고 최대한의 효율성을 거둘 수 있도록 오스만 제국으로 군사 고위 지휘부를 통합했습니다."
 ott_balkan_military_accords:0 "에디르네 군사협정 가맹국"
 ott_balkan_military_accords_desc:0 "발칸 내에서의 전쟁 가능성을 제한하고 상호간 이해를 고취하기 위한 목적으로, 오스만 제국과 발칸 국가들이 에디르네 군사협정이라고 알려진 야심찬 신 체제를 구축했습니다. 이 협정은 협력을 증진시키는 것 뿐만 아니라 군사력을 제한하고 무역을 자유화하는 것 또한 목표로 합니다."
 ott_balkan_military_accords_2:0 "에디르네 군사협정 가맹국"
 ott_balkan_military_accords_2_desc:0 "불가능할 것 처럼 보였던 에디르네 협정은 온전하게 유지되었고, 오히려 전원이 군 규모를 제한하고 경제를 더 가깝게 결속시키기로 합의하면서 더욱 강화되었습니다. 이로 인해 모든 긴장이 종식되었다는 오해는 금물이지만, 발칸을 위한 급진적인 조치기는 합니다."
 ott_greco_turkish_accord:0 "그리스-오스만 조약"
 ott_armed_neutrality_2:0 "무장중립"
 ott_armed_neutrality_2_desc:0 "세계대전 동안 제국주의에 맞서 싸웠던 용맹한 이들은 제국 전역에 흩어진 대규모 군사 묘지에 묻혔고, 총 사상자는 전쟁 전 인구의 25%를 넘습니다. 제국주의 열강이 우리에게 한 짓을 잊을 수도 용서할 수도 없습니다. 유럽의 상공에 먹구름이 몰려들고 있으며 또 다른 전쟁이 시작할 지도 모른다는 공포가 퍼지고 있지만, 우리는 그 전쟁에 끼어들 수 없습니다!"
 ott_syrian_uprising:0 "아랍 독립전쟁"
 ott_syrian_uprising_desc:0 "오스만 제국의 아랍인들은 민족의 독립을 위해 제국을 상대로 거대한 투쟁을 진행하고 있습니다. 지역 전역에서 많은 이들이 이번 전쟁이 승리를 얻어낼 수 있는 최선의 기회가 될 것이라고 믿고 있으며, 이 기회를 그냥 흘러가게 두지는 않을 것입니다."
 OTT_russo_ottoman_convention:0 "러시아-오스만 조약"
 ott_mass_production_idea:0 "중앙화된 군수품 생산"
 ott_mass_production_idea_desc:0 "오스만 정부가 군수 산업에 더 많은 투자금을 투입하면서, 제국 전역에서 다양한 병기창이 돌아가는 소리가 들립니다. 이런 자금 투입을 통해 오스만 제조업의 생산량이 빠르게 증가했습니다."
 ott_gendarmerie_idea:0 "오스만 헌병대"
 ott_gendarmerie_idea_desc:0 "제국의 시골 지역에서 법과 질서를 유지하려는 목적으로, 오스만 정부는 이 지역들을 감시하기 위한 헌병대를 창설했습니다. 오스만 군부가 창설한 이 부대를 활용해 중앙 정부가 지방에서 발생하는 모든 불만과 폭력 사태를 더 잘 통제할 수 있기를 바랍니다."
 ott_air_warfare_academy_idea:0 "공중전학교"
 ott_air_warfare_academy_idea_desc:0 "현대전에서 항공기가 수행하는 중심적인 역할을 인정한 오스만 정부는 최신 공군 전술을 배운 다음 세대의 오스만 파일럿을 훈련시키기 위해 항공기학교의 훈련 시설을 확장하는데 많은 돈을 쏟아부었습니다."
