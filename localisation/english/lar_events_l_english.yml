 lar_operative_event.1.t:0 "우리측 공작원이 체포됨"
 lar_operative_event.1.desc:0 "적의 전선 뒤에서 작전이 진행 중일 때, [This.GetName](은)는 적 첩보기관인 [From.From.GetAdjective]의 방첩활동에 의해 체포당했습니다. 다른 보고에 의하면 [This.GetSheHe]의 심문은 외진 곳에서 진행될 예정입니다. 우리는 [This.GetSheHe]가 가능한 심문에 오랫동안 저항할 것이라고 믿습니다만, [This.GetSheHe]가 무너지기 전에 구조되거나 죽이지 않는 한 적은 [This.GetSheHe]를 통해 정보를 얻게 될 가능성이 높습니다."
 lar_operative_event.1.a:0 "구조작전을 세워야 한다!"
 lar_operative_event.2.t:0 "우리측 공작원이 잠적함"
 lar_operative_event.2.desc:0 "[From.From.GetNameDef]에서 임무를 수행하는 동안 [This.GetName](은)는 [From.From.GetAdjective]의 방첩에 걸려들었습니다. [This.GetSheHe]가 마지막으로 보낸 메시지는 [This.GetHerHim]에 이어 [This.GetSheHe]가 적의 감시를 발견하고, 탈출 절차를 실행한다고 전했습니다. 이러한 절차의 일환으로 [This.GetName](은)는 조력자인 [This.GetHerHis]의 손실을 방지하기 위해 조력자와 자연스럽게 접촉할 것입니다. 성공한다면 [This.GetName](이)가 몇 주 후에 다시 연락할 것입니다."
 lar_operative_event.2.a:0 "그저 기도하고 기다릴 수 밖에."
 lar_operative_event.3.t:0 "우리측 공작원이 사살됨"
 lar_operative_event.3.desc:0 "[From.From.GetNameDef]에 배치된 우리 요원 중 한 명인 [This.GetName](이)가 최후의 희생을 치르고 임무 도중에 사망한 것으로 보입니다. [From.From.GetAdjective] 정보원에게서 들려오는 정보는 물론 희박하지만, [This.GetName](이)가 [From.From.GetAdjective]의 방첩 활동으로부터 추적되고 있던 것 같습니다. [This.GetSheHe]가 체포되기 직전 심문 과정에서의 중요한 정보의 누출을 막기 위해 죽음을 택했거나, 체포에 저항하다가 [From.From.GetAdjective] 요원들에게 사살당한 것으로 보입니다."
 lar_operative_event.3.a:0 "[This.GetHerHis](이)라 불리던 영웅은 끝내 잠들었다."
 lar_operative_event.4.t:0 "우리측 공작원이 부상당함"
 lar_operative_event.4.desc:0 "[This.GetName](은)는 [From.From.GetAdjective]의 방첩에 대항해 [This.GetSheHe]가 [This.GetHerHim]를 억류하려는 시도를 저지하는 동안 [This.GetSheHe]가 입은 부상에 대해 잠시 조치를 취할 것이라고 보고했습니다.\n\n[This.GetName](은)는 현재 안전한 장소에 있지만 [This.GetHerHis]는 부상을 입었으며 [This.GetSheHe]가 회복될 동안 중 몇 주 동안 사용할 수 없습니다."
 lar_operative_event.4.a:0 "[This.GetSheHe]는 곧 전장으로 돌아올 것이다."
 lar_operative_event.5.t:0 "투항한 적국 요원"
 lar_operative_event.5.desc:0 "우리의 방첩 활동이 큰 성공을 거뒀습니다. 광범위한 심문 이후, 구금된 [From.From.GetAdjective]의 [This.GetName] 요원이 간첩 혐의로 기소된다면 국가에 대한 범죄를 완전히 사면받는 대가로 우리와 협력할 것임을 밝혔습니다.\n\n[This.GetHerHis]에겐 [From.From.GetAdjective] 정보기관의 내부 업무에 대한 해박한 지식이 있기에 [From.From.GetNameDef]에 침투하는 것이 훨씬 쉬워질 것이며, [From.From.GetAdjective] 방첩 활동에 발각될 일도 없을 것입니다."
 lar_operative_event.5.a:0 "그렇지만 우린 [This.GetHerHim]가 죽길 기대했는데?"
 lar_operative_event.6.t:0 "[From.GetAdjective] 요원 억류!"
 lar_operative_event.6.desc:0 "[This.GetName](이)가 우리 행정부에 잠입해 [This.GetHerHis]의 상급자에게 기밀을 유출하려다가 붙잡혔습니다. 심문 결과, [This.GetSheHe]는 [This.GetHerselfHimself]가 [From.From.GetAdjective] 내에서 활동중인 [From.GetAgency]의 외국 자산이라고 밝혔습니다.[From.GetAdjective] 측에서 우리나라에 가지는 관심의 정확한 성향이나, 우리 행정부의 어떤 부분이 이전부터 [From.GetAdjective]의 정보기관에게 노출됐는지는 아직 미지수입니다. [This.GetName](이)가 수감되어 추가 심문을 기다리고 있는 상황에서, 우리는 결국 [This.GetSheHe]가 [From.From.GetNameDef]에서의 [From.GetAdjective] 운영에 대한 모든 것을 밝혀주기를 바랄 뿐입니다."
 lar_operative_event.6.a:0 "우리는 네가 불게 만들 방법이 있어."