 DEI_idea_piracy_curtailed:0 "Secure Malacca Strait"
 DEI_idea_limit_rice_import:0 "Limit Rice Imports"
 DEI_idea_big_mac_east_east_indies:0 "Self-sufficient Foodsystem"
 DEI_idea_big_mac_east_east_indies_desc:0 "Welkom in de rijstvelden, Zakkenwasser!"
 DEI_idea_agr_effort_indies:0 "Agrarian Reforms"
 DEI_idea_agr_effort_indies_desc:0 "Welkom in de rijstvelden, Zakkenwasser!"
 DEI_idea_sugar_fields:0 "Buying Out Sugarfields"
 DEI_idea_industrialisation:0 "Industrialising the East Indies"
 DEI_idea_industrialisation_cen:0 "Centralising Insulindian Industry"
 DEI_idea_modern_eco:0 "Modern Economy for the East Indies"
 DEI_idea_colonial_nation:0 "총독부"
 DEI_idea_colonial_nation_desc:0 "Nederlandsch-Indië, is the result of Dutch global prominence in spice and cash crop within South East Asia since the 19th century. Its wealth helps fuel the economy of the Netherlands, to much discontent from the locals."
 DEI_idea_colonial_nation_exiles:0 "총독부"
 DEI_idea_colonial_nation_1:0 "총독부 - 현상유지"
 DEI_idea_colonial_nation_2:0 "식민 정부"
 DEI_idea_colonial_nation_2_desc:0 "[DEI.getleader] has returned the Dutch East Indies to its 19th century cultivation system roots, though as a modern man, has added 20th century spin with a more formal segregation system."
 DEI_idea_colonial_nation_3:0 "Independent Government"
 DEI_idea_colonial_nation_1_exiles:0 "총독부"
 DEI_idea_colonial_nation_2_exiles:0 "식민 정부"
 DEI_idea_defense_strategy:0 "Staunch Defence"
 DEI_idea_naval_guerilla:0 "Helfrich's Naval Guerrilla Plan"
 DEI_idea_naval_guerilla_desc:0 "Using submarines to attack and then disengage, Admiral Helfrich, wishes to fight his enemy akin to that of guerrilla war on land."
 DEI_anti_sub:0 "Hunter Kill Groups"
 DEI_anti_sub_desc:0 "Though Admiral Helfrich has concentrated on submarines, he still understands the need for the Dutch East Indies to be able to protect its shipping from enemy submarines."
 DEI_idea_ethical_policy:0 "Ethische Politiek: Minor Funding"
 DEI_idea_better_ethical_policy:0 "Ethische Politiek: Funded"
 DEI_idea_best_ethical_policy:0 "Ethische Politiek: Fully Implemented"
 DEI_idea_expanded_pid:0 "Politieke Inlichtingendienst"
 DEI_idea_abandoned_ethical_policy:0 "Abandoned the Ethical Policy"
 DEI_idea_renewed_cultuurstelsel:0 "Renewed Cultuurstelsel"
 DEI_idea_cultuurstelsel_apartheid_tandem:0 "Cultuurstelsel-Apartheid System"
 DEI_idea_insulindian_national_revolution:0 "Insulindian National Revolution"
