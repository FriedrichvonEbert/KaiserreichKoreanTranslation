 INS_hold_java_sumatra_mission_desc:0 "We have secured control over most of Java and Sumatra. If we manage to maintain this position, the Dutch will have to come to terms with us in due time."
 DEI_hold_java_sumatra_mission:0 "자바-수마트라 재점령"
 DEI_hold_java_sumatra_mission_desc:0 "Republican forces have taken the overhand in Java and Sumatra. If we are to avoid being forced to come to terms with the republicans - likely calling in the end of our colonial government - we need to re-establish a significant foothold in these areas again."
 dei_take_east_indian_navy:0 "정부 해군의 통제권 장악"
 dei_take_east_indian_navy_desc:0 "The Government Navy (the Dutch navy in Asia) is officially part of the regular navy. We can take control over it directly if we so desire."
 DEI_rebels_dec_category:0 "Insulindian National Awakening"
 DEI_rebels_dec_category_desc:0 "Some believe the Archipelagos of the Dutch East Indies to be calm and tranquil, with its residents not having a care in the world. This could not be far from the truth. The dubbed \"Insulindian National Awakening\", is the pursuit of the local population to obtain higher levels of self-representation, and with the more radical voices demanding independence."
 dei_rebel_tick:0 "The Archipelago Stirs"
 dei_rebel_tick_desc:0 "There is never a dull moment within the colony."
 dei_rebel_tick_mon:0 "Movement Grows in Strength"
 dei_rebel_tick_mon_desc:0 "As the Insulindian Independent movements unity grow, so do their strength. Though keeping them divided also has its benefits..."
 dei_rebel_showdown:0 "Insulindian National Revolution"
 dei_rebel_hit_unity:0 "Divide the Movement"
 dei_rebel_hit_unity_desc:0 "[dei_rebel_hit_unity_desc]"
 dei_rebel_hit_unity_nap_desc:0 "One of the only saving graces of the Insulindians and their little rebellion is their lack of unity. By either focusing our forces on one group or supporting another, we can keep the unity of the movement down."
 dei_rebel_hit_unity_ap_desc:0 "No longer held back by the \"Liberal\" rules of before, we shall find and destroy any who dare to challenge our rights to these islands."
 dei_rebel_hit_strength:0 "Weaken the Movement"
 dei_rebel_hit_strength_desc:0 "[dei_rebel_hit_strength_desc]"
 dei_rebel_hit_strength_nap_desc:0 "Arresting random leaders, harsher curfews, and other distasteful methods help keep the movement in check. Though sometimes our forces may be overzealous in their duties."
 dei_rebel_hit_strength_ap_desc:0 "No longer held back by the \"Liberal\" rules of before, we shall find and destroy any who dare to challenge our rights to these islands."
