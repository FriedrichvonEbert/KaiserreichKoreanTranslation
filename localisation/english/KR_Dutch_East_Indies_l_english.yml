l_english:
 dei_focus:0 "네덜란드령 동인도제도 중점계통도"
 POLITICS_DE_JONGE_DESC:0 "중도우파 성향의 작위 없는 귀족인 더 용어는 1910년에 법무장관으로서 처음으로 전국적인 명성을 얻었고, 대전쟁 동안 임시 전쟁장관으로 그의 정치적 지위는 확고해졌습니다. 동인도에서 석유 추출과 정제를 담당하는 바타비아 정유회사에서 성공적으로 근무한 이후, 더 용어는 동인도 총독으로 임명되었습니다. 독재자인 더 용어는 떠오르는 민족주의 운동의 탄압에 많은 노력을 기울였습니다."
 POLITICS_STACHOUWER_DESC:0 "Jonkheer Alidius Warmoldus Lambertus Tjarda van Starkenborgh Stachouwer, is a Dutch nobleman and statesman. He has always been a dutiful civil servant and appears to be wishing to remove some authoritarian measures, but ultimately wishes maintain the status quo of the colony."
 dei.1.t:0 "1936년 동인도 제도"
 dei.1.d:0 "1925년 생디칼리슴 폭동이 없었다면 네덜란드 제국이 가진 '왕관의 보석'은 안정의 횃불이 되었을 것이고, 네덜란드가 새로운 시장에 상품 (설탕, 커피, 석유)를 판매하기 위해 미텔오이로파와 가까워진 덕에 이익을 보았을 것입니다. 현재 제대로 다시 강화된 독일의 경쟁력에도 불구하고, 이러한 경제 성장은 그럭저럭 이어졌으며 안정도 같이 찾아왔습니다.\n\n하지만 그뿐만은 아닙니다. 네덜란드 정부는 'de oost' 없이는 네덜란드가 살아남을 수 없다 믿으며 어떠한 독립에 관한 요구도 묵살했고, 사람들의 독립 열망은 점점 거세지고 있습니다. 식민지 정부의 많은 사람들은 경제가 침체된다면 1925년이 반복되거나 더 나빠질 것을 우려하고 있습니다..."
 dei.1.a:0 "뭐, 불경기가 올 것 같지는 않군!"
 dei.2.t:0 "검은 월요일의 동인도제도 강타"
 dei.2.d:0 "검은 월요일 사건 이후 유럽을 강타한 경제적 어려움의 결과는 세계대전이 끝났을 때부터 상품을 미텔오이로파 시장에 팔았던 네덜란드령 동인도제도에서도 곧 느껴질 것입니다. 평범한 유럽인들이 더 이상 설탕이나 커피를 살 여유가 없게 되면서, 해당 상품들의 가격은 붕괴하였고 이는 농민들에게 큰 영향을 끼쳤습니다."
 dei.2.a:0 "안 돼!"
 dei.3.t:0 "독립 운동의 단결도가 올라가다"
 dei.3.d:0 "The PID is reporting that the unity among independence movements has been growing lately. It would be prudent to keep a watchful eye over them and to stop them from growing stronger (and preferably weakening their unity), lest their collaboration result in a stronger movement overall."
 dei.3.a:0 "경계해야 한다!"
 dei.4.t:0 "독립 운동의 단결도가 떨어지다"
 dei.4.d:0 "The PID is reporting that the unity among independence movements is faltering and now even falling. While it would be unwise to sit back and relax now, we will have less problems controlling them soon as cracks in their collaboration begin to show."
 dei.4.a:0 "훌륭하군!"
 dei.5.t:0 "독립 운동이 세를 키우다"
 dei.5.d:0 "The PID reports that the movements propagating the independence of Insulindia are growing in strength. We might want to consider being more careful in delicate situations, and to crack down on them where we can, lest we become unable to control them."
 dei.5.a:0 "걱정이로군..."
 dei.6.t:0 "독립 운동의 세가 흔들리다"
 dei.6.d:0 "The PID reports that the movements propagating the independence of Insulindia are losing punching power. While we should remain vigilant, as they are not dead, we can rule slightly more relaxed in the near future as it will be easier to control them in the short term."
 dei.6.a:0 "훌륭하다!"
 dei.7.t:0 "더 용어 총독의 사퇴"
 dei.7.d:0 "Our Governor-General Bonifacius de Jonge had mentioned multiple times that he intended to resign from his post as governor-general of the Indies, but delayed it in the light of the Dutch elections, that were increasingly showing to become an electoral feast for his patron party, the VNH, back in the Netherlands. For better or worse, the elections are over now, and it will remain to be seen who the new minister of colonies will appoint as his replacement."
 dei.7.a:0 "기쁜 마음으로 결정을 기다리자!"
 dei.8.t:0 "총독 교체"
 dei.8.d:0 "The Governor-General of the Dutch East Indies, Bonifacius Cornelis de Jonge has announced his intend to resign, having waited for the election to do this so that the new government could appoint the new governor-general without the need of him being replaced within half a year which would, in De Jonge's eyes, be harmful for the stability of the Indies.\n\nMultiple candidates have come forward, but only one can become Governor-General..."
 dei.8.a:0 "니코 팔라르, 유화적인 통치자"
 dei.8.b:0 "A. 티아르다 판 스타르켄보르흐-스타하우어르, 균형 잡힌 후보"
 dei.8.c:0 "요한 퓌르스트너르, 무력으로 독립을 억압할 수 있는 재목!"
 dei.9.t:0 "니코 팔라르 총독"
 dei.9.d:0 "식민지부는 사회민주주의자 니코데뮈스 팔라르를 동인도인으로서는 최초로 총독에 임명하기로 결정하였습니다. 팔라르 총독은 타협을 통한 동인도 통치와 함께 왕국 내의 평등한 지위, 어쩌면 그를 넘어서 국가의 독립을 향하여 노력할 것으로 보입니다.\n\n물론이지만 백인 지배계급과 네덜란드계 혼혈 공동체는 그간 익숙했던 동인도의 종말을 두려워하고 있습니다. 반면, 동인도인들은 이러한 변화에 만족하는 모습입니다."
 dei.9.a:0 "유능한 그대를 환영한다!"
 dei.10.t:0 "A. 티아르다 판 스타르켄보르흐-스타하우어르 총독"
 dei.10.d:0 "The ministry of colonies has decided to appoint Alidius Tjarda van Starkenborgh-Stachouwer as our new Governor-General, as most had expected, considering his career. The new Governor-General is expected to try to keep a balance between repression and compromise with hopes to someday give the Indies equal status within the kingdom.\n\nThe white ruling class and the Indo-Dutch community approve of this choice, while the Inlanders are indifferent."
 dei.10.a:0 "유능한 그대를 환영한다!"
 dei.11.t:0 "요한 퓌르스트너르 총독"
 dei.11.d:0 "식민지부는 국가재건연합의 실력자인 요한 퓌르스트너르를 새로운 총독에 임명하기로 결정하였습니다. 퓌르스트너르 총독은 무력으로써 민족주의 운동을 진압하고 현 통치체계의 틀 안에서 식민통치를 강화해나가기 위해 힘을 쏟을 것으로 보입니다. 동인도의 평등한 지위는 의제로서의 가치가 없을 것입니다.\n\n백인 지배계급과 네덜란드계 혼혈 공동체는 이번 강경파 총독이라는 선택에 크게 만족하는듯 하지만, 동인도인들은 그다지 만족하지 못하는 모습입니다."
 dei.11.a:0 "유능한 그대를 환영한다!"
 dei.12.t:0 "당신은 버그를 만났습니다!"
 dei.12.d:0 "당신은 네덜란드령 동인도 제도에 관한 버그와 만났습니다.. 깃허브에 제보해주시고 Thomahawk2k이라고 태그해주세요. 시간내주셔서 감사합니다."
 dei.12.a:0 "당연히 제보하겠습니다!"
 dei.13.t:0 "인술인디아 독립 선언"
 dei.13.d:0 "최근의 인술인디아 독립운동의 성장세를 고려한다면 크게 놀라운 일도 아니겠지만, 수카르노는 독립 선언문을 발표하고 모든 인술인디아인들에게 네덜란드 점령군에 저항하여 인민보안군에 합류할 것을 촉구했습니다. 이는 과연 인술인디아로부터 네덜란드 통치를 제거하고자 하는 전면적 반란이 일어난 것입니다."
 dei.13.a:0 "계몽하라! (인술인디아로 플레이합니다)"
 dei.13.b:0 "'경찰 행동'을 개시하라! (네덜란드령 동인도로 플레이합니다)"
 dei.14.t:0 "네덜란드군 무기고 약탈"
 dei.14.d:0 "As the opening stages of the Insulindian National Revolution have arrived, our brave troops have raided Dutch armouries across Java and Sumatra for the guns stored there. They will be put to good use in driving the colonial menace from our homeland!"
 dei.14.a:0 "공화국 만세!"
 dei.15.t:0 "TKR이 무기고를 습격하다"
 dei.15.d:0 "Insulindian republican forces have raided armouries across the countries for guns, quickly overrunning them with their superior numbers. While the casualty rate is small, we have lost several batches of guns to the Republican Army of Insulindia, which could pose a problem later."
 dei.15.a:0 "아, 안돼!"
 dei.16.t:0 "Volksraad Passes the Sutardjo-Petition"
 dei.16.d:0 "The Volksraad, the largely powerless 'parliament' of our colony, has passed a petition of Soetardjo Kartohadikoesoemo, calling for a conference to speak about the future of the Dutch East Indies, specifically in terms of promoting it to an equal status within the kingdom. With it being passed it is now the task of the Governor-General to send it back home. The Volksraad is merely an advisory legislature however, and the Dutch and Indo population is concerned about the implications of the petition, so we could also simply veto the whole deal."
 dei.16.a:0 "Veto, of course!"
 dei.16.b:0 "Let's send it to the Netherlands."
 dei.17.t:0 "수타르조 청원"
 dei.17.d:0 "A petition that has been passed by the Volksraad has arrived on the desk of prime minister Colijn, having been sent to us by the Governor-General [DEI.GetLeader]. Apparently, the petition calls for a congress to speak about the future of the status of the Dutch East Indies within the kingdom. The Volksraad has already removed all time limits the original proposal included, so the prime minister made his choice already when to handle it in the house of representatives."
 dei.17.a:0 "... somewhere next year sounds good!"
 dei.18.t:0 "Sutardjo-Petition in the House"
 dei.18.d:0 "As decided by Hendrik Colijn about a year ago, the Sutardjo-Petition has been brought up at the house of representatives, calling for a congress about the revision of the status of the Dutch East Indies, specifically towards the promotion of an equal status within the kingdom. When the vote is held, the petition is..."
 dei.18.a:0 "... accepted: tell the colonial government to hold a congress when they're ready!"
 dei.18.b:0 "... rejected: any such proposal should be regulated by the Netherlands."
 dei.19.t:0 "Sutardjo-Petition Rejected"
 dei.19.d:0 "The homeland has rejected the Sutardjo-Petition we've sent to them about a year ago, with most of those voting against it citing the fact that the Dutch East Indies is an overseas territory and not a colony that can be uplifted to equal status. Obviously, the real reason is that they think the Insulindians aren't ready for self-rule, and it seems obvious that the Insulindians won't be happy with this."
 dei.19.a:0 "All's well that ends well!"
 dei.20.t:0 "Sutardjo-Petition Accepted"
 dei.20.d:0 "The homeland has accepted the Sutardjo-Petition we've sent to them about a year ago, although they did remove all the time limits. They know full well the implications of such a conference, so assurances are sought that we handle it with care, and only when we are ready. The door, however, is open for promoting the Indies to an equal status."
 dei.20.a:0 "The Inlanders will be pleased."
 dei.21.t:0 "Formation of GAPI"
 dei.21.d:0 "As a result of the rejection of their plan for a conference, all Inlander parties (with exception of the PNI) have merged into a singular Insulindian Political Federation, calling for the full implementation of an Insulindian parliament and thus for Insulindian equal status once more. As the Dutch government is obviously unwilling to fulfil this wish, especially in the light of rising international tensions, this will only help unite the Inlanders in the independence movement."
 dei.21.a:0 "Why does this always have to happen to me?!"
 dei.22.t:0 "원탁회의"
 dei.22.d:0 "The Dutch have shown their inability to quash our rebellion, and with the international community starting to notice our plight, their position is becoming increasingly unstable. We will likely be able to negotiate a favourable deal - establishing sovereignty over all the Insulindian archipelago."
 dei.22.a:0 "마침내 때가 왔다!"
 dei.23.t:0 "원탁회의"
 dei.23.d:0 "우리는 반란을 진압할 수 없었고, 공화주의자들이 사실상 전 자바와 수마트라를 지배하고 있는 지금 우리의 식민지에서 우리의 위치를 유지하는 것은 불가능해 보입니다. 공화주의자들은 협상안을 제시했습니다: 우리는 모든 인술인디아인들에게 완전한 주권을 승인해야 하지만, 대신 우리는 적어도 우리 식민지의 일부는 유지할 수 있을 것입니다."
 dei.23.a:0 "조약에 서명하라"
 dei.23.b:0 "뉴기니는 포기할 수 없다!"
 dei.23.c:0 "뉴기니와 말루쿠는 포기할 수 없다!"
 dei.23.e:0 "어떤 것도 포기할 수 없다!"
 dei.24.t:0 "네덜란드가 조약에 서명하다!"
 dei.24.d:0 "The Dutch have agreed to transfer all sovereignty over the Indies to the republic of Insulindia. This is a great day for our country, and will be remembered by the generations after us, for today Insulindia became officially an independent country, free from imperialism!"
 dei.24.a:0 "Merdeka has been achieved!"
 dei.25.t:0 "네덜란드가 더 많은 것을 요구하다!"
 dei.25.d:0 "Citing the impossibility of getting the needed support to pull through the amendment to the constitution to allow for the transfer of sovereignty, the Dutch say they need to retain sovereignty over Western Irian (New Guinea). While this is a setback, it seems unlikely at current that we will be able to take the island by force as we lack the Dutch naval capacity. Perhaps we're better served agreeing with this deal than to continue hostilities: they'll agree to concede the much more valuable rest of the archipelago after all..."
 dei.25.a:0 "우리는 서명할 것이다, 나머지 영토는 나중에 되찾는다!"
 dei.25.b:0 "헛웃음이 다 나오는군."
 dei.26.t:0 "인술인디아가 거절하다!"
 dei.26.d:0 "The republican delegation was outraged by our unwillingness to concede all of the former East Indies to them. It seems negotiations have broken down and the war will continue."
 dei.26.a:0 "그 땅은 그만큼의 가치는 없다!"
 dei.27.t:0 "네덜란드가 더 많은 것을 요구하다!"
 dei.27.d:0 "Citing the impossibility of getting the needed support to pull through the amendment to the constitution to allow for the transfer of sovereignty, the Dutch say they need to retain sovereignty over Western Irian (New Guinea) and the Christian Moluccas, who have continuously been supporting them during the revolution. While this is a setback, it seems unlikely at current that we will be able to take the islands by force as we lack the Dutch naval capacity. Perhaps we're better served agreeing with this deal than to continue hostilities: they'll agree to concede the much more valuable rest of the archipelago after all..."
 dei.27.a:0 "생각해 볼 만 하군..."
 dei.27.b:0 "동부를 상실한 인술인디아는 인술인디아가 아니다!"
 dei.28.t:0 "네덜란드의 거절!"
 dei.28.d:0 "Despite clearly having been outmatched by the republican forces, the stubborn Dutch still refuse to sign a treaty with 'outlaws and thugs'. It seems we'll have to continue our struggle until they'll finally lose their spirit."
 dei.28.a:0 "저엉말 무서우셔라!"
 dei.29.t:0 "Volunteers in the Insulindian Revolution"
 dei.29.d.sentvolunteers:0 "As we know, a revolt has flared up in the Dutch East Indies, with the native population seeking to secure their independence from their Dutch overlords. We have already sent them attaché military divisions, but it seems that there are some concerned citizens wishing to travel to the Indies themselves to help. Should we allow them to complement our military aid there?"
 dei.29.d.sentnovolunteers:0 "A revolt has flared up in the Dutch East Indies, with the native population seeking to secure their independence from their Dutch overlords. Many in our countries feel connected to the Insulindian plight and want to help. Shall we send a detachment of volunteers?"
 dei.29.a:0 "당연하지!"
 dei.29.b:0 "Rather not!"
 dei.290.t:0 "Send Volunteers to the Dutch East Indies"
 dei.290.d:0 "As we know, a revolt has flared up in the Dutch East Indies, with the native population seeking to secure their independence from their Dutch overlords. Though we have never really seen eye to eye with the Dutch, they still provided a level of stability to the region, and like us, see the Japanese as a threat to that stability. Though we cannot overtly join the current conflict, we could send in volunteers to assist the Dutch Government and hold their hand like we have had to do in the past."
 dei.290.a:0 "Of course, not here to fornicate with spiders."
 dei.290.b:0 "They made their bed, they can lay in it"
 dei.30.t:0 "[From.GetNameDefCap] Sends Volunteers"
 dei.30.d.INS:0 "Feeling connected to the plight of the Insulindians, or in opposition of the Dutch imperialists, [From.GetAdjective] volunteers have arrived to help us with our struggle."
 dei.30.d.DEI:0 "In support of their Dutch allies, or fearing the growing Insulindian revolution, [From.GetAdjective] volunteers have arrived to help us with our struggle."
 dei.30.a:0 "We can use their help!"
 dei.31.t:0 "Foreign Volunteers Return Home"
 dei.31.d:0 "For better or for worse, the Insulindian National Revolution is over now and volunteers that arrived in the Indies to join the TKR from distant lands are returning to their home country."
 dei.31.a:0 "Bye... I guess..."
 dei.310.t:0 "Foreign Volunteers Return Home"
 dei.310.d:0 "For better or for worse, the Insulindian National Revolution is over now and volunteers that arrived in the Indies to join the KNIL from distant lands are returning to their home country."
 dei.310.a:0 "Bye... I guess..."
 dei.32.t:0 "Insulindian Volunteers Return Home"
 dei.32.d:0 "The volunteers we've sent to the Insulindian revolt have returned, now that peace has been restored in the Insulindian archipelago. They bring some experience in fighting in hard terrain back with them..."
 dei.32.a:0 "Welcome back!"
 dei.320.t:0 "Dutch East Indies Volunteers Return Home"
 dei.320.d:0 "The volunteers we've sent to the Insulindian revolt have returned, now that peace has been restored in the Dutch East Indies archipelago. They bring some experience in fighting in hard terrain back with them..."
 dei.320.a:0 "Things we do for those Dutch bastards"
 dei.35.t:0 "네덜란드가 동인도를 저버리다"
 dei.35.d:0 "Disturbing news has arrived from the Indies: the socialists who gained power in the homeland have overthrown the old order through their parliamentary position, and now they have ordered us to protect all Dutch citizens in Insulindia and help them move to the Netherlands if they so desire and to safeguard an orderly retreat from the area. Unsurprisingly, chaos ensued, with Sukarno, just released from prison, taking advantage of the situation to declare Insulindian independence. Meanwhile the Governor-General is missing, and mercenaries took over control our part of the island of Borneo. The Indies are collapsing just because of this statement."
 dei.35.a:0 "바타비아 코뮌으로 전환"
 dei.35.b:0 "인술인디아로 전환"
 dei.36.t:0 "무정부상태에 빠진 네덜란드령 동인도"
 dei.36.d:0 "The socialist government on the Netherlands suddenly abandoned their colony, declaring their own presence illegal and instructing their military presence to protect Dutch civilians that want to return now. The first reports indicate that Sukarno and his national party will take control over the Indies, who will at best be indifferent to our rule, and at worst hostile. While a military expedition to pacify the Indies is asking for trouble, we could decide to move to take as much of formerly Dutch New Guinea as possible and secure the formerly Dutch side of the strait of Malacca."
 dei.36.a:0 "함선을 대기시켜라!"
 dei.36.b:0 "예감이 영 좋지 않군..."
 dei.37.t:0 "The Germans Violate Our Sovereignty"
 dei.37.d:0 "Concerned with our attitude to their rule and the balance of power in the region, the Germans have sent ships to secure the Sumatran side of the Malacca strait, as well as moving into New Guinea from Kaiser-Wilhelmsland. Sadly, with the current chaos due to the sudden Dutch retreat we can do very little against it."
 dei.37.a:0 "Oh no!"
 dei.38.t:0 "German Presence in New Guinea"
 dei.38.d:0 "The socialist government in the Netherlands suddenly pulled out of the Dutch East Indies. The local populace, led by the prominent nationalist Sukarno, declared their own sovereign state: Insulindia. Unsurprisingly, the Germans decided that this was the ideal moment to take over Western New Guinea. If we are to prevent the Germans to take all of it, we better move fast!"
 dei.38.a:0 "We can't let them do that!"
 dei.38.b:0 "We don't have the resources."
 dei.39.t:0 "Southwestern New Guinea Ripe for the Taking"
 dei.39.d:0 "We expected the Australasians to sweep in and block us in taking the southern part of Dutch New Guinea, but this does not seem to have happened. The land is open, and our forces are moving into the formerly Dutch forts in the area."
 dei.39.a:0 "Unexpected, but welcome."
 dei.40.t:0 "[From.GetNameDefCap] Seizes Southwestern Irian"
 dei.40.d:0 "[From.GetAdjective] forces swept in and occupied southwestern Irian. This is insulting and factually unacceptable but due to the chaos of the Dutch retreat, there is little we can do about it..."
 dei.40.a:0 "Unacceptable!"
 dei.41.t:0 "바타비아 회담의 시작"
 dei.41.d:0 "The Congress of Batavia started, representatives from all over the Indies have arrived to negotiate over the future of the Dutch East Indies and it being raised to equal status with the Netherlands.\n\nThe first contentious issue is what these new countries within the kingdom will be. Most nationalists seem to favour a solution where Java and Sumatra are united, Borneo and Celebes are their own countries and another state called 'East Insulindia' which includes the Moluccas and overall, the Christian part of the land. Many (Dutch and Eastern Indonesian) are afraid however, that such a Java-Sumatra state would go on to dominate the new kingdom of the Netherlands and would rather see both islands be split up into several countries. Then, there is the middle ground, where both Java and Sumatra are their own countries within the kingdom."
 dei.41.a:0 "Keeping the countries small and controllable is preferable."
 dei.41.b:0 "The middle ground: they give something, we give something."
 dei.41.c:0 "Java and Sumatra united seems most reasonable."
 dei.42.t:0 "바타비아 회담"
 dei.42.d:0 "The next contentious issue is the way the kingdom would be ruled overall. The countries within the kingdom have full internal autonomy, but some oversight should there, especially when changes need to be made to the constitution, all representatives agree on that. The Dutch argue that the Netherlands should lead this group with all other countries sending their representative to the council of ministers of the kingdom. The Insulindian representatives strongly reject that notion, declaring that it would be undemocratic, and that each country should be represented in this council dependent on its population."
 dei.42.a:0 "No, this still is the Netherlands..."
 dei.42.b:0 "Representation according to population is only fair!"
 dei.43.t:0 "바타비아 회담"
 dei.43.d:0 "Several smoothly agreed upon issues came along, when another highly contentious one appeared near the end of the conference: foreign policy. Obviously, the countries stand together under the kingdom, but the Dutch want to control foreign policy when it doesn't directly concern any of the other countries, while the Insulindians would much rather see a unified foreign ministry that is set up by the autonomous countries together. Once this issue is resolved, it will be voted on by the States-General."
 dei.43.a:0 "We are obviously right..."
 dei.43.b:0 "The Insulindians are right."
 dei.44.t:0 "The Outcome of the Batavia Conference"
 dei.44.d.dutch:0 "The delegates at the Batavia conference have come to a conclusion. It is clear that the conference was pushed significantly to the pro-Dutch side, and it doesn't seem like the Insulindians were very happy with it. It is probably enough to secure limited cooperation, but not enthusiasm except in the Moluccas perhaps."
 dei.44.d.balanced:0 "The delegates at the Batavia conference have come to a conclusion. It is clear that the conference was a good mix between pro-Dutch and pro-native policies, and while perhaps, secretly, both the Dutch and Insulindians had hoped for more, neither is dissatisfied with it either. It is probably enough to secure anything but limited cooperation in the western part of the Dutch East Indies, but at least there is a lot of enthusiasm about this solution in the Moluccas, lesser Sunda islands and Western New Guinea."
 dei.44.d.insulindia:0 "The delegates at the Batavia conference have come to a conclusion. It is clear that the conference was weighted towards the Insulindian side, making many Dutch people uncomfortable, feeling like their country will never be the same anymore. The Insulindians are happy with it however, especially outside Java, Sumatra and Borneo."
 dei.44.a:0 "The proposal is accepted!"
 dei.44.b:0 "The proposal is rejected!"
 dei.47.t:0 "The States-General Rejects the Proposal"
 dei.47.d:0 "The States-General unexpectedly rejected our proposal for the new Insulindian status in the near future. Needless to say, the Insulindians are not amused with this sudden rejection of their rights!"
 dei.47.a:0 "This could become problematic."
 dei.48.t:0 "네덜란드 왕국 헌장"
 dei.48.d:0 "After significant negotiations, it is time to sign the Koninkrijksstatuut; the royal charter. In this, our colonial possessions become autonomous countries within the kingdom, ruling themselves while still being part of the kingdom of the Netherlands, and subjects from each country will get Dutch citizenship. It also should note that independence has been promised, though clauses have been written in to ensure this happens in decades not years..."
 dei.48.a:0 "네덜란드 왕국 만세!"
 dei.49.t:0 "동등한 권리가 보장되다!"
 dei.49.d:0 "As per what was agreed upon in the Batavia Conference, the Dutch East Indies will now cease to exist: divided into several autonomous countries within the Dutch Kingdom. Full internal autonomy will fall to these states and all Dutch East Indian subjects will be granted Dutch citizenship."
 dei.49.a:0 "네덜란드 왕국 만세!"
 dei.49.b:0 "Long live the Dutch Kingdom, and the people of Insulindia"
 dei.51.t:0 "Reinforcements Arrive"
 dei.51.d:0 "As per the preparations we have made, reinforcements have arrived to help fend off native revolts and/or foreign invasions of the Indies."
 dei.51.a:0 "Glad to see them arrive!"
 dei.52.t:0 "[DEI.GetLeader] Dissolves the Volksraad"
 dei.52.d:0 "Early in the morning, governor-general [DEI.GetLeader] issued a decree suspending the volksraad once and for all, proclaiming the institution was only meant to make Dutch rule weaker and only helps outlaws like Sukarno. From now on loyalty to the crown will be the foremost goal of the Dutch East Indies and not the petty complaints of the small Inlander majority in the volksraad that previously had to be consulted. Some critics say this is more to extend [DEI.GetLeader]'s personal power, but this is clearly nonsensical."
 dei.52.a:0 "It was the right thing to do!"
 dei.53.t:0 "[DEI.GetLeader] Dissolves the Volksraad"
 dei.53.d:0 "News has arrived from the Dutch East Indies, where the governor-general has suspended the volksraad, the legislative body that already didn't have a lot of power, for a currently unknown amount of time - possibly forever. He argues that the body was being used by Inlanders to undermine Dutch rule."
 dei.53.a:0 "If it's for the good of our rule, it's justified!"
 dei.54.t:0 "The Dutch Issue Greater Taxes"
 dei.54.d:0 "With the black Monday crisis haunting the Dutch homeland, the Dutch government decided to issue additional production-obligations from us, not considering the fact that the crisis had hit our industries right here too. Unsurprisingly, while this action will help the Netherlands, it will make our work harder, as independence activists get greater steam arguing that we are only here to exploit them."
 dei.54.a:0 "This is a mistake!"
 dei.59.t:0 "Anarchy in the Dutch West Indies"
 dei.59.d:0 "A disturbing turn of events has happened: the native population in Insulindia, the basis of the Dutch exiles has ousted their former colonial master. With its head cut off the snake once more, the Dutch empire is no more: upon the news reaching the west indies, anarchy has struck these colonies. Now we have no choice but to occupy them."
 dei.59.a:0 "It is our humanitarian duty."
 dei.60.t:0 "Enticing Foreign Pilots"
 dei.60.d:0 "The Air Corp of the KNIL is lacking the basic, from a suitable aerodrome, to support staff on the ground to maintain the aircraft that it currently has. These issues are being addressed by the newly formed Netherlands Purchasing Commission, though the main issue at hand is pilots. This stems from the main issue of a limited number of suitable men from the Netherlands, and Dutch East Indies willing to join the Air Corp.\n\nA solution to this is the hiring of foreign pilots, to fill in the gap till a proper solution can be found, though like any hiring process, what are we going to offer these foreign pilots that they cannot get in German Ostasien, or Mittelafrika?"
 dei.60.a:0 "A tough decision, what did those Belgians do in the Kongo again?"
 dei.61.t:0 "[GetYear] Review of the KNIL"
 dei.61.d:0 "Since the mid-19th century, the Netherlands has maintained a position of neutrality between the world's powers. With the Weltkrieg showing that neutrality of a nation isn't a guarantee to avoid war, and tensions slowly rising again in Europe, between the Syndicalist nations of Britain and France, and the Imperialistic German Empire, a different narrative is occurring within its far flung colony.\n\nWith the Japanese Empire, and German Ostasien preparing what appears to be the battle for Asia, and the Syndicalist moving within Australasian nation, the KNIL (Koninklijk Nederlands Indisch Leger) is nowhere ready to provide an adequate defence for the colony, with it currently only able to defend Java Island.\n\nThe KNIL role is mainly for maintaining peace within the colony, and as of late, suppressing the indigenous population where the local Police forces are unable to handle this. It lacks modern arms, a command-and-control structure, and the other basic needs that are currently being address with a new budget being drawn, and the slow merging of several commissions to help streamline the modernisation of the KNIL."
 dei.61.a:0 "Ons kostbaarste sieraad"
 dei.62.t:0 "Review of the Nederlands-Indische Vloot"
 dei.62.d:0 "Upon completion of the review of the Dutch East Indies fleet, the current naval assets cannot provide adequate defence of the archipelagos. The silver lining of the assessment was that the Dutch East Indies fleet has been able to combat pirating in the area. Admiral Helfrich has been given the authority to rectify this via his “Vlootplan”.\n\nIn the Netherlands itself, his Vlootplan has rubbed many the wrong way for promoting submarines, opposed to that of Pansterships. It would see the promotion of \"Guerrilla Warfare\" tactics by the fleet, in Helfrich dubbed \"Guerrilla Plan\". This aside, this Vlootplan is a boon for the fledgling Dutch East Indies fleet, whose sailors are more than eager to prove themselves."
 dei.62.a:0 "De Guerrilla's van de zee"
 dei.63.t:0 "Cultuurstelsel-Apartheid System Enforced"
 dei.63.d:0 "[DEI.GetLeader] end goal for the Dutch East Indies was to revert it back to the cultivation system that existed in the 19th century, with the Dutch East Indies being nothing but a cash cow for the Dutch to milk. Though it also appears that an extra layer has been added, with the segregation of the European population, and the natives, with those falling in the middle being deemed to be \"appropriate\" or not by the government. The local independent movements have bene growing, with the use of \"politionele acties\" becoming more and more the norm, with the real question to be asked, how long will this last...?"
 dei.63.a:0 "Gekoloniseerd"
 dei.64.t:0 "A New Beginning"
 dei.64.d:0 "With the Koninkrijksstatuut signed, a level of equality has been given too all within the archipelagos. Though these new nations/states have face social and/or economic problems, they all seem eagerly to show they themselves can handle these challenges.\n\nThough it would appear that the Javanese and Malay nations/states are seeking to expedite the independence process, with many more wishing for a more \"Unitary\" state opposed to a broken federation..."
 dei.64.a:0 "Interesting"
 dei.64.b:0 "Fine fine"
 dei.65.t:0 "A New Volksraad"
 dei.65.d:0 "Though the Dutch East Indies has been essentially broken up into smaller states, that range from autonomous regions under the Netherlands, to large states with who are all but nations in their own right, they all still seek representation, and change within the halls of the dubbed \"old Volksraad\".n\n\nEven with the new reforms, and the Koninkrijksstatuut signed, Javanese-Malay representatives have somewhat unified to \"accelerate\" the progress to break away completely from the Dutch rule. Not all states have the same vision of a unified \"Insulindia\" with those representatives of Timor, Malacca, and Papua content with the current affair of things, and fear a \"Javanese\" take over. Either way, the Javanese-Malay have formed a majority within the this \"New Volksraad\", and demand they be debated on."
 dei.65.a:0 "Here we go again"
 dei.66.t:0 "Week 1 - New Volksraad Debates"
 dei.66.dt:0 "West Papua Camps have always been a point of contention, and the tipping point being Starkenborgh Stachouwer expansion of said camps. Though since the signing of the Koninkrijksstatuut, most of these camps have been shut down, though those deemed \"too radical\" still remain in the camps. The Javanese-Malay representatives have demanded that all those in these camps to be released, and furthermore, the camps be shut down completely. Though technically the camps are now under the privy of the New Guinea state, they take their directions from their Dutch representatives."
 dei.66.dp:0 "\"Forcing Dutch culture on the Insulindian Peoples\" via the Werkverschaffing seems to be the main topic in the Volksraad. The Javanese-Malay representatives state that though the Werkverschaffing has brought prosperity and stability to the working class, its programs, and general structuring is \"Dutch\" in nature. They further advocate that the Werkverschaffing programs are slowing leeching the Javanese-Malay culture, with the more vocal representatives stating that Palar is a prime example of this, and he is merely a lapdog of his Dutch overlords.\n\nThough these representatives clearly have an agenda, they wish to change the Werkverschaffing so each state can implement or change it how they see fit. Though this does not seem to be any cause of alarm, whispers in the halls of the Volksraad have been heard that certain states wish to impose their vision of the Werkverschaffing, which goes against the grain of the entire program."
 dei.66.a:0 "No they are radicals, they will remain"
 dei.66.b:0 "I mean some can go... I guess."
 dei.66.c:0 "Fine fine"
 dei.66.d:0 "Each state can run the program how they see fit"
 dei.66.e:0 "This will still be at the degression of our Dutch representatives"
 dei.67.t:0 "Week 2 - New Volksraad Debates"
 dei.67.d:0 "Currently, Dutch is enforced as the Lingua Franca in the Indies, considering that multiple languages are spoken in the Insulands, and thus is considered the official language. However, this measure is not popular among the natives, and thus the Volksraad is debating if Dutch should be enforced as Lingua Franca, or if we should let each state choose if they want to keep it or not."
 dei.67.a:0 "Each state can choose if they wish to keep it"
 dei.67.b:0 "It remains as the Lingua Franca of the lands."
 dei.68.t:0 "Week 3 - New Volksraad Debates"
 dei.68.d:0 "\"During the third week of debate in the Volksraad, the constituent states of the Indies have expressed the wish to merge. Now, this would probably lead to more autonomy to the Indies, but at the same time it would keep the natives happy and reduce the risks of a revolt. What should we do?"
 dei.68.a:0 "Keep them happy and allow it"
 dei.68.b:0 "No, we stick to what we agreed on"
 dei.69.t:0 "Week 4 - New Volksraad Debates"
 dei.69.d:0 "The fourth week of the debate in the Volksraad has lead up to a discussion about the privilege of the Dutch citizens in the Indies. While some radical elements have asked for a complete abolition, perhaps we might slightly reduce them to keep them happy."
 dei.69.a:0 "Keep them happy and allow it"
 dei.69.b:0 "No, we stick to what we agreed on"
 dei.70.t:0 "Week 5 - New Volksraad Debates"
 dei.70.d:0 "The Queen of the Netherlands, Wilhelmina Elena Pauline Maria of Orange-Nassau, is by extent also the Queen of the Indies. However, she is viewed as an imperialist symbol, although her role is mostly ceremonial, and the natives are asking for her role to be reduced even more. Those requests against the figure of Her Majesty the Queen are outrageous, but we might be forced to compromise to keep the natives happy..."
 dei.70.a:0 "Reduce her role in the states"
 dei.70.b:0 "No, she is all our Queen"
 dei.71.t:0 "Final Countdown"
 dei.71.d.coop:0 "Finally, after weeks of debate, it seems we have been able to appease the natives. Although that means that in the long run, we will probably have to grant the Insulands independence, at least now we can focus on our efforts in improving the economy, and fostering nationalism in those who are loyal to us..."
 dei.71.d.coup:0 "After weeks of debate, it seems we weren't able to strike a deal with the natives. Following this, we have faced increased local unrest across the Insulands, with major protests breaking out in Java and Sumatra, and our police forces are barely enough to manage the situation. Without reinforcements from the Netherlands, this could end up badly..."
 dei.71.a:0 "Finally"
 dei.71.b:0 "BAH!"
 dei.72.t:0 "Counter Proposal"
 dei.72.d:0 "The true plans of these \"debates\" have been laid out before the current administration. The Insulindian-Malay representatives, not happy with the current course of a federal Insulindia, has demanded further centralisation over the autonomous states. This could turn the fledgling nation in a unitary government, which goes completely against the diktat from Amsterdam."
 dei.72.a:0 "What choice do we have"
 dei.72.b:0 "They wouldn't dare"
 dei.73.t:0 "Proclamation of Insulindian Independence"
 dei.73.d:0 "The final nail in the coffin has been hammered in, with the Insulindian-Malay Representatives within the \"New Volksraad\" unable to come to any compromise with the new administration, deeming an uprising the right course of action. Calls upon all Insulindians to resist the Dutch occupier and to join the Tentara Keselamatan Rakyat, the People's Safety Army. It seems an outright revolt to remove Dutch rule from the Insulindian archipelago has erupted."
 dei.73.a:0 "Bersiap! (Play Insulindia)"
 dei.73.b:0 "Bereid de Politionele Acties Voor! (Play Dutch East Indies)"
 dei.74.t:0 "Tearing up the Alliance"
 dei.74.d:0 "Brief outline of Socialist-Islamists party. Who wants to do what."
 dei.74.a:0 "Favour the more level headed socialists"
 dei.74.b:0 "Favour the more conservative Islamist"
 dei.80.t:0 "Peace Deal"
 dei.80.d:0 "Insulindia controls most of what they can get without foreign aid, and a navy. We should offer a peace deal to the Dutch. We can always get them another day..."
 dei.80.a:0 "Yes, another day..."
 dei.80.b:0 "No, we must strike NOW!"
 dei.81.t:0 "Peace Deal Offered"
 dei.81.d:0 "Our colonial administration in the Insulands is on the brink of collapse, after being defeated militarily in both Sumatra and Java. With our limited resources, there is not much we can do in this situation besides blockading the rebels with our navy, and they seem to know that. They have approached us with a peace offer, and some members in our cabinet are saying we should accept this peace deal before the war becomes a bloodbath. Should we accept this peace deal?"
 dei.81.a:0 "At least we imparted some civilisation on them"
 dei.81.b:0 "They'll never take our fodders"
 dei.82.t:0 "They Refuse"
 dei.82.d:0 "The imperialist Dutch have refused our generous offer for a peace treaty. That means we will just have to end it by kicking out those imperialists out of our sacred land, once for all, without any deal of any sort!"
 dei.82.a:0 "Those imperialist bastards..."
 dei.83.t:0 "Peace Deal Signed"
 dei.83.d:0 "Kemenangan! The Dutch have admitted defeat and have agreed to negotiate peace! After centuries of oppression, we were able to throw off the imperialist yoke, and now the Insulindian people will be able to decide their future for themselves! Hurrah!"
 dei.83.a:0 "Bhinneka Tunggal Ika"
 dei.84.t:0 "Failed Project"
 dei.84.d:0 "The Volksraad of Batavia has been created in 1918 as an attempt to democratize the Insulands, but the failure of the latest congress showed how it’s always been a waste of both time and resources. All we can do is hope that the natives will be more reasonable, next time."
 dei.84.a:0 "At least we haven't lost our foothold"
 dei.85.t:0 "The First Amendments"
 dei.85.d:0 "The Volksraad of Batavia has been created in 1918 as an attempt to democratize the Insulands, and apparently it’s giving some results: after those 5 weeks of debate, the first effective amendment of the Volksraad of Batavia has been issued its first ever decree, with many more coming up. It seems like the Insulands are becoming democratic people."
 dei.85.a:0 "At least there is peace"
 dei.85.b:0 "Another crisis avoided"
 dei.86.t:0 "The Future"
 dei.86.d:0 "The Insulands are still a very young nation in a world full of giants. A land with an incredible potential and lots of natural resources, yet undeveloped and extremely poor.\n\nNow, what shall its future be? A nation closed to the Netherlands, or a master of its own destiny? The future is cloudy, but the proud constituent states that form our great nation have all been through a lot in their history, and they are ready to withstand together everything they will face. No matter how strong our enemies will be, or how many times they will try to defeat us, we will always prevail! Forward, to a brighter future!"
 dei.86.a:0 "The future is yet written"
 dei_random.2.t:0 "Nationalist Holds Rousing Speech!"
 dei_random.2.d:0 "A locally well-known nationalist has held a rousing speech in favour of Insulindian independence, and his call is heeded: many seem to be attracted by the words of this man, and as result the ranks of the underground movement are growing. Local administrators suggest we shut him down, and while such an action would certainly lower the strength of the movement in the short term, it could result in greater unity for the movement in the long term."
 dei_random.2.a:0 "Arrest him for rabblerousing!"
 dei_random.2.b:0 "Let him talk..."
 dei_random.3.t:0 "Infiltration of a Nationalist Group"
 dei_random.3.d:0 "One of the agents of our colonial security service, the PID, has managed to infiltrate a group advocating for Insulindian independence. We can use this asset to either sabotage their efforts, or to try to sow discord among their ranks which could impact collaboration with other groups across the land. What shall we instruct our agent to do?"
 dei_random.3.a:0 "Sow Discord!"
 dei_random.3.b:0 "Sabotage their arms!"
 dei_random.4.t:0 "Nationalists Fight Each Other!"
 dei_random.4.d:0 "The fact that the nationalists and the syndicalists didn't really like each other was clear before, but now guerrillas of both sides have started fighting each other in the countryside. The KNIL stands ready to intervene, but some people say it would perhaps be better to let them weaken each other while we sit back and relax, as that will both thin out their numbers and make them less likely to reconcile."
 dei_random.4.a:0 "Intervene immediately."
 dei_random.4.b:0 "Bets are on! Who will win?"
 dei_random.5.t:0 "Regent Murdered"
 dei_random.5.d:0 "One of our local administrators, known as 'regents' has been murdered. The police suspect it is a gang of pro-nationalist thugs who were angered by recent statements of the regent who are known for their terror. They do not have the means to prove this as of yet though, will we allow them to just bring them in, as it seems highly unlikely that it is not them? Or do we prefer to spend time and money investigating the case in detail?"
 dei_random.5.a:0 "Just pick them up..."
 dei_random.5.b:0 "An investigation is preferable."
 dei_random.6.t:0 "Nationalist Leader Arrested"
 dei_random.6.d:0 "Police have managed to take in a prominent figure in nationalist circles following an in-depth operation, and this high-profile arrest will certainly limit the strength of the independence movement in the near future. While charges to be pressed against him are clear, some people in the colonial government warn against bringing him to court, as it could give him a loudspeaker to spread his dangerous ideas when the papers report on it."
 dei_random.6.a:0 "He would get convicted anyways, why bother?!"
 dei_random.6.b:0 "Every man deserves a process!"
 dei_random.7.t:0 "RSAP Representative Calls for Independence"
 dei_random.7.d:0 "A socialist member of the (metropolitan) Dutch House of Representatives has openly called for the end of Dutch rule in Insulindia, and unsurprisingly the news entered the indies within hours. Many nationalists feel emboldened by this sign of growing support for the Insulindian cause in the mainland Netherlands, and they will likely win new members in this move too. A letter thanking the 'good belanda' has already been circulating in Batavia."
 dei_random.7.a:0 "I would hardly call a syndicalist Dutch."
 dei_random.8.t:0 "Indo Speaks against Independence"
 dei_random.8.d:0 "A senior member of our Indo-Dutch (mixed race of European and Insulindian descent) has spoken out against independence, arguing it would subject the Indo people to an unfair tyranny of an Inlander majority. His call has even reached the metropolitan Netherlands where it seems to influence the public opinion against independence (although this was arguably the case already). Nevertheless, the Ministry of Colonies might be more eager to send support."
 dei_random.8.a:0 "Give me the Minister please, we need support!"
 dei_random.9.t:0 "Nationalist Riot"
 dei_random.9.d:0 "Nationalists have taken to the streets, but what was supposed to be a peaceful demonstration quickly turned violent as our police wanted to disperse them. We don't know if the violence will expand, and the chief of police wonders how we want him to respond to this event..."
 dei_random.9.a:0 "Crack down hard on these thugs!"
 dei_random.9.b:0 "Disperse them but keep violence to a minimum."
 dei_random.9.c:0 "Whatever happens, don't shoot!"
 dei_random.10.t:0 "Dutch Couple Lynched in Bali"
 dei_random.10.d:0 "A Dutch Couple that was in Bali for business purposes has been lynched by a furious crowd; the couple went to a temple where monkeys lived that are considered holy by the local populace. Once there, one of the monkeys proceeded to sit on the miss, pulling her hair, and prompting the husband to scare it away with a big stick, infuriating the locals. The two failed to escape and were lynched publicly... The homeland is furious about this event and demands justice!"
 dei_random.10.a:0 "Arrest every last person in that mob!"
 dei_random.10.b:0 "Just let it slide."
 dei_random.11.t:0 "KNIL Detachment Ambushed"
 dei_random.11.d:0 "A KNIL detachment has been ambushed by a pro-independence guerrilla force, leaving few survivors in its wake. Our military advisors are urging us to outfit a punitive expedition, while the loyalist newspapers are pointing out how much the strength of the pro-independence groups have grown lately that they are able to mount such an attack successfully.\n\nCaution is advised however, as if the punitive expedition gets tricked as well, it will only exacerbate the situation."
 dei_random.11.a:0 "A very sad incident indeed."
 dei_random.11.b:0 "Outfit that punitive expedition!"
 dei_random_followup.1.t:0 "Regent Murdered - Group Implicated"
 dei_random_followup.1.d:0 "Following an in-depth investigation, the police concluded to have sufficient evidence to take in the group. It was indeed this nationalist group, and now the people who said so from the beginning are ridiculing us for setting up this investigation."
 dei_random_followup.1.a:0 "But at least it's proven now!"
 dei_random_followup.2.t:0 "Regent murdered - Serial Killer Arrested"
 dei_random_followup.2.d:0 "Following an in-depth investigation, the police concluded that it was in fact not this nationalistic group, but a serial killer who seems to have killed other people as well of lesser importance. It's probably for the better that we investigated this case properly, or we might have arrested innocents."
 dei_random_followup.2.a:0 "Good!"
 dei_random_followup.3.t:0 "Regent Murdered - Dead End Reached"
 dei_random_followup.3.d:0 "Following an in-depth investigation, the police concluded that there is insufficient evidence to press charges against anyone. The number of clues appear to be too little for them to solve the mystery."
 dei_random_followup.3.a:0 "Arrest these people you've said must've been it!"
 dei_random_followup.3.b:0 "That means we can't arrest anyone."
 dei_random_followup.4.t:0 "Nationalist Leader Arrested - Rousing Speech"
 dei_random_followup.4.d:0 "The nationalist took on his own defence and used it to give a rousing speech for the cause of Insulindian independence. While our censorship laws managed to stop the regular press from publishing this shameless propaganda for chaos, it already slipped through the cracks, and transcripts of it are already being spread throughout the city."
 dei_random_followup.4.a:0 "I told you bringing him to court was a bad idea?!"
 dei_random_followup.5.t:0 "Nationalist Leader Arrested - Failing Defence"
 dei_random_followup.5.d:0 "The nationalist took on his own defence, but his performance was so pathetic even his staunchest allies must give that the speech alone probably made him deserve to be put away. Of course the papers reported on full on this and the nationalists have just lost a major propaganda battle."
 dei_random_followup.5.a:0 "Hehe..."
 dei_random_followup.6.t:0 "Punitive Expedition Successful!"
 dei_random_followup.6.d:0 "The punitive expedition we outfitted as retribution for the guerrilla attack on our forces a few weeks ago has returned, having fulfilled its mission. They discovered and raided the guerrilla forces' camp, setting their efforts back significantly and retrieving the weapons they stole from us. It has been the right choice to do this."
 dei_random_followup.6.a:0 "Great."
 dei_random_followup.7.t:0 "Punitive Expedition Butchered!"
 dei_random_followup.7.d:0 "The punitive expedition we outfitted as retribution for the guerrilla attack has been slaughtered in turn."
 dei_random_followup.7.a:0 "Oh Lord..."
 dei_flavor.1.t:0 "Antara Founded"
 dei_flavor.1.d:0 "20 years ago, in 1917, the Aneta, the General New and Telegraph Agency was founded by Dominique Berretty, being the first news outlet in the Indies and thus growing to become the primary news outlet in the Indies. Today, a group of Insulindian nationalists, dissatisfied with the lack of coverage of local news, have launched their own news agency, by the name of Antara. Many in the colonial government fear this organisation will support the general independence movement in their struggle."
 dei_flavor.1.a:0 "It's just healthy competition."
 dei_flavor.1.b:0 "Shut this propaganda platform down!"
 dei_flavor.2.t:0 "Renovate the Concordia Society Building?"
 dei_flavor.2.d:0 "The 'Sociëteit Concordia' building in Bandoeng was originally built as a place for the inhabitants of Bandoeng to come together in 1895, built in neoclassicist style. While we've already rebuilt the building in 1926, in Art-Deco style at that, we are currently seeing that it's once more losing its grace. The local government of Bandoeng is requesting us permission to allow architect Albert Aalbers to lead the renovation."
 dei_flavor.2.a:0 "Of course!"
 dei_flavor.2.b:0 "Too expensive!"
 dei_flavor.3.t:0 "Foundation of the NIVU"
 dei_flavor.3.d:0 "The NIVU (Nederlands-Indische Voetbal Unie - Dutch East Indian Football Union) has been founded today as the official organisation concerning organised football in the Dutch East Indies. Previously, the Dutch East Indies government worked directly with the native PSSI, but since the sport has grown in popularity it is important that a fair amount of Totoks and Chinese will take part in the colonial team, something the new NIVU will make sure, as well as creating a more secure environment for it."
 dei_flavor.3.a:0 "Rejoice!"
 dei_flavor.4.t:0 "Premiere of Terang Boelan"
 dei_flavor.4.d:0 "The Insulindian-Malay language film Terang Boelan (Full Moon) has seen its first public display last week and already seems to become a commercial success.\n\nThe film features two lovers, Kasim and Rohaya who have to separate due to the bride's father's choice of another man, Musa. The two decide to elope to Malakka, where they find an old friend, whose name is Dullah. Kasim and Rohaya live there until Musa, who turns out to be an opium dealer, discovers their location and has Rohaya brought back to their home village. Kasim follows them and starts a fight against Musa, after which he is saved by Dullah, so the two can marry.\n\nThe film seems to have brought new life to a film industry that was on a downturn for several years as a result of Babelsberg films entering the East Indian market, with its popularity even crossing the Malacca strait into German Malaya."
 dei_flavor.4.a:0 "Interesting!"
 dei_flavor.5.t:0 "Launch of Cultureel Indië"
 dei_flavor.5.d:0 "The first edition of the 'Cultureel Indië' weekmagazine has been released this week. The paper, made by the editorial staff of the ethnological department of the East Indian Institute in Amsterdam, harbours articles about the culture and daily life in the Dutch East Indies. The first edition is a resounding success and will aid us well in making people in the homeland familiar with their country's jewel of the empire."
 dei_flavor.5.a:0 "Definitely a commendable initiative!"
 dei_flavor.6.t:0 "The Carstensz Expedition"
 dei_flavor.6.d:0 "Three brave explorers, Anton Colijn, Jean Jacques Dozy and Frits Wissel have left the city of Aika today to undertake an expedition hoping to reach the peak of the highest mountain of the Carstensz mountain range in Dutch New Guinea, which many other explorers tried to reach to no avail around the turn of the century. It remains to be seen whether the feat will be accomplished this time."
 dei_flavor.6.a:0 "The best of luck!"
 dei_flavor.7.t:0 "The Carstensz Expedition Returns!"
 dei_flavor.7.d:0 "The Carstensz Expedition, who were intent on scaling the highest mountain in the Carstensz mountain range, the Ngga Pulu, have successfully returned to civilisation, having succeeded in their goal.\n\nWhat's more, Cozy, one of the three explorers, has discovered a large gold-deposit in the wilderness, which could be most advantageous if we could mine it. Sadly the area is so inhospitable it will take years, if not decades for us to take advantage of this."
 dei_flavor.7.a:0 "A toast to our heroes!"
 dei_flavor.8.t:0 "The Carstensz Expedition Returns!"
 dei_flavor.8.d:0 "The Carstensz Expedition has returned, but have been unable to attain their goal of scaling the highest peak of the mountain range, the Ngga Pulu.\n\nThey do report however that Cozy, who is a geologist, found an ore mountain filled with a large deposit of gold ore. The state of the land however is so inhospitable that it will take years if not decades for us to clear it out for exploitation."
 dei_flavor.8.a:0 "Welcome back in civilisation!"
 dei_flavor.9.t:0 "Where is the Carstensz Expedition?"
 dei_flavor.9.d:0 "Ever since their leaving of the city of Aika, nothing has been heard back from the Carstensz expedition in New Guinea, who were seeking to scale the Ngga Pulu peak.\n\nConsidering the time that has passed since then, we can only assume they succumbed to the wilderness, fell prey to hostile tribes or animals or to nature itself."
 dei_flavor.9.a:0 "Requiescat in Pace!"
 dei_flavor.10.t:0 "Derby Dutch East Indies-Hungary"
 dei_flavor.10.d:0 "The Dutch East Indian colonial team has successfully managed to qualify itself to the world championship of 1938 in Brazil (being the first time when they managed to do so), and just recently arrived there. Now it is time to play the first game against the team of Hungary. Sadly, we were completely slaughtered by the Hungarian team, who reigned victorious with 6 goals to our 0, kicking us immediately out of the competition."
 dei_flavor.10.a:0 "... well, at least it was an honour to be there!"
 dei_flavor.11.t:0 "Return of the Mimika Expedition"
 dei_flavor.11.d:0 "Having departed the 15th of October last year, the Mimika expedition has finally returned to the civilised world. The expedition intended to make further contact with the Tapiro people in the New Guinea rainforest, who had been discovered in 1910 by the British ornithological expedition. Although no new tribes have been discovered, the expedition did visit a Tapiro settlement that was not yet visited before, allowing them to study these people with merely stone-age technology. Later they also visited the people living in the Pania mountain range, resulting after a steep climb in the discovery of several settlements in one of the range's river valleys, resulting in the stunning discovery that despite the limited length of these 'mountain papuans', they could not be considered a pygmy people. The expedition was a resounding success; this is a great day for anthropology!"
 dei_flavor.11.a:0 "Fascinating discoveries indeed!"
 holex.1.t:0 "The Formation of the Government in Exile"
 holex.1.d:0 "When the socialists stormed her residence, her majesty was nowhere to be seen. Now it becomes clear where she was: on a warship off the coast, primarily on the insistence of her close confidants, who argued that the fight against the syndicalist menace ought to be continued from overseas; she called every faithful Dutch loyalist to join her, and where this is impossible, to resist the syndicalist menace with all their strength: the Dutch government in exile is risen, a phoenix of conservative hope!"
 holex.1.a:0 "Side with the Batavian Commune."
 holex.1.b:0 "Side with the Homeland."
 holex.2.t:0 "The Location of Our Government-in-exile"
 holex.2.d:0 "It is clear that the Dutch government in exile would be an easy target for the evermore aggressive Japanese empire in Asia, as well as its neighbours in the western possessions. Besides, how are we supposed to re-establish control over the homeland if we have no allies to do so? It was clear that the government in exile would have to be set up with a friendly government. There are two choices for the queen: contact Canada and join the other exiles of Europe, who also lack a solid foothold in Europe but will be capable of protecting themselves, or the German empire, who can likely easily destroy the Batavian Commune (in a few years or maybe even immediately) but who will likely dominate us to the point of us being reduced to a mere puppet if they help us restore rightful order to the homeland."
 holex.2.a:0 "Our government in exile belongs in Ottawa!"
 holex.2.b:0 "To Berlin!"
 holex.2.c:0 "To Batavia, we need no allies!"
 holex.3.t:0 "[DEI.GetNameDefCap] Wants to Settle Their Government Here"
 holex.3.d:0 "One more monarchy has fallen to the stain of syndicalism, but their queen and her confidants escaped the chaos to establish a resistance from the colonies, that remained loyal to her. She requests to enter in an alliance with us and to establish a government in exile in our capital."
 holex.3.a:0 "Of course!"
 holex.3.b:0 "I don't think so..."
 holex.4.t:0 "Acceptance from [From.GetNameDef]"
 holex.4.d:0 "A letter from [From.GetNameDef] accepted our request and allowed us to set up our government in exile in their capital, as well as agreeing to enter in an alliance against the syndicalist menace that holds our country in her sway."
 holex.4.a:0 "Good to hear!"
 holex.5.t:0 "Rejection from [From.GetNameDef]"
 holex.5.d:0 "A letter from [From.GetNameDef] claims that our 'civil war' is a strictly internal Dutch affair and that [From.GetNameDef] is unable to support us in our struggle."
 holex.5.a:0 "Only one option left, then..."
 holex.5.b:0 "We will have to take the syndicalists on ourselves then..."
 holex.6.t:0 "Reports of [WIF.GetNameDef] Occupying Our American Possessions"
 holex.6.d:0 "[WIF.GetAdjective] forces have violated our sovereignty and moved into Surinam and our other possessions in the western hemisphere without our permission, allegedly to 'secure continuous stability' that our government, according to them, could not ensure. This is an outrageous insult to our integrity!"
 holex.6.a:0 "We will not forget this!"
 holex.7.t:0 "The Dutch Are in Chaos!"
 holex.7.d:0 "The Dutch government has been thrown into chaos on account of a socialist revolution in their metropole, and from our perspective, this seems to be the ideal moment to seize their colonies off the [VEN.GetAdjective] coast, areas that from the start were supposed to be [VEN.GetAdjective], as the Dutch are unable to strike back!"
 holex.7.a:0 "Send the warships!"
 holex.7.b:0 "We can't risk it..."
 holex.8.t:0 "Venezuela Invades Curaçao"
 holex.8.d:0 "Recognising our moment of weakness, the Venezuelan government decided to strike and occupy Curaçao, which Venezuela has claimed as theirs for a long time already, as we can't fight back against it. While some military experts in the queen's entourage want to outfit an immediate action against this illegal act to free Curaçao, it is clear that we are as of currently unable to do so."
 holex.8.a:0 "The sad truth..."
 holex.9.t:0 "망명내각"
 holex.9.d:0 "With the homeland fallen, the usual constitutional checks on the queen's power could not be exercised due to the lack of parliament. In effect this means that royal decrees are the only legal laws by the government, but neither can they be blocked without a parliament. All power, no matter how the political situation was laid up back at home, now rests with the queen, who is now set to appoint the first exiled Dutch cabinet; will she solidify her rule by creating a loyal cabinet or will she instead form an ARP-cabinet, her all-time favourite?"
 holex.9.a:0 "The queen establishes direct rule."
 holex.9.b:0 "Experienced Statesman Colijn is appointed prime minister."
 holex.9.c:0 "Militant politician Gerbrandy is appointed prime minister."
 holex.10.t:0 "Bargain of Batavia"
 holex.10.d:0 "As the first batch of exiles has arrived in Batavia, it has become clear that the situation will soon become unmanageable unless we give the East Indians a significant concession. They want independence, and while they obviously are not ready for it yet, we do need them to retake the fatherland. Some suggest they might perhaps be swayed by a promise of equal status within the kingdom. The queen will give a speech today, and many Insulindians anxiously await what she has to say, hoping for a promise of significant improvement."
 holex.10.a:0 "When the Netherlands regain their freedom, so will Insulindia..."
 holex.10.b:0 "Equal status for the East Indies is in the charts..."
 holex.10.c:0 "We don't give in to Inlanders!"
 holex.11.t:0 "Resistance Raids Factory"
 holex.11.d:0 "A reactionary resistance cell launched a raid on one of our production facilities. Sadly, they managed to do quite a good job, significantly hurting our production capacity there as well as a successful evacuation, leaving us unable to trace them."
 holex.11.a:0 "Blasted reactionaries!"
 holex.12.t:0 "Operation Successful!"
 holex.12.d:0 "Our boots on the ground report that the operation to sabotage our designated production target went flawless: all 25 resistance members managed to evacuate safely, after successfully destroying the facility."
 holex.12.a:0 "A toast to our men on the ground!"
 holex.13.t:0 "Resistance Raids Factory"
 holex.13.d:0 "A reactionary resistance cell launched a raid on one of our production facilities. Although they managed to do quite a good job, significantly hurting our production capacity there, we managed to kill 4 of them and we took an additional 2 into custody. They are being interrogated as we speak."
 holex.13.a:0 "Blasted Reactionaries!"
 holex.14.t:0 "Operation Semi-successful!"
 holex.14.d:0 "Our boots on the ground report that the operation to sabotage our designated production target was successful, however 6 resistance members failed to evacuate safely after successfully sabotaging the facility, we think 4 of those have been killed in the firefight that ensued with the authorities and 2 were arrested alive. Assuming no one will hold under torture, we are forced to put the rest of the team into hiding as they knew each other."
 holex.14.a:0 "Good, but bad..."
 holex.15.t:0 "Resistance Raids Factory"
 holex.15.d:0 "A reactionary resistance cell tried to launch a raid on one of our production facilities. Before they reached it however, they hit onto a patrol which caused a firefight to erupt. After the patrol called in reinforcements the reactionaries retreated, with our side having killed 7 of these thugs. We also took one of them, who was wounded and thus incapacitated, into custody, but he died on the way to the hospital before we could interrogate him."
 holex.15.a:0 "Blasted reactionaries!"
 holex.16.t:0 "Operation Failed!"
 holex.16.d:0 "Our boots on the ground report that the operation to sabotage our designated production target was a failure, the resistance group hit on a patrol on the way to sabotage the facility, 7 of our men have been killed in the ensuing firefight and one became missing in action when he was wounded and collapsed on the ground; we can only assume he was taken in by the authorities. Assuming no one will hold under torture, we are forced to put the rest of the team into hiding as he knew the others."
 holex.16.a:0 "This is a disaster!"
 holex.17.t:0 "Resistance Falls for Trap"
 holex.17.d:0 "A reactionary resistance cell tried to launch a raid on one of our production facilities, exactly as our informant wanted. They went in their right into our trap, causing a firefight in which we killed several of their party, and arrested the rest, including the leader, who might well know people beyond just his little group."
 holex.17.a:0 "Tell us more, or we'll shoot your toe off!"
 holex.18.t:0 "Operation Failed!"
 holex.18.d:0 "Our boots on the ground report that none of the operatives deployed in the field to sabotage the production facility have returned. Upon sending a scout he soon reported back that the factory remained intact, but that the police was all over. Evidently it had been a trap. What's worse, for all we know the leader of the group may have been arrested too, so we'll have to take all thirty operatives he had contact within the resistance into hiding as a safeguard."
 holex.18.a:0 "This is more than a disaster!"
 holex.19.t:0 "Operation Failed!"
 holex.19.d:0 "Our boots on the ground report that the operatives in the field aborted the operation before it even started, after one of the men saw one of the labourers who stayed late wield a gun. The leader then decided that the safety of the group was more important than the mission and ordered the group to turn back..."
 holex.19.a:0 "It was likely the best choice."
 holex.20.t:0 "Resistance Raids Factory"
 holex.20.d:0 "A reactionary resistance cell launched a raid on one of our arms factories. Sadly, they managed to do quite a good job, significantly hurting our production capabilities there as well as pulling off a successful evacuation, leaving us unable to trace them."
 holex.20.a:0 "Blasted reactionaries!"
