 DEI_black_monday:0 "검은 월요일 도래!"
 DEI_black_monday_desc:0 "Black Monday has arrived, like a train hitting a solid object. Suddenly our exports to Europe declined dramatically, and we will have to take action to rectify this."
 DEI_bypass_singapur:0 "싱가포르 우회"
 DEI_bypass_singapur_desc:0 "In recent years, more and more goods directed toward Mitteleuropa are shipped through Singapur rather than Batavia, but we control our side of the strait of Malacca as well, we owe nothing in these taxes to Germany and can easily resupply in our own ports."
 DEI_expand_batavia_port:0 "바타비아 조선소 확장"
 DEI_expand_batavia_port_desc:0 "The Batavia Dockyards are well-known for the old wooden ships docked there which sail throughout the Indies to transport goods and people. We should expand it to handle more modern ships in greater numbers as well."
 DEI_expand_kpm:0 "KPM 확장"
 DEI_expand_kpm_desc:0 "The Royal Packet Navigation Company (Koninklijke Paketvaart-Maatschappij) has been maintaining inter-island shipping lines since 1888, and already bypassed Singapur. By helping them expand we will increase inter-island commerce as well as our amount of draftable ships."
 DEI_fight_malacca_piracy:0 "말라카 해적 소탕"
 DEI_fight_malacca_piracy_desc:0 "Piracy in the Malacca Strait has been infamous since a very long time for its ferocity. We should once more outfit convoys and expeditions to pacify this lawless strait."
 DEI_limit_rice_import:0 "쌀 수입 제한"
 DEI_limit_rice_import_desc:0 "Black Monday has caused the international prices for rice to plunge, making it hard for our subjects to make a living off their rice farm. We should limit the import of rice to force the price to go up again, so that we don't wind up with a famine when the prices start to rise again."
 DEI_selfsustaining_foodsystem:0 "자급자족 식량체계"
 DEI_selfsustaining_foodsystem_desc:0 "By investing extra in the efficiency of rice farming, we can get rid of our dependence on other parts of Asia for rice to feed the colonial masses, which will make us in turn stronger."
 DEI_agrarian_relief:0 "농업 구제"
 DEI_agrarian_relief_desc:0 "By helping farmers with support, we can limit the suffering caused by Black Monday, making our rule more secure."
 DEI_buy_sugar_fields:0 "사탕수수 농장 매입"
 DEI_buy_sugar_fields_desc:0 "With the arrival of Black Monday, one of the largest export goods of the Dutch East Indies, sugar, became a luxury item that no one in Europe would buy anymore. Those who invested in plots of land to build sugar suffer, often having incurred debts to buy their plot. By buying sugar-farming land, the colonial government can obtain land that could be used for the establishment of colonial industry."
 DEI_colonial_industry:0 "식민지 산업"
 DEI_colonial_industry_desc:0 "With the new free plots of land, we can establish colonial industry to increase our production and to bring prosperity to the archipelago and work to the Dutch overseers. Though of the backs of those incarcerated."
 DEI_step_up_rubber_production:0 "고무증산계획"
 DEI_step_up_rubber_production_desc:0 "With Black Monday, rubber was hit hard by the lower prices, perhaps no longer being the precious commodity it once was. To make up for the lower prices, we should expand the production to export greater amounts."
 DEI_expand_shell_ops:0 "쉘(Shell) 확장"
 DEI_expand_shell_ops_desc:0 "The Bataafse Petroleum Maatschappij controls all oil rigs in the Indies. By helping them expand, we can increase the oil production to make up for lower prices as Black Monday greatly lowered the petroleum demands."
 DEI_expand_infrastructure:0 "인프라 확충"
 DEI_expand_infrastructure_desc:0 "By expanding the infrastructure of Java, we can more easily transport goods and people, increasing our national efficiency."
 DEI_back_to_precrisis_levels:0 "위기를 넘기다"
 DEI_back_to_precrisis_levels_desc:0 "Thanks to our actions, we have managed to return to the levels before the Black Monday crash. In some sectors, we've even surpassed all previous production levels."
 DEI_east_indian_industry:0 "동인도 산업화"
 DEI_east_indian_industry_desc:0 "With our economy secure, we can start focusing on expanding our colonial industry towards amounts not seen before in the archipelago."
 DEI_civilian_industry:0 "민간산업 중점"
 DEI_civilian_industry_desc:0 "By expanding the civilian industry in the colony, we can decrease building times and increase our general production."
 DEI_arms_industry:0 "군수산업 중점"
 DEI_arms_industry_desc:0 "The Indies is home to the Artillerie Constructie Winkel, an arms company reaching back to the times of the VOC. By working with them, we can expand our arms industry."
 DEI_a_modern_economy:0 "진보된 경제!"
 DEI_a_modern_economy_desc:0 "With our recent industrialisation, our economy has become significantly more modern: a few years ago, most of the Indies economy was almost completely agrarian in nature, and now we have several industrial facilities. There is still a long way to go however."
 DEI_review_KNIL:0 "동인도 군대 재고"
 DEI_review_KNIL_desc:0 "The KNIL has remained largely the same since the Weltkrieg. Perhaps a review could be positive towards their performance."
 DEI_Netherlands_Purchasing_Commission:0 "Nederlandse Inkoopcommissie"
 DEI_Netherlands_Purchasing_Commission_desc:0 "Accountable to the current Dutch government and the Governor General, the Netherlands Purchasing Commission (NI) is the merging of four other commission in an effect to streamline the modernisation of the KNIL."
 DEI_rifle:0 "Arms Shipment from the Netherlands"
 DEI_rifle_desc:0 "Our belated shipment of arms from the Netherlands has arrived, with it appearing they have sent their old surplus rifles."
 DEI_lic_manu:0 "지역 군수공장"
 DEI_lic_manu_desc:0 "The procurement of rifles is one thing, the manufacture of spare parts, ammunition, and other bits and bobs is another. With this in mind, a munition factory is to be setup within Soerabaja."
 DEI_dansk_mg:0 "Karabijnmitrailleur"
 DEI_dansk_mg_desc:0 "The Madsen Machine Gun has been in service with the KNIL since the 1915. To make it more portable, the barrel has been shortened, being then redesigned as a \"Carbine Machine Gun\""
 DEI_merc_pilots:0 "Entice Foreign Pilots"
 DEI_cav:0 "Reforming the Cavalry Regiments"
 DEI_cav_desc:0 "Though cavalry still have their uses within the colony, with further infrastructure investment has allowed for the deployment of motorised units albeit in a limited capacity. The NI seeks to reform the current cavalry regiment of the KNIL to a more modern standard, though supplying the required equipment is another thing."
 DEI_bike:0 "Bicycle Divisions"
 DEI_bike_desc:0 "What is a Dutchmen without his trusty bicycle. This is what thoughts have been echoed with those who are currently reforming the KNIL."
 DEI_merc_pilots_desc:0 "The reality is that the Dutch East Indies does not have a large pool of \"appropriate\" manpower to draw from regarding the recruiting, and training of pilots. Hiring foreign pilots is the appropriate stop gap measure, though enticing them is another issue."
 DEI_merc_pilots_longer_payer:0 "Long Term Contracts Offered"
 DEI_merc_pilots_longer_payer_desc:0 "The average contract offered to a foreign pilot is akin to a summer holiday in length, with no other real enticement but being able to fly in an exotic location, and maybe strafe a native uprising or two. With offering housing, limited subsides, and of course long-term contracts, there is a hope that these foreign pilots will settle in the Dutch East Indies."
 DEI_merc_pilots_more_pay:0 "Larger Salaries Offered"
 DEI_merc_pilots_more_pay_desc:0 "The average contract offered to a foreign pilot is akin to a summer holiday in length, with no other real enticement but being able to fly in an exotic location, and maybe strafe a native uprising or two. With offering housing, limited subsides, and of course, larger salaries, there is a hope that these foreign pilots will settle in the Dutch East Indies."
 DEI_fokker_acquisition:0 "Fokker Acquisition"
 DEI_fokker_acquisition_desc:0 "With a steady stream of foreign pilots supplementing our small pilot corps, the Netherlands Purchasing Commission has seen to obtain new fighters for expand the KNIL Air Corp."
 DEI_reform_the_high_command:0 "Reforming the High Command"
 DEI_reform_the_high_command_desc:0 "Ter Poorten wishes to shuffle up the current High Command, stating it has become stagnant. Though it really appears it's given ter Poorten a chance to move people around he doesn't like."
 DEI_from_Garrison_to_army:0 "From a Garrison to an Army"
 DEI_from_Garrison_to_army_desc:0 "The KNIL for all intents and purposes has been a small Police force designed to pacify native uprising, though on a smaller scale. With the need to crack down on a larger, more unified movement than ever comes a need to reform the KNIL into a proper army."
 DEI_expand_operations:0 "Old Artillery Officer"
 DEI_expand_operations_desc:0 "With the reforms made to the high command, Ter Poorten has been able to procure further artillery pieces for the KNIL."
 DEI_gg_les:0 "Governor-General's Leisure"
 DEI_gg_les_desc:0 "Currently, de Jonge seems to be more concerned about his retirement then the advancement of reforms to the KNIL. Till his replacement arrives, whoever that shall be, the reforms are in limbo to the annoyance of ter Poorten."
 DEI_radio_sig:0 "Establish Signal Sections"
 DEI_radio_sig_desc:0 "Currently no wireless radios are used by the KNIL, with the reliance of civilian services to aid planning, and organisation of KNIL units in the field. With an establishment of a Signal Section, we are able to slowly introduce wireless radios into the KNIL, to help overcome its current short falls."
 DEI_jungle_warfare:0 "Welcome to the Jungle"
 DEI_jungle_warfare_desc:0 "When Dylan Jaannsen joined the KNIL, as he saw it as an opportunity to advance himself within the bureaucracy of the Dutch Eash Indies. Little did he know that part of joining, was a 2-kilometre trek though the harsh jungles of Papua. His brow thick with sweat, he pushed to himself through the last of the thicket to trip. Looking up, a fellow soldier of Papuan descent, reached his arm out, and aided Dylan saying in terrible Dutch \"What's wrong Dylan, they got you pushing too many pencils?\""
 DEI_Overvalwagen:0 "Overvalwagen Procurements"
 DEI_Overvalwagen_desc:0 "The Overvalwagens, are lightly armoured Chevrolet trucks designed by Captain R.J. Luijke Roskott, who is an Engineer within the Dutch Army. The Netherlands Purchasing Commission has secured the means to produce them locally, and several models as well for the KNIL. They are to be armed with the recently acquired \"Deens Geweermitrailleur\" machine guns, to provide the KNIL a level of mechanisation."
 DEI_aa:0 "Procure Anti-Aircraft Guns"
 DEI_aa_desc:0 "Rolling tank battles are not expected to be occurring within the Dutch East Indies, though the use of lighter vehicles and aircraft have seen the need for smaller calibre auto-cannons to be procured for the KNIL."
 DEI_car:0 "Procure CTMS-1TB1 Licences"
 DEI_car_desc:0 "With the troubles of America aside, licences for the CTMS-1TB1 manufactured by Marmon-Herrington, have finally arrived though out of the 100 ordered, only 35 have arrived."
 DEI_new_direction:0 "A New Direction"
 DEI_new_direction_desc:0 "The new Governor-General, [DEI.GetLeader], is currently appalled by the current KNIL reforms, stating they debase Dutch culture, with that of the Inlanders. He will be steering the current reforms in another direction, to ensure that the Dutch culture is preserved within the Dutch East Indies."
 DEI_vnh_instructors:0 "VNH Approved Instructors"
 DEI_vnh_instructors_desc:0 "Like the Netherlands, Dutch within the Dutch East Indies are not promoting Dutch culture within the ranks, this must be rectified"
 DEI_parachuter_corps:0 "KNIL Parachutistenkorps"
 DEI_parachuter_corps_desc:0 "By setting up a parachutists corps specific to the Indies, we can combine the abilities of the KNIL and its air force to allow us to act swiftly in case of an emergency by dropping parachutists above it. Also, the several aeroplanes used by civilian mailing services have \"happily\" provided us the prefect planes to perform these actions."
 DEI_recruitment_standards:0 "New Recruitment Standards"
 DEI_recruitment_standards_desc:0 "Stricter recruitment standards are being enforced to ensure that the men of the KNIL epitome of Dutch martial prowess. Further to this, the enforcement of Dutch among its ranks has further helped edge out the undesirables."
 DEI_labour_battalions:0 "Labour Battalions"
 DEI_labour_battalions_desc:0 "[DEI.GetLeader] has pushed, and successfully achieved the creation of Labour Battalions. Men within these battalions, will provide the labour needed to provide infrastructure, and other military assets that are required. Also, it would appear that they strictly comprise of Inlanders who don't meet the current standards of the KNIL, and convicts."
 DEI_support_battalions:0 "Support Battalions"
 DEI_support_battalions_desc:0 "The Dutch East Indies environs range from the flats of Batavia to the tense Jungles of West Papua. To counter this, support battalions are being created to support the KNIL regardless of which environs they see themselves in."
 DEI_procure_weapons:0 "Procure Further Weapons"
 DEI_procure_weapons_desc:0 "With more control now given to the Governor-General via [DEI.GetLeader], the red tape has been cut, allowing for easier procurement of arms from the [HOL.GetName]."
 DEI_vnh_approved_reforms:0 "VNH Approved Reforms"
 DEI_vnh_approved_reforms_desc:0 "Approved reforms from the VNH have made its way to the [DEI.GetLeader] desk. They appear to be very radical, but [DEI.GetLeader] is up to the challenge."
 DEI_honorary_dutch:0 "Honorary Dutch"
 DEI_honorary_dutch_desc:0 "The VNH radical reforms are the promotion of other cultures with the Dutch East Indies, with it these reforms mainly targeting the Javanese."
 DEI_auxiliary_corps:0 "Reform the Auxiliary Corps"
 DEI_auxiliary_corps_desc:0 "Not all Inlanders wish to serve in the KNIL, due to the current reforms. We must \"coerce\" them in changing their minds."
 DEI_european_officers:0 "Compliant European Officers"
 DEI_european_officers_desc:0 "European Officers, under the directions of the VNH are to ensure that all VNH standards are met, and that the Dutch culture is preserved. Either with the encouragement or discipline, these standards will be enforced."
 DEI_limited_native_nco:0 "Limited Native NCOs"
 DEI_limited_native_nco_desc:0 "The need for Inlanders within our rank and file is always going to be a factor, as not all Inlanders speak Dutch... for now. With this said, we should select those who proven themselves loyal, or are hail from our more enlightened natives to assist in this."
 DEI_attract_europeans:0 "Attract Like Minded Europeans"
 DEI_attract_europeans_desc:0 "Our cause is just; our methods are sound. With this in mind, we must seek those fellow Europeans, who are liked minded, and willing to embrace our proud culture."
 DEI_south_africans:0 "Zuid-Afrikaanse Vrienden"
 DEI_south_africans_desc:0 "Our South African Afrikaner friends within the South African nationalist party have shown a keen interest in the work of the VNH, with several dubbed \"Boer Kommandos\" eagerly offering their services to better train our forces in asymmetric warfare."
 DEI_vnh_reforms_complete:0 "Reforms Complete"
 DEI_vnh_reforms_complete_desc:0 "The KNIL has now been reformed as the protector of Dutch culture within the East Indies. And also, to provide more than a rudimentary defence against any would be attacker. Though the locals are restless, with more and more police actions occurring."
 DEI_back_on_course:0 "Back on Course"
 DEI_back_on_course_desc:0 "With [DEI.GetLeader] now truly settled, ter Poorten has politely pushed for the reforms to continue for the KNIL, with it appearing his manners have served him well."
 DEI_further_doctrine_refinement:0 "Further Doctrine Refinement"
 DEI_further_doctrine_refinement_desc:0 "New tactics, and strategies are slowly making their way to into the KNIL. The gears may grind slow, but they still are grinding forwards."
 DEI_recon_elements:0 "Recon Elements"
 DEI_recon_elements_desc:0 "The KNIL suffers from having no dedicated reconnaissance elements embedded within it’s infantry divisions, with the creation of said units to alleviate this."
 DEI_standardised_training:0 "Standardised Training Routines"
 DEI_standardised_training_desc:0 "Currently there are several training routines emplace, which appear to have arbitrary reasons behind them. With the standardisation of training routines, no matter where you hark from within the Dutch East Indies, we will be equated with the same drill sergeant, who will break you down, to build you back up again, to break you down again, and if he has time, to build you back up again."
 DEI_mobile_hospital:0 "M.A.Z"
 DEI_mobile_hospital_desc:0 "Being surrounded by harsh, and remote jungle, the needs for Mobile Army Surgical Hospital is sorely needed, allowing for our injured men to be treated as soon as possible."
 DEI_expand_telegraph:0 "Expand de Post, Telegraaf en Telefoondienst"
 DEI_expand_telegraph_desc:0 "By expanding the Post, Telegraph and Telephone services that are under the civilian sector, we will be greatly increase our communcation range throughout the archipelago."
 DEI_expand_military_industrial_complex:0 "Expand Local Military Industrial Complex"
 DEI_expand_military_industrial_complex_desc:0 "Shipments aren't always going to arrive on time, or at all from the Netherlands. With this, we must expand our local Military Industrial Complex to obtain a level of self-reliance."
 DEI_academie_returnees:0 "Koninklijke Militaire Academie Returnees"
 DEI_academie_returnees_desc:0 "Our cadets have returned form the King's Military Academy in the Netherlands, bringing with them the latest in military theorem."
 DEI_weltkrieg_tactics:0 "세계대전기 전술"
 DEI_weltkrieg_tactics_desc:0 "Though the Netherlands, and ultimately the Dutch East Indies were neutral during the Wereldoorlog. It has not stopped the Koninklijke Militaire Academie seeking further knowledge on the tactics used during the war. Which the returnees have brought back with them."
 DEI_review_tanks:0 "Review Foreign Pantser Designs"
 DEI_review_tanks_desc:0 "From the Australasian Sentinel Tank to the Ostasien Panzer IV, for the KNIL to keep up with these professional armies, we must seek to review these designs for the betterment of the KNIL."
 DEI_nco_training:0 "NCO Training"
 DEI_nco_training_desc:0 "Most Inlanders have a rudimentary control of the Dutch language. Overtime, there are hopes that this will not be a problem. Till then, all NCOs, regardless of background are to act as an intermediary between the generally Dutch speaker Officers, and the generally Inlander speaking rank and file."
 DEI_expand_auxiliaries:0 "Expand the Auxiliaries"
 DEI_expand_auxiliaries_desc:0 "The Auxiliaries serve as a loyal militia and are usually stationed within the outskirts of the colony. In an effect to gain greater control of the archipelago, the KNIL is expanding the Auxiliaries, and the capabilities, in an effort to maintain control."
 DEI_flow_on_effect:0 "Flow on Effect"
 DEI_flow_on_effect_desc:0 "The reforms, which have been mainly on the top level of KNIL, are now beginning to flow down upon the rank and file."
 DEI_female_auxiliary_units:0 "Female Auxiliary Units"
 DEI_female_auxiliary_units_desc:0 "With the need of able-bodied men for front line duties, female Auxiliary units have been formed, allowing for women to fulfil roles that aren't on the front lines.Furthermore, a female Air Corps Auxiliary has been formed, though this has left many clutching on their pearls quite tightly."
 DEI_reforms_complete:0 "Reforms Complete"
 DEI_reforms_complete_desc:0 "The light at the end of the tunnel has grown brighter, and brighter. Though these reforms have not turned the KNIL into a professional standing Army, they have uplifted the KNIL from a Police Force, to a well-equipped Home Guard."
 DEI_white_phosphorus:0 "Witte Fosfor Brandbommen"
 DEI_white_phosphorus_desc:0 "White Phosphorous incendiary bombs appear to have been procured by unknown means to be used by the KNIL Air Corps. These incendiary weapons appear to be highly effective against enemies seek cover amongst the dense jungle environs that the Dutch East Indies provides."
 DEI_night_figthing:0 "Night Fighting"
 DEI_night_figthing_desc:0 "The KNIL Air Corps will never have the best fighters or equipment, but the use of unconventional tactics via the cover of darkness shall give us the edge we need."
 DEI_army_of_all_east_indians:0 "모든 동인도인의 육군"
 DEI_army_of_all_east_indians_desc:0 "So far, we've not accepted any Inlanders in meaningful numbers into our ranks, but the archipelago is large, and the threats to it many, and our 'white' KNIL is overstretched. Perhaps we should consider changing this policy."
 DEI_selfsufficient_defense:0 "자력갱생 자위대"
 DEI_selfsufficient_defense_desc:0 "By taking in locals who are willing to work with us, our defence can become self-sufficient, with no risk of us becoming vulnerable in the unfortunate event that, for instance, the mainland Netherlands would be occupied by a foreign power."
 DEI_small_but_trained:0 "순혈주의 군대"
 DEI_small_but_trained_desc:0 "Letting in Inlanders in our ranks would only degrade our superior morale and proud tradition. The KNIL has held its ground for long enough and with extensive conscription amongst the Europeans in the colony, we can surely keep the colony safe until reinforcements shall arrive."
 DEI_planning_for_emergency:0 "비상계획"
 DEI_planning_for_emergency_desc:0 "If there is an emergency, we may not be able to keep the situation in check forever, but we can surely stall any invasion long enough for conscripted reinforcement from the homeland to arrive."
 DEI_doctrine_for_the_army:0 "교리에 집중"
 DEI_doctrine_for_the_army_desc:0 "We should pick a doctrine to follow, lest we lag behind compared to those wishing to see us harm in doctrinal matters."
 DEI_jungle_training:0 "밀림전 훈련"
 DEI_jungle_training_desc:0 "Much of the Dutch East Indies is made up of jungle. We should focus on training in these harsh conditions, to allow us to fight more efficiently in those conditions."
 DEI_royal_dei_marines:0 "동인도 왕립 해병대"
 DEI_royal_dei_marines_desc:0 "By establishing a Marine Corps specific to the Dutch East Indies, which is made up of local forces specialised in landings, a not-unimportant part of warfare in this insular region."
 DEI_modern_guns:0 "현대 화기"
 DEI_modern_guns_desc:0 "We should invest in better equipment for our soldiers, not in the least in better guns to aid the defence of our country."
 DEI_defending_the_indies:0 "동인도 방어"
 DEI_defending_the_indies_desc:0 "The Indies are the jewel of the Dutch empire. We shall defend it with all we have. no one shall take it!"
 DEI_fortifying_java:0 "자바 요새화"
 DEI_fortifying_java_desc:0 "Java is the political heart of the Indies. By fortifying it, we can make any foreign invasion at the very least highly costly in terms of men and equipment for the enemy."
 DEI_military_aviation_of_the_KNIL:0 "동인도군 비행대"
 DEI_military_aviation_of_the_KNIL_desc:0 "The Military Aviation of the KNIL acts as the air force of the colony. While we currently have a few planes already, it seems the war of the future shall be fought in the air, and we cannot allow our enemies to take the upper hand there."
 DEI_purchase_old_fokker_fighters:0 "추가 투자 요청"
 DEI_purchase_old_fokker_fighters_desc:0 "By requesting the government to do extra investments in our local air force, we can both maintain and expand this military branch to become competitive with the rest of the world."
 DEI_east_indian_bombers:0 "동인도 폭격기"
 DEI_east_indian_bombers_desc:0 "Bombers can cripple enemy industry as well as support our land-based operations. By investing heavily in them, we shall make our air force more complete."
 DEI_east_indian_fighters:0 "동인도 전투기"
 DEI_east_indian_fighters_desc:0 "Bombers can do nothing if enemy fighters pull them out the air; we should invest in fighters to ensure the security of our airspace and to prevent enemy bombers from operating above our lands."
 DEI_expand_airfields:0 "비행장 확충"
 DEI_expand_airfields_desc:0 "The Indies are far and wide. By expanding the airfields, we cannot only serve a military purpose, but also increase the capacity of civilian airfields allowed goods, people and information to travel faster between the islands."
 DEI_fokker_investments:0 "포커사의 투자"
 DEI_fokker_investments_desc:0 "Fokker is Europe's largest plane producer and has strong ties to the Netherlands. By granting them advantages in regulation or tax we might be able to tempt them into investing here, perhaps as their first time branching out to Asia."
 DEI_expand_the_government_navy:0 "정부해군 확충"
 DEI_expand_the_government_navy_desc:0 "The Government Navy is officially not part of the KNIL, therefore we lack any jurisdiction over it, but its location here does make us the de-facto overseeing instance. We should invest in expanding it, right here!"
 DEI_local_dockyards:0 "현지 조선소"
 DEI_local_dockyards_desc:0 "By producing dockyards right here, we can build some ships separate from the Netherlands, allowing us a bit more freedom to produce new ships within our budget."
 DEI_submarine_focus:0 "잠수함 중점"
 DEI_submarine_focus_desc:0 "In an open battle against the Japanese, it seems impossible to beat their navy. Instead, we should focus on our own advantages: the Netherlands maintains some of the most sophisticated submarines, an unique advantage that could win us an advantage in the naval battle."
 DEI_royal_naval_bombers:0 "Naval Bombers"
 DEI_royal_naval_bombers_desc:0 "Naval bombers have never been a top priority for the KNIL Air Corps, or the Dutch Navy contingent stationed within the Dutch East Indies. However, our naval bomber designs should be reviewed - even if procurement of anything more than a licence may be highly unlikely."
 DEI_naval_guerilla:0 "할프리히의 해상 게릴라전"
 DEI_naval_guerilla_desc:0 "Admiral Helfrich has devised a 'guerrilla' plan, using submarines to attack and then disengage, to wear out any enemy naval superiority as if it were a guerrilla war on land. Only the Dutch would think this is a viable turn of phase..."
 DEI_light_cruiser_focus:0 "경순양함 중점"
 DEI_light_cruiser_focus_desc:0 "We should focus on light cruisers as strong ships that can safeguard our larger capital ships while still maintaining enough firepower to deter our enemies."
 DEI_destroyer_focus:0 "구축함 중점"
 DEI_destroyer_focus_desc:0 "Destroyers are ideal to fight off enemy submarines and thus as screening vessels. Investing in them might be a sound idea."
 DEI_naval_direction:0 "Review of the Nederlands-Indische Vloot"
 DEI_naval_direction_desc:0 "A top to bottom review of the current state of the Royal Dutch Navy fleet station in the Dutch East Indies is to occur, with even the most positive outcome looking grim."
 DEI_vlootplan_helfrich:0 "Admiral Helfrich Vlootplan"
 DEI_vlootplan_helfrich_desc:0 "Much alike to his proposed plan for the Dutch Navy (be it popular or not), Admiral Helrich proposes the use of submarines to harry the enemy, and strike at their supply lines. This is both practicable, and affordable, also allowing for these new submarines to be constructed locally."
 DEI_naval_company:0 "Koninklijke Rotterdamsche Lloyd"
 DEI_naval_company_desc:0 "Founded in 1875, as a mail-ship service between the Netherlands, and the Dutch East Indies, has become one of the sole shipbuilding companies within the archipelago. They have won (to no one surprise) the contract to produce the K XIV-class submarine designed by J.J. van der Struyff."
 DEI_sub_pens:0 "Batavian Submarine Pens"
 DEI_sub_pens_desc:0 "To further expand local production, the construction of submarine pens within Batavia has been commissioned."
 DEI_submarine_colonial:0 "K XIV-Class Submarine"
 DEI_submarine_colonial_desc:0 "The K XIV-Class Submarine is a larger submarine designed to operate deeper into enemy territory. The prefect submarine for the conditions of South East Asian Sea operations"
 DEI_destroyer_duties:0 "Hunter-Killer Groups"
 DEI_destroyer_duties_desc:0 "Admiral Helfrich's approach of \"evil knows evil\" regarding submarine warfare would have smaller detachments aggressively patrolling threats to shipping opposed to waiting for them to strike."
 DEI_New_Tactics_For_New_Ships:0 "New Naval Tactics"
 DEI_New_Tactics_For_New_Ships_desc:0 "Admiral Helfrich reforms have trickled down throughout the ranks, though many are concerned his more \"aggressive\" nature of naval warfare, could lead to less rational thinking."
 DEI_de_jonge_resigns:0 "보니파키우스 더 용어의 사퇴"
 DEI_de_jonge_resigns_desc:0 "Governor-General De Jonge has held office now since 1931 and had announced in advance that he would retire from it for a while. Time to invite our new governor-general to the palace in Batavia."
 DEI_nico_palar:0 "니코 팔라르"
 DEI_nico_palar_desc:0 "Nico Palar is a senior member of the SDAP party and would be the first native governor-general of the colonies. We're honoured to welcome him back to his homeland after he worked in the Netherlands for a while."
 DEI_fund_the_ethical_policy:0 "문화통치에 예산을"
 DEI_fund_the_ethical_policy_desc:0 "The Ethical policy was a splendid program, bringing welfare to the native population as is our duty as guardian of the Indian populace. Sadly, it has been greatly underfunded since the conservatives implemented it. With the social democrats available in the Netherlands, we can turn that around!"
 DEI_open_schools:0 "학교 추가설립"
 DEI_open_schools_desc:0 "Better education means a better future. By opening more schools, we can teach more natives how to read so they can take on more complicated task, which will in the future help both our economies and technological progress."
 DEI_werkverschaffing_for_east_indians:0 "동인도 여성 고용창출"
 DEI_werkverschaffing_for_east_indians_desc:0 "The natives often fail to gain jobs just like the regular Dutch back home. By establishing Werkverschaffing programs, we can lighten this burden."
 DEI_lift_bans_on_nationalists:0 "민족주의 단체 금지 완화"
 DEI_lift_bans_on_nationalists_desc:0 "Previously, the Netherlands acted very frantically on the idea of allowing nationalist organisations, but we have to be honest with ourselves: we don't have the right to keep the Insulindians in chains forever, and if we help them and thus keep them happy, this will not be a detrimental move."
 DEI_universal_suffrage:0 "대학교육을 위하여"
 DEI_universal_suffrage_desc:0 "The current system is fairly odd, only enfranchising a very small elite. We should allow everyone in the Indies to vote for the seats in the Volksraad. We can't get this through however without giving in to the demands that Dutch votes weight heavier."
 DEI_alidius_van_starkenborgh_stachouwer:0 "티아르다 판 스타르켄보르흐-스타하우어르"
 DEI_alidius_van_starkenborgh_stachouwer_desc:0 "Tjarda van Starkenborgh-Stachouwer has been a dutiful civil servant since a long time, and it seems no surprise that the homeland decided to appoint him as our new governor-general. Let us welcome him!"
 DEI_limited_liberalisation:0 "제한적 자주화"
 DEI_limited_liberalisation_desc:0 "We should cut down a bit on the authoritarian nature of the colonial government. While it is true that we must safeguard our presence here, pushing too hard will only have adverse effects."
 DEI_vr_extra_funding:0 "국민회의에 추가 예산을"
 DEI_vr_extra_funding_desc:0 "The Volksraad is an important part of the colonial government, but severely underfunded. Even though it does not have a lot of power, it is essential in keeping policy in line with the interests of all groups in the Indies."
 DEI_strengthen_the_volksraad:0 "국민회의 강화"
 DEI_strengthen_the_volksraad_desc:0 "The Volksraad is currently merely an advisory body. There are sufficient safeguards keeping it in check, we can make it a bit more powerful, with more checks on the governor-general's office."
 DEI_congress_of_batavia:0 "바타비아 의회"
 DEI_congress_of_batavia_desc:0 "It is time that we look into the future and recognise what is; in its current form the Dutch East Indies won't last forever, however, if we reform it can. We should negotiate with the local populace towards giving the Indies an equal status within the kingdom and granting them citizenship."
 DEI_johannes_furstner:0 "요하네스 퓌르스트너르"
 DEI_johannes_furstner_desc:0 "Admiral Furstner was an unexpected choice, having had few administrative jobs and being more a man of the navy. He was however a founding member of the VNH so perhaps it could've been expected..."
 DEI_expand_the_pid:0 "경찰력 확장"
 DEI_expand_the_pid_desc:0 "The Political Intelligence Service is the internal security service of the Indies. By expanding it we can more efficiently crack down on subversive movements in favour of 'independence'."
 DEI_expand_the_papua_camps:0 "서뉴기니 군사기지 증설"
 DEI_expand_the_papua_camps_desc:0 "The camps in New Guinea have always been ideal to store away dissidents. Locating in the middle of the New Guinea jungle, filled with hostile tribes, no one would even consider trying to escape. We should expand them to hold more dissidents."
 DEI_antinationalist_propaganda:0 "반민족주의 프로파간다"
 DEI_antinationalist_propaganda_desc:0 "Contrary to popular belief, not everyone supports this 'Insulindian Independence' idea. We can improve this situation by putting out propaganda, amongst other things about the state of such a nation should it break away and overplaying the \"Syndicalist\" threat that would arise from it."
 DEI_abandon_the_ethical_policy:0 "문화통치 폐기"
 DEI_abandon_the_ethical_policy_desc:0 "The Ethical Policy was a mistake, it only resulted in an educated elite who immediately showed that they were not ready, ranting against our rule. We should abolish it and make sure the Inlanders stay in the rice fields until they're actually ready for education."
 DEI_restore_the_wingewest:0 "식민주의체계 복원"
 DEI_restore_the_wingewest_desc:0 "During the Cultuurstelsel system, profits from the colony were higher than ever, until subversive books started to undermine it. Time to bring old times back!"
 DEI_east_indian_apartheid:0 "동인도 아파르트헤이트"
 DEI_east_indian_apartheid_desc:0 "Enforcing segregation may be frowned upon, but it is clearly the only way to avoid natives from poisoning the minds of Totoks and Indos with ideas that they should be equal."
 DEI_cultural_imperialist_campaign:0 "문화제국주의"
 DEI_cultural_imperialist_campaign_desc:0 "We have been here for over 300 years yet still they remain clenched to their own backwards culture. We should change this by actually starting to promote superior Dutch culture."
 DEI_enforce_dutch_curricula:0 "네덜란드어 교육 강화"
 DEI_enforce_dutch_curricula_desc:0 "Despite our prolonged stay, Inlanders still tend to use Malay as lingua franca. It is unacceptable that such a language could fill that role when Dutch is an alternative!"
 DEI_eradicate_inlander_cultures:0 "동인도 문화 근절"
 DEI_eradicate_inlander_cultures_desc:0 "The Javanese hold plurality within the archipelago. By targeting only them, we can hope to create a power vacuum between the groups."
 DEI_dissolve_the_volksraad:0 "국민회의 해산"
 DEI_dissolve_the_volksraad_desc:0 "The Volksraad is a group of poor old sods who think they have the right to criticize the governor-general on everything he does. It is time we abolish this abomination once and for all and centre all power in the governor-general."
 DEI_new_beg:0 "A New Beginning"
 DEI_new_beg_desc:0 "With the Dutch East Indies now being split up into several autonomous states, the old administration is assisting this transition, though there are those who think this isn't happening fast enough..."
 DEI_new_con:0 "A New Volksraad"
 DEI_new_con_desc:0 "The old Volksraad was designed to keep the interest of the Dutch, and the Eurasians interest as a priority, over those of the natives. A new Volksraad is needed to ensure the voices of all the autonomous regions are heard."
 DEI_indon_sep:0 "Insulindian Separatism"
 DEI_indon_sep_desc:0 "Reforms to the Volksraad have been met with fierce opposition from the -Malay representatives, who have unified against what they see as another attempt to establish a Colonial nation."
 DEI_indon_coop:0 "Insulindian Cooperation"
 DEI_indon_coop_desc:0 "After some compromise, and some politicking, it appears that the current administrations have ensured that the Insulindian-Malay representatives will cooperate... for now."
 DEI_indon_coup:0 "Coup Avoided"
 DEI_indon_coup_desc:0 "The conference of Batavia was just a ruse for the Insulindian-Malay representatives to gain an upper hand against their Dutch overlords. With the threat of a civil war, the Dutch have yielded to most of the Insulindian-Malay representatives, who seek to shape Insulindia into their own vision."
 DEI_indon_vote:0 "Universal Suffrage"
 DEI_indon_vote_desc:0 "To ensure fair elections, universal suffrage has been introduced, though women voting rights appear to be left to the discretion of each state."
 DEI_indon_borders:0 "First Amendments"
 DEI_indon_borders_desc:0 "Though a draft was agreed upon during the conference of Batavia, further redefinition has been demanded by the Insulindian-Malay representatives for better or worse."
 DEI_unitary:0 "A New Republic"
 DEI_unitary_desc:0 "The compromise with the Insulindian-Malay parties has resulted in a more centralised state, and it appearing they are willing to play the long game to achieve this."
 DEI_unitary_1:0 "Centralise Industry"
 DEI_unitary_1_desc:0 "The first steps are to centralise the nation's industry as much as possible before the eventual transition to the new republic take place."
 DEI_unitary_2:0 "Foreign Investment"
 DEI_unitary_2_desc:0 "The new unitary state is looking to the East for its investors, though this could be a dangerous move, and a lesson that the Trojans learned from the Greeks."
 DEI_shared_new_1:0 "Tearing the Socialist-Islamist Alliance"
 DEI_shared_new_1_desc:0 "A chance to tear the fragile alliance that is the Socialist-Islamist is upon us."
 DEI_shared_new_2:0 "Anti-Syndicalist Laws"
 DEI_shared_new_2_desc:0 "Syndicalism does not align with our new nation or its ambitions and must be kept in check."
 DEI_federal:0 "United States of Insulindia"
 DEI_federal_desc:0 "The transition process appears to now be forging towards to a single nation of a federation of states. This will allow each state a level of autonomy, and self-determination."
 DEI_federal_1:0 "Agrarian Reforms"
 DEI_federal_1_desc:0 "The new transitional federal government action is to ensure that no famine will occur again with several measures, and agencies being create to ensure this."
 DEI_federal_2:0 "Western Markets"
 DEI_federal_2_desc:0 "Japan may spout Pan-Asian rhetoric, but it is nothing but a ruse for Japanese Imperialism. Using Dutch contacts will allow for new trade deals with the West."
 DEI_future:0 "The Future"
 DEI_future_desc:0 "Though the transition from an autonomous nation under the Netherlands, to a nation state will occur slowly. We look forward to our new future as a free nation."
 HOLEX_exiles_arrive:0 "망명정부의 도착!"
 HOLEX_exiles_arrive_desc:0 "The vile syndicalist menace has sadly taken over our home and haven. We shall arrive in the Indies and we shall liberate our homeland from this foreign occupation, for syndicalists are not Dutch at all!"
 HOLEX_only_man:0 "네덜란드의 지존"
 HOLEX_only_man_desc:0 "만약 민주주의가 안정적이고, 도움이 되고, 방어적인 시스템이었다면, 우리가 이런 상황에 놓이는 일은 없었을 겁니다. 비록 그것이 시민의 자유를 포기하는 것을 의미한다고 할지라도, 여왕이 우리나라의 모든 권력을 완전히 통제해야만 합니다."
 HOLEX_together_out:0 "우리모두 다함께"
 HOLEX_together_out_desc:0 "The Netherlands has a proud democratic tradition. Even in our darkest hour of occupation by tyrannical syndicalist thugs, we should not stray from this path as it would only put us on their level."
 HOLEX_bargain_of_batavia:0 "바타비아 협의"
 HOLEX_bargain_of_batavia_desc:0 "With the exiles alone, it seems highly unlikely that we will be capable of defeating the syndicalist menace. We should try to cut a deal with the locals, if only to avoid a revolt while we can't stop them."
 HOLEX_reestablish_the_cid:0 "Reestablish the CID"
 HOLEX_reestablish_the_cid_desc:0 "The CID has largely been forfeited in the chaos of the revolution, although many of its major officials are right here right now. We should refound the CID here. They shall help us defeat the syndicalist menace from the shadows."
 HOLEX_political_intelligence_service:0 "총독부 비밀경찰"
 HOLEX_political_intelligence_service_desc:0 "The Politieke Inlichtingendienst is the internal security service of the Dutch East Indies. They should be held in high regard because they are our best defence against domestic syndicalist tendencies."
 HOLEX_expand_the_prison_camps:0 "뉴기니캠프 확장"
 HOLEX_expand_the_prison_camps_desc:0 "The camps in New Guinea are ideal for keeping syndicalist thugs and other traitors away from the streets and more importantly, attacks. Located in New Guinea, no one will dare trying to escape through the rainforest with cannibalistic tribes hidden in the trees."
 HOLEX_root_out_murba:0 "머바당 근절"
 HOLEX_root_out_murba_desc:0 "Since the destruction of the ISDV, the proletarian party of Tan Malaka has been the foremost radically socialist independence movement. We should crack down on them lest they entice the Inlanders into trying to repeat the Batavian Revolution here."
 HOLEX_outlaw_syndicalism:0 "생디칼리슴 불법화"
 HOLEX_outlaw_syndicalism_desc:0 "Syndicalism is a disgusting system and should most definitely be outlawed to ensure our stability. It is bad enough that it has left its stain on the Dutch mainland."
 HOLEX_expand_decryption_techniques:0 "암호해독 연구"
 HOLEX_expand_decryption_techniques_desc:0 "We should improve on our decryption techniques to gain an advantage in intelligence against our enemies."
 HOLEX_office_of_extraordinary_affairs:0 "특수작전부"
 HOLEX_office_of_extraordinary_affairs_desc:0 "The Bureau Buitengewone Opdrachten is the office overseeing resistance activities against the illegitimate Dutch government. They might just turn out to be the ones securing the liberation."
 HOLEX_activate_stay_behind:0 "물밑 정보망 활성화"
 HOLEX_activate_stay_behind_desc:0 "Following the events of 1925 in Britain, the Dutch government realised that they might well be next to fall to the socialist menace. As such, a stay-behind network had been prepared, just in case. This has turned out to be a good choice as it will give our resistance network a huge start."
 HOLEX_a_natural_resistance:0 "저항은 우리의 본성"
 HOLEX_a_natural_resistance_desc:0 "Dutchmen are naturally resistant against oppression, and syndicalism is oppression by all means considering the limits they place on getting to be part of their government. By playing in to these feelings we can surely strengthen our internal forces."
 HOLEX_prepare_the_bevrijding:0 "본토해방 준비"
 HOLEX_prepare_the_bevrijding_desc:0 "We should prepare the liberation of the Netherlands from the shadows to make it as swift as possible."
 HOLEX_the_sleeping_force:0 "그림자 군대"
 HOLEX_the_sleeping_force_desc:0 "A force dawns upon [HOL.GetNameDef], a force of shadows. Peering from the dark we shall destabilise and destroy this menace!"
 HOLEX_dutch_army_in_exile:0 "망명 네덜란드군"
 HOLEX_dutch_army_in_exile_desc:0 "우리는 끝까지 싸울 것입니다. 우리는 동인도제도에서 싸울 것입니다..."
 HOLEX_ter_land:0 "땅에서"
 HOLEX_ter_land_desc:0 "...우리는 들판과 거리에서 싸울 것입니다. 우리는 간척지에서 싸울 것입니다..."
 HOLEX_ter_zee:0 "바다에서"
 HOLEX_ter_zee_desc:0 "...우리는 바다와 대양에서 싸울 것입니다..."
 HOLEX_en_in_de_lucht:0 "그리고 하늘에서"
 HOLEX_en_in_de_lucht_desc:0 "...우리는 자신감과 힘을 길러 하늘에서 싸울 것입니다..."
 HOLEX_conscripting_inlanders:0 "동인도인 징병"
 HOLEX_conscripting_inlanders_desc:0 "Even with the exiles, Dutchmen are in short supply, we should start conscripting Inlanders otherwise we stand little chance to defeat the menace in Holland."
 HOLEX_bannelingenlegioen:0 "망명 네덜란드군 설립"
 HOLEX_bannelingenlegioen_desc:0 "Many enthusiastic exiles are here and want to help rescue our homeland from that scum of the earth. We should welcome such tendencies and establish a specific branch in the army for them."
 HOLEX_uniting_the_navy:0 "단결된 해군"
 HOLEX_uniting_the_navy_desc:0 "We should get together the loyalist navies from back home and the navy that was in the Indies to begin with to allow for a joint offensive!"
 HOLEX_fighters_against_the_reds:0 "빨갱이를 폭격하는 폭격기"
 HOLEX_fighters_against_the_reds_desc:0 "We should bomb every last red production facility to shreds, let's see how 'effective' syndicalism is without its factories."
 HOLEX_bombers_against_the_reds:0 "빨갱이와 싸우는 전투기"
 HOLEX_bombers_against_the_reds_desc:0 "Bombers need a proper number of fighters to safeguard their missions. We should focus on those primarily to avoid making bombing runs a suicide mission."
 HOLEX_light_armor:0 "경전차사단"
 HOLEX_light_armor_desc:0 "We should invest in 'pantservoertuigen' - tanks - to take over our scouting duties, being much faster and better armoured than plain infantry. This is the future of warfare."
 HOLEX_korps_mariniers_in_exile:0 "망명 해병대"
 HOLEX_korps_mariniers_in_exile_desc:0 "To establish a proper landing we need specialised forces who are trained in making such a landing. As per such, we should re-establish the korps mariniers; they will be the front of our offensive!"
 HOLEX_naval_bombers:0 "해군 폭격기"
 HOLEX_naval_bombers_desc:0 "By using naval bombers we harass the enemy navies from the sky. It shall not be their navy that will prevent us from liberating the homeland."
 HOLEX_close_air_support:0 "근접항공지원"
 HOLEX_close_air_support_desc:0 "Support from the air has become instrumental in warfare of today. We should focus on this portion of aerial warfare to further our battlefield performance."
 HOLEX_ruling_the_land:0 "대지를 지배하라"
 HOLEX_ruling_the_land_desc:0 "The Landmacht (landforce) is ready to liberate the Netherlands. The syndicalists won't know what's coming for them!"
 HOLEX_expanding_our_navy:0 "해군 투자"
 HOLEX_expanding_our_navy_desc:0 "Our navy needs to be expanded if we want to secure our chances when we launch a naval invasion."
 HOLEX_ruling_the_skies:0 "창공을 지배하라"
 HOLEX_ruling_the_skies_desc:0 "The Luchtmacht (air force) is ready to liberate the Netherlands. The syndicalists won't know what's coming for them!"
 HOLEX_focus_on_cruisers:0 "순양함 중점"
 HOLEX_focus_on_cruisers_desc:0 "We should focus on the construction of new cruisers to expand our navy to open the way for an invasion of the mainland that will be the way to go."
 HOLEX_focus_on_submarines:0 "잠수함 중점"
 HOLEX_focus_on_submarines_desc:0 "Submarines have always been our specialty, the first of them having been discovered by a Dutchman at that. Let us harass their shipping with them!"
 HOLEX_ruling_the_seas:0 "대양을 지배하라"
 HOLEX_ruling_the_seas_desc:0 "The Marine (navy) is ready to liberate the Netherlands. The syndicalists won't know what's coming for them!"
 HOLEX_ruling_the_netherlands_soon:0 "그리고 네덜란드도 지배하라!"
 HOLEX_ruling_the_netherlands_soon_desc:0 "All three branches of our army are ready. Let us launch an invasion with a ferocity that is never seen before!"
 HOLEX_expertise_of_the_exiles:0 "망명한 전문가들"
 HOLEX_expertise_of_the_exiles_desc:0 "Many of those exiled are the most successful entrepreneurs of our society. They have a lot of expertise, both technical and in terms of how to organise a workforce."
 HOLEX_industrializing_java:0 "자바 산업화"
 HOLEX_industrializing_java_desc:0 "Java is relatively urbanised and we need a basic industrial sector to work with. If we invest in building factories now, it will aid the liberation."
 HOLEX_build_dockyards:0 "조선소 건설"
 HOLEX_build_dockyards_desc:0 "We will need a secure navy if we ever hope to get a chance at liberating the homeland. Sadly however, most docks were based in the Netherlands. Luckily, we have the expertise of the exiles to reconstruct them here."
 HOLEX_build_arms_factories:0 "군수공장 건설"
 HOLEX_build_arms_factories_desc:0 "Weapons for our soldiers are needed for the liberation, we should work on the basis of the Artillerie-Constructie Winkel to build a potent arms industry right here in the east!"
 HOLEX_ships_for_the_liberation:0 "해방을 위한 군함들"
 HOLEX_ships_for_the_liberation_desc:0 "If we are to liberate the homeland, many ships will be needed. Let us get as much metal together as possible to build as many of them as possible."
 HOLEX_resources_for_the_liberation:0 "해방을 위한 자원들"
 HOLEX_resources_for_the_liberation_desc:0 "We need resources if we are to liberate the homeland. These resources bring in money and money brings an army!"
 HOLEX_guns_for_the_liberation:0 "해방을 위한 총기들"
 HOLEX_guns_for_the_liberation_desc:0 "Guns are crucial for an army. We should gather as many guns as we can scrape together if we are to be taken seriously as a liberation force."
 HOLEX_conversion_focus:0 "Conversion focus"
 HOLEX_conversion_focus_desc:0 "We should focus on militarising the factories instead of building them from scratch if we are to have the liberation happen within our lifetime."
 HOLEX_construction_focus:0 "건설에 집중"
 HOLEX_construction_focus_desc:0 "We should focus on constructing new factories unless we want to avoid locking our economy in a military system that will hinder growth."
 HOLEX_research_focus:0 "연구설계의 확충"
 HOLEX_research_focus_desc:0 "Taking on a technological edge on the syndicalists using the technical know-how of our men should be relatively easy. The brightest minds of our nation are here, let us use their talents!"
 HOLEX_war_economy:0 "전시경제"
 HOLEX_war_economy_desc:0 "It is time to ready our economy for war. Undoubtedly, the syndicalists will be doing the same but with their flawed system. We can do better!"
