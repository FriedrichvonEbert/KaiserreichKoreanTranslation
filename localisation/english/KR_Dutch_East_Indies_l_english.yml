 DEI_Apartheid:0 "Nederlandsch-Indië Apartheid-Cultuurstelsel\n§WUnder the direction of the VNH-strongman Johannes Furstner, the establishment of an Apartheid system has been installed, with strict laws and other etiquettes written to ensure that \"Dutch\" rule is enforced.§!"
 DEI_Apartheid_cap:0 "Nederlandsch-Indië Apartheid-Cultuurstelsel - Batavia\n§WUnder the direction of the VNH-strongman Johannes Furstner, the establishment of an Apartheid system has been installed, with strict laws and other etiquettes written to ensure that \"Dutch\" rule is enforced. The Capital is filled Europeans, or those deemed \"appropriate\".§!"
 DEI_Apartheid_west_timor:0 "Nederlandsch-Indië Apartheid-Cultuurstelsel - Nederlands-Timor\n§WUnder the direction of the VNH-strongman Johannes Furstner, the establishment of an Apartheid system has been installed. The Timorese have always been overrepresented within the KNIL, and with the new \"Culture Regime\" making them \"appropriate\", this appears to continue.§!"
 DEI_Apartheid_west_papua:0 "Nederlandsch-Indië Apartheid-Cultuurstelsel - Nederlands-Nieuw-Guinea\n§WUnder the direction of the VNH-strongman Johannes Furstner, the establishment of an Apartheid system has been installed. The Papuans are mainly tribal based, with little centralised representation, making them prefect to be moulded for our needs.§!"
 DEI_Apartheid_mol:0 "Nederlandsch-Indië Apartheid-Cultuurstelsel - Molukken\n§WUnder the direction of the VNH-strongman Johannes Furstner, the establishment of an Apartheid system has been installed. It appears whilst these reforms were being made, the government turned a blind eye to those loyal to the government, and their actions against other natives. This has paid off, with both the Ambonese and Manadonese happy to align themselves with the current government§!"
 DEI_Apartheid_FS:0 "Nederlandsch-Indië Apartheid-Cultuurstelsel - Flores en Soemba\n§WUnder the direction of the VNH-strongman Johannes Furstner, the establishment of an Apartheid system has been installed. These region is home to several cultures, though they have had a high amount of European influence, allowing for less restrictions to be enforced upon them."
 DEI_HOL_Failed:0 "Nederlandsch-Indië - Failure\n§WWith the Insulindian-Malay rebellion coming to an end, those states who didn't wish to join this new state, are still under Dutch protection... but for how long§!"
