 UKR_black_monday:0 "검은 월요일"
 UKR_black_monday_desc:0 "우크라이나의 농산물 수출 의존도는 검은 월요일 위기 이후 대혼란에 크게 취약해졌습니다. 우크라이나 수출에 대한 독일의 수요 감소와 독일의 투자 감소로 인해 우크라이나의 경제는 침체되었습니다."
 increase_taxes:0 "세금 인상"
 increase_taxes_desc:0 "경제 성장을 촉진시키기 위해, 우크라이나 정부는 현대 전기 시설망 건설에 필요한 세금을 대폭 인상했습니다. 이 세금의 부담에도 불구하고 실업률은 상당히 감소했고 이전에 전기없는 우크라이나인들의 생활 환경은 빠르게 개선되고 있습니다."
 UKR_GER_recovery_aid:0 "우크라이나에 대한 원조"
 UKR_GER_recovery_aid_desc:0 "독일은 우크라이나에 새로운 우크라이나 기반시설 건설을 위한 대규모 융자를 승인했습니다."
 UKR_recovery_aid:0 "독일의 원조"
 UKR_recovery_aid_desc:0 "새로운 전기 기반시설 건설에 필요한 자금을 충당하기 위한 독일에 대한 우크라이나의 요청이 승인되었습니다. 실직 상태의 우크라이나인들은 가난한 우크라이나 가정들에게도 전기를 공급하기 위해 노력하고 있습니다."
 increase_taxes_2:0 "세금 인상"
 increase_taxes_2_desc:0 "전기화 노력의 성공과 함께, 이제는 러시아가 통제하던 과거의 시대에 뒤떨어진 공장들을 현대화하려는 의도로 세금 인상을 재촉했습니다."
 UKR_GER_recovery_aid_2:0 "우크라이나에 대한 원조"
 UKR_GER_recovery_aid_2_desc:0 "독일은 우크라이나의 많은 낡은 공장들을 현대화하려는 의도로 우크라이나에 2차 개발 자금을 융자했습니다."
 UKR_recovery_aid_2:0 "독일의 원조"
 UKR_recovery_aid_2_desc:0 "독일은 우리의 융자 요청을 다시 받아들였습니다. 독일 화폐는 이제 러시아가 통제하던 과거의 낡은 공장들을 현대화하는데 투자되고 있습니다."
 profits_from_kulaks:0 "쿨라크의 이익"
 profits_from_kulaks_desc:0 "우크라이나는 그들의 땅을 소유한 농민인 '쿨라크'에 세금을 올렸고 그 돈을 국가의 가장 궁핍한 농장과 마을들을 개선하기 위해 재투자했습니다. 심지어 가장 가난했던 우크라이나 사람들도 이제는 품위 있게 살 수 있습니다."
 another_crisis_kulaks:0 "또 다른 위기"
 another_crisis_kulaks_desc:0 "'쿨라크'로 알려진 부유한 농민들의 땅을 재분배하려는 우크라이나 정부의 결정은 비참한 결과를 가져왔습니다. 농업 수율이 급격히 떨어지고 식량 가격이 급등했습니다."
 fn_oun_reforms:0 "'신앙과 인민' 및 '우크라이나 국민주의 조직'의 개혁"
 fn_oun_reforms_desc:0 "'신앙과 인민' 및 '우크라이나 국민주의 조직' 정당이 이끄는 새로운 지방 정부들은 우크라이나의 행정 문제를 완화시키는데 효과적이었습니다."
 UKR_language_immersion:0 "언어 집중 계획"
 UKR_language_immersion_desc:0 "'우크라이나 국민주의 조직'가 주도한 우크라이나는 국가 언어 교육의 새로운 프로그램을 시행했습니다. 러시아어를 사용하는 인구가 많은 마을들은 현재 정부 보조금을 받는 우크라이나어 교육 프로그램에 접근할 수 있습니다."
 UKR_New_Army:0 "새로운 우크라이나 육군"
 UKR_New_Army_desc:0 "헤트만, 스코로파즈키는 우크라이나 군대를 훨씬 적은 직업군으로 재편성했습니다. 내부 보안을 유지할 수 있고 부패와 유지 보수 비용은 훨씬 적지만 새로운 우크라이나 군대는 훨씬 적습니다."
 UKR_Peasant_state:0 "농업 국가"
 UKR_Peasant_state_desc:0 "우크라이나는 농업 생산을 위해 농민 농민에 의존해 왔습니다. 헤트만, 스코로파즈키는 우크라이나의 농민에 대한 재정적 부담을 줄이고 권한을 부여하기 위한 새로운 개혁을 시행했습니다."
 UKR_New_Agriculture:0 "유럽의 밥줄"
 UKR_New_Agriculture_desc:0 "새로운 인프라와 기술 발전으로 우크라이나의 농업 생산량은 이미 상당 부분 유럽에서 가장 큰 규모로 성장했습니다. 우크라이나의 농산물은 유럽 전역에 스며들어 있으며 아마 적어도 우크라이나로부터 나오지 않은 음식은 먹지 않았을 것입니다. 우크라이나는 이제 진정으로 유럽의 밥통이 되었습니다."
 UKR_Splendid_Isolation:0 "훌륭한 격리"
 UKR_Splendid_Isolation_desc:0 "보호를 위해 외국의 권력에 의존하기보다는 우크라이나는 국제 문제에서 자신의 자리를 굳히기 위해 노력해 왔습니다."
 UKR_Ties_Germany:0 "독일과 유대"
 UKR_Ties_Germany_desc:0 "우크라이나는 독일과 라이히스팍트에 대한 약속을 재확인하고 독일 주도의 동맹관계인 동쪽의 측면을 확보하기 위한 노력해 왔습니다."
 UKR_Ties_Russia:0 "러시아와 유대"
 UKR_Ties_Russia_desc:0 "우크라이나는 러시아 팽창주의자들의 열망에 대한 우크라이나의 의심에도 불구하고 옛 대주교인 러시아를 위해 라이히스팍트를 포기했습니다."
 UKR_Rada_diss:0 "최고위 라다의 해체"
 UKR_Rada_diss_desc:0 "헤트만, 파울로 스코로파즈키는 국왕을 설득하여 우크라이나 라다를 해산시켰습니다. 라다의 반대없이 스코로파즈키는 이제 그가 적합하다고 생각하는 우크라이나를 통치할 수 있습니다."
 UKR_Local_radas:0 "지역 라다의 주 통치"
 UKR_Local_radas_desc:0 "헤트만의 지휘 아래 우크라이나가 연방정부에 가입되었습니다. 우크라이나의 지역적 및 문화적, 언어적 변화는 이제 우크라이나의 행정 구역 내부의 토대를 형성합니다."
 UKR_secret_police_force:0 "특별수사국"
 UKR_secret_police_force_desc:0 "The new government has seen fit to establish a special internal police force that will strike from the shadows and help to deter syndicalist and republican actions."
 UKR_Gerukr_army:0 "독일제 무기"
 UKR_Gerukr_army_desc:0 "The Germans created the strongest army in Europe. We shouldn't miss our chance to take lessons from Berlin and increase the defence capability of our country."
