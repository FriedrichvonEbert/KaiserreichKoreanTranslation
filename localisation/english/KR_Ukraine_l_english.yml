 ukraine.1.t:0 "우리의 왕국"
 ukraine.1.d:0 "우크라이나는 1918년 1월 25일 독일의 지원으로 독립을 선언했는데, 이 상황은 브레스트-리토프스크에서 열린 국제 평화 협정에 의해 신속히 비준되었습니다. 인민 공화국의 형태로 사회주의를 처음 실험한 것은 독일의 후원을 받은 쿠데타에 의해 신속히 소멸되었습니다. 파울로 스코로파즈키 전 러시아 육군 장군이 이끄는 이 작전은 우크라이나의 장래를 위한 토대를 마련했습니다. 그것은 동부 유럽 전역에서 온 군부주의 엘리트들이 식량 공급원, 상품의 편리한 시장, 약화된 러시아 공화국에 대한 군사적 방벽으로 사용하는 빵 바구니였습니다. 한동안 우크라이나를 둘러싼 독일과 오스트리아-헝가리 제국 동맹국간의 분쟁은 세계대전 이후 불거져 나갔고, 결국 오스트리아의 대공 빌헬름 프란츠 폰 합스부르크인 바실 국왕이 독일계 연합인 '헤트만'으로서 민군 양측의 엄청난 힘을 갖고 있는 스코로파즈키의 지지를 받아 통치하게 될 타협안을 마련했습니다. 1927년까지, 독일의 오스트리아 대타협 참여는 우크라이나가 사실상 햇맨의 손에 넘어갔다는 것을 의미했고, 바실 왕은 점점 더 소외된 인물이 되었습니다. 헤트만 산하의 우크라이나는 라이히스팍트의 토대가 되었고, 부유한 땅 소유자들을 끔찍하도록 부유하게 만들었지만, 우크라이나 농민들을 희생시켰습니다. 세계대전 이후 거의 20년이 지난 지금, 국가 상황은 불안정합니다. 제국은 거의 전적으로 영향력 있는 국가에 우리 제품을 팔도록 강요하는 반면 생디칼리스트들은 매일 같이 억압받는 시골 빈민과 도시 노동자들 사이에서 인기를 얻고 있습니다. 러시아 소수민족과 친 러시아 인구 모두 동방에 대한 옛 주인과의 통일을 꿈꾸고 있는 반면 우크라이나 국민주의자들은 우리 왕국은 독일의 꼭두각시에 지나지 않는다고 주장하고 있습니다. 우리를 괴롭히는 이러한 많은 문제들에도 불구하고, 우리의 땅은 부유하고 비옥하며, 우리 국민들은 근면하고, 우리의 잠재력은 무한합니다."
 ukraine.1.a:0 "우크라이나의 영광은 사라지지 않으리!"
 ukraine.2.t:0 "우크라이나 정부"
 ukraine.2.d:0 "우리 정부가 분열되었다고 말하는 것은 타당할 것 입니다. 파울로 스코로파즈키는 러시아 제국군의 전직 장교들로 구성된 군대와 행정부의 대립을 해결하기 위해 최선을 다하고 있지만, 대부분은 라이히스팍트에서의 우리의 현재 위치를 적극적으로 지지하고 있으며, 우크라이나의 많은 문제들은 우리 인구의 대다수, 즉 쿨라크와 농민들이 라이히스팍트의 좁은 경계를 넘어 유럽에서 그들의 상당한 농산물을 판매할 기회를 가질 때만이 해결될 수 있습니다."
 ukraine.2.a:0 "농민들을 자극하지 않도록 하자!"
 ukraine.3.t:0 "검은 월요일이 우크라이나를 강타하다!"
 ukraine.3.d:0 "거의 2주 전 베를린 증권 거래소가 심연으로 곤두박질쳐 독일 경제가 전례 없는 위기에 빠졌습니다. 추락의 충격파로 우크라이나, 독일, 오스트리아 소유의 기업들이 근로자들을 해고했기 때문에 우크라이나 흐리우냐는 가치를 잃고 있고 자원 수출은 기하급수적으로 줄어들고 있습니다."
 ukraine.3.a:0 "유럽이 우리에게 계속 개방적이기를 바라자."
 ukraine.4.t:0 "농업 위기!"
 ukraine.4.d:0 "세계대전 이래로 우크라이나는 전통적으로 경제적 안정을 유지하기 위해 독일 제국과의 귀중한 곡물 거래에 의존해 왔습니다. 불행하게도 제국을 괴롭히는 현재의 사회 및 경제적 문제는 우크라이나 농업에 보조금을 지급하는 정치적 인기없는 조치보다 자국 농민 보호에 훨씬 더 관심이 있다는 것을 의미했습니다. 이것은 독일 시장의 지원없이는 우리에게 매우 위험할 수 있습니다. 우리의 지배계층인 농경지 소유자들은 농촌에서 그들의 지배력을 유지하는 것이 어렵다는 것을 알게 될 것 입니다."
 ukraine.4.a:0 "우리는 아직 유럽의 빵 바구니다, 맞지?"
 ukraine.5.t:0 "신앙과 국가"
 ukraine.5.d:0 "농업 위기 이전의 친-러시아 운동은 다소 약하고 분열되어 있었기 때문에 우리 정부에 많은 위협을 미치지 못했습니다. 이 위기는 이러한 기관들에 대한 대중의 지지의 충격적인 증가와 그들의 협력 의지의 증가를 가져왔습니다. 어제 키예프 출신의 유명한 러시아 작가인 미하일 불가코프는 3대 운동을 '신앙과 인민' 또는 'ViN'으로 알려진 단 하나의 조직으로 통일한다고 공언했습니다. 모스크바 총대 권역, 우크라이나 남부 및 동부 인구 및 많은 고위 관리들에 의해 크게 영향을 받은 우크라이나 정교회의 지원을 받는 이 운동은 우리나라의 일부 지역에서 심각한 불안정을 야기 할 수 있습니다."
 ukraine.5.a:0 "우리는 반드시 항의해야 한다!"
 ukraine.6.t:0 "이반 체르냐홉스키가 아프리카에서 귀환하다"
 ukraine.6.d:0 "젊고 유능한 장교인 이반 체르냐홉스키가 우크라이나로 돌아왔습니다. 그는 미텔아프리칸의 지역 분쟁에서 독일의 동맹국들을 지원했던 우크라이나 자원병 사단의 일원이었습니다. 그의 저서 '콩고의 은행'과 '사파리'는 이전에 그를 우크라이나 군인과 작가 중 가장 인기 있는 사람으로 만들었습니다. 체르냐홉스키는 대령의 계급으로 승진되었으며 이 인기있는 인물은 제1코샤크 사단 ('세르디유스카야') 의 지휘관이 되어 우크라이나 군대의 엘리트 지부를 지휘할 수 있게 될 것 입니다."
 ukraine.6.a:0 "잘 돌아왔다 이반!"
 ukraine.7.t:0 "드미트로 돈초프가 갈리치아-로도메리아에서 추방당하다"
 ukraine.7.d:0 "Dmytro Dontsov, a renowned ideologue of 우크라이나 nationalism, has been deported from Galicia, where he had been carrying out operations to urge the local 우크라이나 minority to resist the Austro-Hungarian administration. He now claims that our silence on the crisis has exposed the weakness of our government, and that's why Ukraine should be ruled by 'real 우크라이나 patriots'. His slogan 'Ukraine for the 우크라이나s' is attractive to many citizens, especially in Western Ukraine, and graffiti has been spotted in a number of towns. This could be dangerous for the cabinet, since we've already lost considerable support in the East."
 ukraine.7.a:0 "음... 잘 돌아왔다?"
 ukraine.8.t:0 "슘스키가 우크라이나 정부를 비난하다"
 ukraine.8.d:0 "Oleksander Shumsky, a prominent 우크라이나 syndicalist, has opened the 3rd Congress of the Left SRs. He demands that the government takes extreme measures to defend the workers and peasants from poverty brought on by the global crash. To further this agenda he has proposed a new programme of major social and economic reforms aimed at helping Ukraine overcome the crisis. The controversial figure is going to present his plan in the Rada soon."
 ukraine.8.a:0 "극단적인 조치? 이것은 볼셰비즘의 냄새다."
 ukraine.9.t:0 "우리의 미래"
 ukraine.9.d:0 "농업 위기는 우크라이나 경제와 국가의 가장 중요한 여러 기관들의 안정성을 거의 산산조각 냈습니다. 헤트만에 충실한 농민들은 주요 토지 개혁을 원하고 러시아계 불신자들과 우크라이나 국민주의자들은 과격한 조치를 요구하며 생디칼리스트들은 전국의 노동자들을 동원하고 있습니다. 여러가지 정치운동이 우리의 위태로운 나라에서 권력을 차지하기 위해 투쟁하고 있고, 우리는 곧 누가 우크라이나를 미래로 이끌 것인지를 선택해야 합니다."
 ukraine.9.a:0 "우크라이나는 항상 그래왔던 것처럼 비틀거리겠지!"
 ukraine.10.t:0 "슘스키의 연설"
 ukraine.10.d:0 "As one of the few syndicalists in the Rada, Oleksander Shumsky wields an mesmerising degree of influence over the Ukrainian peasantry and urban rabble. He has taken advantage of our troubles in a recent speech, where he has openly called for sweeping land reforms, an extension of the electoral franchise and an end to landlord dominance in the countryside. These demands are extremely popular among the lower classes, and are giving them ideas dangerous to national stability. Despite this, perhaps we could make use of Shumsky's popularity and allow him to become the face of economic reforms unpopular amongst the rural landlords that we would otherwise take a political hit over anyway."
 ukraine.10.a:0 "The King dismisses Skoropadskyi and invites Shumsky to head a popular government!"
 ukraine.11.t:0 "언어 문제"
 ukraine.11.d:0 "올렉산드르 슘스키는 1918년 이래 우리나라 역사상 가장 암울한 시기 중에 정부에 합류했습니다. 하지만, 경제적인 문제를 해결하기 전에 슘스키는 우크라이나의 산업 유권자들에게 악영향을 미친 급진적 친러 운동에 반드시 대응해야 합니다. 그들의 인기를 무력화하는데 도움이 될 수 있는 한가지 방법은 몇년 동안 계속되어 온 국내 딜레마인 언어 문제를 해결하는 것 입니다. 러시아어는 사실상 인구의 상당수가 사용하고 있지만, 국가 기관에서는 그 사용이 명시적으로 금지되고 있습니다. 이것은 러시아인들이 이류 시민으로 취급된다는 비난을 불러일으켰습니다."
 ukraine.11.a:0 "러시아어를 제2의 공식언어로 만들어라."
 ukraine.11.b:0 "중요한 친러 지도자를 체포하라."
 ukraine.12.t:0 "국민생디칼리스트들의 시위!"
 ukraine.12.d:0 "주목할만한 우크라이나 국민생디칼리스트 울라스 추바르와 유리 랍친스키는 슘스키가 행정 기관에서 러시아어 사용을 허용하기로 한 결정에 반대하고 있습니다. 그들은 이 조치가 우리나라의 통일에 도움이 되지 않을 것이며 러시아어 사용에 반대하지 않는다면 우크라이나 동부의 분리주의 조직이 성장할 것이라고 주장합니다."
 ukraine.12.a:0 "우리 수백만 명의 노동자들은 그렇게 생각하지 않는다."
 ukraine.12.b:0 "알았다, 알았어. 현상 복원한다."
 ukraine.13.t:0 "문제를 불러 일으킨 친러 지도자"
 ukraine.13.d:0 "다른 친러 운동 지도자들은 불행히도 체포되기 전에 우크라이나 영토에서 탈출했습니다. 많은 사람들이 루마니아와 러시아에서 임시 망명을 모색했습니다. 양국 모두 친독일 정권에 다소 적대적이며 황제의 시선이 서쪽으로 돌고 있음을 알고 있습니다. 미하일 불가코프는 국민주의 우파 단체인 '신앙과 민족'이 우크라이나에 있는 러시아인의 권리를 위해 싸울 준비가되어 있다고 공개적으로 발표했습니다. 어쩌면 우리는 큰 실수를 저질렀을지도 모릅니다."
 ukraine.13.a:0 "또 다른 문제군!"
 ukraine.14.t:0 "쿨라크 세금 인상으로 얻은 이익"
 ukraine.14.d:0 "쿨라크들에게 세금을 인상하고 가장 가난한 농민들에게 이 돈을 쓰기로 한 우리의 결정은 농업 분야를 안정시키는데 도움이 되었습니다. 정부 및 사설 농장의 60-70% 가 현재 완전히 자립적이라고 추정됩니다. 마을과 농장의 증가하는 지원의 결과로 우리는 흔들리는 경제에 관한 다른 긴급한 문제들에 눈을 돌릴 수 있습니다."
 ukraine.14.a:0 "하나의 불이 꺼졌군."
 ukraine.15.t:0 "또 다른 위기!"
 ukraine.15.d:0 "우리 정부의 쿨라크 재산 분할 결정은 농민들 사이에 두번째 위기를 초래했습니다. 우리의 집단화 시도는 완전히 실패로 끝났고, 새로운 집단 농장의 수확량은 그들이 대체한 소규모 농가보다도 더 적습니다. 믿을 수 없을 정도로 우크라이나의 사태는 더욱 악화되었습니다."
 ukraine.15.a:0 "생디칼리슴이 항상 효과가 있는 것은 아니라는 것을 증명했군."
 ukraine.16.t:0 "우크라이나 군주국의 운명"
 ukraine.16.d:0 "바실 1세 폐하께서는 올렉산드르 슘스키에게 위기의 여파로 국가를 휩쓸고 있는 혁명적인 추세를 통제하기 위해 광범위한 권력을 주었습니다. 슘스키의 초기 프로그램이 성공적으로 시행되었으므로 우크라이나 내의 많은 이해 집단이 최근의 위기에 직면하여 상대적인 무력감을 고려했을 때 군주제의 지속적인 중요성에 대해 토론하기 시작했습니다."
 ukraine.16.a:0 "부르주아들은 자유를 좋아하지만 덜 급진적인 정부를 선호한다."
 ukraine.16.b:0 "가난한 사람들은 슘스키를 사랑하지만, 왕은 싫어하지! 공화국 만세!"
 ukraine.17.t:0 "새로운 안보부 장관?"
 ukraine.17.d:0 "이고르 키스티야코프스키는 1918년 이후 우리의 안전부 장관 이었지만 최근 건강이 좋지않아 그의 직급에서 퇴임해야 했습니다. '신앙과 민족'과 '우크라이나 국민주의자'는 각 당이 우크라이나 내부 정책에 대한 영향력을 높이기를 희망하기 때문에 즉시 이 입장을 위해 싸우기 시작했습니다. 선거 이전에 체결된 권력분담 협약에 따르면 우리는 이 직책을 '신앙과 인민'이나 '우크라이나 국민주의 조직'으로 이양 해야 합니다."
 ukraine.17.a:0 "'신앙과 인민'의 블라디미르 키트로프"
 ukraine.17.b:0 "'우크라이나 국민주의 조직'의 블라디미르 체호프스키"
 ukraine.17.c:0 "우리 헤트만의 아들, 다닐로 스코로파즈키"
 ukraine.18.t:0 "우크라이나와의 자유무역지대"
 ukraine.18.d:0 "새로운 우크라이나 정부는 우크라이나와 러시아 시장 사이에 자유무역지대를 마련함으로써 경제를 재건하고자 했습니다. 국경에서 관망하는 세관과 관세를 실질적으로 지우는 것은 우리 상인들과 사업가들에게 상당한 이익이 될 것 입니다. 게다가, 러시아의 주요 도시들에서 긴축적 타격을 입은 군중을 먹이고자 하는 러시아 수입업자들에게 농업의 대부분을 개방하는 것은 우리 경제를 엄청나게 증가시킬 것 입니다."
 ukraine.18.a:0 "이 프로젝트를 시작하라!"
 ukraine.19.t:0 "자유무역지대 이익의 결과"
 ukraine.19.d:0 "우크라이나와의 자유무역지대는 그 혜택을 보여주었습니다. 세계대전 이래 버려졌던 국경지대는 현재 수많은 새로운 대장간과 제철소가 있으며, 도시의 빈민촌은 식량을 보충하기 위해 값싼 우크라이나 곡물을 이용할 수 있습니다. 특정 핵심 분야에서도 실업률이 크게 감소했습니다. 이것은 러시아-우크라이나 협력이 가져온 성공의 좋은 예입니다!"
 ukraine.19.a:0 "좋았어!"
 ukraine.20.t:0 "자유무역지대 이익의 결과"
 ukraine.20.d:0 "러시아와의 자유무역지대는 그 혜택을 보여주었습니다. 세계대전 이래 버려졌던 국경지대는 현재 수많은 새로운 대장간과 제철소가 있으며, 이전에 밭에서 썩었던 우리의 곡식은 이제 러시아 도시 빈민층의 형태로 거대한 시장에 접근할 수 있게 되었습니다. 실업률은 1918년 이래 최저치를 기록했습니다. 이것은 러시아-우크라이나의 협력이 가져온 성공의 좋은 예입니다!"
 ukraine.20.a:0 "좋았어!"
 ukraine.21.t:0 "효과가 있었던 프로스비타!"
 ukraine.21.d:0 "프로스비타 운동의 활동은 최소한 수십만명의 회원수가 급증하면서 우리 젊은이들에게 분명히 긍정적인 영향을 끼쳤습니다. 많은 젊은이들이 그들의 국가, 문화, 전통을 지킬 준비가 되어 있습니다. 그들은 우리 군대를 위한 완벽한 신병이 될 것 입니다."
 ukraine.21.a:0 "바로 그거지 젊은이, 군대에 등록해!"
 ukraine.22.t:0 "지역 언어"
 ukraine.22.d:0 "스코로파즈키는 러시아어를 제2 외국어로 인정하는 것을 거부했지만 우크라이나 지역에서는 어떤 언어를 공식적으로 인정할 수 있는지 선택할 수 있도록 허용했습니다. 우리 지역의 대다수가 러시아어를 인정했기 때문에, 스코로파즈키는 마침내 러시아어를 전국적인 규모로 같은 지위를 주는 것을 인정했습니다."
 ukraine.22.a:0 "'야지크'와 '모바'는 우크라이나에서 공통된 미래를 가져야 한다!"
 ukraine.23.t:0 "우크라이나 복구 지원 요청"
 ukraine.23.d:0 "우크라이나 정부는 가장 가난한 곡물 재배업자들에게 전기를 공급하기 위해 사용하기를 원하는 상대적으로 실질적인 대출을 요청했습니다. 우리의 주요 라이히스팍트 동맹국 중 하나이자 러시아의 부활에 대한 우리의 동부방벽의 보루인 우크라이나의 상황은, 부분적으로 우크라이나 농업에 해로운 것으로 판명된 검은 일주일 기간 동안 우리의 보호주의적 조치들 때문에, 이미 믿을 수 없을 정도로 불안정합니다."
 ukraine.23.a:0 "아주 좋아. 그들에게 돈을 줘라."
 ukraine.23.b:0 "누가 우크라이나를 신경쓰지?"
 ukraine.24.t:0 "독일이 우리에게 융자를 제공해주다!"
 ukraine.24.d:0 "독일 제국이 우리의 요구를 받아들였습니다! 이제 우리는 이 돈을 중부 우크라이나의 농촌 지역에 전기를 공급하는데 투자 할 수 있으며, 이는 농민들의 지지를 높이고 농업 생산성을 높이며 농촌 경제를 개선 할 것 입니다. 독일의 결정은 아마도 놀라운 일이 아닙니다. 우크라이나는 결국 폴란드보다 투자하기에 훨씬 좋은 곳이니까요!"
 ukraine.24.a:0 "독일은 진정한 우리의 친구이자 보호자다!"
 ukraine.25.t:0 "전기화 완료!"
 ukraine.25.d:0 "독일 정부의 지원으로 우리 정부는 마침내 중부 우크라이나에 있는 거의 모든 마을들을 전기화 시킬 수 있었고, 우리 농장의 농업 생산량을 크게 향상시켰습니다. 이것들과 우리의 이전의 조치들의 결과로 우크라이나는 마침내 검은 월요일의 찌그러진 영향에서 회복하기 시작했습니다."
 ukraine.25.a:0 "좋았어!"
 ukraine.26.t:0 "독일이 우리에게 융자 해주는 것을 거절하다!"
 ukraine.26.d:0 "독일 제국은 투자를 돕지 않을 것 입니다. 세금을 인상하거나 이 계획을 포기해야 합니다."
 ukraine.26.a:0 "우리는 우리 자신의 자원을 사용할 수 있다. 세금 인상의 시간이다."
 ukraine.26.b:0 "어쨌든 이 개혁은 필요치 않았다..."
 ukraine.27.t:0 "전기화 완료!"
 ukraine.27.d:0 "독일이 우리에게 대출해주기를 거부했음에도 불구하고, 우리 정부는 마침내 우리 농장의 농업 생산량을 크게 향상시키면서 세금을 인상함으로써 중부 우크라이나에 있는 거의 모든 마을들을 전기화 시킬 수 있었습니다. 이것들과 우리의 이전의 조치들의 결과로 우크라이나는 마침내 검은 월요일의 찌그러진 영향에서 회복하기 시작했습니다."
 ukraine.27.a:0 "수고한 보람이 있었군."
 ukraine.28.t:0 "또 다른 우크라이나 융자"
 ukraine.28.d:0 "우크라이나 정부는 우리에게 생디칼리스트의 권력을 진압하기 위한 동부 우크라이나의 산업화를 위해 사용하기를 원하는 대출을 다시 요청했습니다. 그러나, 이 대출의 규모는 이전보다 훨씬 큽니다. 우리 행정부의 많은 고위 인사들은 우크라이나 생디칼리슴의 부상이 라이히스팍트에 직접적인 위협이라고 믿고 있습니다."
 ukraine.28.a:0 "아주 좋아, 그들에게 돈을 줘라."
 ukraine.28.b:0 "독일에는 위기가 있다, 너도 알듯이."
 ukraine.29.t:0 "독일이 우리에게 또 다른 융자를 제공해주다"
 ukraine.29.d:0 "독일 제국이 우리의 더 많은 융자에 대한 요구를 받아들였습니다! 이제 우리는 이 돈을 동부 우크라이나의 산업화에 투자 할 수 있습니다. 그것은 우리가 그곳에서 부상하고 있는 생디칼리슴 운동을 물리치는데 도움이 될 것 입니다."
 ukraine.29.a:0 "아주 좋아."
 ukraine.30.t:0 "동부 우크라이나의 산업화"
 ukraine.30.d:0 "동부 우크라이나의 많은 노동자들은 독일에서 융자한 자금으로 투자한 신흥 산업 분야에서 새로운 일자리를 얻었습니다. 결과적으로 도시 빈곤층의 우리에 대한 충성심은 엄청나게 커져서 생디칼리슴 운동은 힘을 크게 잃어버렸습니다. 우리는 노동조합의 권력기반을 훼손하고 있는 검은 월요일로부터 회복했습니다!"
 ukraine.30.a:0 "일석이조로군. 굉장해!"
 ukraine.31.t:0 "독일이 두번째 융자를 거절하다!"
 ukraine.31.d:0 "독일 제국은 우리 동부 산업에 대한 투자로 우리를 돕지 않을 것입니다. 근시안적으로 동부에서 생디칼리슴의 힘이 커질수록 자신의 이익에 대한 위협이 커진다는 사실을 망각하고 있습니다. 우리는 세금을 인상할지 아니면 이 계획을 완전히 포기할지를 선택해야 합니다."
 ukraine.31.a:0 "세금 인상의 시간이다."
 ukraine.31.b:0 "이건 너무 비싸!"
 ukraine.32.t:0 "동부 우크라이나의 산업화"
 ukraine.32.d:0 "동부 우크라이나의 많은 노동자들은 인구에 부과되는 추가 세금으로 투자하여 신흥 산업 분야에서 새로운 일자리를 얻었습니다. 결과적으로 도시 빈곤층의 우리에 대한 충성심은 엄청나게 커져서 생디칼리슴 운동은 힘을 크게 잃어버렸습니다. 우리는 노동조합의 권력기반을 훼손하고 있는 검은 월요일로부터 회복했습니다!"
 ukraine.32.a:0 "일석이조로군. 굉장해!"
 ukraine.33.t:0 "우크라이나가 도움을 요청하다!"
 ukraine.33.d:0 "올렉산드르 슘스키가 이끄는 동유럽의 새로운 생디칼리스트 국가인 우크라이나는 우리의 지원을 요청했습니다. 그들은 산업개혁을 혼자 시작할 수 없으며 해외의 우호적인 국가에 도움을 요청했습니다. 우리 경제 장관이 제안한 몇가지 계획이 있습니다. 문제는 우리가 어느 것을 선택해야 합니까?"
 ukraine.33.a:0 "그들의 군수산업을 도울 시간이다!"
 ukraine.33.b:0 "키예프에 양조장을 짓자!"
 ukraine.33.c:0 "그들은 우리 없이도 모든 것을 할 수 있다."
 ukraine.34.t:0 "라이히스팍트를 떠난 생디칼리스트 우크라이나"
 ukraine.34.d:0 "저 위험한 우크라이나인들은 라이히스팍트를 떠났고, 우리가 20년 동안 주의깊게 건설해 온 동유럽의 영향권을 위태롭게 했습니다. 일반 참모진의 많은 고위 인사들은 새로운 생디칼리슴 정부를 처벌하고 다른 잠재적 반란을 저지하기 위해 직접적인 군사 행동을 제안했습니다. 그러나 우크라이나가 유럽에서 가장 큰 군대를 가지고 있으며 그들은 적대적인 러시아에 대한 방벽으로써 우리의 장기적인 계획에 매우 중요합니다. 방첩국 회원들은 대신에 키예프에서 반동 쿠데타를 선동하기 위해 많은 우크라이나 고위 군 관리들과 우리의 관계를 사용해야 한다고 제안했습니다. 선택은 지금 우리가 이 명백한 배반에 어떻게 반응해야 하는지 입니다."
 ukraine.34.a:0 "우리는 대응할 자원이 없다."
 ukraine.34.b:0 "은밀한 조작으로 이를 해결해야 한다."
 ukraine.34.c:0 "생디칼리스트 반역자들을 박살내라!"
 ukraine.3400.t:0 "독일과의 전쟁!"
 ukraine.3400.d:0 "한때 우리의 주인이었던 독일이 우리의 최종결정에 분노한 것 같습니다. 이미 독일 군대가 국경에 배치되었으니 이제 우리는 자유를 위해 싸워야만 합니다!"
 ukraine.3400.a:0 "제국주의자에게 죽음을!"
 ukraine.35.t:0 "우크라이나를 떠난 독일 군사고문단"
 ukraine.35.d:0 "미움받는 라이히스팍트 블록을 떠나기로 한 우리의 결정에 따라, 1918년 이래로 우리나라에 주둔하던 독일 군사고문단이 마침내 떠났습니다! 이미, 세바스토폴과 수도 키예프의 동부방벽에 주둔해있던 장교와 고문은 비밀리에 대피했습니다. 이것이 진정한 독립 우크라이나의 증거입니다."
 ukraine.35.a:0 "적어도 지금은 사슬이 끊어졌다."
 ukraine.36.t:0 "'아스날'"
 ukraine.36.d:0 "1918년 1월 29일 키예프의 '아스날' 공장의 노동자들은 러시아 내전 당시 우크라이나의 독립을 선언한 우크라이나 의회인 중앙 라다에 대한 1월 반란으로 알려진 무장 친볼세비키 폭동을 조직했습니다. 그 이후로, 정부는 그들의 행동이 키예프에서 노동자들의 반란을 불러일으킬까 봐 공장의 형편없는 행정에 개입하는데 실패했습니다. 그러나 우크라이나 생디칼리슴의 승리 후 프랑스 코뮌은 공장 재건을 돕기로 결정했습니다. 아스날은 주로 야포, 대전차포, 대공포 등을 생산하는데, 이 모든 무기들은 우리 혁명 사상에 적대적인 군대에 둘러싸여 절실히 필요합니다."
 ukraine.36.a:0 "프랑스에게 신의 은총이 있기를."
 ukraine.37.t:0 "인터내셔설 가입을 요청한 우크라이나"
 ukraine.37.d:0 "우크라이나 정부는 최근 동유럽에서 독일의 반동주의에 직면하여 생디칼리슴에 동참할 의사를 발표했습니다. 대부분의 국제회원국들과 달리 우크라이나의 생디칼리슴 정부는 혁명적인 활동에서 비롯된 것이 아니라, 정부에서 군주주의자 및 독일 정부와 협력하여 가장 정통성을 갖췄습니다. 그럼에도 불구하고 우크라이나 농민들은 피에 굶주린 독일과 캐나다 돼지에 대한 십자군에 유용 할 것 입니다."
 ukraine.37.a:0 "우리는 함께 미움받는 보슈를 덮을 것이다!"
 ukraine.37.b:0 "그들이 사슬을 끊은 것은... 가치가 없다."
 ukraine.38.t:0 "인터내셔널에 가입한 우리"
 ukraine.38.d:0 "인터네셔널은 우리가 공동의 대의 즉, 즉 악한 제국주의자들을 파괴하는 것을 보게되어 기쁘게 생각합니다. 이제 우리는 생디칼리스트 블록에 속해 있습니다. 우리는 루한스크에서부터 런던까지 뻗어나가는 연합 투쟁의 일부입니다. 우리는 반동적인 테러에도 불구하고 함께 살아갈 수 있습니다."
 ukraine.38.a:0 "우리는 우리의 자유와 독립을 지켜낼 것이다!"
 ukraine.39.t:0 "군사 쿠데타 시도"
 ukraine.39.d:0 "독일의 선동자들은 반동 장교들과 우리 군대의 일부분으로 우리 정부에 쿠데타를 일으켰고 우크라이나의 친독 정권을 회복시키기 위해 노력하고 있습니다. 이전에 동부방벽, 세바스토폴 항구, 수도의 주요기지에 배치되었던 군사고문단은 친독 군대와 연합하여 국방부 건물 근처에서 시가전을 벌였습니다. 우크라이나는 절대 혼돈상태에 처해있으며 우크라이나의 생디칼리슴의 생존과 함께 더욱 악화될 전망입니다. 상황은 어떻게 발전할까요?"
 ukraine.39.a:0 "반동자들이 키예프를 확보했다!"
 ukraine.39.b:0 "붉은 민병대가 키예프를 성공적으로 방어했다!"
 ukraine.40.t:0 "우크라이나의 반동 쿠데타 성공"
 ukraine.40.d:0 "우크라이나군의 반동자들과 함께 독일 군사고문단의 구성원들은 성공적으로 키예프에 대한 통제권을 장악하여 생디칼리슴 정부를 뒤엎고 다시 독일 제국에 충실한 인물로 바꿨습니다. 정부 건물에서 여러차례의 시가전과 야전이 벌어진 후,  이 족집게들은 붉은 색을 찾을 수 있는 모든 곳에서 그것들을 제거하기 시작했습니다. 긴장한 바실 왕은 광적인 라다에게 전권을 받았고 우크라이나를 다시 라이히스팍트의 정식 회원으로 가입시켰습니다. 우리는 생디칼리슴의 독이 동유럽에 더 이상 퍼지는 것을 성공적으로 막았고, 이를 위해 방첩국은 칭찬받아 마땅합니다."
 ukraine.40.a:0 "훌륭해!"
 ukraine.41.t:0 "우크라이나 군사 쿠데타가 실패하다"
 ukraine.41.d:0 "우크라이나 정부를 우리나라에 충성하는 정부로 대체하려는 우리의 시도는 비참하게 실패했습니다. 비록 우리 군사고문단과 우크라이나군의 많은 반 유대주의자들이 키예프에서 쿠데타를 일으켜 많은 정부청사를 점령했지만, 그들은 붉은 민병대에 의해 빠르게 제압되어 처형당했습니다. 우리는 지금 무엇을 해야 할까요? 이미 타락한 과부들은 피를 찾고 있습니다."
 ukraine.41.a:0 "우리가 할 수 있는 건 없다..."
 ukraine.41.b:0 "전쟁이 해결해 줄 것이다!"
 ukraine.42.t:0 "'오볼론'"
 ukraine.42.d:0 "올렉산드르 슘스키는 우크라이나의 노동자들과 농민들이 더 행복하고 더 나은 삶을 누릴 기회가 있음을 알고 있습니다. 그래서 평상 시 사람들의 필요에 항상 중점을 둡니다. 프랑스 정부는 그의 생각에 부합하는 훌륭한 아이디어를 제안했습니다. 코뮌은 유럽 최대의 국유 양조시설에 투자 할 것을 제안하여 값비싼 알코올 가격을 크게 낮출 수 있도록 하였습니다. '오볼론'이라는 이름의 공장 확장은 분명히 우크라이나 사회의 하층과 중상층 사이에서 지지를 높여 줄 것 입니다. 결국에는, 누가 술을 좋아하지 않겠습니까?"
 ukraine.42.a:0 "빈틈없는 제안!"
 ukraine.43.t:0 "프랑스의 지원은 없다!"
 ukraine.43.d:0 "프랑스 코뮌은 우리의 내부 문제에 대해 알고 있지만, 적어도 잠시 동안은 우리를 도와주지 않을 것 같습니다. 좌절에도 불구하고 우리는 앞으로도 세계에서 가장 강한 생디칼리슴 국가와의 관계를 개선하기를 희망해야 합니다."
 ukraine.43.a:0 "그들이 우리를 완전히 잊지 않기를 바라자."
 ukraine.45.t:0 "우크라이나의 요구"
 ukraine.45.d:0 "어제, 우크라이나 정부는 우리가 1918년에 점령한 베사라비아 지역의 반환을 요구했습니다. 만약 우리가 우크라이나의 요구를 받아들인다면, 우리는 우리 영토의 상당 부분을 잃게 될 것이고 우리의 영토 주권은 손상될 것 입니다. 하지만 우리가 거부한다면, 우리는 우리의 강력한 이웃에 의한 즉각적인 침략에 직면할 수 있습니다. 우리 북쪽 경쟁자의 이런 끔찍한 요구에 우리는 어떻게 반응해야 할까요?"
 ukraine.45.a:0 "그들의 요구를 받아들이자."
 ukraine.45.b:0 "절대로! 베사라비아는 루마니아의 영토이다!"
 ukraine.46.t:0 "[FROM.GetNameDefCap]에서 거절하다!"
 ukraine.46.d:0 "[FROM.GetNameDef] 지도부는 베사라비아는 정당한 루마니아의 영토이며 우크라이나군은 자국 영토에 발을 들여놓지 못한다는 내용의 성명을 발표했습니다. 이 논문은 외국인을 혐오하는 발언과 정부 내에서의 분노와 실망을 야기한 역사에 대한 언급으로 가득 차있으며, 그것이 언론과 대중에게 유출되는 순간 루마니아는 우리에게 엄청난 범죄를 안겨주는 것 입니다."
 ukraine.46.a:0 "그렇다면 전쟁이다!"
 ukraine.46.b:0 "베사라비아를 반환하라."
 ukraine.52.t:0 "바실리 왕의 계승자?"
 ukraine.52.d:0 "불행하게도, 우리 왕은 자녀가 없으므로 이론적으로 그의 후계자를 선택할 권리가 있습니다. 그러나 실질적으로는 이 결정은 우크라이나 정부 자체에 달려있으며 두 명의 후보자가 고위 장관들에 의해 고려되고 있습니다. 바실리의 조카 레오 스테판 합스부르크와 헤트만의 아들 다닐로 스코로파즈키가 경쟁자 입니다. '신앙과 인민'과 '우크라이나 국민주의 조직'은 다니엘의 왕조가 유럽의 역대 통치자이기 때문에 라이히스팍트에 대한 우크라이나의 의존도를 약화시킬 것이라고 믿기 때문에 그를 지지하고 있습니다. 레오는 그의 왕조의 유대 관계에도 불구하고, 스코로파즈키의 반대자들과 고용주들로부터만 지지를 받고 있는데, 이들 중 다수는 독일, 오스트리아와 긴밀한 관계를 맺고 있습니다. 이제는 어떤 것이 바람직한지가 문제입니다."
 ukraine.52.a:0 "레오 스테판 합스부르크!"
 ukraine.52.b:0 "다닐로 스코로파즈키!"
 ukraine.53.t:0 "새로운 안보부 장관?"
 ukraine.53.d:0 "이고르 키스티야코프스키는 1918년 이후부터 우리의 안보부 장관 이었지만 최근 건강이 좋지않아 퇴임해야 했습니다. '신앙과 인민' 및 '우크라이나 국민주의 조직'은 각 당이 우크라이나 내부 정책에 대한 영향력을 높이기를 희망하기 때문에 즉시 이 입장을 위해 싸우기 시작했습니다. 선거 이전에 체결된 권력 공유 협정에 따라 우리는 '신앙과 인민' 또는 '우크라이나 국민주의 조직'에게 이 직책을 제공해야 합니다."
 ukraine.53.a:0 "'신앙과 인민'의 블라디미르 키트로프."
 ukraine.53.b:0 "'우크라이나 국민주의 조직'의 블라디미르 체호프스키."
 ukraine.53.c:0 "우리 헤트만의 아들, 다닐로 스코로파즈키"
 ukraine.54.t:0 "드네프르에서의 폭발"
 ukraine.54.d:0 "Today at 11 a.m. while our King Vasyl was relaxing on his yacht, an explosion ripped through the hull immediately killing him. Our minister of security has just received a telegram from a Syndicalist group claiming responsibility for mining His Majesty's yacht, stating that the action was as a result of their exclusion from the democratic process. There was no chance to save our King and already the country has been plunged into disorder with rioting throughout all the major cities and fears that a military coup is imminent."
 ukraine.54.a:0 "Mikhail Bulgakov and ViN perform a bloodless coup!"
 ukraine.54.b:0 "Dmytro Dontsov and the OUN overthrow the government!"
 ukraine.54.c:0 "다닐로 국왕과 우리의 하트만 스코로파드스키 만세!"
 ukraine.54.e:0 "레오-슈테판 국왕과 지주들 만세!"
 ukraine.62.t:0 "페레야슬라프 조약의 비준"
 ukraine.62.d:0 "세계대전 이후 러시아 제국이 붕괴되고 러시아와 우크라이나는 그들 자신의 운명을 가진 독립국가였습니다. 동시에 양국은 단결한 것보다 약화된 것으로 나타났습니다. 이제 각 국가가 어느 정도 안정에 도달하면서, 우크라이나의 친러파인 베라 1세 나로드당 때문에 점점 더 많은 국민들이 통일을 촉구하고 있습니다. 비록 그것이 라이히스팍트와의 분열로 이어질 수 있지만, 대러시아와 소러시아가 다시 동유럽에서 게르만 헤게모니에 자신있게 반대하여 대러시아로 재결합 할 수 있는 좋은 기회 일 것 입니다. 이제 우리는 우크라이나의 통일에 대한 제안을 받았으니, 어떻게 반응해야 할까요?"
 ukraine.62.a:0 "어머니 러시아로 돌아와라, 우크라이나!"
 ukraine.64.t:0 "러시아가 우크라이나를 합병하다!"
 ukraine.64.d:0 "우크라이나로부터의 끔찍한 소식입니다. 친러 정부는 경쟁자 러시아와 통일하기로 결정하여 동방 정책 전체를 완전히 혼란에 빠뜨렸습니다. 우리는 주요 동부방벽 전초기지를 잃었습니다!"
 ukraine.64.a:0 "전쟁이다!"
 ukraine.64.b:0 "양면전선은 시기적으로 부적절하지만, 불가피하다!"
 ukraine.64.c:0 "음, 그들은 이전에 어머니 러시아와 함께 있었지..."
 ukraine.68.t:0 "우크라이나의 금수 조치"
 ukraine.68.d:0 "새로운 우크라이나 국민주의 정부는 일련의 무자비한 무역 조치를 통해 의도적으로 자국 시장에 대한 우리의 참여를 줄이기로 결정했으며, 이는 사실상 거의 모든 우리 상품에 대한 금수 조치와 같은 것 입니다. 우크라이나는 우리 농민들에게 중요한 문제가 되고 있습니다. 왜냐하면 우크라이나는 그들의 농산물에 대한 크고 관점적인 배출구였기 때문입니다. 게다가, 우리는 전통적으로 우리 군대를 먹이기 위해 우크라이나 곡물에 의존해 왔습니다. 우리가 그들을 위해 한 모든 것을 고려해 볼 때 우크라이나의 이런 행동은 믿을 수 없습니다."
 ukraine.68.a:0 "이 터무니없는 금수 조치의 반전을 요구하자!"
 ukraine.68.b:0 "우리는 이 모욕을 참을 수 있다."
 ukraine.69.t:0 "독일 제국이 금수 조치의 종식을 요구하다"
 ukraine.69.d:0 "예상치 못한 우리의 금수 조치는 제국의 농업 부문과 곡물들의 그들의 군대에 대한 필요성 때문에 독일 정부에 충격을 주었으며 화나게 만들었습니다. 독일은 우리가 즉시 보호무역주의를 끝내지 않으면 우리의 라이히스팍트 회원 자격을 박탈할 것 입니다. 이 금수 조치는 우리의 경제적 자급력과 권력을 강화시키기 시작했지만, 갑자기 라이히스팍트 밖으로 내던지는 것은 우리에게 해로울 수 있습니다. 우리는 어떻게 해야 할까요?"
 ukraine.69.a:0 "요구에 응해 금수 조치를 종식하라."
 ukraine.69.b:0 "금수 조치를 유지하라, 우리는 농민들을 보호해야 한다."
 ukraine.70.t:0 "금수 조치의 첫 결과"
 ukraine.70.d:0 "우리의 국가 생산자들을 돕기 위해 독일 상품에 효과적인 금수 조치를 취하기로 한 우리의 결정은 감사하게도 우리 농업 분야의 안정으로 이어졌습니다. 아마도 국가와 민간 농장의 70% 는 이제 자립이라고 불릴 수 있을 것 입니다. 결과적으로 우리는 우리 경제의 더 어려운 문제들을 해결할 수 있을 것 입니다. 왜냐하면 우리는 마을과 농장에서 지원을 받기 때문입니다."
 ukraine.70.a:0 "빵이 다시 유럽의 빵 바구니에 들어왔다!"
 ukraine.71.t:0 "우크라이나가 동맹을 제안하다!"
 ukraine.71.d:0 "우크라이나는 그들의 광대한 농업 체계, 흑해항과 독일의 라이히스팍트 블록이 붕괴되는 것을 우리에게 약속하며 군사 동맹을 제의했습니다. 우리 슬라브 형제들과 함께하는 것은 틀림없이 좋은 일이지만, 독일의 반응은 아무리 좋게 말해도 좋지는 않을 것 입니다. 우리는 어떻게 해야 할까요?"
 ukraine.71.a:0 "그 제안을 받아들여라!"
 ukraine.71.b:0 "우리는 이것이 필요하지 않다."
 ukraine.72.t:0 "러시아가 그 제안을 받아들이다!"
 ukraine.72.d:0 "러시아는 우리가 독일 제국주의자와 생디칼리스트의 위협으로부터 동유럽을 안전하게 지키기 위해 동맹에 가입해야 한다는 것에 동의했습니다. 라이히스팍트는 우리가 대러시아에서 온 우리의 형제들을 미워하도록 만들 수 없었습니다. 그래서 우리는 이 동맹을 결성하기로 결정했고 또한 그것이 우리에게도 이익이 될 것이라고 믿습니다."
 ukraine.72.a:0 "이게 바로 300년 전의 흐멜니츠키가 원했던 것이다!"
 ukraine.73.t.RUS:0 "우크라이나가 러시아를 위해 라이히스팍트를 포기하다"
 ukraine.73.d.RUS:0 "우리 동부에 아주 수치스러운 상황이 나타났습니다. 우리의 충직한 동맹국이자 동부방벽 방어선의 핵심인 우크라이나는 독일 통치로부터 독립을 주장하며 라이히스팍트를 떠나 러시아와의 동맹에 들어갔습니다. 베를린의 외교관은 하루종일 머리가 흔들리고 있습니다. 우리는 우크라이나 당국자들과 어떤 관계가 있는지에 관계없이 러시아와의 전쟁을 감내 할 수는 없습니다."
 ukraine.73.t.UKR:0 "우크라이나가 라이히스팍트를 떠나다"
 ukraine.73.d.UKR:0 "우리 동쪽 방면에 완전히 수치스러운 상황이 펼쳐졌습니다. 우리의 충실한 동맹국이자 우리의 동부방벽 방위의 핵심인 우크라이나는 라이히스팍트를 떠나 독일의 지배로부터 독립을 주장하기로 결정했습니다. 하루 종일 베를린에서 외교관들이 머리를 싸매고 있습니다. 지금 우크라이나와의 전쟁을 감수할 수 있을까요?"
 ukraine.73.a:0 "그들은 그럴 가치가 없다!"
 ukraine.73.b:0 "우리는 놈들을 모두 파괴해야 한다!"
 ukraine.73.c:0 "우리는 아직 다른 전선에서 싸울 수 없다!"
 ukraine.73.e:0 "양면전선은 원하지 않지만, 불가피하다!"
 ukraine.73.f:0 "우리가 한 수 가르쳐줘야겠군!"
 ukraine.76.t:0 "백위군"
 ukraine.76.d:0 "'백위군'('Belaya Gvardiya')은 친러 운동 지도자인 미하일 불가코프가 쓴 소설을 바탕으로 한 영화입니다. 이 영화의 이야기는 1918년 독일의 점령 직후 키예프에서의 한 러시아 가족의 삶을 묘사하고 있습니다. 주요 인물들은 새 정권에 대해 불충한 우크라이나 국민주의자와 헤트만 스코로파즈키의 군인들로 구성된 사회주의자 단체들로부터 키에프 방위에 참여한 러시아 장교들과 우크라이나 국민들로써, 이 영화는 러시아와 우크라이나의 관계를 분석하고 있습니다. 불가코프에게 민족 화해의 상징으로 인식된 '백위군'은 왕국의 통일성과 국민의 우정을 장려하고 있지만, 일부 급진적인 국민주의 단체들은 이 영화를 러시아의 선전으로 간주하고 있습니다."
 ukraine.76.a:0 "우리 민족 만세, 단결과 자유!"
 ukraine.77.t:0 "라이플과 카빈"
 ukraine.77.d:0 "알렉산더 도브젠코가 제작한 영화 '라이플과 카빈'('Gvintivki ta karabini')은 1918년 드로즈도브스키 장군의 러시아 백군과 우크라이나 왕국군의 이아시-돈 행진 이야기를 다룬 작품입니다. 불가코프의 '백위군'에 대한 해답으로 여겨졌던 이 영화는 가능한 화해 방법을 지적하려고 하지는 않지만, 분리주의자들과 외국 강대국들의 스파이들이 여전히 우크라이나 국민들 사이에 숨어 있고, 기꺼이 그것의 약점을 이용하려고 할 수 있는 가능성을 함축적으로 제기하고 있습니다."
 ukraine.77.a:0 "우크라이나의 적들에게 죽음을!"
 ukraine.78.t:0 "대관식"
 ukraine.78.d:0 "바실 사후의 혼란으로 인하여 그의 후계자는 적절한 대관식을 할 수 없었습니다. 이는 [ROOT.GetLeader]이(가) 성 소피아 대성당의 대주교, 미콜라 보레트스키에 의해 모든 우크라이나인의 국왕으로 즉위하기 전까지의 이야기였습니다. 마침내 옛 왕국의 유산을 떨쳐낸 모든 우크라이나인에게 오늘은 기쁜 날입니다."
 ukraine.78.a:0 "What an exciting event!"
 ukraine.79.t:0 "미하일 불가노프를 체포해!"
 ukraine.79.d:0 "With our recent crackdown against the terrorist organisation 'Faith and Nation' better known as ViN in full swing, our loyal police officers have raided a suspected ViN safehouse and arrested the organisation's leader, Mikhail Bulgakov. With him arrested, the organisation will likely crumble without any leadership."
 ukraine.79.a:0 "우크라이나의 적에게 죽음을!"
 ukraine.80.t:0 "드미트로 돈트소프를 체포해!"
 ukraine.80.d:0 "With our recent crackdown against the terrorist Organisation of Ukrainian Nationalists better known as the OUN in full swing, our loyal police officers have raided a suspected OUN safehouse and arrested the organisation's leader, Dmytro Dontsov. With him arrested, the organisation will likely crumble without any leadership."
 ukraine.80.a:0 "우크라이나의 적에게 죽음을!"
 ukraine.81.t:0 "Mikhail Bulgakov Addresses The Rada"
 ukraine.81.d:0 "Following the chaos after Vasyl's untimely death, Mikhail Bulgakov and ViN have managed to stage a bloodless coup, having already more or less controlled all organs of state and most of the regional oblasts. In his first address to the ViN stacked Rada he declared his first and perhaps, only course of action, would be to seek an immediate and indefinite reunion with Russia to be met with thunderous applause. However, in a private discussion with the cabinet he admitted that there was a possibility Ukraine may remain autonomous but Russian-aligned."
 ukraine.81.a:0 "We're coming home Russia!"
 ukraine.82.t:0 "The OUN Storm The Rada!"
 ukraine.82.d:0 "In a shocking twist of events, following the chaos of Vasyl's death, a battalion of OUN fanatics have stormed the Rada and removed the incumbent government via force. In a national radio address, Dmytro Dontsov proclaimed the establishment of the Ukrainian National Republic and has declared that he will embark on a course of ultra-nationalism and creating an 'authentic Ukraine.'"
 ukraine.82.a:0 "Shocking to say the least."
 ukraine.83.t:0 "Pavlo Skoropadsky Assumes Direct Powers"
 ukraine.83.d:0 "Today in a speech to the State Senate, our new king Danylo declared that he would be granting wide-reaching powers to his father, Hetman Pavlo Skoropadsky to root out a supposed syndicalist plot to overthrow the state. To thunderous applause, Skoropadsky signed off on the executive powers bill and has promised to eliminate all syndicalists and traitors."
 ukraine.83.a:0 "Good luck Pavlo!"
 ukraine.84.t:0 "Leo-Stefan Addresses The Rada"
 ukraine.84.d:0 "The young king, Leo-Stefan has made his first address to the Rada today in which he read a carefully prepared speech explaining his 'plans' for Ukraine and that he would delegate his powers to the land-owner and now reactionary Rada until he comes of age."
 ukraine.84.a:0 "He shall be much like Vasyl, but for the greater good this time."
 ukraine.85.t:0 "러시아로?"
 ukraine.85.d:0 "It is no secret that ViN and Bulgakov are Russophiles and wish to see Ukraine, the Little Rus as they call it, reunited with the Motherland. Of course this is risky in nature. Russia may shun our attempts at reintegration for fear of angering Germany and there will no doubt be many angered Ukrainians. Instead of full reintegration we could instead seek to align ourselves and seek reintegration in the distant future."
 ukraine.85.a:0 "We're going home NOW!"
 ukraine.85.b:0 "Perhaps it is best to wait..."
 ukraine.86.t:0 "Russia Says No!"
 ukraine.86.d:0 "Despite our request to rejoin Russia, the government has rebuffed us for fear of angering Germany. However, at the end of the note we were informed they would not be opposed to further military cooperation..."
 ukraine.86.a:0 "Let's do that then!"
 ukraine.87.t:0 "Peace with Ukraine?"
 ukraine.87.d.stalemate:0 "With the wayward state of Ukraine in rebellion against the Reichspakt war was the natural conclusion. Unfortunately our forces have not been able to breakthrough and popular anger against the war is rising. Perhaps it is time to sue for peace?"
 ukraine.87.d.losing_ground:0 "ith the wayward state of Ukraine in rebellion against the Reichspakt war was the natural conclusion. Unfortunately they have been able to capitulate [capitulated_ally.GetName]) and fears are growing of a further assault. Perhaps it is time to sue for peace?"
 ukraine.87.a:0 "We have no choice."
 ukraine.87.b:0 "We will not negotiate with these traitors!"
 ukraine.88.t:0 "Peace with Germany?"
 ukraine.88.d:0 "Surprisingly the Germans have come to us begging for a peaceful resolution to the conflict. Doing so would end the war now but Germany could strike in the future..."
 ukraine.88.a:0 "Victory at last!"
 ukraine.88.b:0 "No peace with the imperialists!"
 ukraine.89.t:0 "Ukraine Refuses Peace"
 ukraine.89.d:0 "Despite our offer of peace to the Ukrainians to finally end this war they have refused any negotiations, we will have to fight this to the bitter end!"
 ukraine.89.a:0 "We shall crush these upstarts!"
 ukraine.90.t:0 "Germany Refuses Negotiations"
 ukraine.90.d:0 "Unsurprisingly Germany has refused any form of negotiations for peace despite our strong hand. It seems that they will not yield until Ukrainian boots stand in Berlin."
 ukraine.90.a:0 "A fight to the death, then."
 ukraine.91.t:0 "Peace with Russia?"
 ukraine.91.d:0 "Our ally in Ukraine has capitulated to the Russian government. The Ukrainian government-in-exile has pleaded we continue on the fight though many government advisors have proposed seeking peace with the Russians..."
 ukraine.91.a:0 "We have no other choice..."
 ukraine.91.b:0 "We will not surrender our allies!"
 ukraine.92.t:0 "Peace with the [FROM.GetFactionName]?"
 ukraine.92.d:0 "Ukraine's allies have offered peace to us and will allow us to keep our new Ukrainian holdings. Should we take this offer?"
 ukraine.92.a:0 "Ukraine is ours!"
 ukraine.92.b:0 "There will be no peace with the syndicalist menace!"
 ukraine.93.t:0 "Russia Refuses Peace"
 ukraine.93.d:0 "Despite our offer of peace for Ukraine, Russia has refused and seems to wish to fight to the end."
 ukraine.93.a:0 "Drat."
 UKR_Our_Future:0 "우리의 미래"
 UKR_Our_Future_desc:0 "농업 위기는 우크라이나 경제와 국가의 안정을 거의 산산조각 냈습니다. 국왕은 국가를 거의 지배하지 못하고, 헤트만 농민에 충성하는 사람들은 토지 개혁을 원하고, 친러 군대와 국민주의자들은 급진적인 조치를 요구하며, 생디칼리스트들은 전국에서 지지자들을 동원하고 있습니다."
 UKR_Invite_Shumsky:0 "슘스키를 정부에 참여시키다"
 UKR_Invite_Shumsky_desc:0 "유명하지만 논란의 여지가 있는 우크라이나 사회민주주의자인 올렉산드르 슘스키는 농민들 사이에서 인기있는 우리 농업의 재편성에 대한 인기 영합주의적인 생각을 제안하고 있습니다. 우리는 이 법안이 위기의 시기에 우크라이나를 도울 수 있는 것처럼 보인다는 것을 인정해야 합니다. 우리는 개혁을 실행하기 위해 그를 정부에 초청해야 할까요?"
 UKR_Popular_Front:0 "인민전선"
 UKR_Popular_Front_desc:0 "비록 우리가 경제를 재편하기 위해 슘스키에게 자유 통치권을 부여했지만, 라다의 많은 의원들은 쿨라크의 권력을 줄이기 위한 슘스키의 시도를 막아 왔습니다. 그래서 슘스키는 최고라다의 좌파 의원들을 단결시켜 법을 개정 할 수 있는 충분한 권위를 부여하는 '인민전선'을 창설했다고 발표했습니다."
 UKR_Language_Issue:0 "언어 문제 해결"
 UKR_Language_Issue_desc:0 "러시아어는 우크라이나와 많은 국민들의 모국어로 널리 퍼져 있지만 공식적인 국가 언어는 아닙니다. 우리가 우크라이나에서 러시아어에게 공식적인 역할을 부여한다면 러시아 국민들 사이에서 인기를 얻고 우리 민족이 직면한 분열 문제 중 하나를 해결할 수 있습니다."
 UKR_Exp_Kulaks:0 "쿨라크 재산 압류"
 UKR_Exp_Kulaks_desc:0 "'쿨라크' 또는 '쿠르쿨스'는 가난한 농민들을 많이 고용할 수 있으며, 따라서 엄청난 돈을 버는 비교적 부유한 농민의 일종 입니다. 그들은 대부분의 농민들에게 미움을 받고 있기 때문에, 우리는 쉽게 토지를 수용 할 수 있고, 국가의 가장 가난한 농민들에게 토지를 나눠줄 수 있습니다."
 UKR_Tax_Kulaks:0 "쿨라크 세금 증세"
 UKR_Tax_Kulaks_desc:0 "'쿨라크' 또는 '쿠르쿨스'는 가난한 농민들을 많이 고용할 수 있으며, 따라서 엄청난 돈을 버는 비교적 부유한 농민의 일종 입니다. 그들은 우리 소비자의 필요를 충족시킬 수 있는 유일한 농민 집단이기 때문에, 그들이 그들의 땅을 갖게 하고, 대신 그들에게 추가적인 세금을 부과하는 것이 현명할 것 입니다."
 UKR_Coll_Prog:0 "집단화"
 UKR_Coll_Prog_desc:0 "최근 쿨라크의 농업 위기 이후, 우리는 우크라이나 전역에 많은 새로운 가난한 농민들을 갖게 되었습니다. 슘스키는 그들을 새로운 집단농장에서 일하게 만들면 국가를 위한 상품을 생산할 수 있다고 제안하고 있습니다. 그것은 그들에게 농기구들을 제공하고 그들에게 합리적인 월급을 줄 것 입니다. 이것은 바라건대, 자원을 모아서 우리의 총 생산량을 증가시킬 수 있을 것 입니다."
 UKR_Fate_Monarchy:0 "왕실의 운명"
 UKR_Fate_Monarchy_desc:0 "바실 왕은 우크라이나인들에게 다소 웃음거리가 되었습니다. 그는 슘스키에게 주요 권력을 넘겨주고 수 개월 동안 해결한 여러 문제를 보면서 그는 자신의 부적합만을 강조해왔습니다. 오스트리아의 전 꼭두각시 왕이었던 그의 입장은 인민전선 당원들에 의해 공개적으로 논의되고 있습니다."
 UKR_Syn_Rev:0 "붉은 헤트만"
 UKR_Syn_Rev_desc:0 "드네프르의 사람들을 폴란드의 멍에에서 해방시킨 위대한 헤트만 보흐단 흐멜니츠키는 한때 그렇게 했었듯이, 올렉산드르 슘스키와 그의 파트너 인민전선은 헤트만을 퇴위시키고 새로운 현실을 받아들이려 하지 않는 모든 라다의 요소들을 숙청시켰습니다. 마침내 우크라이나인들은 자랑스럽고 자유로우며 새로운 사회를 만들 준비가 되었습니다!"
 UKR_Friendship_Nations:0 "국가들의 친선"
 UKR_Friendship_Nations_desc:0 "자본가들은 우크라이나 국민들을 분열시키기 위해 최선을 다하며, 우리나라의 소수 민족에 대한 우월주의와 편협함을 강요했습니다. 그러나 슘스키의 새로운 지도력은 이러한 속임수에 맞서 싸울 준비가 되어있고 모든 국가의 사람들과 우호적인 정책을 장려할 것 입니다. 이것이 우크라이나인들이 더 나은 미래를 위해 협력하는 방법 입니다!"
 UKR_Aid_Workers:0 "노동자에게 산업을 해방하라"
 UKR_Aid_Workers_desc:0 "우크라이나 노동자들은 폭압적인 왕국에서 항상 부당한 대우를 받았습니다. 하지만 올렉산드르 슘스키가 새로운 대중사회주의 정부를 이끌면서 노동자에게 산업을 해방시키려는 그의 야심찬 계획 중 하나를 실현할 수 있게 되었습니다."
 UKR_Cheap_Housing:0 "공동 주택"
 UKR_Cheap_Housing_desc:0 "우리 기술자들은 지도자 올렉산더 슘스키의 요청을 받아들여 저가의 콘크리트 3~5층짜리 새로운 형태의 아파트를 디자인했습니다. 이러한 구조물의 대량 생산은 급속히 팽창하고 있는 우크라이나 도시의 주택 문제를 마침내 해결하고 대중들에게 더 많은 일자리와 보금자리를 제공할 것입니다."
 UKR_Remove_Shumsky:0 "좌파 숙청"
 UKR_Remove_Shumsky_desc:0 "최근 왕실 직위 이탈은, 슘스키와 그의 파트너 인민전선은 왕과 국가에게 받아 들일 수 없는 위협이 되고 있음이 입증되었습니다. 우리는 헤트만의 후원으로 모든 사무실에서 그들을 제거 할 것 입니다. 일단 완료되면, 우리는 그들의 가장 급진적인 법률을 폐지하고 경제를 재조정해야 할 것 입니다."
 UKR_Broad_Coalition:0 "국수주의자들과의 연정"
 UKR_Broad_Coalition_desc:0 "생디칼리스트들의 위협의 규모를 깨달은 헤트만 스코로파즈키는 친러인 '신앙과 인민' 및 국민주의자 '우크라이나 국민주의 조직'과 협상을 하기로 결정했습니다. 양당은 그들이 특별히 인기가 있는 지역에서 행동의 자유를 얻을 것 이지만, 대신 그 대가로 그들은 '신뢰와 공급' 협약을 통해 스코로파즈키 정권과 라다의 왕을 지지할 것 입니다."
 UKR_Rightist_Government:0 "행정 개혁 시행"
 UKR_Rightist_Government_desc:0 "'신앙과 인민' 및 '우크라이나 국민주의 조직'의 회원들이 그 지역의 헤트만 시대 관료들을 대체하기 시작했는데, 이것은 라다의 균형을 다소 혼란스럽게 했습니다. 놀랍게도, 열렬한 새로운 지방 정부들이 그들 자신의 마을에 닥친 문제들을 해결하기를 열망했기 때문에 이것은 우리 경제에 긍정적인 영향을 미쳤습니다. 개혁의 첫 걸음이 진행되고 있습니다."
 UKR_ViN_Russophiles:0 "'신앙과 인민'의 토지 개혁"
 UKR_ViN_Russophiles_desc:0 "미하일 불가코프는 '신앙과 인민'의 도움을 받아 마침내 토지 문제를 원만하게 해결할 수 있는 방법을 찾았습니다. 러시아 정교회의 일원인 우크라이나 교회는 비어있는 토지의 광대한 부분을 할인된 가격으로 농민들에게 판매할 예정이지만, 정교회는 우크라이나의 공식적인 국가 종교로 인정될 것 입니다."
 UKR_OUN_Nationalists:0 "폴란드인 농장 징발"
 UKR_OUN_Nationalists_desc:0 "많은 폴란드 지주들이 역사적인 이유로 서유럽과 중부 우크라이나의 토지를 지배하고 있습니다. 현재 폴란드는 분명히 약하기 때문에, 우리는 쉽게 그들의 땅을 압수하고, 이 폴란드인들을 추방하며, 우크라이나 농민들에게 그들의 땅을 재분배할 수 있습니다. 이것은 또한 공교롭게도 폴란드 소수파를 증오하는 양쪽 수장의 국민주의 지지자들에게 호소해야 할 것 입니다."
 UKR_Abolish_Law:0 "러시아어를 인정"
 UKR_Abolish_Law_desc:0 "우크라이나에 존재하는 가장 큰 문제 중 하나는 언어 문제 입니다. 사실, 인구의 대다수가 러시아어를 사용하고 있지만, 국가 기관들은 러시아어의 사용을 금지하고 있습니다. '신앙과 인민'은 항상 이 금지 조항에 반대하여 왔고 따라서 미하일 불가코프가 이제 이 언어법을 폐지 할 수 있게 된 것을 큰 기쁨으로 생각합니다."
 UKR_Prosvita_Mov:0 "프로스비타 운동 지원"
 UKR_Prosvita_Mov_desc:0 "안타깝게도, 우리 인구의 상당수가 국가 차원에서 러시아어를 사용하지 않고 있음에도 불구하고 러시아어를 사용하고 있습니다. 이에 맞서기 위해 '우크라이나 국민주의 조직'은 '프로스비타' 운동에 투자할 것을 제안했습니다. '프로스비타'의 목적은 우크라이나어와 문화를 해외뿐만 아니라 전국에 퍼뜨리는 것 입니다."
 UKR_Free_Trade:0 "동방자유무역지대 설립"
 UKR_Free_Trade_desc:0 "러시아와의 자유무역지대는 그 혜택을 보여주었습니다. 세계대전 이래 버려졌던 국경지대는 현재 수많은 새로운 대장간과 제철소가 있으며, 실업률은 1918년 이래 최저치를 기록했습니다. 이것은 러시아-우크라이나의 협력이 가져온 성공의 좋은 예입니다!"
 UKR_Resettlement:0 "농민 재정착"
 UKR_Resettlement_desc:0 "The Ukrainian nation is still divided, even though Ukraine itself has been an independent country for almost 20 years. We should address this situation by resettling peasants from Western Ukraine to the East, where they will become workers in the Donbass industrial region. This also will also serve to bring Ukrainian ideas and traditions into this unfriendly 'ViN' region."
 UKR_Crisis_Coalition:0 "연정의 붕괴!"
 UKR_Crisis_Coalition_desc:0 "비록 생디칼리스트들의 위협은 대부분 정부 개혁으로 인해 사라졌지만, '신앙과 인민'과 '우크라이나 국민주의 조직'은 우크라이나 국민들 사이에서 너무 많은 인기를 얻었고, 그들의 추종자들은 우발적으로 국민주의적인 열정으로 우리나라를 분열시켰습니다. 유럽의 상황이 빠르게 악화됨에 따라 이러한 상황은 계속 될 수 없습니다."
 UKR_Dissolve_Rada:0 "라다 해체"
 UKR_Dissolve_Rada_desc:0 "우리의 최고라다(의회)는 항상 너무 좌파적이였으며 결코 헤트만으로서의 스코로파즈키의 정책을 지지하지 않았습니다. 국왕은 자신의 입법적 무모에서 벗어나 라다를 해산하고 정권 인형과 다양한 우크라이나 지역에서 온 유능한 관리들로 주된 충직한 주 상원의원을 창설할 권한을 스코로파즈키에게 부여했습니다."
 UKR_Skoropadsky_Policy:0 "우크라이나의 통합 촉진"
 UKR_Skoropadsky_Policy_desc:0 "러시아와 우크라이나의 관계는 충분하지만, 다양한 강대국들은 그들을 동서간의 영원한 투쟁으로 묘사하려 하고 있습니다. 우리는 이러한 우월주의적 선전을 중단해야 하지만, 우리의 목표는 러시아와의 공통된 과거와 좋은 관계에도 불구하고, 우리는 현재와 앞으로도 계속 독립하고 있다는 것을 보여줘야 합니다."
 UKR_Army_Reforms:0 "직업군"
 UKR_Army_Reforms_desc:0 "우크라이나군은 거대한 짐승인 러시아와 독일과 비교할 수 없지만 여전히 인접 군대보다는 강력합니다. 그래서 스코로파즈키는 우리 군대를 작지만 전문적인 인력으로 재배치 할 것을 제안했습니다. 이는 우리의 안보를 유지하는데 도움이 되며 값비싼 국방 지출을 줄일 수도 있습니다."
 UKR_Peasant_State:0 "농민 국가"
 UKR_Peasant_State_desc:0 "우리 농민들은 항상 국가와 경제에서 중요한 역할을 해왔습니다. 우리의 감소된 군비 지출로 얻을 수 있는 여분의 돈으로, 우리의 농업이 검은 월요일에서 회복될 때까지 빈곤층에 대해 세금을 감축 해줄 수 있으며 우리는 다시 유럽의 밥통이 될 것 입니다."
 UKR_Prohibit_Syndicalism:0 "생디칼리슴 금지"
 UKR_Prohibit_Syndicalism_desc:0 "우리는 친러 집단들과의 합의에 도달했고, 다양한 우크라이나의 움직임을 진정시켰으며 농민들이 우리에게 충성하도록 도왔습니다. 이제 우리는 생디칼리스트들을 다뤄야만 합니다. 우리 대중 매체는 생디칼리스트들을 슬라브족의 악성 종양으로 보여줄 막대한 선전 캠페인을 시작할 것 입니다. 우리의 이러한 노력은 결국 우리가 많은 악명높은 좌파 정당을 금지할 수 있게 해줄 것 입니다."
 UKR_Federalisation:0 "연방화"
 UKR_Federalisation_desc:0 "생디칼리스트, 국민주의자, 러시아인들은 모두 국가 전체에 그들의 생각을 강요하려고 노력해왔습니다. 이것은 헤트만 권력의 중앙집권적 접근법의 결점을 보여주었습니다. 만약 우리 지역의 자치권을 강화하고 최고라다를 약화시키면 정치적 혼란이 과거의 일로 남을 수 있도록 하고 지역 토론이 국가 무대에서 중대한 일촉즉발의 상황이 되는 것을 막을 수 있을 것 입니다."
 UKR_New_Heir:0 "계승 문제"
 UKR_New_Heir_desc:0 "국왕 바실께서 국가를 통치하는 것과 마찬가지로 왕위를 계승하는 것에 있어서도 왕족에 대한 논쟁을 남겨두었습니다. 레오 슈테판 합스부르크와 다닐로 스코로파즈키, 두 명의 현실적인 경쟁자가 있습니다. 둘 다 완전히 이상적이지는 않지만 이 문제는 조만간 해결되어야만 합니다."
 UKR_Pereyaslav_treaty:0 "페레야슬라프 조약"
 UKR_Pereyaslav_treaty_desc:0 "우크라이나 정부를 담당하는 러시아 국민주의자들과 함께 러시아 정부에 우리가 다시 어머니 러시아에 통합되도록 탄원 할 수 있게 되었습니다. 그러나 그들이 독일의 분노를 일으키는 위험을 무릎쓰면서 우리를 받아들일 것 이라는 보장은 없습니다."
 UKR_OUN_Embargo:0 "독일 금수 조치"
 UKR_OUN_Embargo_desc:0 "우크라이나 국민주의자들이 정부를 장악하고 있는 가운데, 심각한 도박을 함으로써 우크라이나 국민들을 최우선시 할 때가 되었습니다. 너무 오랫동안 우리나라의 경제와 농업 부문은 우리 자신의 비용을 독일 국민들을 위해 봉사하는 것에 맞춰져 왔습니다. 이 일은 끝날 것 입니다. 보호주의가 우리가 주장할 수 있는 유일한 방법입니다."
 UKR_Grand_Coronation:0 "성대한 대관식"
 UKR_Grand_Coronation_desc:0 "마침내 왕국이 다시 한 번 안정되면서 성 소피아 대성당에서 두번째이자 성대한 대관식을 준비해야 한다는 주장이 제기되었습니다. [ROOT.GetSuccessorName]은(는) 불행히도 바실 사후의 정치적 혼란으로 적절한 대관식을 받지 못했습니다. 이제 이 문제를 해결할 때입니다."
 UKR_Ban_ViN:0 "신앙과 인민(ViN) 금지"
 UKR_Ban_ViN_desc:0 "소위 '신앙과 인민'이라 불리는 이 단체는 그저 러시아 반역자를 위한 전선에 불과하며 이들이 정권을 잡게 될 경우 우크라이나가 다시 옛 제국에 합병되는 꼴을 보게 되고 말 것입니다. 돈트소프가 정권을 잡고 있는 지금 이 위험한 쓰레기를 완전히 제거할 때입니다."
 UKR_Ban_OUN:0 "우크라이나 국민주의 조직(OUN) 금지"
 UKR_Ban_OUN_desc:0 "우크라이나 국민주의 조직, 일명 'OUN'은 최근 몇 년 간 문제가 되어 왔습니다. 그들은 열렬한 반독일 수사법으로 가장 위험한 적이라 할 수 있으며 이들을 다루는 가장 간단한 방법은 OUN을 금지하고 그들의 정치활동을 단속하는 것입니다."
 UKR_New_Scientists:0 "새로운 과학자"
 UKR_New_Scientists_desc:0 "The main aim of our government has always been stability. With a new atmosphere of relative calm descending on the nation our young people are moving into the sciences and many companies are investing into research. We can only support this process."
 UKR_Extend_State_Powers:0 "행정력 강화"
 UKR_Extend_State_Powers_desc:0 "지금까지 행정력은 너무나 미약했고 그 때문에 좌파 세력이 이끄는 라다에 의해 국정이 좌지우지 되곤 했습니다. 새로운 정부가 등장한 지금, 더 강력하고 거대한 우크라이나 정부로 거듭나기 위해 행정력을 강화할 때입니다."
 UKR_Discredit_Democrats:0 "온건 공화주의 비난"
 UKR_Discredit_Democrats_desc:0 "오랜 세월 동안 우크라이나의 온건 공화주의자들은 여러 가지 이유를 들며 왕국의 통치를 힐난해왔고 단명한 인민 공화국으로 돌아가려 했습니다. 이들의 영향력을 억제해야하며 우크라이나인 마음 속에 자리잡은 UNR의 유산을 억눌러야만 합니다."
 UKR_State_Companies:0 "국가 지원 회사"
 UKR_State_Companies_desc:0 "경제가 다시 성장하기 시작함에 따라 생산량 건전성을 더욱 늘리면서 경제 침체로부터 경제를 보호하기 위한 국가 지원 회사를 유치할 수 있게 되었습니다."
 UKR_Secret_Police:0 "특별수사국"
 UKR_Secret_Police_desc:0 "최근 몇 년 동안 소요가 이어지면서 새로운 형태의 경찰조직을 설립하기로 결정됐습니다. 우리 국가를 전복하려는 생디칼리즘 극단주의자들을 음지에서 암약하며 감시하다 처치할 경찰조직 말입니다."
 UKR_Ukrainian_Recovery:0 "경기회복의 시작"
 UKR_Ukrainian_Recovery_desc:0 "사회문제는 언제나 정치적 불안을 야기합니다. 많은 농민이 끔찍한 생활 수준 때문에 생디칼리즘, 민족주의, 러시아 분리주의 움직임에 동참하고 있습니다. 만약 우크라이나를 붕괴로부터 구하고 싶다면, 복구 사업을 시작하고 중부 우크라이나의 찢어지게 가난한 농민들에게 도와서 우리 국민에게 그들이 필요로 하는 값싼 전기를 공급해야 합니다. 그런데 이 일을 위해서는 '돈'이 필요합니다."
 UKR_First_Loan:0 "전기 도입을 위한 독일 자본 요청"
 UKR_First_Loan_desc:0 "우리는 독일에게 융자를 요청해야 하는데, 이 융자를 가장 가난한 농민들의 전기화에 사용할 수 있을 것 입니다. 그렇게 함으로써 우리는 그들의 생활 조건을 개선하고 그들의 생산 방법을 현대화하는데 도움을 줄 것 입니다. 그들은 우크라이나의 상황이 불안정하고 우리가 동부에서의 독일의 이익을 확보하고 있기 때문에 우리를 돕는 것이 중요하다는 것을 이해해야만 합니다."
 UKR_First_TaxHike:0 "전기 도입을 위한 새로운 세금"
 UKR_First_TaxHike_desc:0 "중부 우크라이나 마을 전기화 프로그램을 위한 투자를 할 다른 방법이 없기 때문에 우리는 우리 자신의 자원을 사용하고 세금을 인상해야 합니다. 우리는 농민들이 우리를 이해해주기를 바랍니다."
 UKR_Electrification:0 "새로운 자원 개발"
 UKR_Electrification_desc:0 "우리 정부는 마침내 중앙 우크라이나의 모든 마을에 전기를 공급할 수 있게 되었습니다. 결과적으로 농민들은 더 많은 농산물을 생산할 수 있게 될 것 입니다. 이제 우리는 국가의 회복을 촉진하고 이를 위한 도구를 만들기 위해 더 많은 자원이 필요합니다."
 UKR_Second_Loan:0 "산업화를 위한 독일 융자 요청"
 UKR_Second_Loan_desc:0 "우리는 중부 우크라이나의 상황을 개선했습니다. 이제 동부 지역에서 무언가를 해야 할 때입니다. 제정 러시아 시대에 지어진 모든 공장들은 가능한 빨리 현대화 되어야 합니다. 하지만 우리는 베를린에 있는 우리의 동맹국의 투자와 기술 지원이 필요합니다!"
 UKR_Second_TaxHike:0 "전기 도입을 위한 새로운 세금"
 UKR_Second_TaxHike_desc:0 "중부 우크라이나 전역에서 전기가 공급되고 있습니다. 이제 동부 지역의 산업을 재건해야 할 때입니다. 제정 러시아 시대에 지어진 모든 공장들은 가능한 빨리 현대화 되어야 합니다. 그리고 그것이 우리가 세금을 인상해야 하는 이유입니다. 다시 한번 말이죠."
 UKR_Kharkov_Industry:0 "새로운 산업지구 창설"
 UKR_Kharkov_Industry_desc:0 "하리코프는 항상 우크라이나에서 가장 인구가 많은 도시 중 하나였습니다. 하지만 우리는 이런 이점을 우리 경제에 사용해 본 적이 없습니다. 지금이 하리코프 지역에 새로운 산업 지역의 형성을 시작하여 우리의 산업을 강하게 만들 절호의 기회입니다!"
 UKR_Revive_Agriculture:0 "농업 부문 회복"
 UKR_Revive_Agriculture_desc:0 "우리의 주된 목표는 우크라이나를 유럽의 빵바구니로 만들어 독일과 라이히스팍트에 없어서는 안될 파트너가 되는 것이었습니다. 하지만, 검은 월요일 이후로 독일 상품에 의존하는 경향이 크게 올라간 탓에 무역 적자가 크게 늘어나고 말았습니다. 이제 많은 부분에서 전기를 사용할 수 있게 된 만큼 농업의 새로운 영역을 개척할 수 있을 겁니다."
 UKR_Donbass_Industry:0 "산업부문 현대화"
 UKR_Donbass_Industry_desc:0 "오랜 정치적 혼란 이후 우크라이나의 상황은 다소 안정적이며 개혁을 계속할 수 있는 좋은 기회를 갖게 되었습니다. 우리의 장기적인 목표는 동부 우크라이나의 산업을 발전시키는 것 입니다. 제정 러시아 시대 덕분에 우리는 오래된 돈바스 공장을 다시 열어서 조금 현대화하거나 새로운 산업 지역의 형성을 시작해야만 합니다. 돈바스는 이런 시도를 하기엔 가장 최적의 장소입니다."
 UKR_Stab_econ:0 "안정화"
 UKR_Stab_econ_desc:0 "우리의 정교한 조치 덕분에 우리는 경제를 되살리고 우크라이나에 대한 검은 월요일의 결과를 완화시켰습니다. 우리는 우리 경제가 곧 유럽 전역에서 경쟁력을 갖추게 되기를 기대할 수 있습니다."
 UKR_army_internal_structure_review:0 "The Army Internal Structure Review"
 UKR_army_internal_structure_review_desc:0 "As 1936 rolls around, Hetman Pavlo Skoropadskyi, on behalf of King Vasyl, sets out to conduct his yearly review of the Army’s Internal Structure. A personal project of the Hetman, Skoropadskyi has dedicated much of time and resources to grooming the developing Military Apparatus."
 UKR_doctrinal_experimentation:0 "Doctrinal Experimentation"
 UKR_doctrinal_experimentation_desc:0 "Emboldened by the rise in global tensions, the Hetman has appealed for solidification of a proper course for the army, based on newly developed warfare doctrines. For such a task, he has turned to the Top Officers’ Corps, composed of high Officers of the Independence Era - Oleksandr Udovychenko, Yevhen Konovalets and Oleksandr Zahrodskyi."
 UKR_rapid_mobility_drills:0 "Rapid Mobility Drills"
 UKR_rapid_mobility_drills_desc:0 "High Armored Mobility is key in modern warfare. Which is why we should make sure we have an ample supply of armored mechanical vehicles that we know how to properly utilize."
 UKR_logistical_warfare:0 "Logistical Warfare"
 UKR_logistical_warfare_desc:0 "Although our largely flat terrain is usually seen as a disadvantage, there is one key upside to it. That is, the ease of logistical supply. Taking steps to ensure we can keep continuously supplying our troops is our current chief directive."
 UKR_concentrated_firepower:0 "Concentrated Firepower Training"
 UKR_concentrated_firepower_desc:0 "There’s little more effective in warring than a punishing barrage of firepower on any given target. Effectiveness of such strategies increases even further in the event of utilising specialized artillery in divisions. Which we shall do."
 UKR_shock_artillery_fire:0 "Shock Artillery Fire"
 UKR_shock_artillery_fire_desc:0 "Sometimes, using artillery fire is necessary not so much for defeating the enemy, as much as disorganising and discombobulating it. Effective campaign of such allows the enemy to show its weakness, which is why we should invest in artillery most effective in this department."
 UKR_army_research_bureau:0 "Establish the Army Research Bureau"
 UKR_army_research_bureau_desc:0 "As we march into the future, it becomes plainly obvious that new wars will rather be won using superior technology than any long-form trench warfare or “flood-wave” tactics. As such, we should establish an Army department tasked with staying on top of any new developments in Doctrinal or Technological enhancements."
 UKR_reverse_engineer_artillery:0 "Reverse Engineer Foreign Artillery"
 UKR_reverse_engineer_artillery_desc:0 "Artillery has become more and more useful in warfare, so much so that many frontline battalions nowadays are exclusively based on punishing artillery fire. We should take note and go forth, examining the models utilized by our faithful allies in the North. Whatever we find out, we’ll be able to combine with our own designs and models."
 UKR_deploy_new_tanks:0 "Deploy New Tank Prototypes"
 UKR_deploy_new_tanks_desc:0 "Experimentation in the Tanking Department (centralized around the Kharkiv Locomotive Factory) is something that we’ve been engaging in for almost a decade now and it seems like our efforts have started to bear fruit, spearheaded by Junior Officer Ivan Cherniakhovskyi. We should take steps to deploy our prototypes on the field."
 UKR_lessons_of_the_weltkrieg:0 "Lessons of the Weltkrieg"
 UKR_lessons_of_the_weltkrieg_desc:0 "Emboldened by the rise in global tensions, the Hetman has appealed for solidification of a proper course for the army, based on experiences of the Weltkrieg. For such a task, he has turned to the High Officers’ Corps, composed of top Officers of the Former Russian Imperial Army - Mykhailo Omelianovych-Pavlenko, Oleksandr Hrekiv and Kostiantyn Prisovskyi."
 UKR_refurbish_odessa_military_academy:0 "Refurbish Odesa Military Academy"
 UKR_refurbish_odessa_military_academy_desc:0 "As one of the oldest Military Academies in the former Russian Empire, the Odesa Military Academy is a prime education source for the arts of war. Nevertheless, the Academy has never gotten proper oversight since our Independence. Time to change that."
 UKR_adopt_new_infantry_designs:0 "Adopt New Infantry Designs"
 UKR_adopt_new_infantry_designs_desc:0 "Inspired by our longform alliance with the Kaiserreich, as well as our other Northern allies, we should move forward and adopt the centralized infantry layout utilized in the greater Reichspakt region."
 UKR_adopt_modern_radio_technology:0 "Implement Army Radio Service"
 UKR_adopt_modern_radio_technology_desc:0 "The Army Radio Service can easily be considered one of the pillars of future warfare. Yet, the service still lacks a proper centralized structure to make its use effective. Let us implement a centralized scheme."
 UKR_expand_kyiv_officer_school:0 "Expand the Kyiv Officer School"
 UKR_expand_kyiv_officer_school_desc:0 "The Kyiv Officer Instruction School was established in 1918, during the first year of Hetman Skoropadskyi's rule (but before the coronation of King Vasyl) and since then has been a consistent source of newfangled officer graduates. We should take steps to expand it."
 UKR_entrenchment_and_fortification_training:0 "Entrenchment and Fortification Training"
 UKR_entrenchment_and_fortification_training_desc:0 "It is true that our nation’s borders are not particularly defendable. Which is all the more reason why we should focus on proper entrenchment and fortification courses. For one we should be able to defend our borders, no matter where the threat comes from."
 UKR_war_games:0 "War Games"
 UKR_war_games_desc:0 "To make sure we stay vigilant, it is in our interest to enact War Games on a regular basis. Expensive? Perhaps, but it certainly is a worthwhile endeavour, allowing us to properly stay alert."
 UKR_consolidate_the_reserve_forces:0 "Consolidate the Reserve Forces"
 UKR_consolidate_the_reserve_forces_desc:0 "Currently, our reserve forces are spread out across various departments as a consequence of the bureaucratic disease. We should take steps to rectify this misdirection and unify the reservists across a streamlined number of detachments."
 UKR_implement_48_hour_plan:0 "Implement the 48-Hour Plan"
 UKR_implement_48_hour_plan_desc:0 "Informally known as the “48-Hour Plan”, this plan exists as a contingency effort to make sure we can defend ourselves from a total onslaught in the event of a massive invasion (most likely from the East). Successful implementation would allow us to enact a total mobilisation in the nation and make sure the foreign invaders are stopped."
 UKR_aviation_board:0 "Establish the Ukrainian Aviation Board"
 UKR_aviation_board_desc:0 "The Ukrainian Aviation Department has been part of the Army Branch since the onset of its creation. It is time we established a separate overseeing board to make use of more effective planning and strategic outcomes in regards to our Air Force."
 UKR_flying_clubs:0 "Foster Flying Clubs"
 UKR_flying_clubs_desc:0 "Flying Clubs are easily one of the best investments one can make in regards to supporting one’s national Aviation Forces. A rise in utility for Military Aviation corresponds to a rise in a need for pilots. As such, we should support the creation of Aero Clubs across the various Urban centres."
 UKR_deploy_new_fighter_prototypes:0 "Deploy New Fighter Prototypes"
 UKR_deploy_new_fighter_prototypes_desc:0 "In recent years we’ve taken to developing our own Fighter designs, with some joint effort from our northern allies (primarily Germany). Our efforts have paid off, it seems. Testing has shown a very positive result. As such, we should deploy our newly developed aviation for mass production."
 UKR_commission_new_bomber_designs:0 "Commission Domestic Bomber Designs"
 UKR_commission_new_bomber_designs_desc:0 "Bombers have been shown to be very effective in disabling various elements of the war machine of any given warring nation. Whenever the next major European war comes, and it will, we must be ready. Depending on the designs utilized by our northern allies (primarily Germany) is all well and good, but it isn’t completely viable. As such, we must begin working on own designs."
 UKR_naval_effort:0 "해군 검토"
 UKR_naval_effort_desc:0 "우리가 단순히 국경을 넘어서기 위해서는 강력한 함대가 필수적 입니다. 우리의 무역과 해안선을 보호하려면 강력한 해군력이 필요합니다."
 UKR_Odessa_Naval:0 "오데사 항구 요새화"
 UKR_Odessa_Naval_desc:0 "오데사는 항상 우크라이나의 중요한 무역항이었습니다. 그래서 우리는 흑해 함대로 이 도시를 방어할 준비가 되어 있어야 합니다. 오데사의 항구를 확장해야 합니다."
 UKR_Crimea_Naval:0 "세바스토폴 항구 재정비"
 UKR_Crimea_Naval_desc:0 "우리는 1918년 크림 반도를 장악했을 때 러시아 흑해함대도 거의 다 장악했습니다. 그러한 이익에도 불구하고, 세바스토폴 해군기지를 제대로 개조하지 않으면, 우리는 그것을 제대로 사용할 수 없을 것 입니다. 만약 우리가 흑해 지역에서 우리의 입지를 강화하고자 한다면, 우리는 세바스토폴 항구를 재건하기 위해 최선을 다해야 합니다."
 UKR_flexible_navy:0 "두 바다의 함대"
 UKR_flexible_navy_desc:0 "우크라이나는 흑해와 아조프해 두 바다에 걸쳐있습니다. 이 둘의 조건이 다르다는 것은 다양하고 유연한 해군이 우리에게 최선의 방법이라는 것을 의미합니다."
 UKR_large_navy:0 "해군 전력 계획"
 UKR_large_navy_desc:0 "함대가 없다면 흑해에서 아조프해에 이르는 긴 해역을 통제할 수 없는 우크라이나에게는 오직 거대한 함대만이 적합할 겁니다."
 UKR_submarine_effort:0 "흑해의 늑대들"
 UKR_submarine_effort_desc:0 "잠수함은 무역에 의존하는 적과의 전쟁에서 승리하는데 필수적입니다. 그들의 무역선이 침몰하면, 그들의 군대는 보급품이 없으므로 쉽게 승리할 수 있을 것 입니다. 우리는 흑해가 우리의 적들에게 어두운 물 무덤의 역할을 하도록 확실히 해야 합니다."
 UKR_cruiser_effort:0 "함선 각각의 불워크"
 UKR_cruiser_effort_desc:0 "오데사와 니콜라예프의 선거 시설 구역은 순양함과 같은 대형 선박을 생산할 수 있는 능력이 뛰어납니다. 이것은 거의 모든 해군 전투를 통해 값을 매길 수 없다는 것이 입증될 것 입니다."
 UKR_destroyer_effort:0 "수송선의 보호자들"
 UKR_destroyer_effort_desc:0 "우리나라는 식생활에서는 국민들을 지원할 수 있을지 모르지만, 다른 필수 자원은 타국으로부터 수송되어야 합니다. 구축함이 이 공급을 보호할 것 입니다."
 UKR_capital_ships_effort:0 "화력 우세"
 UKR_capital_ships_effort_desc:0 "전함보다 더 큰 함선은 없습니다. 새롭고 강력한 변형을 개발하면, 우크라이나는 흑해와 아조프해의 난공불락이 될 것 입니다."
