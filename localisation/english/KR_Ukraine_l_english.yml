 language_issue:0 "러시아어 문제"
 language_issue_desc:0 "수세기 동안 러시아가 우크라이나를 지배하고 우크라이나어를 억압한 덕분에 우크라이나에서 러시아어를 사용하는 소수 민족, 심지어 다수인들이 생겨났습니다. 독립과 더불어, 우크라이나인들은 러시아 정부에 저항하거나 심지어 러시아 통치로의 복귀를 원하고 있는 수많은 소러시아인들의 억울함에 비교해서 훨씬 더 활기를 되찾았습니다."
 Hetman_army:0 "헤트만의 군대"
 Hetman_army_desc:0 "1927년 오스트리아의 대타협에 이어, 독일의 지원을 받는 파울로 스코로파즈키 장군은 우크라이나에 대한 오스트리아의 영향력을 약화시켰습니다. 헤트만이 지배하는 군대와 국왕이 이끄는 우크라이나 라다 간의 정치적 분쟁은 우크라이나 군대를 너무나 혼란스럽게 만들었고, 심지어 우크라이나 군대와 라다간의 개인적인 화해도 부족해 보입니다."
