 NATFRA_Comite_du_Salut_National:0 "구국위원회"
 NATFRA_Comite_du_Salut_National_desc:0 "앙리 모르닥 장군이 민주주의 파벌과 군대의 대표자들로 구성된, 완전한 민주주의의 복귀가 이뤄지기 전까지 집권할 과도정부, 구국위원회를 결성했습니다: 그렇습니다. 본토 수복의 때가 다가오는 지금, 우린 우리 나라가 분열되도록 놓아둘 수는 없습니다."
 NATFRA_Commisariat_au_Plan:0 "종합계획위원회"
 NATFRA_Commisariat_au_Plan_desc:0 "다가오는 전 국가적인 목표를 위해 국내전선이 완전히 조직을 마칠 수 있도록, 전쟁 대비를 위한 여러 계획과 본토 탈환이라는 신성한 임무를 위한 전 국가자원의 동원을 감독할 민간인과 군인 모두로 이뤄진 위원회가 창설되었습니다."
 NATFRA_War_Credits:0 "전쟁채권"
 NATFRA_War_Credits_desc:0 "흔히들 말하는 속담이 하나 있습니다: \"l’argent est le nerf de la guerre\", \"돈은 곧 전쟁의 핏줄이다\": 옳은 말입니다. 국가는 투자할 수 있는 모든 것을 전쟁 준비에 투자해야만 하며, 그리고 전쟁채권과 민간투자의 방식으로 부유한 사람이건, 가난한 사람이건 이를 똑같이 따라하도록 만들어야 합니다. 프랑스 사람들은 이것이 최후의 필사적인 노력이며, 프랑스인 모두가 이에 총체적으로, 열정적으로 참여해야만 함을 깨달아야만 합니다."
 NATFRA_Army_Supervision:0 "군 감독"
 NATFRA_Army_Supervision_desc:0 "구국위원회가 민간인과 군인 모두의 공통된 노력이긴 하지만, 군인들보다 군대가 필요로 하는 것을 더 잘 아는 사람이 있겠습니까? 언제든지 필요할 때면 총동원 체제를 바로 실시할 수 있도록, 군인들이 산업과 행정 분야를 일부 감독하게 합시다."
 NATFRA_Aim_For_SelfSustainability:0 "자급을 위한 목표"
 NATFRA_Aim_For_SelfSustainability_desc:0 "협상국의 동맹국들이 우리에게 총체적인 지원을 약속해주기는 했지만, 손을 놓은 채 이들의 도움만 기대할 수는 없습니다: 프랑스는 프랑스 자신의 자원만으로도 군대를 완전히 무장시킬 수 있도록, 할 수 있는 모든 일을 해야만 합니다. 우린 수출에 낭비되는 일부 자원까지도 포함하여, 아프리카의 광대한 자원들을 완전히 동원할 수 있도록 만들 것입니다: 지금은 돈이나 벌 때가 아닙니다."
 NATFRA_Dam_Construction:0 "댐 건설"
 NATFRA_Dam_Construction_desc:0 "우린 현재 석탄 공급이 꽤나 부족한 상황이며, 석유도 군대를 위해 모아놓아야 하는 상황입니다: 우리 시민들과 산업이 충분한 전력을 공급받을 수 있도록, 우린 수력발전에 상당한 투자를 할 것입니다. 게다가 알제리는 땅도 높고, 아틀라스 산맥도 있는 곳이니, 수력발전을 개발하기엔 정말 알맞은 지역일 겁니다."
 NATFRA_Companies_des_Forges:0 "단조회사"
 NATFRA_Companies_des_Forges_desc:0 "다가오는 전쟁에 완전히 대비할 수 있도록, 정부는 세계대전 도중 군수산업과 협력해 훌륭한 성과를 냈던 여러 금속회사들의 대표자들과 만나, 전쟁수행을 돕는 것만을 목적으로 하는 새로운 중앙화된 대기업을 만들 것입니다."
 NATFRA_Societes_Nationales:0 "국영"
 NATFRA_Societes_Nationales_desc:0 "몇몇 중요한 산업은 무슨 일이 있어도 동원체제를 실시해야만 합니다: 따라서 정부는 군대가 필요로 하는 모든 자원을 얻을 수 있도록, 대규모의 전략적 국영화 및 투자 정책을 개시할 것입니다."
 NATFRA_War_in_our_Plates:0 "접시 위의 전쟁"
 NATFRA_War_in_our_Plates_desc:0 "프랑스의 해방을 위해선, 모든 자원이 군대에게 돌아가야만 합니다. 전쟁을 시작하기 전에도 충분한 양의 보존식품을 준비할 필요가 있는 만큼, 여기엔 음식도 포함됩니다: 그 어떤 병사도 빈 속으로 싸울 순 없는 법입니다. 따라서, 필수품에 대한 배급 제도가 점진적으로 시행될 것입니다."
 NATFRA_Policy_and_Strategy:0 "정책과 전략"
 NATFRA_Policy_and_Strategy_desc:0 "프랑스는 원래부터 국민개병의 나라였던 만큼, 우리 의원들과 고위 공무원들 대부분은 모두 군 복무 경험을 가지고 있습니다만, 아직 이들은 우리가 하는 일들이 왜 필요한지 완전히 이해할 필요가 있습니다: 군대의 잦은 보고와, 전략과 보급에 관한 브리핑은 이들이 국가를 최대한 도울 수 있도록 해 줄 것입니다."
 NATFRA_Our_Morale_Forces:0 "아군의 사기"
 NATFRA_Our_Morale_Forces_desc:0 "안타깝게도 세계대전이 끝날 무렵, 수많은 병사들이 자기 지휘관과 정부에게 배신감을 느끼게 되었으며, 이로 인해 병사들은 반역을 일으키고 사회주의를 받아들이기도 했습니다. 이러한 일이 다신 생기지 않도록, 사기를 높게 유지하고 가장 낮은 계급의 병사들도 왜 자신이 싸우는지 정확히 알 수 있도록 하는 것만을 목적으로 하는 새로운 부서가 신설되었습니다."
 NATFRA_Militarise_Society:0 "군사화된 사회"
 NATFRA_Militarise_Society_desc:0 "1789년의 혁명 이래로 프랑스는 시민-병사의 나라였으며, 모든 남성들에겐 군에서 복무할 의무가 주어졌었습니다. 우린 공화국이 폭군과 내부의 내란에 둘러싸여 있었을 때 공화국을 구했던 이 \"국민 개병제\"의 전통을 되살려야만 합니다: 모든 시민들은 엄격한 규율과 계급체계에 대한 이해, 그리고 완전한 동원체제를 지켜야만 할 것입니다."
 NATFRA_Time_for_Action:0 "행동을 취할 시간!"
 NATFRA_Time_for_Action_desc:0 "We can’t afford the stagnancy of the Pétain regime, the Comité will have to take decisive action to ensure we are ready for our sacred duty. However, unlike the occasionally byzantine junta, we will strive for transparency and utter efficiency, keeping our people informed of what is to, and must, be done."
 NATFRA_Extended_Powers:0 "확대된 권한"
 NATFRA_Extended_Powers_desc:0 "Now is not the time for petty disagreements and personal ambitions to hamper our efforts: the Committee has been granted a wide mandate by the representatives of the people to do what must be done for France’s salvation, and we intend to take full advantage of it. Rule by decree and bypassing long parliamentary sessions for now, yes, but to ensure a future for democracy and France’s salvation."
 NATFRA_Same_Blood_Tax_For_Everyone:0 "모두에게 똑같이 부과되는 혈세"
 NATFRA_Same_Blood_Tax_For_Everyone_desc:0 "Conscription is an old and proud institution in France, something few could escape. However, these few exceptions, no matter small their number, created a narrative of elites being affected to easier duty for made-up medical reasons; of outright draft-dodgers: this ends now, we will fiercely combat any loophole so that our men know that each and everyone of them can count on their fellow citizens."
 NATFRA_Salux_Patriae_Suprema_Lex_Esto:0 "국가의 안전이 최고의 법"
 NATFRA_Salux_Patriae_Suprema_Lex_Esto_desc:0 "\"국가의 안전이 최고의 법이다\": 만약 우리가 고향 땅을 되찾는다는 신성한 임무에 실패한다면, 이는 공화국의 끝이요, 프랑스의 끝이 될 것입니다. 이런 일이 일어나서는 안 됩니다. 우리 국가는 마침내, 진정으로 하나되어, 프랑스의 구원이라는, 모든 진정한 프랑스인들의 최고 목표를 이루기 위해 그 어떤 희생이건 모두 치를 준비를 마쳤습니다."
 NATFRA_Civilian_Heroism:0 "시민영웅주의"
 NATFRA_Civilian_Heroism_desc:0 "모든 사람이 병사가 될 수 있는 것은 아닙니다: 몇몇은 너무 늙었거나 중요한 일을 하고 있고, 몇몇은 세계대전 도중 부상을 입었으며, 몇몇은 너무 어립니다. 몇몇은 여성이고요! 그렇다 해서 이들이 프랑스를 위해 봉사할 수 없는 것은 아니며, 게다가 결국 이들이 없다면 그 어떤 일도 완수할 수 없는 만큼, 우린 이들이 국내전선에서 이룩한 성과를 공식적으로 인정해야 할 것입니다."
 NATFRA_Rewards_For_Productivity:0 "생산성에 대한 보상"
 NATFRA_Rewards_For_Productivity_desc:0 "국내전선의 성과에 대한 인정과 동시에, 할당량 초과에 대한 더 나은 배급권 및 추가 봉급 제공부터, 우수 노동자를 위한 훈장과 국가적인 인정까지, 훌륭한 생산성을 보상하기 위한 제도가 만들어지고 있습니다: 비록 국내전선의 사람들이 조국을 위해 피를 흘리지는 않을지 몰라도, 땀과 눈물 또한 조국을 위한 훌륭한 희생입니다."
 NATFRA_Devoir_France_Devouement:0 "의무, 프랑스, 헌신"
 NATFRA_Devoir_France_Devouement_desc:0 "Duty, France, Dedication, these three words must be the focus of every single one of our citizens, in complement of the traditional Republican motto of Liberty, Equality, Fraternity. To finally be able to once again proudly proclaim the latter in the métropole, we must focus for now on the former."
 NATFRA_Devoir_Idea_tt:0 "Combine and upgrade the §YWar in our Plates§! and §YRewards for Productivity§! national spirits into §YDevoir, France, Dévouement§!, which grants,\n\nResource Gain Efficiency: §G+5.00%§!,\nConstruction Speed: §G+5.00%§!,\n£GFX_prod_eff_cap Production Efficiency Cap: §G+5.00%§!,\n£GFX_prod_eff Production Efficiency growth: §G+10.00%§!,\nResources to Market: §Y-5%§!,\nOffensive War Penalty Stability Modifier: §G+10.00%§!\n"
 NATFRA_National_Narrative:0 "민족서사"
 NATFRA_National_Narrative_desc:0 "The Republic had conquered her own people through education: from our ancestors the Gauls, through the kings of the Middle Ages, to revolution, the destiny of France was clear: the creation of an enlightened republic, a shining beacon of liberty, equality and fraternity. Now one more chapter of this narrative must be written, together, thanks to our efforts: the reconquest of the métropole."
 NATFRA_Sustain_Plates_tt:0 "§Y자급을 위한 목표§!를 §Y접시 위의 전쟁§!으로 대체함\n효과 변경:\n물자 보급 유예: 시간당 §G+24.0§!"
 NFA_Full_Infra_tt:0 "알제리, 코르시카, 오란에 더 이상 기반시설을 건설할 수 없음"
 NATFRA_Revolution_Nationale:0 "국민혁명"
 NATFRA_Revolution_Nationale_desc:0 "To the surprise of many, Pétain has held on to power thanks to swift help by the \"French Revival\" group. Democrats and reactionaries thought they could outmanoeuvre the Lion of Verdun and destroy France at this critical hour: they have been proved wrong, and now Pétain and the Redressement are free to implement the reforms needed for us to retake our home."
 NATFRA_Give_Petain_ful_powers:0 "페탱에게 전권 부여"
 NATFRA_Give_Petain_ful_powers_desc:0 "Pétain’s government has always attempted to maintain the illusion of normalcy, and had to compose with the differing sensibilities of our people. To finally let him truly carry out the reforms France needs, parliament will convey one last time to give him full powers, particularly constitutional powers, before voting to dissolve itself until the situation is stable enough."
 NATFRA_Control_all_the_newspapers:0 "모든 신문 통제"
 NATFRA_Control_all_the_newspapers_desc:0 "The Mordacq crisis has proved that for too long the government has left factious and unpatriotic elements in control of the press: with careful control of what is allowed to be published and careful screening of journalists, we will make sure that our people are properly informed."
 NATFRA_Rally_Nationalists:0 "국민주의자들 결집"
 NATFRA_Rally_Nationalists_desc:0 "The new regime has to prove itself to the most ardent nationalists, as many fear that it will simply perpetuate the stagnancy of the previous years: we will reach out to the most prominent patriotic voices to reassure them that the Marshal, now finally in full control, is and has always been the right choice for France, hopefully leading to a surge of volunteers to reclaim the Métropole."
 NATFRA_Crush_the_Dissent:0 "반대파 분쇄"
 NATFRA_Crush_the_Dissent_desc:0 "Though pro-Mordacq forces have been defeated and many now see that Pétain will lead us to victory, the Lion still faces dissent on all sides: democrats, royalists, even former loyalists who fear the influence the Redressement National has on the Marshal, uncertain of how much power he truly holds. By now, we can’t consider these people simply concerned citizens: they will be treated as traitors."
 NATFRA_Replace_the_Constitution:0 "헌법 개정"
 NATFRA_Replace_the_Constitution_desc:0 "A new constitution has been drafted by the Marshal’s government, evidently strongly influenced by the National Revival’s theories. Overhauling the decadent parliamentary democracy, enshrining technocratic and corporatist elements, this constitution grants near unlimited power to the \"Head of the French State\": Philippe Pétain."
 NFA_rename_french_state:0 "국명이 '프랑스국'으로 변경됩니다."
 NATFRA_Order_and_Discipline:0 "질서와 규율"
 NATFRA_Order_and_Discipline_desc:0 "Sadly, we must recognise that the army once so loyal to the Lion has been one of the sources of the recent crisis, as men foolishly followed Mordacq. As the backbone of the regime, a thorough effort to root out agitators, reward loyalists and reinstate the strictest of discipline will be made. The war of reconquest looms, we cannot afford instability within the armed forces."
 NATFRA_Notre_Grand_Pere_a_Tous:0 "Notre Grand-Père à Tous"
 NATFRA_Notre_Grand_Pere_a_Tous_desc:0 "Philippe Pétain, the Lion of Verdun, is a man who gives himself entirely to France and her people, like a caring patriarch, firm but loving, experienced and ready to make all the sacrifices for his family. The Marshal, who has led us through the storm of the exile, will continue to do so until our patrie is reborn, and the French nation finally truly united behind him."
 NATFRA_Redressement_Francais:0 "프랑스 재건"
 NATFRA_Redressement_Francais_desc:0 "The French Resurgence group has proved an invaluable help to the Marshal in managing the recent crisis, and they have by now well earned the favours of Pétain, who has appointed these most competent men to the positions of influences needed to implement their reform efforts, thanks to which France will no doubt be led to victory."
 NATFRA_Economic_Reform:0 "경제 개혁"
 NATFRA_Economic_Reform_desc:0 "France has always badly managed her economy, letting political passions control much of economic policy. The State must rebuild a trusting relationship with Capital, create advisory commissions of industrialists, shrink the bureaucracy, reform our fiscality, protect property, and once and for all stop its interference in a field it has proved again and again it simply does not understand."
 NATFRA_Gives_Back_Companies:0 "Give Back Companies"
 NATFRA_Gives_Back_Companies_desc:0 "To deal with the titanic war effort of the Weltkrieg, the government was forced to nationalise many companies, and often managed them incredibly badly. Though the Pétain regime has been very supportive of the exiles in their implementation in Algeria, it has also often employed these barbarous tactics, with little care for property rights or efficiency: it’s time to right these wrongs."
 NATFRA_Class_Collaboration:0 "계급간 협력"
 NATFRA_Class_Collaboration_desc:0 "French political discourse has often veered into unproductive discourse blaming the rich or the indigent for one societal ill or another: fertile ground for socialist agitation. But in the end, we are all French, united by our burning desire to free our countrymen. The government will promote groups advocating for class collaboration, and make sure those daring to speak of class war remain in the shadows."
 NATFRA_Technological_Innovations:0 "기술 혁신"
 NATFRA_Technological_Innovations_desc:0 "It’s common sense that competition is the best way to stimulate innovation, and yet France has relentlessly tried to meddle in research and development, leading our great nation to lag behind the United States, Britain, and even Germany in the technological race. Let private enterprise and the market naturally weed out useless projects, before swooping in and bankrolling the worthy."
 NATFRA_Private_Cooperation:0 "Private Cooperation"
 NATFRA_Private_Cooperation_desc:0 "The State now finally contained within reasonable boundaries, the private sector can finally surge, fully support our cause and give back a thousandfold, full of thanks for the Lion who freed them from their stately shackles and moved by ever more intense patriotic fervour."
 NATFRA_Social_Reform:0 "사회 개혁"
 NATFRA_Social_Reform_desc:0 "The Redressement is made up of more generally wealthy people, that is undeniable. And though they have all certainly shined by their individual altruism, they recognise that as a class they should do more for the common man: as such a wide range of social reform agreed upon by committees made up of industrials, unions, and government representatives will be implemented."
 NATFRA_Housing_Programms:0 "주택 공급 계획"
 NATFRA_Housing_Programms_desc:0 "Though it has been more than a decade since the exile, many of our citizens who were forced to flee still live in unpleasant conditions, in overcrowded coastal cities: the government will buy empty land, encourage the building of decent housing, and give loans with advantageous rates to families and young couples to purchase their new homes."
 NATFRA_Chantiers_de_Jeunesse:0 "청소년 작업장"
 NATFRA_Chantiers_de_Jeunesse_desc:0 "To support our youths and teach them useful skills, strong moral values, and respect of authority, we will make mandatory a months-long stay in youth camps inspired by scouting, where teenagers will accomplish community work, build strong bonds far from their usual lives, and prepare their mind and bodies for their years of military service once they reach adulthood."
 NATFRA_Get_support_from_the_Clergy:0 "성직자의 지원 확보"
 NATFRA_Get_support_from_the_Clergy_desc:0 "The Lion has maintained decent relations with the Church, but many among the clergy found themselves supporting our democratic or royalist opponents in the recent crisis, while others are sceptical of the economic aims of the Redressement. To try to win the Church over entirely, we will make sure to put an emphasis on our respect for religious liberty, and our hope for a moral state."
 NATFRA_Rebuild_The_Morale_Order:0 "도덕적 질서 재건"
 NATFRA_Rebuild_The_Morale_Order_desc:0 "The Third Republic and its reckless liberalism and deeply anticlerical policies had degenerated into a corrupt, immoral mess that led France to defeat, that is plain to see. France must not fall into this pitfall again: we will work towards rebuilding order at all levels of society, crushing radicalism, and encouraging religious, moral education."
 NATFRA_Travail_Famille_Patrie:0 "노동, 가족, 조국"
 NATFRA_Travail_Famille_Patrie_desc:0 "Work, Family, Fatherland, these are the words on the mind of all true Frenchmen, this is the motto that must sweep away the excesses of the old Republic and bring forward the new State, so that one day we might accomplish our sacred duty: the liberation of France from her red shackles, thanks to the guidance of the Marshal, the Lion, the Hero of Verdun beloved by all, Philippe Pétain."
 NATFRA_Politique_Dabord:0 "정치 우선!"
 NATFRA_Politique_Dabord_desc:0 "After months of political instability, the Action Française stands triumphant: Charles de Gaulle has asked in front of parliament the Duke de Guise to seize the crown and for the kingdom to be reborn. Finally, the Republic will be swept away, and led by our king we will once again rise to glory."
 NATFRA_Restauration:0 "왕정복고"
 NATFRA_Restauration_desc:0 "Vive le Roi! The Kingdom is reborn, and though much work remains to be done, we are almost ready to take the first step towards the salvation of France: the coronation of Jean d’Orléans as rightful king of France. A sumptuous ceremony and nationwide public celebrations are hastily being planned, following as closely as possible the traditions of the French crown."
 NFA_restauration_focus_tt:0 "The focus will automatically be completed after the crowning ceremony is organised.\n"
 NATFRA_Bring_back_Aristocracy:0 "귀족정 복원"
 NATFRA_Royal_Dictatorship:0 "독재군주국"
 NATFRA_Royal_Dictatorship_desc:0 "In this critical hour, a dictatorship must be set up to lead the difficult transition away from the decadent République. Not a dictatorship of parties, of elected officials, which would quickly fall into despotism and the very same corruption the republic suffered from, but a royal dictatorship, above petty party quarrels, tempered by a millennium of traditions and paternal care for public interests."
 NATFRA_Decentralisation:0 "지방분권"
 NATFRA_Decentralisation_desc:0 "The Revolution did all it could to destroy the structures of the kingdom of France: power was taken away from the provinces, and concentrated in the hands of \"representatives\" sent to Paris. This proved to be prone to corruption and inefficient to address local concerns. We will start to right the wrongs of our forefathers by systematically devolving power away from the capital."
 NATFRA_Protective_Inequality:0 "불평등 보호"
 NATFRA_Protective_Inequality_desc:0 "The demagogic liberals pretended to make all men equal: this was of course folly. Instead, the State must work towards a repartition of societal roles that is beneficial to all, encouraging traditional and natural structures while preventing any excesses that might foster resentment among the lower classes: not out of a pipe dream of \"equality\", but out of a lucid sense of care for our subjects."
 NATFRA_The_Eldest_Daughter:0 "교회의 장녀"
 NATFRA_The_Eldest_Daughter_desc:0 "France is the Elder Daughter of the Church, home of countless saints and faithful heroes, defending the Faith at every turn, even blessed with saintly kings like Saint Louis. That is, until the revolution and the 1905 Laws: we must repent for these errors and restore the Church to her rightful position. From godless republic, we will be reborn as a sacramental kingdom."
 NATFRA_Localism:0 "지방주의"
 NATFRA_Localism_desc:0 "We will restore the institutions of the French Kingdom: municipal councils, regional parliaments, professional assemblies, guilds, etc. The Crown will set policy and decide what no one else could, but anything that could be decided on a local level should be so. Furthermore, justice and policing will be handled locally, following local laws and local traditions."
 NATFRA_Promote_Regional_Cultures:0 "지방문화 보호"
 NATFRA_Promote_Regional_Cultures_desc:0 "The République sought to destroy regional cultures and languages, dialects were forbidden for anything official, particularly education, while in the empire little respect was shown to local traditions, seen as oddities soon swept away by so-called \"progress\". But it is the Republic that has been swept away, and so we will follow a policy of promotion of the diversity of France and her people."
 NATFRA_Corporatism:0 "협동조합주의"
 NATFRA_Corporatism_desc:0 "The Social Doctrine of the Church rejects socialism and unrestricted capitalism, and supports workers’ rights to organise. Inspired by this and traditional institutions, our subjects will come together to form corporations, in the spirit of the guilds of old. In the past, the King protected the lower classes, and when they were abandoned, they became slaves of worshippers of Mammon: we say, no more!"
 NATFRA_Clacissism:0 "고전주의"
 NATFRA_Clacissism_desc:0 "The origin of the revolution lies in the Reformation and the Enlightenment: instead, we will foster their opposite, classicism, refining of the genius of the ancient Greeks and Romans through a thoroughly French lens: the stoic sobriety and wisdom of the Ancients will prevent decadence from taking root again in France."
 NATFRA_End_Parliamentarism:0 "의회주의의 끝"
 NATFRA_End_Parliamentarism_desc:0 "The Third Republic was weak, ineffective in times of crisis and incapable of conducting the policies needed for France to maintain her rank among nations. France suffered from a lack of clear direction, her people divided: the king has ended this petty squabble masquerading as democracy, and will lead from now on his subjects towards glory."
 NATFRA_Le_Pays_Reel:0 "현실국가"
 NATFRA_Le_Pays_Reel_desc:0 "We are getting ever closer to freeing the \"pays réel\", from its shackles imposed by the \"pays légal\", a few thousand individuals, speaking for millions, more concerned with their little quarrels between mediocre so-called elite. But the real country, once artificially divided, its roots slowly undermined, once fooled by the Geuse, is now united under the king: the damage done since 1789 will be undone."
 NATFRA_Exalt_Aristocracy:0 "귀족 지위 부여"
 NATFRA_Exalt_Aristocracy_desc:0 "The nobility has given us many great heroes who never hesitated to fight for the kingdom and the Faith. Stripped of their privileges and persecuted, many nobles have fallen into passivity, merely keeping the dream of the kingdom alive. This changes now: worthy nobles will be restored to their natural positions and noble and peasant will reform their holy bond to once again take on the Gueuse."
 NATFRA_National_Solidarity:0 "국민연대"
 NATFRA_National_Solidarity_desc:0 "The Reds promote class warfare: though their defence of labour is just, this is deeply contrary to the Faith, pitting brother against brother and ultimately achieving nothing but the destruction of the social fabric. Instead, we will promote national solidarity; thanks to the watchful guidance of our king we will ensure that all acquire a just reward for their labour so that they may be able to live in dignity."
 NATFRA_End_Republican_Demagogy:0 "공화주의 선동의 끝"
 NATFRA_End_Republican_Demagogy_desc:0 "By promising equality, the republicans deeply undermined France. The people, hoping for an unattainable dream, reduced to mere cogs, called to vote so that decisions might be taken far away from them, were easily seduced by the rhetoric of the Communards. Who could blame them? Remaining republicans will atone or we will make sure they are not able to disgrace France any longer."
 NATFRA_Colony_To_Province:0 "From Colony to Province"
 NATFRA_Colony_To_Province_desc:0 "The influence of native elites proved crucial in order to secure power, and they now expect their customary privileges and rights restored. We will oblige: no more will France trample tribal and Islamic law, attempting to transform these men into Frenchmen. Instead, the indigènes will now thrive under the careful watch of these dedicated servants of the empire."
 NATFRA_Crush_the_Anti_France:0 "'반프랑스' 분쇄"
 NATFRA_Crush_the_Anti_France_desc:0 "The Four Confederate Estates, the Anti-France, any good Frenchman knows who is meant by these epithets: Freemasons, Protestants, Jews and Metics. Behind every revolutionary upheaval, consciously working against France, getting fat off her labour, destroying every single little part of the true France. We will not be safe until something is done to deal with these parasites."
 NATFRA_Rely_on_Ourselves:0 "우리 자신을 믿자"
 NATFRA_Rely_on_Ourselves_desc:0 "Though we know we can count on our allies in our crusade to retake France, our Latin and Catholic brothers, and yes, even the Rosbifs, we must not rely on foreign help. The empire is rich in resources, and populated by millions of proud Frenchmen ready to fight and die for the patrie: we simply need a strong drive for development and technological advancements, and nothing will be able to stop us."
 NATFRA_Take_back_our_Resources:0 "국왕의 자원"
 NATFRA_Take_back_our_Resources_desc:0 "Our African dominion is full of riches. So far privately exploited, we cannot afford to let any inefficiencies get in the way of extracting resources vital to the coming war effort. The Crown will take direct control of the various mines, oil fields and refineries dotting our possessions, develop the infrastructure necessary for them to thrive and extensively fund the drive to look for more resources."
 NATFRA_La_Contre_Revolution:0 "반혁명"
 NATFRA_La_Contre_Revolution_desc:0 "The effort to destroy the Gueuse is finally over. But we have never lost sight of our goal: the fires of one revolution have been extinguished, it is now time to extinguish the fires of another. So that France may be whole, so that her people might be free, so that the dynasty might lead us to a brighter future, we will prepare, wait for the opportune moment, and then fight to the bitter end.\nMontjoie Saint-Denis ! Vive le roi et vive la France !"
 NATFRA_Egoism_of_each_helps_all:0 "모든 사람을 돕는 이기주의"
 NATFRA_Egoism_of_each_helps_all_desc:0 "Though the king’s influence must be felt throughout society, day to day local decision-making must be done by associations between the individual and the State, freely constituted and ruled by consensus, trade associations or municipal councils. As each strives for their best interests, a mutually beneficial accord will be found, with the Crown acting as an arbitrator to prevent any injustices from taking place."
 NATFRA_Second_Union_Sacree:0 "두 번째 신성한 단결"
 NATFRA_Second_Union_Sacree_desc:0 "After months of political instability, Pétain has fallen and the Republic endures. After his election by the Parliament as president of the French Republic, General Henri Mordacq has chosen to take a step back and let a government of national unity headed by Colonel de La Rocque take charge, hoping for a return to normalcy after years of rule by a military junta."
 NATFRA_the_concentration_republicaine_theory:0 "\"공화집중제\" 이론"
 NATFRA_the_concentration_republicaine_theory_desc:0 "From the very start, the Third Republic was unstable, facing pressure from the reactionary right and revolutionary left, as republicans stood divided. Much like then, Republicans of all stripes must unite and endure, setting aside their differences at least temporarily to make sure the Republic endures in these crucial times."
 NATFRA_reinforce_the_republican_school_system:0 "공화주의적 학교제도 강화"
 NATFRA_reinforce_the_republican_school_system_desc:0 "Originally a product of the more liberal urban upper-middle class, the Republic took generations to truly take root. One of its greatest weapons had been free, mandatory education, educating even the poorest and making sure that all receive republican values. Thanks to the \"Black Hussars of the Republic\", teachers, we will renew trust in our democratic system."
 NATFRA_new_senatorial_elections:0 "신규 상원 선거"
 NATFRA_new_senatorial_elections_desc:0 "Dominated by older, more conservative members of parliaments, elected under pressure by Marshal Pétain, the Senate went only reluctantly with his removal from office and could prove unwieldy to truly heal the Republic. Though it is still too early for national elections, the Senate is elected by the Assembly: an election will make sure that most Pétain appointees lose their seat."
 NATFRA_electoral_reforms:0 "선거제도 개혁"
 NATFRA_electoral_reforms_desc:0 "To ensure the survival of our renewed democracy, electoral reform is needed: parts of Algeria and Senegal have always sent representatives to the parliament, but there simply wouldn't be enough of them as it stands. Districts will be redrawn, the privileges of the Four Communes extended to much of Senegal, and the number of parliamentarians will be brought down."
 NATFRA_parliamentary_suppremacy:0 "의회 지상주의"
 NATFRA_parliamentary_suppremacy_desc:0 "The Fourth Republic was born in chaos, and its new constitutional laws mostly officialised the accepted practices of the Third: that is, parliamentary dominance, the president choosing to stay confined to a largely ceremonial, unifying role. To prevent takeover from strongmen, we will enshrine the supremacy of parliament further."
 NATFRA_le_franc_algerien:0 "알제리 프랑"
 NATFRA_le_franc_algerien_desc:0 "During the Weltkrieg the Franc lost much of its value, and the exile made the situation worse as war debts seemed unlikely to be repaid. Thorough monetary reform has been necessary for years, but put off by a Pétain regime hoping for a return to the Franc’s pre-war value. No more: it might prove unpopular, but the Franc will be severely devalued."
 NATFRA_bailout_french_companies:0 "프랑스 기업 구제금융"
 NATFRA_bailout_french_companies_desc:0 "Thanks to heavy investments by the state, many of the companies displaced by the revolution managed to reimplement themselves in Algeria smoothly. However, the recent waves of unrest have made the economic situation volatile: the government has announced that it will bailout companies to prevent further crisis, privately hoping to restore the friendly ties between state and industry enjoyed under the junta."
 NATFRA_attract_investments_from_the_entente:0 "협상국 투자 유치"
 NATFRA_attract_investments_from_the_entente_desc:0 "Our allies overseas have supported us through thick and thin, and many see this restoration of democracy as a great omen: with promise of support and advantageous contracts, as well as greater economic cooperation with allied nations, the government will attract further investments from the Entente."
 NATFRA_reinforce_business_ties:0 "사업 관계 강화"
 NATFRA_reinforce_business_ties_desc:0 "Pétain had built a strong network of support among the industrial upper classes, thankful for his support in the exile and more than a little sceptical of parliamentary democracy. We must restore business confidence in the new state of affairs and reach an understanding with the economic elites: the wave of bailouts sent a strong message, new government contracts will hopefully do the rest."
 NATFRA_solidarist_welfare_reforms:0 "사회연대주의자들의 복지 개혁"
 NATFRA_solidarist_welfare_reforms_desc:0 "The Republic must show an open hand, not a closed fist. Theorised by the Radical Léon Bourgeois as a response to both socialism and liberalism, solidarism guided much of the social reforms of the last decades, such as a right to healthcare and insurance, free education, or income tax. We will continue these initiatives, to better the lives of our citizens and prevent unrest."
 NATFRA_nationalize_weapons_manufactures:0 "무기 제조사 국유화"
 NATFRA_nationalize_weapons_manufactures_desc:0 "To make sure we are ready for the coming war, the government will nationalise part of the armament industry, making sure it is well prepared for the large effort necessary and that once the conflict is finally upon us, the delivery of our troops’ equipment goes as smoothly as possible."
 NATFRA_deepen_cff_cooperation:0 "CFF와 협력 심화"
 NATFRA_deepen_cff_cooperation_desc:0 "To prepare for the coming war, the government will meet representatives from the Foundry Committee, an organisation of leaders of the metallurgical industry, who had coordinated the armament industry during the Weltkrieg to great effect. With the silent threat of nationalisation hanging over their head, we will ensure their full cooperation to the war effort."
 NATFRA_republicanization_of_the_army:0 "군의 공화주의화"
 NATFRA_republicanization_of_the_army_desc:0 "Though the army played a critical role in the removal of Pétain from office, it is still a hotbed of reaction, as both junta loyalists and monarchists quietly resent the new state of affairs. Though we must avoid a new Affaire des Fiches, we will ensure that little by little men truly loyal to the Republic will be promoted, following Mordacq’s example."
 NATFRA_emprunts_de_la_defense_nationale:0 "국방채권"
 NATFRA_emprunts_de_la_defense_nationale_desc:0 "War is inevitably coming: we must prepare and the people must contribute. War bonds will be issued, and the government will ask for loans from the population, asking them to contribute part of their savings, to be reimbursed on the long term, hoping to prevent dependence on creditors."
 NATFRA_begin_civilian_mobilization:0 "민간 동원 시작"
 NATFRA_begin_civilian_mobilization_desc:0 "France has been since the revolution a nation of citizen-soldiers, each man ready to be conscripted, fight for and die for the Republic. It’s time to partially mobilise, now that war is on the horizon. Furthermore, thanks to the Pétain régime, we are well prepared to switch to a war economy: we will begin preparations to fully mobilise civilian industry for the war effort."
 NATFRA_merge_unions_into_the_cspf:0 "BSPF로 노조 통합"
 NATFRA_merge_unions_into_the_cspf_desc:0 "After the exile, socialist unions were banned, and more traditional unions proved ineffective, leading to a lack of representation for workers. As such the government has created a Bureau of French Professional Unions, inspired by the PSF’s own union, and has strongly encouraged unions to merge with the Bureau, something more radical unions were told they had little choice but to agree with."
 NATFRA_secure_labor_agreements:0 "노동 협약 확보"
 NATFRA_secure_labor_agreements_desc:0 "The absorption of the vast majority of unions into the BSPF has led to a large number of renegotiations of local agreements between employers and workers. Indeed, whereas unions had formerly been defanged and isolated by state pressure, they can now count on a large support network and make demands without fearing repression, the Bureau making sure these demands remain reasonable."
 NATFRA_societe_nationale_du_transport_saharien:0 "국영사하라운수회사"
 NATFRA_societe_nationale_du_transport_saharien_desc:0 "Reliably crossing the Sahara has long been a dream of the colonial authorities. Travel by sea is time consuming, while air travel is still precarious and not suited to transport large amounts of goods: a land route is necessary, to link Algiers to Dakar, to bring prosperity to the interior. Following in the footsteps of the Estienne brothers, we will develop Saharan infrastructures and make this dream a reality."
 NATFRA_promote_technocratic_management:0 "기술관료적 관리 추진"
 NATFRA_promote_technocratic_management_desc:0 "Too often under the Pétain regime, it was not the worthy who were promoted but the most loyal: this led to tensions and general mediocrity in management, in both the private and public sector. The government will instead promote decision-making by experts in their fields, leading by example within government to encourage companies to seek the opinion of the most-skilled."
 NATFRA_work_charter:0 "노동헌장"
 NATFRA_work_charter_desc:0 "The BSPF, the government, and representatives from big business have finally reached a national agreement: thanks to promises of important state support and restriction of disruptive union activities, particularly striking, concessions from the industrial elites have been extracted, a new work charter which will be sure to better working conditions and wages for much of our population."
 NATFRA_expand_the_mass_party:0 "대중의 당 확장"
 NATFRA_expand_the_mass_party_desc:0 "The new government is dominated by the French Social Party, a post-exile mass party: instead of catering to the politically-minded middle and upper classes, the party organised in local cells welcomes the masses, coordinating a large amount of activities, ranging from soup kitchens to summer camps. Now in government, the party will grow further and propose even more opportunities for its adherents."
 NATFRA_merge_the_rightist_parties:0 "우파 정당 병합"
 NATFRA_merge_the_rightist_parties_desc:0 "Many minor right wing parties exist, and their efforts often get dispersed in petty factionalism: to work towards the goal of lasting national unity and to ensure that the Republic is well armed to fight both the far left and the AF who still lurks, the PSF will make overtures to both the moderate conservative and mass right parties to merge under the PSF, an initiative strongly encouraged by de La Rocque."
 NATFRA_allow_militarization_of_the_croix_de_feu:0 "사회애국청년"
 NATFRA_allow_militarization_of_the_croix_de_feu_desc:0 "The successes of the PSF’s youth wing in creating upright, dynamic youths, has led to a proposal to create a similar organisation on the national level, the Social and Patriotic Youths. It will inculcate young people with patriotic ideals, encourage physical activity, group cooperation, and useful skills such as camping, cooking, or the handling of weapons."
 NATFRA_regularize_relations_with_the_church:0 "교회 지도부와 만남"
 NATFRA_regularize_relations_with_the_church_desc:0 "The Republic was famously anticlerical, but the war, which created a renewal of popular faith, and Pétain’s regime deepened the ties between Church and State. The fall of the junta created fear of renewed hostility: the government will meet prominent Catholics to reassure them, ensuring they steer away from reaction and know the name of their new benefactor: de La Rocque."
 NATFRA_glorify_the_colonel:0 "대령 영웅화"
 NATFRA_glorify_the_colonel_desc:0 "Colonel de La Rocque is an exceptional man. A war hero, grievously wounded during the Weltkrieg but choosing to return to the front, he received numerous decorations for his bravery. After the exile, he put his natural proficiency for leadership to good use, first among veteran groups and then in founding the PSF and in government, already bettering the lives of millions. He deserves our admiration."
 NATFRA_cement_the_coalition:0 "연정 결속"
 NATFRA_cement_the_coalition_desc:0 "To the surprise of many, the traditional republican elites and the PSF have managed to work together in relative harmony: the government of national unity, this sacred union, seems well-disposed to last, as the party involved caters to different needs of the new political landscape, mass appeal and traditional republican legitimacy. A new, hybrid system is born."
 NATFRA_neutralize_the_psf:0 "사회당 무력화"
 NATFRA_neutralize_the_psf_desc:0 "The old guard of the Third Republic has managed to outmanoeuvre de La Rocque. The PSF remains an undoubtedly major force, but the traditional parties have managed to reimplement themselves after their loss of legitimacy following the exile: the spirit of the Third Republic endures and no strongman will be able to co-opt the state."
 NATFRA_constitutional_referendum:0 "총선거 약속"
 NATFRA_constitutional_referendum_desc:0 "Colonel de la Rocque and the PSF now dominate the government of national unity, their brand of politics leaving the traditional republican elites behind and displeased. De la Rocque can now take advantage of this to unveil the next step, the promise of a constitutional referendum to strengthen the role of a president elected by universal suffrage."
 NATFRA_Parliament_Supreme_cf:0 "의회가 정상에서 통치합니다!"
 NATFRA_Colonel_Supreme_cf:0 "대령이 정상에서 통치합니다"
 NATFRA_PSF_Neutralized_cf:0 "사회당이 무력화되었습니다"
 NATFRA_Establish_Supreme_Command:0 "최고사령부 창설"
 NATFRA_Establish_Supreme_Command_desc:0 "The Bear of Arras, Henri Mordacq has been given a free rein to reform the armed forces, something that he has proven is deeply necessary in his now famous \"Lessons of 1914 and the Next War\". With such a fine mind leading the charge of change, our victory is certain: first of all, the different branches of the armed forces will be merged under one commander-in-chief to enforce greater cooperation."
 NATFRA_Principles_of_Strategy:0 "전략의 대원칙"
 NATFRA_Principles_of_Strategy_desc:0 "Though creating a rigid set of strategies to be employed in the field would be fully, under the direction of Mordacq will make sure to at the very least codify a number of principles for our officers: stay on the offensive, economise your forces, follow established strategy or take initiatives but not dawdle, and most important follow the new mantra of our armed forces. Mass. Speed. Destruction."
 NATFRA_Strategic_Initiative:0 "전략적 주도권"
 NATFRA_Strategic_Initiative_desc:0 "One thing is certain, the war must be ended as quickly as possible. By developing innovative strategic plans and training our officers to react quickly to changing situations, we can make certain that we always keep the initiative and never find ourselves on the backfoot."
 NATFRA_We_Win_Wars_with_Trucks:0 "트럭으로 승리하리라"
 NATFRA_We_Win_Wars_with_Trucks_desc:0 "말은 아주 오래전부터 전쟁병기로써 쓰여왔으며, 아직도 우리 군에선 여전히 정찰부터 병참까지 수많은 분야에서 말이 쓰이고 있습니다. 그렇지만 새로운 프랑스군은 현대적이고, 빠른 군대가 되어야만 합니다: 이젠 훨씬 빠르고, 훨씬 튼튼한 트럭이, 충직했던 말들의 자리를 대신하게 될 것입니다."
 NATFRA_Chars_d_Assault:0 "돌격전차"
 NATFRA_Chars_d_Assault_desc:0 "Tanks will play a crucial role in our reformed army, acting as the tip of our offensives, smashing through enemy lines with sheer firepower, acting in deep cooperation with air support and closely followed by the courageous French rifleman: our current dispositions might limit our production capacities, but each char we have will be used perfectly."
 NATFRA_Tactical_Support:0 "전술 지원"
 NATFRA_Tactical_Support_desc:0 "The use of aerial support proved crucial in the last days of the Weltkrieg, and will prove even more important in the coming war against the Commune. New designs specialised in close air support of infantry units are being developed, and we will make sure to make full use of them, softening up our enemies before sweeping them away in one decisive advance."
 NATFRA_Manoeuvre_Warfare:0 "기동전"
 NATFRA_Manoeuvre_Warfare_desc:0 "다음 전쟁은 기동의 전쟁이 될 것입니다: 모르닥은 세계대전의 소모전이나, 베르됭에서의 참호전 같은 것은 이제 한물 간 전략이란 것을 매우 잘 이해하고 있으며, 게다가 우린 긴 장기전을 치를 수도 없습니다: 우린 빠르게 적의 허를 찔러, 적 지휘관이 무슨 일이 일어나는건지 알기도 전에 적을 박살내는 전투를 펼칠 것입니다."
 NATFRA_Logistic_Support:0 "병참 지원"
 NATFRA_Logistic_Support_desc:0 "군대를 차량화하는 것은 매우 좋은 것이지만, 전쟁을 속이 빈 채로, 아니면 연료가 떨어진 채로 이길 수는 없습니다: 우리 병사들이 보급 문제로 인해 느려지거나, 아니면 진격을 멈추는 일이 일어나지 않도록, 우린 병참 개선에 큰 노력을 들일 것입니다."
 NATFRA_Armored_Cars:0 "장갑차"
 NATFRA_Armored_Cars_desc:0 "장갑차는 세계대전의 서부전선에서는 얼마 쓰이지 않았지만, 동부전선의 드넓은 러시아 스텝 지대에서 그 효율성을 보여주었으며, 망명 이래로 보병 병력들에게 경기갑 지원과 방호를 제공하는데 쓰이며 정찰과 소요 진압에 쓰기 매우 좋은 장비임을 입증했습니다."
 NATFRA_Coordinated_Strikes:0 "협동 공격"
 NATFRA_Coordinated_Strikes_desc:0 "An extremely effective in the last days of the Weltkrieg was a concentrated combined assault of armoured forces, aerial support, artillery fire, closely followed by infantry advances, taking the enemy by surprise with and neutralising him before he could even react. A new generation of officers has fully understood the incredible potential of these strikes and will be instructed to make full use of them."
 NATFRA_Ineluctable_Advance:0 "피할 수 없는 진군"
 NATFRA_Ineluctable_Advance_desc:0 "Henri Mordacq has finally imposed his vision of modern warfare: armoured units, integrated artillery and aviation support and the eternal might of the French rifleman, working as one to destroy the enemies of France. Nothing will be able to stop the might of the French armed forces: the reconquest of the métropole is only a matter of time."
 NATFRA_Ineluctable_Advance_tt:0 "Replace §YLogistic Support§! and §YCoordinated Strikes§! with §YIneluctable Advance§!\nEffective Change:\n§YMotorised§!: Breakthrough: §G+10%§!\n§YMechanised§!: Breakthrough: §G+10%§!\n§YArmour§!: Breakthrough: §G+10%§!\n"
 NATFRA_Aeronavale:0 "해군 항공대"
 NATFRA_Aeronavale_desc:0 "War at sea is an inevitability, as with our allies we must first get rid of syndicalist naval presence in the Western Mediterranean if we want to finally start the reconquest of the métropole: though current doctrine preconise ever larger ships, we will also develop our naval aviation, using sea planes as both reconnaissance and to target enemy vessels from the air."
 NATFRA_War_of_Communications:0 "통신과의 전쟁"
 NATFRA_War_of_Communications_desc:0 "If all the branches of the army are now under one commander-in-chief, miscommunication in the field could still jeopardise our plans: we will invest heavily in radio communication, making sure each unit is fully aware at all times of the greater tactical objectives they might strive for and that the days of blind, generalised confusion under fire are truly over."
 NATFRA_Mass_Concentration:0 "대규모 집중"
 NATFRA_Mass_Concentration_desc:0 "Our offensives must be decisive, and as such we will make sure that each of them proves unstoppable for our enemies. In short, everything will be used to overwhelm whoever stands against us, most importantly, men. Determined, well trained masses of men following an armoured spearhead, destroying any resistance mounted against us."
 NATFRA_Form_the_Reserves:0 "예비군 창설"
 NATFRA_Form_the_Reserves_desc:0 "Along with a core of professional soldiers, every man has to serve in the army for some time, and can be called to serve up until his forties, undergoing re-training and manoeuvres every year. To make sure that we are truly ready for the coming war, we will create more reservist units made up of men still active in civilian life, but required to occasionally train and serve alongside professional units."
 NATFRA_A_Cheap_Navy:0 "값싼 해군"
 NATFRA_A_Cheap_Navy_desc:0 "Naval doctrine since the Weltkrieg and the new dominance of the German navy favours bigger, ever more heavily armed, and ever slower ships, true fortresses of the sea: almost as if our Teutonic friends have something to compensate for! We simply cannot afford such heavy investment, and French naval doctrine has always preferred smaller, faster ships anyway."
 NATFRA_Specialised_Training:0 "전문적 교육"
 NATFRA_Specialised_Training_desc:0 "We cannot field the vast armies of the Commune, instead through arduous training we must make sure every French soldier is worth ten Red poor bastards, and at the very least twenty Boches. Furthermore, by creating more specialised units, marines, mountain troops, or paratroopers, we can make sure we always have specialists ready for whatever the coming war throws at us."
 NATFRA_Forces_Preservation:0 "부대 보존"
 NATFRA_Forces_Preservation_desc:0 "우리 인력은 소중합니다: 이들 모두 조국을 위해 어떤 방법으로건 봉사하며, 우린 이런 소중한 생명들을 단 하나도 낭비할 수 없습니다. 우리 군대에 최고급 의무부대를 배속함으로써, 우린 부상당한 병사들이 살아남아 다시금 싸울 수 있도록, 부상병들이 모두 최대한 빠르고 최대한 효율적인 치료를 받을 수 있게 만들 것입니다."
 NATFRA_Equipement_Improvements:0 "장비 개선"
 NATFRA_Equipement_Improvements_desc:0 "As war looms, we must make sure the equipment of the French soldier stays on par with the latest advances: a specialised military research department working in cooperation with our allies will be funded. The French infantryman, already the bravest the world has known, will also be the best equipped: nothing will be able to hinder him."
 NATFRA_Developp_Counter_Measures:0 "대응책 개발"
 NATFRA_Developp_Counter_Measures_desc:0 "Mordacq is of course not the only one who has understood the value of aerial support in the coming war: our air force will of course fight to hell and back to protect our infantry units, but by equipping our men with anti-aircraft guns, they will not be defenceless against aerial assault should they find themselves vulnerable."
 NATFRA_Enemy_Destruction:0 "적 파괴"
 NATFRA_Enemy_Destruction_desc:0 "파괴, 파괴, 파괴. 우리 병사들과 장교들은 항상 이것들을 생각해야만 합니다: 전쟁은 더이상 신사적인 일이 아니며, 또 자리를 차지하기 위해 대전투가 일어나기 전까지 계속 기다리기만 하는 것도 아닙니다. 이러한 전쟁은 이젠 옛날 얘기입니다: 우리 전략은 이제 재빠른 행동과 총력전, 그리고 적이 반격하기 전에 적을 완전히 파괴하는 것을 바탕으로 펼쳐질 것입니다."
 NATFRA_Trade_Warfare:0 "무역 전쟁"
 NATFRA_Trade_Warfare_desc:0 "비록 인터내셔널이 유럽의 고향땅을 차지하고 있을지는 몰라도, 놈들의 전쟁기계는 생디칼리스트 동맹국이나 줏대없는 중립국들이 전 세계에서 보내주는 자원이 없다면 돌아갈 수가 없습니다: 코뮌이 필요로 하는 중요 전쟁자원을 수송하는 수송선들을 목표로 삼는다면, 우린 놈들의 붉은 물결을 가볍게 막아낼 수 있을 것입니다."
 NATFRA_Trade_Warfare_idea:0 "무역 전쟁"
 NATFRA_Trade_Warfare_tt:0 "§Y값싼 해군§!을 §Y무역 전쟁§!으로 바꿉니다\n효과 변경:\n수송선단 습격 효율: §G+20.00%§!"
 NATFRA_Total_War:0 "총력전"
 NATFRA_Total_War_desc:0 "Much like the revolutionaries of 1792, we stand against overwhelming odds. And yet, they triumphed. Just like then, the entire nation will be mobilised for the coming war effort, so that one day we might be able to free France from her red shackles: millions of French are ready to give everything to achieve this dream, or die trying."
 NATFRA_War_of_Production:0 "생산과의 전쟁"
 NATFRA_War_of_Production_desc:0 "Since the exile, the industrial capacity of the Empire has been greatly developed, but it’s still not enough to fulfil the needs of our armed forces: a great effort will be asked of our citizens, they will have to work harder and better than ever before to give our fighting men a chance. But we can promise one thing: in the end, this will all be worth it."
 NATFRA_War_in_the_Minds:0 "정신의 전쟁"
 NATFRA_War_in_the_Minds_desc:0 "War is not just won on the battlefields or even in the factories. Spirit is also crucial: the morale of the infantry must of course be kept up, but on the homefront too we must make sure that each and every one of our citizens is keenly aware that every one of them has a role to play in the war effort. It’s only once the entire nation is united in spirit, working towards victory, that we will be able to achieve our destiny."
 NATFRA_Factories_Investments:0 "공장에 투자"
 NATFRA_Factories_Investments_desc:0 "Of course, hard work alone cannot be enough to boost our production capacities: we will heavily invest in industries important for the war effort, opening new factories and developing already existing ones, all the while training the working men and women how to use newer machinery, specialised to fit our needs."
 NATFRA_Ressource_Management:0 "자원 관리"
 NATFRA_Ressource_Management_desc:0 "Not just the people, but the very soil of our nation must be put to contribute to help towards the war effort. Thankfully, we have access to the vast riches of the empire. Private war resource exploitations will be heavily monitored to make sure that everything needed for the armed forces gets into the right hands and no delay is tolerated."
 NATFRA_Mobilise_Every_Man:0 "모든 남성 징집"
 NATFRA_Mobilise_Every_Man_desc:0 "프랑스는 시민이 곧 군인인 국가이고, 20세에서 45세까지의 남성들은 각자 그들의 의무를 알고 있습니다. 가장 중요한 산업에서 필요하지 않은 사람들은 즉시 현역으로 입대할 준비를 할 것입니다. 이 용감한 자들, 영웅들, 세계 대전의 참상을 본 사람들, 너무 어려서 본토의 아름다움을 기억조차 못하는 자들 모두 동포를 해방하기 위해 끝까지 싸울 것입니다."
 NATFRA_Use_Everything:0 "모든 것을 사용하라"
 NATFRA_Use_Everything_desc:0 "More, we need more, always more. More guns, more war materials, more men. Everything must be thrown in this ultimate effort. Some might consider this desperation, but we know the truth: this is the drive of men denied their birthrights. Like our ancestors sung as they fought the armies of the tyrants of Europe: \"Sachons vaincre ou sachons périr !\" Let us know victory, or let us perish."
 NATFRA_Use_Everything_tt:0 "Replace §YResources Management§! and §YMobilise Every Man§! with §YUse Everything§!\nEffective Change:\nFactory Output: §G+5.00%§!\nDockyard Output: §G+5.00%§!\nMobilisation Speed: §G+5.00%§!\nResource Gain Efficiency: §G+5.00%§!\nProduction Efficiency growth: §G+5.00%§!"
 NATFRA_Firestorm_Doctrine:0 "화염폭풍 교리"
 NATFRA_Firestorm_Doctrine_desc:0 "화염폭풍은 아주 끔찍한 것으로, 고작 몇 초만에 수백 미터를 전진하면서, 앞에 있는 모든 것을 파괴하며 오직 잿더미만을 남깁니다. 프랑스를 구하려면, 우리 군대는 코뮌군을 이런 화염폭풍처럼 쓸어버려야 합니다, 적이 대비할 틈도 없이 보이는 모든 것을 쓸어버리며, 메트로폴이 해방될때까지 단호히 앞에 있는 모든 것을 파괴해야만 하는 것입니다."
 NATFRA_Rain_of_Shells:0 "포탄의 비"
 NATFRA_Rain_of_Shells_desc:0 "포병은 수십 년 동안 프랑스 군의 자랑거리였고, 우리의 전문적 지식은 세계 대전에서 믿을 수 없을만큼 효과적이었습니다. 이러한 유산을 버리는 것은 멍청한 짓일겁니다. 우리는 포병대를 새로운 전술적 구상에서 필수적인 부분으로 만들고, 우리에게 대항하는 누구든 박살낼 것입니다."
 NATFRA_Rain_of_Shells_tt:0 "§Y적 파괴§!를 §Y포탄의 비§!로 대체합니다\n효과 변경:\n§Y견인포§!: £production_cost  생산 비용: §G-10%§!\n§Y견인 로켓포§!: £production_cost  생산 비용: §G-10%§!\n"
 NATFRA_Incineration:0 "소각"
 NATFRA_Incineration_desc:0 "우리가 전쟁에서 이기고자 한다면, 우린 적의 무기 생산을 무슨 수를 써서라도 멈춰야만 합니다. 장거리 폭격기들이 프랑스의 적들이 무기를 안전히 찍어내는 것을 막아줄 것입니다: 우린 대규모 공중 폭격으로 전략적 목표를 타격할 것이며, 우리에 대항하는 전쟁을 수행하는 데 도움을 주는 그 어떤 곳이건 잿더미로 만들어버릴 것입니다."
 NATFRA_Incineration_idea:0 "소각"
 NATFRA_Death_and_Ruin:0 "죽음과 폐허"
 NATFRA_Death_and_Ruin_desc:0 "War is a tragedy. As such it must be quick, so that the orgy of violence can remain relatively limited. However, we cannot afford to let sentimentality get the better of us in these critical times, when the very salvation of France is at stake: our war will be quick, because nothing will be held back: each artillery barrage, each bombing, each offensive will be decisive, no matter the costs for our enemies."
 NATFRA_Death_and_Ruin_idea:0 "죽음과 폐허"
 NATFRA_Death_and_Ruin_tt:0 "§Y포탄의 비§!와 §Y소각§!을 §Y죽음과 폐허§!로 대체합니다\n효과 변경:\n§Y견인포§!: 대인 공격: §G+10%§!\n§Y견인 로켓포§!: 대인 공격: §G+10%§!\n전략 폭격: §G+7.5%§!\n"
 NATFRA_Ministry_of_War:0 "전쟁부"
 NATFRA_Ministry_of_War_desc:0 "The Ministry of War is responsible for responding to the needs of our armies and more generally with organising and coordinating the war effort, from intelligence to logistics. As such, it plays a crucial role: now free from civilian interference and petty politicking, it can fully dedicate itself to our sacred duty: the liberation of the métropole."
 NATFRA_General_Estienne_Legacy:0 "에티엔 장군의 유산"
 NATFRA_General_Estienne_Legacy_desc:0 "General Jean Estienne brought critical innovation to the French army, pioneering aerial reconnaissance, after the exile organising an in-depth exploration of the Sahara, but most importantly, he was the first to recognise the potential of tanks and theorise their tactical and strategic use. He had brought us so close to victory in the Weltkrieg: his legacy lives on in our forces today."
 NATFRA_Professional_Army:0 "전문적인 군대"
 NATFRA_Professional_Army_desc:0 "The French army has traditionally relied on conscription, France being a nation of citizen-soldiers. However, we must adapt to our current situation: our manpower and resources are limited. We won’t renounce conscription, but we will heed de Gaulle’s advice and greatly expand our already existing core of professional troops."
 NATFRA_Char_de_Rupture:0 "파괴전차"
 NATFRA_Char_de_Rupture_desc:0 "우린 강력한 무장과 튼튼한 장갑을 갖췄으면서도, 보병들의 진격을 이끌기에 충분한 기동성을 가지고 있으며 그 존재만으로도 전장에서 적을 몰아낼 수 있는 중형전차의 개발에 집중해야만 합니다."
 NATFRA_Char_Forteresse:0 "요새전차"
 NATFRA_Char_Forteresse_desc:0 "우린 무시무시한 화력과 두꺼운 장갑을 갖추어 육상전함이라는 이름에 걸맞으며, 보이는 적을 박살내고, 길을 가로막는 장애물을 잿더미로 만들어버릴, 움직이는 대포와도 같은 초중전차의 개발에 집중해야 합니다."
 NATFRA_Primacy_of_the_Manoeuver:0 "기동의 우월성"
 NATFRA_Primacy_of_the_Manoeuver_desc:0 "The coming war will be one of movement, our strategists, de Gaulle first among them, are certain of this. With tanks leading our assaults and highly mobile troops, we will be able to travel vast distances while boasting strong firepower, ensuring a quick victory against whoever stands in the way of the Libération."
 NATFRA_Primacy_of_the_Manoeuver_tt:0 "Replace the previous idea with §YPrimacy of the Manoeuver§!\nEffective Change:\n§YArmour§!:\n    Breakthrough: §G+10%§!\n"
 NATFRA_Queen_of_the_Battlefield:0 "전장의 여왕"
 NATFRA_Queen_of_the_Battlefield_desc:0 "The infantry is the queen of the battlefield, without her nothing could be achieved: thankfully the French infantryman is the finest in the world, motivated by his \"élan\", a burning desire to fight for the Patrie. To reconquer the métropole, our troops must then be perfectly drilled, impeccably equipped, and confident in the sacred cause they are fighting for."
 NATFRA_Brandt_Armament:0 "브란트 조병창"
 NATFRA_Brandt_Armament_desc:0 "The Brandt Establishments are a large industrial conglomerate, focused primarily on the production of shells and artillery. A long-time provider of our armed forces, the company successfully reimplemented itself in Algeria following the exile: their cooperation in the coming war effort will help us modernise our armaments."
 NATFRA_Heir_to_the_old_75:0 "늙은 75의 후계자"
 NATFRA_Heir_to_the_old_75_desc:0 "The 75 mm field gun, in service since 1898, was the wonder weapon, the perfect light anti-personnel artillery piece and the pride and joy of our armies. The Weltkrieg however showed its limitations as heavier guns proved critical in trench warfare, and though light it is not suited to motorised warfare: a worthy successor will be designed."
 NATFRA_Ammunition_Innovations:0 "탄약 혁신"
 NATFRA_Ammunition_Innovations_desc:0 "The Ministry of War, in cooperation with the armament industry, has started a wide-ranging research and development effort, aiming for faster production of shells and ammo, ideally taking less resources as the metals required are rare in the empire, and more generally ammunition better suited for our needs. Our manpower is precious, and any advantage our men can attain in the field will be critical."
 NATFRA_Ammunition_Innovations_tt:0 "Replace §YBrandt Armament§! with §YAmmunition Innovations§!\nEffective Change:\n§YInfantry Equipment§!:\n    Soft Attack: §G+10%§!\n    Hard Attack: §G+5%§!\n"
 NATFRA_Colonial_Special_Force:0 "식민지 특수부대"
 NATFRA_Colonial_Special_Force_desc:0 "Our colonial force, familiarly called \"la Coloniale\", made up mostly of Frenchmen and usually the first to be deployed overseas, was decimated in the Weltkrieg. But they spearheaded last century’s conquests, and their proud tradition is very much alive: with some reorganisation and recruitment effort they will one day be the first to land on the beaches of mainland France."
 NATFRA_Tactical_Studies_Center:0 "전술 연구소"
 NATFRA_Tactical_Studies_Center_desc:0 "The French army has traditionally left officers little room for initiative, focusing instead on strict adherence to orders, but our experience of the Weltkrieg has proved to us that tactical spontaneity is sometimes necessary. As such, our officers will be taught how to respond to a variety of situations in a more autonomous manner, and given the tools to make critical choices on the battlefield."
 NATFRA_Research_Improvements:0 "연구 개선"
 NATFRA_Research_Improvements_desc:0 "As war looms, we must make sure the equipment of the French soldier stays on par with the latest advances: a specialised military research department working in cooperation with our allies will be funded. The French infantryman, already the bravest the world has known, will also be the best equipped: nothing will be able to hinder him."
 NATFRA_Young_Guard_Officers:0 "청년 근위대 장교들"
 NATFRA_Young_Guard_Officers_desc:0 "A new generation of senior officers has been born, following the example of Charles de Gaulle and his ideas for reform of the armed forces. This \"Young Guard\", as it has been nicknamed, an informal clique of heroes of the Weltkrieg who fought with their men in the trenches will now lead our nation to victory."
 NATFRA_Fire_and_Movement:0 "사격과 이동"
 NATFRA_Fire_and_Movement_desc:0 "To replace the vast infantry waves of the Great War which led so many good men to their deaths for little tactical and strategic results, we will instead adopt new squad-based tactics, using heavy suppressing fire and mobile units to outmanoeuvre then neutralise the enemy."
 NATFRA_Infiltration_Tactics_desc:0 "Infiltration tactics, that is the use of experienced units to bypass strongpoints and better attack them from a more favourable point were used with great effect by German storm troops in the latter part of the Weltkrieg. It would be foolish of us to ignore such an innovation, and with our new focus on highly professional troops we will ensure that our men are well acquainted with these tactics."
 NATFRA_Ministry_of_the_Air:0 "공군부"
 NATFRA_Ministry_of_the_Air_desc:0 "The Ministry of the Air is tasked with both organising our aeronautical efforts, such as civilian air transport, and our air forces, which proved so useful in the Great War and which according to our military thinkers will prove even more critical in the coming war, as technological progress enables new air tactics and strategy."
 NATFRA_Total_Air_War:0 "항공 총력전"
 NATFRA_Total_Air_War_desc:0 "Many of the younger generation of officers argue for large scale use of air support for the infantry, but others have also suggested that we should not shy away from using our air force to destroy enemy infrastructure and industry in a more generalised manner: we are not in a position to avoid total war, and turning the enemies' resources to rubble can only help us."
 NATFRA_Air_Coordination_Center:0 "항공 관제 센터"
 NATFRA_Air_Coordination_Center_desc:0 "We will create a dedicated command centre for our air forces, so that they are best assigned according to their strength and weaknesses instead of letting them be potentially misused by commanders with less experience of air tactics, and to ensure that the status of our forces in the air be monitored and controlled as best as possible, for example to mount rescue missions."
 NATFRA_DEM_Barrage:0 "D.E.M 일제사격"
 NATFRA_DEM_Barrage_desc:0 "To coordinate offensive and defensive efforts in the air, the ministry will generalise the use of Electromagnetic Detection, immense antennas placed in strategic points using electromagnetic waves to detect aircraft."
 NATFRA_DCA_Network:0 "DCA 망"
 NATFRA_DCA_Network_desc:0 "To prevent any air forces from attacking us on our own soil, particularly in Corsica so close to the red mainland, we will develop a network of anti-aircraft artillery batteries and searchlights, highly coordinated by the Ministry of the Air."
 NATFRA_Aircraft_Production:0 "항공기 생산"
 NATFRA_Aircraft_Production_desc:0 "The aircraft industry exploded during the Weltkrieg, and the government has made sure to generously subsidise it to facilitate its implementation in Algeria. Since then preparations for the next war have not stopped, especially since colonial conflicts have given us the opportunity to test our aircraft. With war finally on the horizon, we will mobilise the industry to the fullest."
 NATFRA_Long_Range_Fighter:0 "장거리 전투기"
 NATFRA_Long_Range_Fighter_desc:0 "Corsica might be a floating airfield from which our planes can easily reach the mainland, but we nevertheless need fighters capable of patrolling the vast expanses of the Mediterranean as well as escort our bombers deep into red territory to destroy the Commune’s industry. The Ministry will ensure that the development of heavy fighters is not neglected."
 NATFRA_Tactical_Bombers:0 "전술 폭격기"
 NATFRA_Tactical_Bombers_desc:0 "Our military thinkers have realised the importance of coordinated air-land efforts, with infantry heavily supported by tactical air support, against defensive structures, enemy personnel or infrastructure. To implement these tactics, the Ministry of the Air will support the development of tactical bombers."
 NATFRA_Transmitting_Knowledge:0 "지식 전달"
 NATFRA_Transmitting_Knowledge_desc:0 "France has a proud history in aeronautics, and the Weltkrieg produced many heroes of the air. But you can’t learn to fly on the ground, and pilots are a rare commodity: we’ll ensure our best aces become even better instructors and teach a younger generation how to exceed them."
 NATFRA_New_Air_Tactics:0 "새로운 항공 전술"
 NATFRA_New_Air_Tactics_desc:0 "The field of military aviation is a rapidly changing one, and our pilots must adapt their skills to ever changing technology: with new aircraft come new possibilities of offensive and defensive manoeuvres, new ways of coming out of a tense dogfight: extensive training in these new tactical advances will give an edge over our enemies."
 NATFRA_Ministry_of_Naval_Affairs:0 "해군부"
 NATFRA_Ministry_of_Naval_Affairs_desc:0 "The Ministry of Naval Affairs, once tasked with overseeing the administration of both our colonies and our naval forces, is now solely dedicated to the needs of the Navy: control of the Mediterranean will be essential to retake the Métropole, as such the ministry will make sure that our navy can stand up to the Internationale."
 NATFRA_A_World_Class_Navy:0 "세계구급 해군"
 NATFRA_A_World_Class_Navy_desc:0 "Most of the French navy accompanied our government in exile to North Africa, as such our navy is large but many of our ships are outdated. In its current state, the navy could defend our shores, but it is uncertain how it would fare if someone were to attempt to contest our hold on the Western Mediterranean. We will strive for a large-scale overhaul."
 NATFRA_An_African_Toulon:0 "아프리카의 툴롱"
 NATFRA_An_African_Toulon_desc:0 "Toulon was the primary base of the Mediterranean fleet before the war, but since the exile it has been stationed on lake Bizerte, a large laguna in northern Tunisia intensively developed by colonial authorities, with in particular a large arsenal in Ferryville. To meet our ambitions, Bizerte will be overhauled and developed further."
 NATFRA_Heavy_Destroyers:0 "중구축함"
 NATFRA_Heavy_Destroyers_desc:0 "France’s navy has always been developed with the assumption that it would fight a superior force. In the last century, a movement called the \"Jeune École\" advocated for the use of many smaller ships instead of large dreadnoughts: this idea is now outdated. The ministry will instead encourage the development of well-armed destroyers, a middle ground between our traditional doctrines and the international trends."
 NATFRA_Aviation_Cruisers:0 "항공순양함"
 NATFRA_Aviation_Cruisers_desc:0 "The field of naval aviation has been somewhat left behind by the international community, locked in a permanent arms race: this is a race we could not win, instead we will radically change our doctrine and encourage the use of air power in naval warfare, for reconnaissance and precision strikes."
 NATFRA_Sea_Leviathans:0 "바다의 레비아탄"
 NATFRA_Sea_Leviathans_desc:0 "We might not be able to compete with Germany or Japan in the naval arms race, but we certainly can attempt to knock out any of our Mediterranean opponents with well armed heavy battleships: this might go against previous doctrines, but our current situation means it is time for some innovation."
 NATFRA_Air_Carriers:0 "항공모함"
 NATFRA_Air_Carriers_desc:0 "The current naval arms race is misguided: by developing aircraft carriers, we will ensure that we can keep control over the Mediterranean by bombing our enemies and sinking them to the depths of the sea before we are even within range of their guns."
 NATFRA_Preparing_Our_Return:0 "우리의 귀환을 준비"
 NATFRA_Preparing_Our_Return_desc:0 "To reconquer the métropole, we need to land on its shore, a fight that the Commune has been expecting for two decades: it will be anything but simple. We must prepare as much as we can, as there will be no second chance. The Ministry will invest in the development of anything that could help our amphibious assault."
 NATFRA_Invasion_Logistics:0 "상륙 전술"
 NATFRA_Invasion_Logistics_desc:0 "However, the amphibious assault is merely the first part, we must ensure that our troops can secure a lasting bridgehead. And for this, there is only one way to prepare: impeccable logistics, so that the men lucky enough to be the first to set foot on the sacred soil of the Patrie can hold back any counterattack the Communards might attempt."
 NATFRA_The_U_Boat_Menace:0 "잠수함 전력 개발"
 NATFRA_The_U_Boat_Menace_desc:0 "The Commune lacks many resources essential to the modern war effort, most importantly, oil. Keeping control of the Mediterranean will be a strong step towards isolating them from their allies or neutral states willing to trade with them, but a large fleet of submarines will give us the capacity to harass their convoys even more efficiently."
 NATFRA_Battaile_Escadres:0 "소함대 전투"
 NATFRA_Battaile_Escadres_desc:0 "The battle for the Mediterranean won’t be won with a single engagement, and we need to think strategically. By creating task forces, we will ensure our ships have clear roles and that they will be easily more coordinated, and our naval commanders will be taught how to think on a larger scale."
 NATFRA_Fate_Equatorial_Africa:0 "적도 아프리카의 운명"
 NATFRA_Fate_Equatorial_Africa_desc:0 "프랑스는 벨트크리그 종전 당시 크나큰 슬픔과 함께 프랑스령 적도 아프리카 대부분을 넘기는데 서명했었습니다. 우리는 이것이 일시적일 것이라 믿었으나, 본국에서의 불만이 고조되면서 우리는 어쩔 수 없이 독일의 적도 아프리카 지배를 묵인해줘야만 했습니다. 이제 훌륭한 행정가였던 라파엘 안토네티 총독이 은퇴 의사를 밝혔으니, 우린 지금의 상황을 마주해야만 합니다."
 NATFRA_Rebuild_Sudan:0 "프랑스령 수단 재건"
 NATFRA_Rebuild_Sudan_desc:0 "최근 기근과 통치정책에 대한 불만으로 인해 봉기가 발생하면서, 프랑스령 수단의 기반시설 대부분이 파괴되었습니다. 봉기는 이미 원주민 엘리트들과 우리 군대가 약간 어렵게 진압한 상태지만, 원래대로 돌아가려면 우리 식민제국의 건조한 내륙 지역과 통신을 복구하고, 지역의 경제생활을 재개시켜야 합니다."
 NATFRA_Sahara_Society:0 "사하라 사회기반시설 협회"
 NATFRA_Sahara_Society_desc:0 "사하라 이남의 식민지를 계속 지배하려면 우리 함선들이 앞으로도 지브롤터 해협과 아프리카 해안을 안전하게 항해할 수 있어야 하지만, 미래에 있을 전쟁에서는 이 두 가지 모두 불가능해질지도 모릅니다. 우리는 알제리와 사하라 이남의 프랑스령 서아프리카를 연결해줄 철도를 건설하는 데 집중해야 합니다!"
 NATFRA_Expand_Communication:0 "식민지에서의 통신 수단 확장"
 NATFRA_Expand_Communication_desc:0 "As the radio becomes more widespread, it can be used as a tool to help us effectively govern over the territory we control. We must work towards getting radios into the hands of government officials across our country, so that even the most isolated villages of the Sahel know they are a part of France and ready to serve the interests of the motherland."
 NATFRA_Riches_of_Africa:0 "아프리카의 부"
 NATFRA_Riches_of_Africa_desc:0 "This a continent of great untapped potential. From the arid Sahel to the mountains of the Atlas and the more lush Senegal, we must double our efforts to see that more resources be extracted to participate in the coming war effort and help us liberate the Métropole!"
 NATFRA_Reform_Code:0 "원주민법 개혁"
 NATFRA_Reform_Code_desc:0 "France remains free within her colonial territories. However, unrest is growing among the native population: with the loss of the mainland, the French colonial empire is weaker than ever, and some natives see this as an opportunity to end once and for all the French subjugation of their people. We must reform the Code de l'Indigénat!"
 NATFRA_Promote_Foreign_Legion:0 "외인부대 육성"
 NATFRA_Promote_Foreign_Legion_desc:0 "In order to retake the Métropole, we need more recruits to land on the beaches and push into the heartland of occupied France! To entice more soldiers into the army, a propaganda line shall be spun with promises of increased conditions and rights for those who enlist within the Foreign Legion to fight and liberate France."
 NATFRA_Colonial_Extraction:0 "식민지 자원 추출"
 NATFRA_Colonial_Extraction_desc:0 "While some believed that we ought to ease the burdens on our colonial populace due to our shared circumstance of our exile, that plan is foolhardy. If we are to retake the Métropole, we must double down in our extraction of the resources from the colonies and make room for additional factories to produce what we need to return home!"
 NATFRA_Meet_Local_Chief:0 "지역 유지와의 만남"
 NATFRA_Meet_Local_Chief_desc:0 "In order to facilitate the process of assimilation of the peoples of the colonies into French society, we must reach out to and contact local leaders. If we can teach them of our ways and get them to live according to our customs, they can act as lighthouses to their neighbours showing the benefits of becoming assimilated into French culture!"
 NATFRA_Civ_Mission:0 "문명화 전도 추진"
 NATFRA_Civ_Mission_desc:0 "It is our ultimate purpose to be beacons of society to the people of this continent. We must be the city on the hill that they look to for inspiration."
 NATFRA_Promote_Autonomy:0 "자치권 증진"
 NATFRA_Promote_Autonomy_desc:0 "One of the greatest crimes committed by the Third Republic was colonialism undertaken with the purpose of making sure that the Germans didn't get ahead of us in terms of global influence. Far too long have we spent trying to force our civilisation upon the natives of Africa. They must be granted greater autonomy from [NFA.Capital.GetCapitalVictoryPointName]!"
 NATFRA_Algiers_Conference:0 "알제 회담"
 NATFRA_Algiers_Conference_desc:0 "With our return to the Métropole it is time to call together a gathering of senior officials from our colonial government to decide upon how we will govern them in the future. We will assemble native elites, administrators, representatives from the economic forces and missionaries to hash out a better colonial policy as the exile ends."
 NATFRA_France_indivisible:0 "나뉘어질 수 없는 프랑스"
 NATFRA_France_indivisible_desc:0 "혁명 이래로, 프랑스는 이념에 의해 분열되어 왔습니다. 더 이상은 아닙니다. 우리는 순전히 의지력으로 이 싸움에서 승리했습니다. 국가를 안정시키고 국제 무대에서 우리의 정당한 자리로 돌아가는 데는 시간과 노력이 필요할 것이지만, 연합된 프랑스 국민들에게 불가능이란 없습니다."
 NATFRA_Rebuild_Legitimacy_Whole:0 "정통성 재건"
 NATFRA_Rebuild_Legitimacy_Whole_desc:0 "For many of our people, we are still enemies, an occupying force. Two decades of Communard propaganda does not go away in a few weeks: we have reconquered most of France, we still need to reconquer the hearts and minds of her people."
 NATFRA_Endear_Population_Whole:0 "주민 포용"
 NATFRA_Endear_Population_Whole_desc:0 "Now is not the time for a closed fist, but an open hand towards our reunited brothers. We will engage in a wide-scale relief effort, and make sure our people know that we are here as liberators of the French nation, not conquerors."
 NATFRA_Commune_Trials:0 "코뮌에 대한 재판"
 NATFRA_Commune_Trials_desc:0 "The leaders of the revolutionary rabble must be put on trial for their treason. Some are still on the run, either in foreign countries or in the pockets of resistance against us, some have willingly surrendered: all will be brought to justice and they will answer for their innumerable crimes."
 NATFRA_Return_Exile:0 "귀환하는 망명자들"
 NATFRA_Return_Exile_desc:0 "Slowly, a mass of exiles is arriving in Toulon, in Marseilles, having left behind Algeria, that they had to call home for so long. None of them know what they will find in their homeland, what has changed and if their lives could simply restart where they had left them decades ago: they only know one thing, that they want to return to their Motherland."
 NATFRA_Reconstruction_Commission_desc:0 "France is in ruins, with many of its cities and infrastructure deeply affected by the fighting, sabotage by retreating Communard troops or our resistance networks, and campaigns of aerial bombings. A commission will be granted all the funds and power needed to kickstart the rebuild of our nation."
 NATFRA_Relocate_Algerian_Industry:0 "알제의 산업 이전"
 NATFRA_Relocate_Algerian_Industry_desc:0 "프랑스의 산업 엘리트 대부분은 혁명이 성공했을 때 알제로 망명했습니다. 그들은 그들의 전문 지식과 자본을 가져 왔고, 정부의 지원 덕분에 알제로 이전하는데 성공했습니다. 이제 그들 역시 집으로 돌아올 시간입니다."
 NATFRA_Reverse_Collectivisation:0 "집산화 반전"
 NATFRA_Reverse_Collectivisation_desc:0 "Most of France’s industry has been collectivised, along with much of its land. Radically challenging this status quo so soon would no doubt lead to revolt. But, little by little, we must and will carefully undo this injustice."
 NATFRA_Resource_Extraction:0 "자원 추출 확장"
 NATFRA_Resource_Extraction_desc:0 "The Commune was inefficient in extracting the natural resources of France for the war effort: isolated, it partially led to their defeat. We won’t make the same mistakes. Thanks to our expertise in getting the most from our arid dominion, we will ensure that the natural riches of the nation serve us adequately."
 NATFRA_Rebuild_South_Whole:0 "남부 재건"
 NATFRA_Rebuild_South_Whole_desc:0 "Focusing on the port infrastructure of the cities on the Mediterranean and the south-west Atlantic coast will help us smooth the transfer of people and industry from the colonies as well as receive help from our allies."
 NATFRA_Rebuild_North:0 "북부 재건"
 NATFRA_Rebuild_North_desc:0 "The bulk of the French industry is in the north of the country, on top of its coal and metal mines, and all roads and railroads lead to Paris. Already damaged by the heavy fighting of the Weltkrieg, the recent conflict was certainly not kind either to the region. Our rebuilding efforts must be intensified to ensure France is ready to stand tall as an economic power once again."
 NATFRA_Rebirth_From_Ruin:0 "폐허에서 부활하여"
 NATFRA_Rebirth_From_Ruin_desc:0 "아직 해야할 일이 많이 남아있고, 완전한 재건에는 몇 년이, 어쩌면 10년 혹은 그 이상이 걸릴 것입니다. 국가 부흥을 위한 전국적인 노력은 마침내 진정으로 진행되고 있고, 우리 국민은 프랑스를 다시 한번 위대하고 자랑스러운 강국으로 만들기 위해 근면하게 일하고 있습니다."
 NATFRA_Reorg_Forces:0 "프랑스군 재조직"
 NATFRA_Reorg_Forces_desc:0 "In exile, even with the important contribution of the indigènes, our manpower was strictly limited. Despite such odds, we have triumphed: now that the mainland is reconquered, many Frenchmen are ready to take up arms to fight for the motherland. Some reorganisation will be needed to accommodate them, but soon France will be able to field numerous armies once again."
 NATFRA_Rebuild_Mil_Complex:0 "군사단지 재건"
 NATFRA_Rebuild_Mil_Complex_desc:0 "Much of the industry needed for the war effort was destroyed in the conflict, either through strategic bombing or through sabotage. The future is uncertain, and further conflict is not unlikely: we will rebuild our industrial capabilities to be prepared should such a conflict arise."
 NATFRA_Officer_Amnesty:0 "장교 사면"
 NATFRA_Officer_Amnesty_desc:0 "Not all of the men who served the revolution are irredeemable. In particular, many of the younger officers were simply indoctrinated in serving the revolution, or even worse, simply believing this was the best way to serve France: after a suitable period of desyndicalisation, many will join our ranks."
 NATFRA_Reintegrate_Red_Army:0 "붉은 군대 재통합"
 NATFRA_Reintegrate_Red_Army_desc:0 "We cannot afford to waste good officers: despite its terrible organisation, the Communard army was full of brave men serving France in the best way they knew. Now that the revolution has been defeated, many are realising their mistakes and hope to continue to defend the patrie. We won’t refuse their help."
 NATFRA_Lessons_Second_War:0 "재정복의 교훈"
 NATFRA_Lessons_Second_War_desc:0 "The war was a gruelling experience, pitting brothers against brothers. But it has also permitted us to put our doctrinal theories to the test, and develop numerous new ones in the heat of the fight. As we drastically expand our armed forces and retrain officers, we will learn from their and our experiences of the fight, and further, develop our doctrine."
 NATFRA_Remodel_Tanks:0 "전차 생산라인 개조"
 NATFRA_Remodel_Tanks_desc:0 "The Commune’s strategists and tacticians had fully embraced the use of armour on the battlefield, influenced by our successes in the latter days of the Weltkrieg: with access to the riches of the mainland, we will be able to make use of their expertise to develop new, better tanks that will serve us well in the future."
 NATFRA_Science_Amnesty:0 "과학자 사면"
 NATFRA_Science_Amnesty_desc:0 "In exchange for amnesty, many of the scientists who served the cause of revolution are ready to mend their ways. As long as they swear fidelity to the new status quo, we will welcome them so they continue furthering France’s renown and developing new technological prowesses."
 NATFRA_Special_Forces:0 "충격부대"
 NATFRA_Special_Forces_desc:0 "The war has proved to us the usefulness of specialised troops, such as paratroopers or marines, in securing limited objectives critical to the success of larger operations, especially when dealing with limited manpower. We will further develop their training regimen and study the experience of the Commune in this domain to develop even better shock troops."
 NATFRA_World_Navy:0 "세계구급 해군"
 NATFRA_World_Navy_desc:0 "A strong state deserves a strong navy. Though we are unlikely to catch up to our British friends, we must further increase our naval strength to maintain our hold on the Mediterranean and ensure the link with the colonies."
 NATFRA_Rebuild_Toulon:0 "툴롱 재건"
 NATFRA_Rebuild_Toulon_desc:0 "Toulon has been the base of our Mediterranean navy for centuries: its port and arsenals were damaged in the conflict and needs repairs to be able to renew its long legacy. We will take the opportunity to expand the base as well, as our priorities have shifted towards control of the sea."
 NATFRA_Ocean_Focus:0 "대양에 집중"
 NATFRA_Ocean_Focus_desc:0 "프랑스 재정복으로 대서양으로의 수많은 항구에 접근이 가능해졌습니다. 너무 오랫동안 지중해에만 집중했기에, 우리의 해군은 대서양 통제에 도전하기에 충분히 준비되지 못했습니다. 우리가 영국 동맹에 의존할 수 없는 시기가 올 수 있기에, 우리는 대양 해군, 특히 항공모함을 개발해야 합니다."
 NATFRA_Sea_Focus:0 "바다를 지배하라"
 NATFRA_Sea_Focus_desc:0 "대서양의 통제는 영국에게 의존할 수 있으므로, 대신 우리는 지중해에 대한 통제력을 더욱 강화할 수 있습니다. 분쟁이 발생한다면, 적들은 우리의 바다를 통한 해양 운송에 의존할 수 없게 될 것입니다."
 NATFRA_Mr_Worldwide_Base:0 "전세계의 기지"
 NATFRA_Mr_Worldwide_Base_desc:0 "France stretches across Europe and the Americas: we must use this strength to the fullest. By dotting bases all over our overseas possessions, we will be able to vastly expand our range of action."
 NATFRA_Sea_Protect:0 "항로 보호"
 NATFRA_Sea_Protect_desc:0 "To defend our vast empire should hostilities break out once again, we must defend our shipping and communication lanes, taking inspiration from our expertise in fighting back against Communard attempts at disrupting our trade."
 NATFRA_Project_Further:0 "Plus Oultre"
 NATFRA_Project_Further_desc:0 "If we want to entertain hopes of maintaining control over the empire, we cannot rely on allied or neutral ports to refuel and repair our ships. As such, developing the operating range of our naval forces is essential, to go always further beyond."
 NATFRA_New_Aircraft_idea:0 "옛 하늘, 새 전투기들"
 NATFRA_Med_Airway:0 "지중해 항공로"
 NATFRA_Med_Airway_desc:0 "Travelling by sea between mainland France and the Algerian departments is time-consuming, especially as the Mediterranean is known to be capricious, particularly in winter. Now that the métropole has been freed, we will establish regular air travel between us and our overseas possessions."
 NATFRA_Old_Sky_New_Fighter:0 "옛 하늘, 새 전투기들"
 NATFRA_Old_Sky_New_Fighter_desc:0 "With access to more resources and Communard research and expertise, we will be able to develop better fighter planes to defend the skies of the homeland, should war rear its ugly head once again."
 NATFRA_Bomber_Dev:0 "폭격기 개발"
 NATFRA_Bomber_Dev_desc:0 "Air bombardment proved crucial in the war, destroying both infrastructure and morale. There is no doubt that strategic and tactical bombing will continue to be exceedingly important in the future, and as such we must stay on the edge of progress in this domain."
 NATFRA_Expand_Bureau:0 "제 2부서 확장"
 NATFRA_Expand_Bureau_desc:0 "Intelligence was critical in the last conflict, as we worked together with loyalists within the Commune to create ideal conditions for the reconquest. Covert operations and counter-intelligence will no doubt be just as important in the future, and so our intelligence services will have to be expanded."
 NATFRA_Nuclear_Science:0 "다모클레스 프로젝트 승계"
 NATFRA_Nuclear_Science_desc:0 "The Internationale had started developing nuclear research, in the hopes of creating an ultimate, war-ending weapon. They were defeated before they had time to unleash this, but we will salvage this research and further it, so that atom might serve the greatness of France instead of the revolution."
 NATFRA_Rocket_Science:0 "로켓 개발"
 NATFRA_Rocket_Science_desc:0 "Rockets played a minor role in the war, either mounted on trucks or even carrying flying bombs without the need of a pilot. The latter is certainly a concept to expand, as this could mean being able to strike distant targets in near impunity."
 NATFRA_Rocket_Planes:0 "추진반응"
 NATFRA_Rocket_Planes_desc:0 "Plans for jet-propelled planes had been made but never came to fruition: the exile had divided French resources in the development of military aviation, but we are now reunited. We will develop planes capable of outmanoeuvring any of our enemies and assert their air superiority no matter who we face."
 NATFRA_No_More_Incursion:0 "기습은 이제 그만"
 NATFRA_No_More_Incursion_desc:0 "The airspace of the patrie must be an impenetrable fortress, so that our people never again have to endure bombings again."
 NATFRA_Reorg_Forces_idea_1:0 "재조직된 프랑스군"
 NATFRA_Reorg_Forces_idea_2_oa:0 "재조직된 프랑스군"
 NATFRA_Reorg_Forces_idea_2_rra:0 "재조직된 프랑스군"
 NATFRA_Reorg_Forces_idea_3:0 "재조직된 프랑스군"
 NATFRA_Reorg_Forces_idea_4:0 "재조직된 프랑스군"
 NATFRA_Reorg_Forces_idea_5:0 "재조직된 프랑스군"
 NFA_Reorg_Forces_Final_tt:0 "Modify §YReorganised French Forces§! by\nDivision training time: §Y+10.0%§!\nSpecial Forces Attack: §G+10.0%§!\nSpecial Forces Defence: §G+10.0%§!\nAdditional Recruitable Population: §R-5.00%§!\n§YArmour§!: £production_cost  Production Cost: §G-10%§!"
 NATFRA_remodel_tank_idea:0 "개조된 전차 생산라인"
 NATFRA_Expanded_Special_Force_idea:0 "확장된 특수부대"
 NATFRA_Project_Further_idea:0 "Plus Oultre"
 NATFRA_Expanded_Bureau_LaR_idea:0 "제 2부서"
 NATFRA_Expanded_Bureau_non_LaR_idea:0 "제 2부서"
 NATFRA_Renewed_Diplomacy:0 "재개된 외교"
 NATFRA_Renewed_Diplomacy_desc:0 "With our return to the Métropole now looking considerably more solid, we can finally return to the world stage! Our time in exile has shown us the need to avoid diplomatic isolation, and so we will reach out to both our allies and the Germans, despite our enmities."
 NATFRA_Verdun_Memorial:0 "The Verdun Memorial"
 NATFRA_Verdun_Memorial_desc:0 "The end of the Second Weltkrieg reminded many of the results of the first. Again, millions of people died in the war, villages were razed and the economy was destroyed. Opening a shared memorial for the French and the German peoples in Verdun to commemorate the losses of the Weltkrieg could be the first step towards a mending of tensions with the Germans."
 NATFRA_Franco_German_Thaw:0 "프랑스-독일 협력"
 NATFRA_Franco_German_Thaw_desc:0 "With the first step done, it may be time to work deeper towards burying the hatchet with the Germans. Their help, much as we loathe to admit it, was necessary for us to return to the Métropole, and plunging Europe into another war we would struggle to win might be folly. Now must be the time for peace."
 NATFRA_Franco_German_Trade:0 "프랑스-독일 무역"
 NATFRA_Franco_German_Trade_desc:0 "It is undeniable that the German Empire is now the dominant power in Europe, both militarily and most importantly economically, despite the recent economic meltdown. As we strive to reposition ourselves on the world stage, perhaps aligning ourselves with Mitteleuropa is the right choice for the prosperity of France."
 NATFRA_Franco_German_Business:0 "프랑스-독일 사업"
 NATFRA_Franco_German_Business_desc:0 "In the hope of making the current détente with the Germans a lasting one, several businessmen have approached our government requesting that we help them find contacts in the German sphere to create cross-national corporations for the benefit of both of our nations."
 NATFRA_Congress_of_Verdun:0 "베르됭 회의"
 NATFRA_Congress_of_Verdun_desc:0 "Germany and France have long been rivals: no place is a better representative of this than Verdun, this gate between two great nations where so many fell in 1916. It is also where in 843, France and Germany were first separated by the heirs of Charlemagne. Many diplomats are hoping it could also be where a congress for lasting peace is called, and perhaps where a new Franco-German relationship could be born."
 NATFRA_Indestructible_Bonds:0 "끈끈한 유대"
 NATFRA_Indestructible_Bonds_desc:0 "Throughout the exile, the British always remained at our side. Together, we fought through the reconquest of our home territories to return to our birthright. Our rivalry from hundreds of years ago has been put to rest through the fires of the last few decades of friendship between our two nations! Long live the Entente Cordiale!"
 NATFRA_French_New_World:0 "프랑스의 신세계"
 NATFRA_French_New_World_desc:0 "With our return to the Métropole secured, we can look outwards towards the New World once more. During the exile, our colonies abroad largely fell under the protection of the British. Now it is time to request their return!"
 NATFRA_Anglo_French_Free_Trade:0 "영국-프랑스 자유 무역"
 NATFRA_Anglo_French_Free_Trade_desc:0 "While our nations are no longer the globe-spanning behemoths that they were before the first Weltkrieg, our influence together is still vast. We must move towards a policy of free trade amongst our combined Anglo-French spheres."
 ENT_france_agree_mittel_tt:0 "[NFA.GetNameDefCap]이 미텔오이로파에 가입하는데 동의함"
 NFA_Breaking_Lyon_Agreement_tt:0 "§R우리가 독일과 맺은 조약을 깨는것은 엄중한 대가가 따를 것입니다!§!"
 NATFRA_Guard_Channel:0 "채널 보호"
 NATFRA_Guard_Channel_desc:0 "The channel is the lifeblood that connects France and Britain. We must work towards keeping it secured against any threat that prowls. A system of long-range radars to scan for threats is the first step to securing the channel."
 NATFRA_Re_Conscription:0 "징병제 재시행"
 NATFRA_Re_Conscription_desc:0 "France has always been a nation of citizen-soldiers. Frenchmen all serve a few years in the armed forces, a tradition that was kept alive both in the Commune and in exile. This service had recently been suspended to free up men for reconstruction: in light of recent tensions, we will reactivate mandatory military service."
 NATFRA_Secure_Eastern_Front:0 "동부 국경 확보"
 NATFRA_Secure_Eastern_Front_desc:0 "The failures of 1919 must never be repeated! Our lines must hold firm in any future wars against the Germans on our eastern border. We must build stronger fortifications to repel their advances wherever they come from."
 NATFRA_Never_Fall_Again:0 "우린 다시는 무너지지 않으리"
 NATFRA_Never_Fall_Again_desc:0 "The exile has taught us a harsh lesson! Never again will France fall to invaders or revolutionaries. We shall redouble any effort to defend the patrie with all that we have. France will always stand tall and proud against any threat!"
 NATFRA_Prepare_For_War:0 "독일과의 전쟁 준비"
 NATFRA_Prepare_For_War_desc:0 "The Boches have proved time and time again that they are forever the enemies of the people of France. The atrocities they committed against us in the last two wars and their current attitude make any hope of reconciliation null. If a third war is needed, we will be ready to avenge our heroes and destroy the monstrous chimaera known as Germany!"
 NATFRA_Demand_Alsace_Lorraine:0 "알자스-로렌 반환 요구"
 NATFRA_Demand_Alsace_Lorraine_desc:0 "Since 1870, the Germans have occupied the French territory of Alsace-Lorraine. We must right this wrong and demand that it be surrendered to France! If the Germans refuse our terms, we will have no choice but to renew our fury against these enemies of peace and civilisation!"
 NATFRA_English_Doctrine:0 "프랑스-영국 해군 합동전략?"
 NATFRA_English_Doctrine_desc:0 "Long have the British ruled the seas. With our friendship and alliance between our two nations, we have the opportunity to request the aid of some naval experts to help teach us their tactics and work together to ensure better coordination between our task forces in any joint operations that we undertake in the future."
 NATFRA_ENT_Experts:0 "[ENT.GetName]의 전문가들"
 franco_german_thaw:0 "프랑스-독일 관계 해빙"
 indestructible_bonds:0 "끈끈한 유대"
 NATFRA_Kings_Made_France:0 "왕이 프랑스를 만든다..."
 NATFRA_Kings_Made_France_desc:0 "France was born in 508 with the baptism of Clovis, king of the Franks: since then, his descendants have reigned upon France and led her countless times to glory. France was built by the tireless efforts of her kings, and without them she was nothing: orphaned, she erred and fell. But this tragedy is over, long live the King!"
 NATFRA_Pays_Naturels:0 "자연국가 인정"
 NATFRA_Pays_Naturels_desc:0 "In an effort to destroy the true France, the Republicans in their manic obsession with rationality created entirely artificial administrative subdivisions, denying any local identities, dialects and traditions, going as far as imposing the Parisian dialect as \"proper\" French. We will undo this injustice and recognise the various natural and cultural regions within France."
 NATFRA_Province_Parliament:0 "지방 의회 복원"
 NATFRA_Province_Parliament_desc:0 "The realm had traditionally been divided between various provinces, each with their own assemblies tasked with administering their area according to local rights and privileges, ensuring that each part of France was ruled in a perfectly tailored way. These provincial parliaments were of course abolished by the Revolution, ending centuries of harmonious autonomy: they will be restored."
 NATFRA_Expand_Camelot:0 "카멜롯 확충"
 NATFRA_Expand_Camelot_desc:0 "The Camelots du Roi, youths originally tasked with selling the Action Française newspaper, have evolved into an intensely loyal paramilitary force. By making membership mandatory for youngsters and organising youth camps inspired by scouting to teach useful skills as well as instil strong religious values and respect of authority, we will be able to undo the damage inflicted by the Commune upon the young generation."
 NATFRA_Authority_not_Tyranny:0 "폭정이 아닌 권위"
 NATFRA_Authority_not_Tyranny_desc:0 "Much like subordination is not slavery, authority must not be tyranny. The King must and will be akin to a loving father, firm when needed, ready to give impartial justice, but otherwise leaving his children, the people, free to enjoy their natural rights and exercise their traditional privileges and freedoms."
 NATFRA_Honour_House_France:0 "프랑스 왕가 영웅화"
 NATFRA_Honour_House_France_desc:0 "The House of France, that is the royal family, have proved time and time again their personal qualities. Brave, pious, intelligent, caring, each a worthy descendant of Saint Louis and model for all of us. Some of our freed countrymen might still be coming to terms with the restored monarchy, we must make sure they know how lucky they are to be once again led by the Dynasty."
 NATFRA_Social_Doctrine:0 "Enforce the Social Doctrine"
 NATFRA_Social_Doctrine_desc:0 "The Social Doctrine of the Church is a wide ranging compendium of teachings related to the Common Good of society. More than political ideas, they are a moral imperative for any true Catholic to follow, demanding subsidiarity, solidarity, and human dignity. As the monarch of the Eldest Daughter of the Church, the king will ensure that these principles are scrupulously followed by all."
 NATFRA_Consecrate_Heart:0 "Consecration to the Immaculate Heart"
 NATFRA_Consecrate_Heart_desc:0 "Since 1638, France has been consecrated to the Virgin Mary, now eternal Queen of France. But to show our gratitude towards the Holy Mother for her protection which permitted us to reconquer her kingdom, we will renew this vow, this time consecrating the realm to her Immaculate Heart, symbol of her compassionate love for all people."
 NATFRA_Blame_et_Accuse:0 "공화국을 탓하고 보슈놈을 고발하라"
 NATFRA_Blame_et_Accuse_desc:0 "Because of the pathetic elites of the Republic, the war was lost. Then, much like the Germans had encouraged the existence of the Gueuse to weaken France in 1871, they inoculated the nation with the socialist plague during the Great War. They wanted France weak and divided: no more! The king has finally returned, our misled people have awoken, and the Anti-France, republican or syndicalist, has been cast out."
 NATFRA_Coopt_Cercle_Proudhon:0 "Found the Cercle Proudhon"
 NATFRA_Coopt_Cercle_Proudhon_desc:0 "We will create a "Cercle Proudhon", a think-tank made up of National-Syndicalist leaders inspired by the works of Proudhon, Sorel, and more surprisingly, Charles Maurras. They are the most amiable of the syndicalist factions: we will make use of their popularity to help our people make peace with the new order."
 NATFRA_Prole_no_More:0 "프롤레타리아는 이제 그만!"
 NATFRA_Prole_no_More_desc:0 "The 1789 Revolution stripped our people of their traditional rights and privileges, turning them into an exploited class, the proletariat at the mercy of Capital. The Anti-France capitalised on their righteous anger, leading them further astray. No more! Their rights restored, there is no longer a single proletarian in France, only proud artisans, proud peasants, proud workers."
 NATFRA_Integral_Monarch:0 "왕께서 프랑스를 구했다!"
 NATFRA_Integral_Monarch_desc:0 "The real France has long suffered under the tyranny of her enemies, whether they be parasitic republicans or ungodly socialists. Much work remains to be done to undo the damage, but the nation is finally recovering under the caring and watchful guidance of her rightful monarch.\nVive le Roi! Vive la France!"
 GER_blamed_for_war:0 "전쟁의 책임을 우리에게 돌림"
 NFA_Consecrated_Heart:0 "Consecration of the Immaculate Heart"
 NATFRA_Integral_Monarch_idea_flip_tt:0 "§Y군주의 귀환, 프루동 서클, 지방의회 복원, 카멜롯 확충,§! 그리고 §YEnforced Social Doctrine§!을 §Y통합주의 군주§!로 대체합니다\n총 효과 변경:\n소비재 공장: §Y-5.0%§!"
 NATFRA_Marshal_Triumph:0 "승리한 원수"
 NATFRA_Marshal_Triumph_desc:0 "사자이자, 베르됭의 영웅은 프랑스를 가장 어두운 시간에서 승리로 이끌었습니다. 한때 비난받던 그의 정권은, 프랑스의 구원이었다는 것이 증명되었습니다. 프랑스 재건이라는 업적을 이룬 후부터 누구도 감히 원수와 그의 협력자들에게 이의를 제기하지 않고 있으며, 그들의 의제에 따라 자유롭게 프랑스를 개혁할 것입니다."
 NATFRA_Remember_Verdun:0 "베르됭의 기억을 되살려라"
 NATFRA_Remember_Verdun_desc:0 "Though Pétain has been viciously slandered by Communard propaganda for years, even this effort could not make Frenchmen forget that he is the man who led them towards victory at Verdun and greatly improved living conditions at the front. An entire generation still vividly remembers his fateful call: \"They shall not pass!\". We will make full use of this to reconcile our people with the new regime."
 NATFRA_Restore_Religious_Freedom:0 "종교의 자유 복원"
 NATFRA_Restore_Religious_Freedom_desc:0 "The deeply anticlerical leftists sought to break the Church. Though state atheism was too much of a risk for the Communards to take, the faithful were derided and bombarded with propaganda, religious education was banned, and public expression of religion was hardly constrained. No more: though France remains a secular state, this antagonisation of religion will immediately stop."
 NATFRA_Incentivise_Philanthropy:0 "자선사업 장려"
 NATFRA_Incentivise_Philanthropy_desc:0 "The State will always be inefficient to meet the people’s needs, and a welfare state would only encourage parasitism: instead the more philanthropic among our people will be encouraged by tax breaks and honours to donate to and care for the needy, so that one day state socialism will be fully dismantled."
 NATFRA_Denounce_Party_Politics:0 "정당정치 규탄"
 NATFRA_Denounce_Party_Politics_desc:0 "The Third Republic fell into instability, which led us to our defeat in the Weltkrieg, while the Marshal had to put a stop to the petty infighting of the exiled Fourth Republic. Clearly, party politics are to blame for much of this, as individuals chose their group interests over what was best for France. Elected officials will no longer affiliate with parties, and instead will have to shine of their own merit."
 NATFRA_Perm_Advisors:0 "비정치적 상임고문"
 NATFRA_Perm_Advisors_desc:0 "Too often, the French governments and lawmakers put in place legislation without knowing the first thing about the topic in question, whether that be industry, science or the economy. As such the Marshal will appoint permanent, apolitical technical advisors to every committee, every commission, to ensure that the uninformed mistakes of the past do not occur again."
 NATFRA_Electoral_System:0 "간소화된 선거제도"
 NATFRA_Electoral_System_desc:0 "The Republican electoral system was far too prone to being abused by the whims of a people easily whisked into frenzy. To prevent the instability that led to the downfall of France, we will deeply reform it. Longer mandates, less MPs, merely partial renewal of parliament, of course empowering the executive or creating a Supreme Court will surely make for more rational politics."
 NATFRA_Disinterested_Experts:0 "객관적인 전문가들의 정부"
 NATFRA_Disinterested_Experts_desc:0 "No longer will France be run into the ground by inept professional politicians, instead it will thrive under the guidance of pragmatic men, free from the influence of any parties, no longer slaves to political passions, who have worked and succeeded on their own before being called to serve France."
 NATFRA_Dismantle_Red_Virus:0 "붉은 바이러스 해체"
 NATFRA_Dismantle_Red_Virus_desc:0 "Like an insidious malady, socialism has spread over the last century in French consciousnesses, from deranged intellectuals, to politicians, to the humblest of labourers. It first led to economic stagnancy, then instability, and finally revolution and civil war. If we want to avoid reliving the same nightmare, this red plague must be fought in every aspect of life, meticulously rooted out."
 NATFRA_Admin_Reorg:0 "행정 조직 개편"
 NATFRA_Admin_Reorg_desc:0 "The pre-war administration was simply a waste. Too many subdivisions, too many bureaucrats, using too many resources and creating too many regulations, which led to increased taxes, less productivity, less production. Simply put, administrative red tape merely stifled the best and brightest while only increasing the burden on others: it’s time to cut it down to the minimum."
 NATFRA_End_State_Meddle:0 "국가 개입 종료"
 NATFRA_End_State_Meddle_desc:0 "The French Republic has countless times pathetically attempted to participate in the economy, leading more often than not to embarrassing failure: bureaucrats who have hardly ever held a real job are simply not well versed in the subtle art of profit. It’s time to end this masquerade and restrict the role of the state to what it does best: hold up the rule of Law."
 NATFRA_Marshal_Above_Liberty_Below:0 "Marshal Above,\nLiberty Below"
 NATFRA_Marshal_Above_Liberty_Below_desc:0 "Thanks to the caring guidance of the Lion, France is ready to go forward. Much work remains to be done, but Frenchmen can finally rest easy, knowing that the brightest and most competent minds of our era have been assembled to undo the damage done by syndicalism and avoid the errors of the bloated quasi-socialist Third Republic. Never again will the rule of law be threatened."
 NATFRA_Marshal_idea_flip_tt:0 "§Y국민혁명, 신정치,§! 그리고 §Y행정조직 개편§!을 §Y기술관료국가§!로 대체합니다\n총 효과 변경:\n연구 속도: §G+2.50%§!"
 NATFRA_Republic_In_Charge:0 "공화국이 돌아왔다!"
 NATFRA_Republic_In_Charge_desc:0 "After years of struggle at home and abroad against tyranny, the French Republic is one and indivisible again. Much remains to be done, but the free people of the world can celebrate this triumph of democracy and liberty!"
 NATFRA_Prepare_New_Elections:0 "새로운 선거 준비"
 NATFRA_Prepare_New_Elections_desc:0 "The mainland reconquered, we must show that our promises of democracy were true. The French people will express their sovereign will in the first legislative elections in years, so that their representatives may be elected and get to work on the arduous task of rebuilding our nation."
 NATFRA_Colonel_Coup:0 "대령의 한 수"
 NATFRA_Colonel_Coup_desc:0 "France is still deeply unstable: parliamentarism is what led her to her downfall more than two decades ago, and we will not make the same mistake again. To ensure the future stability of the Republic, de La Rocque has appealed to the heroes of the reconquest and stepped in to maintain order until a new, more stable democracy is crafted."
 NATFRA_Radical_Reconciliation:0 "급진당과 화해"
 NATFRA_Radical_Reconciliation_desc:0 "The left-wing of the Radical party had backed the revolution, before being largely sidelined by more radical socialists. They have now seen the errors in their ways and the reunited Radicals have won the day: social reform will help our people more smoothly transition back to republicanism."
 NATFRA_Maintain_Concentration:0 "집중 유지"
 NATFRA_Maintain_Concentration_desc:0 "To protect the reunited Republic against radicalism and tyranny from both right and left, moderate Republicans have formed a broad moderate coalition and won the day, ensuring a return to normalcy after decades of troubles: the spirit of the Third Republic lives on."
 NATFRA_Revive_National_Bloc:0 "국민연합 부활"
 NATFRA_Revive_National_Bloc_desc:0 "It is the duty of every Frenchman to stand tall against the ever-lurking socialist threat: a broad coalition of right-wing parties, from more traditional Catholics conservatives to the PSF, has won the day, decisively showing that our people want to once and for all put behind them the errors of the past."
 NATFRA_Maintain_Military_Rule:0 "군정 유지"
 NATFRA_Maintain_Military_Rule_desc:0 "France is simply not yet ready to return to democracy, too many threats seeking to tear apart the Republic are lurking. Our armed forces so recently crowned with the laurels of victory will temporarily hold on to power until stability is fully restored and democratic life can safely resume."
 NATFRA_Administrative_Decentralization:0 "행정 분권화"
 NATFRA_Administrative_Decentralization_desc:0 "Attempting to undo decades of syndicalist efforts in decentralisation would be simply foolish: while France has since the dawn of the Republic been a very centralised nation, there is nothing stopping us from simply adapting to this new status quo, and reform it to better fit the restored order."
 NATFRA_Legitimize_Union_Reforms:0 "개혁적 노조 합법화"
 NATFRA_Legitimize_Union_Reforms_desc:0 "Denied reform, workers turned to violence and class warfare in the hope of bettering their conditions, and thus was born the revolution. To prevent such tragedy, dialogue between capital and labour must happen and reform must be possible: unions that officially renounce revolutionary rhetoric will be welcomed back within workplaces, even if they profess some form of socialism."
 NATFRA_Negotiate_New_Labor_Laws:0 "신규 노동법 협상"
 NATFRA_Negotiate_New_Labor_Laws_desc:0 "Under the auspices of the government, labour and capital, as well as representatives from various parties and interest groups, have joined together to discuss reforms to labour laws, often sidestepped in the wake of the syndicalist defeat. Our people can and must be confident in the Republic’s tireless defence of their interests."
 NATFRA_Abolish_Death_Penalty:0 "사형제 폐지"
 NATFRA_Abolish_Death_Penalty_desc:0 "In 1791 already our forefathers had passionate debates relating to the end of capital punishment, and since then our great men, such as Hugo, Gambetta, Clemenceau, Jaurès have tirelessly advocated for the abolition of the death penalty. It is finally time to take this step forward: the bloodlust of the guillotine has been satiated by these decades of fratricidal conflict."
 NATFRA_Nationalize_Public_Services:0 "공공 서비스 국영화"
 NATFRA_Nationalize_Public_Services_desc:0 "Desyndicalisation has occasionally strayed zealously and aggressively far, in some domains leading to a drop in quality of life of our citizens: to correct this error, some public services will be nationalised, in order to deploy them according to the public interest and not profit."
 NATFRA_Expand_Welfare_Reforms:0 "복지 개혁 확대"
 NATFRA_Expand_Welfare_Reforms_desc:0 "Continuing and expanding the solidaristic welfare programs in the vein of the Radical traditions will ensure that our people, still reeling from the war and struggling to rebuild our nation, will still be able to live decently and won’t find themselves falling into nostalgia for the syndicalist regime."
 NATFRA_Protect_Secular_Traditions:0 "세속적 전통 보호"
 NATFRA_Protect_Secular_Traditions_desc:0 "The 1905 laws on the Separation of the Churches and the State enshrined laïcité, strict secularism, as one of the pillars of the French Republic. This document, widely decried but ultimately born out of a spirit of conciliation, will be restored, ensuring that neither religious obscurantism nor far-left anticlericalism prevents the Republic from moving forward."
 NATFRA_Disband_the_Dispos:0 "디스포 해산"
 NATFRA_Disband_the_Dispos_desc:0 "The PSF’s security service, the \"Dispos\" have teetered on the brink of paramilitarism for too long: they have had their use in defending our fledgeling reborn democracy, but we cannot tolerate that private citizens attempt to bypass legitimate law enforcement to maintain order. We will contact de La Rocque so that they can be quietly disbanded."
 NATFRA_Reinstitute_Republican_School:0 "공화주의적 학교 재도입"
 NATFRA_Reinstitute_Republican_School_desc:0 "When the Republic was still young and fragile, it’s mandatory, free education that solidified her position and conquered the hearts and minds of the French nation to Republican values and ideals. The Republic might be triumphant now, but much remains to be done to heal the scars of the last decades, and once again schools will be a critical battleground of ideas."
 NATFRA_Enshrine_Freedom_of_Speech:0 "언론의 자유 보장"
 NATFRA_Enshrine_Freedom_of_Speech_desc:0 "One of the fundamental rights outlined by the 1789 Declaration of Rights of Man and the Citizen was freedom of speech. Since then, this right has often been contested: both Communard authorities and the Pétain junta made liberal use of censorship, but no more! Freedom of speech shall be exalted as one of the pillars of the Republic."
 NATFRA_Reorganise_the_Departments:0 "부서 재편성"
 NATFRA_Reorganise_the_Departments_desc:0 "The Commune had abolished the departments, the base administrative division of France. Designed to destroy feudal and cultural boundaries in 1789, they were decried as bourgeois, a remnant of the tyranny of so-called Reason. This abolition fostered regionalist sentiment: they will be restored, for a better, more efficient administration of France One and Indivisible, without caving to petty localisms."
 NATFRA_Fight_Regionalism:0 "지역주의와의 싸움"
 NATFRA_Fight_Regionalism_desc:0 "The federal nature of the Commune has emboldened regionalists, and some are openly asking for autonomy for their regions, particularly in Brittany and even in Corsica. Every inch given to these groups is one closer to separatism. Thankfully France has moved past such remnants of the past, she is One and Indivisible!"
 NATFRA_Normalize_Church_Relations:0 "교회 관계 정상화"
 NATFRA_Normalize_Church_Relations_desc:0 "Relations between the Catholic Church and the Republic have been tense, to say the least, and since 1905 separation of Church and State official diplomatic relations had broken down. However, the Weltkrieg and our common opposition to the Commune has brought us closer, and we must now seek appeased relations with the Holy See."
 NATFRA_Combat_Polarization:0 "양극화와의 전투"
 NATFRA_Combat_Polarization_desc:0 "Crypto-Communards to the left, reactionaries to the right, here we are in the centre and we must stick together to prevent either kind of despotism from toppling the Republic once again. Politics must not be allowed to fall back into violent rhetoric and irreconcilable oppositions: the name of the game is compromise and unity against radicals."
 NATFRA_Privatisation_Madness:0 "민영화 광란"
 NATFRA_Privatisation_Madness_desc:0 "So much was seized and collectivised by the Commune that there is no way that a functional economy could be rebuilt if we just accepted the status quo: mass privatisation must continue to help France recreate a market economy."
 NATFRA_Create_New_Elite:0 "새로운 엘리트 후원자 생성"
 NATFRA_Create_New_Elite_desc:0 "Much of the old industrial elites had compromised themselves by throwing themselves at the feet of the military junta, and some whispers that they had plans of outright taking over the state apparatus. Frankly, they can’t be trusted. Through the strategic use of government contracts and investments, we will make sure that the right kind of Republican patriots succeeds in the future."
 NATFRA_Expand_Gendarmerie:0 "헌병대 확충"
 NATFRA_Expand_Gendarmerie_desc:0 "The Gendarmerie must be expanded and reinforced to enforce order on the rural areas of France, still occasionally plagued by Communard remnants and where the devastation of the war and decollectivisation has left many in difficult situations, with some turning to crime and the Black Market."
 NATFRA_Discredit_Radical_Socialists:0 "공화-사회주의자 불명예화"
 NATFRA_Discredit_Radical_Socialists_desc:0 "The left-wing of the Radicals, who had thrown their lot in with the Revolution, before being marginalised by more radical socialist elements, are attempting to come crawling back to the Republic: we mustn't let traitors and crypto-Syndicalists infiltrate the halls of power."
 NATFRA_Reinforce_Presidential_Powers:0 "대통령 권력 강화"
 NATFRA_Reinforce_Presidential_Powers_desc:0 "The Third Republic was notoriously unstable: we cannot make the same mistakes as our predecessors, some sort of check on parliamentary power is needed. The president of the Republic must play a unifying role instead of being confined to a purely ceremonial power."
 NATFRA_Social_Catholic_Welfare:0 "가톨릭 사회 복지"
 NATFRA_Social_Catholic_Welfare_desc:0 "According to the social teachings of the Church, Christian solidarity requires that the state protects the dignity and well-being of our fellow man. As such, extensive welfare reform must take place, and private charity efforts will be strongly encouraged and subsidised."
 NATFRA_Integrate_Christian_Regionalists:0 "기독교 지역주의자 통합"
 NATFRA_Integrate_Christian_Regionalists_desc:0 "The Church demands subsidiarity, that is to say, that political decisions should be taken at the local level whenever possible, and the centralising urge of the Republic is rather Jacobin in nature. It is only just to welcome those who desire to protect their local traditions, particularly their attachment to the Faith. France is One, but denying her local particularities is foolish."
 NATFRA_Christian_Unions:0 "기독교 노동조합"
 NATFRA_Christian_Unions_desc:0 "Pope Leo XIII outlined in the encyclical Rerum Novarum the mutual duties and rights of capital and labour: among these is the right to unionise, and since then faithful Catholic workers have come together to defend their rights in faith-minded unions. These must be heavily promoted, to counterbalance any kind of remnant of socialist rhetoric among the working class."
 NATFRA_Establish_Regional_Prefectures:0 "지방 행정 구역 수립"
 NATFRA_Establish_Regional_Prefectures_desc:0 "The prefects and sub-prefects are the direct representatives of the state at the local level, with many responsibilities such as law enforcement. They are meant to be neutral checks on elected local authorities, freely nominated by the government. To prevent any future risk of instability, their powers will be extended and their total loyalty to the Republic ensured."
 NATFRA_Restore_Churches_And_Parishes:0 "교회 교구 복원"
 NATFRA_Restore_Churches_And_Parishes_desc:0 "Though the Commune was not an explicitly atheistic state, it was certainly ferociously anticlerical, and many of our churches have suffered from lack of resources, if not from hostile acts, and war. We will embark on a large-scale restoration effort, providing work and an opportunity to expiate the errors of the past for many."
 NATFRA_Blasphemy_Laws:0 "신성모독법"
 NATFRA_Blasphemy_Laws_desc:0 "With a new Concordat in place, blasphemy laws will follow. Freedom of speech is, of course, an undeniable right, but freedom ends where the rights of others start: an offence against the religion of the majority of Frenchmen cannot be tolerated, especially as freedom of religion was so often abused by Communards acting under the mask of secularism."
 NATFRA_Sign_A_New_Concordat:0 "새 협약 서명"
 NATFRA_Sign_A_New_Concordat_desc:0 "The 1905 Laws of Separation of Churches and State were a tragedy engineered by radicals: denying the Catholic nature of France is simply a denial of reality and a deep injustice. A new Concordat will be agreed to with the Holy See, and France once again will proudly deserve her title of Eldest Daughter of the Church, a first step to restoring the place of the Faith in our nation."
 NATFRA_Rule_By_Decree:0 "법령에 의한 통치"
 NATFRA_Rule_By_Decree_desc:0 "To counter the revolutionary threat, an efficient government is needed. The new military junta under Colonel de La Rocque will not bother itself with the pageantry of parliamentary democracy: until order and stability are assured, decisions will be taken and applied by the Colonel, on the advice of patriotic experts in their fields."
 NATFRA_Privatisations_For_Loyalty:0 "충성을 위한 민영화"
 NATFRA_Privatisations_For_Loyalty_desc:0 "To rebuild a functional market economy, privatisation is needed. But to ensure that the best men reap the profits of the renewed greatness of the French nation, it is patriots, loyal to France and the Colonel, that will be prioritised in the sale of formerly public assets."
 NATFRA_Hunt_Down_Crypto_Syndicalists:0 "유사 생디칼리스트들 사냥"
 NATFRA_Hunt_Down_Crypto_Syndicalists_desc:0 "Thorough purges of syndicalist elements have already taken place, but among newly professed loyalists the Republic hides many crypto-socialists, waiting for the right opportunity to strike again. Radical-socialists, \"reformist\" unionists, pardoned officers, they will all be investigated and interrogated. Socialism will not be allowed to attack the French nation again."
 NATFRA_Social_Engineer_Role:0 "기술자의 사회적 역할"
 NATFRA_Social_Engineer_Role_desc:0 "The engineer is both a skilled technician and worker, and as such is the perfect link between the popular classes and capital. Engineers must add to their professional and technical skills a deep understanding of our institutions promoting class cooperation so that peace in the workplace can be guaranteed by patriots conscious of the importance of their duty to France."
 NATFRA_Expand_Corporatist_Policies:0 "협동조합주의 정책 확장"
 NATFRA_Expand_Corporatist_Policies_desc:0 "France fell because of class conflict because neither capital nor workers respected their mutual duties to each other because they focused on ultimately petty issues of profit instead of their much greater mission: their duty towards their patrie. The government will ensure that these errors will not be repeated, and that class tensions are subjugated by Catholic brotherhood and love for France."
 NATFRA_Patriotic_Technical_School_System:0 "애국적 기술학교제도"
 NATFRA_Patriotic_Technical_School_System_desc:0 "The youths of France are distraught, lost in a new world: a system of patriotic technical schools will be created, for them to learn the practical skills that will be demanded of them in the workforce, as well as through apprenticeship and hands-on experience. From the lost children of the syndicalist cause, we will create a generation of workers proudly helping to rebuild the motherland."
 NATFRA_A_Social_Republic:0 "사회 공화국"
 NATFRA_A_Social_Republic_desc:0 "The Republic must be a loving, caring mother to her children and ensure to them all safety, well-being, healthcare, access to education, and a right to work. The syndicalist revolution was brought on by the terrible conditions of the working masses, leading France down towards a dark path out of desperation: the reborn Republic will not make the mistakes that tore her apart again."
 NATFRA_A_Liberal_Republic:0 "자유 공화국"
 NATFRA_A_Liberal_Republic_desc:0 "The Republic must be an impartial mother to her children, offering them all manners of freedom and liberty regardless of personal circumstances. Against all odds, the liberal ideals of the Third Republic have been kept alive despite anarchy and tyranny: the Republic reborn brandishes the torch of Liberty and once again shines bright, a true example to all lovers of Reason."
 NATFRA_A_Catholic_Republic:0 "가톨릭 공화국"
 NATFRA_A_Catholic_Republic_desc:0 "In 1892, Pope Leo XIII had called on French Catholics to accept the Republic, to take France back from anti-Catholic forces. Despite unceasing persecution from liberals to socialists, the faithful have worked tirelessly, and half a century later, it has been done. Through our efforts, the French Republic has finally been baptised and never again will anyone question the piety of the Eldest Daughter."
 NATFRA_A_Strong_Republic:0 "강력한 공화국"
 NATFRA_A_Strong_Republic_desc:0 "The Third Republic fell because of its chaotic nature. This error led to defeat and exile: our reborn Republic will not allow the foolishness of the past to be repeated. Thanks to the leadership of the Colonel, under whom we are all united, France will rise again, her children united in a common purpose, the restoration of her glory.\nUnité!"
 NATFRA_Proclaim_Fourth_Republic:0 "제4공화국 선포"
 NATFRA_Proclaim_Fourth_Republic_desc:0 "To refound the Republic on stronger foundations, leaving the past truly behind, a new constitution has been drafted. It will enshrine our recent reforms and lead the Republic towards a renewed age of prosperity and prestige.\n\nLiberté! Egalité! Fraternité! Vive la France!"
 NATFRA_Social_D_abord:0 "사회 우선"
 NATFRA_Social_D_abord_desc:0 "Colonel de La Rocque has led France through her darkest hour and will lead for the foreseeable future, to profoundly reforge the Republic and ensure that the tragedy that has torn apart our nation for the last decades never occurs again. Our people finally reunited will not let itself be divided again by the enemies of France.\nVive le Colonel! Vive la France!"
