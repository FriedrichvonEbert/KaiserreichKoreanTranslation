 NFA_national_populist_party:0 "악시옹 프랑세즈"
 NFA_totalist_party_long:0 "북아프리카의 별                                      §L1926년에 설립된 북아프리카의 별은 알제리 이주 노동자들과 식민지 보병들에 의해 파리에서 처음 생겨났으며, 현재는 코뮌 정부에게 자금지원을 받는 조직이 되었습니다. 이들은 혁명과 무장 투쟁을 통한 알제리인들의 국가적 결의를 옹호하는 민족주의 단체입니다. 불법적이고 심하게 뒤틀린 이 단체는 알제리 식민지에서 비밀리에 활동하며, 수는 적지만 헌신적인 원주민 지지자들의 지원을 받고 있습니다. 사회주의를 옹호하는 북아프리카의 별은 하나의 목적과 지도자 "메살리 하즈"로 단결된 광범위한 연합체이지만, 세속주의나 알제리가 "순수한" 생디칼리슴에 준비가 되어있는지와 같은 질문들에 대해서는 그 집단 내에서 일관된 대답을 거의 찾아볼 수 없었습니다.§!"
 NFA_radical_socialist_party_long:0 "북아프리카의 별                                      §L1926년에 설립된 북아프리카의 별은 알제리 이주 노동자들과 식민지 보병들에 의해 파리에서 처음 생겨났으며, 현재는 코뮌 정부에게 자금지원을 받는 조직이 되었습니다. 이들은 혁명과 무장 투쟁을 통한 알제리인들의 국가적 결의를 옹호하는 민족주의 단체입니다. 불법적이고 심하게 뒤틀린 이 단체는 알제리 식민지에서 비밀리에 활동하며, 수는 적지만 헌신적인 원주민 지지자들의 지원을 받고 있습니다. 사회주의를 옹호하는 북아프리카의 별은 하나의 목적과 지도자 "메살리 하즈"로 단결된 광범위한 연합체이지만, 세속주의나 알제리가 "순수한" 생디칼리슴에 준비가 되어있는지와 같은 질문들에 대해서는 그 집단 내에서 일관된 대답을 거의 찾아볼 수 없었습니다.§!"
 NFA_syndicalist_party_long:0 "북아프리카의 별                                      §L1926년에 설립된 북아프리카의 별은 알제리 이주 노동자들과 식민지 보병들에 의해 파리에서 처음 생겨났으며, 현재는 코뮌 정부에게 자금지원을 받는 조직이 되었습니다. 이들은 혁명과 무장 투쟁을 통한 알제리인들의 국가적 결의를 옹호하는 민족주의 단체입니다. 불법적이고 심하게 뒤틀린 이 단체는 알제리 식민지에서 비밀리에 활동하며, 수는 적지만 헌신적인 원주민 지지자들의 지원을 받고 있습니다. 사회주의를 옹호하는 북아프리카의 별은 하나의 목적과 지도자 "메살리 하즈"로 단결된 광범위한 연합체이지만, 세속주의나 알제리가 "순수한" 생디칼리슴에 준비가 되어있는지와 같은 질문들에 대해서는 그 집단 내에서 일관된 대답을 거의 찾아볼 수 없었습니다.§!"
 NFA_social_democrat_party_long:0 "사회공화당                             §L1911년, 초창기에 더 과격했던 노동자들의 인터내셔널 프랑스지부 가입을 거부한 국회의원들이 창당한 사회공화당은 비마르크스주의자, 개혁주의자, 계급협동주의 사회민주정당입니다. 이들은 사회주의의 계급 투쟁보다는 진보적 공화주의의 전통을 계승하고 있는 것으로 간주되어 당원의 상당수가 혁명에 반대했으며, 알제리로 망명하는 정부에 합류했습니다. 그러나 반공산당들의 망명 열차 속에서 사회공화당은 대부분의 상황에서 소외되었고, 이전에도 사회공화당이 특별히 영향력 있다고는 할 수 없었지만, 지금은 허울좋은 껍데기일 뿐입니다.§!"
 NFA_social_liberal_party_long:0 "급진당                                                  §L1901년에 창당된 급진당, 공식적으로 "급진사회주의와 급진공화당"은 전통적인 급진공화주의 중도좌파 정당입니다. 이들은 역사적으로 제3공화국의 주요 정당들 중 하나였고, 경제적으로든 사회적으로든 자유주의와 의회주의에 강하게 집착하고 있으며, 극단적으로 세속주의적이고, 망명 이후 가톨릭의 열기가 고조된 이후에도 반교권주의를 고집하고 있습니다. 이들의 다른 특징으로는 옛 주요 정당들 중에서 패전, 내전, 망명 등으로 최악의 시기를 보내고 있다는 점이 있습니다. 급진당의 좌파는 더 급진적인 좌파들(코뮌)에게 소외되기 전까지 혁명을 지지했습니다. 그러다 보니 급진당은 진보적이고 교육받은 중상류층 투표기반의 신뢰를 잃게 되었습니다.§!"
 NFA_market_liberal_party_long:0 "공화민주당                                 §L공화민주당은 공화당과 민주동맹의 융합으로 탄생한 중도우파 정당입니다. 이들은 자유주의 경제를 추구하고, 다소 보수적이며, 의회주의를 지지합니다. 반사회주의자들은 대체로 가톨릭 신자이지만 세속주의 문제에 대해서는 내적으로 분열되어 있으며, 공화주의, 자유주의, 보수주의라는 공화민주당의 기치는 패배와 프랑스 사회당의 견제로 더럽혀졌습니다. 공화민주당은 전통적인 유권자들의 지지를 다시 받기위해 고군분투하고 있습니다.§!"
 NFA_social_conservative_party_long:0 "프랑스 사회당                                      §L망명 이후 프랑수아 드 라 로크가 이끄는 참전용사들에 의해 창당된 프랑스 사회당은 공화국을 개혁함을 통해 의회정치에서 벗어나 더욱더 대통령제 정권에 가까워지는 것을 지향하고, 민주주의와 공화국 제도에도 충실할 것을 추구하는 보수적, 반사회주의적, 국민주의적, 그리고 친가톨릭 성향인 정당입니다. 자체 경비기관, 청소년 단체, 무료급식소, 산하 노조, 자선모금 운동, 심지어 여름 캠프까지 갖춘 유일한 대중정당인 사회당은 회원들과 단순히 정치적으로 제휴하는 것뿐만이 아니라 그들의 삶에 있어서 필수적인 부분이 되려 시도하고 있으며, 이를 통해 인기가 급격히 증가하고 있습니다.§!"
 NFA_authoritarian_democrat_party_long:0 "임시군사정부-모르닥 파벌                                            §L망명의 여파로 공화국은 의회 혼란기에 빠졌습니다. 질서를 회복하기 위해 베르됭의 사자로 알려진 페탱 원수가 개입하여 국가원수로 선출되었고 대연정을 구성했으며, 국가의 안정을 보장하기 위한 광범위한 권한을 정부와 군대에 부여하기 위해 임시 계엄령을 선포했습니다. 이 \"임시군사정부\"는 이미 10년 이상 지속되었으며, 비록 원수가 민주적 삶에 대한 환상을 견지하고 있다고는 하지만 의회가 필리프 페탱에게 어떠한 것을 강요할 수 있다고 믿을 만큼 어리석은 사람은 거의 존재하지 않습니다. 얄팍한 베일에 가려진 채인 군정은 여전히 인기가 있지만, 대부분 사자의 위신에 의해 유지될 뿐인 독재정권으로 전락하면서 정치적 신뢰를 서서히 잃어가고 있습니다. 한편 정권 내에서는 현 상황을 받아들이기를 거부하는 이들도 있는데, 이들의 우두머리인 앙리 모르닥은 군의 근본적인 개혁과 국가동원이 필요하다고 믿고 있습니다.§!"
 NFA_paternal_autocrat_party_long:0 "임시군사정부-페탱 파벌 §L망명의 여파로 공화국은 의회 혼란기에 빠졌습니다. 질서를 회복하기 위해 베르됭의 사자로 알려진 페탱 원수가 개입하여 국가원수로 선출되었고 대연정을 구성했으며, 국가의 안정을 보장하기 위한 광범위한 권한을 정부와 군대에 부여하기 위해 임시 계엄령을 선포했습니다. 이 \"임시군사정부\"는 이미 10년 이상 지속되었으며, 비록 원수가 민주적 삶에 대한 환상을 견지하고 있다고는 하지만 의회가 필리프 페탱에게 어떠한 것을 강요할 수 있다고 믿을 만큼 어리석은 사람은 거의 존재하지 않습니다. 얄팍한 베일에 가려진 채인 훈타는 여전히 인기가 있지만, 대부분 사자의 위신에 의해 유지될 뿐인 독재정권으로 전락하면서 정치적 신뢰를 서서히 잃어가고 있습니다. 원수를 둘러싼 것은 모든 것이 베르됭의 영웅 덕분이라고 생각하고 그가 프랑스를 승리로 이끌 적임자라고 굳게 믿는 충성파들의 도당입니다.§!"
 NFA_national_populist_party_long:0 "악시옹 프랑세즈                                          §L1899년에 설립된 프랑스의 행동은 국민주의자, 왕당파, 통합주의자들의 집단입니다. 이들의 이념은 가장 영향력 있는 이론가인 샤를 모라스의 한 인용구로 요약할 수 있습니다: \"오늘날 프랑스를 사랑하기 위해선, 그녀가 변모한 모습을 증오하는 것이 필요하다.\" 통합주의자들의 목표는 다름 아닌 공화국의 몰락과 통합주의 국가의 수립입니다: 절대주의적이고, 세습되고, 반의회적이고, 반동적이고, 반혁명적이고, 중대한 수준으로 지방분권적이고, 협동조합주의적이며, 무엇보다도 지역 정체성의 수호자이면서 프랑스 왕국의 전통적 제도를 본떠 만든 가톨릭 군주정 말이죠. 비록 집단 전체가 공개적으로 쿠데타를 지지했고 선거에 참여한 적이 단 한 번도 없었다는 점 때문에 이들을 정당이라고 부를 수는 없지만, 악시옹 프랑세즈는 혁명의 반교권주의적 폭력으로 인해 급진화된 가톨릭교도들 사이에서 놀랄 만큼 광범위한 영향력 네트워크를 형성했고, 무엇보다도 이는 군부 내에서도 마찬가지라는 것이 가장 중요한 사실이라고 할 수 있습니다.§!"
 NFA_CSN:0 "구국위원회"
 NFA_CSN_long:0 "구국위원회                                        §L위기의 여파로, 모르닥 대통령은 프랑스가 민주주의와 이념의 잠재적인 혼돈 때문에 방해받지 않고 다가오는 전쟁에서 본토를 재탈환할 준비를 더 잘 마치기 위해 군인, 정치인, 전문가들로 구성된 구국위원회를 소집하기로 결정했습니다. 하지만 곰은 이것이 정말로 일시적인 조치이며, 메트로폴이 코뮌의 손아귀에서 해방되는 즉시 그가 사임하고 완전한 민주주의와 의회가 존재하는 삶을 회복할 것이라고 거듭 명시했습니다. 따라서 그때까지는 심도 있는 정치개혁을 기다리는 수밖에 없을 것입니다§."
 Redressement_Francais:0 "프랑스 재건"
 Redressement_Francais_long:0 "프랑스 재건 · §L모두가 곤란한 시기에, 페탱 원수는 스스로를 \"프랑스 개혁\"이라고 칭하는 단체와 접촉하여 그들의 위기를 해결하는 것을 도왔고, 정권에 새로운 이념적 추진력을 가져다 주었습니다. 일부 고용주 협회와 싱크탱크 그리고 미래지향적인 산업주의자들의 선전을 무기로 그들은 \"엘리트를 모으고 대중을 계몽하는\" 것에 관심이 있습니다. 행정과 정치의 \"간소화\"를 표방하고, \"사회적 문제\" 해결을 위해 상류층을 더 배려하는 이들은 계급협력, 강력한 재산권, 과두제를 통한 \"애국적 산업가와 지식인\"의 정책결정권의 확대를 상징합니다. 그들은 너무 비대해져버린, 그리고 부분적으로 혁명에 책임이 있다고 생각하는 전통적인 의회민주주의에 회의적입니다. 간단히 말해서 그들은 테크노크라트들이며, 가부장적임과 동시에 기업주의적입니다§."
 NFA_DLR_social_conservative_party_long:0 "프랑스 사회당-공화파                          §L망명 이후 프랑수아 드 라 로크가 이끄는 참전용사들에 의해 창당된 프랑스 사회당은 공화국을 개혁함을 통해 의회정치에서 벗어나 더욱더 대통령제 정권에 가까워지는 것을 지향하고, 민주주의와 공화국 제도에도 충실할 것을 추구하는 보수적, 반사회주의적, 국민주의적, 그리고 친가톨릭 성향인 정당입니다. 자체 경비기관, 청소년 단체, 무료급식소, 산하 노조, 자선모금 운동, 심지어 여름 캠프까지 갖춘 유일한 대중정당인 사회당은 회원들과 단순히 정치적으로 제휴하는 것뿐만이 아니라 그들의 삶에 있어서 필수적인 부분이 되려 시도하고 있으며, 이를 통해 인기가 급격히 증가하고 있습니다. 더 작은 우익 정당들을 흡수함을 통해, 사회당은 서로 다른 성향을 포함하는 거대 조직이 되었습니다. \"공화파\"는 당연히 드 라 로크 대령과 그의 꿈에 충실하지만, 동시에 민주주의와 공화국 제도에 깊은 애착을 가진 비공식 집단입니다§."
 NFA_DLR_social_conservative_party:0 "프랑스 사회당-공화파"
 NFA_DLR_authoritarian_democrat_party_long:0 "프랑스 사회당-통제경제파                             §L망명 이후 프랑수아 드 라 로크가 이끄는 참전용사들에 의해 창당된 프랑스 사회당은 공화국을 개혁함을 통해 의회정치에서 벗어나 더욱더 대통령제 정권에 가까워지는 것을 지향하고, 민주주의와 공화국 제도에도 충실할 것을 추구하는 보수적, 반사회주의적, 국민주의적, 그리고 친가톨릭 성향인 정당입니다. 자체 경비기관, 청소년 단체, 무료급식소, 산하 노조, 자선모금 운동, 심지어 여름 캠프까지 갖춘 유일한 대중정당인 사회당은 회원들과 단순히 정치적으로 제휴하는 것뿐만이 아니라 그들의 삶에 있어서 필수적인 부분이 되려 시도하고 있으며, 이를 통해 인기가 급격히 증가하고 있습니다. 더 작은 우익 정당들을 흡수함을 통해, 사회당은 서로 다른 성향을 포함하는 거대 조직이 되었습니다. \"통제경제파\"는 공화국이 스스로를 몰락으로 이끈 의회 혼란을 더는 감당할 수 없다고 믿는 사람들의 비공식적인 집단으로, 민주적 삶의 어떠한 형태에 대한 필요성을 의심하는 것은 아니지만 정치와 경제 양면에서 강력한 손길이 필요하다고 믿습니다§."
