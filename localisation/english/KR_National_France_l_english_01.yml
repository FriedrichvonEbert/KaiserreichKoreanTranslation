 NFA_Integration_decisions:0 "영토 통합"
 NFA_Integration_decisions_desc:0 "우리는 독일과 코뮌에게 우리의 옛 제국이 산산조각 났을 때 잃은 영토를 통합해야 합니다. 국제적 규모로 우리의 권리를 재주장해, 우리는 프랑스인들을 결집시켜 국가를 다시 위대하게 만들어야만 합니다!"
 NFA_Integrate_Country:0 "[From.GetNameDef] 통합"
 NFA_Integrate_State:0 "[From.GetName] 통합"
 NFA_Integrate_Overseas_State:0 "해외 영토 [From.GetName] 통합"
 NFA_Integrate_Overseas_State_desc:0 "본토를 잃으면서 제국의 영토는 산산조각이 났고, 잃었던 영토대부분은 다른 정부의 통제하에 있습니다. [From.GetName]의 땅을 다시 프랑스령으로 재통합하려면 시간과 노력이 필요할 것입니다."
 NFA_rebuild_metropole_cat:0 "본국의 산업 재건"
 NFA_rebuild_metropole_cat_desc:0 "Paris, Lyon, Marseilles, Bordeaux...the grand cities of the Metropole; the envy of all the cities in Europe; has fallen into ruin. The civil war ravaged our nation turning buildings into debris and leaving the countryside ravaged with the horrors of modern warfare. As the Communard resistance became more fanatical and desperate, they left nothing but destruction in their retreat, leaving our beautiful Metropole into a degenerate wreck. To recover from the war and the damages of the past decade, we will undertake a massive reconstruction project to rebuild our cities and alleviate our fellow countrymen's suffering."
