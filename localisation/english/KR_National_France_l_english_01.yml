 NFA_BN_social_conservative_party_long:0 "국민연합                                                         §L국민연합은 메트로폴의 수복 이후 형성된 보수정당들의 연정으로, 사회당에 의해 장악당한 상태입니다. 하지만, 드 라 로크 대령은 이러한 연정을 공고히 하기 위해 더 많은 전통적인 우익들과 상당한 수준으로 타협해야 했습니다. 물론 이들은 보수적이고, 다소 협동조합주의적이고, 반사회주의적이고, 국민주의적이며, 대부분 가톨릭 신자이지만, 그럼에도 불구하고 이들의 대중주의적 권리에 의한 반의회정치적 발언은 동맹 정당들에 의해 크게 완화되었습니다. 이러한 연정은 분열된 대중주의와 독재, 그리고 불안정한 의회의 부진에서 벗어나 보다 합리적이고 실용적인 이원집정부제 정권으로 공화국을 개혁하려 합니다.§."
