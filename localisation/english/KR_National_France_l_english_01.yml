 NFA_reclaim_metropole_cat_desc:0 "이제서야 때가 왔습니다. 프랑스의 힘과 전통을 초토화시킨 혁명, 그리고 우리의 망명으로부터 약 20년이 지난 지금, 본래의 우리 것들을 되찾을 준비가 되어 있습니다. 우리는 오직 이 순간만을 위해 재건에 힘썼고, 물자와 동맹을 끌어모았고, 군을 개혁했고, 지중해를 건널 준비를 했습니다. 바다 너머의 코뮌이 이룩한 것이라고는 노쇠한 이념에 사로잡혀 프랑스를 철저히 파괴한 것 외에는 없습니다. 우리는 이 광기를 완전히 멈추고, 세계 무대에서 프랑스를 정당한 위치로 돌려놓아야만 합니다.\n\n최후의 투쟁이 다가왔습니다!"
