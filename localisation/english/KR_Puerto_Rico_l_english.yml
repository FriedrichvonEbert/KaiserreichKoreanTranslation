 pue.200.t:0 "푸에르토 리코가 독립하다!"
 pue.200.d:0 "우리가 꾸준히 전선에서 패배하면서, 민족주의 민병대가 산 후안을 점령할 정도로 크게 성장한 듯 보입니다. 민병대의 지도자인 페드로 알비즈 캄포스가 현재 라 포르탈레자를 점령하고 있는 현재, 우리 정부로부터 독립을 선언하였습니다. 정상적인 상황이라면 반항에 대응하겠지만, 우리의 현 상태는 암울해서 새로운 전선을 만들 순 없습니다."
