 ### Leaders ###
 POLITICS_PUE_BLANTON_WINSHIP_DESC:0 "원래 미국 출신의 변호사였던 블랜튼 C. 윈십은 미서전쟁중 제1 조지아 보병 연대가 푸에르토리코에 진주했을 때 처음으로 푸에르토리코 땅을 밟았습니다. 군법무관으로 육군에 머물면서 윌리엄 깁스 맥아두 대통령의 보좌관이 되었고 1931년에는 미 육군 법무관직에 올랐습니다. 푸에르토리코 국민당과 같은 민족주의 단체들이 계속해서 미국의 권위에 도전하면서 섬 내의 불안에 커진 이유로 1934년 미국 정부는 윈십을 푸에르토리코 총독으로 임명했습니다. 전임자와 달리 그는 푸에르토리코의 안정을 공격하는 세력에 대해 보다 강경한 입장을 취했고, 미국의 권위에 대한 어떠한 공격이라도 대응할 수 있는 수준까지 경찰을 군사화했습니다. 그러나 윈십은 푸에르토리코가 대공황으로 심한 타격을 입었음에도 불구하고 미국 정부가 전혀 지원을 하고 있지 않으며 이로 인해 권력을 유지하기 위해서는 지역에서 지원을 받아야만 했다고 비난했습니다."
 
 
 
 
 
 
 
 
 
 
