 ###Tooltips###
 PUE_CONVENTION_TT:0 "§G섬의 안정도에 관해 협상하기 위해 푸에르토리코 원내정당과 협의를 요청할 것입니다.§!"
 PUE_TAKE_FOCUS_NOW:0 "§R정치적 상황이 안정되었습니다§!"
 PR_Revolt_TT:0 "§R이로 인해 섬의 상황이 악화될 것입니다§!"
 PUE_TT_INDEPENDENCE:0 "§G푸에르토리코가 독립을 위한 정책을 이행하기 시작할 것입니다§!\n§B독립주의자§!가 정권을 탈취하기 위해서는 §g세습독재주의§! 지지도가 §Y55%§!보다 낮아야 합니다."
 PUE_TT_INTEGRATION:0 "§R푸에르토리코가 다시 미국으로 통합되기 시작할 것입니다§!\n이 선택지를 유지하기 위해서는 §g세습독재주의§! 지지도가 §Y55%§! 이상을 유지해야 합니다\n만약 중점을 진행하던 도중 §g세습독재주의§! 지지도가 §Y20%§! 이하로 떨어진다면 §B독립주의자§!가 정권을 탈취할 것입니다!"
 PUE_NO_ECO_RELIEF:0 "§R미국이 지원 제공 요청을 거부했습니다!§!"
 PUE_NO_CITIZENSHIP:0 "§R미국이 우리에게 완전한 시민권을 주지 않기로 결정했습니다§!"
 PUE_REUNITE_WITH_US_TT:0 "§G미국이 푸에르토리코에 완전한 핵심주를 얻고 섬은 다시 미국에 편입될 것입니다!§!"
 PUE_US_CITIZENSHIP_DANGER_TT:0 "§R푸에르토리코에서 민족주의자가 선출된다면 거주민이 위기에 처할지도 모릅니다§!"
 PUE_NEW_DEM_TREE_TT:0 "푸에르토리코가 §G독립 선언서§!에 서명할 것입니다\n새로운 §M민주주의 계통도§!가 열립니다"
 TT_Government_Secured_PUE:0 "§G이제 중점계통도의 다른 부분을 사용 가능합니다.§!"
 PUE_Government_Consolidated:0 "§R정부가 통합되었습니다§!"
 
 PUE_RECOGNITION_TT:0 "§G우리의 독립을 지지하는 국가들 사이에서 대사관 설립을 시작할 것입니다§!"
 PUE_antilles_yes_tt:0 "§Y쿠바§!와 §Y도미니카 공화국§! 모두가 안틸레스 연방을 결성하는데 합의했습니다."
 PUE_antilles2_yes_tt:0 "§Y쿠바§!와 §Y도미니카 공화국§! 모두가 안틸레스 연방을 결성하는데 합의했고 통합은 10시에 실시될 것입니다."
 PUE_antilles_integration_tt:0 "통합은 최소한 4입니다."
 PUE_Antillean_Decisions_tt:0 "§G안틸레스 통합을 위한 새로운 국가적 결정이 해금됩니다§!"
 
