 decentralised_logistics_spirit_desc:0 "중국의 깊숙한 산맥과 광활한 땅덩이는 최첨단의 현대적 물류 체계에 있어서도 큰 도전입니다. 그러나 트럭과 열차가 갈 수 없는 곳일지언정, 단 한명의 사람 정도는 여전히 찾을 수 있을 것이며, 그리고 이들의 손에는 군 장병들을 유지하는 데 필요한 거의 모든 것들이 있습니다. 모두가 우리를 도와주진 않겠지만, 그래도 여긴 우리 땅이고, 이 사람들은 우리 사람들입니다. 전쟁 노력이 부족해선 안됩니다."
 jet_aircraft_advancements_spirit:0 "창공의 천둥"
 jet_aircraft_advancements_spirit_desc:0 "시간의 영원한 파도속에서, 변화의 물결에서 폭풍이 몰아치니, 심연의 바깥의 악마의 눈을 응시하라, 라즈그리즈를 보라, 그 날개의 깃털을!"

