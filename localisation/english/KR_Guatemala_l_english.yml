 GUA_united_fruit:0 "유나이티드 프루트 컴퍼니"
 GUA_united_fruit_desc:0 "1898년 카브레라 독재정권 이후, 유나이티드 프루트 컴퍼니는 과테말라의 정치와 경제를 꽉 잡고 있습니다. 이는 과테말라가 유의미한 경제 발전을 이루게 되었지만 유나이티드 프루트 컴퍼니가 과테말라의 운명을 좌지우지하는 결과를 가져왔습니다. 현재, 유나이티드 프루트 컴퍼니는 우리 토지의 §Y[?UFC_power]%§! 를 소유하고 있습니다.\n§L이는 우리에게 다음과 같은 효과를 줍니다:\n일일 정치력 획득: [?UFC_effect11|+]\n건설속도: [?UFC_effect12|+%]\n소비재 공장: [?UFC_effect13|H%1]\n전쟁 지지도: [?UFC_effect14|+%]"
