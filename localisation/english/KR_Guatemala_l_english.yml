 GUA_dont_depose_me:0 "오레야나의 연설"
 GUA_dont_depose_me_desc:0 "새해가 시작되면서, '영원한' 대통령 오렐라나는 산업화, 교육 예산 개편, 그리고 사회주의자들에 대처하기 위한 경찰력 향상과 같은 여러 계획에 대한 국가 투자의 중요성에 대한 연설을 시작했습니다. 그러나 오렐라나는 그 계획 중 어떤것이 우선될지에 대해서는 밝히지 않았습니다..."
 GUA_ask_for_favours:0 "산업에 투자하자"
 GUA_ask_for_favours_desc:0 "현대 세계에서는 산업화된 국가들만이 성공할 수 있고 과테말라는 오랫동안 단조로운 농경사회였습니다. 우리가 국가 발전을 원한다면, 우리는 산업화 프로그램을 수행해야 합니다. 운 좋게도 우리는 프로젝트를 시작하는 데 필요한 자본을 얻기 위해 과일 회사에 약간의 호의를 베풀 수 있습니다."
 GUA_more_favours:0 "새롭게 개발하자"
 GUA_more_favours_desc:0 "산업화 프로그램이 우리에게 이익을 가져다 주기 시작하면서, 우리는 산업단지와 기반시설을 건설하는 방식을 바꿀 수 있는 일련의 새로운 개발 계획을 고안했습니다. 과일 회사의 무역 파트너들은 만약 우리가 몇몇 호의를 더 베풀어준다면 그들은 과테말라 발전을 위해 계속 자금을 댈 것이라고 제안했습니다. 우리나라는 과일회사와 같은 관대한 무역 파트너가 있어서 행운입니다!"
 GUA_attract_migrants:0 "이민자를 끌어오자"
 GUA_attract_migrants_desc:0 "과테말라는 작은 나라입니다. 그리고 우리는 중미에서 가장 많은 인구를 가진 국가 중 하나지만, 산업화 노력은 오래된 농경 계획들과 함께 우리 노동력을 매우 넓은 지역으로 퍼지게 만들었습니다. 야심 찬 경제 계획을 계속 추진하기 위해서 우리는 이민을 홍보할 필요가 있습니다."
 GUA_fix_illiteracy:0 "교육예산을 획기적으로 늘리자"
 GUA_fix_illiteracy_desc:0 "오렐라나가 과거의 한 시도에도 불구하고 과테말라의 문맹률은 심각할 정도로 높습니다. 우리 나라가 발전하면서 새 직업들을 맡을 전문 인력이 부족해졌습니다. 다른 나라에서 전문가들을 수입해 올 수도 있지만 문맹 문제가 해결된다면 전문인력을 자급자족 할 수 있습니다. 그렇기에 오렐라나는 교육 예산을 과감하게 올리라고 지시했습니다."
 GUA_teachers_are_good:0 "교육열을 촉진시키자"
 GUA_teachers_are_good_desc:0 "We won't solve illiteracy by just increasing education spending. We face a severe shortage of teachers and professors in our country, forcing many of current teachers to work overtime at multiple schools. With this in mind, we shall begin a massive increase to their wages in order to promote the teaching profession."
 GUA_american_scientists:0 "미국의 노하우를 배우자"
 GUA_american_scientists_desc:0 "Our investments are proving to be successful, and our illiteracy rates are steadily dropping. However, change has been gradual, and we have a rather high demand at the moment for technical know-how. For the time being, we should hire American experts to meet our demand. At least our nation can produce sufficient professionals of its own."
 GUA_border_posts:0 "멕시코 국경선을 강화하자"
 GUA_border_posts_desc:0 "Mexican support for Central American socialism could prove dangerous if left unchecked. We shall reinforce the border security procedures, and double the border patrols in order to protect our country from the vile Mexican influence. It will also assure us that the Syndicalist rebels don't cross the border towards Mexico in order to get training or rally support for their cause."
 GUA_clamp_down:0 "사회주의적 개혁을 폐지하자"
 GUA_clamp_down_desc:0 "과거 많은 정치인들이 사회주의 개혁을 도입했습니다. 이는 현재 우리의 현대화 시도를 저해하고 우리의 무역 파트너 UFC의 활동을 방해합니다. 이런 개혁들이 완전히 사라질 때까지 조금씩 조금씩 약화시켜야 합니다. 그러면 '복지'나 '고용 안정'같은 순진한 소리에 발목잡히지 않고 개혁을 벌일 수 있을겁니다."
 GUA_more_propaganda:0 "반사회주의 선전을 강화하자"
 GUA_more_propaganda_desc:0 "Many citizens, fuelled by syndicalist propaganda, have come to doubt our efforts to improve our fair nation. We need to remind our populace who makes our country great and who protects our nation from falling to godless syndicalism, and in order to do so we shall begin a massive propaganda campaign to remind our citizens of our duty to them and our nation."
 GUA_death_letter:0 "311자 편지"
 GUA_death_letter_desc:0 "'(...)Guatemala cannot escape the democratic imperatives of our time. It is impossible to frustrate with coercive measures the irrepressible impulses of the generous ideology that is reaffirming itself in the universal conscience through the bloodiest of the struggles between oppression and freedom in America.'"
 GUA_orellana_holds_on:0 "오렐라나 정권이 살아남다"
 GUA_orellana_holds_on_desc:0 "역경에도 불구하고 오렐라나 정부는 311자 편지가 불러온 대중의 분노에서 살아남아 통치를 복구하는데 성공했습니다. 영원한 대통령 만세!(Larga Vida al Eterno Presidente!)"
 GUA_purge_dissidents:0 "역적 색출 마무리"
 GUA_purge_dissidents_desc:0 "반란 동안 우리가 거둔 승리가 저들을 굉장히 약화시켰을지라도, 적들이 국가에 미치는 영향력을 과소평가해서는 안됩니다. 과테말라의 밝은 미래를 위해서는 산과 숲 그리고 도시에서 사냥을 끝내야 합니다. 그래야만 우리나라가 평화를 되찾을 수 있습니다!"
 GUA_clamp_down_more:0 "계엄령 확대"
 GUA_clamp_down_more_desc:0 "초기에 계엄령은 단순히 반체제 운동을 진압하기 위한 통행금지와 군사력 사용에만 국한되어 있었습니다. 하지만 봉기가 증명했던 바와 같이 계엄령은 생각했던것보다 효과가 미미했습니다. 반체제 분자를 신속하게 처리하기 위해 계엄령의 집행력 강화에 투자해야 합니다."
 GUA_unlimited_presidency:0 "영원한 대통령 오렐라나"
 GUA_unlimited_presidency_desc:0 "오렐라나 대통령은 서서히 회복하는 우리나라의 상징이 되었습니다. 온갖 역경에도 불구하고 그는 대통령 자리를 지켜냈고 앞으로 수년간 국가를 이끌 겁니다. 더 이상 임기가 끝난 후 쫓겨나는 성가신 정치인에게 시달리지 않을 겁니다. 오렐라나는 영원하리라. 비바 엘 프레지덴테!"
 GUA_promote_economy:0 "우리의 잠재력"
 GUA_promote_economy_desc:0 "반군이 패배하면서 과테말라를 새로운 정점으로 끌어올리기 위한 개혁에 반대할 자는 아무도 없습니다. 이제 과테말라 산업과 인프라를 활성화시키기 위해 새로운 야심찬 공공사업을 시작해야 합니다. 이로써 농업 의존도를 줄이고 산업 생산량을 더욱 늘릴 수 있습니다."
 GUA_promote_more_education:0 "성공하는 길은 교육뿐"
 GUA_promote_more_education_desc:0 "오렐라나 정부의 주요 목표 중 하나는 전반적인 국가 교육을 개선하고 문맹률을 줄이는 데 있습니다. 이제 정부가 강화되었으니 오렐라나는 대학 계획과 학교과 교사 임금 인상을 위해 새로운 자금을 투입할 것이라고 발표했습니다. 이로써 확실히 다른 세계보다 더 빠른 속도를 낼 수 있을 겁니다!"
 GUA_stop_pestering_me:0 "안정 속의 번영"
 GUA_stop_pestering_me_desc:0 "오렐라나 신정부의 두 주요 축은 '안정과 번영'입니다. 첫째 안정은 반체제인사에 대한 승리로 인해 보장된 안정이고, 둘째 번영은 오렐라나의 신중한 투자 계획과 산업화 노력으로 이루어질 번영입니다."
 GUA_on_the_right_path:0 "밝은 미래"
 GUA_on_the_right_path_desc:0 "개혁이 통과되고 정부의 입지가 탄탄해지면서 오렐라나가 밝히는 우리가 나아갈 길과 과테말라의 미래는 밝게 빛납니다. 그가 영원히 지휘봉을 잡고 있기를 바랄 뿐입니다."
 GUA_ubico_wins:0 "우비코가 정권을 잡다"
 GUA_ubico_wins_desc:0 "우비코는 오렐라나 정부의 약점을 뚫고 간신히 살아남은 뒤 민주주의자 반란군을 진압하고 과테말라를 완전히 장악하는데 성공했습니다. 우비코 장군님 만세!"
 GUA_more_UFC:0 "UFC와의 관계개선"
 GUA_more_UFC_desc:0 "오렐라나 정부와 과일 화사간에 신경전 끝에 우비코는 카브레라 정권 시대처럼 밀접한 관계를 회복하기 위해 나섰습니다. 이를 위해 회사측에 연락을 넣어서 다시 한번 영업을 개시하도록 하고, 앞으로는 이런 일이 없으리라고 약속해야 합니다!"
 GUA_execute_dissidents:0 "반대파 축출"
 GUA_execute_dissidents_desc:0 "반군이 참패하여 박살났음에도 불구하고 여전히 국내에 우리 정권을 폭군이라고 비난하는 전단지와 소책자들이 넘쳐흐릅니다. 살아남은 시위자들과 반체제 인사들을 추적하여 그들을 법의 심판대에 세워야 합니다."
 GUA_no_syndies_escape:0 "멕시코 국경경비 강화"
 GUA_no_syndies_escape_desc:0 "멕시코는 혁명사상의 중심지가 되었고, 그런 만큼 우리나라의 안정을 위협하면서 반군이 국경을 넘어 반란을 계속할 수 있도록 휴식하게 허용하고 있습니다. 국경 순찰을 강화하여 군의 허가가 없이는 마음대로 국경을 드나들지 못하도록 해야 합니다!"
 GUA_better_constitution:0 "위대한 영도자를 위한 신헌법"
 GUA_better_constitution_desc:0 "카리스마 있는 지도자 우비코가 가까운 미래 과테말라의 안정성을 확보할 수 있도록 헌법 개혁을 제안했습니다. 우비코가 몇가지 개혁을 추진하려고 시도했는데, 헌법이 개혁 시도를 방해하거나 금지한다면 헌법 개정을 시작하는 것이 최선입니다."
 GUA_napoleonic_ambitions:0 "개인숭배"
 GUA_napoleonic_ambitions_desc:0 "우비코는 과테말라의 영웅이고, 이는 전국 남녀노소 모두가 아는 사실입니다! 벨리즈에서 오코스까지, 그리고 산마테오익스타탄에서 에스퀴풀라스가까지 모든 과테말라 시민들은 영광스러운 지도자에게 감사하는 법을 배울 겁니다!"
 GUA_napoleonic_state:0 "나폴레옹식 군국주의"
 GUA_napoleonic_state_desc:0 "나폴레옹의 공적을 믿고 존경하는 우비코는 그의 우상 나폴레옹이 프랑스를 위해 구상했던 만큼, 아니라면 과테말라 국가 내에서 할 수 있는 만큼 최대한 과테말라를 변화시키기 시작했습니다."
 GUA_one_man_state:0 "우비코를 위해 함께 나아가자"
 GUA_one_man_state_desc:0 "우비코의 입지가 강화하면서 국가는 그의 명령을 따르도록 변화되었고 민중은 그를 과테말라의 구원자로 받아들였습니다. 이제 우리는 자부심을 가지고 바깥을 내다볼 수 있게 되었습니다. 우비코가 과테말라의 지휘봉을 잡고 있는 한, 우리나라는 위대해질 운명입니다!"
 GUA_socdem_wins:0 "진보당의 승리!"
 GUA_socdem_wins_desc:0 "봉기가 성공하며 우리 조국의 민주주의가 다시 찾아왔습니다! 하지만 독재의 세월로부터 완전히 회복하기 위해서는 해야 할 일이 많습니다."
 GUA_education_investment:0 "공교육 정책"
 GUA_education_investment_desc:0 "내전이 끝났으니 정부의 교육 정책에 대해 되짚어봐야합니다. 올레라나가 문맹율을 줄이는데 큰 역할을 했지만 과테말라가 진보적이고 '교육받은' 나라가 되려면 가야 할 길이 멉니다."
 GUA_scavenge_UFC:0 "UFC와 협상"
 GUA_scavenge_UFC_desc:0 "과거 과테말라의 골칫거리였던 유나이티드 프루트 컴퍼니를 어떻게 할지는 우리의 선택에 달렸습니다. 남은 것은 이들을 어떻게 대하느냐입니다. 이들은 과테말라 개발에 여전히 유리하지만 과거 과테말라의 민주주의를 저해시켰습니다. 우리는 신중하게 생각해야합니다..."
 GUA_complete_nationalisation:0 "사회주의 개혁의 시작"
 GUA_complete_nationalisation_desc:0 "민주주의자들과 동맹이 끝나고 그들의 파벌에게 승리를 거두었으니 이제는 과테말라를 적절한 사회주의 사회로 변화시킬 차레입니다. 우선 우리의 위치를 명확히 하고 사회주의 사회로 손쉽게 진입하기 위한 일련의 개혁안을 통과시키기 시작할 겁니다."
 GUA_empower_workers:0 "모든 권력은 노동자로"
 GUA_empower_workers_desc:0 "우리가 가진 주요 자원은 최근 수십년간 제한된 산업화 시도로 크게 불어난 국내 산업 노동자들입니다. 권리를 보장해주고 봉급을 올려주어서 그들의 충성에 보답해야 합니다."
 GUA_execute_bourgeousie:0 "부르주아 숙청"
 GUA_execute_bourgeousie_desc:0 "우리나라를 파멸로 몰고간 존재는 일반 과테말라 노동자들과 농민들을 희생시켜 그들의 부를 축적한 부유한 자본가들입니다. 그런 악당들에게 자비를 베풀지 않을 겁니다!"
 GUA_nationalise:0 "국유화의 끝"
 GUA_nationalise_desc:0 "진정으로 개혁을 끝내기 위해서는 나라를 지탱하는 주요 산업을 완전히 국유화해야 합니다. 이로써 과일 회사와 함께하는 적들의 이빨을 뽑을 수 있고 동시에 귀중한 자산을 정부 손 안에 넣어 과테말라 노동자들에게 분배할 수 있습니다."
 GUA_centroamerica:0 "통일을 향하여"
 GUA_centroamerica_desc:0 "개혁이 완성되고 의도했던 대로 산업계와 노동자들이 우리의 대의에 동조하면서, 사회주의 깃발 아래 중앙아메리카의 통일을 추진할 수 있게 되었습니다!"
 GUA_broke_socialists:0 "혁명당 근절"
 GUA_broke_socialists_desc:0 "혁명행동당은 민주주의의 앞길을 막는 존재임이 입증되었으니 우리의 신생 민주주의가 살아남기를 원한다면 혁명행동당이 우리를 전복시킬 만큼 충분한 지지를 모으기 전에 저들의 국내 영향력을 일소해야 합니다."
 GUA_return_to_normalcy:0 "민주주의를 가르치자"
 GUA_return_to_normalcy_desc:0 "우리가 오랫동안 '민주주의'의 가면을 쓴 권위주의 정부에서 살았기 때문에 민중은 민주주의의 정의 자체를 혼동하고 있습니다. 전체적으로 볼 때 민주주의의 개념은 과테말라에서 사라진 것 같습니다. 민주적 이상을 다시 교육시켜야 하며 그러기 위해서는 새로운 교육과정을 추진하는 한편으로 그들의 목소리가 들린다는 사실을 보여주기 위한 선전전에 나서야 합니다."
 GUA_restore_constitution:0 "헌법의 부활"
 GUA_restore_constitution_desc:0 "권위주의 정권과 최근 닥친 위기는 우리 헌법이 지배정당 성향과 맞지 않을때는 언제든지 페기하는 징표에 불과하다는 사실을 보여주었습니다. 누가 국가를 책임지던 간에 실제로 자리를 지킬 수 있도록 헌법을 공고히 해야 합니다."
 GUA_soccon_power:0 "자유의 확대"
 GUA_soccon_power_desc:0 "강화된 헌법과 새로운 민주주의 의식이 시민들의 마음 속에 자리잡았으니 이제 귄위주의가 정권을 잡는 사태를 막기 위해 법령에 안전장치를 도입할 수 있는 때가 왔습니다."
 GUA_demo_unionism:0 "자유국가로 가자"
 GUA_demo_unionism_desc:0 "과테말라가 천천히, 하지만 분명히 전체주의 사상을 거부하고 있기 때문에, 우리 당은 미래를 다함께 마주하기 위해 형제들과 재결합하려는 노력을 계속해야 합니다."
 GUA_abandon_monroe_thought:0 "먼로 독트린에 기대지 말자"
 GUA_abandon_monroe_thought_desc:0 "1823년에 효력을 발휘하기 시작한 악명 높은 먼로 독트린은 우리가 북쪽의 이웃에게 너무 의존하게 만들었습니다. 이제 그들이 우리를 도울 수 없는 상황에 놓였으니 중앙아메리카에 다가오는 폭풍에서 살아남고자 한다면 군대를 처음부터 다시 만들어나가야 할겁니다."
 GUA_superior_firepower_1:0 "인력은 귀중하다"
 GUA_superior_firepower_1_desc:0 "과테말라는 중앙아메리카에서 가장 많은 인구를 가진 국가입니다. 많은 인구로 인해 소모전에서 우위를 점할 수 있습니다. 또한 항상 적과 싸울 수 있도록 준비된 부대를 유지하기 위해 전시에 최대한 많은 인력을 살리는데 쓰이는 기술 발전에 투자함으로써 많은 인구에서 나오는 이점을 살리는데 주력해야 합니다."
 GUA_artillery_bonus:0 "장거리 포격"
 GUA_artillery_bonus_desc:0 "세계대전동안 포병대는 그 유용성을 입증했으며 현대전에서 포병의 유용성을 과소평가해서는 안됩니다. 아대륙에 서서히 드러나는 분쟁에서 우위를 차지하기 위해서는 멀리서 적을 포격할 수 있도록 포병에 투자해야 합니다."
 GUA_support_companies:0 "다재다능한 사단"
 GUA_support_companies_desc:0 "현재 배치된 사단 대부분은 평화유지 임무와 긴급하지 않은 전투에나 투입 가능합니다. 현대전에는 적합하지 않으며, 우리가 중앙아메리카에 일어난 군사적 충돌에 끌려들어간다면 문제가 생길 겁니다. 적과 마주칠 때를 대비하여 군을 유동적으로 활용하려면 사단이 현대전에 대처할 수 있는 능력을 갖추도록 하는데 초점을 맞추어야 합니다."
 GUA_motorised:0 "군의 기계화"
 GUA_motorised_desc:0 "중앙아메리카 국가가 기동전을 사용한다는게 이상하게 들릴지도 모르지만, 미래전의 중심이 기동전이 되리라는 사실은 의심의 여지가 없습니다. 우리 군이 중앙아메리카 최강의 군대가 되고자 한다면 기계화 병력에 투자해야만 강하고 빠르게 적을 타격하는 능력을 갖추게 될 겁니다!"
 GUA_firepower_doctrine:0 "완벽한 우리 방식"
 GUA_firepower_doctrine_desc:0 "전쟁은 과학이자 예술입니다. 자상스럽고 유능한 장교들이 있을지도 모르지만, 실은 그들이 요구하는 대로 산업 구조를 맞추어주지 않는다면 승리를 거둘 수 없습니다. 다행스럽게도 장교들이 필요로 할 때 마다 최고의 장비를 생산해 공급할 수 있도록 산업을 조정하는데 집중할 수 있습니다!"
 GUA_mass_assault_1:0 "과테말라를 위해 피흘리자!"
 GUA_mass_assault_1_desc:0 "과테말라 인구가 수적으로 우세하니 적을 압도할 정도로 더 큰 군대를 구성하는데 집중할 수 있습니다. 사상자가 많을지 몰라도 과테말라를 위해 죽는 것 보다 더 큰 영광은 없다고 시민들에게 가르칠 것이며, 승리의 길은 영웅들의 피로 닦일 겁니다."
 GUA_more_guns:0 "총기 생산공정 간소화"
 GUA_more_guns_desc:0 "과테말라에 인구가 많다고 해도 군인 개개인을 모두 총기로 무장시킬 수 없다면 엘살바도르군같은 전문 군대와 대치할 때 분명히 문제가 생길 겁니다. 군대에 충분한 소총을 공급하기 위해 소총 생산을 합리화해야 합니다."
 GUA_more_recruitment:0 "모두가 군인이다"
 GUA_more_recruitment_desc:0 "폭풍이 다가오고 있으니 모든 신체 건강한 남자들을 군대에 등록하고 전선에서 전투를 벌여야 합니다. 국민들에게 애국심을 심어주기 위해 대대적인 선전전을 개시할 것입니다. 또한 미래에 예견된, 그리고 승리하기 위해서는 인력이 귀중한 역할을 수행할 충돌에 대비해 신병 충원을 늘려야 합니다."
 GUA_more_mils:0 "군대를 노동력으로"
 GUA_more_mils_desc:0 "The military doesn't need to be necessarily a simple combat force. It should be put to work to build industries and infrastructure and repair them when damaged. We shall enact the creation of a military construction branch, which shall take care of forward infrastructure and the construction of any vital assets for the military."
 GUA_human_wave:0 "사즉생"
 GUA_human_wave_desc:0 "과테말라는 마지막 군인이 전투에서 벗어날때까지 싸울 겁니다. 시민들은 조국의 독립을 지키고 세계무대에서 우리가 점했던 위치를 되찾기 위해 마지막 숨을 쉴 때 까지 싸울 겁니다. 과테말라 만세!"
 GUA_aircraft_research:0 "광역지원"
 GUA_aircraft_research_desc:0 "Integration of aerial and land-based forces has become all the more important in the time since the Weltkrieg. Advances in airplane designs have only furthered the effectiveness of such integration, especially regarding assaulting fortified positions."
 GUA_more_fighters:0 "창공을 휩쓸다"
 GUA_more_fighters_desc:0 "중앙아메리카 창공에서 우리에게 필적할 경쟁자는 이미 저명한 공군력을 가진 성가신 엘살바도르 뿐입니다. 그들의 조종사를 능가할 수는 없겠지만 수적인 우세는 점할 수 있습니다. 그런 이유로 인해 전투기 생산에 투자한다면 중미 상공에서 적과 맞설 수 있게 될 겁니다."
 GUA_master_skies:0 "공중전의 달인"
 GUA_master_skies_desc:0 "공중전 기술을 터득하기 위해 엣 장교와 구시대적인 사관학교에 기댈 수는 없습니다. 흔히 말하는 공중에서 감히 승리할 자를 양성하기 위해 조종사를 멀리까지 보내서 훈련시키고 장교들이 그들을 관찰해야 항공기와 목표 우선순위를 더 잘 정리할 수 있게 될 겁니다."
 GUA_computers_are_cool:0 "과테말라 대학"
 GUA_computers_are_cool_desc:0 "최고의 지성들이 교육받기 위해 해외로 떠나가고 대부분 돌아오지 않는다면 국가 발전은 꿈도 꿀수 없습니다. 과테말라에 대학망을 구성하기 위해 자금을 모아야 합니다. 그래야만 가장 똑똑한 학생들이 우리나라에 남아있을 이유가 생길 거빈다."
 GUA_civilian:0 "산업 생산량의 증대"
 GUA_civilian_desc:0 "우리 산업은 작을지언정 항상 개선의 여지가 있습니다. 엄청난 노력이 필요하겠지만, 우리는 더 힘든 일도 해냈으니 이런 일은 별 거 아닙니다."
 GUA_infra:0 "철도망 확충계획"
 GUA_infra_desc:0 "교통 기반 시설은, 음 이보다 더 좋은 표현이 없겠군요. 구식입니다. 시간과 돈이 많이 들겠지만 미래로 나아가기 위해 새로운 철도망에 투자해야 합니다."
 GUA_MilInd:0 "국방예산 증대"
 GUA_MilInd_desc:0 "나라를 지킬 수단이 없다면 국가발전도 무의미합니다. 우리 군인과 장성들이 임무를 완수하겠다는 정신을 가지고 있을지는 확실치 않지만, 장비가 그 수준에 맞는지는 확인할 수 있습니다. 자금을 추가로 배정한다면 군인의 충성심을 얻을 수 있습니다."
 GUA_land_prospects:0 "과테말라산 상품"
 GUA_land_prospects_desc:0 "한 가지 일에 목숨걸면 안된다. 이런 격언이 있습니다만, 안타깝게도 대부분 이를 따르지 않습니다. 하지만 오늘부터는 상황이 달라질 겁니다! 바나나 외에 다른 경제 부문을 어떻게 발전시킬 수 있는지 알아보기 위해 적절한 토지 조사를 시작할 겁니다."
 GUA_sugar_plantations:0 "설탕 플랜테이션"
 GUA_sugar_plantations_desc:0 "카리브해 연안 설탕 재배의 역사는 굉장히 길고, 아직까지도 수익성 있는 사업입니다. 여기에 뛰어들지 않는다면 부끄러운 일일 겁니다. 결국, 자연은 우리에게 필요한 모든 것을 주었습니다."
 GUA_diversify_bananas:0 "바나나 품종 다양화"
 GUA_diversify_bananas_desc:0 "바나나 재배는 좋은 사업이지만 바나나 한 종류만 재배한다면 수확량이 감소하고 말테고, 이를 감수할 필요는 없습니다. 바나나 시장의 틈을 메꾸기 위해 더 많은 품종을 모으고 더 많은 종류의 바나나를 키워야 합니다."
 GUA_invest_banana_profits:0 "상품작물"
 GUA_invest_banana_profits_desc:0 "현금 작물이라는 명칭은 그냥 붙여진 이름이 아닙니다. 현금작물 수출로 현재 많은 돈을 벌고 있기 때문입니다. 하지만 가만히 앉아만 있을 수는 없습니다. 더 많이 생산하고 더 많이 팔 수 있도록 더 많은 돈을 투자해야 합니다."
 GUA_ports:0 "항만 확장"
 GUA_ports_desc:0 "해군 야망을 충족시키려면 먼저 이미 가지고 있는 항만에서 무엇을 할 수 있는지부터 파악해야 합니다. 군사적으로는 별거 없더라도 해운업계로 눈을 돌린다면 이익을 볼 수 있습니다."
 GUA_dockyard:0 "새 조선소 건립"
 GUA_dockyard_desc:0 "해군을 제대로 키우려면 완전히 새로운 항만이 필요합니다. 문제없습니다. 자랑스러운 과테말라인의 손으로 만들지 못하는 것은 없습니다. 어찌되었든 간에 우리 건설업자는 연습할 거리가 필요합니다."
 GUA_nav_research:0 "미래의 함선"
 GUA_nav_research_desc:0 "머릿수로는 적 해군에 미치지 못할지도 모르지만, 대신에 혁신에 집중할 겁니다. 우리 해군에 최첨단 함선만 배치한다면, 나머지 중앙아메리카 국가들은 공포에 떨게 될 겁니다!"
 GUA_industry_research_wank:0 "기존 방식의 개선"
 GUA_industry_research_wank_desc:0 "우리의 생산방식은 확연히 구시대적입니다. 중앙아메리카의 패권을 장악하고 다가올 연방의 중심이 되기 위해서는 이를 바로잡기 위해 노력해야 합니다."
 GUA_ubico_returns:0 "혁명세력의 붕괴"
 GUA_ubico_returns_desc:0 "유나이티드 프루트 컴퍼니의 도움으로 생디칼리스트 혁명을 진압했습니다. 지금은 내적으로 안전하겠지만 갚아야 할 빛이 많습니다..."
 GUA_emperor_once_more:0 "아메리칸 나폴레옹의 귀환"
 GUA_emperor_once_more_desc:0 "대단히 관대한 유나이티드 프루트 컴퍼니는 호르헤 우비코 카스타녜다를 다시 한번 과테말라의 대통령직에 앉혀주었습니다."
 GUA_start_mending_wounds:0 "피해 복구의 시작"
 GUA_start_mending_wounds_desc:0 "생디칼리스트들이 권력을 잡았던 짧은 기간 동안 그들은 국가와 유나이티드 프루트 컴퍼니에 가공할 피해를 남겼습니다. 앞으로 나아가기 위해서는 이 피해를 해결하기 위한 작업을 개시해야 합니다."
 GUA_final_cleansing:0 "모든 형태의 사회주의 축출"
 GUA_final_cleansing_desc:0 "혁명이 실패했다고 해도 혁명가와 동조자들은 여전히 살아있습니다. 국내 전선이 완전히 통제되지 않고 생디칼리스트들이 주변을 서성이는 한 과테말라는 진실로 안전할 수 없습니다. 국가를 깨끗하게 정화함으로써 안전을 보장해야 합니다."
 GUA_a_clean_guatemala:0 "부활한 국가"
 GUA_a_clean_guatemala_desc:0 "시간이 걸렸지만 우비코와 유나이티드 프루트 컴퍼니가 정상을 되찾으면서 과테말라는 과거의 영광을 되찾았습니다. 이제 노력의 결실을 거둘 수 있고, 정상상태의 회복을 기뻐할 수 있게 되었습니다."
 GUA_ufc_puppet:0 "우리를 구해준 구원자들"
 GUA_ufc_puppet_desc:0 "과테말라의 모두가 알고 있습니다. 유나이티드 프루트 컴퍼니가 없었다면 과테말라는 무신론자 생디칼리스트의 지배를 받았을 것입니다. 유나이티드 프루트 컴퍼니가 없었다면 과테말라는 더욱 더 빈곤했을 것입니다. 유나이티드 프루트 컴퍼니 없이는 미래가 없습니다. 우리는 이 사실을 알고 있습니다. 우리는 그들이 원하는 대로 해줘야합니다."
 GUA_tighten_ufc_grip:0 "UFC의 추가적 토지점유 허가"
 GUA_tighten_ufc_grip_desc:0 "유나이티드 프루트 컴퍼니가 농업 계획을 위한 토지를 더 많이 요구합니다. 우리가 거절할 수 있겠습니까? 마지막에 우리를 구원한 것은 저들입니다. 저들은 우리 경제를 발전시킵니다. 저들은 우리 나라를 앞으로 나아가게 합니다. 우리의 모든 것은 저들 덕분입니다."
 GUA_shadow_napoleon:0 "바지사장"
 GUA_shadow_napoleon_desc:0 "우비코가 자기가 나폴레옹인척 할지도 모르지만, 지역의 진정한 지배자가 유나이티드 프루트 컴퍼니라는 사실은 그 자신도 알고 있습니다. 그들이 없다면 과거도 없습니다. 그들이 없었다면 현재가 없었을 겁니다. 그들이 없이는 미래도 없습니다."
 ARMY_GUA_JORGE_UBICO_CASTANEDA_DESC:0 "§Y장군 약력\n§Y출생:§L 1878년 11월 10일, 과테말라 시우다드 데 과테말라.\n§Y군 경력:§L호르헤 우비코 카스타녜다는 젊은 시절 사이클, 수영, 승마, 체조, 사격, 플뢰레와 사브르 펜싱 등 여러 스포츠에 뛰어난 신동으로 이름을 날렸습니다. 1897년 알타 베라파스 군사학교를 소위로 졸업했고 순수히 능력과 지성만 활용하여 1906년 토토포스테 전쟁에 참전했을 때에는 준위까지 진급했습니다. 1923년에는 전쟁장관이 되었고 오렐라나 쿠데타 이후에는 비밀경찰 지휘관과 부통령을 겸임하고 있습니다.\n§Y중요한 사항:§L- 그는 오렐라나와 의견이 거의 맞지 않는다고 표명했으며, 오렐라나의 부통령임에도 불구하고 정치적 경쟁자가 되었습니다."
 ARMY_JACOBO_ARBENZ_DESC:0 "§Y장군 약력\n§Y출생:§L 1913년 9월 14일, 과테말라 케트살테낭고.\n§Y군 경력:§L후안 하코보 아르벤스 구스만은 어린 시절에 경제학자나 공학자가 되기 위해 공부하고 싶어하는 아이였지만, 모르핀 중독자 아버지 때문에 경제적으로 몰락한 집안에서 살았습니다. 산후안사카테페케즈에 있는 군사학교인 과학기술학교에 장학제도가 처음 생긴 1932년, 구스만은 가족을 먹여살리기 위한 유일한 선택지인 입학을 선택했습니다. 이후 그는 뛰어난 학생이 되었습니다. 마침내 12년간 학생 4명만 들어갈 수 있었던 기사후보생 중대에에서 선임하사 자리에 올랐습니다. 그의 재능은 미국인 교장인 존 콘시딘을 포함한 모든 학교 관계자들에게 존경을 받았습니다. 아르벤스는 1935년에 졸업했고, 이후 수많은 육군 참모들의 존경을 받으며 학교 강사로 복무했습니다.\n§Y중요한 사항:§L- 민주주의의 확고한 수호자."
 ARMY_JUAN_JOSE_AREVALO_BERMEJO_DESC:0 "§Y장군 약력\n§Y출생:§L 1904년 9월 10일, 과테말라 탁시스코.\n§Y군 경력:§L후안 호세 아르벨로 베르메호는 굳이 말할 만한 정규 군사 교육을 받은 적은 없지만, 최근 일어난 반란으로 약해진 군을 위해 복무했습니다. 교사로 일했던 경험때문에 그는 기초 군사 서적을 빠르게 읽고 익혔지만, 아직 전임자의 수준에 이르기까지는 갈 길이 멉니다.\n§YImportant Notes:§L- 민주주의의 확고한 수호자."
 ARMY_JOSE_MARIA_ORELLANA_DESC:0 "§Y장군 약력\n§Y출생:§L 1872년 7월 11일, 과테말라 엘프로그레소.\n§Y군 경력:§L호세 마리아 오렐라나 핀토는 1890년 과학기술학교를 졸업하여 소위로 임관했고 1895년에는 전문공학학교를 졸업해 토지측량을 배웠습니다. 에스트라다 카브레라 대통령 시대에 준장으로 승진했고, 1907년에는 암살자 두명이 카브레라 대통령을 죽이려 했을 때 아무도 다치지 않게 하고 문제를 해결했습니다. 카브레라가 축출된 이후에는 스스로 대통령이 되어 육군 원수로 승진하여 새로운 권력을 잡아 효과적으로 군을 통솔하고 있습니다.\n§Y중요한 사항:§L- 자유당 군부파 일원."
 ARMY_LAZARO_CHACON_GONZALEZ_DESC:0 "§Y장군 약력\n§Y출생:§L 1873년 6월 27일, 과테말라 사카파.\n§Y군 경력:§L라사로 차콘 곤살레스는 성인이 되자마자 과학기술학교에 입학했고 이후에는 그다지 눈에 띄지 않는 복무 기간을 보냈지만, 1920년 연합주의에 가담했다는 이유로 투옥되었습니다. 1921년 오렐라나에 의해 석방되었고 1922년부터 1926년까지 의장대장으로 복무했으며 이후에는 육군 장군으로 진급했습니다.\n§Y중요한 사항:§L- 곤살레스가 테오소피 중앙아메리카지부 회원이라는 소문이 돌고 있습니다만, 아무런 증거도 없습니다.\n- 연합당 당원."
