 POLITICS_JOSE_MARIA_ORELLANA_DESC:0 "1921년부터 시작된 오렐라나의 군정은 그의 대통령 집권에 항의하는 시위들과 봉기, 그리고 진정한 민주주의를 되찾기를 바라는 국민들에게 끊임없이 시달리면서 추진력을 잃고 말았습니다. 경제를 발전시키고 문맹을 퇴치하려는 그의 주요 관심사 또한 시간이 지나면서 각종 당파들의 반대 때문에 더뎌졌습니다. 오렐라나는 현 상황을 변화시키지 못했기에 과테말라는 성장은 더뎌졌고 이는, 그가 비참한 운명을 맞을 수도 있음을 말해줍니다..."
 GUA_socialist_compensation:0 "사회주의자에게 보상"
 GUA_socialist_compensation_desc:0 "과테말라 내 사회주의자들은 조선소와 철도 파업 이래로 계속해서 멕시코의 자금 지원을 받으면서 시위를 벌여왔습니다. 이로 인해 정부는 가끔 의미 없는 개혁과 변화를 통해 사회주의자들과 타협할 수 밖에 없었습니다."
