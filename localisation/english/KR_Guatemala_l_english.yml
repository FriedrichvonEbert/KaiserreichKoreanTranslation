 GUA_illiteracy:0 "문맹"
 GUA_illiteracy_desc:0 "문맹이 과테말라에 깊은 영향을 끼쳤습니다. 오레야나 정권 초기 문맹률은 96%에 달했으나 개혁에 착수한 이후로는 75%까지 떨어졌습니다. 하지만 이정도도 충분히 문제가 되는 수준이며, 혹독한 개혁을 실시할 때 까지는 계속 우리를 괴롭힐 겁니다."
