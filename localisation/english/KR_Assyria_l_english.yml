 ASY_Poor_Land_Use4_desc:0 "불공정하고 신정주의적인 토지 제도는 바스라의 아시리아인을 대표하게 된 극심한 빈곤을 강조하는 존재입니다. 아시리아인은 하부 유프라테스 늪지대의 판자촌이나 부유한 무슬림과 유대인 이웃의 그림자에서 힘겹게 살아가도록 강요받았습니다. 독립을 위한 전쟁이 발발하면서 부의 재분배에 대한 요구가 수면 위로 올라왔습니다. 오스만 체제에 편입된 아랍인 기독교도와 아시리아 동방교회 신봉자 사이에서는 부와 지위 양측면 모두에서 큰 차이가 나타납니다. 이는 불평등 문제를 더욱 복잡하게 만들고 있으며, 살아남기 위해 분투하고 있는 공동체에 분열을 일으켰습니다."
 ASY_Mechanisation:0 "농업 현대화"
 ASY_Mechanisation_desc:0 "우리 국민들의 재배 및 수확 방식은 오스만 통치 하의 방식과 동일합니다. 쉽게 말해서 시대에 뒤떨어진 도구로 구시대적 방식을 사용하고 있다는 뜻입니다. 더 나은 장비를 구매하고 농부들에게 사용법을 교육하는데 투자해야 합니다."
 ASY_rifle_standardisation:0 "소총 표준화"
 ASY_rifle_standardisation_desc:0 "반란 와중에 아시리아는 신뢰성 높은 캐나다제 앤필드부터 믿을 수 없는 푸슬 베르티에까지 다양한 무기를 닥치는 대로 긁어모았습니다. 이제 반란은 끝났습니다. 캐나다 군사 사절단의 도움을 받아 추가적인 캐나다제 무기를 획득할 수 있습니다."
 ASY_signaller_corps:0 "통신부대"
 ASY_Assyrian_Army_Idea:0 "아시리아군 창설"
 ASY_Assyrian_Army_Idea_desc:0 "조직되지 않은 민병대는 국가를 보호하는데 그다지 좋은 방식이 아닙니다. 끝없이 계속되는 수많은 자원 입대자 숫자에 감사를 느끼면서도, 다가오는 폭풍에 맞서기 위해서는 전문적인 군대를 발전시켜야 합니다."
 ASY_expanded_levies_tt:0 "§Y바스라§! 에서 훈련병 숙련도와 1918년형 보병장비를 갖춘 £nato_unit_cavalry_icon_small 1개 §Y기병 사단§!을 획득합니다.\n§Y바스라§! 에서 훈련병 숙련도와 1918년형 보병장비를 갖춘 £nato_unit_cavalry_icon_small 1개 §Y보병 사단§!을 획득합니다.\n\n£GFX_army_experience §G레벨 1 장군§! §YOdisho Moshe§!를 획득합니다."
 ASY_madan_resistance_tt:0 "§Y마다안 저항군§!의 효과가 다음과 같이 변화합니다:\n징병 가능 인구 획득치: §G+5%§!\n사용 가능한 건설 슬롯 변동치: §G+15%§!\n사용 가능한 현지 자원: §G+15%§!\n현지 건설 속도: §G+5%§!"
 ASY_canadian_help_tt:0 "£GFX_army_experience §G레벨 2 장군§! §YHarold Bernard Charles Jones§!를 획득합니다."
 ASY_trucial_state_tt:0 "우리에게 다음과 같은 효과를 부여합니다:\n징집 가능한 인구 양: §G+15%§!\n사용 가능한 건설 공간 수량: §G+50%§!\n사용 가능한 지역 자원: §G+65%§!"
 ASY_gets_ENT_volunteers_tt:0 "Members of the Entente will attempt to send volunteers to aid Assyria."
 ASY_land_reclamation_decisions:0 "토지 개간 사업"
 ASY_land_reclamation_decisions_desc:0 "니네베 평원에 위치한 비옥한 토지에서 쫓겨난 아시리아 이주자들의 삶은 힘겨웠습니다. 세계대전이 끝날 무렵 시행된 대규모 재정착 계획을 통해 티그리스 유프라테스 하류의 늪지대로 강제로 이주당하면서 거주에 부적합하고 질병이 만연하며 까다로운 이 지역이 우리의 새로운 고향이 되었습니다. 수년이 지났고 우리 국민들은 새로운 환경에 적응했습니다. 우리는 농토와 목초지를 개간했고 (시온주의에서 보여준 성벽으로 둘러싼 정착지를 본딴) '칼카스' 마을들을 만들어 냈습니다. 비록 습지 아랍인과 시아파 부족과 같은 바스라 지역 원주민들과 빈번하고 어려운 분쟁이 일어나고 있기는 하지만, 새로운 아시리아를 건설하는 작업은 잘 진행되고 있습니다."
