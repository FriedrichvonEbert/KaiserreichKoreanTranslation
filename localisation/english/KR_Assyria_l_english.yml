 ASY_Union_Church_State:0 "정교일치"
 ASY_Union_Church_State_desc:0 "일부 국가들은 종교와 국가가 분리되어야 한다고 믿습니다. 그런 국가들을 멍청한 놈들이라고 부르는 것이 적절합니다. 오직 국가와 교회가 협력해서 일해야만 신의 눈으로 볼 때 신성하도록 국가를 유지해 나갈 수 있기 때문입니다. 성직자들이 수백년간 한 계급을 유지해 온 데에는 이유가 다 있습니다."
