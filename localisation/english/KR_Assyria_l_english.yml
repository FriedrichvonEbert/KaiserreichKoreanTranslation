 ASY_Ethno_Religious_Divide_CAN:0 "인종적-종교적 분열"
 ASY_Ethno_Religious_Divide_CAN_desc:0 "하부 메소포타미아 평원은 수백년간 아랍 시아파과 수많은 아브라함계 소수종교 분파 운동의 중심지였습니다. 과거 무슬림이 지배했던 지역에 아시리아인의 도래로 인해 권력의 균형이 크게 뒤틀렸습니다. 그리고 레반트에 기독교 국가를 건설하려는 그들의 노력은 원주민 인구의 상당 부분을 무시하는 처사였습니다. 바그다드와의 통합과 종교적 자유의 보장을 열망하는 무슬림 인구는 시위와 의사 방해, 그리고 심지어 하부 메소포타미아 늪지대의 게릴라전을 통해 우리의 목표를 방해하기 때문에 아시리아 정부의 골칫거리가 되어왔습니다."
 ASY_Christian_Division_CAN:0 "아시리아인 분열"
 ASY_Christian_Division_CAN_desc:0 "칼데아 가톨릭, 네스토리우스파, 프로테스탄트 그리고 가톨릭. 강력한 종교적 권위와 통합이 없는 아시리아인 공동체에서 수년간 너무도 많은 분파 공동체가 떨어져 나갔고, 19세기 동안 계속해서 프랑스와 미국 그리고 영국에서 유입된 선교사들의 활동으로 인해 더욱 심각해졌습니다. 아시리아 동방교회의 마르 시문은 국왕 자리에 오르겠다는 야망을 품고 있으며 다른 집단들은 새로운 아시리아 행정부가 충분한 대표성을 띠지 못한다고 생각합니다. 이런 어려운 와중에도 아시리아가 해야 할 일은 아직도 많습니다."
 ASY_Indian_Bureaucracy_Idea:0 "인도 관료 고용"
 ASY_Indian_Bureaucracy_Idea_desc:0 "IEDC가 아시리아에 투입한 투자금과 이 작은 국가가 제시하는 요구 사이에서 우리가 물려받은 상당히 조잡한 행정부는 제 역할을 충분히 하지 못하고 있습니다. 영국령 인도의 행정관들은 효율성 측면에서 좋은 평판을 얻고 있으며, 이런 특성은 새로운 식민지 관료제를 설립하는데 대단히 유용합니다."
 ASY_Bureau_Resettlement:0 "이민재정착국"
 ASY_Bureau_Resettlement_desc:0 "우리 영토에는 수많은 이민자들이 있으며, 국내외에 위치한 수많은 난민들도 있습니다. 이 새로운 사무국을 통해 그들의 요구를 최대한 빨리 처리하고, 우리 국민들을 안정적이고 생산적으로 만들어야 합니다. 그리고 가장 중요한 점은, 저들을 조세 대상으로 삼아야 한다는 점입니다."
 ASY_Industrial_Bank_Basra_Idea:0 "바스라 산업은행"
 ASY_Poor_Land_Use2:0 "심각한 빈곤"
 ASY_Poor_Land_Use2_desc:0 "불공정하고 신정주의적인 토지 제도는 바스라의 아시리아인을 대표하게 된 극심한 빈곤을 강조하는 존재입니다. 아시리아인은 하부 유프라테스 늪지대의 판자촌이나 부유한 무슬림과 유대인 이웃의 그림자에서 힘겹게 살아가도록 강요받았습니다. 독립을 위한 전쟁이 발발하면서 부의 재분배에 대한 요구가 수면 위로 올라왔습니다. 오스만 체제에 편입된 아랍인 기독교도와 아시리아 동방교회 신봉자 사이에서는 부와 지위 양측면 모두에서 큰 차이가 나타납니다. 이는 불평등 문제를 더욱 복잡하게 만들고 있으며, 살아남기 위해 분투하고 있는 공동체에 분열을 일으켰습니다."
