 ### Leaders ###
 POLITICS_OSMAN_ALI_KHAN_DESC:0 "하이데라바드의 공작 오스만 알리 칸, 왕명으로는 아사프 자 7세는 한 때는 막강한 대영제국의 신하였지만 영국령 인도의 붕괴와 뒤이은 혼란 속에 남부 토후들을 통합시켰습니다. 그의 지도력 아래 신생국 토후 연방은 사회주의 침략자들과 내부의 기회주의자들을 이겨냈고, 이어진 자치령의 공격도 막아냈습니다. 그러나 연맹이 자리잡을수록 이 국가의 본질적인 문제점이 하나둘 드러났습니다. 오스만 알리 칸은 이제 연맹을 전국적 포위망 속에서 벗어나서 보다 안정된 내일로 이끌어야 하는 책무를 지게 되었습니다."
 POLITICS_OSMAN_ALI_KHAN2_DESC:0 "인도 황제 오스만 알리 칸은 한 때는 막강한 대영제국의 신하였지만 영국령 인도의 붕괴와 뒤이은 혼란 속에 남부 토후들을 통합시켰습니다. 그의 지도력 아래 신생국 토후 연방은 사회주의 침략자들과 내부의 기회주의자들을 이겨냈고, 이어진 자치령의 공격도 막아냈습니다. 그러나 연맹이 자리잡을수록 이 국가의 본질적인 문제점이 하나둘 드러났습니다. 오스만 알리 칸은 이제 연맹을 전국적 포위망 속에서 벗어나서 보다 안정된 내일로 이끌어야 하는 책무를 지게 되었습니다."
 
