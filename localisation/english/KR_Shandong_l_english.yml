 SQI_join_qing_faction: "[QIE.GetFactionName] 가맹"
 SQI_join_qing_faction_desc: "오성전쟁이 끝나면서 새로운 만주 동맹에게 했던 약속을 공식적으로 지킬 수 있게 되었씁니다. 중국 통일을 향한 첫걸음인 동맹에 동참합시다."
 SQI_decisions_unlocked: "결정이 해금됨"
 SQI_create_LSP: "화동연합 형성"
 SQI_create_LSP_desc: "현재 육성을 단 한명의 원수, 장쭝창 아래에 통합할 수 있습니다. 쑨촨팡이 사망한 이후 혼돈이 뒤따랐지만, 장쭝창이 연합을 재구축했고 자신의 통치 아래에 육성을 통합했습니다. 그가 선호하는 악덕과 기회주의적 군국주의가 이제 육성의 실질적인 정책이 되었습니다."
 SQI_economic_decisions: "산동 경제성장"
 SQI_economic_decisions_desc: "이 성은 너무 오랫동안 비효율적이고 불확실한 정부 때문에 중국 해안지역의 대도시들에 비해 뒤쳐져 있었습니다. 산동을 다스리는 통치자에 대한 환상은 이제 사라졌고, 이 고대의 땅에서 새로운 토양을 개척해야 합니다."
 SQI_internal_decisions: "산동의 균형"
 SQI_internal_decisions_desc: "통치는 분명 개인적 성격의 연장선상에 있으며, 우리 성이 독립적이면서 동시에 중국에서 투자할만한 정당한 지역으로 변모하도록 계획을 세우는 것이 중요합니다."
 SQI_obtain_dockyard_access: "일본에 해군 지원 요청"
 SQI_obtain_dockyard_access_desc: "최근 우리가 일본에 의존한다는 점을 가장 잘 이용하는 방법은 일본 해군의 발전에서 이익을 얻는 것입니다. 산동의 공해상 전투능력은 제한적이지만, 일본에는 우리가 임대해서 사용할 수 있는 민간항구가 많이 있습니다."
 SQI_assemble_air_squadron: "청 자원병 비행단 모집"
 SQI_assemble_air_squadron_desc: "외세 제국주의자들을 상대로 사격술을 연마하기 위해 지난으로 오는 청 황조의 용맹한 중국인 비행사들을 환영합니다."
 SQI_assemble_air_squadron2: "일본 자원병 비행단 모집"
 SQI_assemble_air_squadron2_desc: "서방 제국주의자들을 상대로 사격술을 연마하기 위해 지난으로 오는 용맹한 일본인 비행사들을 환영합니다."
 SQI_request_infantry_equipment: "청에 더 많은 무기 요청"
 SQI_request_infantry_equipment_desc: "외세 제국주의에 저항하는 싸움에 더 많은 무기를 보내도록 청 내에 있는 우리의 지지자들을 활용해야 합니다."
 SQI_pull_strings_with_qing_industrialists: "우리 전쟁을 위해 청 공장 대여"
 SQI_pull_strings_with_qing_industrialists_desc: "외세 제국주의를 완전히 물리치는 일은 상당히 중요하기 때문에, 우리는 청으로부터 더 많은 산업력을 지원받기 위해서라면 어떤 대가라도 기꺼이 지불할 의사가 있습니다."
 SQI_war_intervention_decisions: "군벌 국가에 개입"
 SQI_war_intervention_decisions_desc: "궁극적인 목표를 달성하기 위해서는 어디든지 방비가 부족한 국경 지역을 이용해야 합니다. 우리와 적대하는 어리석은 군대를 뚫고 전진해 중국 사람들을 정당한 정권의 통치 하에 편입해야 합니다. 우리는 조만간 난징의 성벽과 향기나는 홍콩, 그리고 사천의 향신료에 다다를 것입니다."
 SQI_intervene_LEP: "연합전쟁 개입"
 SQI_intervene_LEP_desc: "난징을 지배하는 멍청한 자식들이 마침내 내부에서 곯아터졌습니다. 산둥에서 영원이 썩고 싶지 않다면, 지금 당장 공격을 개시해야 합니다."
 SQI_intervene_xuzhou: "쉬저우 점령"
 SQI_intervene_xuzhou_desc: "쉬저우시는 장쑤와 인근 지역에서 가장 발달된 지역 중 하나로, 그렇다는 점 만으로도 관심을 가질 만한 가치가 있는 땅입니다."
 SQI_intervene_jiangsu: "장쑤 개입"
 SQI_intervene_jiangsu_desc: "장쑤는 우리의 도움이 절실히 필요하며, 그 주민들은 남쪽 정권에게 짓밟히며 고통받고 있습니다. 해당 성에 대한 지배권을 확고히 해야 합니다."
 SQI_intervene_southeast: "[From.GetName] 개입"
 SQI_intervene_southeast_desc: "태산과 쯔진산 사이에 놓인 땅이 혼란에 빠졌습니다. 만약 그 위대한 도시와 마주친다면, 당장 공격을 감행해야 합니다."
 SQI_intervene_southwest: "[From.GetName] 개입"
 SQI_intervene_southwest_desc: "쯔진산과 형산 사이의 땅은 혼란에 빠져 있습니다. 이 광활한 지역을 해방하고자 한다면 지금 당장 공세를 감행해야 합니다."
 SQI_Influence_Wars_decisions: "외국의 장쭝창 군벌에 대한 영향력"
 SQI_Influence_Wars_decisions_desc: "전위안에서 처했던 위험에서 벗어나고 장톈란의 심판이 끝나면서 마침내 장쭝창이 중국에서 전쟁 자금을 공개적으로 조달하기 위해 필요한 거래를 체결할 수 있게 되었습니다. 장쭝창은 투자자들이 정치적 경쟁자와 거리를 두기만 한다면, 산동이 자치구를 만드는데 도움이 될 수 있는 모든 외국 투자자들에게 열린 자세를 취하고 있습니다. 협상장에 나타난 투자자들은 일본의 2류 자이바츠, 독일 감사회의 다양한 대표들과 공사관도시에 위치한 서구 기업들의 아시아 지점들입니다. 만약 저들의 투자가 이익이 될만한 선택지가 된다면 장쭝창은 관심을 보일 것입니다.\n\n§G일본 기업§!이 우리의 국채를 §Y[?SQI.sqi_japanese_control_var]§! 만큼 보유하고 있습니다.\n§W독일 아시아 은행§!이 우리의 국채를 §Y[?SQI.sqi_german_control_var]§!만큼 보유하고 있습니다.\n§R공사관 도시에 위치한 기업§!이 우리의 국채를 §Y[?SQI.sqi_legation_control_var]§!만큼 보유하고 있습니다."
 SQI_Yantai_Port_Line: "옌타이-포트아서 해상로"
 SQI_Yantai_Port_Line_desc: "우리가 통제하는 가장 큰 항구인 £victory_points §G옌타이§!는 일본과 봉천정부에서 계속 오는 선적물을 받아들입니다."
 SQI_Nantong_Port_Line: "난퉁-나가사키 해상로"
 SQI_Nantong_Port_Line_desc: "상하이 바로 옆에 동중국해에서 두번째로 중요한 항구이자 내륙 철도에 연결된 도시인 £victory_points §G난퉁§!은 지속적인 무기 공급을 위해 대단히 중요한 지역입니다."
 SQI_Hangzhou_Port_Line: "항저우-나가사키 해상로"
 SQI_Hangzhou_Port_Line_desc: "주요 도시인 £victory_points §G항저우§!는 우리의 전쟁을 돕기 위해 일본과 봉천에서 들어오는 엄청난 양의 무기 수송을 감당할 수 있습니다."
 SQI_Take_German_Loan: "독일에서 대출"
 SQI_Take_Japanese_Loan: "자이바츠에서 대출"
 SQI_Take_Legation_Loan: "공사관 위원회에서 대출"
 SQI_Give_Legation_Loan: "장쭝창에게 대출 확대"
 SQI_Repay_German_Loan: "독일 대출금 상환"
 SQI_Repay_Japanese_Loan: "자이바츠 대출금 상환"
 SQI_Repay_Legation_Loan: "공사관 위원회 대출금 상환"
 SQI_Infiltrate_Tianjin: "톈진 잠입"
 SQI_Infiltrate_Tianjin_desc: "톈진에서 장톈란이 가진 영향력을 활용해 일관도를 촉진하고 아직도 외세의 지배 하에 있는 진정한 중국 산업을 구원할 수 있씁니다."
 SQI_join_Japan_faction: "장쭤린-일본 동맹에 재참가"
 SQI_join_Japan_faction_desc: "우리는 자이바츠로부터 거의 80건에 달하는 대규모 대출을 받아 일본과 봉천 양쪽 모두에서 재정적 가치를 유지할 수 있을 정도로 충분한 대출금을 확보했습니다. 장쭝창은 이를 통해 장쭤린에 대한 충성심을 다시 보여줄 수 있기를 바랍니다"
 SQI_ask_LEC_protection: "공사관 위원회에 보호 요청"
 SQI_ask_LEC_protection_desc: "우리는 서방 은행으로부터 거의 80건에 달하는 대규모 대출을 받아 공사관 도시에서 재정적 가치를 유지할 수 있을 정도로 충분한 대출금을 확보했습니다. 장쭝창은 이를 통해 서양의 공감을 얻어 궁극적으로 자신의 권력을 보장받을 수 있기를 희망하고 있습니다."
 SQI_ask_AOG_protection: "독일령 동아시아 해군에 보호 요청"
 SQI_ask_AOG_protection_desc: "우리는 서방 은행으로부터 거의 80건에 달하는 대규모 대출을 받아 독일령 동아시아 함대에서 재정적 가치를 유지할 수 있을 정도로 충분한 대출금을 확보했습니다. 장쭝창은 이를 통해 칭다오에게 공감을 사내 궁극적으로 자신의 권력을 보장받기를 희망하고 있습니다."
 SQI_intervene_xuzhou_tt: "§Y쉬하이§!를 통제한다면 곧바로 그 지역의 지배자가 되며, 전쟁 지지도 또한 2% 올라갈 것입니다."
 SQI_intervene_jiangsu_tt: "§Y화이양§!과 §Y난퉁§!을 통제한다면 곧바로 그 지역의 지배자가 되며 전쟁 지지도 또한 4% 올라갈 것입니다."
 SQI_intervene_southwest_tt_1: "다음 지역 통제권과 소유권을 손에 넣고, 핵심주 또한 가지고 있어야 합니다: §Y첸탕, 안칭, 진링, 위장, 쉬하이 그리고 민허우§!"
 SQI_intervene_southwest_tt_2: "다음 국민정신을 제거해야만 합니다:\n §Y농민 반란§!\n   §Y일관도 반란§! (지배 정당이 장쭝창 군벌일 시)\n   §Y장쭝창 반란§! (지배 정당이 일관도일 시)"
 SQI_create_LSP_tt: "다음 지역을 통제하고 소유해야만 합니다:\n   §Y산동§! (지난, 린이 그리고 자오둥)\n   §Y장쑤§! (화이양, 진링, 난퉁 그리고 쉬하이)\n   §Y장시§! (간난, 위장 그리고 쉰양)\n   §Y안후이§!  (안칭, 우후 그리고 화이쓰)\n   §Y저장§! (첸탕, 진화, 후이지, 원저우 그리고 리수이)\n   §Y푸젠§! (젠안, 팅장, 사먼 그리고 민허우)"
 SQI_raise_army: "육군 증원"
 SQI_raise_army_desc: "우리가 지휘하는 소위 군대는 우리가 대적하고자 하는 여러 군벌에 비하면 미약합니다. 우리가 현대군을 보유하고 있지는 않지만, 사람들 사이에 인기가 많기 때문에 저들을 유리하게 활용할 수 있습니다. 힘으로 부딪힐 수 없다면 숫자로 밀어붙이면 됩니다..."
 SQI_raise_division: "[FROM.GetName]에서 농민 징집"
 SQI_raise_division_desc: "대의를 위해 [FROM.GetName]에서 농민을 징집할 수 있습니다."
 SQI_coastline: "§Y소유하고 있다면, 해안선을 발전시킬 것입니다§!\n"
 SQI_anqing: "§Y소유하고 있다면, 안칭을 발전시킬 것입니다§!\n"
 SQI_nanjing: "§Y소유하고 있다면, 진링을 발전시킬 것입니다§!\n"
 SQI_jiangxi: "§Y소유하고 있다면, 장시를 발전시킬 것입니다§!\n"
 SQI_fujian: "§Y소유하고 있다면, 푸젠을 발전시킬 것입니다§!\n"
 SQI_Zhejiang: "§Y소유하고 있다면, 저장을 발전시킬 것입니다§!\n"
 SQI_can_obtain_dock: "§Y장쭝창이 집권중이라면, 일본과 추가적인 조선소를 위한 협상을 시작할 수 있습니다§!\n"
 SQI_can_obtain_air: "§Y항공대를 위해 동맹들과 협상을 시작할 수 있습니다§!\n"
 SQI_can_obtain_inf: "§Y장톈란이나 쑹저위안이 집권중이라면, 청의 기계 기술자들과 화기를 위한 협상을 시작할 수 있습니다§!\n"
 SQI_can_obtain_fact: "§Y장톈란이나 쑹저위안이 집권중이라면, 청의 산업가들과 건설 지원을 위한 협상을 시작할 수 있습니다§!\n"
 SQI_totalist_party: "사회주의 청년단"
 SQI_totalist_party_long: "사회주의 청년단                    §g사회주의 사상의 가장 새로운 분파인 사회주의 청년단은 태평양노동회의비서처의 기관지에 정통한 산둥의 청년들에게만 인기가 있습니다. 대부분 학생들로 구성된 이 단체는 외국의 대규모적인 지원하에서만 비로소 번영할 수 있을 것입니다.§!"
 SQI_syndicalist_party: "반일단결회"
 SQI_syndicalist_party_long: "반일단결회                   §g산둥의 초기 국민당 지부의 급진적인 분파인 이 단체는 칭다오에서 몇 년동안 기회가 생기기를 기다려왔습니다. 태평양노동회의비서처가 펴낸 번역된 사회주의 기관지에 영향을 받은 그들의 단체는 외국의 대규모적인 지원하에서만 살아남을 수 있을 것입니다.§!"
 SQI_radical_socialist_party: "국민당"
 SQI_radical_socialist_party_long: "국민당                 §g신중국운동의 기틀이 산둥에 자리잡았을 때부터 산둥에는 여전히 진보주의와 개혁의 지하운동이 존재해왔습니다. 이들은 모두 양쯔강 이남의 국민당 지하조직과의 긴밀한 협력을 추구합니다.§!"
 SQI_social_democrat_party: "진보당"
 SQI_social_democrat_party_long: "진보당                  §g1916년에 캉유웨이가 설립한 진보당은 10년간 애국자들의 기부와 민주적인 기회주의로 크게 성장했습니다. 이 당이 복원된 청나라에 빌붙었을 때, 산둥의 많은 당원들은 대신 지하운동을 하는 쪽을 택했습니다.§!"
 SQI_social_liberal_party: "귀의도"
 SQI_social_liberal_party_long: "귀의도 (귀의도회)                          §g이 조직은 일관도와 비슷한 배경을 가지고 있지만, 기독교와 서양의 가르침을 포함하고 있다는 점이 다릅니다. 이와 산둥의 분열된 성격으로 인해 최근 몇 년간 그들의 자금 조달은 급감하고 있습니다. 기독교를 따르는 사람들은 이미 칭다오로 이주하였습니다. 하지만 그들은 민족과 당파를 가리지 않는 가난한 사람들을 위한 자선으로 좋은 평판을 가지고 있습니다.§!"
 SQI_market_liberal_party: "일신천도룡화회"
 SQI_market_liberal_party_long: "일신천도룡화회                                       §g쩌우핑 지역의 황폐한 가난과 싸우기 위해 설립된 일신천도룡화회는 지난 10년간 많은 사람들이 도적질을 하게 만든 것의 대안이 되어왔습니다. 설립자인 마쓰웨이는 산둥의 복지 향상을 위해 선천도의 여러 학교들을 통합할 계획이 있습니다. 일신천도룡화회는 서양의 참관자들과 개입자들이 일관도의 잠재된 군국주의와 귀의도의 너무 큰 복지적 이상에 대한 대안을 모색할 때가 되어서야 비로소 정당으로 인정되었습니다.§!"
 SQI_social_conservative_party: "연구계"
 SQI_social_conservative_party_long: "연구계                                      §g위안스카이의 집권 때 캉유웨이가 1916년에 설립한 진보당의 분파로 시작한 연구계는 산둥에서 청나라가 복원된 후 계속 고전해왔습니다. 당원들은 산둥 지식인의 인텔리겐치아적인 풍토와 타협하기를 꺼려하고 망명한 애국자들의 후원에만 기반을 두고 있으며 중국을 방문 중인 서구인들에게 호소하고 있습니다.§!"
 SQI_authoritarian_democrat_party: "자선회복회"
 SQI_authoritarian_democrat_party_long: "자선회복회 (귀인회)                §g치욕의 세기의 혼란은 산둥의 오랜 역사에서 또 다른 면에 불과합니다. 산둥의 많은 사람들에게 계몽은 이것을 벗어날 수 있는 유일한 방법이며, 이에 해당하지 않는 사람들은 그들의 짧은 생애에서 다른 사람들을 지배하기를 추구합니다. 쑹저위안 장군을 중심으로 하는 전통주의자들과 연성공은 지난 세기에 외국인들에 의해 도입된 모든 변화에 반대합니다. 장쭝창 군벌의 공공연한 비밀 마약 거래는 산둥의 많은 사람들에게 타락한 행위로 여겨지며, 장쭝창 하면 바로 떠오르는 그의 사치와 천박함은 말할 것도 없습니다. 많은 사람들에게 청의 실패는 그들의 왕정 그 자체가 아니라 산둥에 대한 그들의 무신경한 태도라고 생각합니다. 공개적으로 청을 지지하는 쑹저위안 장군은 웨이하이웨이와 칭다오의 고향으로 돌아가고 싶어 하는 사람들의 지지를 받고 있습니다.§!"
 sqi_auth_dem_liu_heding_puppet: "류허딩 군벌"
 SQI_paternal_autocrat_party: "장쭝창 군벌"
 SQI_paternal_autocrat_party_long: "장쭝창 군벌 (종창파)                     §g장쭝창의 군벌은 내륙의 상업 중심지인 지난으로부터 산둥의 대부분을 지배하고 있습니다. 이것은 산둥 철도를 따라 웨이팡까지 뻗어 있고, 또 옌타이까지 간선 도로를 따라 연결되어 있습니다. 이 군벌의 고위부는 장쭝창과 장징야오와 장쯔중 등 그의 충직한 측근들로 구성되어 있습니다. 장쭝창의 진정한 권력은 산둥 전체에 퍼져 있는 잘 무장된 산동혁명군에서 나옵니다. 비록 그들은 따지자면 여전히 아편 금지를 고수하고는 있지만, 실제로는 장쭝창은 그의 '보급품'을 받기 위해 칭다오의 철도를 이용합니다.§!"
 SQI_national_populist_party: "일관도"
 SQI_national_populist_party_long: "일관도 (일관도회)                     §g일관도는 본래는 19세기에 중국 전역에 유행한 백련교의 분파였습니다. 그들의 혼합된 신념은 유교적인 천국의 구조와 불교의 다양한 신들, 그리고 도교적인 수명을 연장하는 관행을 결합합니다. 일관도의 교리는 루중이 스승이 내린 것으로 이루어져 있으며, 대부분의 개종자들은 이를 단계적으로 배웁니다. 이는 중앙 지도부가 신도들의 개인적인 희망에 맞추어서 교리를 조정할 수 있게 합니다. 이 단체의 현재 가장 상층은 루중이의 후계자인 장톈란 스승입니다. 장톈란의 정치적인 활동으로 이 단체는 중국 전역에서 약 700만명의 신도를 거느리게 되었고, 상청에는 신도가 약 50만명이 있습니다. 북부 중국에 퍼져있는 농민군, 특히 대도회는 일관도를 중국에서 가장 도덕적으로 올바른 정부로 보고 있습니다.§!"
 sqi_pat_aut_liu_heding_puppet: "안경군벌"
 SQI_national_government: "산동이 국민정부를 결성함"
 Shandong_Focus: "산동 중점계통도"
 SQI_Two_Zhangs_Enter: "두 장씨 이야기"
 SQI_Two_Zhangs_Enter_desc: "최근 몇년간 일관도와 장쭝창 사이에서 높아져만 가던 긴장이 마침내 폭발했습니다. 청렴을 지키겠다는 장쭝창의 약속은 사라져 버렸고, 마약 거래에 침투한 쑹저위안은 전 세계의 눈 앞에서 그를 고발할 수 있는 귀중한 증거물을 입수했습니다. 루중제가 지난에 도착했고, 장쭝창은 산동의 세 인물 모두를 파괴하기 위한 길에 올랐습니다."
 SQI_Zhang_Tianran_focus: "천계 통치 선언"
 SQI_Zhang_Tianran_focus_desc: "중국 역사 속의 모든 위대한 스승들이 그랬듯이, 장톈란은 대중 설교를 통해 중국 대중들에게 계시받은 질서를 밝힐 예정입니다. 중국 군벌들이 고함치면서 사람들을 사지로 몰아넣고 있지만, 장톈란은 영적으로 내려오는 계시를 통해 침착하게 중국의 미래를 받아적을 것입니다. 무극모와 쑨원 그리고 붓다가 장톈란을 통해 말합니다."
 SQI_Mobbing_Drug_Dealing_Bureaucrats: "마약 무역 파괴"
 SQI_Mobbing_Drug_Dealing_Bureaucrats_desc: "중국 고통의 세대가 악덕에 가득 찬 아편 씨앗의 위협으로부터 기어나오고 있습니다. 중국인에게 아편은 약품이 아니라 독약에 불과하며, 고귀한 의화단과 쑨원이 끝장내려 애쓰던 존재였습니다. 장톈란은 세상에 알려진 마약상 목록을 작성했고 마약거래를 근절하기 위해 시민들에게 의존하고 있습니다."
 SQI_Moving_The_Provincial_capital: "기본진리로 회귀"
 SQI_Moving_The_Provincial_capital_desc: "지난 관료제는 군벌에 대한 눈먼 믿음과 함께 뿌리부터 썩어있습니다. 산동독립의회와 장쭝창 성장청, 그리고 부패한 수입 관리소까지 모두를 비난해야 합니다. 일관도는 저들의 실패를 딛고 민간 통치기구를 감독할 관리인과 스승들을 구해야 합니다."
 SQI_Recruiting_Red_Spears_And_Big_Swords: "귀의도 흡수 통합"
 SQI_Recruiting_Red_Spears_And_Big_Swords_desc: "중국 바깥에서 찾아온 경건한 이들을 구원이라는 우리의 대의와 연결해주는 귀의도의 혁신적인 능력은 칭찬해줄만 합니다. 대단히 유감스럽게도 그들은 산동을 버리고 베이징과 톈진으로 떠나갔습니다. 뭐 어떻습니까. 저들이 사용하던 사무실은 관리인들이 자선을 베푸는데 사용할 최고의 장소입니다."
 SQI_Song_Zheyuan_focus: "자선과 도덕"
 SQI_Song_Zheyuan_focus_desc: "장톈란의 자선도덕회는 1930년대에 청이 일관도를 또 다시 금지시키는 사태에 대비한 예비책으로 수립되었습니다. 현재 장톈란이 공개적인 지배력을 행사할 수 있게 되었으니 이 조직을 일관도에 완전히 통합해야 합니다. 장톈란의 도덕성에 관한 책들을 고전 해설서처럼 널리 읽힐수 있습니다."
 SQI_Preparing_Integration_With_The_Qing: "근원지로 회귀"
 SQI_Preparing_Integration_With_The_Qing_desc: "두 장씨가 모두 사라졌으니, 이제 산동을 중국 정통성의 본산지인 베이핑으로 되돌릴 수 있게 되었습니다. 중국이 외세의 영향력으로부터 해방되는 모습을 보고 싶어 하는 우리 모두의 열망이 이뤄질 것이며, 산동의 문화 또한 보존될 것입니다."
 SQI_Zhang_Zongchang_focus: "개자식 이야기"
 SQI_Zhang_Zongchang_focus_desc: "관에 올라탄 채로 지난으로 도망쳐온 장쭝창을 바라보며 비웃던 군중은 지금 스스로 나무상자 속에 들어갔습니다. 장쭝창 성장이 부하 병사들에게 그들 모두가 본인 만큼이나 개새끼들이라고 선언했습니다. 그들은 중국 내에서 가장 거대하고 가장 남성미 넘치는 쓰레기들입니다. 산동의 운명은 큰 개들을 능가해서 어떤 대가를 치르더라도 장쭝창을 살려두는 데에 달려 있습니다."
 SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao: "루중제 스승 임명"
 SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao_desc: "장쭝창이 태산에서 배운 가장 중요한 가르침은 산동 사람들이 장쭝창 정권에 환멸을 느꼈기 때문에 종교의 힘에 의지하게 되었다는 것이었습니다. 이런 흐름을 끝내기 위해 장쭝창은 루중제를 초청해 일관도 사존 자리에 앉히고는 정치에서 손을 떼도록 만들었습니다."
 SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao: "태산 순방"
 SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao_desc: "더저우 권법 사원 사건 이래로 쑨뎬잉은 사원의 황금 장식에 눈독을 들이게 되었습니다. 일관도가 여전히 태산을 지키고 있는 가운데, 쑨뎬잉은 일관도 신자들을 굶주리게 만들어 살아남기 위해 모든 귀중품을 몸값으로 받아내 목숨만 살려주는 신중한 계획을 짰습니다."
 SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade: "마약 거래 보호"
 SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade_desc: "쑹저위안과 장톈란이 우리를 무너트리기 위해 꾸미던 위협이 끝났습니다. 마약 거래를 방해하려 시도하는 보모와 같은 녀석들을 없애버린다면 군주주의자와 철학자가 비난해 마지않는 진정한 자유를 누릴 수 있게 될 것입니다."
 SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing: "모범 성 산동"
 SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing_desc: "모범성이라는 이념이 산동을 독립시켜 주지는 못하겠지만, 최소한 자치권을 획득할 수 있는 유일한 방책이 될 것입니다. 산동 관료들은 성에 관한 긍정적인 평가를 퍼트리려 힘쓰면서 동시에 외국인 관광객들을 도시 바깥으로 너무 멀리 나가지 않도록 자제시키고 있습니다."
 SQI_Bolstering_The_Army: "동북군 재천명"
 SQI_Bolstering_The_Army_desc: "동북군이 산동에서 떠나갔고, 대부분 관찰자들은 동북군이 완전히 자취를 감추었다고 주장합니다. 우리가 기울인 최선의 노력에도 불구하고 외국인 관찰자들이 대체로 정확한 판정을 내렸습니다. 봉천군 소속 숙련병 대부분이 숨어들었고, 저들을 예비군으로 호출해 싸움에 참가하도록 해야 합니다. 산동의 옛 깃발을 드높여 모든 능력있는 이들을 다시 아군에 불러들여야 합니다."
 SQI_A_Modern_Army: "전문적인 군대"
 SQI_A_Modern_Army_desc: "과거에 경험했던 신병 탈영과 불복종은 전문 군인을 양성하는데 주력해야 한다는 점을 단적으로 드러냅니다. 보다 성숙한 군인들을 선발해 적절한 훈련을 시키고 구체적인 퇴각 명령을 내린다면 전쟁이 예상보다 더 길어진다고 해도 아군은 더 오래 버틸 수 있을 것입니다."
 SQI_Research_Replacements_For_Old_Weapons: "구식 장비 교체"
 SQI_Research_Replacements_For_Old_Weapons_desc: "군대에서 용병을 활용하는 이유는 규격에 맞는 장비를 조달하기 힘들기 때문입니다. 전문성 방향으로 군사를 개혁하고자 한다면 기술자들에게 새로운 무기 설계를 실험할 시간과 들어가는 물자를 제공해야 합니다."
 SQI_Train_Cavalry_With_Japanese_Fighting_Methods: "북방 기병대 합동 훈련"
 SQI_Train_Cavalry_With_Japanese_Fighting_Methods_desc: "장쭝창이 산동에 데리고 온 용병 기병대는 지금 떠나갈지 아니면 싸움에 참가할지 명령만 기다리고 있습니다. 그들 중 일부는 북부에서 더 많은 순찰대를 상대로 공격을 가하고 우세를 점해본 경험을 가지고 있습니다. 저들이 배운 바를 아군 전투 계획에 적용한다면 좋을 것입니다."
 SQI_Improving_The_Railroad-Army_Coordination: "철도 보급 체계 개선"
 SQI_Improving_The_Railroad-Army_Coordination_desc: "산동을 통과하는 철도는 봉천 아래에서 복무하는 동안 장쭝창에게 매우 중요한 역할을 수행했습니다. 이제 그가 배운 것들에 일부 수정을 가해 다가올 전장에서 활용해야 합니다. 기차에서 일부 차량으로는 식량을 운송하고, 고장에 대비하기 위해 다른 차량들에 예비 부품을 실어야 합니다."
 SQI_A_Fanatical_But_ill-equipped_Army: "광신도 군대"
 SQI_A_Fanatical_But_ill-equipped_Army_desc: "과거 신병들이 선임들보다 더 용맹하게 싸웠던 경험과 죽음을 감수한 기동을 되짚어 볼 때, 광신적인 병사들을 훈련시킬 필요성이 대두되었습니다. 젊은 나이대에서 병사들을 선발해 적절한 훈련을 제공하고 절대로 후퇴하지 말라는 명령을 내린다면 아군이 빠른 승리를 거둘 수 있을 것입니다."
 SQI_Purchase_Imperial_Weapons_From_The_Qing: "신도들의 무기 요청"
 SQI_Purchase_Imperial_Weapons_From_The_Qing_desc: "산동 사람들은 장쭝창에 대한 공포에 대비하기 위해 여러 개인적인 방어 무기를 만들어 왔씁니다. 이제 그가 사라졌으니, 우리 행정부는 이 잠재적 애국자들에게 조국을 구원할 때 쓰일 무기를 기증해 달라고 요청할 수 있습니다."
 SQI_Recruit_Chahar_Cavalry: "차하르 기병대 학습"
 SQI_Recruit_Chahar_Cavalry_desc: "차하르 기병대는 북부 산동의 가난한 지역민들이 장쭝창의 세리들로부터 저항하는데 도움을 주었습니다. 이제 그들에게 은혜를 갚을 때가 왔습니다. 산동에서 살아가는 차하르 기병대는 과거에 저질렀던 모든 도적행위에 대해 사면받았으며, 저들에게 군에 입대해 조국 구원에 일조하는게 어떻겠냐는 제의를 보냈습니다."
 SQI_Train_Soldiers_On_Last_Ditch_Resistance: "스승님을 위한 투쟁"
 SQI_Train_Soldiers_On_Last_Ditch_Resistance_desc: "군인들은 더 이상 일제히 군벌의 명령에 따르지 않습니다. 이런 위험한 시대에 용기를 발휘하기 위해서는 능수능란하고 능력이 검증된 지도자, 천사가 필요합니다. 군사와 민간을 모두 처리하는 행정부가 지휘하는 중안 지휘부를 수립한다면 산동의 모든 능력을 동원해 목표를 달성할 수 있습니다."
 SQI_Sending_Military_Staff_For_Training: "장교단을 다시 학교로"
 SQI_Sending_Military_Staff_For_Training_desc: "젊은 병사들은 우리 정권의 정통성 부족으로 인해 해외 사관학교에 진학할 기회를 보장받지 못했습니다. 외국 사관학교에 보낸다는 선택지를 진지하게 고려하고 모든 외교적 능력을 통해 압박해야 합니다."
 SQI_Recruitung_Military_Experts_Outside_Shandong: "비밀무기 개발"
 SQI_Recruitung_Military_Experts_Outside_Shandong_desc: "산동은 틀 바깥에서 사고하는 능력으로 인해 지난 십년간 자치권을 지킬 수 있었습니다. 그 연장선상에서 집중할 만한 가치가 있는 일련의 군사 연구 계획이 있습니다."
 SQI_Improving_Our_Technological_Sharing: "과학자들을 다시 학교로"
 SQI_Improving_Our_Technological_Sharing_desc: "젊은 세대의 학생들은 우리 정권의 정통성 부족으로 인해 해외 사관학교에 진학할 기회를 보장받지 못했습니다. 행정부 차원에서 자본을 투자해 칭다오와 톈진에서 교사들을 끌어모으고 군사 연구 계획을 세워야 합니다."
 SQI_Turning_Our_Attention_To_Industry: "산동 산업 소생"
 SQI_Turning_Our_Attention_To_Industry_desc: "산동이 무능력한 팔성연맹의 통치 아래에 있지는 않았지만, 최근 몇년간 수많은 소규모 공장들이 폐업했습니다. 행정부에서 폐업한 공장들을 평가해 산동에 새로운 사업체를 개업할 수 있도록 대출을 제공해야 합니다."
 SQI_Reopening_The_Barred_Factories: "폐쇄 공장 가동 재개"
 SQI_Reopening_The_Barred_Factories_desc: "장쭝창이 루다 광산 카르텔에 저항하는 시도로 인해 카르텔과 유통센터가 화해하는데 실패하면서 산동의 여러 공장들이 문을 닫게 되었습니다. 이제 화해를 통해 사업 중심지를 다시 활성화시킬 때가 왔습니다."
 SQI_Improving_The_Qingdao_Weihaiwei_Railway: "지난-칭다오 철도 개선"
 SQI_Improving_The_Qingdao_Weihaiwei_Railway_desc: "지난-칭다오 철도는 과다한 이용과 1910년대 시공한 당시에 열악했던 건축 방식으로 인해 상당히 낡아 있습니다. 독일 당국과 상호 이익이 되는 합의를 이끌어낼 수 있으며 우리측은 무료로 노동력을 공급할 것입니다."
 SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei: "채굴권 임대"
 SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei_desc: "석탄 광업이 자리를 잡은 몇년간 더 많은 투기꾼들이 산동에 몰려들면서 광물 매장지를 찾아냈습니다. 우리 행정부는 현재 중국 기업들에게 채광권을 대여해 주는 업무를 감당할 수 있을 정도로 충분한 능력을 가지고 있습니다. 더 많은 이윤이 나올 것으로 예측되며, 이번에는 예측과 다른 결과가 나오지는 않을 것입니다."
 SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories: "산동 채광 카르텔에 권한 부여"
 SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories_desc: "산동 광업 카르텔은 1928년 장쭝창이 비밀리에 내려준 승인을 받아 설립되었습니다. 그들의 목표는 중국 노동력을 조직해 외국 기업이 국내 경쟁력보다 더 높은 비용적 우위를 점하지 못하도록 하는 것입니다. 비밀리에 제공된 정부 지원에 힙입어 이런 목표를 달성할 수만 있다면 외국인을 제외한 모두가 풍요로워질 수 있습니다."
 SQI_Restablish_Jinana_University: "산동 대학 재개교"
 SQI_Restablish_Jinana_University_desc: "산동대학교는 세계대전이 끝난 이래로 폐쇄된 상태로 독일령 칭다오 안에 잠들어 있습니다. 공허 속에 홀로 서 있는 존재는 타이안에 위치한 산동농업대학 뿐인데, 군사과학 연구에는 전혀 맞지 않습니다. 행정부측에서 칭다오에 산동대학교를 다시 열고 학생들을 입학시키겠다는 계약을 맺었습니다."
 SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing: "베이징행 도로 개선"
 SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing_desc: "청과 봉천 사이에 터진 분쟁으로 인해 보하이만이 봉쇄된 상황에서 베이징까지 뚫린 도로가 상당히 유용하다는 사실이 드러났습니다. 특히 톈진 자유무역지대는 매력적인 무역 중심지가 되었습니다. 현재 정부의 감독 하애 산동에서 베이징으로 향하는 도로를 보수하고 있습니다."
 SQI_Attracting_Qing_Nobility: "청 귀족 수용"
 SQI_Attracting_Qing_Nobility_desc: "베이징 정부는 사소한 정치적 문제를 트집잡으며 선량한 주민들을 추방하고 있으며, 그들의 손실은 우리에게 이익이 됩니다. 행정부는 산동 주변 일부 지역을 정리하고 청 귀족들을 유치하기 위한 거주지로 개발하도록 허가를 내렸습니다. 이렇게 한다면 우리의 자치권 주장을 향상시켜 주거나, 최악의 경우에도 좋은 인질로 활용할 수 있을 것입니다."
 SQI_Leveraging_Tianjin_Allies_For_Free_Factories: "톈진 공장 매입"
 SQI_Leveraging_Tianjin_Allies_For_Free_Factories_desc: "최근 닥친 전 세계적인 경제 혼란으로 인해 톈진 부동산 가격이 상당히 떨어졌습니다. 군사 산업을 위해 자금 부족으로 인해 폐업한 상태인 톈진 공장들을 일부 사들인다면 정부에 상당한 이익이 될 것입니다. 여기는 또한 우리가 중립항이라는 위치를 통해 중국 내에서 더 나은 상황을 만들어 줄 것입니다."
 SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling: "실종된 수입 조사"
 SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling_desc: "최근 칭다오에서 열차로 수송되는 선적물 중 일부가 사라진 채로 지난에 도착한다는 소식이 전해졌습니다. 이는 놀랍게도 주문 과정에서 벌어진 실수나 상부에서 저지른 부패 때문이 아닙니다. 정답은 지난으로 향하는 여정 가운데에 있었습니다. 조사에 착수해야 합니다."
 SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords: "빼앗긴 산업 탈환"
 SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords_desc: "직예군벌이 파견한 총독들은 수년간 체계적이지 못한 무시로 일관했습니다. 하지만 [SQI.GetLeader] 께서는 남부 지역에 새 숨을 불어넣어 주리라 약속했습니다. 이 약속을 새로운 계획을 통해 이행한다면 성장과 지역 모두가 이익을 볼 것입니다."
 SQI_Victory_In_The_South: "남부에서의 승리"
 SQI_Victory_In_The_South_desc: "장강 계곡의 광활한 폐허가 [SQI.GetLeader]의 손 안에 놓이게 되었으니, 이제 집으로 돌아가고자 하는 수백만 난민의 요구를 들어줄 때가 되었습니다. 시민들은 고맙게도 국방이라는 목표를 위해 기꺼이 성 산업화에 발벗고 나설 것입니다."
 SQI_Develop_The_Coastline: "해안 개발"
 SQI_Develop_The_Coastline_desc: "장강 북쪽 지역 해안선은 AOG가 물러난 이후에도 경쟁이 끊이지 않는 지뢰밭과도 같은 지역으로 남았습니다. 행정부가 효과적으로 해상 교통을 재정비하기 위해서는 엄청난 노력을 투자해야 하겠지만, 그 보상은 매우 클 것입니다."
 SQI_Develop_Anqing: "안경 개발"
 SQI_Develop_Anqing_desc: "역사가 깊은 장강 상류 지역의 수도인 안칭을 통치하는 관료들은 도시를 너무도 학대해 왔습니다. 안칭과 안후이 사람들은 자기애에 푹 빠진 지도자들이 여태까지 부정해온 경제적 번영을 얻을 자격이 있습니다."
 SQI_Improve_Nanjing: "난징 개선"
 SQI_Improve_Nanjing_desc: "오랜 성벽을 지닌 난징시는 수백년간 계속된 점령기를 견뎌낸 끝에 마침내 안전을 되찾았습니다. 행정부가 도시를 재건하기 위한 노동력을 제공하는 대가로 기꺼이 기부금을 받을 것입니다."
 SQI_Connnect_Beijing_To_Nanjing_by_Railway: "지난-난징 철도 완공"
 SQI_Connnect_Beijing_To_Nanjing_by_Railway_desc: "수백만명이 장쑤에서 산동으로 향하는 흙길 위에서 밀고 밀리며 엎치락뒷치락 하고 있으며, 그들은 철로가 없음을 한탄할 뿐입니다. 해안을 통과하는 길이 아직 위험한 데다가 새로 해방된 성에서 충분한 자본을 끌어모을 수 있기 때문에 각 도시들 사이에 소규모 궤간 철도를 설치할 수 있도록 해야 합니다."
 SQI_Improve_Jiangxi: "다위 텅스텐 광산"
 SQI_Improve_Jiangxi_desc: "오래 전부터 장시성 간저우 간난 인근에 위치한 다위에 엄청난 양의 텅스텐이 매장되어 있다고 합니다. 하지만 여기서 자원을 채굴할 수 있는 인프라가 거의 없습니다. 텅스텐을 채굴하고 수출할 수 있도록 지역을 개발하는데 힘써야 합니다."
 SQI_Improve_Fujian: "푸젠 지역사회 연결"
 SQI_Improve_Fujian_desc: "푸젠은 엄청나게 많은 난민의 집이자 점령자들을 반기지 않는 전통적 공동체들이 모여 있는 지역입니다. 이 지역에서 일자리를 늘려 준다면 정부에 대한 충성심을 얻을 수 있을 것입니다."
 SQI_Improve_Zhejiang: "북부 저장 재건"
 SQI_Improve_Zhejiang_desc: "저장성 북부는 중국의 어떤 지도자도 책임을 회피하려고만 하는 태평천국의 난 동안에 부분적으로 파괴되었습니다. 우리 정부가 정권을 손에 넣기 직전까지만 해도 그랬습니다. 저장성 북부 사람들에게 약간의 애도와 기반 시설을 제공해 준다면 저들이 우리의 대의에 동참할 것이며 미래에 다가올 승리의 날에 함께 기뻐하게 될 것입니다."
 SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy: "산동 북양함대 재건"
 SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy_desc: "산동은 옛 청 제국의 자랑인 북양함대의 본거지였습니다. 비록 독일이 우리의 항구를 더 작은 규모로 축소하기는 했지만, 언젠가 우리는 돌아올 것입니다. 보하이해를 지배했던 함대가 부활할 것이며 그 앞을 산동이 지켜줄 것입니다."
 SQI_Purchasing_Ships_For_The_Navy: "일본 전함 설계도 구매"
 SQI_Purchasing_Ships_For_The_Navy_desc: "우리 행정부는 일본제국해군에 소속된 한 단체가 전투함을 건조할 때 사용할 설계도를 넘길 의향이 있음을 눈치챘습니다. 행정부가 스파이 활동에 그렇게 능하지는 않지만, 그래도 설계도면을 획득하기 위한 돈을 조달할 수는 있을 것입니다."
 SQI_Acquire_A_Naval_Base: "해군기지 인수"
 SQI_Acquire_A_Naval_Base_desc: "산동으로 통하는 영토를 잃어버린다면 옌타이 해군기지에 주둔한 병사들에게 보급품을 조달하는데 문제가 생깁니다. 더 큰 해군기지가 필요할지도 모르며, 우리 정부는 그런 해군기지를 획득할 충분한 능력을 갖추고 있습니다."
 SQI_Purchasing_Convoys_For_The_Navy: "북양함대 수송선 구입"
 SQI_Purchasing_Convoys_For_The_Navy_desc: "분쟁이 끊이지 않는 보하이해에서 무역력을 이끌어내고 잠수함으로부터 살아남기 위해서는 호송선단에 더 많은 투자를 투입해야 합니다. 낡은 상선을 중고로 획득하는 쪽이 신중한 선택지가 될 것입니다."
 SQI_Purchasing_Submarines_For_The_Navy: "북양함대 잠수함 구입"
 SQI_Purchasing_Submarines_For_The_Navy_desc: "경쟁국으로부터 보하이해를 장악하기 위해서는 해상에서 저들의 화력을 능가해야만 합니다. 해결책은 비밀리에 잠수함 계획을 작성하는 것입니다. 만약 바다에서 저들을 축출할 수만 있다면 잠재적 수익은 개발에 들어갈 비용을 능가할 것입니다."
 SQI_Incorporating_Qingdao_And_Weihaiwei_Ports: "칭다오-웨이하이웨이 항구 통합"
 SQI_Incorporating_Qingdao_And_Weihaiwei_Ports_desc: "칭다오 북양함대의 진정한 본거지라는 대업을 맡을 때가 왔습니다. 우리의 위대한 귀환으로 인해 중국 해군 산업은 산동에서 활기를 되찾게 될 것입니다."
 SQI_Expanding_The_Airforce: "산동 공군 창설"
 SQI_Expanding_The_Airforce_desc: "바다가 끔찍한 궁핍에 직명해 있으니, 이제 우회할 방법을 생각해 봐야 할 때가 왔습니다. 지난에서 항공력을 출격시킬 적절한 공항을 확보해야지만 공군력을 활용할 수 있습니다."
 SQI_Construct_Modern_Fighters: "실험적인 전투기"
 SQI_Construct_Modern_Fighters_desc: "전투기 개발에 들어가는 비용이 너무도 크기 때문에 우리 기술자들은 모서리를 깎고 안전성을 희생하면서까지 비행기를 공중에 띄울 수 있게 하기 위해 온갖 노력을 기울였습니다 비행 경험을 쌓는다면 훨씬 큰 힘을 발휘할 수 있을 것입니다."
 SQI_Begin_Training_Our_Fighter_Pilots: "파일럿 훈련"
 SQI_Begin_Training_Our_Fighter_Pilots_desc: "산동의 용맹한 젊은이들은 날개에 올라탈 준비를 끝마쳤습니다. 감사한 산동 사람들은 하늘 위의 우리 청년들을 바라보며 안정을 느낄 것입니다."
 SQI_Constructing_Air_Bases: "지난을 위한 공항"
 SQI_Constructing_Air_Bases_desc: "지난 활주로는 우리 군이 앞으로 계획해 둔 비행기 양을 감당하기에는 너무도 작습니다. 여타 군벌을 제치고 과감한 조치를 취하기 위해 더 큰 공항 건립을 계획했습니다."
 SQI_Introducing_Naval_Aircraft: "보하이 상공의 비행기"
 SQI_Introducing_Naval_Aircraft_desc: "보하이해 상공에 전력을 투사할 수 있게 된다면 해군이 경쟁자들로부터 영해를 보호하는데 도움을 줄 수 있습니다. 특별히 설계된 해군 항공기는 육지 목표물보다는 해상 목표물을 훨씬 잘 처리할 수 있을 것입니다."
 SQI_CAS: "아군 전투기 보호"
 SQI_CAS_desc: "전투기와 보병을 호위하는 것은 해외 전쟁 소식에서 점점 더 큰 중요성을 가지게 되었습니다. 아군을 강화하기 위해 근접항공지원기에 투자해야 합니다."
 SQI_Purchasing_Bombers: "폭격기"
 SQI_Purchasing_Bombers_desc: "전투기로 군벌들을 위협할 수 있다는 꿈이 현실로 다가오고 있습니다. 충분한 산업력을 제공받기만 한다면 폭격기는 적의 전쟁 자금 조달력을 쉽게 무너트릴 수 있습니다."
 SQI_Stealing_Sailors_From_The_Legation_Cities: "공사관 도시 선원 징집"
 SQI_Stealing_Sailors_From_The_Legation_Cities_desc: "우리 함대는 유능한 인력이 부족한 상태입니다. 이런 절박한 시기에 해상에서 거둘 승패는 중립 지역 항구의 선원들에게도 깊은 인상을 심어주려는 목적으로 연결될 수도 있습니다. 우리 해군에 자원입대하도록 중국 항구 지역을 설득하고자 합니다."
 shandong.1.t: "1936년, 산동의 전환점"
 shandong.1.d: "산둥성은 독일과 공사관 도시에게 가장 중요한 도시들을 빼았겼습니다. 한때 일본과 독일의 전쟁으로 황폐화되었던 칭다오 항구는 이제 독일 제국해군과 감사회를 구성하는 회사들의 민간 무역 모두에게 매우 중요한 항구 역할을 하고 있습니다. 이런 상황으로 인해 지난은 산동의 실권자인 장쭝창의 완벽한 본거지가 되었습니다. 장쭝창은 1911년 표면적으로는 산동혁명군을 이끌기 위해 산둥에 오기는 했지만 얼마 안가 도박과 여색이 그의 주요 활동이 되었습니다. 지난은 마치 '개고기 장군'과 같이 타락하고, 수익이 많으며 처음에 계획했던 것보다 방어가 약하게 되었습니다. 태산의 6600계단을 오르면 일관도의 본부가 있습니다. 신비롭고 '성스러운' 장톈란은 그곳을 산둥에서 가장 안전하고 도덕적으로 바른 곳으로 만들었습니다. 1936년까지 산둥의 주민들은 단절된 지난과 웨이하이웨이 사이의 도로와 심각한 가난함에 시달려왔습니다. 구원은 지난 근처나 태산의 정상에서나 찾아볼 수 있습니다."
 shandong.1.a: "관심 없는데, 열차가 늦었군."
 shandong.2.t: "루중제가 지난에 도착하다"
 shandong.2.d: "이 날은 장쭝창에게 태산 정상의 노인 장톈란에게 굴욕을 줄 또 하나의 기회를 가져다주었습니다. 장톈란은 그에 대한 숭배를 확립하기 위해서 그의 전 스승인 루중이의 여동생을 내쫓아야 했습니다. 그 여동생인 루중제는 최근 몇 달 동안 장쭝창이 처리해야 했던 수많은 일관도 추종자들을 비판하는 사람이 되었습니다. 이것이 농담으로라도 그녀가 산둥으로 돌아와야 하는 이유입니다. 이 충격의 가치를 높이기 위해 장쭝창은 그의 노모를 이 환영식에 데려왔는데, 이 환영행사는 처음에는 사람이 별로 없었지만 후에 상당한 인파로 불어났습니다. 장쭝창은 장톈란이 느낄 굴욕을 높이기 위해 노인 루중제에게 꽃다발을 선물했고 그녀의 도착을 환영하기 위해 근처 아파트에 전통적인 21발의 예포를 쏘았습니다."
 shandong.2.a: "포탄은 어디로든 가야지."
 shandong.970.t: "장쭝창의 축제가 지난에서 계속되다"
 shandong.970.d: "그 유흥과 폭력의 소동이 있은 후, 장쭝창은 어머니를 루중제와 같이 놔두고 시내에서 밤을 보내기로 결정했습니다. 장쭝창은 그곳에서 장쑤에서 온 난민들에게 '민생'을 베풀기 위해 종종 가던 길을 멈추고는 했습니다. 그날의 또 다른 만남은 장쭝창의 사업소에 있던 일관도 시위대였습니다. 매일 공허한 약속만을 외쳐대던 그들은 오늘은 루중제의 산동 복귀에 분노하고 있었습니다. 장쭝창이 그들을 특별히 개조한 차로 박기 전에, 그들은 장톈란이 장쭝창의 영혼을 심판하기 위해 내려올 것이라고 주장하였습니다. 그날 저녁의 유일하게 좋지 않았던 일은 장쭝창의 아편상이 아직도 잠수해 있다는 것을 발견한 것이었습니다. 이것은 의심의 여지 없이 주제 없이 나서는 런츠 때문인데, 이들은 전에도 장쭝창의 재미있는 저녁시간을 망친 적이 있습니다. 오늘의 일정은 장쭝창이 그의 단골집 사창가를 방문하는 것으로 끝났는데, 그날 저녁 몇 명의 여자들이 마약을 하기 위해 집으로 돌아오는 길에 그의 수행원들과 함께 왔습니다. 날이 저물자, 이 아가씨들 중 한 명이 아편을 들고 사라졌는데, 장쭝창은 부하들에게 즐길 여자들과 아편은 충분히 남아 있으니 그녀를 뒤쫓지 말라고 했습니다."
 shandong.970.a: "그녀의 손해로군."
 shandong.3.t: "쑹저위안의 스파이가 사로잡히다"
 shandong.3.d: "지난에서 독한 약과 부드러운 여자들과 하룻밤을 보내고 난 후, 다음날 아침 숙취 때문에 고생하던 장쭝창은 자신의 뒤뜰에서 낯선 사람을 보았습니다. 아내들과 경비병에게 이를 알리고, 장쭝창은 이 침입자를 체포하였습니다. 쑨뎬잉이 이 남자와 '특별한' 대화를 나눈 후, 그가 쑹저위안의 부하였다는 것과 그에게 마약과 재산에 대해 귀띰을 준 매춘부를 찾으러 온 것으로 밝혀졌습니다. 쑨뎬잉은 이 침입자가 쑹저위안이 취푸에서 시작할 반란의 선봉장이라고 믿고 있습니다. 쑨뎬잉은 그가 세금으로 벌어들인 수입이 쑹저위안의 민병대에 의해 끊긴 이후 몇 달 동안 큰 타격을 입고 있었습니다. 반면 다테 준노스케 사령관은 숙취에 빠진 장쭝창에게 쑹저위안이 반란을 일으키는 대신 청에 도움을 요청하러 갈 것이고, 쑹저위안의 탈출을 막기 위해 병력을 바로 더저우로 보내야 한다고 주장했습니다. 전날밤의 일을 거의 떠올리지 못하는 장쭝창은..."
 shandong.3.a: "쑹저위안의 탈출을 막기 위해 도로를 봉쇄할 것을 명령한다."
 shandong.3.b: "쑹저위안의 저택에 병력을 보낼 것을 명령한다."
 shandong.971.t: "다테 준노스케가 더저우에서 쑹저위안을 공격하다"
 shandong.971.d: "다테 준노스케의 군대가 더저우에 도착하자, 사람들 사이에서 평소보다 큰 혐오감이 느껴졌습니다. 그 소도시는 런츠와 쑹저위안의 손에 넘어간 것이 바로 드러났습니다. 다테는 자신의 기병대를 더저우로 보내 쑹저위안을 수색하게 했는데, 이 기병대는 청의 국경을 넘어 공격할 뻔 했습니다. 쑹저위안은 해도금산사에서 조상에게 제사를 지내다가 발견되었습니다. 다테의 병사들은 쑹저위안을 확보했고, 런츠 민병대와 기병대 사이에 교전이 시작되었습니다. 다행히 다테는 그 과정에서 민병대와 쑹저위안을 제거하기에 충분한 화력을 가지고 왔습니다. 블행히도, 더저우의 많은 목격자들을 침묵시키기 위해서 훨씬 더 많은 전투가 필요하였습니다. 전투가 끝날 무렵에는 해도금산사가 불길에 휩싸였고, 다테는 알리바이를 생각해내려고 안간힘을 쓰며 지난으로 퇴각하고 있었습니다."
 shandong.971.a: "무술이나 하던 사원이었는데, 아무도 신경 안 쓸 거다."
 shandong.972.t: "쑨뎬잉이 취푸에서 쑹저위안을 확보하지 못함"
 shandong.972.d: "취푸로 보내진 병사들은 그들의 원하던 것은 찾았지만 정작 필요한 것은 찾지 못했습니다. 공자묘에서 쑨뎬잉이 무력 사용의 위협을 준 다음 저택의 4분의 1이 불에 타고 쑨뎬잉이 쑹저위안을 찾기 시작하자 취푸의 시민들은 모두 도망쳤습니다. 런츠가 이 저택을 사용했다는 것은 분명했지만, 쑹저위안이나 연성공 모두 발견되지 않았습니다. 쑨뎬잉의 소식을 기다리던 장쭝창은 쑨뎬잉에게서 가장 겸손한 사과와 공자묘에서 나온 보물들을 받았습니다. 이 선물들은 장쭝창의 분노를 달래는데 별로 도움이 되지 않았고, 다테의 제안이 받아들여지지 않은 것에 분노한 그는 즉시 일본 기병대와 함께 더저우로 향했습니다. 하지만 장쭝창은 더저우에서 쑹저위안의 흔적도 찾을 수 없었습니다. 다테 준노스케가 장쭝창이 청에 위험한 습격을 행할 것을 예감하며 장쭝창은 수사가 끝났다고 판단하고 지난으로 돌아와 다시 일관도를 괴롭히기 시작하였습니다."
 shandong.972.a: "적어도 여기서 몇몇 보물들을 얻게 되었군."
 shandong.4.t: "장쭝창이 청에 편지를 보내다"
 shandong.4.d: "몇 권의 시집과 고전 해설집은 이 순간 장쭝창에게 매우 도움이 된다는 것이 증명되었습니다. 과거의 편지에 가득 차 있던 부끄러운 오자와 서투른 필순은 지금 장쭝창이 청 정부에 보낸 황금빛 편지에서는 없어졌습니다. 이 편지는 최근 더저우에서 무엇이 그러한 혼란을 일으켰는지, 그리고 왜 이 문제에 대해서 푸이나 우페이푸는 신경을 꺼야 하는지에 대해 다루고 있습니다. 이 편지에는 도적과 사기꾼들로 가득 찬 지방의 모습이 묘사되어 있습니다. 이 편지에 따르면, 이러한 환경은 산둥의 도덕적 타락에 대한 근거 없는 소문 때문에 발생하는데, 이 소문은 장톈란 같은 사기꾼들에 의해 분명히 과장된 것입니다. 또 이 편지에는 장쭝창이 산둥에 있는 국민당의 근거지를 찾아내어 제거하였으며, 그들이 뭐라 하건 황제가 반역자를 염려할 이유가 없다고 덧붙여져 있습니다."
 shandong.4.a: "여긴 문제 없으니, 가던 길 가쇼."
 shandong.5.t: "청의 치안 판사가 장쭝창을 체포하다"
 shandong.5.d: "쑨뎬잉은 머저리였습니다. 그가 쑹저위안의 저택을 털던 동안, 쑹저위안은 이미 베이징에 반쯤 도착해 있었습니다. 쑨뎬잉의 변명과 쑹저위안의 음모를 들춰내려는 노력에도 불구하고, 이는 청의 군대가 지난에 입성하는 것을 막지 못했습니다. 더 불행하게도 장쭝창은 그를 체포하기 위해 청의 군대가 오고 있다는 것을 알 길이 없었습니다. 장쭝창이 감옥에서 황제에게 보낸 가족 면회를 허락해 달라는 서한은 거절되었습니다. 장쭝창은 이제 그의 수많은 범죄로 인해 알 수 없는 기간동안 감옥에 갇혀 있을 것입니다. 다른 날, 장쭝창의 많은 아이들 중 한 명이 쑹저위안에게 아버지가 죽기 전에 나올 수 있겠느냐고 물었습니다."
 shandong.5.a: "너희 아버지는 감옥에서 잘 지낼거야."
 shandong.6.t: "장쭝창에 분노한 태산의 사원"
 shandong.6.d: "장톈란이 루중제에 대해서 알게 되는 것은 오래 걸리지 않았습니다. 이에 대한 처음의 반응은 그가 장쭝창에게 보낸 그의 오랜 병을 좀 더 치료하기 위해 태산으로 돌아올 것을 요청하는 편지였습니다. 장쭝창은 이 편지를 공개적으로 읽어 장톈란에게 모욕을 주려는 목적에서 무시하였습니다. 마침내 오늘 배달된 마지막 편지는 훨씬 더 어두운 분위기를 띠고 있었습니다. 이 편지에서 그는 지난의 사람들을 대표해서 장쭝창을 아편을 밀수한 것과 서양의 도박 파트너를 위해 중국 사람들을 배신한 것, 그리고 루중제를 아내로 맞아들이려 한다는 것으로 고발했습니다. 장톈란은 그에게 지금 당장 영겁의 심판을 받기 위해 태산으로 올라올 것을 요구했고, 그렇지 않으면 산둥의 사람들은 그들의 지배자에 대한 벌로 시들어 죽을 것이라고 했습니다. 쑨뎬잉은 태산에 올라가 태산을 '정화'할 것을 주장했고, 장징야오는 장톈란의 다음 행동을 기다리는 것이 좋다고 권했습니다."
 shandong.6.a: "좋다, 이 고행자들과 정면승부를 하러 가자."
 shandong.6.b: "그의 애원하는 편지를 기다리자고."
 shandong.7.t: "장톈란이 장쭝창에게 최후심판을 내리다"
 shandong.7.d: "장쭝창의 분견대가 대묘의 정문에 도착했을 때 6600계단을 오른 그의 발의 상태는 말이 아니었습니다. 쑨뎬잉은 총을 숨겨서 들어갔다가 그들이 들여보내면 그 때 발포할 것을 제안했습니다. 하지만 장쭝창이 정양문을 지날 때, 그는 문 위에 있던 저격수의 흉탄에 치명상을 입었습니다. 쑨뎬잉은 부하들과 안뜰에 돌격하려 하였으나, 그것은 장징야오가 병사들을 그의 등을 지키게 하여 이미 도망친 뒤였습니다. 쑨뎬잉도 치명상을 입었고, 장징야오의 현재 위치는 미상입니다. 장톈란 사존은 지난에서 이른 새해 축하를 받으며 장쭝창에게 보내는 마지막 편지를 환호하는 군중에게 읽어 주었습니다."
 shandong.7.a: "오늘을 빨간 편지의 날로 선언한다!"
 shandong.8.t: "장쭝창이 일관도의 습격에서 지난을 구하다"
 shandong.8.d: "The following weeks in Jinan have shown how far Tianran's influence has spread. Members of the public have defaced Zongchang's office, and several former friends have written to Zongchang asking him to prostrate himself before the Yiguandao. In return, Zongchang has told his commanders to man the walls of Jinan, extort and search all suspected Yiguandao members they come across, and deliver anything suspicious to him. Several of the items confiscated included poison labelled as medicine, small arms, and curses against Zongchang. Today Zongchang was delivering another reading of Tianran's letter, along with a dissertation into the evils of the Yiguandao, when a mob of them entered the city. Zongchang's soldiers quickly engaged the cultists that were carrying guns, and Japanese cavalry chased the rest out. Tianran, while attempting to hide his shining head, was caught and shot by the cavalry."
 shandong.8.a: "마침내 대중이 내 진실을 보는군."
 shandong.9.t: "일관도와 농민들의 폭동"
 shandong.9.d: "지난에서의 전투 중 장톈란이 살해되었다는 소식이 전해진 후, 수천 명의 조문객들이 존경받는 스승의 유해를 찾기 위해 도시로 몰려들었습니다. 장쭝창이 장톈란을 다른 일관도 사람들과 같이 불명예스럽게 집단 묘지에 매장했다는 소문이 퍼지자, 산둥 전역에 공황 상태가 퍼지기 시작했습니다. 산둥 전역에 남아있는 일관도 추종자들은 경관과 지주를 공격하기 시작했고, 광신도와 악마로 변한 장쭝창의 군벌을 모두 두려워한 도시 사람들은 바깥 세상과의 연결을 모두 차단하기 시작했습니다. 그들은 어떠한 통치권한에도 굴복하지 않을 것이며, 반드시 처리되어야 합니다."
 shandong.9.a: "대머리 두 놈을 죽이니 모두가 미쳐 돌아가는군!"
 shandong.10.t: "젊은 장교들의 사관학교 입학"
 shandong.10.d: "산둥에는 현대전에 적합한 장교를 키워낼 시설이 없습니다. 이 문제는 북쪽과 남쪽의 사관학교를 나온 지휘관들이 잘 알고 있고, 젊은 장교들을 적당한 사관학교에 보내기로 결정이 났습니다. 다니는 학교의 위신이 학교에서의 훈련만큼 중요하다는 것은 잘 알려져 있습으므로, 우리는 해외의 사관학교에 장교들을 보내는 것이 좋을 것입니다. 물론 어떤 학교를 다니던 간에 그들의 충성심에는 지울 수 없는 영향을 끼칠 것입니다."
 shandong.10.a: "일본의 사관학교로 가자"
 shandong.10.b: "독일의 사관학교로 가자"
 shandong.10.c: "서방의 사관학교로 가자"
 shandong.11.t: "산동의 비밀 군사 계획"
 shandong.11.d: "우리의 군대가 시대에 뒤떨어져 있다는 것은 이미 명백해지고 있습니다. 우리는 지금까지 장비의 수준을 높이기 위해 노력했지만, 우리의 자금 사정에 맞지 않는 무기들은 건드리지도 못했습니다. 육군 사령부는 [SQI.GetLeader](을)를 설득하여 산둥에 거주하는 체코인인 한흐테델라이가 새로 시작한 프로젝트에 약간의 지원을 투자하게 하였습니다. 그는 그가 소유한 몇몇 스튜드베이커 자동차를 전차와 비슷하게 개조할 계획이 있습니다. 두 번째 계획은 톈진의 페이거자전거(비합자전거)에서 자전거를 구매해 자전거 부대를 창설하는 것입니다. 지난 대학교의 교수가 제안한 세 번째 계획은 등산 장비를 구입하고 군대의 식사를 개선해 중국의 많은 험한 산지에서 살아남을 수 있도록 하는 것입니다."
 shandong.11.a: "몰래 전차를 만들자."
 shandong.11.b: "몰래 자전거 부대를 창설하자."
 shandong.11.c: "산동굴에 최적화된 병사를 훈련하자."
 shandong.12.t: "사라진 화물 조사"
 shandong.12.d: "지난 몇 달 동안 칭다오-지난 철도의 활발한 상업이 모종의 이유로 방해받고 있습니다. 현재 진행 중인 조사 결과 열차 직원의 짓이 아니라는 것은 밝혀졌지만, 다른 가능성은 아직도 많습니다. [SQI.GetLeader](은)는 이것이 큰 스캔들이 되기 전에 수사를 서두르라고 명령하였습니다. 칭다오 외곽의 중국 국경수비대를 의심하는 경찰은 먼저 국경의 철도중계소를 조사할 것을 제안했습니다. 반면, [SQI.GetLeader](은)는 칭다오와 지난 사이의 인적이 드문 시골과 국경지대에서 화물이 새고 있다고 의심하고 있습니다. 어느 곳을 먼저 조사하는 것이 좋을까요?"
 shandong.12.a: "철로를 따라 조사하자."
 shandong.12.b: "국경을 조사하자."
 shandong.13.t: "철로에서 도적의 흔적 발견"
 shandong.13.d: "[SQI.GetLeader]의 직감이 옳았습니다. 인적이 없는 철도 구간을 조사하기 위해 파견된 경찰들이 덤불 아래 숨겨져 있는 수상한 구조물을 발견했습니다. 이 구조물에서는 쿠션과 수하물 끈이 발견되었습니다. 철도에 탄 공범이 밖으로 화물을 던지고 이곳에서 받은 뒤 두 번째 장소로 화물을 옮긴 것이 틀림없습니다. 경찰청장은 이는 도적단의 소행이 분명하다고 주장하면서, 동부 산둥에 있다고 생각되는 은신처를 조사하기 위해 지원을 요청했습니다."
 shandong.13.a: "그래, 이 놈들을 잡아라."
 shandong.14.t: "철도중계소의 뇌물수수 혐의 증거 발견"
 shandong.14.d: "경찰이 옳았습니다. 국경의 철도중계소는 확실히 의심가는 점이 많습니다. 국경 경비대를 수용하는 작은 판잣집에는 겨우 다섯 명의 승객이 들어갈 수 있었는데, 이 판잣집의 바닥을 조사한 결과 커다란 빈 공간이 발견되었습니다. 논리적으로 생각해 볼 때, 작은 판잣집에 이런 공간이 필요한 이유는 딱 하나 뿐입니다. 경찰 대장은 국경수비대를 체포하기로 결정했습니다. 이것이 칭다오에서 우리의 판매자들을 화나게 할 위험은 있지만, 법과 정의는 우리 편입니다."
 shandong.14.a: "심문을 시작하지."
 shandong.15.t: "포위된 도적단"
 shandong.15.d: "오늘 도적단의 야영지를 수색하며 비포장도로를 가던 몇몇 병사들이 도적단의 야영지와 맞닥뜨렸습니다. 다행히도 이 용감한 병사들은 경찰 대장에게 이를 알릴 수 있었고, [SQI.GetLeader](은)는 이것이 그 문제의 도적단이라 생각하여 야영지를 포위하라는 명령을 내렸습니다. 전투 중 몇몇의 사상자가 발생했고, 오늘 아침 도적들이 한 제안을 해왔습니다. 그들은 무기를 가지고 여기서 살아서 나갈 수 있다면, 훔친 것이든 전부터 가지고 있었던 것이든 모든 물건을 버려놓고 가겠다고 했습니다."
 shandong.15.a: "돈은 우리에게 아무 의미도 없다, 죽어라!"
 shandong.15.b: "항복하면 목숨만은 살려주겠다. 동의한다."
 SQI_bandits_surrender: "도적단이 평화적으로 항복합니다"
 SQI_bandits_escape: "도적단이 미끼를 써서 탈출합니다"
 shandong.800.t: "바운스 이벤트"
 shandong.800.d: "이 이벤트는 바운스 이벤트라 당신이 이걸 봐선 안됩니다. 만일 이 이벤트를 어떠한 모드나 콘솔도 없이 정상적으로 플레이 하던 중 보았다면 저희에게 제보를 부탁드립니다."
 shandong.16.t: "체포된 국경수비대의 밀수 자백"
 shandong.16.d: "체포된 사람들은 심문에 빠르게 굴복했고, 가난 때문에 칭다오에서 오는 열차를 멈추게 하고 화물칸의 물건을 훔치게 되었다고 자백했습니다. 이들은 남은 약탈물은 모두 내놓겠다며 제발 사형만은 면해달라고 간청했습니다. 하지만 지난의 감옥이 이미 꽉 찬 것을 본 [SQI.GetLeader](은)는 결국 사형을 집행하기로 결정했습니다."
 shandong.16.a: "무엇보다도 정의가 가장 공평한 법이지."
 shandong.17.t: "철도 안전 확보"
 shandong.17.d: "[SQI.GetLeader](이)가 기차 화물 도둑을 잡았다는 소식이 산둥의 끝까지 전해졌을 때, 많은 사람들은 그것을 믿지 않았습니다. 지난의 무능하고 부패한 정부에 너무 익숙해진 사람들은 옳은 방향으로 한 걸음 내딛는 정부를 보자 다시 정부에 대한 희망에 찼습니다. 철도의 사용률도 다시 늘어났는데, 이는 우리의 행동이 칭다오의 카르텔을 화나게 하지 않았다는 증거입니다."
 shandong.17.a: "이제 철도를 개선할 수 있겠군."
 shandong.18.t: "도적단이 미끼를 써 허베이로 탈출하다"
 shandong.18.d: "도적단 야영지에서 이상한 일이 벌어졌습니다. [SQI.GetLeader](은)는 쌍안경으로 도적들이 그들이 항복할 준비가 되었다는 것을 알리는 것을 보았고, 몇몇 도적들이 천막에 들어가서 물건들을 가지고 바지만 입고 나오기 시작했습니다. 그런데 그 다음 이상하게도 다른 몇몇 도적들이 알몸으로 나와서 무기를 버리고 우리 쪽으로 다가오기 시작했습니다. 이 광경에 충격을 받은 [SQI.GetLeader](은)는 발포를 금지시켰고, 분명히 미친 것이 틀림없는 이 도적들이 지나가게 놔두었습니다. 병사들은 이 정신이 나간 도적들을 보고 너무 한바탕 웃어서, 이 쇼가 끝나기 전 또 다른 도적떼가 숲을 통해 은밀히 탈출하는 것을 발견하지 못했습니다. 이 계략을 알아차린 병사들은 일단 알몸의 도적들을 모두 사살하기는 했으나, 다른 일당들은 동부 산둥을 탈출한 것으로 보입니다."
 shandong.18.a: "좆됐군."
 shandong.19.t: "허베이에서 잡힌 도적들이 [SQI.GetLeader](이)가 마약을 밀수한다고 주장하다"
 shandong.19.d: "최근 산둥 국경 쪽에서 누더기 옷을 입은 사람들이 발견되었습니다. 이 이름 없는 피난민들은 그들이 농부라고 주장하지만, 얼굴에 있는 흉터는 그들이 군대에 있었거나 도적이었다는 것을 나타냅니다. 이 사람들은 허베이에서 구금되었고, [SQI.GetLeader](이)가 마약 거래에 관여하고 있다는 증거를 제시했습니다. 이 주장은 빠르게 베이징까지 퍼졌는데, 우리 수사관들은 이 증거가 진짜라는 것을 입증했습니다. 이 범죄의 심각성 때문에, 우리는 결정을 분명하게 해야 합니다. 이 도적들의 주장을 무시해야 할까요? 아니면 산둥의 무법상태를 끝내기 위해 군사 개입을 준비해야 할까요? 대부분의 전문가들은 [SQI.GetLeader]이 그의 군벌이 완전하게 굴복하지 않는 한은 은퇴하거나 물러날 수 없다는 것에 동의합니다."
 shandong.19.a: "마약 거래를 끝낼 시간이다!"
 shandong.19.b: "이 도적들을 믿을 수는 없지."
 shandong.20.t: "현대적인 무기를 원하는 일관도"
 shandong.20.d: "우리 장관들의 예측에 어긋나게도 산동의 신정국가는 계속 존재하고 있습니다. 이는 일관도 숭배에 전념하고 있는 대규모 민병대 덕분임이 틀림없습니다. 지금의 상황은 위험하다기보다는 재미있다는 것이 보여졌고, 홍창회와 대도회의 회원들이 무기를 요청하기 위해 왔습니다. 이 누더기를 입은 특사들은 우리 군에 남는 무기라면 무엇이든지 구매하겠다고 했고, 그 대가는 매우 적게 제시했습니다. 이 대담한 제안은 황강이 연합군벌에게서 해방되는 것을 원하는 실력자들에게 지지를 받고 있습니다."
 shandong.20.a: "대의를 위한 무기로군."
 shandong.20.b: "우리는 군벌을 지원하지 않는다."
 shandong.22.t: "일본 기병대 훈련 완료"
 shandong.22.d: "일본 기병대 훈련은 끝났고, 그의 새로운 군사들은 뛰어난 기강을 보여주었습니다. 이 기강은 전투에서의 성공이 보수보다 더 중요하게 될 우리 군대의 새로운 표준이 될 것입니다. 우리 장군들 중 일부는 여전히 일본의 군사적 원조를 신뢰하지 않지만, 그들은 아직 우리를 배신하지는 않았습니다."
 shandong.22.a: "말을 타던 사무라이를 기억하라."
 shandong.23.t: "차하르 기병대 훈련 완료"
 shandong.23.d: "산둥을 방문한 차하르 병사들은 새로운 기병대 훈련을 마쳤습니다. 장톈란은 특히 이 새로운 사단이 보여주는 신념에 기뻐했습니다. 즉석 연설에서 장톈란은 그가 기억하는 수호전의 긴 이야기를 들려주었고, 그들 역시 노지심과 같이 죽기 전에 깨달음을 얻으라고 했습니다."
 shandong.23.a: "신앙을 보면 침묵을 행하라."
 shandong.24.t: "산동이 사관학교 입학 허가를 요청하다"
 shandong.24.d: "[SQI.GetLeader], governor of Shandong, has sent a formal request that we induct his young cadets into our prestigious military academies. Although we have certainly accepted Chinese students in the past, and many now serve across China, they have usually served in the army of a recognised national government. [SQI.GetLeader], a mere provincial governor, blatantly fails to meet these standards.\n\nHowever, if we accept, the payment for our services may be considerable."
 shandong.24.a: "우리 재정 상태에 도움이 된다면야."
 shandong.24.b: "이런 뻔한 뇌물은 받지 않는다."
 shandong.993.t: "일본이 장교 교육에 동의하다"
 shandong.993.d: "Japan has agreed to open several of their most prestigious military academies to our cadets, including the Rikugun Shikan Gakkō. Their training will be second to none, and this should go a ways toward securing us additional respect in the eyes of other Chinese - albeit only those indifferent to Japanese influence."
 shandong.993.a: "대단해!"
 shandong.994.t: "일본이 우리의 제안을 거절하다"
 shandong.994.d: "Labeling [ROOT.GetLeader] a 'bohemian' and a 'mere provincial governor', Japanese authorities have unfortunately refused to train our young cadets."
 shandong.994.a: "우리에겐 언제든지 독일이 있지."
 shandong.25.t: "산동이 사관학교 입학 허가를 요청하다"
 shandong.25.d: "[SQI.GetLeader], governor of the Chinese Shandong Province, has sent a formal request that we induct his young cadets into our prestigious military academies. Although we have certainly accepted foreign students in the past, they have usually served in the army of a recognised national government. [SQI.GetLeader], a notorious criminal and mere provincial governor, blatantly fails to meet these standards.\n\nHowever, if we accept, the payment for our services may be considerable."
 shandong.25.a: "우리에게 도움이 된다면 도와줘야지."
 shandong.25.b: "우리가 자선가냐?"
 shandong.995.t: "독일의 장교 입학 허가"
 shandong.995.d: "Germany has agreed to open several of their most prestigious military academies to our cadets, including the Prussian Staff College. Their training will be second to none, and this should go a ways toward securing us additional respect in the eyes of other Chinese - albeit only those indifferent to German influence."
 shandong.995.a: "대단해!"
 shandong.26.t: "산동이 장교들의 사관학교 입학 허가를 요청하다"
 shandong.26.d: "산동의 장교들이 최근 우리 상급 사관학교에 청원서를 보냈습니다. 이런 격동의 시기에 우리는 외국인은 받지 않고 국적자에 한해서만 입학을 인정하라고 지시해왔습니다. 그러나 산동의 장교들은 우리에게 제안을 해왔는데, 그들의 대표들이 현대전에 관한 강의를 들을 수 있도록 허용해 주면, 많은 기부금을 주겠다고 했습니다."
 shandong.26.a: "우리에게 도움이 된다면 도와줘야지."
 shandong.26.b: "우리가 자선가냐?"
 shandong.27.t: "산둥의 광물 채굴권"
 shandong.27.d: "10년 전 안휘군벌에서 취퉁펑이 대실패를 겪은 이후로, 외국 기업에게 채굴권을 판매하는 것은 큰 반발을 일으켜 왔습니다. 판매해서 나오는 이익이 적었던 것은 아니지만, 반역적인 것처럼 보이는 것에 대한 두려움이 판매하는 것을 막아왔습니다. 이제 마침내 산둥은 충분히 안정되어 있고, 외국 기업들의 제안은 그 어느 때보다도 좋습니다. 선택지는 세 개가 있는데, 협상을 통해 이미 웨이하이웨이에 통행권을 얻은 일본 루다 회사가 있고, 칭다오에 큰 정치적 영향력을 행사하고 있는 크루프, 그리고 마지막으로 중국 노동자에게 스톡옵션을 제공하지 않는 피바디 에너지가 있습니다."
 shandong.27.d1: "10년 전 안휘군벌에서 취퉁펑이 대실패를 겪은 이후로, 외국 기업에게 채굴권을 판매하는 것은 큰 반발을 일으켜 왔습니다. 판매해서 나오는 이익이 적었던 것은 아니지만, 반역적인 것처럼 보이는 것에 대한 두려움이 판매하는 것을 막아왔습니다. 이제 우리의 후원자들은 일본 루다 회사의 제안을 받아들이라고 압력을 가하고 있습니다."
 shandong.27.d2: "10년 전 안휘군벌에서 취퉁펑이 대실패를 겪은 이후로, 외국 기업에게 채굴권을 판매하는 것은 큰 반발을 일으켜 왔습니다. 판매해서 나오는 이익이 적었던 것은 아니지만, 반역적인 것처럼 보이는 것에 대한 두려움이 판매하는 것을 막아왔습니다. 이제 우리의 후원자들은 크루프의 제안을 받아들이라고 압력을 가하고 있습니다."
 shandong.27.a: "루다 회사의 제안을 받아들이자."
 shandong.27.b: "크루프의 제안을 받아들이자."
 shandong.27.c: "피바디 에너지의 제안을 받아들이자."
 shandong.28.t: "장징야오가 안경의 보호를 요청하다"
 shandong.28.d: ""
 shandong.28.a: "그래, 이제는 올바른 쪽과 같이 하자고."
 shandong.28.b: "명성이 대단하신데? 꺼져라!"
 shandong.29.t: "다테 준노스케가 톈진의 보호를 요청하다"
 shandong.29.d: ""
 shandong.29.a: "그래, 이제는 올바른 쪽과 같이 하자고."
 shandong.29.b: "명성이 대단하신데? 꺼져라!"
 shandong.30.t: "양징유가 안경의 보호를 요청하다"
 shandong.30.d: ""
 shandong.30.a: "그래, 이제는 올바른 쪽과 같이 하자고."
 shandong.30.b: "명성이 대단하신데? 꺼져라!"
 shandong.31.t: "난민들이 쑹저위안에게 가족을 지켜달라고 요청하다"
 shandong.31.d: "관련 시민들로 구성된 위원회가 [SQI.GetLeader]의 사무실에 왔습니다. 이들 중 많은 사람들은 장쑤와 안휘에 가족들이 있고, 전쟁으로 인해 가족과 떨어지게 되었습니다. 전쟁터에 길이 막힌 수천 명의 사람들이 혼돈의 남쪽에서 꼼짝 못하고 있습니다. 위원회는 산동 국민의 가족을 구출하기 위해 의용군을 보내 [SQI.GetLeader]의 중립 정책을 끝낼 것을 제안했습니다. 이것은 분명히 산동이 분쟁에서 한 쪽과의 협력을 선택하게 할 것이고, 이 의용군이 패배할 쪽과의 협력을 선택하게 된다면, 남쪽과의 더 많은 적대감이 생기게 될 것입니다."
 shandong.31.a: "아니, 잘 되던 대로 가야 한다."
 shandong.31.b: "좋지만, 용감한 사람들만 갈 수 있다."
 shandong.32.t: "청이 폭동을 종식시키기 위해 지원을 보내다"
 shandong.32.d: "공화주의자들의 위협에 맞서 우리 지방을 안전하게 유지해야 할 필요성을 인식한 청은 폭동을 진압하기 위해 추가 병력을 파견하기로 했습니다. [SQI.GetLeader] 성장은 산둥에 질서를 회복하고 이 지방을 외세의 위협으로부터 안전하게 지켜준 청에게 영원한 감사를 표했습니다. 어찌 됐든, 국민당의 근거지를 찾는다면 다른 근거지도 찾을 수 있게 될 것은 분명합니다."
 shandong.32.a: "감사합니다, 황제 폐하!"
 shandong.33.t: "봉천이 천댜오위안을 지지하다"
 shandong.33.d: "우리와 느슨한 동맹을 맺고 있는 봉천 정부는 안경군벌의 천댜오위안을 지지하기로 결정했습니다. 천댜오위안의 명성은 [SQI.GetLeader]보다 훨씬 뛰어나고, 우리의 명성은 우리에게 불리하게 작용합니다. 이렇게 되면 연합과의 전쟁에서 승산이 높아지겠지만, 봉천의 지원 때문에 그 후에는 안경에게 무작정 공격적인 태도를 취할 수는 없다는 의미이기도 합니다."
 shandong.33.a: "그래."
 shandong.34.t: "봉천의 개입 거부"
 shandong.34.d: "봉천은 더 이상 안경과의 분쟁에 관여하지 않겠다고 통보하면서, 우리가 동의하도록 하는 것은 불가능할 것이라고 언급했습니다. 이는 또한 그들이 우리가 지금 당장 시작해야 하는 안경군벌과의 전쟁에서 우리를 지지하지 않을 것을 의미한다는 점에서 유감스러운 일입니다."
 shandong.34.a: "지금이 공격할 때다."
 shandong.35.t: "봉천의 중재 결렬"
 shandong.35.d: "봉천이 주재한 천댜오위안과의 협상은 실패로 돌아갔습니다. 그들이 대응하기 전에 당장 행동을 개시해야 합니다."
 shandong.35.a: "지금이 공격할 때다."
 shandong.36.t: "안경과의 협상 타결"
 shandong.36.d: "우리는 성공적으로 안경군벌과의 협상을 타결했습니다. 이는 그들이 국민당을 상대하는 동안 우리가 다음의 행동을 준비할 시간을 갖게 될 수 있다는 것을 의미합니다. 이 거래가 영구적이지 않다는 것을 아는 것이 중요하며, 가능하다면 이 거래를 우리에게 유리하게 쓸 수 있도록 해야 합니다."
 shandong.36.a: "깨지기 쉬운 평화군."
 shandong.37.t: "안경의 외교관 방문"
 shandong.37.d1: "최근 봉천의 제안이 우리와 안경 모두에게 받아들여지지 않은 것처럼 보였지만, 안경의 어느 하급 외교관이 봉천의 간섭 없는 평화협상의 가능성을 논의하기 위해 장쭝창을 만날 용기를 얻었습니다. 평소와 달리 기분이 좋았던 그는 외교관의 말을 끝까지 들었습니다.\n\n현재 우리는 안경의 천댜오위안이 매우 위험하게 여길 영토를 점령하고 있습니다. 이 외교관은 '안경은 산동이 장쑤성 바깥의 영토를 포기하면 평화 협상을 받아들일 용의가 가장 크다'고 말했습니다. 이는 나쁜 제안이 아닐 지도 모르는데, 점령한 영토는 관리하기 어렵고 천댜오위안을 매우 화나게 만드는 것 빼고는 많은 혜택을 주지 않기 때문입니다. 또 일시적인 평화는 미래의 행동을 준비할 시간을 줄 것입니다."
 shandong.37.d2: "최근 봉천의 제안이 우리와 안경 모두에게 받아들여지지 않은 것처럼 보였지만, 안경의 어느 하급 외교관이 봉천의 간섭 없는 평화협상의 가능성을 논의하기 위해 장쭝창을 만날 용기를 얻었습니다. 평소와 달리 기분이 좋았던 그는 외교관의 말을 끝까지 들었습니다.\n\n현재 우리는 장쑤성 북부의 영토만 점령하고 있습니다. 이 외교관은 우리가 현재 획득한 영토만으로 끝낸다면, 안경은 평화 협상을 받아들일 용의가 있다고 말했습니다. 이는 나쁜 제안이 아닐 지도 모르는데, 추가적으로 영토를 점령하는 것은 새로운 영토에서 저항만 일으킬 수 있기 때문입니다. 또 일시적인 평화는 미래의 행동을 준비할 시간을 줄 것입니다."
 shandong.37.d3: "최근 봉천의 제안이 우리와 안경 모두에게 받아들여지지 않은 것처럼 보였지만, 안경의 어느 하급 외교관이 봉천의 간섭 없는 평화협상의 가능성을 논의하기 위해 장쭝창을 만날 용기를 얻었습니다. 평소와 달리 기분이 좋았던 그는 외교관의 말을 끝까지 들었습니다.\n\n현재 우리는 어떠한 안경의 영토도 점령하고 있지 않습니다. 이 외교관은 안경이 평화를 대가로 장쑤성 전체를 넘길 가능성이 가장 높다고 말했습니다. 장쑤성이 우리가 원하는 주요 영토라는 점에서 이는 매우 좋은 소식입니다. 또 일시적인 평화는 미래의 행동을 준비할 시간을 줄 것입니다."
 shandong.37.d4: "최근 봉천의 제안이 우리와 안경 모두에게 받아들여지지 않은 것처럼 보였지만, 안경의 어느 하급 외교관이 봉천의 간섭 없는 평화협상의 가능성을 논의하기 위해 장쭝창을 만날 용기를 얻었습니다. 평소와 달리 기분이 좋았던 그는 외교관의 말을 끝까지 들었습니다.\n\n현재 우리는 어떠한 안경의 영토도 점령하고 있지 않습니다. 이 외교관은 안경이 평화를 대가로 장쑤성 서부 지역인 쉬하이를 넘길 가능성이 가장 높다고 말했습니다. 이는 앞으로의 행동에 큰 도움이 될 것이기 때문에 매우 좋은 소식입니다. 또 일시적인 평화는 미래의 행동을 준비할 시간을 줄 것입니다."
 shandong.37.a: "좋군."
 shandong.37.b: "지금 공격하는게 낫다."
 shandong.38.t: "봉천이 우리를 지지함"
 shandong.38.d: "안경과의 갈등이 고조되어 전쟁으로 이어졌지만, 다행히 봉천 정부는 천댜오위안이 아닌 우리를 지지하기로 결정했습니다."
 shandong.38.a: "좋군."
 shandong.39.t: "봉천이 안경을 지지함"
 shandong.39.d: "안경과의 갈등이 고조되어 전쟁으로 이어졌지만, 봉천 정부는 우리가 아닌 천댜오위안을 지지하기로 결정했습니다!"
 shandong.39.a: "저런."
 shandong.40.t: "안경 문제"
 shandong.40.d1: "이제 국민당이 패망했으니, 천댜오위안의 뜻을 따를 필요가 없어졌습니다. 그는 자신이 반 조차지 운동을 지지한 점에서 다른 사람보다 낫다고 생각하지만, 우리 모두는 그것이 단지 쇼에 불과하다는 것을 알고 있습니다. 우리는 더 이상 산둥 안에서만 갇혀 있을 수는 없습니다. 우리는 적어도 장쑤성(쉬하이, 화이양, 난퉁)을 장악해야 합니다. 우리는 이것이 무조건 이루어지도록 즉시 봉천에 전보를 보낼 것입니다."
 shandong.40.d2: "이제 국민당이 패망했으니, 천댜오위안의 뜻을 따를 필요가 없어졌습니다. 그는 자신이 반 조차지 운동을 지지한 점에서 다른 사람보다 낫다고 생각하지만, 우리 모두는 그것이 단지 쇼에 불과하다는 것을 알고 있습니다. 우리는 이미 장쑤성(쉬하이, 화이양, 난퉁 등)의 일부를 장악했고, 이제 나머지를 얻기 위해 행동해야 합니다! 우리는 이것이 무조건 이루어지도록 즉시 봉천에 전보를 보낼 것입니다."
 shandong.40.d3: "이제 국민당이 패망했으니, 천댜오위안의 뜻을 따를 필요가 없어졌습니다. 그는 자신이 반 조차지 운동을 지지한 점에서 다른 사람보다 낫다고 생각하지만, 우리 모두는 그것이 단지 쇼에 불과하다는 것을 알고 있습니다. 우리는 지금 장쑤성(쉬하이, 화이양, 난퉁 등) 전체를 통제하고 있지만, 안경의 천댜오위안이 이를 영원히 받아들이겠습니까? 우리는 봉천이 우리의 영토를 그들에게 넘기지 않도록 하기 위해 즉시 봉천에 전보를 보낼 것입니다."
 shandong.40.a: "답장을 기다리자고."
 shandong.100.t: "기술자들이 산동에 해군 기밀을 팔아넘기다가 적발되다"
 shandong.100.d: "가와사키 조선창 소속 기술자 몇명이 선박 설계를 산동으로 수출하려고 음모를 꾸미다가 헌병대에게 발각되었습니다. 헌병대는 거래를 중지시키고 일당을 체포할 준비를 끝낸 상태이지만, 다른 해결책을 선택할 수도 있습니다. 헌병대가 가와사키 중공업측에 합법적인 길을 통해 산동에 선박을 수출할 수 있다고 알려준다면, 회사측에서 자체적으로 반역자를 체포하고 우리는 합법적인 수출을 통해 이익을 얻을 수 있습니다. 위험이 큰 사업이기는 하지만, 산동의 국력이 굉장히 약하기 때문에 해군력으로 우리에게 절대 대적할 수 없다는 점을 감안한다면 이로 인해 안보에 미치는 영향은 미미할 것입니다."
 shandong.100.a: "가와사키에게 알리고, 판매는 허용하자"
 shandong.100.b: "안돼, 당장 거래를 중단시켜라!"
 shandong.101.t: "일본 기술자들이 설계도를 판매하다"
 shandong.101.d: "은밀한 거래가 실패하기는 했지만, 결국 구매하는데는 성공했습니다. 거래가 성사되기 직전 가와사키 중공업은 해군 설계도면을 합법적으로 판매할 수 있도록 허가를 받았다고 우리에게 알려왔습니다. 우리가 처음에 접촉했던 기술자들은 지금 감옥에 가있습니다. 이런 놀라운 사건이 나쁜 징조이기는 하지만, 지금은 만족스러운 결과로 돌아왔습니다."
 shandong.101.a: "위험했구만"
 shandong.102.t: "일본 기술자들이 판매 직전에 체포당하다"
 shandong.102.d: "은밀한 거래가 샐패했고, 일본인 기술자들은 연락이 두절되었습니다. 기술자들이 가와사키 중공업에 대한 대규모 불시 검문에 걸린 것으로 추정됩니다. 이런 놀라운 사건은 나쁜 징조이고, 설계도면 획득에 투자했던 자금은 모조리 날아가 버렸습니다."
 shandong.102.a: "잊지 않겠다"
 shandong.103.t: "산동이 우리의 보호를 원하다"
 shandong.103.d: "우리나라 국경은 위협에 놓여있고 오로지 우리 힘만을 통해 방어를 전개할 능력이 부족합니다. 이런 궁지에 몰린 상황 속에서 우리는 동맹을 찾아야만 합니다. 옥좌의 꼭두각시가 되거나 아니면 황좌의 괴뢰가 되어야 합니다. 물론 언제나 하는 말이지만 독일인들에게 무릎을 꿇을 수도 있습니다..."
 shandong.103.a: "좋다"
 shandong.103.b: "우리에게는 저들이 필요없다"
 shandong.104.t: "봉천과의 오랜 동맹이 깨지다"
 shandong.104.d: "어불성설이라던가 장쭤린이 저지른 가장 무능력한 행보 외에는 표현할 방법이 없던 봉천과 우리의 동맹관계가 깨졌습니다. 동맹 파기로 인해 저들이 원하는 방향으로 흘러갈지는 아직 모르겠지만, 현재로서는 우리에게 어떤 동맹도 지지자도 없는 상황입니다."
 shandong.104.a: "저들은 최악의 실수를 저질렀다"
 shandong.105.t: "산동이 독일령 동아시아에 보호를 요청하다"
 shandong.105.d: "직예와 봉천 사이의 관계는 기껏해야 깨지기 쉬운 관계입니다. 둘 중 어느 한쪽과도 동맹관계가 성립될 가능성이 낮다는 사실을 깨달았으니, 독일에게 지원을 요청하는것 외에 선택지는 없습니다. 독일의 지원이 있다면 우리는 강인하게 우뚝 설 수 있습니다! 물론 팔성연맹으로 인해 실망한 바 있던 독일의 도움을 받기 위해서는 대가를 치러야만 합니다..."
 shandong.105.a: "좋아"
 shandong.105.b: "우리에게는 저들이 필요없다"
 shandong.106.t: "독일이 보호 요청을 거절하다"
 shandong.106.d: "독일령 동아시아로 향한 우리측 대표단이 처음 도착했을 때 우리는 상당히 유익한 협정이 체결될지도 모른다는 기대를 걸고 있었습니다. 하지만 독일측에서 대단히 불손한 자세로 더 많은 것을 요구하고 심지어는 미래에 제공할 양보까지 요구하면서 대화 분위기는 빠르게 악화되었습니다. 우리 대표단이 말하길 '독일인들은 외국인 군주가 옥좌에 앉기 전까지는 전혀 만족하지 않을 것입니다!' 라고 했는데, 이건 말할 필요도 없이 받아들일 수 없는 조건입니다."
 shandong.106.a: "독일이 또 다른 나쁜 수를 두었군"
 shandong.107.t: "산동이 공사관에 보호를 요청하다"
 shandong.107.d: "청이나 봉천으로부터 지원을 받을 가능성은 대단히 낮아 보이고, 독일의 군홧발 밑에 무릎 꿇는 것은 받아들일 수 없습니다. 공사관 도시는 1928년 상하이 회의로 수립된 국제기구입니다. 공사관 도시로부터 보호받기 위한 협상을 개시할 것입니다. 그렇게 된다면 천명의 회색지대인 우리도 저들의 우산 밑에서 보호받을 수 있지 않을까요?"
 shandong.107.a: "좋아"
 shandong.107.b: "우리에게는 저들이 필요없다"
 shandong.108.t: "공사관이 보호 요청을 거부하다"
 shandong.108.d: "공사관 측은 합법적이든 그렇지 않든간에 우리를 보호할 능력이 없을지도 모른다 우려하면서 보호 요청을 거절했습니다. 톈진 공사관이 우리에게 제공해줄 수 있는 것은 추가적인 지원을 받기 위한 헛된 호소를 계속할 동안 기다리는데 쓰일 호텔 방 몇개 뿐이었습니다. 안타깝게도 이 사업은 시작할 가치가 없는 부질없는 짓이라는 점을 깨달아 버렸습니다."
 shandong.108.a: "어찌됐든 양놈들은 필요없어"
 shandong.996.t: "공사관 도시가 아군 장교들을 받아들이다"
 shandong.996.d: "공사관측이 우리에게 좋은 소식을 전해왔습니다! 천진 공사관은 우리 요청을 수용했고 벌써 아군 장교들과 전략적 협력에 들어갔습니다. 천진무비학당은 생도들을 파견할 명백하게 좋은 선택지입니다. 아군 장교들에게 절실히 필요한 교육을 제공한다면, 우리는 아직 서 있을 수 있을 것입니다!"
 shandong.996.a: "환상적이군"
 shandong.997.t: "공사관 도시가 우리의 요청을 거절하다"
 shandong.997.d: "공사관은 아군 장교들을 학교에 보내는 일을 후원하는데 관심이 없으며, 천진무비학당에 생도들을 보내 입학시키자는 요청을 거절했습니다. 따라서 서방의 지지를 얻을지도 모른다는 희망도 함께 사라졌습니다."
 shandong.997.a: "끔찍하군!"
 shandong.988.t: "실험적인 전차 제작"
 shandong.988.d: "우리 장교와 정비사 몇 명은 그 유명한 독일군 기갑부대를 목격할 기회를 가졌습니다. 많은 사람들이 우리가 전차 제작을 시도하는 것을 어리석다고 생각했지만, 우리는 그것을 해냈고, 완전한 중국제 전차를 만들었습니다! 비록 이것이 붕괴한 팔성연합에서 노획되거나 파괴된 잔해에서 얻은 부품들을 사용할 지도 모르지만, 그것은 대부분 중국제입니다. 지금 우리 손에 기갑 차량을 생산할 수 있는 기술이 있다면, 확실히 적들에게 놀라움이 될 지도 모릅니다."
 shandong.988.a: "진짜로 만들었다니 믿을 수가 없군!"
 shandong.989.t: "유럽식 자전거 부대 훈련"
 shandong.989.d: "우리가 진정으로 차량화된 대규모 군대를 위한 차량을 생산할 수 있는 수단이 부족하다는 것은 사실입니다. 하지만, 유럽 군대들은 우리가 더 싼 해결책을 시행해 볼 수 있는 길을 열어주었습니다. 당연히 우리 군대가 좋은 상태로 먼저 전장에 도착하지 못한다면 우리가 패배할 것입니다. 따라서, 자전거를 우리 군대에 사용하는 것은 좋은 생각일 수도 있습니다. 이 값싼 금속 덩어리로, 우리는 중국에 일례가 없는 전투력을 보여줄 수도 있습니다!"
 shandong.989.a: "잠시만, 자전거 벨을 잊었군!"
 shandong.990.t: "동천(산동굴) 사단 훈련"
 shandong.990.d: "외부인들은 우리 중국인들이 가지는 땅과의 깊은 영적 관계를 이해하지 못합니다. 이것은 우주와 우리 사이의 연결고리입니다. 외국인들은 그들의 강철과 불로 된 장난감을 가지고 놀지만, 우리는 우주의 힘을 손끝에 가지고 있고, 천명이 그들을 내쫓을 것입니다!"
 shandong.990.a: "쓰레기로 동굴에서 만든 사단이라고? 훌륭하군..."
 shandong.51.t: "산동이 중순양함 구매를 원하다"
 shandong.51.d: "가와사키 조선창 소속 기술자 몇명이 선박 설계를 산동으로 수출하려고 음모를 꾸미다가 헌병대에게 발각되었습니다. 헌병대는 거래를 중지시키고 일당을 체포할 준비를 끝낸 상태이지만, 다른 해결책을 선택할 수도 있습니다. 헌병대가 가와사키 중공업측에 합법적인 길을 통해 산동에 선박을 수출할 수 있다고 알려준다면, 회사측에서 자체적으로 반역자를 체포하고 우리는 합법적인 수출을 통해 이익을 얻을 수 있습니다. 위험이 큰 사업이기는 하지만, 산동의 국력이 굉장히 약하기 때문에 해군력으로 우리에게 절대 대적할 수 없다는 점을 감안한다면 이로 인해 안보에 미치는 영향은 미미할 것입니다."
 shandong.51.a: "가와사키에게 경고하되, 판매는 허용하자"
 shandong.51.b: "안돼, 당장 이 거래를 중지시켜!"
 shandong.52.t: "일본 기술자들이 설계도를 판매하다"
 shandong.52.d: "은밀한 거래는 무산되었지만, 결국 판매는 승인된 모양입니다. 거래 성사 직전에 가와사키 중공업은"
 shandong.52.a: "최고야!"
 shandong.53.t: "일본이 선박 판매를 거절하다"
 shandong.53.d: ""
 shandong.53.a: "잊지 않을 것이다"
 shandong.54.t: "상하이에서 산동 해군 훈련"
 shandong.54.d: ""
 shandong.54.a: "저들은 위협이 되지 않는다"
 shandong.54.b: "방어태세를 갖춰라"
 shandong.55.t: "산동 함대가 선원들을 납치하다"
 shandong.55.d: ""
 shandong.55.a: "젠장!"
 shandong.56.t: "산동 선원들이 납치된 선원들을 붙잡다"
 shandong.56.d: ""
 shandong.56.a: "잊지 않을 것이다"
 shandong.57.t: "칭다오에서 산동 해군 훈련"
 shandong.57.d: ""
 shandong.57.a: "저들은 위협이 되지 않는다"
 shandong.57.b: "저 도적놈들을 당장 멈춰라"
 shandong.58.t: "산동 함대가 선원들을 납치하다"
 shandong.58.d: ""
 shandong.58.a: "젠장"
 shandong.59.t: "산동 선원들이 납치된 선원들을 붙잡다"
 shandong.59.d: ""
 shandong.59.a: "잊지 않을 것이다"
 shandong.991.t: "장쭝창과 농민반란"
 shandong.991.d: "공포와 혼란에 빠진 채로 길잃은 영혼이 되어버린 산동 사람들은 정부가 오래전에 사라졌다고 생각합니다. 우리는 저들에게 버릴 수 없는 땅에 대한 의무를 다시 알려줄 것입니다. 장쭝창이 고용한 용병이 여전히 눈먼 중국인들을 약탈하고 다니고 있으며, 그들을 반드시 잡아야만 합니다. 장쭝창이 흉악한 범죄자라는 점은 명확하지만 여전히 그의 죽음에 대해 분노하고 있는 사람들이 많습니다. 우리는 장쭝창의 장례식에 참석하고자 지난에 모인 모든 방문객들을 쫓아냈었는데, 이런 조치는 그가 받아야 마땅한 대우보다는 나은 조치였습니다."
 shandong.991.a: "장례식은 이미 포화상태이거늘..."
 shandong.992.t: "산동 청 복권에 뒤이은 혼란"
 shandong.992.d: "쑹저위안이 산동으로 대단하게 귀환화면서 청 정부는 공식적으로 장쭝창 군벌 잔당에게 현 정권에 항복하라고 명령했습니다. 다행히도 쑹저위안은 군대 대부분을 굴복시키기 위해서는 뇌물을 줘야 한다는 산동 군대의 전통에 익숙합니다. 놀랍게도 그의 귀인회는 산둥 남부를 통제하던 반도적 농민군의 충성맹세를 받기도 했씁니다. 안타깝게도 장쭝창 군벌 지도자들과 여태까지 일관도에 헌신하는 이들은 다른 계획을 세웠습니다. 이 새로 등장한 사악한 군벌들로부터 산동 마을 주민들을 보호해야 합니다."
 shandong.992.a: "자비를 회복하는 것은 결코 쉽지 않다"
 shandong.21.t: "쑹저위안이 청에 반군을 막기 위한 도움을 요청하다"
 shandong.21.d: "베이징에서 온 치안판사가 사악한 군벌 장쭝창을 체포한 이후, 그의 범죄를 고발하기 위해 보고서를 작성하라는 임무를 받았습니다. 그렇기 때문에 새로 부임한 산동성장 쑹저위안이 목격자들의 증언을 정리한 사본을 황제에게 직접 보낸 일은 상당히 놀라운 사건이었습니다. 목격 증언은 장쭝창의 죄를 한층 더 늘릴 뿐만 아니라, 장쭝창 정권이 초래해 현재 산동이 직면하게 된 불안정을 강력하게 지적하고 있습니다. 쑹저위안은 이번 증언록을 통해 산동을 안전하게 확보하기 위해서는 베이징에서 군사적 지원을 추가로 보내야 한다고 강력하게 시사했습니다. 다시 한번 쑹저위안을 돕고자 합니다만, 그러기 위해서는 군 사령관이 이미 계획해 둔 매우 중요한 용도에 사용하기 위해 할당해둔 헌병대를 사용해야 합니다. 어떻게 해야 할까요?"
 shandong.21.a: "안돼. 더 중요한 현안이 있다"
 shandong.21.b: "좋아, 한개 사단을 파견해 돕도록 해라"
 shandong.400.t: "자오 가문 가주가 장톈란과 합류하다"
 shandong.400.d: "중국 동북지역에서 도망치는 난민들의 파도 속에서 많은 이가 장톈란 천사에게 충성을 맹세했습니다. 수많은 소작농이 천사에게 자신의 생명까지 맡겼고, 다른 이들은 산동을 위해 홍창회에서 싸우겠다고 맹세했습니다. 어느 화창한 날, 베이징에서 온 겨울옷을 입은 한 여인이 장톈란에게 다가왔습니다. 일관도 경비병은 그녀가 장톈란의 아내 쑨쑤전과 같은 여성 가주라고 주장했지만, 그녀는 허리춤에 권총 두 정을 차고 장톈란 앞에 섰습니다. 베이징 학생 지도자 자오둥의 어머니인 자오훙원궈는 가족들과 함께 일관도를 찾아왔습니다. 자오훙원궈는 일관도와 함께 일하고자 하는 이유가 종교적 충성이나 돈 때문이 아니고, 일관도가 그녀의 고향을 위협하는 일본의 침략 야욕에 저항하는 핵심적인 집단이기 때문이라고 주장했습니다. 천사는 동의했습니다. 그리고 그녀의 가문이 재정적, 군사적 복무를 제공하는 대가로 일본과 절대로 협력하지 않겠다는 약속을 재확인했습니다. 또한 자오훙원궈는 자신이 홍창회와 대도회를 지휘할 수 있도록 완전한 자격을 갖춘 야전 사령관이 되어야 한다고 고집했습니다."
 shandong.400.a: "그녀의 다짐을 보아하니 능력에 한점 의심이 없겠구나."
 shandong.401.t: "장톈란이 '상관준칙'을 출판하다"
 shandong.401.d: "장톈란은 예로부터 불교와 유교의 가르침은 의심의 여지가 전혀 없이 중국 사회의 필요불가결한 부분이라고 주장했습니다. 일관도 내 핵심층 내에서 장톈란과 쑨쑤젠 사이에 산동의 문인들을 끌어들이기 위한 최선의 방책이 무엇일지에 관한 논쟁이 불붙었습니다. 장톈란과 쑨쑤젠은 일관도가 중국 지도력의 영적 혈통을 어떤 방식으로 존경하는지 보여주기 위해 함께 '상관준칙'이라는 제목의 책을 공동으로 작성했습니다. 한때 위안스카이 아래에서 하급 관료를 맡은 바 있던 장톈란은  중국 독재자의 영적 혈통은 섭정왕 왕짜이펑에서 위안스카이로 이어졌고, 결국 황위를 계승한 푸이에게로 이어졌다고 주장합니다. 하지만 쑨쑤젠은 중국의 영적 혈통은 쑨원에게 속하며 쑨원이 죽은 이후 현재 중국에는 진정한 영적 지도자가 존재하지 않는다고 말합니다. 장톈란의 해석은 일관도 내에서 푸이를 황제로 인정하겠다는 약속을 내포하고 있습니다만, 남부 이상주의자들의 영적 지지를 포기하는 선택이기도 합니다."
 shandong.401.a: "장톈란이 옳다. 푸이를 찬양하자"
 shandong.401.b: "쑨쑤젠이 옳다. 쑨원을 찬양하자"
 shandong.402.t: "장톈란이 대중에 대겁을 경고하다"
 shandong.402.d: "사원과 학교에서 자주 설교하지만 세속 사회에 좀처럼 모습을 드러내지 않는 장톈란이 대겁 예언의 존재를 대중에게 공개하기로 결정했습니다. 장톈란과 일관도는 세계의 역사를 삼양(세개의 태양)으로 대표되는 세 개의 평화와 야만의 시대로 구분할 수 있다고 바라봅니다. 가장 최근의 억겁이던 붉은 태양은 신해혁명으로 끝을 맞이했습니다. 장톈란은 연설 속에서 전설적 유학자 캉유웨이의 주장을 인용했는데, 둘 모두 제3의 시대인 대동의 시대 혹은 대겁의 시대가 동터오고 있다고 주장했습니다. 장톈란은 중국인들이 인종적으로 완벽해지거나, 아니면 일본제국 혹은 대영제국과 같은 외국에게 파괴당할 것이라고 선언했습니다.\n\n아직 확신을 품지 못하고 있는 산동 사람들에게 있어서 이런 숨겨진 사태에 대비하기 위한 단 한가지 명확한 해결책은 민족 통일을 위해 더 열심히 일해야 한다는 것입니다. 그리고 그들이 벌써 느끼고 있는 실존적 투쟁에 관한 느낌을 더욱 강화해야 한다는 것입니다."
 shandong.402.a: "이걸 좀 더 빨리 공개했어야 했다"
 shandong.403.t: "산동의 저조한 수확량"
 shandong.403.d: "엄청난 숫자의 아사자를 낳은 기근으로 인해 중국인들의 삶의 황폐화되었고, 아직까지도 통제력이 닿지 않는 바깥 지역에서 들어오는 곡물에 의존하고 있습니다. 전통적 농업에 대한 지나친 의존이 원인일 가능성이 높지만, 전통으로부터 벗어나려는 시도는 수천년간 계속해서 진실된 방식을 사용해왔던 농민들을 분노케 할 것입니다. 항상 서방으로부터 최신 현대식 농업 기술을 받아들여오는 작업을 시작하면서 전통적인 가르침을 따르는 우리 지지자들에게 소외감을 느끼게 할 수도 있습니다. 아니면 홍창회 인원을 대규모로 할이해서 농부들을 돕고 기근이 생기지 않도록 보장할 수도 있습니다."
 shandong.403.a: "비밀리에 비료를 분배해라"
 shandong.403.b: "홍창회를 현장에 파견해라"
 shandong.404.t: "불교 법사 쥐짠이 장톈란을 이단으로 선언하다"
 shandong.404.d: "호남의 불교도 행제들이 우리를 모함하는 운동을 벌이겠다는 결정을 내렸습니다! 쥐짠 법사가 일관도를 이단으로, 장톈란을 이단의 수괴로 선언했습니다! 이런 비난으로 인해 벌써 조직 하층에서부터 파문이 일어나고 있습니다. 관리자들의 보고에 의하면 부유한 불교도 후원자 몇명이 사원에 모습을 드러내지 않는다고 합니다. 태산에서 수련하던 법사들은 벌써 이런 소식을 들었고, 망설이던 끝에 일관도를 포기하기 시작했습니다. 장톈란에게 쥐짠 법사는 중국의 정신적 계보를 무너트리고 대겁의 도래를 막고자 하는 광신적 종파에 지나지 않습니다."
 shandong.404.a: "홍창회를 파견해 쥐짠의 선전물을 수색하고 불태워라"
 shandong.405.t: "이전 사존이던 루중제가 붙잡히다"
 shandong.405.d: "장톈란이 18대 일관도 조사 자리에 오르기는 했지만, 루중제가 도망쳤을때 입은 상처는 여전히 남아있습니다. 일관도가 지난을 공격하던 시기에 두번째로 산동에서 도망친 루중제는 이후에도 가끔 홍창회에게 포착되었습니다. 쥐짠 법사가 우리를 비방하는 내용을 출판했을 때 루중제에게 뭔가를 말했다는 정보를 입수한 이후, 비밀리에 호남에 홍창회를 잠입시켰습니다. 가장 충성스러운 소황제가 힘들게 그녀를 추적하는데 성공했고 우리에게 압송했습니다. 지도부 내에서 이런 뜻밖의 횡재를 어떻게 처리해야 할지에 대한 논쟁이 불붙었습니다. 장톈란과 쑨쑤젠에게는 환생한 관음보살로 공경받는 루중제를 산채로 놔둔다면 반대파를 키울지도 모른다 우려하고 있습니다. 홍창회와 그 지휘관 쉐뎬은 루중제는 너무도 나약하기 때문에 어떤 위협도 가할수 없다고 생각합니다. 쉐뎬은 루중제를 가택연금시키고 어떤 피해도 끼쳐서는 안된다고 주장했습니다."
 shandong.405.a: "감옥에 가두되 어떤 피해도 끼치지 말도록 해라!"
 shandong.405.b: "쉐뎬은 무시하고 루중제를 죽여라!"
 shandong.406.t: "홍만자회가 일관도를 떠나다"
 shandong.406.d: "과거 장쭝창 정권 시대에 일관도와 동맹 관계에 있었던 홍만자회가 결국 우리를 갈라놓고 떠나갔습니다. 추종자들에게 거의 반응을 보이지 않는 사존 장톈란조차도 이 소식에 크게 놀랐습니다. 하지만 쑨쑤젠에게 있어서 이번 사건은 전쟁 준비에 항상 반대해왔던 자신의 의견을 입증해주는 기회가 되었습니다. 쑨쑤젠은 기회를 놓치지 않고 이번 사태는 명백히 전쟁과 자선 사이에 균형을 맞추려던 시도에서 나온 결과라고 말하며 장톈란을 질책했습니다. 일관도 지도부 외에 소황제들과 관료들은 이번에 입은 손실이 그렇게 크지 않다고 분석했습니다. 그들이 말하기로는, 홍만자회가 일관도를 비방하고 명예를 훼손하려 하는 미국 YMCA에게 매수당한게 분명하다고 합니다."
 shandong.406.a: "미국 자본 때문에 벌어진 일이다"
 shandong.407.t: "장톈란이 마키구치 츠네사부로와 만나다"
 shandong.407.d: "사존 장톈란이 일본의 창가학회와 접촉했습니다. 창가학회는 불교단체로 중국 개입에 반대하는 불교도 형제들에게 로비했다는 이유로 일본 정부에게 탄압을 받아왔습니다. 장톈란이 마키구치 츠네사부로에게 보낸 편지가 양국 대중에게 공개되면서 묘법연화경에 대한 공동의 존경이 강조되고 있습니다. 일본 대중은 이 편지를 긍정적으로 받아들이고 있는 것으로 보입니다. 일본의 형제들이 우리에게 유리한 방향으로 상황을 이끌어 줄지도 모르겠습니다."
 shandong.407.a: "고귀한 일본인을 존경해야 한다"
 shandong.408.t: "장톈란이 까오다이교에 편지를 보내다"
 shandong.408.d: "사존 장톈란이 베트남 까오다이교 지도자와 접촉했습니다. 이 종교단체는 모든 인류를 하나로 묶기 위한 신성한 불교의 힘인 신비로운 까오다이로부터 메세지를 받았습니다. 장톈란은 형제애가 서려있는 편지에서 베트남의 형제들과 공식적으로 관계를 맺고 싶다는 희망을 드러냈습니다. 현재 까오다이교를 이끄는 지도자 팜꽁딱은 독일의 종교적 절대주의로부터 베트남의 땅을 지키기 위해 산동 홍창회와 크게 다르지 않은 민병대를 조직했씁니다. 비록 중국과 베트남 사이에 긴 경쟁의 역사와 오랜 적대감이 있을지도 모르지만, 신앙을 공유함으로써 더 큰 유대관계를 수립할 수 있습니다."
 shandong.408.a: "고귀한 월족을 존경해야 한다"
 shandong.409.t: "장톈란이 김교홍에게 편지를 보내다"
 shandong.409.d: "사존 장톈란이 한국의 대종교와 접촉했습니다. 대종교는 일본 제국주의의 거짓말을 간파하고 한국 독립을 위해 힘쓰며 고신도사상을 따르는 귀족들의 집단입니다. 대종교의 전 지도자 나철이 유명합니다. 그는 한민족에게 오롯이 헌신했지만 결국 한국과 만주를 해방시키는데 실패했고 1916년 자살하고 말았습니다. 이런 대외활동을 통해 대종교에 더 큰 영향력을 행사할 수 있을 것이며, 더 나아가 대종교 민족주의자들의 지지를 얻을 수도 있을 것입니다."
 shandong.409.a: "고귀한 한국인을 존경해야 한다"
 shandong.410.t: "쑹저위안이 베이징에 구원요청을 보내다"
 shandong.410.d: "산동을 휘감던 혼란의 안개가 점차 흩어지면서 한 남자가 모습을 드러냈습니다. 바로 쑹저위안입니다. 쑹저위안은 장쭝창이 산동에서 저지른 불법적이고 용서할 수 없는 범죄를 행정장관에게 보고할 의무를 지는 대가로 감사하게도 성장 자리에 임명되었습니다. 쑹저위안 성장은 산동의 발목을 잡고 있는 반란을 거론하면서 청 정부에게 질서 회복을 도와달라고 간청했습니다. 이 지역이 또 다른 군벌의 손아귀에 들어가거나 심지어는 국민당이 차지할지도 모른다는 공포가 퍼져 있습니다. 과연 청은 또 하나의 성이 영향력 바깥으로 빠져나가도록 가만히 놔두지 않을까요?"
 shandong.410.a: "마침내 제정신인 성장이 왔군"
 shandong.410.b: "전에 공화주의를 지지했던 사람은 믿을 수 없다"
 shandong.411.t: "베이징이 산동에 보호를 약속하다"
 shandong.411.d: "요청을 수락한 베이징 대표단은 군인들로 이루어진 한 분견대를 파견해 산동에서 도적떼를 색출하고 체포했습니다. 군인들은 엄청난 축하를 맏으며 지난에 입성했고, 쑹저위안 장군은 그들을 소도시에 배치했습니다. 세금 부과에 저항하는 반군 대부분이 무기를 내려놓고 아직도 저항할 의지가 있는 일부는 안전하게 수감된 것으로 보입니다."
 shandong.411.a: "마침내 내치에 집중할 수 있게 되었구나"
 shandong.412.t: "베이징이 쑹저위안의 애청을 거부하다"
 shandong.412.d: "베이징 대표단은 강경한 태도로 전에 공화주의를 추종했던 성장을 돕기 위해 산동에 군대를 보낼 수 없다고 밝혔습니다. 반군에게 물러서라고 명령할 정통성이 부족합니다. 쑹저위안 장군은 대신에 허세를 부리기로 결정했습니다. 산동 반군을 위협하기 위해 예비군 몇명에게 파란색 청나라 군복을 입혀서 보내는 것입니다. 반군이 해산시키려는 정부군이 북경 출신이 아니라는 점을 눈치채지 못하기를 바랄 뿐입니다."
 shandong.412.a: "우리 스스로 지켜야 한다"
 shandong.413.t: "산동에서 추방당한 군사 지도자가 도착하다"
 shandong.413.d: "아군이 서구 열강 사이에서 일반적으로 보이는 수준의 충성심을 갖추지는 못했지만, 우리는 실력주의 측면에서 자부심을 느낍니다. 전장에서 볼 수 있는 지휘관과 제독은 지도자와 민중에 대한 충성심을 증명해 왔습니다. 한편 승리는 기꺼이 죽음까지도 불사할 의사가 있는 일부 용병대장들의 손에 달려 있는 것처럼 보일지도 모릅니다. 그들은 격동 속에 휘말린 산동성에서 우리에게로 향했습니다. 산동군벌은 과거에 용병대에 크게 의존했던 적이 있었습니다. 이 용병대장은 어떻게 상황이 잘못되었는지 설명하면서 눈물 없이는 들을 수 없는 이야기를 해주었고, 만신창이가 되었지만 다시 한번 옳은 싸움에 참여하고 싶다며 우리에게 접근했습니다. 그가 진실을 말하고 있는지, 아니면 믿을 수 없는 자인지는 판단하기 힘듭니다. 하지만 우리는 그가 이 심각하게 반역적인 시대에 영입할 가치가 있는지 결정해야 합니다."
 shandong.413.a: "받을 수 있는 모든 지원을 얻어야 한다"
 shandong.413.b: "좋은 이야기였지만, 그래도 안돼"
 shandong.414.t: "연성공 쿵더청이 베이징 유학자들을 모욕하다"
 shandong.414.d: "자비회복회의 상징적 인물인 젊은 연성공 쿵더청이 대중 사이에서 파문을 일으키기 시작했습니다. 취푸 공부의 계승자 쿵더청은 현대 유학의 철학적 발전에서 뒤쳐지지 않는 인물입니다. 이 분야에서 우페이푸와 천한장과 같은 베이징의 현자들은 유학 경전에 대해 자기 나름의 해석을 내놓았습니다. 쿵더창이 처음으로 내놓은 출판물이 다른 서적들과 크게 다른 점은 국가에 의한 종교 강요를 거부하고 있다는 부분에 있습니다. 우페이푸와 천한장은 현재를 인의가 없는 시대로 매도하고 있지만, 쿵더청은 중국의 각 독립된 가정이 각자 행동을 통해 인덕을 명확히 밝혀낸다고 주장했습니다. 이런 식으로 한 종파를 반대했기 때문에 베이징의 지식인들은 크게 화가 났습니다."
 shandong.414.a: "폐하, 아직 어린 아이일 뿐입니다"
 shandong.415.t: "쑹저위안이 동맹들에게 제후 작위를 사주다"
 shandong.415.d: "최근 베이징 경제가 박살나는 와중에 쑹저위안 성장은 연성공을 위해 연은후 작위를 구매하는 등 여러 작위를 구매했습니다. 이런 작위들은 베이징 정부 내에서 소유자에게 어떤 책무도 부여하지 않는 단순한 상징적 위치에 불과하지만 그래도 의도한 만큼의 효과는 여전히 발휘합니다. 이로써 쑹저위안의 동맹들이 신해혁명 동안 잃어버렸던 영광을 되찾을 수 있게 되었기 때문입니다. 이제 산동의 대토지를 보유한 제후들이 보다 나은 정통성을 얻게 되었으며, 산동 사람들에게 더욱 쉽게 영향력을 행사할 수 있게 되었습니다."
 shandong.415.a: "감사합니다 주공"
 shandong.416.t: "산동에 기근이 닥쳤고, 청의 지원이 필요하다"
 shandong.416.d: "올해 산동 수확량이 예상했던 것 만큼 잘 나오지 않았습니다. 장쭝창 정권 시절에 아편 농사를 짓기 위해 토지를 과하게 활용한게 가장 큰 원인입니다. 식량난이 고질적인 기근으로 이어지지 않도록 식량 문제를 해결하기 위해 쑹저위안이 호출되었습니다. 쑹저위은 성장이 제시한 해결책은 성의 토지를 당분간 휴경지로 돌리고 수확량이 많은 허베이에 돈을 지불해 식량을 사오자는 것이었습니다. 추가로 세금을 부과해 여기에 들어갈 돈을 충당할 것입니다."
 shandong.416.a: "지금부터 곡식을 아껴야 한다"
 shandong.417.t: "Big Swords Defect from Yiguandao, Offer Assistance"
 shandong.417.d: "Big Sword members who had sworn loyalty to Zhang Tianran have returned to Jinan to pledge loyalty to Song Zheyuan. This is because Governor Song has fulfilled one of their most pressing desires to stem the drug trade in Shandong. However, these Big Sword militiamen are demanding to be treated with the same respect and payment as the trained regulars, which would cause our treasury further woes. How do we respond?"
 shandong.417.a: "전문가가 필요하지 저들이 필요한게 아니다"
 shandong.417.b: "중국을 구원하기 위해 더 많은 사람이 필요하다"
 shandong.418.t: "황사회가 공격하고, 사로잡히다"
 shandong.418.d: "허베이 지역에서 일관도와 비슷한 형태를 띈 황사회라는 단체가 창설되었습니다. 베이징 정권이 이 의적들을 허난에서 쫒아낸 이후에도 저들은 구시대적인 '반청복명' 구호를 아직도 주장하고 있습니다. 저들의 구호를 들은 농민 지도자 하나가 스스로를 9대째 초라고 선언하고는 더저우를 점령했습니다. 다행히도 우리 경비대는 또 다른 종교 단체가 일어나지 못하도록 막는데 충분한 장비를 갖추고 있었고, 9대째 초를 사로잡고 황사회를 무너트리는데 성공했습니다."
 shandong.418.a: "저들은 도데체 언제 과거로부터 배울까?"
 shandong.419.t: "황사회가 돌아왔지만 패배하다"
 shandong.419.d: "더저우의 권민사에서 폭력사태가 벌어졌고, 황사회가 다시 한번 그 끔찍한 머리를 들어올렸습니다. 이번에는 6대째 왕이 마을에 기습 공격을 감행했고, 아군 경비대에게 진압당했습니다. 황사회 반란이 더 이상 벌어지지 않도록 막기 위해 연성공 쿵더청에게 조언을 구했습니다. 젊은 연성공은 오래 숙고한 끝에 명나라를 숭상하는 수많은 황사회 사찰들에 정부가 임명한 새 관리인을 파견하는게 어떻겠냐고 제안했습니다. 쿵더청은 산동의 지친 사람들이 정치적 상황에서 실존적인 위협을 느꼈기 때문에 계속해서 반란을 일으키고 있는 것이라고 생각했습니다."
 shandong.419.a: "좋은 생각일세, 젊은이!!"
 shandong.424.t: "A State Visit to Fengtian"
 shandong.424.d: "장쭤린에게 지지를 얻기 위해 장쭝창이 직접 선양을 방문하기로 결정했습니다. 하지만 아무런 회담도 이루어지지 못했습니다. 개고기 장군이 선양에 도착하자마자 계속해서 술을 퍼마시기 시작하면서 음란하게 창녀와 오입질하느라 시간을 보내느라 장쭤린을 세시간이나 기다리게 했던 데다가 마약과 술에 쩔어 인사불성인 상태로 도착했기 때문입니다. 심지어는 늙은 원수에게 문맹이라고 조롱까지 퍼부었다고 합니다!"
 shandong.424.a: "차라리 장쉐량과 어울리는게 낫겠군"
 shandong.425.t: "장쭝창이 시집을 출간하다"
 shandong.425.d: "장쭝창도 시의 아름다운 매력에서 벗어나지 못했고, 결국 직접 쓴 시가 담긴 시집을 출판하기로 결정했습니다. 몇년전 출판했던 십삼경 논평이 완전히 실패한 이후에 나온 저작입니다. 여러 독자들에게 그 논평이 주었던 유일한 도덕적 충고는 공자가 어떻게 일부다처제를 지지했는가에 대한 입증되지 않은 가르침 뿐이었습니다. 그 시집도 의심스럽기는 하지만, 개고기 장군은 매일매일 타락해가는 자신을 막았다는 사실에 꽤나 만족해 하는 모양입니다."
 shandong.425.a: "개새끼도 뼉다구 한두개에 행복해할줄 안다 이거지"
 shandong.426.t: "개고기 장군의 두번째 출판"
 shandong.426.d: "장쭝창이 십삼경에 대한 두 번째 논평을 발표했고, 끔찍하게도 우페이푸의 저작을 모욕하고 말았습니다! 우페이푸의 저작이 특정 상황에만 적용되며, 절대적인 도덕보다는 정치적 이해관계를 따르는 베이징식 이념에나 어울린다고 평가했습니다. 이 논평에서 개고기 장군은 맹자의 작품이 현재 중국이 겪고 있는 위기에 잘 들어맞는다고 주장했고, 초대 황제 진시황과 젊은 원수 장쉐량을 비교하면서 그의 비위를 맞춰주려고 했습니다."
 shandong.426.a: "장쉐량의 아버지가 글을 읽을줄 몰라 다행이로군"
 shandong.427.t: "백운창구"
 shandong.427.d: "Zongchang, reaching new depths of depravity, has decided to take the wife of commander Sun Dianying. Enraged, General Sun has decided to blackmail Zhongchang, threatening to expose this bigamy if he does not promote General Sun. The Dogmeat General is obviously known for his lust and degeneracy, but taking the wife of a trusted subordinate would bring shame to his army. While Zongchang wants to keep this quiet, should he concede, it might weaken his standing to his subordinates."
 shandong.427.a: "일단 앉아보시오 원수"
 shandong.427.b: "택시? 지금은 좀 걷고 싶군"
 shandong.428.t: "석탄 사업가와 개고기 장군"
 shandong.428.d: "1930년대 초에 겪었던 대실패가 장쭝창 행정부를 다시 덮쳤습니다. 그 당시 장쭝창은 칭다오 석탄 산업에서 나오는 수익을 홀로 독점하려는 목적으로 석탄 수출에 40퍼센트의 세금을 매겼습니다. 터무니없이 무거운 이 세금을 지불한 광산업 기업은 한곳도 없었습니다. 하지만 동부 산동에서는 여전히 광산업이 운영되고 있습니다. 더 극단적인 해결책을 만들어내고 싶었던 장쭝창은 고용주와 싸우던 석탄 광부 노동조합을 강화하려는 목적으로 자금을 지원했습니다. 또한 노동자 조합 운동을 활성화하기 위해 산동 동부 지역의 국민당 세포조직들과 합의하는 도박수를 던졌습니다. 장쭝창의 참모들은 이번 이데올로기 조작에서 옌시산이 사용했던 계획을 떠올렸습니다."
 shandong.428.a: "옌시산이 생각했던 것과 비슷하군. 그렇지 않나?"
 shandong.429.t: "자리를 얻기 위한 사창가에서의 결투"
 shandong.429.d: "마약중독 때문인지 아니면 그냥 재밌을것 같아서 그랬는지는 잘 모르겠지만 장쭝창은 하나밖에 없는 경호실장 자리에 두 사람을 동시에 임명했습니다. 두 남자는 동시에 새로운 직책을 맡으러 갔고, 그제서야 뭔가 문제가 있다는 사실을 눈치챘습니다. 이 문제를 해결하기 위해 그들은 여느때와 같이 타락에 빠져있던 장쭝창의 집무실로 향했습니다. 두 사람이 혼란에 빠진 모습이 재미있었던 장쭝창은 둘에게 자리를 차지하기 위해 싸우라고 명령했고 승리하는 자에게 권력을 주겠다 했습니다. 그들은 격렬하게 싸우기 시작했고, 장쭝창과 여자들은 신나게 싸움판을 구경했습니다."
 shandong.429.a: "어디서 봐도 주지육림이 따로 없군"
 shandong.430.t: "가장 저렴한 약품"
 shandong.430.d: "산동에서 아편무역이 확산되면서 기근의 위협이 되돌아왔습니다. 현재 아편 생산에 사용되는 토지 비율이 너무 높기 때문에 사람들은 허리띠를 졸라매기 시작했습니다. 최근 몇년간 사람들을 살려줘야 한다는 탄원이 들어왔습니다. 이 선택지를 고른다면 장쭝창이 아편 대농장을 운영하고 있다는 사실을 주변 군벌들에게 들킬지도 모르기 때문에 너무도 위험합니다. 결과적으로 개고기 장군은 체념에 가까운 결정을 내렸고, 병사들에게 원조를 받을 가치가 있는 이들에게만 식량을 제공하라고 명령했습니다."
 shandong.430.a: "가장 어려운 선택에는 가장 강력한 의지가 필요한 법이다"
 shandong.431.t: "쑨뎬잉이 산적 사원을 짓다"
 shandong.431.d: "General Sun Dianying's autonomy within the military is great, so much so that his officers act as if Sun Dianying is a clique within the clique. Sun Dianying's soldiers, having looted Taishan of its Yiguandao books, have conceived of a plan to enrich themselves. As Sun Dianying was a leader once of the Temple Road Society in Henan before retreating to Shandong, his men have thought it prudent to recreate the society on Taishan. Atop Taishan, under a mandatory opium haze, Sun Dianying hasbuilt a shrine called The Ninth Heaven. Sun Dianying's soldiers have reportedly begun painting Te and Sheng characters on their faces."
 shandong.431.a: "산동에서 신앙으로부터 벗어나기는 힘들다"
 shandong.432.t: "벌거벗은 태후"
 shandong.432.d: "Sun Dianying has led a group of bandits to rob the grave of Empress Dowager Cixi in Beijing, a shocking development. Under the cover of night, men lead by Sun Dianying opened Cixi's tomb, and removed much of her gold burial trasures. The apex of their debauchery was when they took the jade melon Cixi held in her sarcophagus. While her legacy has been debated between being a ruthless despot who brought about great humiliation, traditionalist still consider her to be a paragon of Chinese society. Looting her grave is a deep insult to Chinese tradition, and the Qing are deeply embarrassed. Unfortunately, Sun Dianying has returned to the frontline, surrounded by guards and safe from bounty hunters and vigilantes."
 shandong.432.a: "이건 박물관으로 가야해!"
 shandong.433.t: "명이 또다시 모욕당하다"
 shandong.433.d: "Sun Dianying, in his growing lust for gold and booty, has decided to rob the Ming Xiaoling Mausoleum grave in Nanjing. Sun Dianying's men again arrived in the night, climbing the tomb's walls before blasting the door open. The Ming Xiaoling Tomb belonging to the Hongwu Emperor, the first Ming. Hongwu who was a Red Turban in a White Lotus Society like the late Zhang Tianran, fueling Sun Dianying's fury. Sun Dianying made off with treasures of the Hongwu Emperor and his wives, their value being permanently sullied by being arranged next to Cixi's jade melon. The grave has been looted and set ablaze, not since Li Zicheng did so in 1644 when he took Beijing has this happened. It really does seem that there is no honour to restore the Ming, despite what those old slogans have said. The hundreds who, in the past, promised to 'Destroy the Qing, Restore the Ming', are saddende by the desecration."
 shandong.433.a: "신성한 존재는 어디에도 없는건가?"
 shandong.434.t: "신본부?"
 shandong.434.d: "Our expansion has led us to occupy more and greater territory than just Shandong province. The people of Jinan ache and cry out for the soldiers to depart. While the tax house in Jinan has been burned down by angry mobs every year since his occupation, Nanjing promises a much greater security. While some hardliners wish us to remain in Jinan, as it has served as our capital in successful campaigns, others have suggested we move to Nanjing. The metropolitan people of Nanjing brace for the worst of Zongchang's crew. Bunkers built to survive the siege of Nanjing are currently being filled up with valuable objects in the hope that Zhang Zongchang will not find them."
 shandong.434.a: "지난에 머무르자"
 shandong.434.b: "난징으로 이사하자"
 shandong.435.t: "장쭝창 원수가 사망하다"
 shandong.435.d: "After being left alone during another rancorous party, Marshal Zhang Zongchang has passed away from a drug overdose. Zhang Zongchang leaves behind a trail of tears both within and around his regime. His surviving family is his mother, his many wives and numerous children. His intellectual effects a book of poetry and a commentary on the 13 Classics. The hoard of gold, jade, silver dollars and stolen artefacts of his adventures are already being fought over by his family. General Sun Dianying, a man known to his soldiers as more ruthless and fanatic than Zhang, has taken charge of the clique. Zhang Zongchang was buried in an unmarked location, to hide his body from avenging victims."
 shandong.435.a: "천당에 포격을 퍼부어라. 그를 위해서."
 shandong.436.t: "사존 장톈란이 사망하다"
 shandong.436.d: "After being given the traditional medicine, the Honoured Teacher Zhang Tianran has retired to a Grotto-heaven to end his mortal life. The Honoured Teacher has left us with no heirs, as is the way of the Yiguandao, and his personal effects donated to the needy from Mount Tai. As the filial piety of Confucius dictates, Zhang Tianran's son will spend the next three years in mourning. The moon to Zhang's sun, Sun Suzhen, has taken on her role as 18th Matriarch and first unwedded Honoured Teacher of the Yiguandao. Suzhen's followers promise an egalitarian transition, where both women and men can appreciate the Yiguandao's message equally."
 shandong.436.a: "달이 밝게 빛나는구나."
 shandong.437.t: "쑹저위안 장군이 사망하다"
 shandong.437.d: "After sending out a final letter to his friend, Kong De Chang, General Sun Zheyuan passed away in his home. General Zheyuan has left with no heirs, as he intended, and his personal effects donated to the needy from his home. Song Zheuyan's obituary depicts an intelligent, kind leader who resisted the temptations of warlordism. Li Jinglin, the Sword Saint, has stepped up to take Zheyuan's place and lead Shandong in peace and war. Li Jinglin's eulogy promises the mourners that he will follow Song Zheyuan's ideals, and refuse the backslide into petty crime that marked Li's younger years."
 shandong.437.a: "그는 산동을 명예롭게 만들었다"
 shandong.438.t: "상청천국 선포"
 shandong.438.d: "중국 전역에서 '개고기 장군'으로 알려진 장쭝창 성장이 숨졌습니다. 지난에서 나온 보도에 따르면 이번 주 초, 장쭝창과 그의 최측근 쑨뎬잉이 성스러운 태산을 기습했다가 숨졌다고 합니다. 이 놀라운 소식에는 이제 산둥과 그곳의 사람들을 지배하는 태산의 새로운 주인, 장톈란의 성명서도 딸려있었습니다. 장톈란은 신문에서 별로 눈에 띄지 않았지만, 동중국의 난민들에게는 일관도의 자애로운 지도자로 잘 알려져 있습니다. 보다 보수적인 난민들에게, 이 행사는 중국에 다가오는 밝은 무언가를 상징합니다."
 shandong.438.a: "잘 안 될 것 같은데..."
 shandong.439.t: "남부의 불안"
 shandong.439.d: "새로 건설한 철도를 독일에 매각한 이래로 팔성연맹 안에서 불안이 커져가고 있다는 보고가 수없이 많이 들어왔습니다. 중국을 더 강력하게 붙잡고자 한다면 쑨촨팡 군벌이 붕괴한 이후로부터 많은 것들을 얻기 위해서 동남지방에서 벌어지는 사건들을 예의주시해야 합니다."
 shandong.439.a: "눈을 떼지 말아야 한다."
 shandong.440.t: "천근과도 같은 총탄"
 shandong.440.d: "팔성연맹의 영도자 쑨촨팡이 저격당해 심각한 상황에 빠져 있으며, 몇주간 폭동이 계속된 끝에 한 재수 좋은 농민이 그를 공격했습니다. 연맹에 있어서 이번 사건이 어떤 의미를 가질지는 아직 알 수 없지만 만약에 혼란이 벌어진다면 거기서 이익을 얻기 위해 준비해야 합니다."
 shandong.440.a: "이 탄환이 중국의 운명을 뒤바꿔놓을 것이다."
 shandong.441.t: "오랜 동맹이 살아나다"
 shandong.441.d: "장쭝창 장군이 취임식 자리에서 장쭤린에게 멜대를 선물했고, 둘 모두 그 의미를 확실하게 깨달았습니다. 장쭝창은 원수에게 싸구려 보석이나 의례적 인사로 아부하지 않겠지만 장쭤린이 승리를 거머쥘 수 있도록 쓸모있는 도구가 되겠다는 뜻을 내비쳤습니다. 몇년전 맺었던 이런 약속이 오늘 장쭝창에게 되돌아왔습니다. 장쭤린이 그에게 멜대 한개를 선물로 보내왔고 이것이 뜻하는 바는 단 한가지입니다. 위대한 봉사를 수행해야 하는 시간이 점차 다가오고 있으며, 장쭝창은 본인에게 명예가 있던 말던 상관 없이 장쭤린을 위해 수행할 것입니다."
 shandong.441.a: "이 멜대가 중국의 운명을 뒤바꿔놓을 것이다."
 shandong.442.t: "신 청제국"
 shandong.442.d: "장톈란의 명령으로 자금성을 차지하기 위한 치열한 전투가 벌어졌습니다. 궁궐 대문은 비겁한 아이신기오로 가문의 감옥이 되었습니다. 일부 가문원들이 도주를 시도했지만 결국 되돌려졌고, 성벽 구석구석마다 홍창회 단원이 배치되었습니다. 결국 황제가 직접 상청천국에게 항복했습니다. 푸이는 죽음을 면했고 명황색 곤룡포를 입은 채로 장톈란에게 굴복하면서 자신의 황제 직위를 재확인했습니다. 푸이는 황제로 남을 것이며, 상천천국의 소황제와 관리자 그리고 사제들이 청 제국의 공식적인 관료가 될 것입니다. 장톈란은 붙잡힌 황제가 전쟁 도중에 저지른 모든 범죄를 용서해 주었고, 이번 승리로 인해 의화단과 쑨원으로부터 시작된 영적 계보가 정점에 달했다고 선언했습니다."
 shandong.442.a: "이것이 곧 대겁 이리라"
 shandong.445.t: "소황제 쉐뎬이 루중제와 함께 도망치다"
 shandong.445.d: "장톈란과 쑨쑤젠에게 루중제가 격리되었다고 알린 뒤, 산동 소황제는 일관도를 배신했습니다. 홍창회 병사들은 매일 열리는 훈련에 참석하지 않은 쉐뎬의 자택으로 찾아갔지만, 그는 어디론가 사라진 이후였습니다. 홍창회는 공황에 빠진 채로 허둥대며 쉐뎬을 찾기 위해 헛된 노력을 계속하고 있었습니다. 늙은 사존 루중제 또한 사라졌음이 밝혀지자 혼란은 정점을 찍었습니다. 평소답지 않게 분노에 가득 찬 채로 도착한 장톈란은 쉐뎬의 집으로 향해 영령들에게 이끌어달라고 간청했습니다. 몇 시간이 지난 이후 쉐뎬의 자택에서 나온 장톈란은 소황제는 더 거대한 힘이 즉각 영원한 순례를 명령하기 위해 소황제를 호출했다고 말했습니다. 홍창회 병사들은 그 설명을 납득했지만, 태산 바깥의 반체제 인사들은 쉐뎬과 루중제가 신앙을 저버렸다고 받아들였습니다. 장톈란은 수색 명령을 내리지 않았고, 이로 인해 쑨쑤젠을 포함한 많은 이들은 놀라움을 감추지 못했습니다. 사존은 예측하지 못했던 결과를 겸허히 받아들이기로 한 모양입니다."
 shandong.445.a: "이번 사건은 대겁의 한 부분일지도 모른다"
 shandong.446.t: "상하이 은행이 장쭝창의 대출 제안을 연장하다"
 shandong.446.d: "상하이 은행 여러 곳에 대출 요청을 보냈지만 장쭝창에게 지급불능 전적이 있다는 이유로 거절당했지만, 마침내 은행 한곳이 대출을 승인해주었습니다. 어떤 거대한 권력이 개입하기라도 한 듯이, 장쭝창이 돈을 갚지 못할 상황을 대비해 재산 중 일부를 담보로 잡는 대가로 거액의 은화를 빌려주겠다는 편지가 도착했습니다."
 shandong.446.a: "누가 내 뒤를 봐주고 있는건가?"
 shandong.447.t: "[ANQ.GetName]측과 [SQI.GetNameDef]측 사이의 국경 분쟁"
 shandong.447.d1: "여태까지 난징 정권에 대항한 [ANQ.GetLeader]의 반란과 우리가 이 지역에서 차지한 이익이 직접적으로 부딪히지 않도록 조절했습니다. 하지만 이런 불안한 휴전은 언제까지고 지속될 수 없었고, 결국 일관도 민병대와 안칭군벌이 충돌하면서 국지적 분쟁이 벌어졌습니다.\n\n우리가 남으로 진군해 오성연맹 영토로 진입하면서 [ANQ.GetName]측의 지역적 이익과 직접적인 충돌이 벌어졌습니다. 장톈란 주변의 많은 이들은 [ANQ.GetName]측이 연맹과 싸우는 이유가 우리와 완전히 동일하다고 주장하고 있지만, 일각에서는 일단 난징에 가장 먼저 집중해야 한다고 말했습니다."
 shandong.447.d2: "여태까지 난징 정권에 대항한 [ANQ.GetLeader]의 반란과 우리가 이 지역에서 차지한 이익이 직접적으로 부딪히지 않도록 조절했습니다. 하지만 이런 불안한 휴전은 언제까지고 지속될 수 없었고, 결국 산동과 안칭이 충돌하면서 국지적 분쟁이 벌어졌습니다.\n\n우리가 남으로 진군해 오성연맹 영토로 진입하면서 [ANQ.GetName]측의 지역적 이익과 직접적인 충돌이 벌어졌습니다. 많은 장군들이 [ANQ.GetName]측은 굉장히 나약하며 군 또한 거의 지원을 받지 못하고 있다고 장쭝창 앞에서 목소리를 냈습니다. 이 장군들은 과거 엄청난 양의 연합측 군대가 [ANQ.GetName]측에 가담할 것이라는 잘못된 보고를 제출한 적이 있었습니다."
 shandong.447.a: "전광석화처럼 공격해야 한다!"
 shandong.447.b: "화평파가 우세하군. 지금 당장은 말이지..."
 shandong.448.t: "[ANQ.GetName]측과 [SQI.GetNameDef]측 사이에서 전쟁이 발발하다"
 shandong.448.d1: "여태까지 난징 정권에 대한 [SQI.GetLeader]측의 개입과 우리가 일으킨 봉기는 직접적으로 부딪히지 않도록 피했습니다. 하지만 이런 불안한 휴전은 언제까지고 지속될 수 없었고, 이제 공식적으로 전쟁이 발발했습니다.\n\n 해안선을 장악할 수 있다면 [FNG.GetNameDef]의 도움을 받아 아군이 산동군에 비해 물질적으로 약간이나마 우세를 점할 수 있을 것입니다."
 shandong.448.d2: "여태까지 난징 정권에 대한 [SQI.GetLeader]측의 개입과 우리가 일으킨 봉기는 직접적으로 부딪히지 않도록 피했습니다. 하지만 이런 불안한 휴전은 언제까지고 지속될 수 없었고, 이제 공식적으로 전쟁이 발발했습니다.\n\n[QIE.GetNameDef]측이 우리 편으로 충돌에 개입하면서 아군은 [LEP.GetLeader]에 더해 [SQI.GetLeader]에게까지 저항하해야 하는 투쟁에서 한숨 돌릴 수 있게 되었지만, 여전히 힘든 싸움이 될 것입니다."
 shandong.448.a: "[FNG.GetLeader](이)가 중국에 질서를 되찾아주리라!"
 shandong.448.b: "[QIE.GetLeader](이)가 중국에 질서를 되찾아주리라!"
 shandong.449.t: "[SQI.GetNameDef]측과 [FROM.GetNameDef]측 사이의 국경분쟁"
 shandong.449.d: "난징 정권 외에도 아군이 대처해야 했던 위협적인 존재가 있었습니다. 최근 몇주간 [FROM.GetNameDef]측 정찰대가 우리 영토에 침투하는 상황을 애써 무시하려 했지만, [SQI.GetLeader](은)는 뭔가 행동을 보여주기로 결심했습니다. 계속해서 이렇게 무대응으로만 일관한다면 저들이 우리를 약한 존재로 바라볼 것이고 훗날 공격하기 위해 돌아올지도 모릅니다. 하지만 약한 척 행세하는 것이 오히려 적을 사로잡을 덫이 될 지도 모릅니다. [SQI.GetLeader]의 손에 선택권이 주어졌습니다. 그는..."
 shandong.449.a: "...[FROM.GetNameDef] 전선을 즉각 공격하기로 결정했습니다."
 shandong.449.b: "...현재 당면한 문제에 집중하기로 했습니다."
 shandong.11037.t: "연합전쟁에서의 승리!"
 shandong.11037.d: "우리가 이겼습니다."
 shandong.11037.d1: "A new era is beginning for China. Little more than a strange yet influential organisation when the League War began, the forces of the Yiguandao brought about hope and redemption to the lands suffering under the corrupt and wicked when they marched upon Nanjing. Now, Zhang Tianran, the 18th patriarch of the Yiguandao, has emerged victor of the League War and rules over China's wealthy eastern provinces. The man wasted no time - in the city of Nanjing, opium was confiscated, dens raided, and criminal foreigners expelled. Aid was also distributed to the suffering and needy by Yiguandao monks, eager to earn goodwill with the populace.\n\nBut though our control has been largely secured over Eastern China, lawlessness remains the norm across too large a portion of the countryside. Uncooperative governors, KMT bandits, warlord remnants - the list of obstacles to integration is quite long. It will take some time to consolidate control over the lands we won in the struggle, but soon the Shangqing Tianguo will elevate China into a new era of righteous morality."
 shandong.11037.d2: "A new era was beginning for China, or so KMT radicals and Yiguandao zealots thought as they attempted to impose their dangerous ideologies upon the people. Differentiated from the rest of China's petty rulers primarily by the sheer extent of his corruption and extravagance, the Dogmeat General, Zhang Zongchang, has emerged victor of the League War, now ruling over the country's wealthy eastern provinces. To celebrate this incredible feat, Zongchang engaged in a night of drunken enjoyment, complete with a stunning amount of opium and finishing with a tour of Nanjing's fine brothels.\n\nBut though our control has been largely secured over Eastern China, lawlessness remains the norm across too large a portion of the countryside. Uncooperative governors, KMT bandits, religious fanatics - the list of obstacles to integration is quite long. It will take some time to consolidate control over the lands we won in the struggle, but soon we will be able to announce a new League of East Chinese Provinces under the rule of soon-to-be Marshal Zhang Zongchang."
 shandong.11037.a: "드디어 평화가 왔군."
