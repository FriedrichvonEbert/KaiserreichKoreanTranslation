 SQI_raise_peasant_militias: "Raise Peasant Militias"
 SQI_raise_peasant_militias_desc: "The Yiguandao has an abundance of believers ready to fight for the cause, all we would have to do is arm them."
 SQI_hire_mercanaries: "용병 고용"
 SQI_hire_mercanaries_desc: "As long we know where to look, we can always find more men ready to risk their lives for wealth"
 SQI_riot_policy_decisions: "산동 민간 반란"
 SQI_riot_policy_decisions_desc: "정치적 불안이 초래한 수많은 문제들을 다루어야 합니다. 그들은 산에 숨어들어갔고, 마을을 습격하며 우리의 통치가 불법적이라고 주장합니다."
