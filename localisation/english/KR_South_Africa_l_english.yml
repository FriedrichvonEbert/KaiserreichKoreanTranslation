 SAF_local_arms_unions:0 "Local Arms Unions"
 SAF_naval_rearmament:0 "Naval Rearmament"
 SAF_idea_syndicalist_coast_guard:0 "Syndical Coast Guard"
 SAF_syndicalist_army_reforms:0 "Socialist Army Reforms"
 SAF_south_african_officers:0 "South African Officers"
 SAF_research_investments:0 "Research Investments"
 SAF_increased_armament_production:0 "Increased Armament Production"
 SAF_red_marine_corps:0 "Red Marine Corps"
 SAF_THRIDINTREFORM_DES:0 "Third Internationale Advisors"
 SAF_THRIDINTREFORM_DES_desc:0 "The South African Armed Forces have become nothing more of a rag tag bunch of syndicalist Militiamen and syndicalist army sympathisers. The Government, seeing this, has requested for the advisors from the Third Internationale to assist them reforming the South African Armed Forces and installing syndicalist ideals amongst its ranks."
 SAF_S_TI_PRO:0 "Third Internationale Provisions"
 SAF_S_TI_PRO_desc:0 "With our new connections to the Third Internationale, we have been able to secure the means to supply our army with basic provisions."
 SAF_S1_B1:0 "British Survey"
 SAF_S1_B1_desc:0 "With the arrival of the British Advisors to our shores, they have begun to survey our rag tag Army"
 SAF_S2_B2:0 "Western Cape Barracks"
 SAF_S2_B2_desc:0 "British Advisors have conducted their survey and have come forward with their assessment being in short, grim. With our armed forces being mainly made up of a rag tag militia, the British Advisors have their work cut out for them. Opting to set up their base of operations in the Western Cape, which many have seen as an effort to 'raise the red flag' in an area still not friendly to syndicalism, the British Advisor set upon their task."
 SAF_S3_B3:0 "R.E.D Operatives"
 SAF_S3_B3_desc:0 "Less known to the public has been the deployment of operatives and agents from the British intelligence agency, R.E.D (Revolutionary Exportation Directory). With their assistance, the purging of the South African Army went off with more or less without a hitch. Now the with blessing of [Root.GetLeader], R.E.D Operatives are to now more "Formally" assist with the reformation of the South African Army."
 SAF_S4_B4:0 "Establish the Revolutionary Academy"
 SAF_S4_B4_desc:0 "The "Revolutionary Academy" has been set up by the British to ensure that syndicalist teachings are embraced by all members of the South African armed forces. This has also been a means to allow those, who under the previous Imperialist regime were not afforded the privilege of an education, making indoctrination even more attractive."
 SAF_S5_B5:0 "Non-Commissioned Officer Training"
 SAF_S5_B5_desc:0 "With the racist reforms and policies long removed, the training and promoting of non-white NCO's is needed if the South African Army is to move forward and break its Imperialist chains. Further to this, NCOs are now to be the relay information between different language groups within the Army. This approach has been to be problematic at best, though a solution has been proposed, but isn't a popular solution by any means..."
 SAF_S6_B6:0 "Adopt Battle Language"
 SAF_S6_B6_desc:0 "Though the syndicalist revolution has brought unparalleled levels of equality within South Africa, with English, Afrikaans, Zulu, Xhosa and other languages now all be recognised on a larger scale, the use of one language within the South African armed forces has come to head. The British Advisors have "strongly" suggested that English be this language, stating it will greatly aid their efforts in bringing the South African armed forces in line and allow for greater cohesion amongst the South African forces."
 SAF_S7_B7:0 "Marine Specialist"
 SAF_S7_B7_desc:0 "Though the British revolution removed much of the old imperialist traditions, the idea that "Britain rules the waves" is still very much alive within the Navy of the Union of Britain. This has brought South Africa an opportunity to have British marine specialists train their forces in amphibious warfare."
 SAF_S8_B8:0 "Comradeship"
 SAF_S8_B8_desc:0 "What is lacking in the South African army is the sense of unity. The spectre of the apartheid still lingers within the rank and files, with men of different colour still not seeing eye to eye. Though this spectre will take years if not decades to remove, efforts have been made to promote syndicalist ideals and that of "Comradeship"."
 SAF_S9_B9:0 "Dismember the Militia"
 SAF_S9_B9_desc:0 "With Red Guard units becoming the norm within the army, the need of an undisciplined rabble is no longer required. Though this may cause "issues" amongst those who have created themselves a power base within these units. These individuals must bend the knee to [Root.GetLeader] and reform or be removed by force..."
 SAF_S10_B10:0 "South African Syndicalist Identity"
 SAF_S10_B10_desc:0 "Through much hardship, the South African Army has reformed itself from a model of European Imperialism to that promoting syndicalist ideals. South Africa once eagerly promoted these notions, now has become the red vanguard of Africa. BREAK THE CHAINS!!"
 SAF_S1_F1:0 "Expand Belmont Barracks"
 SAF_S1_F1_desc:0 "With French Tanks comes the need to house, maintain and train with these armoured beasts."
 SAF_S1_F2:0 "Dissolve Militiamen Formations"
 SAF_S1_F2_desc:0 "The French have "Suggested" that the forceful dissolution of the syndicalist militia units to ensure that there is no counter-revolution movement and have happily offered their assistance in doing so."
 SAF_S1_F3:0 "French Battle Commands"
 SAF_S1_F3_desc:0 "With French Advisors comes the French language. With South Africa already sporting over 10 official languages and with the current work around having interpreters dotted throughout formations. The French finding this process too complicated and not wishing to favour any language have opted to have their advisor utilise the French language in their instructions."
 SAF_S1_F4:0 "French-South African Technical Exchange"
 SAF_S1_F4_desc:0 "In an effort to expand our technical knowledge, the French have allowed for us to send a selected few to be taught as instructors and bring back with them much needed expertise. It seems the main qualify factor was having the command of the French language though..."
 SAF_S1_F5:0 "French Trained NCOs"
 SAF_S1_F5_desc:0 "With the French opting for a top to bottom approach, the French have now hand picked a small cadre to be trained up as the next generation of NCOs. Again the requirements appeared to be having a command of the French language and/or attending their newly established "French Language schools"."
 SAF_S1_F6:0 "French Cargo Planes"
 SAF_S1_F6_desc:0 "The concept of airborne infantry has been around since the Weltkrieg, now with French ingenuity, South Africa is able to obtain a small fleet of cargo planes to help to establish its first Airborne Infantry division"
 SFR_the_new_south_africa_act:0 "The New South Africa Act"
 SFR_the_new_south_africa_act_desc:0 "The South Africa Act passed by parliament in 1909 has evidently been unsuccessful in keeping resolving the ethnic tensions in South Africa. It has handed the Afrikaner the keys to South Africa and resulted in two ethnic rebellions in the short time that South Africa is a concept. A new South Africa Act will be necessary."
 SFR_milners_kindergarten:0 "Milner's Kindergarten"
 SFR_milners_kindergarten_desc:0 "It is high time we root out boorish Boer culture and supplant it with the true beacon of civilisation: the queen's English. South Africa is a British dominion and until simplistic concepts such as Afrikaner culture are a thing of the past, there will be no end to ethnic strife."
 SFR_herald_english_as_sole_language:0 "Herald our English Language"
 SFR_herald_english_as_sole_language_desc:0 "English is superior to Afrikaans in every way. Many more South Africans, especially those who speak Afrikaans, can already speak it. It is not a crude patois and it does not sound like German. It is the language of business and the language you use when you interact with the Americans and the rest of the Empire. It should be heralded!"
 SFR_attract_exile_settlement:0 "Attract Exile Settlement"
 SFR_attract_exile_settlement_desc:0 "Fearful of losing the Afrikaner's dominant demographic position to the British-South African, Hertzog has tried to make South Africa as unattractive to exiles as possible, trying to get them to go Australasia or Canada instead. Not for any longer. The Federation welcomes those who pledge their loyalty to the Union Jack."
 SFR_support_british_companies:0 "Support British Companies"
 SFR_support_british_companies_desc:0 "The Afrikaners had been trying to get their own kind into entrepreneurialism, resulting in some competition from Afrikaners, but it's clear that the Englishman has a better sense of business and that for economic growth one should look at the Englishman. Inefficient subsidies shall now be directed towards those who actually can do business without them!"
 SFR_banish_afrikaans_from_bureaucracy:0 "Banish Afrikaans from the Bureaucracy"
 SFR_banish_afrikaans_from_bureaucracy_desc:0 "Translating everything to Dutch is horribly inefficient, and only serves to help the language survive. We should thoroughly anglicise our bureaucracy, forcing the Afrikaners to speak English when they want to interact with the government, and we will finally set in motion the assimilation we had been looking to achieve for a long time."
 SFR_close_afrikaner_institutions:0 "Close Afrikaner Institutions"
 SFR_close_afrikaner_institutions_desc:0 "All those Afrikaner Institutions founded following the formation of the Union of South Africa have only served to bring South Africa suffering. They influenced and lobbied the government which ultimately led to the illegal republic, and perpetuate ethnic tension by defending Afrikaner culture. Not anymore."
 SFR_teachers_from_the_empire:0 "Teachers from the Empire"
 SFR_teachers_from_the_empire_desc:0 "By bringing in teachers from all corners of the Empire, from Canada and the West Indies to Australia and New Zealand, we can finally entrench English as the dominant language of South Africa, and put an end to the misery and ethnic conflict the different languages of the nation have caused ever since Britain's ascendancy once and for all."
 SFR_tea_time_for_south_africa:0 "Tea Time for South Africa"
 SFR_tea_time_for_south_africa_desc:0 "Now that we have entrenched our position, it will be under our stewardship that we shall see to it that South Africa will never drift from the Empire again. South Africa is, through and through, a member of the Anglosphere now, and it shall remain that way!"
 SFR_empower_paramount_chiefs:0 "Empower the Paramount Chiefs"
 SFR_empower_paramount_chiefs_desc:0 "Granting autonomy to the local rulers of the High Commissioner Territories will ensure the Paramount Chiefs of their respective ethnic groups (the Tswana in Bechuanaland, the Basotho in Basutoland and the Swazi in Swaziland) shall be loyal to the central government."
 SFR_develop_basutoland_swaziland:0 "바수톨란드 및 스와질란드 개발"
 SFR_develop_basutoland_swaziland_desc:0 "Despite their location between the original four provinces of South Africa, the living standard in Basutoland and Swaziland still immensely lags behind that of the rest of South Africa. A series of investments will aid in resolving this situation."
 SFR_develop_bechuanaland:0 "Develop Bechuanaland"
 SFR_develop_bechuanaland_desc:0 "The sparsely populated region of Bechuanaland is without hyperbole the least developed region in all of Africa, with any kind of construction remaining limited to a few wooden huts in most places. A series of well-placed investments will soften the contrast with South Africa just over the border."
 SFR_root_out_slavery:0 "Root Out Slavery Practices"
 SFR_root_out_slavery_desc:0 "Slavery has long proven difficult to root out of the High Commissioner Territories, but the recent investment gives us leverage with the paramount chiefs to resolve the persisting issues, by making investments dependent on their action on slavery."
 SFR_question_of_native_autonomy:0 "Question of Native Autonomy"
 SFR_question_of_native_autonomy_desc:0 "We have decided to grant autonomy to the local rulers of the High Commission Territories, the new Paramount Chiefs of the respective ethnic groups (the Tswana in Bechuanaland, the Basotho in Basutoland and the Swazi in Swaziland). But we need to clarify the extent of the Chiefs power - is it limited to within the borders of the HCT or does it encompass all of their peoples throughout South Africa?"
 SFR_strengthen_advisory_councils:0 "Strengthen the Advisory Councils"
 SFR_strengthen_advisory_councils_desc:0 "By strengthening the influence of the advisory councils on policy, we can assure that the interests of the Paramount Chief is at least somewhat balanced with both the European and native interests. It will also lay the groundwork for eventual reform into a bona fide democratic framework in the future."
 SFR_chief_justice_of_the_high_commissioner_territories:0 "Form the Territorial Justice System"
 SFR_chief_justice_of_the_high_commissioner_territories_desc:0 "At current the status of the law in the High Commissioner Territories is rather vague, members of the tribes are usually tried according to their own tribal traditions while Europeans are tried as if they were in South African territory, with certain exceptions. It is time we formalise a system with trained justices specifically to ensure fair trials for everyone in the territories."
 SFR_reform_the_commissioner_system:0 "Reform the Commissioner System"
 SFR_reform_the_commissioner_system_desc:0 "We have made our fair investments in the High Commissioner Territories, but at current we still merely have a temporary mandate from the royal government. In parliament in Cape Town proposals are made to pursue the official and permanent inclusion of the territories within South Africa, but the British exile government would need to cooperate."
 SFR_reconciliation_take_two:0 "A New Attempt at Reconciliation"
 SFR_reconciliation_take_two_desc:0 "The hope that we had finally ended the sectarian violence that plagued South Africa since the British takeover of the Cape Colony in the early 19th century has been shattered. Once again, our country was split among language lines over the direction of our country, and once again the devastation has been great."
 SFR_federal_elections:0 "Federal Elections"
 SFR_federal_elections_desc:0 "The system in which we de-facto handed political power in South Africa to the Afrikaners on the basis that they were the majority of South Africans with white skin has terribly backfired, but this does not mean the concept of democracy has lost meaning. By implementing additional measures assuring the power of the states, and of the British diaspora, we can maintain our parliamentary system."
 SFR_amnesty_arrangement:0 "War Amnesty Arrangement"
 SFR_amnesty_arrangement_desc:0 "Some hawks want to prosecute as many Afrikaners as possible for following Malan to his illegitimate republic, but we have to be realistic: this will only breed resentment and at the end of the day they simply followed the orders of an elected government, even if that elected government tread outside the bounds of the law. It would be most wise to only go after those who were closest to Malan."
 SFR_symmetric_veteran_stipend:0 "Symmetric Veteran Stipends"
 SFR_symmetric_veteran_stipend_desc:0 "No matter on which side of the war you fought, you should receive compensation for what you did for South Africa. Some may find it distasteful that we would fund those who fought against the Empire but we ought to recognise that on the ground one often has no choice, and that the course they followed was that of the elected Prime Minister. They cannot help it, and we cannot leave them behind."
 SFR_establish_reconciliation_commission:0 "Restore Bilingualism"
 SFR_establish_reconciliation_commission_desc:0 "Because of the Pietermaritzburg administration there was a tendency to only ever use English, but we should restore the status of Dutch (including Afrikaans as decided in the 1920s). It is a pipe dream that we would ever convince the proud Afrikaner people to abandon their mother tongue, and attempting to do so will only breed a movement of resistance against our government. We need a united nation."
 SFR_curb_german_influence:0 "Curb German Influence"
 SFR_curb_german_influence_desc:0 "Following their victory in the Weltkrieg, Germany has been trying to expand its influence in South Africa, which it seems to have viewed as the least secure corner of the British Empire, which might be lured to their side. It is likely that Germany has been stoking republican sentiment which eventually resulted in so much suffering in our nation. It is time we curb the vile influence the Germans are exerting over us."
 SFR_rebuilding_from_the_war:0 "Reconstruction Efforts"
 SFR_rebuilding_from_the_war_desc:0 "Our nation has been scarred by its third war between the Boers and the British in a century. Now that the most pressing issues to ensure the same will not happen again have been dealt with, it is time that the government puts its full weight into the reconstruction. From the ashes will arise a new Federal South Africa, which will hopefully last longer than the Union."
 SFR_peace_and_prosperity:0 "Peace and Prosperity"
 SFR_peace_and_prosperity_desc:0 "The era of struggle between the British and Afrikaner races is finally put to an end. From the ashes has arisen a more united South Africa under a federal system, in which each province, now state, can handle its own affairs. Afrikaner and Englishman alike shall march in peace to a new nationhood."
 SAF_New_Rifles:0 "새로운 소총 계약 조달"
 SAF_New_Rifles_desc:0 "The state of the South African Army armoury is an embarrassment to say the less, with soldiers still using rifles their grandfathers used in the Great War - or worse, what their great grandfathers used in the Boer War. We must secure new rifles to amend this."
 SAF_Engineer_Corps:0 "공병 부대 개혁"
 SAF_Engineer_Corps_desc:0 "What was learnt in the Great War was the need for Engineers, men who would remove obstacles and provide much-needed repairs to local infrastructure in order to assist in battlefield logistics. With this in mind, reformation of the Engineer Corps is much needed."
 SAF_Reform_SAF_Ord_Corp:0 "병기단 개혁"
 SAF_Reform_SAF_Ord_Corp_desc:0 "The South African Ordnance Corps was established in 1923 to assist in the supply and maintenance of all technical stores and equipment, which includes guns and ammunition. Since the end of the Great War, the Corps has seen better days, which must be rectified."
 SAF_Defence_HQ:0 "국방부 설립"
 SAF_Defence_HQ_desc:0 "Currently there isn't any real centralisation of the South African Army Command, with provisional bases scattered within their respective provinces. Jan Smuts in a controversial move has moved to establish a Headquarters within Pretoria. This has seen by many as a way of him eroding the provisional commands and militias, though most see the merit in a centralised command network."
 SAF_Perm_Force:0 "상비군 확충"
 SAF_Perm_Force_desc:0 "The South African Permanent Force consist of full-time volunteers and other auxiliary units that forms a part of the South African Army. With Jan Smuts' move to centralise the command structure of the South African Army, it appears others in a counter move are now wishing to expand the umbrella of the South African Permanent Force by expanding the militias."
 SAF_Smuts_Ref:0 "Jan Smuts' Reforms"
 SAF_Smuts_Ref_desc:0 "Jan Smuts' reforms are simple enough in theory, though complex in practice. Jan wishes to centralise the Army further to ensure a fluid command and control is in place. Other reforms also include the allowance of non-white into the military, including combat roles. This has caused an uproar in many parts of country and Jan will have to proceed carefully if he doesn't wish to upset the apple-cart too much."
 SAF_Cape_Corp:0 "Expand the Cape Corps"
 SAF_Cape_Corp_desc:0 "The Cape Corps is the first 'coloured' unit to be formed in South Africa, having its history stretch all the way back to 1781 with the 'Corps Bastaard Hottentoten' - Corps of Bastards Hottentot. More serving in a non combatant roles, Jan Smuts wishes to expand their roles to include front line infantry and to be included into other branches of the military."
 SAF_sol_pay:0 "Increase the Soldier's Stipends"
 SAF_sol_pay_desc:0 "Joining the Army in South Africa has been quite undesirable, with the main grievance being the low pay. As part of Smuts' reforms, the common soldier's stipends will be risen generously to attract more to join."
 SAF_enlist_nat_ind:0 "Form Native and Indian Auxiliaries"
 SAF_enlist_nat_ind_desc:0 "For South Africa to step forward in these troublesome times, they must do so together in unison. Jan Smuts is more pragmatic in his approach, knowing that the South Africa needs men, regardless of their colour or creed, and has looked to increase the enlistment of Native and Indian recruits regardless of the backlash."
 SAF_call_recruits:0 "A Call for Recruits"
 SAF_call_recruits_desc:0 "With pay increased and conditions improving, a call to all proud and able men of South Africa has been put out to bolster the numbers of the South African Armed Forces."
 SAF_medics:0 "Casualty Minimisation"
 SAF_medics_desc:0 "South Africa has a limited manpower pool to draw from regardless, which in part is self-inflicted. However, the advancement of modern medicine and the treatment of battlefield trauma has allowed for Smut to push for schemes to ensure that men are patched up and returned back to service."
 SAF_mod_armour:0 "Modified Tank Designs"
 SAF_mod_armour_desc:0 "Necessity is the mother of invention, with current tank designs unable to cope with the unforgiving terrain that South African landscape offers. What begun with our Engineers jury-rigging modifications, has expanded into a program of modifying tanks before they come into service. This does come with an increased production time, however."
 SAF_savanna_log:0 "Savannah Logistics"
 SAF_savanna_log_desc:0 "As the saying goes 'An army marches on its stomach' with Napoleon Bonaparte understanding the need for well established supply lines. Measures must be taken to ensure that every South African soldier is well supplied with his rifle in one hand and bolting in the other."
 SAF_coastal_corp:0 "Establish the Coast Defence Corps"
 SAF_coastal_corp_desc:0 "With South Africa having several ports that are deemed vital for both trade and supply, the establishment of the Coast Defence Corps has been approved. Its goal is to free up manpower by having those not suitable for front-line duty to be stationed at the ports."
 SAF_Armoured_Corp:0 "Form the SAAC"
 SAF_Armoured_Corp_desc:0 "The South African Armoured Corps history begun during the Great War with South African tanks being used in German South West Africa. They proved effective in their engagements, though the vehicles were cumbersome to use. With the advances in Entente tank technology has reduced the latter tenfold, allowing for quick and effective fire support to coincide with infantry support."
 SAF_Army_Renewed:0 "South African Army Renewed"
 SAF_Army_Renewed_desc:0 "For better or for worst, the South African Army has reformed into a more efficient fighting force ready to take on the challenges of tomorrow that this turbulent world will bring. Union is Strength - Eendrag Maak Mag."
 SAF_Modern_Artillery:0 "Modern Artillery Requestion"
 SAF_Modern_Artillery_desc:0 "The South African Army currently has artillery pieces that would better be displayed in a war museum opposed to a modern battlefield. A requestion contract has been put forward with the army to decide who they will receive new designs and supplies from."
 SAF_Army_College:0 "South African Military College"
 SAF_Army_College_desc:0 "With the expansion of the South African military to now include an air force and a navy, it's only natural that these services are provided a place to train the next military minds of the South African armed forces. The college grounds is an expansion of the old Dutch East India Company 'Militere Kweekskool' located in Pretoria, where it helps develop local cadets."
 SAF_Local_Arms_Prod:0 "Local Arms Production"
 SAF_Local_Arms_Prod_desc:0 "South Africa needs to be able to have a level of self sustainability when it comes to the production of small arms. Grants have been offered to local weapon-smiths to expand their facilities to accommodate this."
 SAF_supply_control:0 "Form the Directorate of Supplies"
 SAF_supply_control_desc:0 "The Directorate of Supplies has been established with lessons learned from the Weltkrieg, to ensure that South African forces are self-sufficient until supply lines are established."
 SAF_est_com:0 "Establish the Reconnaissance Commando"
 SAF_est_com_desc:0 "With the motto of 'Through Stealth Our Strength' our newly formed paratroopers will drop behind the enemy lines and wreak havoc there."
 SAF_environ_force:0 "Environment-Adjusted Forces"
 SAF_environ_force_desc:0 "The South African Army must be able to face whatever adversary is thrown at it. Whether it be a hail of bullets or the bush in the thick savannah our boys will not be found wanting."
 SAF_Pirow:0 "Oswald Pirow's Five Year Plan"
 SAF_Pirow_desc:0 "Though General Pierre van Reyneveld is the true mastermind of this military reform, it bears the name of Oswald Pirow simply because he has put it forward. It calls for the South African defence policy to follow several new guidelines, but is against the idea of arming the natives."
 SAF_Pirow_SSB:0 "Expand the Special Service Battalion"
 SAF_Pirow_SSB_desc:0 "The objective of the Special Service Battalion was to train the youth of our generation in the wake of the effects of Black Monday. This plan wishes to see this expanded to ensure that youths at a younger age are given basic military training to ensure they are ready to fight."
 SAF_Pirow_Lessons:0 "Lessons of the Past"
 SAF_Pirow_Lessons_desc:0 "The Boer wars and the Weltkrieg has taught South Africa several things regarding the art of war. The foremost lesson is that the Kommando tactics of hit and run are still a sound means of warfare. Now with the advancement of motorised warfare, we will allow the South African armed forces to capitalise on these tactics."
 SAF_Pirow_Kommando:0 "Reactivate the Kommandos"
 SAF_Pirow_Kommando_desc:0 "The Kommando units never really officially disbanded, with most just becoming "shooting clubs" or joining the Active Citizen Force, where they would gather and hone their skills. In this initiative, Pirow wishes to activate these units again into a more formal military force, though this will prove to be difficult..."
 SAF_Pirow_Mobility_Focus:0 "Mobility Focused Units"
 SAF_Pirow_Mobility_Focus_desc:0 "Wishing to move away from the horrors of attrition warfare, van Reyneveld seeks to promote the cult of speed within the armed forces, with leg infantry to be motorised and to avoid protracted engagements."
 SAF_Pirow_Mech:0 "Mechanise the Army"
 SAF_Pirow_Mech_desc:0 "Motorisation of the armed forces has been slow, but an inherent problem on relying on thin skinned vehicles is the lack of protection they provide. To overcome this, the repurposing of older tanks to carry our troops into the front."
 SAF_Pirow_Hit:0 "Harry the Enemy"
 SAF_Pirow_Hit_desc:0 "The enemy must be harried relentlessly, with concentrated attacks designed to draw out the enemy in one location for our forces to strike at another. This was a proven tactic used by the Boer kommandos and further refined by our armed forces."
 SAF_black_monday:0 "검은 월요일의 여파"
 SAF_black_monday_desc:0 "Black Monday has struck our country harshly due to our dependence on German trade. Unrest is growing and our economy falters, we must find an ambitious solution to this problem, and quickly!"
 SAF_segregation:0 "인종 분리"
 SAF_segregation_desc:0 "남아프리카는 분단된 국가입니다. 인구의 대다수가 다양한 아프리카계 토착 민족인 반면, 사회경제적 힘은 소수의 유럽계 백인이 쥐고 있습니다. 이 집단은 차례로 네덜란드 식민지 개척자의 네덜란드어권 후손인 아프리카너들, 케이프 지방의 백인 인구 대다수, 오렌지 자유국 및 트란스발, 그리고 나탈과 로디지아의 백인 인구 대다수를 이루는 영국인으로 나뉩니다."
 SAF_apartheid:0 "아파르트헤이트"
 SAF_african_gold_idea:0 "남아프리카산 금"
 SAF_african_gold_idea_desc:0 "South Africans come from a mix stock of native Africans, Europeans, and from other areas of the world. Though this hasn't watered down their Dutch ancestors greed for gold. The touch of it, the smell of it..."
 SAF_wavering_dominion:0 "흔들리는 자치령"
 SAF_wavering_dominion_desc:0 "공식적으로 대영제국에 속해 있지만, 많은 아프리카너들은 대영제국이나 협상국에 대한 충성을 거의 느끼지 않으며, 대신 비동맹 공화국을 세우는 것을 선호합니다. 그만큼 남아프리카의 본토 수복 참여에 대한 의지는 낮습니다."
 SAF_neutral_dominion:0 "The Neutral Dominion"
 SAF_neutral_dominion_desc:0 "While officially part of the British empire, many Afrikaners feel little allegiance to the British empire or the Entente, and would prefer establishing an unaligned republic instead. As such, the South African government has decided to declare neutrality in the homecoming."
 SAF_idea_slavery:0 "고등판무관 영토에서의 노예제"
 SAF_idea_slavery_desc:0 "노예제는 바수톨란드, 스와질란드, 그리고 특히 베추아날란드의 고등판무관 영토에서 여태껏 한번도 완전히 근절된 적이 없는데, 이 영토에서의 부족적 구조가 비밀리에 이 제도를 옹호하고 있기 때문입니다. 이러한 야만적인 관습이 이를 없애려는 시도에도 불구하고 지속된다는 사실은 남아프리카의 명예에 오점을 남깁니다."
 SAF_idea_minority_government:0 "Minority Government"
 SAF_idea_general_strike:0 "Syndicalist Strikes"
 SAF_idea_general_strike_stage_two:0 "Syndicalist Strikes"
 SAF_farmer_bailout:0 "Farmer Bailout"
 SAF_idea_cj_of_the_hct:0 "The Justice System of the High Commissioner Territories"
 SAF_idea_cj_of_the_hct_desc:0 "The justice system of the High Commissioner Territories is a reform in the HCT under South Africa's control. Under the terms of the arrangement, a chief justice will be appointed who will serve as the Chief Judicial Officer in the territories. The Chief Justice will then ensure that the law is also properly maintained in these autonomous territories."
 SAF_idea_sovereign_currency:0 "The South African Rand"
 SAF_idea_sovereign_currency_desc:0 "Named after the Witwatersrand where South Africa's goldmines are located, the Rand is South Africa's newfound sovereign currency following the declaration of the republic and the subsequent consideration that continued usage of the South African Pound was undesirable."
 SAF_idea_native_trust_and_land_act:0 "Native Trust and Land Act"
 SAF_idea_native_trust_and_land_act_desc:0 "The Native Trust and Land Act increases the amount of land allocated to the reserves of South Africa's native majority from around 8% to 13%. While this is still a relatively small amount given the native population makes up about 60% of South Africa's population, it at least ensures that a segment of South Africa's land is designated to them, albeit that it will likely mainly go to the elite."
 SAF_idea_asiatic_land_tenure_act:0 "Asiatic Land Tenure Act"
 SAF_idea_asiatic_land_tenure_act_desc:0 "The Asiatic Land Tenure Act confines the ownership of land by Asian South Africans to certain designated areas, especially in Transvaal and Natal, to protect the competitiveness of white shop-owners and to assuage concerns of Indian encroachment upon white neighbourhoods."
 SAF_idea_krugerpark:0 "The Kruger National Park"
 SAF_idea_krugerpark_desc:0 "Established in 1926 out of the Sabi Game Reserve which was established in 1895 by the Boer republic of Transvaal, the Kruger National Park is one of the largest game reserves in Africa. Recently expanded, fortunate tourists from around the world are trickling in to view the animals either from tourist cars, a new concept since 1927, or the more classical 'Round in Nine' tours by train on the track from Komatipoort to Tzaneen."
 SAF_idea_agrarian_focus:0 "Agriculturalist Focus"
 SAF_idea_granary_of_africa:0 "Granary of Africa"
 SAF_industrial_farming:0 "Industrial Farming"
 SAF_idea_industrial_focus:0 "Industrial Focus"
 SAF_idea_industrial_focus_1:0 "Industrial Focus"
 SAF_idea_great_repairshop:0 "Great Repairshop"
 SAF_idea_economic_boom:0 "경제 호황"
 SAF_idea_Hendrik_van_der_Bijl:0 "Hendrik van der Bijl"
 SAF_idea_Hendrik_van_der_Bijl_desc:0 "Hendrik Johannes van der Bijl, founder of the South Africa's electricity utility company ESKOM and steel corporation ISCOR, has been given authoritarian powers by the South African government as Director-General of War supplies to develop the South African manufacturing sector."
 SAF_idea_great_trek_reenactment:0 "Great Trek Centenary Celebrations"
 SAF_idea_great_trek_reenactment_desc:0 "This year it is exactly 100 years ago that the Dutch settlers of the Cape Colony embarked on their great migration into the South African hinterland to escape the influence of the British colonial administration. To celebrate this joyous occasion, a grand parade of ox-wagons follows 'Die Pad van Suid-Afrika' from Cape Town to Pretoria, organising Afrikaner-Nationalist festivities in the towns and cities they pass through."
 SAF_SSB_formed:0 "Special Service Battalion"
 SAF_SSB_formed_desc:0 "With Black Monday leaving our youth unemployed, Oswald Pirow has seen to the formation of SSB to provide military training and a trade for those who are unable to find work"
 SAF_SSB_expanded:0 "Special Service Battalion Expanded"
 SAF_SSB_expanded_desc:0 "With Oswald 5 year plan in effect, he has set about mandating compulsory military training at schools."
 SAF_idea_kariba_dam:0 "Kariba Dam"
 SAF_idea_kariba_dam_desc:0 "The impressive Kariba Dam dams off the Zambezi river in the north of Southern Rhodesia, inducing large quantities of electricity when water is allowed to stream through the structure. This large amount of energy enables industrial activity in Southern Rhodesia and beyond."
 SAF_idea_sa_mathematical_society:0 "남아프리카 수학학회"
 SAF_idea_sa_mathematical_society_desc:0 "The South African Mathematical Society is a society of highly educated South Africans, who, despite what the society's name would imply, extend their research into not only mathematics but also physics and chemistry."
 SAF_sabc_idea:0 "남아프리카 방송 공사"
 SAF_sabc_idea_desc:0 "The South African Broadcasting Corporation has been established by South Africa's parliament and shortly thereafter acquired the African Broadcasting Company from businessman I.W. Schlesinger. It functions as South Africa's national radio network."
 SAF_idea_native_advisory_councils:0 "Native Advisory Councils"
 SAF_idea_native_advisory_councils_desc:0 "Hearing out the issues on the minds of our native population is key to keeping the peace. Rather than pretending they don't exist, we should give them the time of day and respond to their problems which can often be fixed rather easily. We will be rewarded with cooperation and stability."
 SAF_idea_syndicalist_government:0 "Syndicalist Constitution"
 SAF_idea_syndicalist_government_desc:0 "The new provisional syndicalist government of South Africa has chosen to draft a completely new and independent constitution for South Africa. This constitution shall form the basis of the new South African state, and likely influence strongly how it will take form."
 SAF_de_facto_segregation:0 "Unofficial Racial Segregation"
 SAF_de_facto_segregation_desc:0 "Despite the new syndicalist government's measures to dismantle the system of segregation that has been in place in South Africa since its formation, the situation on the ground is that segregation is still omnipresent, with the racial groups of South Africa, especially white South Africans, in many cases distancing themselves from their fellow South Africans with a different skin colour as much as possible."
 SAF_idea_native_republic:0 "Native Republic"
 SAF_idea_native_republic_desc:0 "The new Africanist government of South Africa has heralded the so-called 'Native Republic' principle. This principle holds that South Africa is principally a nation of the original black African population over the white population that ruled it for so long."
 SAF_idea_slum_formation:0 "Township Formation"
 SAF_idea_slum_formation_desc:0 "With old segregational measures being slowly relaxed, the black population of rural South Africa are on the move: new people arrive en masse in cities like Cape Town, Johannesburg and Durban and local authorities have little chance at catching up with building accommodations, leaving them to build their own shacks in areas rife with crime and violence."
 SAF_idea_reactionary_activities:0 "Reactionary Non-Cooperation"
 SAF_idea_reactionary_activities_desc:0 "Not all South Africans have come around to the idea of a socialist, inclusive future. Especially whites, both Afrikaners and English-speakers, and the old black elites, often still respected for their statuses as tribal chiefs, are distressed at the idea and are actively trying to undermine the socialist system in the hopes of returning to the old system of oppression. Unfortunately, the narrow education standards of the previous regime mean that their expertise is nowhere to be found among loyalists."
 SAF_idea_converting_to_socialism:0 "Conversion to a Syndicalist Economy"
 SAF_idea_converting_to_socialism_desc:0 "The South African Economy is still widely a capitalist one. It is now the goal of the government to properly convert the economy into socialist one similar to those of the European states. This will be a painful affair at first, but the rewards will be worth it."
 SAF_idea_syndicalist_economy:0 "Syndicalist Economy"
 SAF_idea_syndicalist_economy_desc:0 "Wage slavery under capitalist cruelty has been fully abolished under the guidance of South Africa's socialist government. The way to it has been painful, but the newly established trade union-centred economy is working well now."
 SAF_idea_low_participation:0 "Low Participation"
 SAF_idea_low_participation_desc:0 "While the new South Africa is inclusive towards all and values the input of every worker regardless of ethnicity, participation is low. Many South Africans just want to live their lives and have little affiliation with politics, of which they were excluded before regardless. As a result, the proletarian electorate is mostly made up of white workers and non-white intellectuals and activists, while most of the black labour force does not participate, despite being allowed to."
 SAF_idea_native_trade_unions:0 "Native Trade Unions"
 SAF_idea_native_trade_unions_desc:0 "In order to strengthen the participation of the native South African population the government has been supporting the establishment of local native trade unions, strengthening the state in the process."
 SAF_idea_native_education:0 "Native Education Program"
 SAF_idea_native_education_desc:0 "Unlike the barbaric previous South African government, socialist South Africa cares for all its citizens. No longer will the native population need to be brainwashed by religious institutions to become learned, the government shall provide."
 SAF_idea_dismantling_tribal_structures:0 "Dismantling Tribal Structures"
 SAF_idea_dismantling_tribal_structures_desc:0 "The new socialist government of South Africa is not interested in maintaining the archaic monarchies in their lands. South Africans should look to the state that cares for them instead of a few chiefs born in the right family."
 SAF_idea_ethnic_rep_councils:0 "Ethnic Representation Councils"
 SAF_idea_ethnic_rep_councils_desc:0 "To replace the previous institution of paramount chiefs, the socialist government has instead established Ethnic Representation Councils, directly elected by the people they represent. They will instead advise the government on tribal matters."
 SAF_idea_white_flight_light:0 "White Flight"
 SAF_idea_white_flight_light_desc:0 "The syndicalist takeover has caused great distress to the white upper class of South Africa. Suddenly deprived of their protections by the government, many of them are emigrating to places they consider more friendly to their interests. Unfortunately for South Africa, they are taking their expertise with them."
 SAF_idea_white_flight_heavy:0 "White Flight"
 SAF_idea_white_flight_heavy_desc:0 "The black totalist takeover has caused great distress to the white diaspora of South Africa. Force land seizures, and the lack of protections by the government, most of them are emigrating to places they consider more friendly to their interests. With South Africa now suffering from a major brain drain."
 SAF_idea_new_farmers:0 "Inexperienced Farmers"
 SAF_idea_new_farmers_desc:0 "We have taken and redistributed the farmlands stolen from us by the European imperialists, but unfortunately many of those who have now received the right to work the land are relatively inexperienced farmers. It will take some time for the farming outputs to adjust to the new status-quo."
 SAF_idea_compromised_intelligence:0 "Compromised Intelligence"
 SAF_idea_compromised_intelligence_desc:0 "Not everyone in South Africa is pleased with the war. Certain elements in our society have come to share information about our military situation with our enemies."
 SAF_idea_harassed_army_personnel:0 "Harassed Troops"
 SAF_idea_harassed_army_personnel_desc:0 "Not everyone in South Africa is pleased with the war. Certain elements in our society have come to harass service members for their audacity to fight in the war."
 SAF_idea_ossewa_recruitment_drive:0 "Recruitment Drive"
 SAF_idea_ossewa_recruitment_drive_desc:0 "Ossewabrandwag members have translated their enthusiasm to our cause into encouraging Afrikaners to enlist into the army."
 SAF_idea_industrial_strikes:0 "Industrial Strikes"
 SAF_idea_industrial_strikes_desc:0 "The Industrial and Commercial Workers' Union strongly opposes the war effort. In order to sabotage the war effort, they are organising large strikes in the factories."
 SAF_idea_mining_strikes:0 "Miner Strikes"
 SAF_idea_mining_strikes_desc:0 "The Industrial and Commercial Workers' Union strongly opposes the war effort. In order to sabotage the war effort, they are organising large strikes in the mines."
 SAF_idea_less_nonviolent_resistance:0 "Lull in Non-Violent Resistance"
 SAF_idea_less_nonviolent_resistance_desc:0 "Non-violent resistance is the order of the day in South Africa as the popular majority of native Africans protests the equal rights they are denied. In the interest of the war however, the ICU has called off some of the actions."
 SAF_Syn_Commissions:0 "New Commissions"
 SAF_Syn_Commissions_desc:0 "[SAF.getname] will no longer have the bourgeois buy their way into society, it must be earned through merit and via a vote of ones peers."
 SAF_army_0:0 "An Army of Militias"
 SAF_army_0_desc:0 "The South African Army has fallen into disarray, with men more inclined to join their local militia units, then to join the army proper. Both Smuts, and Pirow have their own ideas on how to fix this, but currently neither has the political backing to do so."
 SAF_army_1:0 "South African Permanent Force"
 SAF_army_1_desc:0 "The South African Permanent Force is an unholy blending of militia units and professional soldiers, resulting in organisation woes."
 SAF_army_2jan:0 "Plan Smuts"
 SAF_army_2jan_desc:0 "Dubbed 'Plan Smuts' by his antagonists and now becoming a term of endearment. Smuts sets to reform the South African armed forces from the bottom up."
 SAF_army_3jan:0 "Plan Smuts - Native Reforms"
 SAF_army_3jan_desc:0 "With allowing more South African Natives to enlist and expanding their roles. Smuts has managed to expand South Africa's manpower, though the current Governments policies are still effecting these efforts."
 SAF_army_4jan:0 "Plan Smuts - Auxiliary Reforms"
 SAF_army_4jan_desc:0 "'Coloured' and Indian troops are now a common sight amongst the forces of South Africa as it continues to modernise itself."
 SAF_army_stipends:0 "Increasing Soldier's Stipends"
 SAF_army_stipends_desc:0 "With the increase of your average soldiers pay, more men have begun to join the army"
 SAF_army_call:0 "A Call for Recruits"
 SAF_army_call_desc:0 "The rallying call for recruits has begun, with thousands beginning to flock to the recruiting stations"
 SAF_armour_production_idea:0 "Modified Tank Designs"
 SAF_armour_production_idea_desc:0 "The primary function of the Design Engineer is to make things difficult for the Fabricator and impossible for the Servicemen."
 SAF_army_focus:0 "Savannah Logistics"
 SAF_army_focus_desc:0 "The Savannah has provided challenges to the South African Army, which resulted in a unique supply systems to maintain them."
 SAF_army_SSB_expanded:0 "Expand the Special Service Battalion"
 SAF_army_SSB_expanded_desc:0 "By instilling discipline into our youth, we will ensure that tomorrow's generations are prepared for the hardships of the future."
 SAF_army_2pir:0 "Plan Oswald - Kommando Hervormingen"
 SAF_army_2pir_desc:0 "Reactivations of the Kommando units has allowed for the formation of more Kommando units, though at the cost of discipline"
 SAF_army_3pir:0 "Plan Oswald - Formalised Kommando Training"
 SAF_army_3pir_desc:0 "Each Kommando unit has its own take on training and tactics, with great effort, this has been centralised and formalised to allow cohesion amongst these units"
 SAF_army_4pir:0 "Plan Oswald - Ossewa Tactics"
 SAF_army_4pir_desc:0 "With the introduction of mobile warfare to the SAF Army, the Kommando units have taken to this doctrine with relish, allowing for rapid movement and re-deployment with their new "Ox Carts""
 SAF_army_pirow_mob_foc:0 "Mobility Focused"
 SAF_army_pirow_mob_foc_desc:0 "Speed is paramount within the newly reformed SAF army. Though this does come at a cost of unit cohesion"
 SAF_eviron_idea:0 "Harsh Savanna Wilderness"
 SAF_eviron_idea_desc:0 "With a focus on training within the harsh Savanna, South African soldiers have become better adjusted to dealing with hotter climates"
 SAF_Pirow_harry:0 "Asymmetric warfare"
 SAF_Pirow_harry_desc:0 "Harrying the enemies lines, to withdraw when"
 SAF_local_aviation_idea:0 "Local Aviation Industry Support"
 SAF_local_aviation_idea_desc:0 "At a moderate ongoing cost, efforts have been made to support the local albeit fledgling South African Aviation industry"
 SAF_Halifax_Navy:0 "Hallifax Navy Reforms"
 SAF_Halifax_Navy_desc:0 "With Hallifax at the helm, the South African Navy has received grants and Canadian expertise in order to expand its role in defending the Cape"
 SAF_Sea_Wolves:0 "Hallifax Navy Reforms - Sea Wolves"
 SAF_Sea_Wolves_desc:0 "Efforts have been made to implement local designs that the energetic Afrikaner Naval Officers have led. Though where they are obtaining these designs is perplexing..."
 SAF_Great_Crusade:0 "Our Part in the Great Crusade"
 SAF_Great_Crusade_desc:0 "With Entente Advisors and support, South Africa will be able to take the fight to Europe and slay the syndicalist beast that is strangling Europe!"
 SAF_Can_Pilot_Training_idea:0 "Entente Pilot Training"
 SAF_Can_Pilot_Training_idea_desc:0 "Entente Advisors have greatly assisted our Pilots in long range patrols of the Cape and introduced the use of Naval Bombers"
 SAF_Dutch_Love:0 "Luchtkruiser tactics"
 SAF_Dutch_Love_desc:0 "The idea of using Tactical Bombers to provide close air support is an initiative of Dutch design. Though South Africans are yet to still master this, these tactics will prove invaluable in the war to come"
 SAF_GER_Navy_Advisors:0 "Kaiserliche Advisors"
 SAF_GER_Navy_Advisors_desc:0 "During his visit, Pirow was able to convince several members of the Kaiserliche to assist him in reforming the South African Navy"
 SAF_GER_Navy_Advisors_1:0 "Kaiserliche Advisors - Battle of Jutland"
 SAF_GER_Navy_Advisors_1_desc:0 "With the mindset of 'Quality of Quantity', the South African Navy is being equipped to fight with the best that there is to offer, regardless of the price"
 SAF_No_Euro_War:0 "방어 전쟁"
 SAF_No_Euro_War_desc:0 "South Africa not wishing to completely dedicate its armed forces to a "European War" has chosen to defend its shores and provide limited support to its allies"
 SAF_Euro_War:0 "Slay the Red Beast"
 SAF_Euro_War_desc:0 "Syndicalism, the Red Beast must be slain in Europe let it be allowed to make it to the shores of South Africa."
 SAF_SOC_armour_production_idea:0 "South African Armour Scheme"
 SAF_SOC_armour_production_idea_desc:0 "With South Africans returning from their studies aboard, they have brought with them much needed skills for armour modifications."
 SAF_1938_elections_held:0 "The 1938 elections have been held\n"
 SAF_1938_elections_not_held:0 "The 1938 elections have not been held\n"
 SAF_completed_nuweveld:0 "Has not completed the §YBegin Settling the Nuweveld§! focus\n"
