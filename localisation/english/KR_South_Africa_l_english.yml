 saf.1.t:0 "남아프리카 연방"
 saf.1.d:0 "제2차 보어 전쟁 이후 남아프리카의 영국이 소유하고 있었던 케이프 식민지, 나탈, 트란스발, 오렌지 자유국의 합병으로 1910년 결성된 남아프리카 연방은 아프리카에서 영국의 영향력의 마지막 잔재로 남아 있습니다.\n\n그러나 자치령은 흔들리고 있습니다. 네덜란드계 백인 주민들은 옛 보어 공화국의 독립을 갈망하고 있는 한편, 프랑스 코뮌이나 브리튼 연방이 설립되기 이전부터 영향을 미치고 있던 생디칼리슴 같은 반대쪽 정치적 사상이, 인종에 상관없이 경기 침체의 영향으로 허덕이는 빈곤한 하층민들의 머릿속으로 슬그머니 파고들고 있습니다.\n\n연방의 정치적 구도는 얀 스뮈츠 장군의 남아프리카당과 J.B.M. 헤르초흐 장군의 국민당이라는 두 정당 체제를 중심으로 전개됩니다. 현재 대립하는 두 파벌로 나뉘어 있는 더 작은 정당인 노동당도 남아프리카 의회에 자리를 지키고 있습니다. 1924년과 1929년 사이에 이들은 연립정부에서 국민당과 통치하였으나 대공황의 대처에 실패한 이후 남아프리카당은 다시 다수당을 확보하였는데, 처음에는 국민당에서 이탈한 민족주의자들의 도움으로, 1933년 이후에는 대공황의 여파를 완화한 공로를 인정받아 스스로 다수당을 확보하였습니다."
 saf.1.a:0 "연방은 강하다."
 
 saf.2.t:0 "남아프리카법"
 saf.2.d:0 "웨스트민스터로부터 통과된 1909년 남아프리카법은 연방의 헌법 역할을 합니다 - 남아프리카 연방은 연방이라기보다는 단일 국가로서 각 식민지의 의회가 폐지되고 지방의회로 대체됩니다.\n\n국회는 폴크스라트(Volksraad)와 상원 두 부분으로 구성됩니다. 폴크스라트 의원은 지방마다 선거권이 다르긴 하지만 대부분 자격을 통과한 백인 소수자들에 의해 선출됩니다. 케이프와 남부 로디지아에서는 재산과 교육 수준에 근거한 자격 있는 선거권이 마련되어 있지만, 투표는 오로지 백인 전용입니다. 상원은 5개 지방의회의 각 의원과 폴크스라트 의원들로 구성된 선거인단에 의해 임명됩니다. 정부는 웨스트민스터 형식을 따르며, 현재 클라렌든 백작인 남아프리카 총독에 의해 임명됩니다.\n\n남아프리카는 1920년대 영국 혁명 이후 영국을 대신하여 베추아날란드, 바수톨란드, 스와질란드를 보호령으로 관리해 왔으며, 남부 로디지아는 1922년 연방의 한 부분으로 인정받았습니다."
 saf.2.a:0 "그렇군."
 
 saf.3.t:0 "검은 월요일이 남아프리카를 강타하다"
 
 saf.3.a:0 "이건 재앙이야!"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
