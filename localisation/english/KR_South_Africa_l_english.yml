 #Regular
 SAF_black_monday_crisis:0 "검은 월요일 대책"
 SAF_black_monday_crisis_desc:0 "경제 위기는 연맹을 분열시킬 위험이 있습니다. 대량실업을 해소하기 위해 우리나라의 경제를 개혁해야 하지만 인민위원회는 어느 방향으로 나아갈지 의견이 분분합니다. 이러한 선택은 향후 몇 년 동안 분명 반향을 일으킬 것이며, 심지어 기존의 격차를 더욱 악화시킬 수도 있습니다."
 SAF_repeal_industrial_conciliation_act:0 "산업조정법 폐지"
 
 SAF_attract_canadian_investment:0 "캐나다의 투자 유치"
 SAF_attract_canadian_investment_desc:0 "캐나다의 투자를 장려함으로써, 우리 경제가 절실히 필요로 하는 자본의 유입을 끌어낼 수 있으며, 동시에 어려움을 겪고 있는 노동자들에게 수천 개의 일자리를 제공할 것입니다."
 SAF_weaken_the_colour_bar:0 "실업자들을 향한 기회"
 
 SAF_invest_in_witwatersrand_industry:0 "위트위터즈랜드의 부흥"
 
 SAF_establish_work_programs:0 "취업 프로그램 수립"
 
 SAF_bail_out_farmers:0 "농부 구제금융"
 
 SAF_large_scale_roadworks:0 "대규모 국도건설사업"
 
 SAF_sa_arms_industry:0 "남아프리카 군수산업"
 
 SAF_complete_recovery:0 "복구 완료"
 
 SAF_deal_with_the_protectorates:0 "보호국 정책"
 
 SAF_establish_nuweveld:0 "누벨트 지역 설립"
 
 SAF_encourage_farmer_resettlement:0 "농부 정착 장려"
 SAF_encourage_farmer_resettlement_desc:0 "우리 농부들이 가진 재정적 어려움은 누벨트 프로젝트를 적용시킬 기회가 될 것입니다. 우리가 그들을 베추아날랜드로 재정착을 장려한다면, 이 경제 위기를 수천 명의 빈곤한 백인 농부들에게 기회로 만들 수 있습니다."
 SAF_long_term_investment_loans:0 "장기투자대출"
 
 SAF_build_the_kariba_dam:0 "카리바댐 건설 준비"
 SAF_build_the_kariba_dam_desc:0 "카리바 댐을 완공 하는 것은 길고 힘든 일이지만, 성장하고 있는 로디지아의 산업과 누벨트 식민지에 있는 정착지에 많은 에너지를 제공할 것입니다."
 SAF_annex_the_protectorates:0 "보호국 합병"
 SAF_annex_the_protectorates_desc:0 "이제 보호령에서 벗어날 때입니다. 누벨트 프로젝트가 성공적으로 끝난 후 우리는 쉽게 영토를 직접 통제할 수 있게 됐습니다. 영국과 최고족장들이 맺은 조약은 무효이고 최고족장들은 추방될 것입니다. 남아프리카 연맹의 시간이 다가왔습니다!"
 SAF_stellaland_affairs_act:0 "스텔랄랜드 정책"
 
 SAF_expand_nuweveld_infra:0 "외부철도 확장"
 SAF_expand_nuweveld_infra_desc:0 "누벨트 땅의 기반시설을 개발하면 이민을 장려할 수 있을 뿐만 아니라 토지를 생산적으로도 사용 할 수 있을 것입니다."
 SAF_new_towns_and_villages:0 "마을과 도시의 성장"
 SAF_new_towns_and_villages_desc:0 "신도시 개발은 도시 노동자와 농촌 노동자를 누벨트지역으로 이주하도록 장려할 수 있고 그 지역의 인구를 증가 시킬 것입니다."
 SAF_diversified_territorial_economy:0 "다양화된 지역 경제"
 SAF_diversified_territorial_economy_desc:0 "누벨트 지역의 다양한 경제를 위해 노력하면 경제성장에 도움이 될 뿐만 아니라 더 많은 이민을 장려 할 수 있을 것입니다."
