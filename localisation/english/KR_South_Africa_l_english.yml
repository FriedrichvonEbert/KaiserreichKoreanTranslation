 saf.15.t:0 "베노니에서의 폭동"
 saf.15.d:0 "파업 파괴자를 투입하기로 한 결정이 사태를 악화시킨 것 같습니다. 파업자들은 대체인력을 실은 트럭을 공격했고, 경찰의 개입으로 이어졌고, 결국 폭동으로 발전했습니다. 1922년 반란의 중심지이기도 했던 베노니의 란드 광산촌에서는 무장 폭도들이 경찰을 마을로부터 완전히 철수하도록 강요한 반면, 다른 곳에서는 브라크판 마을과 요하네스버그 교외에서 폭도들이 도시 블럭의 통제권을 장악하고 있습니다!\n\n설상가상으로, 잔혹행위에 대한 소식이 랜드 외곽에까지 전해졌고, 더반과 케이프타운의 부두 노동자들 사이에서는 이들과 연대하여 파업을 벌이고 있습니다. 위기의 범위가 빠르게 커져서 1922년을 맞이하게 되었습니다."
 saf.15.a:0 "이건 통제불능이야!"
 
 saf.16.t:0 "두번째 란드 반란"
 saf.16.d:0 "위기는 빠르게 증가하고 있으며 심지어 1922년 문제를 넘어서기 시작했습니다. 당시와는 달리, 반란을 일으키는 노동자들이 더반과 케이프 타운에 대한 통제권을 계속 강화하고 있고, 요하네스버그에서는 도시 대부분이 노동자들의 통제 하에 놓였습니다. 프리토리아에서는 1925년 웨일스의 광산 파업과 이 위기를 초래한 사태 사이에 기능직 종사자들의 공포가 고조되고 있습니다. 그러나 스머츠 총리는 영국과 달리 이 백인 파업자들은 남아프리카공화국의 중심부에 전력을 투사할 능력이 거의 없다고 주장하면서 이러한 상황 속에서도 침착함을 유지하고 있습니다. 내각은 두 가지 방안을 논의합니다. 즉, 군을 즉시 투입하는 것이 1922년처럼 위기를 신속히 진정시키되 양측의 막대한 인명을 희생시키게 될 가능성이 높거나 아니면 순수하게 방어적인 방식으로 군을 사용하여 파업자들의 전진을 종식시켜 그들을 고립시킬 수 있게 할 것입니다. 그들은 이 자리를 오래 유지할 수 없으며 그렇게 되면 항복할 것입니다."
 saf.16.a:0 "즉각적인 군사적 대응이 필요하다!"
 saf.16.b:0 "멈춰서 그들을 고립시키면 그들은 곧 항복할 것이다!"
 
 saf.17.t:0 "메이페어 전투"
 saf.17.d:0 "이른 아침, 약 20,000명의 UDF 병력이 얀 스머츠의 명령에 따라 요하네스버그로 몰려들었습니다. 공군의 폭격으로 파업자들은 재빨리 뒤로 물러나 요하네스버그 교외 메이페어에 파고들었습니다.  피비린내 나는 싸움이 그 결과였고, 결국 350명 이상의 파업자들이 사망했고, 적어도 60명의 UDF 병력이 사망했습니다. 전투 후 상당량의 파업자가 분산되었고, 며칠 내에 란드의 대부분 지역에서 질서가 복구되었습니다. 메이페어에서의 잔혹한 학살 소식에 이어 더반과 케이프타운의 파업자들도 더 이상의 폭력 없이 해산했습니다.\n\n위기는 통제되고 있지만, 이러한 사건들은 남아프리카 역사의 어두운 한 페이지로 전락할 것입니다."
 saf.17.a:0 "적어도 끝났다"
 
 saf.18.t:0 "ICU의 행동!"
 saf.18.d:0 "경찰의 군사력 강화는 사회주의자의 진격을 저지하는 데 실제로 성공했지만, 정부가 바라던 것과는 달리 파업자들은 겉으로 보기엔 절망적인 상황에도 불구하고 파고들며 투항을 거부했습니다. 약 열흘 동안, 이 정체상태는 남아있었고, 갑자기, 사악한 사회주의 계획이 드러났습니다... 너무 늦었습니다...\n\n남아프리카의 시골 지역에 매우 강력한 영향력을 가진 원주민 주도 노동조합인 상공노동조합은 파업자들에 대한 그들의 지지를 공식적으로 선언했고, 원주민 폭도들은 그들의 많은 수를 활용하고 무장투쟁을 벌이기 위해 일했던 백인 농부들로부터 총기를 압수하고 UDF의 무기고를 탈취하면서 도처에서 일어났습니다.\n\n이 즉흥적인 반란군들은 요하네스버그, 란드, 케이프타운, 더반의 반란군 주변에 설치된 저지선를 공격하여, 파업자들과 반군 사이에 갇히게 했습니다. 조직적이지 못한 광란 속에서 정부군의 상당수가 투항을 강요받거나, 사회주의 정권 탈취가 시간 단위로 더 구체화되면서 반란군으로 굴복했습니다."
 saf.18.a:0 "이건 안된다!"
 
 saf.19.t:0 "프레토리아의 행진"
 saf.19.d:0 "포위된 도시들이 자본주의적 탄압 시도에서 벗어나자, 사회주의 연합군은 프레토리아로 진군했고, 반면 사회주의 민병대는 남아프리카의 다른 곳에서도 UDF 잔당들과 교전을 벌였습니다. 프레토리아 시는 더 이상의 폭력 없이 점령되었습니다. 그리고 옛 자본주의 정권의 부패한 정부 조직원들이 흩어진 듯했습니다. 민족주의자들과 스머츠 추종자들은 북서쪽으로 도망쳐, 아마도 ICU와 ISL이 아직 통제하지 못한 월비스 만으로 갔을 것입니다.\n\n프레토리아에서는 임시 사회주의 정부가 선포되었습니다. 자본주의 돼지들이 목숨을 걸고 달리는 동안 남아공의 밝은 새로운 사회주의 시대가 도래할 것입니다."
 saf.19.a:0 "남아프리카의 노동자들이여 단결하라!"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
