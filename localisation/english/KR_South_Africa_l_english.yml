 SAF_black_monday_crisis:0 "검은 월요일 대책"
 SAF_black_monday_crisis_desc:0 "경제 위기는 연맹을 분열시킬 위험이 있습니다. 대량실업을 해소하기 위해 우리나라의 경제를 개혁해야 하지만 인민위원회는 어느 방향으로 나아갈지 의견이 분분합니다. 이러한 선택은 향후 몇 년 동안 분명 반향을 일으킬 것이며, 심지어 기존의 격차를 더욱 악화시킬 수도 있습니다."
 SAF_repeal_industrial_conciliation_act:0 "산업조정법 폐지"
 SAF_repeal_industrial_conciliation_act_desc:0 "The Industrial Conciliation Act was a direct reaction to the Rand Rebellion in 1922 and gave white trade unions privileges that are slowing economic recovery. The Act must be repealed, and the unions must be brought to heel if we are to get the nation’s economy back on track. This will obviously be extremely unpopular with white workers."
 SAF_attract_canadian_investment:0 "캐나다의 투자 유치"
 SAF_attract_canadian_investment_desc:0 "캐나다의 투자를 장려함으로써, 우리 경제가 절실히 필요로 하는 자본의 유입을 끌어낼 수 있으며, 동시에 어려움을 겪고 있는 노동자들에게 수천 개의 일자리를 제공할 것입니다."
 SAF_weaken_the_colour_bar:0 "실업자들을 향한 기회"
 SAF_weaken_the_colour_bar_desc:0 "Be it through the use of bailouts or investment, slowly but surely the amount of jobs in South Africa is climbing out of its lowest point. As more and more people have a job again, they can also spend a bit again, which goes to the benefit of other sectors in the economy."
 SAF_invest_in_witwatersrand_industry:0 "위트위터즈랜드의 부흥"
 SAF_invest_in_witwatersrand_industry_desc:0 "The mineral wealth in the Witwatersrand has been a commercial safety net during the economic crisis. While it has been hurt as much as any other part of the South African economy by this crisis, it is clearly starting to reach pre-crisis levels again, pushing our economy to recovery with it."
 SAF_establish_work_programs:0 "취업 프로그램 수립"
 SAF_establish_work_programs_desc:0 "A series of work programs for the unemployed is a safe bet for economic recovery and consequently has general support in the party with exception to the hardline unionists within the SAP."
 SAF_bail_out_farmers:0 "농부 구제금융"
 SAF_bail_out_farmers_desc:0 "The ongoing crisis is a time of suffering for all people of South Africa, but the heaviest burden is without a doubt being carried by our farmers. Rock-bottom prices are necessitating bail outs for both internal producers and exporters aimed at saving our agricultural sector from collapse."
 SAF_large_scale_roadworks:0 "대규모 국도건설사업"
 SAF_large_scale_roadworks_desc:0 "The nation is in dire need of better roads even in its Southern territories. The high unemployment rates because of Black Monday now give us the manpower to link up Natal, Transvaal, and Cape provinces while also providing jobs to thousands."
 SAF_sa_arms_industry:0 "남아프리카 군수산업"
 SAF_sa_arms_industry_desc:0 "One way that we can put people to work is by expanding our military infrastructure. We have the natural resources to develop our military – now all we need is the will to do it."
 SAF_complete_recovery:0 "복구 완료"
 SAF_complete_recovery_desc:0 "Finally, we are able to put Black Monday behind us once and for all. Let us move forward into an era of strength for the South African economy!"
 SAF_deal_with_the_protectorates:0 "보호국 정책"
 SAF_deal_with_the_protectorates_desc:0 "Following the collapse of the British Empire in 1925, the duty to garrison the High Commissioner Territories passed to the Union Defence Force. Since then, the region has stagnated. Elements within the South African government propose we reassess our relationship with the territories."
 SAF_establish_nuweveld:0 "누벨트 지역 설립"
 SAF_establish_nuweveld_desc:0 "Turning the newly annexed territories over to white settlers will encourage the establishment of new settlements throughout the Nuweveld and the cultural integration of the new regions. The locals, however, would lose access to most agricultural lands, forcing them to migrate to the cities for work as transient labour."
 SAF_encourage_farmer_resettlement:0 "농부 정착 장려"
 SAF_encourage_farmer_resettlement_desc:0 "우리 농부들이 가진 재정적 어려움은 누벨트 프로젝트를 적용시킬 기회가 될 것입니다. 우리가 그들을 베추아날랜드로 재정착을 장려한다면, 이 경제 위기를 수천 명의 빈곤한 백인 농부들에게 기회로 만들 수 있습니다."
 SAF_long_term_investment_loans:0 "장기투자대출"
 SAF_long_term_investment_loans_desc:0 "By providing guaranteed loans we can provide a low-cost incentive for entrepreneurs across the nation to move to the newly allotted lands in Bechuanaland."
 SAF_build_the_kariba_dam:0 "카리바댐 건설 준비"
 SAF_build_the_kariba_dam_desc:0 "카리바 댐을 완공 하는 것은 길고 힘든 일이지만, 성장하고 있는 로디지아의 산업과 누벨트 식민지에 있는 정착지에 많은 에너지를 제공할 것입니다."
 SAF_annex_the_protectorates:0 "보호국 합병"
 SAF_annex_the_protectorates_desc:0 "이제 보호령에서 벗어날 때입니다. 누벨트 프로젝트가 성공적으로 끝난 후 우리는 쉽게 영토를 직접 통제할 수 있게 됐습니다. 영국과 최고족장들이 맺은 조약은 무효이고 최고족장들은 추방될 것입니다. 남아프리카 연맹의 시간이 다가왔습니다!"
 SAF_stellaland_affairs_act:0 "스텔랄랜드 정책"
 SAF_stellaland_affairs_act_desc:0 "The integration of the former Protectorates will require formal, albeit mostly symbolic legislation. Basutoland and Swaziland will be integrated into the Cape Province and Transvaal respectively, but Bechuanaland will be admitted as the province of Stellaland in honour of the former Boer Republic."
 SAF_expand_nuweveld_infra:0 "외부철도 확장"
 SAF_expand_nuweveld_infra_desc:0 "누벨트 땅의 기반시설을 개발하면 이민을 장려할 수 있을 뿐만 아니라 토지를 생산적으로도 사용 할 수 있을 것입니다."
 SAF_new_towns_and_villages:0 "마을과 도시의 성장"
 SAF_new_towns_and_villages_desc:0 "신도시 개발은 도시 노동자와 농촌 노동자를 누벨트지역으로 이주하도록 장려할 수 있고 그 지역의 인구를 증가 시킬 것입니다."
 SAF_diversified_territorial_economy:0 "다양화된 지역 경제"
 SAF_diversified_territorial_economy_desc:0 "누벨트 지역의 다양한 경제를 위해 노력하면 경제성장에 도움이 될 뿐만 아니라 더 많은 이민을 장려 할 수 있을 것입니다."
 SAF_empower_paramount_chiefs:0 "최고족장에 권한부여"
 SAF_empower_paramount_chiefs_desc:0 "Granting autonomy to the local rulers of the High Commissioner Territories will ensure the Paramount Chiefs of their respective ethnic groups (the Tswana in Bechuanaland, the Basotho in Basutoland and the Swazi in Swaziland) shall be loyal to the central government."
 SAF_develop_basutoland_swaziland:0 "바수톨란드 및 스와질란드 개발"
 SAF_develop_basutoland_swaziland_desc:0 "Despite their location between the original four provinces of South Africa, the living standard in Basutoland and Swaziland still immensely lags behind that of the rest of South Africa. A series of investments will aid in resolving this situation."
 SAF_develop_bechuanaland:0 "베추아날랜드 개발"
 SAF_develop_bechuanaland_desc:0 "The sparsely populated region of Bechuanaland is without hyperbolics the least developed region in all of Africa, with any kind of construction remaining limited to a few wooden huts in most places. A series of well-placed investments will soften the contrast with South Africa just over the border."
 SAF_root_out_slavery:0 "노예제 발본색원"
 SAF_root_out_slavery_desc:0 "Slavery has long proven difficult to root out of the High Commissioner Territories, but the recent investment gives us leverage with the paramount chiefs to resolve the persisting issues, by making investments dependent on their action on slavery."
 SAF_question_of_native_autonomy:0 "자치도에 대한 의문"
 SAF_question_of_native_autonomy_desc:0 "We have decided to grant autonomy to the local rulers of the High Commission Territories, the new Paramount Chiefs of the respective ethnic groups (the Tswana in Bechuanaland, the Basotho in Basutoland and the Swazi in Swaziland). But we need to clarify the extent of the Chiefs power - is it limited to within the borders of the HCT or does it encompass all of their peoples throughout South Africa?"
 SAF_strengthen_advisory_councils:0 "자문위원회 강화"
 SAF_strengthen_advisory_councils_desc:0 "By strengthening the influence of the advisory councils on policy, we can assure that the interests of the Paramount Chief are at least somewhat balanced with both the European and native interests. It will also lay the groundwork for eventual reform into a bona fide democratic framework in the future."
 SAF_chief_justice_of_the_high_commissioner_territories:0 "지역재판제도 형성"
 SAF_chief_justice_of_the_high_commissioner_territories_desc:0 "At current the status of the law in the High Commissioner Territories is rather vague, members of the tribes are usually tried according to their own tribal traditions while Europeans are tried as if they were in South African territory, with certain exceptions. It is time we formalise a system with trained justices specifically to ensure fair trials for everyone in the territories."
 SAF_reform_the_commissioner_system:0 "수수료 개혁"
 SAF_reform_the_commissioner_system_desc:0 "We have made our fair investments in the High Commissioner Territories, but at current we still merely have a temporary mandate from the royal government. In parliament in Cape Town proposals are made to pursue the official and permanent inclusion of the territories within South Africa, but the British exile government would need to cooperate."
 SAF_general_elections:0 "연맹의 임무"
 SAF_general_elections_desc:0 "The elections are over and a mandate is to be fulfilled. Let us put our affairs in order, and then move on to the order of the day."
 SAF_proclaim_the_republic:0 "공화국 선포"
 SAF_proclaim_the_republic_desc:0 "For too long the Afrikaans people and South Africa at large have been subjected to the will of a monarchy that is not their own. It is time we move on from this chapter in history and establish a fully independent and sovereign Republic of South Africa, which has the interest of South Africa at heart, rather than that of the British."
 SAF_replace_the_pound:0 "파운드화 대체"
 SAF_replace_the_pound_desc:0 "Since we are now a fully sovereign and independent nation, it will not do any longer to make use of a currency intrinsically tied to a British past and tied to the Pound Sterling. Let us introduce our own South African Rand - tied to the Witwatersrand, where we find our gold - and thrive in our independent future."
 SAF_reorganise_the_national_party:0 "국민당 재조직"
 SAF_reorganise_the_national_party_desc:0 "Dr. Malan, the pathetic constitutionalist barrister, is allowing our Afrikaner destiny to be held back with this insistence to adhere to the South African constitution, binding us to worthless parliamentary procedures and endangering our nation's hold on power in South Africa in the process. If only a decisive and unrelenting figure could just do away with parliamentarianism and the liberals that thrive in it..."
 SAF_implement_apartheid:0 "아파르트헤이트 시행"
 SAF_implement_apartheid_desc:0 "After a period of consolidation, we are now in a position to strengthen existing segregation laws to bring about full separation of the four South African nations both socially and politically. The Volksraad is behind us and set to carry our government's programme through."
 SAF_independent_perspective:0 "독립적인 균형"
 SAF_independent_perspective_desc:0 "We are a free and independent country now, not beholden to the will of Britain to sacrifice Afrikaner men to reverse their own failures at home, or to bully our German brethren, who have never done us wrong. Yet, as an independent South Africa pursuing South African interests, we are not against allies."
 SAF_retreat_from_european_affairs:0 "유럽문제 회피"
 SAF_retreat_from_european_affairs_desc:0 "General Smuts dragged us into the Weltkrieg, sending Afrikaners to die in the cold mud of a land alien to their own to further the imperial interest of an island that was not their own either. Now that South Africa is a free and independent country, we will cease to involve ourselves in the petty squabbles of the European powers."
 SAF_native_representation_act:0 "원주민 대표법"
 SAF_native_representation_act_desc:0 "A long-term Nationalist goal has been to remove native South Africans from the voting rolls and to allow them to vote for three separate white members of the Volksraad instead of pooling their property-qualified vote into South Africa's general electorate. The time to implement this plan is now!"
 SAF_gerrymander_districts:0 "지역 선거구 변경"
 SAF_gerrymander_districts_desc:0 "Troublingly, we are having trouble in getting a majority of the electorate to support us, and we mainly owe our hold over the government to the fact that rural constituencies are overrepresented compared to urban constituencies. Perhaps if we slightly redraw the borders, we can ensure this situation remains locked down in our favour."
 SAF_flags_amendment_act:0 "국기 게양식"
 SAF_flags_amendment_act_desc:0 "It is the result of compromise that South Africa, proud nation as it is, needs to fly the Union Jack, a symbol of oppression by Britain, next to its national flag in an official capacity. This act will ensure that our national flag will no longer see competition from the British national flag."
 SAF_expel_rensburg_pirow:0 "요하네스 반 렌스버그 추방"
 SAF_expel_rensburg_pirow_desc:0 "The power-hungry and paramilitary former administrator of the Orange Free State, Johannes van Rensburg, has been plotting to unconstitutionally seize the apparatus of state for himself for years now. It is time we distance ourselves from this shady figure by revoking his party membership."
 SAF_coloured_enfranchisement_act:0 "유색인종 투표권"
 SAF_coloured_enfranchisement_act_desc:0 "Of all racial groups in South Africa, the mixed race 'Coloured' group is definitely the one seen as the closest to an equal by the South Africa's white European population. The first step towards gradually turning South Africa in a truly comprehensive democracy would be to abolish the property qualifications of this community in the Cape and Rhodesia, while extending franchise to them in the other provinces."
 SAF_native_trust_and_land_act:0 "원주민 재산 및 토지법"
 SAF_native_trust_and_land_act_desc:0 "The Native Trust and Land Act increases the designated 8% of South African land which has been reserved for South Africa's native population to approximately 13% of South Africa's territory. This measure will mean that land currently owned by whites will have to be bought by the government, a process that can take years, if not decades."
 SAF_asiatic_land_tenure_act:0 "아시아인 토지소유법"
 SAF_asiatic_land_tenure_act_desc:0 "Conservatives within our party, especially those based in Natal, consider that Indian merchants are posing a threat to the white community by outcompeting their stores, both among whites and natives. They would like to ensure that white South Africans can secure their position by limiting the land which can be owned by Indians to certain designated areas."
 SAF_natives_consolidation_act:0 "도시 원주민 지역 통합"
 SAF_natives_consolidation_act_desc:0 "For a long time, we have been using pass laws to prevent native South Africans from encroaching on our urban areas, which are inhabited by white South Africans. The following act has been proposed by the conservatives to refine the pass laws and ensure that the privileged position of the urban whites can be maintained."
 SAF_vaalhart_irrigation_scheme:0 "발하트 관개계획"
 SAF_vaalhart_irrigation_scheme_desc:0 "The Orange Free State, Northern Cape and Transvaal regions of South Africa are quite dry and therefore less suitable for agriculture. By building an extensive irrigation system out of the Vaal river we can ensure that our farms receive enough water for a good output of agricultural produce."
 SAF_expand_krugerpark:0 "크루거 국립공원 확장"
 SAF_expand_krugerpark_desc:0 "The Krugerpark is a wildlife reserve with its roots in the Sabi Game Reserve of the South African Republic (commonly known as the (boer republic of) Transvaal). In recent years it has attracted a modest amount of tourism from both the British and German spheres of influence who seem enthusiastic about the wildlife rail tours through the national park."
 SAF_enact_smuts_doctrine:0 "영국령 아프리카 수복"
 SAF_enact_smuts_doctrine_desc:0 "In the darkest hour of the empire, the revolution of 1925, the vile Germans illegally occupied most of British Africa, only leaving alone South Africa, the High Commissioner Territories, Gambia and Sierra Leone. Generals Pierre van Ryneveld and Jan Smuts have put together a plan to bring back at least the relatively easily accessible colonies of Northern Rhodesia and East Africa in the imperial fold."
 SAF_fire_broeders:0 "브로더본드 공무원 해고"
 SAF_fire_broeders_desc:0 "The Afrikaner Broederbond, a secret society of Afrikaners, posing as a cultural organisation encompassing many prominent South African politicians, soldiers and civil servants, has sought to push Afrikaner issues and rule South Africa from behind the curtains since its foundation. It is time we curtail the influence of these secretive men by requiring all of our civil servants to distance from them."
 SAF_asiatic_enfranchisement_act:0 "반체제 인사법"
 SAF_asiatic_enfranchisement_act_desc:0 "The Asiatic racial group of South Africa, comprised of Cape Malays who have been here since Dutch rule and Indian indentured workers introduced mainly in Natal, but also in the Transvaal and Cape province, form only a small fraction of the South African population, but most of them are currently denied the right to vote under similar conditions as the native majority. It is time to abolish these restrictions."
 SAF_found_sabc:0 "SABC 설립"
 SAF_found_sabc_desc:0 "Radio broadcasters have been active in South Africa since 1923, but South Africa has so far lacked a national radio network. As such, voices have risen in Pretoria to officially establish a 'South African Broadcasting Corporation', or, in Afrikaans, 'Suid-Afrikaanse Uitsaaikorporasie', which will broadcast two radio services: one in English, and one in Afrikaans."
 SAF_fund_stellenbosch:0 "스텔렌보쉬 대학 기금"
 SAF_fund_stellenbosch_desc:0 "The 'Universiteit Stellenbosch' or the 'Stellenbosch University' is, together with the University of Cape Town, the oldest extant university in sub-Saharan Africa. The university, which is certainly the most high profile of the nation, almost exclusively teaches in Afrikaans, and serves as somewhat of an intellectual hub for the National Party. Investing in them will increase our research capability."
 SAF_fund_cape_town_uni:0 "위트워터스랜드 대학 기금"
 SAF_fund_cape_town_uni_desc:0 "While not quite as classic as the Cape Town and Stellenbosch Universities, the University of Witwatersrand, founded by J.H. Hofmeyr, is certainly innovative. The university is multi-racial and as such (and through its founder), closely associated with the South African Party."
 SAF_join_isac:0 "수학학회 설립"
 SAF_join_isac_desc:0 "The South African Mathematical Society is a group of South African intellectuals, who, contrary to the name of the society, deal not only in mathematics but also physics and other such endeavours."
 SAF_focus_on_agricultural_expansion:0 "농업확장 집중"
 SAF_focus_on_agricultural_expansion_desc:0 "Our history is rooted in the exploits of the farmers who came to South Africa. It would be foolish to throw our cash into the pockets of the already rich British capitalists, who are ever hungry for workers to exploit, those workers being the Africans when the Afrikaners become too expensive. Agriculture is the strength of our nation and the root of our culture."
 SAF_subsidized_farming:0 "농업보조금 지원"
 SAF_subsidized_farming_desc:0 "One way to support our hard-working farmers is to hand out subsidies, allowing them to perhaps expand their lands a bit, take better precautions against wildlife aiming to attack their livestock, and investing in new machinery."
 SAF_support_cape_wineries:0 "케이프 양조장 지원"
 SAF_support_cape_wineries_desc:0 "The Mediterranean climate of the Cape is perfect for the cultivation of wine grapes, and as such, South African wine is world-renowned. We should make use of this export boom, and support our wineries in their endeavours."
 SAF_encourage_sharecropping:0 "소작법 장려"
 SAF_encourage_sharecropping_desc:0 "Sharecropping holds that a landowner allows a tenant to farm on his land in return for a part of the produce. Many Afrikaner farmers are unable to work all of their stretched land of our outstretched nation. It would be economically responsible to encourage them to allow sharecroppers to work this excess land."
 SAF_agricultural_innovation:0 "농업 혁신"
 SAF_agricultural_innovation_desc:0 "South Africa is a western nation, but also a nation of agriculture. It is only natural that we have been developing a significant edge on agricultural technology compared to other countries, and we can leverage this innovativeness into other fields of Research and Development."
 SAF_help_small_farming_communities:0 "소규모 농업공동체 지원"
 SAF_help_small_farming_communities_desc:0 "When crisis strikes, small farming communities who are unable to offset their goods are often the first victims. It is our responsibility as a government to protect these vulnerable farmers, and we could do that by subsidising their endeavours."
 SAF_industrial_farming_equipment:0 "공업용 농기구"
 SAF_industrial_farming_equipment_desc:0 "The Industrial revolution did not only revolutionise industrial efforts but also revolutionised agriculture. We have the means, so we could definitely increase our agricultural efficiency by investing in this kind of machinery."
 SAF_granary_of_africa:0 "아프리카의 곡창지대"
 SAF_granary_of_africa_desc:0 "Our agricultural achievements have not gone without notice: South African bread is exported through the continent and beyond, feeding colonist and colonial alike. As such, South Africa is quickly becoming known as the Granary of Africa."
 SAF_south_african_gold:0 "남아프리카의 황금"
 SAF_south_african_gold_desc:0 "남아프리카는 상당한 금 매장량을 보유하고 있습니다. 금의 존재는 우리가 우리의 통화를 뒷받침 할 수 있는 수단을 가지고 있다는 것을 의미하며 다른 나라들도 이와 비슷한 목표를 원하고 있습니다. 우리의 토양 아래에 있는 돈을 사용하지 않는 것은 어리석은 짓입니다."
 SAF_focus_on_manufacturing:0 "산업확장 집중"
 SAF_focus_on_manufacturing_desc:0 "19세기 후반, 산업 혁명은 남아프리카에 뿌리를 내렸습니다. 공장을 짓기 위한 천연자원과 인력의 조합은 남아프리카를 완벽한 산업 강국으로 만들었지만, 나머지 대륙에서는 여전히 땅을 파고 있습니다!"
 SAF_director_general_van_der_bijl:0 "반 데르 비질 사무총장"
 SAF_director_general_van_der_bijl_desc:0 "전력회사인 에스콤과 남아프리카 철강 공사(ISCOR)와 같은 수많은 회사의 설립자인 헨드릭 반 데르 비질은 전시 생산 요구에 대한 우리의 산업 기반을 완벽하게 준비할 수 있는 인물입니다."
 SAF_form_idc_of_south_africa:0 "남아프리카 공화국 산업개발공사 설립"
 SAF_form_idc_of_south_africa_desc:0 "The Industrial Development Corporation of South Africa will become a financial institution aiding South Africa's industrial development through the distribution of grants to build certain required industries and contribute to our economic growth, allowing our industry to grow."
 SAF_recruit_native_labour:0 "원주민 노동자 모집"
 SAF_recruit_native_labour_desc:0 "While the Afrikaners and white labourers may resent the encroachment of natives on our industrial zones, the reality is that the white labour pool is simply too small to optimally use the industrial potential of South Africa. With the entire workforce available, we are well on our way to become one of the foremost industrial nations of the world."
 SAF_great_repairshop:0 "대규모 정비창"
 SAF_great_repairshop_desc:0 "Our industry has rapidly evolved over the last years to enable us to properly support a long-term war effort. This has been so successful that by now, South Africa is known as the 'Great Repairshop', where our allies' equipment in North Africa, the Middle East and Southern Europe goes when it needs repairing."
 SAF_support_iscor_expansion:0 "ISCOR 확장 지원"
 SAF_support_iscor_expansion_desc:0 "남아프리카 철강 공사(ISCOR)는 수년 동안 상업적으로 성공한 철강 회사였습니다. 그들의 사업 확장을 허용함으로써, 우리의 철강 생산량이 눈에 띄게 증가할 것으로 예상할 수 있습니다."
 SAF_vanderbijlparks_steelworks:0 "반데르비즐파크 제철소"
 SAF_vanderbijlparks_steelworks_desc:0 "Demand for steel is ever increasing. In light of this fact, Director-General Van der Bijl has overseen an ISCOR acquisition of some 100 square kilometres to build a large new steel plant and a model town surrounding it, living off the steel plant in their vicinity. Reportedly, Van der Bijl himself intends to live in the town he is founding."
 SAF_industrial_innovation:0 "산업 혁신"
 SAF_industrial_innovation_desc:0 "South Africa's industry is rapidly expanding and in its wake comes opportunity and innovation. We can make use of this phenomenon to increase our Research and Development to so far unseen heights!"
 SAF_post_war_boom:0 "전시 호황"
 SAF_post_war_boom_desc:0 "The war that encompassed the world has destroyed much of the world, but South Africa was mostly spared. It is only natural then, that the rest of the world is looking towards South Africa for its goods. Exports are booming, and because of this, so is South Africa."
 SAF_johannesburg_convention:0 "요하네스버그 대회"
 SAF_johannesburg_convention_desc:0 "악덕 자본가들이 패배하고 노동자의 남아프리카 공화국이 탄생했습니다. 이제는 우리가 혁명의 중심부에 모일 때입니다. 프롤레타리아가 오랫동안 고군분투해왔던 요하네스버그라는 도시가 우리의 미래를 결정짓기 위해 모일 때입니다. 미래는 우리의 것입니다!"
 SAF_segregation_question:0 "정식적 분리 폐지"
 SAF_segregation_question_desc:0 "자본주의자-제국주의자들이 백인 프롤레타리아에게 그의 흑인 동지가 그의 적이 될 것이라는 것을 확신시키기 위해 단순한 인종적 수사를 사용하여 그들 자신의 이익을 확고히했고, 백인 노동자의 협력에 대한 필요성을 위조해 왔습니다. 이제 우리는 그들의 손에 우리를 붙들도록 고안된 법을 폐지할 때입니다."
 SAF_herald_syndicate_autonomy:0 "Herald Syndicate Autonomy"
 SAF_herald_syndicate_autonomy_desc:0 "While the common catchphrase 'Workers of the world unite!' seems incompatible with the notion of treating certain workers differently from others, the basis of our state are the trade unions, and some of those trade unions want to reserve access to their membership. It is not our place to intervene in that."
 SAF_la_guma_administration:0 "라 구마 행정부"
 SAF_la_guma_administration_desc:0 "As had been assessed long ago, the white proletariat has shown its true colours: they have developed a bourgeois sense of superiority, and their 'revolution' unsurprisingly proved to be a farce. It has been long overdue that we cut the British and Dutch out of the government. South Africa for South AFRICANS!"
 SAF_land_restitution:0 "토지 환수"
 SAF_land_restitution_desc:0 "The colonisers have driven the South Africans from their land, confining them to a wholly unfulfilling 8% of South African soil, forcing our people into famine and overpopulation in a nation that is more than large enough for our people. We shall take back what was stolen from us, and give it back to the people!"
 SAF_native_empowerment_program:0 "원주민 권한 부여 프로그램"
 SAF_native_empowerment_program_desc:0 "The whites, ever anxious to lose their position, have spent their time limiting access to education and training to themselves, leaving us to scrub the floor clean. Unfortunately, this means all the technical expertise is with them. A combination of educational reform and hiring educated blacks over whites shall allow us to take back our destiny!"
 SAF_native_republic:0 "원주민 공화국"
 SAF_native_republic_desc:0 "With the sweeping reforms enacted by La Guma's government, South Africa once again belongs to the South African people, rather than a minority of Europeans pretending a South African identity who lord us around. The Native Republic, belonging to the black South African, is finally a fact."
 SAF_outlaw_colour_bars:0 "인종 장벽 금지"
 SAF_outlaw_colour_bars_desc:0 "인건비가 값싼 흑인 근로자들이 백인 근로자를 대체하는 것을 막기 위한 '인종 장벽'은 이제 시대에 뒤떨어진 개념입니다. 모든 남아프리카 사람들은 사회주의를 향한 우리의 움직임에서 서로 형제자매이며, 그 비열한 이익 동기는 무너졌습니다. 이런 차별적 조치는 부끄러운 것일 뿐 그대로 놔둘 수는 없습니다."
 SAF_restrict_internal_migration:0 "내부 이민 제한"
 SAF_restrict_internal_migration_desc:0 "소수인종 정권의 인종에 기반을 둔 통행법을 거부하는 만큼, 남아공 시골 사람들이 아무런 제약 없이 케이프타운, 요하네스버그, 더반으로 몰려들어 시내에서 과밀하고 초라하게 살고 있다는 현실을 부정할 수 없습니다. 인종적으로 기반이 될 필요는 없더라도 이민 흐름을 제어해야 하는 필요성이 있습니다."
 SAF_end_all_pass_laws:0 "모든 통행법의 끝"
 SAF_end_all_pass_laws_desc:0 "소수인종 정권의 통행법은 남아프리카의 정신에 결코 치유되지 못할 상처를 남겼고, 기존 주민들의 더러운 일을 할 필요가 있는 경우를 제외하고는 대다수의 남아프리카 사람들을 밀어냈습니다. 이 법들의 폐지는 많은 남아프리카 시골 사람들을 기회를 찾기 위한 희망으로 도시로 끌어들일 가능성이 높지만, 이 조치는 협상될 수 없습니다."
 SAF_urban_housing_program:0 "도시 주택 확장"
 SAF_urban_housing_program_desc:0 "도시 지역에 대한 우리의 이주 제한 완화로 인해 예상할 수 있듯이, 새로운 기회를 찾고자 하는 남아프리카의 덜 발달된 농촌 지역으로부터 거대한 유입이 발생했습니다. 불행하게도 우리의 주택 시설은 수요를 따라가지 못하고 그 결과 새로운 이주자들은 가난하게 살고 있습니다. 남은 유일한 방법은 더 많은 주택 시설을 짓고 그것을 빨리 짓는 것입니다."
 SAF_diversify_higher_education:0 "고등교육 다양화"
 SAF_diversify_higher_education_desc:0 "전통적으로 우리의 고등교육 기관들은 비 백인 학생들에게 상당히 적대적인 태도를 보여왔으며,  비백인은 스스로 포기하고 저명하지 못한 다른 교육 시설로 가는 것 외에는 선택의 여지가 거의 없었습니다. 이제 우리는 새롭고 더 공정한 남아프리카 공화국을 만들고 있기 때문에, 우리는 고등 교육 기관들이 그들의 학생 기반을 모든 남아프리카에 더 많이 대표할 수 있도록 동기를 부여할 때입니다."
 SAF_revolution_in_practice:0 "혁명의 실천"
 SAF_revolution_in_practice_desc:0 "자본주의자들은 패배했지만, 남아프리카는 아직 변모하지 않았습니다. 오늘날 우리의 작업은 남아프리카를 완전히 변화시키기 시작합니다. 끔찍한 자본주의 체제는 철저히 뿌리 뽑아야 하며, 근본부터 우리는 함께 사회주의 유토피아로 가는 길을 닦을 수 있습니다!"
 SAF_curtail_counterrevolutionary_activity:0 "반동 활동 축소"
 SAF_curtail_counterrevolutionary_activity_desc:0 "우리의 적들은 여전히 많습니다. 아프리카너 민족주의자들은 그들의 피부색에 호소함으로써 우리의 아프리카너 노동자들을 반역으로 유인하려 하고 있습니다. 캐나다와 이전 정부로부터의 망명자들은 군주제 복원을 계획하고 있습니다. 부족장들은 우리의 가치관에 반하여 그들의 삶의 방식을 보존하기를 원합니다. 우리는 그들을 모두 진압해야 합니다."
 SAF_reform_south_african_police:0 "남아프리카 경찰 개혁"
 SAF_reform_south_african_police_desc:0 "남아프리카 경찰은 이전 정권이 우리나라를 계속 장악하고 노동자를 탄압하기 위한 강력한 도구였습니다. 이 부패한 제도를 철저히 개혁해 경찰력이 국민을 억압하기보다는 방어할 수 있도록 하는 것이 시급합니다."
 SAF_control_the_narrative:0 "여론 통제력 확보"
 SAF_control_the_narrative_desc:0 "미디어는 사람들의 마음을 사로잡는 열쇠입니다. 남아프리카 전역의 방송기관을 장악하고 당파적 기자들이 삽입한 자본주의적 허튼소리를 걸러냄으로써 우리 국민이 더 이상 제국주의 거짓말에 현혹되지 않도록 보장할 수 있습니다."
 SAF_seize_industrial_capital:0 "우리의 산업 자본 장악"
 SAF_seize_industrial_capital_desc:0 "란드와 서부 케이프에서 천연자원이 발견된 이후, 남아프리카는 아프리카에서 아마도 유일한 산업 국가로 꾸준히 성장해 왔습니다. 불행하게도, 남아프리카 사람들은 결코 그것으로부터 혜택을 받지 못했습니다. 높은 모자를 쓴 영국 남성들은 남아프리카 노동의 혜택을 누렸고 우리에게 굶어 죽을 정도의 임금을 주었습니다. 더 이상 그렇지 않습니다. 남아프리카의 산업은 남아프리카 사람들에게 도움이 될 것입니다."
 SAF_tolerate_small_farming_enterprises:0 "소농 사업 용인"
 SAF_tolerate_small_farming_enterprises_desc:0 "우리의 분노가 문명의 가장 소중한 신조인 식량 공급을 독점하려는 기업들로 향할 것이지만, 이러한 이유로 소규모 가족 사업체들의 생계를 빼앗는 것은 공정하지 않을 것입니다. 아주 평범하게 땅을 일구어 수익을 내고 순이익으로 판다면 자본주의와 흡사하지만, 소규모로 보면 받아들일 만합니다."
 SAF_nationalize_all_farms:0 "우리의 농업 잠재력 국유화"
 SAF_nationalize_all_farms_desc:0 "자본가들은 우리의 농지를 스스로 차지했고 인간의 가장 근본적인 욕구인 식량을 이익을 위해 팔았습니다. 농업 분야를 집단화하여 각 농민이 일하는 농업 협동조합으로 재편성할 때가 되었습니다. 이렇게 하면 공정한 직업으로 남을 수 있습니다."
 SAF_grab_the_mines:0 "광산 책정"
 SAF_grab_the_mines_desc:0 "남아프리카의 토양은 풍요롭습니다. 다이아몬드, 금, 석탄... 우리 발 바로 밑에서 찾을 수 있습니다. 하지만 불행하게도, 로즈와 그의 후계자들은 다이아몬드를 장악했고, 광부들은 극도로 낮은 임금을 받고 다이아몬드를 내뿜는 피와 땀과 눈물을 흘려야 했고, 반면에 그들은 차를 마시는 귀족들이 그것들을 행복하게 입는 오타와에 있는 보석상들에 엄청나게 비싼 가격에 팔았습니다. 더 이상 안 됩니다!"
 SAF_divide_the_spoils:0 "계급전쟁의 전리품 나누기"
 SAF_divide_the_spoils_desc:0 "우리는 국제적인 자본가로부터 남아프리카의 정당한 소유물을 빼앗는데 시간을 보냈습니다. 물론, 이 사업에는 고통이 수반됩니다. 그러나 이제 자산이 우리 손에 흘러들었으니, 우리는 그것을 가지고 번성할 인민에게 돌려줄 수 있습니다."
 SAF_i_see_you:0 "이제 봤씨유!"
 SAF_i_see_you_desc:0 "상공노동조합, ICU는 백인 판사에 의해 '나는 당신을 본다'라는 선고를 받기 위해 짧고 올바르게 사정했습니다. 흑인 남아프리카인은 백인 남아프리카인을 보았고, 그 당시 그는 그에게 인도, 해변, 그리고 일자리에 대한 접근을 거부당했습니다. 그리고 이제, ICU의 조치를 통해, 아마도 처음으로 백인 남아프리카인도 그를 보게 될 것입니다..."
 SAF_organise_natives:0 "원주민 조합 구성"
 SAF_organise_natives_desc:0 "남아프리카의 흑인 인구는 노동조합주의에 관여하는 정도가 너무 적습니다. 백인들이 오랫동안 이 일에 관여해 온 곳에서는 흑인 노동조합이 탄압을 받았고, 그렇지 않으면 그들의 노동력을 조직하는 데 어려움을 겪었습니다. 이제 정부의 지원으로 우리는 이것을 바꿀 수 있습니다."
 SAF_encourage_communal_engagement:0 "공동체 참여 유도"
 SAF_encourage_communal_engagement_desc:0 "종종 전통주의적인 작은 공동체들은 국가의 일에 관여하는 경향이 별로 없습니다. 하지만 이제 우리는 다원주의 국가이고 우리 시민들의 참여를 소중하게 여기기 때문에, 우리는 그들과 함께 그들을 참여시키기 위해 노력해야 합니다."
 SAF_native_education_program:0 "원주민 교육 프로그램"
 SAF_native_education_program_desc:0 "남아프리카 공화국의 모든 공교육은 이전 정권 동안 백인들에 의해 제한되어 왔고, 흑인 남아프리카인들은 선교사와 종교 기관의 호의에 맡겨졌습니다. 그 질은 그런대로 괜찮았지만 프롤레타리아를 계속 통제할 수 있는 도구인 종교가 놀라울 정도로 뒤섞여 있었습니다. 이제는 백인이 아닌 사람들을 위한 객관적인 교육을 열어야 할 때입니다."
 SAF_incorporate_saic:0 "SAIC 통합"
 SAF_incorporate_saic_desc:0 "남아프리카의 인도인과의 협력을 최대한 확보하기 위해서는 상공노동조합처럼 그들의 이익단체인 남아프리카 인도회의를 정부에 통합하는 것이 무엇보다 중요합니다."
 SAF_support_saic:0 "SAIC 지원"
 SAF_support_saic_desc:0 "그러한 작은 디아스포라에게는 합병은 다소 과격하지만, 남아프리카 인도회의는 남아프리카 인도인 공동체를 위한 가장 중요한 이익 단체입니다. 우리가 그들의 노력을 지원하는 것이 중요합니다."
 SAF_full_participation_doctrine:0 "포괄적 참여 원칙"
 SAF_full_participation_doctrine_desc:0 "우리가 진정으로 공정하고 평등한 국가로 성공하려면 모든 인종 집단이 참여해야 합니다. 이러한 이유로 우리는 포괄적 참여 원칙을 가지고 있습니다: 우리의 지역사회와 특별 프로그램을 통해, 우리는 다른 남아프리카는 무관심한 반면, 동정심 많은 백인과 흑인 지식인들의 정부가 아니라는 것을 보장할 수 있습니다."
 SAF_durban_convention:0 "더반 대회"
 SAF_durban_convention_desc:0 "우리는 지난 몇 년간 엄청난 발전을 이루었습니다. 백인 부자들은 무너졌고, 인종 문제는 더 평등해졌습니다. 그리고 남아프리카는 아마도 이 개념이 존재한 이후 처음으로 남아프리카인에 속하게 되었습니다. 하지만 사회주의로 가는 길을 닦으면서 해야 할 일이 더 많아졌고, 그 중 일부는 대중의 참여입니다."
 SAF_dethrone_the_paramount_chiefs:0 "최고족장 제거"
 SAF_dethrone_the_paramount_chiefs_desc:0 "The Paramount Chiefs represent the kowtowing of the native population to the Imperialist and the corruption it imparts. They must be "dethroned", with committees formed for greater representation"
 SAF_found_bechuanaland_election_comm:0 "베추아날랜드 선거위원회 설립"
 SAF_found_bechuanaland_election_comm_desc:0 "With the Paramount Chiefs removed, we must now move to establish a true form of representation for the inhabitants of Bechuanaland. By setting up BEC's in the settlement dotted throughout the region, we can ensure the Tswana can properly voice their concerns in the South African government."
 SAF_annex_basutoland_and_swaziland:0 "베추아날랜드 및 스와질란드 합병"
 SAF_annex_basutoland_and_swaziland_desc:0 "Basutoland and Swaziland are quite small, and putting an end to the tribal structures is relatively easy as such. By integrating them in their neighbouring provinces of Eastern Cape and Natal we can assure their continued prosperity as South Africans."
 SAF_protectorate_political_development:0 "보호국의 정치발전"
 SAF_protectorate_political_development_desc:0 "20th century politics in the protectorates is far and few between. To some degree these provinces are still under the tribal authorities from which all mankind stems eventually. Unfortunately, this state of affairs is much less equitable than our socialist system. Through education, we can change this state of affairs."
 SAF_bechuanland_autonomous_commune:0 "베추아날랜드 자치코뮌 설립"
 SAF_bechuanland_autonomous_commune_desc:0 "Even if it was beholden to the Paramount Chiefs, the Tswana people have had autonomy over their own affairs since times immemorial, even under British administration. It would not be equitable to deprive them of this, thus the Bechuanaland Autonomous Commune is being drafted, which has the right to pass its own laws devolved from our national government."
 SAF_extend_citizenship_to_swazi_sotho:0 "스와지족 및 소토족을 위한 시민권 확대"
 SAF_extend_citizenship_to_swazi_sotho_desc:0 "Now that we have integrated their homeland into our nation, it seems straightforward that the Sotho and Swazi that live there should be extended a South African passport. They'd be stateless on their own land otherwise."
 SAF_ethnic_representation_councils:0 "Ethnic Representation Councils"
 SAF_ethnic_representation_councils_desc:0 "Not only the former High Commissioner Territories, but South Africa as a whole is divided by several ethnicities, like the Xhosa, the Zulu and the Ndebele. To ensure the interests of these group are fairly represented, we should establish Ethnic Representation Councils elected by members of those ethnic groups."
 SAF_develop_borderlands:0 "국경 지대 개발"
 SAF_develop_borderlands_desc:0 "The outer layer of South Africa, Bechuanaland and Southern Rhodesia, were much less settled by Europeans and as such not nearly as much developed by them. It is time we redirect some funds to ensure the borderlands adhere to the same standards as inner South Africa, although this will not be easy or cheap. They are South Africans too!"
 SAF_communal_defence_auxiliaries:0 "Communal Defence Auxiliaries"
 SAF_communal_defence_auxiliaries_desc:0 "By arming the inhabitants of the (former) protectorates, we can increase the fighting power of our military. Where the racists constantly tried to limit their arms to the Assegai, we shall deliver real guns for those willing to fight for South Africa."
 SAF_complete_the_integration:0 "Complete the Integration"
 SAF_complete_the_integration_desc:0 "It has been hard work, but the protectorates are now administrative equals to the rest of our nation, and can no longer be denied to be as much South Africa as Cape Town or Johannesburg."
 SAF_SOC_join_isac:0 "팔랑스테르 가입"
 SAF_SOC_join_isac_desc:0 "To join the Phalanstère, will allow our brightest and best access to the cutting edge of syndicalist ideals, and technology to further promote syndicalist ideals within South Africa."
 SAF_SOC_focus_on_agricultural_expansion:0 "농업확장 집중"
 SAF_SOC_focus_on_agricultural_expansion_desc:0 "South Africa is a bountiful land, with rich, fertile soil. We must expand upon this, and ensure that regardless of colour, that a man can work for his bread."
 SAF_SOC_subsidized_farming:0 "Agrarian Socialism"
 SAF_SOC_subsidized_farming_desc:0 "With the previous system of farming in South Africa hailing from the old imperialistic system now no more, we will promote racial harmony with socialist ideals and will remove those who go against us."
 SAF_SOC_support_cape_wineries:0 "Support Cape Wineries"
 SAF_SOC_support_cape_wineries_desc:0 "The Mediterranean climate of the Cape is perfect for the cultivation of wine grapes, and as such, South African wine is world-renowned. We should make use of this export boon, and support our wineries in their endeavours."
 SAF_SOC_encourage_sharecropping:0 "Establish National Farming Cooperatives"
 SAF_SOC_encourage_sharecropping_desc:0 "With the removal of Imperialist and Nationalist organisations, the people of all colours are now able to work the land. Under our guidance, we shall form farming cooperatives of mixed race, to further ease racial tensions, and promote syndicalist ideals."
 SAF_SOC_agricultural_innovation:0 "농업혁신"
 SAF_SOC_agricultural_innovation_desc:0 "As our brothers and sisters work the land, we must obtain further techniques to further innovate our agricultural sector."
 SAF_SOC_help_small_farming_communities:0 "Aid Small Farming Communities"
 SAF_SOC_help_small_farming_communities_desc:0 "Not all farming communities within South Africa are large, due to population settlement, and the crops being grown. With this, an initiative has been created to aid these communities, to promote growth of these communities and to ensure there is a level of diversity in our crops."
 SAF_SOC_industrial_farming_equipment:0 "Industrial Farming Equipment"
 SAF_SOC_industrial_farming_equipment_desc:0 "The tractor, the plough, and the sickle, are but few of the needs that are required if we are to revolutionise our farming industry."
 SAF_SOC_granary_of_africa:0 "아프리카의 곡창지대"
 SAF_SOC_granary_of_africa_desc:0 "Our agricultural achievements have not gone without notice: South African bread is exported through the continent and beyond, feeding colonist and colonial alike. As such, South Africa is quickly becoming known as the Granary of Africa."
 SAF_SOC_south_african_gold:0 "남아프리카의 황금"
 SAF_SOC_south_african_gold_desc:0 "South Africa has significant gold reserves. The presence of gold means we have the means to back up our currency and it's something other countries desire for a similar goal. It would be foolish not to exploit the money that lies below our soil."
 SAF_SOC_focus_on_manufacturing:0 "산업확장 집중"
 SAF_SOC_focus_on_manufacturing_desc:0 "If we are to spread syndicalism throughout Africa, we must secure an industrial base and expand upon in."
 SAF_SOC_director_general_van_der_bijl:0 "Manufacturing Expansion Plan"
 SAF_SOC_director_general_van_der_bijl_desc:0 "With great care, and planning, our civil engineers have laid out great plans for our largest cities."
 SAF_SOC_form_idc_of_south_africa:0 "Form the IDC of South Africa"
 SAF_SOC_form_idc_of_south_africa_desc:0 "The Industrial Development Cooperative of South Africa will become a financial institution aiding South Africa's industrial development through the distribution of grants to build certain required industries and contribute to our economic growth, allowing our industry to grow."
 SAF_SOC_recruit_native_labour:0 "Recruit Native Labour"
 SAF_SOC_recruit_native_labour_desc:0 "For too long the Natives of this great land have been forced to into the role of a servitor. No more, they shall now be employed to work in our ever expanding industries."
 SAF_SOC_great_repairshop:0 "The Great Repairshop"
 SAF_SOC_great_repairshop_desc:0 "Our industry has rapidly evolved over the last years to enable us to properly support a long-term war effort. This has been so successful that by now, South Africa is known as the 'Great Repairshop', where our allies' equipment in North Africa, the Middle East and Southern Europe goes when it needs repairing."
 SAF_SOC_support_iscor_expansion:0 "금속노조 지원"
 SAF_SOC_support_iscor_expansion_desc:0 "The Metalworker's Union was formed to ensuring the rights of the worker were protected by the Imperialist and their greedy needs. We should support this movement, and ensure it is promoting syndicalist ideals."
 SAF_SOC_vanderbijlparks_steelworks:0 "Expand the Rand Steelworks"
 SAF_SOC_vanderbijlparks_steelworks_desc:0 "With the Metalworker's Union now firmly influenced by the party, we can see to expanding the newly "liberated" steelwork industries within South Africa."
 SAF_SOC_industrial_innovation:0 "공업혁신"
 SAF_SOC_industrial_innovation_desc:0 "As we push further with industrial expansion, we must secure the means of innovation to ensure we are on the bleeding edge of industrial technology."
 SAF_SOC_post_war_boom:0 "Socialist Prosperity"
 SAF_SOC_post_war_boom_desc:0 "Through blood, sweat and tears, we have secured a level of prosperity in South Africa that would've never been reached if the Imperialist or the Nationalist agendas had not been removed. We have truly \"broken the chains\"."
 SAF_SOC_purge:0 "[SAF.getname] People's Army"
 SAF_SOC_purge_desc:0 "The South African Armed Forces were created by the odd marriage between imperialist British and Dutch exploiters. A complete purge is required to ensure no elements of the old order remains and that South Africans can truly break their chains!"
 SAF_SOC_repeal:0 "Repeal Racist Reforms"
 SAF_SOC_repeal_desc:0 "Currently, the South African armed forces are riddled with reforms that are designed to keep non-whites from advancing higher than a non-commissioned officer, and that they aren't allowed to order white soldiers, unless permission is given to them by a white Officer. These reforms must be repealed at once."
 SAF_SOC_abolish:0 "New Commissions"
 SAF_SOC_abolish_desc:0 "A traditional harking back to days of the Imperialists in the United Kingdom, one could merely buy his way into rank, opposed to earning it by merit. The new South African armed forces will no longer have the bourgeois buy their way into society, it must be earned through merit and via a vote of ones peers."
 SAF_SOC_choose_your_destiny:0 "제3인터내셔널의 조언가"
 SAF_SOC_choose_your_destiny_desc:0 "With the South African armed forces being reformed from the bottom up, it is in desperate need for guidance from those inlined with the new syndicalist government with it reaching out to members of the Third Internationale for such guidance."
 SAF_SOC_ti_equip:0 "Third Internationale Provisions"
 SAF_SOC_ti_equip_desc:0 "The South African armed forces are lacking the basic necessities to support itself. Our generous comrades have provided us these means and appear willing to support us in these turbulent times."
 SAF_SOC_british_dev:0 "British Arms Development"
 SAF_SOC_british_dev_desc:0 "The South African arms industry is more or less still based on now dubbed 'Canadian' arms for political reasons. This has allowed for British arms development to easily take over these existing industries and assist South Africa gain a level of self reliance."
 SAF_SOC_self:0 "Establish Local Arms Unions"
 SAF_SOC_self_desc:0 "With the recent development of British arms within South Africa, it has become apparent that South Africa is the lone syndicalist outpost in Africa, and needs to maintain a level of self-reliance regarding its arm industry. With this unions have been formed to establish its own local arms industries to produce the means of war."
 SAF_SOC_navy_esb:0 "Establish a Syndicalist Navy"
 SAF_SOC_navy_esb_desc:0 "With the help of British Navy advisors, the South African navy has begun the process of reforming itself into a model more befitting a member of the Third Internationale."
 SAF_SOC_navy_des:0 "Destroyer Effort"
 SAF_SOC_navy_des_desc:0 "The latest Destroyer designs now made available to the South African Navy from the Union of Britain have allowed the Navy to standardise itself to that of the Third Internationale."
 SAF_SOC_navy_mf:0 "Red Merchant Navy"
 SAF_SOC_navy_mf_desc:0 "With South Africa still attempting to establish the means to produce and become more self-reliant, a merchant navy has become required to ensure that goods, weapons and other necessities can be shipped into the country."
 SAF_SOC_navy_cru:0 "Cruiser Effort"
 SAF_SOC_navy_cru_desc:0 "Further efforts have been made to obtain larger ship designs for the South African Navy. These cruiser designs will fill in the niche that the Navy requires to provide greater protection of South Africa's shores."
 SAF_SOC_navy_port:0 "Develop South African Shipyards"
 SAF_SOC_navy_port_desc:0 "Expansion of the lacklustre naval facilities of Port Elizabeth and Cape Town, will allow for local development and production of maritime vessels for the South African Navy."
 SAF_SOC_navy_coast:0 "Coastal Guard Union"
 SAF_SOC_navy_coast_desc:0 "South Africa has a large coast line that is dotted with several major ports and cities. These vital ports need to be defended with plans drawn from the old administration with the creation of a Coastal Guard Union. This union is to be filled by men and women who are unsuited for the front lines, but are ideal for manning the guns of the coast."
 SAF_SOC_cof_advisors:0 "프랑스 코뮌의 조언가"
 SAF_SOC_cof_advisors_desc:0 "With a large distrust still towards the British, the Government has turned to the Commune of France to assist them in reform their Army and eagerly await for their 'Camarades de France' to arrive."
 SAF_SOC_cof_invesment:0 "Commune of France Investment"
 SAF_SOC_cof_invesment_desc:0 "The French have insisted that further industrial development to be allowed within South Africa in order to allow for the South African army. Though the French appear to be eager to accept most of the cost, fears of a new wave of "colonialism" have rippled through South Africa, with members of the Government putting minds at ease with more jobs becoming available."
 SAF_SOC_cof_officer:0 "'Camarades' Officer"
 SAF_SOC_cof_officer_desc:0 "The Camarades have begun to retrain our newly voted-in Officer Corps in the tactics of "Guerre de Mouvement" - War of Movement. This involves the promotion of using armoured units to breakthrough the enemy lines and exploit the enemies flanks. Perfect warfare, it appears, for the large desert of North Africa."
 SAF_SOC_cof_red_africa:0 "African Red Vanguard"
 SAF_SOC_cof_red_africa_desc:0 "Further indoctrination of the South African army by the Camarades has lead to a push for South Africa to be the vanguard of the syndicalism in Africa. Cries are getting louder and louder for the South Africa to break the chains on their African brethren within Mittelafrika and Northern Africa and paint the map of Africa red."
 SAF_SOC_cof_para:0 "Form the Parabat"
 SAF_SOC_cof_para_desc:0 "The \"Parabat\", the combining of the words "Parachute Battalion" is a local initiative to have infantry dropped behind enemy lines and strike the enemies rear. Further to this, the aim of the battalion is to supply syndicalist-aligned forces within Africa to further the cause."
 SAF_SOC_cof_export_rev:0 "South African Support Crews"
 SAF_SOC_cof_export_rev_desc:0 "The harshness of South Africa has been a strain on the French designed tanks that have been supplied and built under license. Lacking the expertise to make real modifications to these tanks, support crews have been assigned to keep these tanks running."
 SAF_SOC_cof_tank:0 "Tanks from the Commune"
 SAF_SOC_cof_tank_desc:0 "Tank designs from the Commune of France have been adapted by our local engineers to ensure they can survive the rigorous terrain that our homeland brings. Though this has come at some cost, its benefits outweigh this greatly and will surely continue return on its investment."
 SAF_SOC_cof_mobile_warfare:0 "Guerre de Mouvement"
 SAF_SOC_cof_mobile_warfare_desc:0 "After several long hard months, the South African Army has been reborn. Gone are the racist and imperialistic goals, which have been now replaced with the drive to liberate Africa under the iron treats of South African Tanks!"
 SAF_SOC_saf_red_force:0 "South Africa Stands Ready"
 SAF_SOC_saf_red_force_desc:0 "South Africa stands ready for the next great struggle against those who would seek to chain them with their bourgeois views and Imperialistic goals. Whether the next war takes South Africa to the vast deserts of North Africa or the green fields of Germany, it stands ready and able to fight. Break the Chains!!!"
 SAF_SOC_sri_aero:0 "Advisors from Aeronautica Rossa"
 SAF_SOC_sri_aero_desc:0 "The Socialist Republic of Italy is the younger brother of the Third Internationale, with it, like South Africa, still finding its place within the organisation. They have provided several aviation instructors to help South Africa reform its air force."
 SAF_SOC_sri_red_gift:0 "The Red Gift"
 SAF_SOC_sri_red_gift_desc:0 "The Socialist Republic of Italy has parted to South Africa a large quantity of aeroplane models to the South African Air Force. Though these models are old, they are still capable aircraft and will provide the nucleus of South Africa's new red air force."
 SAF_SOC_sri_new_pilot:0 "New Pilot Cadre"
 SAF_SOC_sri_new_pilot_desc:0 "The advisors from the Socialist Republic of Italy have proven invaluable to our efforts. These efforts have yielded a cadre of fresh, eager Pilots who will be the new generation of the South African air force."
 SAF_SOC_sri_cas:0 "근접항공지원기 설계"
 SAF_SOC_sri_cas_desc:0 "The terrain of South Africa is vast and varied, with desert, bush and lush overgrowth being but a few of the terrain types within its borders. With the introduction of new Close Air Support models from the Third Internationale has allowed for our air force to provide greater support to our ground forces."
 SAF_SOC_radar:0 "Listening Post"
 SAF_SOC_radar_desc:0 "The old saying 'Knowledge is power' is fitting for the situation that South Africa faces. With several possible enemies to the north, South Africa must know what they are up to react appropriately."
 SAF_SOC_research:0 "Military Research Initiatives"
 SAF_SOC_research_desc:0 "The South African armed forces can not overly rely on research and development from the Third Internationale. It must be able to take its own measures in these fields and promote the development of these fields."
 SAF_SOC_uob_advisors:0 "The Men from R.E.D"
 SAF_SOC_uob_advisors_desc:0 "R.E.D short for 'Revolutionary Exportation Directory' have provided several advisors to help guide our newly formed South African army. Though many still distrust the \"British\", the Government hopes these men will mend that rift caused by centuries of strife and move South Africa forward."
 SAF_SOC_uob_militia:0 "민병대 개혁"
 SAF_SOC_uob_militia_desc:0 "Currently South Africa has many men under arms, but no real direction for them. They are currently made of all walks of life and in most part are united under the flag of syndicalism. R.E.D advisors wish to amalgamate these forces into a single cohesive force and for them to form the backbone of the new South African army."
 SAF_SOC_uob_arms:0 "브리튼의 무기"
 SAF_SOC_uob_arms_desc:0 "British arms have begun to flood our ports, as R.E.D advisors have begun their process of reshaping the South African army in order to bring a level centralisation."
 SAF_SOC_uob_officer:0 "British Officer Model"
 SAF_SOC_uob_officer_desc:0 "The R.E.D advisors have begun training the next generation of South African officers. Focusing on small unit tactics, with the use of armour and artillery to overwhelm an enemy position. These tactics will prove useful on the battlefield and provide a level of professionalism our army currently lacks."
 SAF_SOC_uob_red_guard:0 "South African Red Guard"
 SAF_SOC_uob_red_guard_desc:0 "Red Guard units have been designed to be made of veterans within the South African army and those more 'dedicated' to syndicalism. They are provided better equipment and training compared to their Militia brethren. Though in theory, Militia formations can be 'promoted' to a Red Guard formation, though this appears to be more political based than merit..."
 SAF_SOC_uob_armour:0 "브리튼 전차 설계"
 SAF_SOC_uob_armour_desc:0 "Tanks are the modern cavalry of the battlefield, with current doctrine being that they provide support to infantry and assist in breakthroughs. This may change in time, but the current models generously provided by the Union of Britain will greatly assist South Africa adopting to this doctrine."
 SAF_SOC_uob_saf_army:0 "R.E.D Doctrine Entrenched"
 SAF_SOC_uob_saf_army_desc:0 "With the doctrine provided by R.E.D well and truly entrenched, the South African Army is ready to carry the torch of syndicalism into the heart of darkness of Africa!"
 SAF_SOC_uob_marine:0 "Red Marines"
 SAF_SOC_uob_marine_desc:0 "R.E.D advisors have provided the training and means for a South African marine force to be created. The concept of this formation is to secure beach heads and hold them long enough for larger Militia and Red Guard units to punch through. With Africa and even Europe dotted with important ports, these marines will prove vital in the war to come."
 SAF_UOB_ADVISORS_SELECTED:0 "§RBritish Advisors Selected§!"
 SAF_SOC_BRITISH_ADVISOR_UNLOCK_TT:0 "British Advisors Arrived"
 SAF_SOC_BRITISH_ADVISOR_UNLOCK_TT_1:0 "British Advisor Established"
 SAF_SOC_BRITISH_ADVISOR_UNLOCK_TT_2:0 "Further British Army Reforms Completed"
 SAF_SOC_BRITISH_ADVISOR_UNLOCK_TT_3:0 "Militias Dismembered"
 SAF_SOC_BRITISH_ADVISOR_UNLOCK_TT_4:0 "South African Syndicalist Identity Established"
 SAF_SOC_FRENCH_ADVISOR_UNLOCK_TT_1:0 "French Have Expanded Belmot Barracks"
 SAF_SOC_FRENCH_ADVISOR_UNLOCK_TT_2:0 "Language of Instruction Confirmed"
 SAF_SOC_FRENCH_ADVISOR_UNLOCK_TT_3:0 "French Model NCO Established"
 SAF_SOC_FRENCH_ADVISOR_UNLOCK_TT_4:0 "French Cargo Planes Obtained"
 SAF_COF_ADVISORS_SELECTED:0 "§RFrench Advisors Selected§!"
 saf_soc_ti_equip_cf:0 "Third Internationale Provisions"
 SAF_idea_expanded_manufacturing:0 "Expanding Industry"
 SAF_idea_expanded_manufacturing_desc:0 "The South African worker together expands the manufacturing sector to heights that the capitalists can only imagine."
 SAF_SOC_NCO_Brit:0 "British Non-Commissioned Officer Training Complete"
 SAF_SOC_Rev_Aca:0 "Revolutionary Academy Established"
 SAF_SOC_FRC:0 "A Common Language for the Armed Forces Established"
 SAF_SOC_Comrade:0 "Comradeship Embraced"
 SAF_SOC_Dismember_Mil:0 "Militias Removed"
 SAF_SOC_SAF_RED_ID:0 "South African Syndicalist Identity Embraced"
 SAF_SOC_French_Advisor_Inv:0 "Belmont Barracks Expanded"
 SAF_SOC_French_Pressure:0 "Militiamen Formations Dissolved"
 SAF_SOC_French_Language:0 "French Language Adopted by the Armed Forces"
 SAF_SOC_CO_Purge:0 "§HThose Officers and Soldiers still aligned with the Bourgeoisie have fled rather than seeing our justice...§! and §RMilitiamen§! loyal to us shall rise to take their places."
