 SAF_Decision_Group_Nuweveld:0 "The Nuweveld Project"
 SAF_Decision_Group_Nuweveld_desc:0 "The wild lands of Bechuanaland have been mostly untouched by civilisation, not in the last place because the Tswana people secured themselves the protection of the United Kingdom. Now the South African government has decided to repudiate these arrangements and to open up Bechuanaland for white settlement.\n\nWhite settlers in Bechuanaland: §G[?SAF_whites_in_botswana]§!\nSettler Attractiveness: [SAF_getSettlerAttractiveness]"
 SAF_Decision_Group_Boer_War:0 "제3차 보어 전쟁"
 SAF_Decision_Group_Boer_War_desc:0 "Once again the interests of the British colonists and the Afrikaner descendants of the Dutch colonists of South Africa have clashed, and South Africa is on fire once more. In a cruel reversal of fates, it is now the British who have seceded from the dominion of their own making, which under the influence of Afrikaner Nationalists attempts to abandon the imperial fold."
 SAF_Decision_Group_Smuts_Doctrine:0 "Ryneveld Doctrine"
 SAF_Decision_Group_Smuts_Doctrine_desc:0 "The Ryneveld Doctrine, formulated by generals Jan Smuts and Pierre van Ryneveld, sets out that the former colonies belonging to the United Kingdom, lost after their collapse at the end for the Weltkrieg, cannot be left in anarchy until a coherent native force that might threaten western civilisation in South Africa forms. In the name of our national security, it is vital that we get these colonies back and expand our dominion over southern and eastern Africa."
 SAF_fix_black_monday_category:0 "Response to Black Monday"
 SAF_fix_black_monday_category_desc:0 "During the 1920s the South African government opted to intensify its economic ties to the Kaiserreich in the hopes of alleviating the ill effects of the Great Depression, with only limited effect. Now that Germany has been hit by its own national crisis, the effects have quickly expanded into South Africa's manufacturing sector. After only a few years of relative prosperity the nation's economy is in shambles once again.\n\nFree Budget: [saffaBudgetAmount] SA Pounds.\nInflation: [?saf_var_inflation|%-0].\nUnemployment: [?saf_var_unemployment|%R0].\nRelated debt: [saffaDebtAmount] SA Pounds."
 SAF_geopolitical_actions:0 "Geopolitical Actions"
 SAF_campaign_against_tswana_insurgents:0 "Fight the Tswana Insurgency"
 SAF_campaign_against_tswana_insurgents_desc:0 "The Tswana people have armed themselves and have risen in rebellion against the white encroachment on the lands that historically belonged to their tribe.\nTo prevent them from hurting our colonisation efforts, we must make good use of the UDF to contain the insurgency."
 SAF_increase_settler_attraction:0 "Attract South African Settlers"
 SAF_increase_settler_attraction_desc:0 "South Africa proper already has a significant settler pool. By raising awareness about the project and the government-induced benefits for moving to the borderlands we can likely increase the settlement rate with a fair amount."
 SAF_ask_for_permission_to_recruit_settlers:0 "Ask for permission to recruit [From.GetAdjective] settlers"
 SAF_ask_for_permission_to_recruit_settlers_desc:0 "[From.GetNameDefCap] has a pool of settlers in cultural-political conformity with Afrikanerdom who might be fit to bring civilisation to the Nuweveld. Of course, to set up a recruitment campaign among them we would first need to secure permission from their government."
 SAF_recruit_settlers_from_from:0 "Recruit settlers from [From.GetNameDef]"
 SAF_recruit_settlers_from_from_desc:0 "[From.GetNameDefCap] has a pool of settlers in cultural-political conformity with Afrikanerdom. With the previously acquired permission of their government we can attempt to attract settlers from this place to the Nuweveld."
 SAF_yearly_nuweveld_report:0 "Yearly Nuweveld Report"
 SAF_yearly_nuweveld_report_desc:0 "Every year the Nuweveld commission will forward a report to the South African government detailing the progress made with the Nuweveld project."
 SAF_control_the_tswana_insurgency:0 "Control the Tswana Insurgency"
 SAF_control_the_tswana_insurgency_desc:0 "The Tswana people have risen in revolt against our technically not completely legal encroachment on their formerly protected lands. If our colonisation project is to become a success, we must make sure that we can control the Tswana insurgents roaming the savannahs, who hit and then retreat back into the bush."
 SAF_defend_South_Africa_mission:0 "Defend South Africa"
 SAF_defend_South_Africa_mission_desc:0 "Our domestic rebels have been mostly pacified, but their [ENT.GetAdjective] masters are not yet ready to give up. However, if we can prevent them from gaining solid ground here in South Africa, they will be forced to give up at some point."
 ENT_defend_South_Africa_mission:0 "Invade South Africa"
 ENT_defend_South_Africa_mission_desc:0 "Our allies on the ground in South Africa have unfortunately been overrun by the numerically superior Boer forces. It is paramount that we re-establish a foothold in the region, otherwise we will be forced to recognise the republican status-quo in time."
 SAF_SOC_defend_South_Africa_mission:0 "Defend South Africa"
 SAF_SOC_defend_South_Africa_mission_desc:0 "The capitalist sock-puppets have been mostly neutralised, but their [ENT.GetAdjective] masters are not yet ready to give up. However, if we can prevent them from gaining solid ground here in South Africa, they will be forced to give up at some point."
 ENT_SOC_defend_South_Africa_mission:0 "Invade South Africa"
 ENT_SOC_defend_South_Africa_mission_desc:0 "Our allies in South Africa have unfortunately been overthrown by a mob of syndicalist militias. It is paramount that we re-establish a foothold in the region, otherwise we will be forced to recognise the republican status-quo in time."
 SAF_decision_township_modernisation:0 "Upgrade Housing Conditions in the Townships"
 SAF_decision_township_modernisation_desc:0 "With previous restrictions on the movement of black South Africans to our cities lifted, the townships surrounding these cities have grown increasingly overpopulated, overwhelming the local governments and causing living conditions in these townships to be poor. Solving this problem will require a large-scale housing program."
 SAF_core_south_west:0 "Incorporate South West Africa as a province"
 SAF_core_south_west_desc:0 "We have successfully pacified the former German colony of South West Africa. Since the region is traditionally regarded as a part of the concept of Greater South Africa and houses a relatively large amount of South African farmers, lobbyists from both inside and outside the colony pressure the government of Pretoria to officially incorporate the region into the Union by making them a province."
 SAF_core_mozambique:0 "Incorporate Southern Mozambique as a province"
 SAF_core_mozambique_desc:0 "We have successfully pacified the former Portuguese colony of Mozambique. While South African activity in the region is limited, the part of the colony south of the Zambezi is traditionally regarded as part of greater South Africa and the ports of Inhambane and Lourenço Marques are quite valuable to our industry at the Rand. Lobbyists in Pretoria are now pressuring the government to officially incorporate the region into the union by making them into a new province under a new name, signalling that South Africa is here to stay."
 SAF_internal_resistance:0 "Paramilitary and Militant Trade Union Activity"
 SAF_internal_resistance_desc:0 "South Africa is at war, but not everyone is convinced it should be. As a result, on both sides of the spectrum, South Africans have organised in organisations, to either support the government or to sabotage the war effort. The South African government will need to keep both these groups in check, for those who are at present supportive of the good fight may conspire treason in the future.\n\n§YOssewabrandwag§!:\n§YStrength§!: [?saf_ob_strength|0%]\n§YStance on the war§!: [SAF_getOBWarStance]\n\n§YIndustrial and Commercial Workers' Union§!:\n§YStrength§!: [?saf_icu_strength|0%]\n§YStance on the war§!: [SAF_getICUWarStance]\n\n§YDetention Capacity§!: [SAF_getDetentionCapacity]"
 SAF_suppress_ob:0 "Suppress the Ossewabrandwag"
 SAF_suppress_ob_desc:0 "Concerns are rising about the growing power of the Ossewabrandwag. Voices call for us to curtail their rise by having the South African Police Service crack down on their activities."
 SAF_suppress_icu:0 "Suppress the ICU"
 SAF_suppress_icu_desc:0 "Concerns are rising about the growing power of the Industrial and Commercial Workers' Union. Voices call for us to curtail their rise by having the South African Police Service crack down on their activities."
 SAF_construct_detention_camps:0 "Construct Detainment Camps"
 SAF_construct_detention_camps_desc:0 "Illicit ICU and OB activities have caused the amount of detainees in the justice system to increase significantly, causing our prison system to become slowly but steadily overwhelmed. Proposals have risen to establish detainment camps to enhance our capacity to keep these people off the streets, but comparisons with the concentration camps during the Boer War will surely be swiftly made."
 SAF_control_the_ob:0 "Ossewabrandwag Activities"
 SAF_control_the_ob_desc:0 "The Ossewabrandwag may be plotting to undercut, or inversely, support, our war effort. It will be important to keep an eye on their activities."
 SAF_control_the_icu:0 "ICU Activities"
 SAF_control_the_icu_desc:0 "The Industrial and Commercial Workers' Union may be plotting to undercut, or inversely, support, our war effort. It will be important to keep an eye on their activities."
 SAF_intervene_south_west:0 "Intervene in South West Africa"
 SAF_intervene_south_west_desc:0 "Although South West Africa has never been de jure part of the British Empire, South Africa has administered the territory between the successful pacification of the territory and the ratification of the treaty of Copenhagen. South West Africa also hosts a relatively significant population of Afrikaner 'Dorsland Trekkers', rendering the territory interesting for Afrikaner Nationalists."
 SAF_intervene_northern_rhodesia:0 "Intervene in Northern Rhodesia"
 SAF_intervene_northern_rhodesia_desc:0 "The colony of Northern Rhodesia has been a contentious area for a while. Having been the connecting area between Portuguese Angola and Mozambique, and German South West Africa and Tanganyika, the region has been desired by both these powers. Great Britain originally managed to secure it in their attempt to establish a continuous land corridor from the Cape to Cairo, but when the Empire fell apart like a house of cards in 1925 Germany took away with it. Now that the Germans are gone, we are here to reclaim it!"
 SAF_intervene_nyasaland:0 "Enforce the Nyasaland Protectorate"
 SAF_intervene_nyasaland_desc:0 "The Nyasaland Protectorate in the Zambezi area has seen imperial interest since the explorations of David Livingstone, although its sovereignty has been contested by the Portuguese from Mozambique. The Empire eventually won out, but the region was occupied by Germany following the collapse. Now it is time we reclaim the region."
 SAF_intervene_mozambique:0 "Invade Mozambique"
 SAF_intervene_mozambique_desc:0 "The former Portuguese colony of Mozambique has never been part of the British Empire. However, south of the River Zambezi it is part of Jan Smuts' designs for a greater South African dominion which would be able to compete with Canada and Australasia. Besides, the Mozambican ports would be a great boon for our industry along the Witwatersrand and the region could serve as a buffer zone between South Africa proper and non-South African part of Africa."
 SAF_intervene_taganyika:0 "Invade Tanganyika"
 SAF_intervene_taganyika_desc:0 "Tanganyika has never been part of the British Empire, but it is in the way on the road to the other centre of gravity of British African colonialism: Kenya. Perhaps control over it can be leveraged to convince the Germans to abandon its claims elsewhere, or otherwise it at least makes arch-imperialist Cecil C. Rhodes' dream of continuous British rule from the Cape to Cairo possible."
 SAF_intervene_uganda:0 "Enforce the Uganda Protectorate"
 SAF_intervene_uganda_desc:0 "The Buganda Kingdom was, until the imperial collapse resulted in a German takeover of the region, a protectorate of the British empire. Now that we have (re-)established a presence in the region it is our duty to ensure that this defunct relationship is properly restored."
 SAF_intervene_zanzibar:0 "Enforce the Zanzibar Protectorate"
 SAF_intervene_zanzibar_desc:0 "The establishment of a protectorate over the Sultanate of Zanzibar is famous for having been the shortest war. The relationship became defunct after the collapse of the Empire, during which Germany showed its true colours and occupied the sultanate ignoring the Zanzibar-Heligoland Treaty between Britain and Germany entirely. It is our duty to restore the rightful order."
 SAF_intervene_kenya:0 "Enforce the East Africa Protectorate"
 SAF_intervene_kenya_desc:0 "The East Africa Protectorate in Kenya has historically served as the point of gravity in British-controlled East Africa, and the highlands of it host the third largest population of white settlers in what is supposed to be British Africa behind the Union of South Africa itself and Northern Rhodesia. We cannot leave them behind."
 SAF_demand_katanga_pulls_back:0 "Demand [KTG.GetNameDef] retreats from Northern Rhodesia"
 SAF_demand_katanga_pulls_back_desc:0 "[KTG.GetNameDefCap] has taken control over parts of Northern Rhodesia, which officially belongs to the British Empire. We have no interest in occupying the [KTG.GetAdjective] hinterland, but the return of the Northern Rhodesian Territories is non-negotiable."
 SAF_demand_kivu_pulls_back:0 "Demand [KIV.GetNameDef] retreats from Uganda"
 SAF_demand_kivu_pulls_back_desc:0 "[KIV.GetNameDefCap] has taken control over Uganda, which officially belongs to the British Empire. We have no interest in occupying the [KIV.GetAdjective] hinterland, but the return of Uganda is non-negotiable."
 SAF_demand_somalia_pulls_back:0 "Demand [SOM.GetNameDef] retreats from Jubaland"
 SAF_demand_somalia_pulls_back_desc:0 "[SOM.GetNameDefCap] has taken control over Jubaland, which officially belongs to the British Empire as part of the East Africa Protectorate. We have no interest in occupying the [SOM.GetAdjective] hinterland, but the return of Jubaland is non-negotiable."
 SAF_exploit_resources:0 "Exploit Resources"
 SAF_exploit_resources_desc:0 "The mining industry is currently one of the main driving forces of the [SAF.getname], with its history and development rotating around this. With the discovery of Diamonds, Gold, Coal, and many other resources required to fuel the economies of the modern world, it's no wonder why many come to [SAF.getname]. With this in mind, the South African region is still a land rich nation, with deposits waiting to be exploited, though the expertise and equipment is still just out of reach for our skilled miners... for now"
 SAF_develop_orange_free_state_chromium_mines:0 "Develop Chromium in the Orange Free State"
 SAF_develop_orange_free_state_chromium_mines_desc:0 "We have discovered additional chromium deposits in the Orange Free State, and it will take some time and effort to create a productive mine there."
 SAF_develop_orange_free_state_steel_mines:0 "Develop Steel in the Orange Free State"
 SAF_develop_orange_free_state_steel_mines_desc:0 "The development of the border territories has resulted in a population influx in South Africa proper as a by-effect, supplying the cheap labour required to develop iron deposits along the Orange River."
 SAF_develop_rhodesia_steel_mines:0 "Develop Steel in Southern Rhodesia"
 SAF_develop_rhodesia_steel_mines_desc:0 "The development of the border territories has resulted in a population influx in Southern Rhodesia as a by-effect, supplying the cheap labour required to develop iron deposits near Bulawayo."
 SAF_develop_transvaal_steel_mines:0 "Expand the Iron Mines of Transvaal"
 SAF_develop_transvaal_steel_mines_desc:0 "We have discovered additional iron deposits in the province of Transvaal, and it will take some time and effort to create a productive mine there."
 SAF_develop_northern_cape_steel_mines:0 "Develop Steel in the Northern Cape"
 SAF_develop_northern_cape_steel_mines_desc:0 "We have discovered steel deposits near Kimberley, and it will take some time and effort to create a productive mine there."
 SAF_develop_northern_cape_aluminum_mines:0 "Develop Aluminium in the Northern Cape"
 SAF_develop_northern_cape_aluminum_mines_desc:0 "We have discovered aluminium deposits near Kimberley, and it will take some time and effort to create a productive mine there."
 SAF_develop_natal_steel_mines:0 "Develop Steel in Natal"
 SAF_develop_natal_steel_mines_desc:0 "We have discovered iron deposits in the province of Natal, and it will take some time and effort to create a productive mine there."
 SAF_dec_build_the_kariba_dam:0 "카리바댐 건설"
 SAF_dec_build_the_kariba_dam_desc:0 "With all the preparations having been completed, we can finally embark on the construction of the Kariba Dam. By damming in the Zambezi river we will be able to harness the immense power with which the water flows to the Indian ocean for our own economic interests!"
 SAF_establish_idc_factory_cape_town:0 "Build an IDC factory in Cape Town"
 SAF_establish_idc_factory_cape_town_desc:0 "South Africa's largest city and main port of Cape Town lies ideally placed for the expansion of our war industry and the Industrial Development [SAF_getCorp_or_Coop] stands ready to exploit this opportunity."
 SAF_establish_idc_factory_durban:0 "Build an IDC factory in Durban"
 SAF_establish_idc_factory_durban_desc:0 "While the town of Durban only fairly recently truly took off, it is ideally placed at the sea from our main industrial base at the Witwatersrand and has access to a relatively large base of potential Zulu labourers. It is not surprising therefore, that the Industrial Development [SAF_getCorp_or_Coop] regards Durban as a prime spot to expand South Africa's wartime industries."
 SAF_establish_idc_factory_johannesburg:0 "Build an IDC factory in Johannesburg"
 SAF_establish_idc_factory_johannesburg_desc:0 "As the main city in the Witwatersrand, South Africa's direct mining and industrial base, Johannesburg forms a prime location to expand South Africa's war industries. The Industrial Development [SAF_getCorp_or_Coop], readily set up in this region, has prepared ambitious plans for expansion here."
 SAF_establish_idc_factory_salisbury:0 "Build an IDC factory in Salisbury"
 SAF_establish_idc_factory_salisbury_desc:0 "While Salisbury is regarded by many as a backwater that cannot possibly compare to South Africa proper, its easy access to the Zambezi and the Kariba Dam makes it rather well suited for at least a modest industrial base which could be expanded upon by the Industrial Development [SAF_getCorp_or_Coop]."
 SAF_invest_cape_town:0 "Invest in Cape Town"
 SAF_invest_cape_town_desc:0 "Strategically placed in relative vicinity to Africa's southern tip, Cape Town is South Africa's largest and richest city. A few well-placed investments can be assured to allow it to prosper to an even greater degree!"
 SAF_invest_durban:0 "더반에 투자"
 SAF_invest_durban_desc:0 "As the largest port on South Africa's east coast, Durban forms a prime recipient for investments: easy access to our mining industry in the Witwatersrand in Transvaal ensures that its value cannot be overstated!"
 SAF_expand_vanderbijlspark:0 "Expand Vanderbijlpark"
 SAF_expand_vanderbijlspark_desc:0 "Vanderbijlpark is where the heart of the South African steel industry is located. Demands for steel is only ever increasing however, and with international tensions ever rising, and economies growing worldwide, this will not be different in the foreseeable future."
 SAF_invest_witwatersrand:0 "Invest in the Witwatersrand"
 SAF_invest_witwatersrand_desc:0 "As our largest mining belt, the Witwatersrand has been Southern Africa's, if not Africa's, largest industrial region since the time of the Boer republics. It is clear that investment here will doubtlessly result in economic expansion."
 SAF_join_reichspakt:0 "Join the Reichspakt"
 SAF_join_reichspakt_desc:0 "The Germans have always been a brother and a friend of the Afrikaner people. Entering into a formal alliance with them is but a natural progression of German-South African relations."
 SAF_join_internationale:0 "제3인터내셔널 가입"
 SAF_join_internationale_desc:0 "With the worker having finally overthrown decrepit capitalist control, it is South Africa's duty to support the liberation of those who still chafe under their tyrannical rule. The way to do this is to formally join the military section of the Third Internationale..."
 SAF_print_extra_money:0 "Print extra money"
 SAF_print_extra_money_desc:0 "We can order the South African Reserve Bank to print us extra money to spend. However, this may cause the value of the South African Pound to drop."
 SAF_take_a_loan:0 "Borrow 2 million SA Pounds"
 SAF_take_a_loan_desc:0 "We can take a loan of 2 million SA Pounds to add to our budget, but this can not be done indefinitely."
 SAF_repay_a_loan:0 "Repay 2 million SA Pounds"
 SAF_repay_a_loan_desc:0 "We can repay 2 million SA Pounds from our budget, so we won't have to pay interest over it anymore."
 SAF_cut_funding_on_military:0 "Cut Military Funding"
 SAF_cut_funding_on_military_desc:0 "We can save quite a bit of money by cutting the funding of the military. Jan Smuts and his allies oppose such a measure however, pointing at South Africa's moral obligation to eventually help the British monarchy extinguish the British revolution."
 SAF_raise_taxes:0 "Raise Taxes"
 SAF_raise_taxes_desc:0 "We can bring in some extra money to spend on countering Black Monday by raising some extra taxes. This may stifle the market even further however, and the rich mine owners of the Witwatersrand behind the South African Party would not be pleased."
 SAF_cut_welfare:0 "Cut Welfare Funding"
 SAF_cut_welfare_desc:0 "We can save quite a bit of money by cutting on welfare expenditure for poor white South Africans established in the wake of the Great Depression. This would weaken the safety net for many poor Afrikaners, and thus National condemns any talk of such measures as the talk of detached Englishmen in the South African Party. Still..."
 SAF_public_work_program:0 "Start a Public Works Program"
 SAF_public_work_program_desc:0 "The most straightforward way to combat unemployment is to kickstart large public works projects the unemployed can participate in. They can then use the money they earn with this to take care of their families. As an added bonus, the money they spend will enter the economy and help it recover."
 SAF_subsidize_resource_exports:0 "Subsidise Precious Metals Export"
 SAF_subsidize_resource_exports_desc:0 "South Africa's economy relies in significant part on our gold and diamond mines. By subsidising these exports, we will find our fair amount of foreign currency flowing our way, which will aid our recovery significantly."
 SAF_nationalize_company:0 "Nationalise a Major Company"
 SAF_nationalize_company_desc:0 "Fact is that the goals of major companies are often aimed at making the most profit rather than providing as many people as possible with a living. To that end it might be worthwhile to nationalise one of these major companies and redirect it towards that goal. This will not be cheap, however."
 SAF_implement_tariffs:0 "Implement Tariffs"
 SAF_implement_tariffs_desc:0 "We can try protecting our own economy by implementing tariffs against the cheap goods that enter South Africa while bringing in some money as well. Such actions could potentially motivate the countries whose economies are negatively impacted by this action to reciprocate with South African goods entering their market however."
 SAF_repay_leftovers:0 "Repay [?swe_var_debt|1] million SA Pounds"
 SAF_repay_leftovers_desc:0 "We can repay the rest of our debt from our budget, so we won't have to pay interest over it anymore."
 SAF_counter_inflation:0 "Increase the South African Reserve Bank Interest"
 SAF_counter_inflation_desc:0 "Banks in South Africa take loans from the South African Reserve Bank. By increasing the interest over these loans, we can influence the money supply and lower our inflation once."
 SAF_soften_the_colour_bar:0 "Soften the Colour Bar"
 SAF_soften_the_colour_bar_desc:0 "South Africa's workforce is not insignificant, but South African companies are hindered in tapping in this base as a result of regulation limiting the use of non-white personnel. We can help our companies and our economy as a whole by softening these requirements somewhat, even if this is a politically tedious move."
 SAF_tt_print_extra_money:0 "We will print extra money: this will increase our budget by §G2 million South African Pounds§! but our inflation will grow!"
 SAF_tt_loan_money:0 "We will take a loan of §G2 million South African Pounds§!. §RWe will have to pay interest over the sum until we repay it!§!"
 SAF_tt_can_pay_off_debt:0 "Has §Y2 million South African Pounds§! of debt that may be repaid."
 SAF_tt_pays_off_debt:0 "We repay §G2 million South African Pounds§! of debt."
 SAF_cut_abandonment_of_the_gold_standard:0 "Abandoning the Gold Standard"
 SAF_tt_can_pay_off_leftovers:0 "Has §Y[?swe_var_debt|1] million South African Pounds§! of debt that may be repaid."
 SAF_tt_pays_off_leftovers:0 "We repay §G[?swe_var_debt|1] million South African Pounds§! of debt."
 SAF_tt_saved_money_goes_to_free_budget:0 "We save §G5 million South African Pounds§! of military funding that will be added to our budget to combat Black Monday.\n"
 SAF_tt_earned_money_goes_to_free_budget:0 "We will collect §G2 million South African Pounds§! of taxes that will be added to our budget to combat Black Monday.\n"
 SAF_tt_saved_money_goes_to_free_budget_welfare:0 "We save §G5 million South African Pounds§! of welfare funding that will be added to our budget to combat Black Monday.\n"
 SAF_tt_saved_money_goes_to_free_budget_gs:0 "Floating the South Arican Pound, and abandoning the Gold Standard will lead to inflation, and will assist with the unemployment crisis.\n"
 SAF_tt_two_million_kronor:0 "§H2 million§! Pounds"
 SAF_tt_two_million_kronor_blocked:0 "§R2 million§! Pounds"
 SAF_tt_two_million_kronor_tooltip:0 "It costs $SAF_tt_two_million_kronor_blocked$ to take this decision"
 SAF_tt_three_million_kronor:0 "§H3 million§! Pounds."
 SAF_tt_three_million_kronor_blocked:0 "§R3 million§! Pounds."
 SAF_tt_three_million_kronor_tooltip:0 "It costs $SAF_tt_three_million_kronor_blocked$ to take this decision"
 SAF_tt_five_million_kronor:0 "§H5 million§! Pounds"
 SAF_tt_five_million_kronor_blocked:0 "§R5 million§! Pounds"
 SAF_tt_five_million_kronor_tooltip:0 "It costs $SAF_tt_five_million_kronor_blocked$ to take this decision"
 SAF_tt_receive_million_kronor:0 "We collect §G1 million South African Pounds§! of tariffs that will be added to our budget to combat Black Monday.\n"
 SAF_tt_no_extreme_inflation:0 "Our inflation is below §Y8%§!."
 SAF_tt_no_extreme_debt:0 "We have less than §Y10 million South African Pounds§! of related debt."
 SAF_tt_pays_interest:0 "We pay §R[?saf_var_interest|1] million South African Pounds§! in interests over our loans!\n"
 saffaBudgetAmount_zero:0 "§Y0§!"
 saffaBudgetAmount_positive:0 "§G[?saf_var_budget|1] million§!"
 saffaDebtAmount_positive:0 "§R[?saf_var_debt|1] million§!"
 SAF_SMUT_ENT:0 "Plan Smuts"
 SAF_SMUT_ENT_desc:0 "The government has chosen to proceed with Jan Smut and his pro Entente reforms. Smuts' approach to modernising is more pragmatic, with the expanding (and allowance) of non whites in front-line roles. This has been seen as controversial amongst the military, though many more see the necessity of this.\n\nFurther to this, the needing of a mechanised army to make up for the lack of manpower is a must and the forces on a combined arms is greatly emphasised."
 SAF_Mil_Army_1:0 "The Native NCO"
 SAF_Mil_Army_1_desc:0 "The concept of a colour NCO is not a new one for South Africa. There are several challenges though still facing this rank being that most white men refuse to take orders from native NCO's unless ordered to by a white officer and most aren't trusted by their own native enlisted men. With these aside, their uses outweighs their cons, as it allows for the communication of commands quickly and efficiently on the battlefield."
 SAF_Mil_Army_2:0 "Native Military Corps"
 SAF_Mil_Army_2_desc:0 "The concept of a Native Military Corps is designed to free up non-combative roles within the South African army and to allow more 'desired' troops into combative roles."
 SAF_Mil_Army_3:0 "Native Expanded Roles"
 SAF_Mil_Army_3_desc:0 "With South Africa still suffering from a manpower crisis and still not wishing to arm its native soldiers (unless necessity required to do so) has begun to expand their roles to include non front line combative roles. Thought this hasn't been well received by most..."
 SAF_Mil_Army_4:0 "'Coloured' Auxiliaries"
 SAF_Mil_Army_4_desc:0 "The term "coloured" in South Africa refers to a person of mixed race and does cause confusion for South African race classification. This aside, they are generally more \"accepted\" than other minorities in South Africa, though usually formed in their own units."
 SAF_Mil_Army_5:0 "Indian Auxiliaries"
 SAF_Mil_Army_5_desc:0 "South African Indians who mainly hail from the province from Natal are more or less granted the same conditions of a 'Coloured' person in the South African army. An initiative has been created to increase the appeal of Indians joining the South African armed forces, though hasn't been received well by the more extreme elements in South Africa"
 SAF_Mil_Army_6:0 "남아프리카 장갑차"
 SAF_Mil_Army_6_desc:0 "With South Africa unable to fully rely on Canadian supplies, the government has turned to local companies to make improvements to what is at hand"
 SAF_Mil_Army_7:0 "South African Light Armour Procurement"
 SAF_Mil_Army_7_desc:0 "South Africa industry is still in its infancy and still being reshaped and reformed by the Government. With this in mind, the need to procure Canadian arms is a must, with Smuts also looking to secure tanks for his newly conceived Armoured Corps"
 SAF_Mil_Army_8:0 "Promote Armour Innovations"
 SAF_Mil_Army_8_desc:0 "With the terrain of South Africa being unforgiving like any colonial nation, the need to innovation is a must especially in the armoured corps"
 SAF_Mil_Army_9:0 "Expand Coastal Defence Force"
 SAF_Mil_Army_9_desc:0 "With more able bodied men needed for the front line, those who the old and the young are able to serve within Coastal Defence Force to free up more men for the front"
 SAF_Mil_Army_10:0 "Native Roles Redefined"
 SAF_Mil_Army_10_desc:0 "With the roles of the Natives expanded within the South African army completed, this has allowed for more crucial manpower to be allocated where it is needed."
 SAF_Mil_Army_11:0 "Auxiliaries Reformed"
 SAF_Mil_Army_11_desc:0 "Unlike their Native brethren, Indian and 'Coloured' troops have are now fighting amongst whites and even forming their own regiments. This has been met with outrage by the radicals within South Africa, but overall has been accepted by those with the means justify the end."
 SAF_armoured_car:0 "남아프리카 장갑차"
 SAF_armoured_car_desc:0 "With South Africa unable to fully rely on Canadian supplies, the government has turned to local companies to make improvements to what is at hand"
 SAF_Nat_Nco_cf:0 "Native NCO scheme implemented"
 SAF_Nat_Mil_Corp_cf:0 "Native Military Corps formed"
 SAF_Nat_Exp_Roles_cf:0 "Expanded roles for Native personal approved"
 SAF_Coloured_Aux:0 "Coloured Auxiliaries roles expanded"
 SAF_Indian_Aux:0 "Indian Auxiliaries roles expanded"
 SAF_armoured_car_tt:0 "South African Armoured Cars approved"
 SAF_secure_means_arm_tt:0 "Promoting local automotive industry"
 SAF_impending_war:0 "War is coming..."
 SAF_PIROW_DES:0 "Pirow's Five Year Plan"
 SAF_PIROW_DES_desc:0 "Within the five year reforms initiated by General Pierre van Reyneveld highlights several major changes within the armed forces of South Africa. The reform itself has been drafted to take about five years, though could be sped up if required. These reforms have been seen to favour the Afrikaner population of South Africa, though provisions are also made for Anglo and other white Europeans of South Africa. These provisions are the allowance of the use of English in the South African Armed Forces, though the need of rudimentary Afrikaans will still be required, with battle commands, orders, and other military related contrivances being conducted in Afrikaans"
 SAF_Pirow_Military_Fact:0 "Pirow's Fact Finding Mission"
 SAF_Pirow_Military_Fact_desc:0 "Out of the blue, Oswald Pirow has announced his plans to travel to Germany on a military facts finding mission. This goes completely against the grain and has even caused some of his most steadfast allies to question this action. To his detractors he has said, \"I don't see the issue of wishing to gain insight on how the winners of the Weltkrieg won\""
 SAF_Pirow_Military_Fact_1:0 "Pirow's Embarrassment"
 SAF_Pirow_Military_Fact_1_desc:0 "The Kaiserreich has fallen, and to the embarrassment of Oswald Pirow, he now must take other measures to modernise the South African Armed Forces."
 SAF_Pirow_Natives:0 "Native Auxiliaries"
 SAF_Pirow_Natives_desc:0 "Though both Pirow and Van Reyneveld completely despise the idea of army Native troops in fear of training the rebels of tomorrow. This may be the case, but an army needs to be fed, it needs to be supplied, it needs a labour force behind it and that's what the Native Auxiliaries will do."
 SAF_Pirow_Colours:0 "'Coloured' Formations"
 SAF_Pirow_Colours_desc:0 "Barely tolerated by most and an anathema by few, the 'Coloureds' of South Africa have been the matter of debate amongst the military staff of Pirow's reforms. Currently it's been viewed they best be kept to garrison duties, allowing white regiments to be freed up for other uses."
 SAF_Pirow_flai_0:0 "Fund Local Automotive Initiatives"
 SAF_Pirow_flai_1:0 "Import Required Tools and Goods"
 SAF_Pirow_flai_2:0 "Promote Volkswagen Investment"
 SAF_Pirow_Kom_1:0 "Kommando-Hervormings"
 SAF_Pirow_Kom_1_desc:0 ""Commando Reforms" are a means to centralise and codify the tactics, battle commands and even ranks of the Kommando units to ensure that there is a level of uniformity within the organisation. Though this does go against the grain of being a Kommando, it's a necessary evil to ensure a level cohesion that is required on a modern day battlefield."
 SAF_Pirow_Kom_2:0 "Formalised Kommando Training"
 SAF_Pirow_Kom_2_desc:0 "Through some politicking and "direction", a more formal training regime has been implemented"
 SAF_Pirow_Kom_3:0 "Ossewa Tactics"
 SAF_Pirow_Kom_3_desc:0 "Ox Wagon tactics is the idea of rapidly moving into enemy territory via the use of motorisation and/or mechanised means to harass and pin the enemy, allowing for other elements to encircle or disengage if required."
 SAF_Pirow_td:0 "Pirow Has Returned"
 SAF_Pirow_Coloured_cf:0 "'Coloured' Regiments Formed"
 SAF_Pirow_nataux:0 "Native Auxiliaries Formed"
 SAF_Pirow_Coloured_Reg_CF:0 "'Coloured' Regiments Formed"
 SAF_kommando_formalised:0 "Requires £decision_icon_small §OFormalised Kommando Training§!"
 SAF_kommando_tactics:0 "Requires £decision_icon_small §OOssewa Tactics§!"
 SAF_Pirow_nataux_idea:0 "Native Auxiliaries Formations"
 SAF_Pirow_nataux_idea_desc:0 "Labour regiments have been formed to free up precise manpower for the front. Though the locals aren't happy about it, but at least they aren't armed..."
 SAF_Pirow_coloured_reg:0 "'Coloured' Regiments Formed"
 SAF_Pirow_coloured_reg_desc:0 "Stemming from the same idea of Native Auxiliaries, 'Coloureds' have been allowed to form basic garrison duties to free up further manpower."
 SAF_Kommando_reactivated:0 "Unlocks §OKommando Decisions§! within §RPirow's Five Year Plan§!"
 SAF_idea_settler_recruitment:0 "Settlers leaving for the Nuweveld"
 SAF_Expand_Branches:0 "Expand the Branches"
 SAF_Expand_Branches_desc:0 "With reforms occurring within the South African Army, the other branches of the South African Armed Forces must also be expanded and reformed to support and keep up with the challenges the modern day battlefield will bring."
 SAF_Naval_Vol:0 "Amalgamate the Naval Services"
 SAF_Naval_Vol_desc:0 "Currently there isn't a true South African Navy, with several branches/services performing duties akin to that of a Navy, though in a localised area. These branches/services must be amalgamated into one service, allowing for a true South African Navy to be formed."
 SAF_Avation_Corp:0 "Expand the South African Pilot Program"
 SAF_Avation_Corp_desc:0 "The South African Air Force is in desperate need of airmen and most of all pilots, if it is to expand to provide the services it's required for."
 SAF_For_Aid:0 "Foreign Expertise"
 SAF_For_Aid_desc:0 "South Africa's aviation and naval developments are rudimentary at best, with a real lack of investment made into these branches till now."
 SAF_Can_Aid:0 "Canadian Advisors"
 SAF_Can_Aid_desc:0 "With London being strangled by the tentacles of syndicalism, Ottawa has picked up the torch to lead the Entente into the heart of the red beast. The South African Government has opened its doors to Canadian Advisors, to expand its Air Force and fledging Navy, with the goal of supporting Canada in the great crusade against the syndicalists. Though the Afrikaners aren't impressed with this notion..."
 SAF_Imperial_Gift:0 "'제국의 선물'"
 SAF_Imperial_Gift_desc:0 "Dubbed the \"Imperial Gift\" by South African Air Force personnel, Canada is providing us a more than modest contribution to our lacklustre air force, in the form of several squadrons worth of aeroplanes, along with parts and munitions."
 SAF_Plane_Fact:0 "남아프리카 항공 산업 지원"
 SAF_Plane_Fact_desc:0 "Though Canada is more than able to supply South Africa, the perils of war mean that this may not always be a contributing factor. South Africa must be able to provide a small level of dependence with parts and munitions for their Air Force."
 SAF_Can_Pilot_Training:0 "Entente Pilot Training"
 SAF_Can_Pilot_Training_desc:0 "With new planes, comes new tactics. Entente Advisors have greatly assisted our Pilots in long range patrols of the Cape and introduced the use of Naval Bombers."
 SAF_SAAF:0 "Royal South African Air Force Reformed"
 SAF_SAAF_desc:0 "The South African Air Force before the support from Canada and other Entente forces was nothing more than a few biplanes from a forgotten era and some "acquired" German Junkers. Now with the latest training and aircraft, the now dubbed Royal South African Air Force, is ready to cry havoc and let slip."
 SAF_Recall_Halifax:0 "Hallifax at the Helm"
 SAF_Recall_Halifax_desc:0 "Hallifax, once a retired Admiral of the British fleet has now been requested to take the helm in the reforms required for South Africa to establish its own navy."
 SAF_Wolf_Pack:0 "Wolwe van die See"
 SAF_Wolf_Pack_desc:0 "South Africa will never have a large Navy nor will it sport massive battleships or aircraft carriers. With this in mind, developments in the submarines that have been dubbed by Afrikaner naval officers as "Wolwe van die See" - Wolves of the Sea - have shown great prospects and those all too keen Afrikaner naval officers are happy to adopt."
 SAF_Con_Navy:0 "Merchant Fleet"
 SAF_Con_Navy_desc:0 "With the Entente nations contacted via a vast array of overlapping trade routes, the need for a merchant fleet is needed more than ever."
 SAF_Royal_Navy:0 "South African Navy Formed"
 SAF_Royal_Navy_desc:0 "With Hallifax at the helm, the South African naval branches and been centralised allowing for South Africa to officially have a navy. Though smaller, its main goals are to protect shipping lanes within the Cape and provide limited support to the Canadian war effort."
 SAF_Can_Develop_Naval:0 "Canadian Naval Development"
 SAF_Can_Develop_Naval_desc:0 "Several of our ports and docks have seen better days, with many not having been in service since the Weltkrieg. With Canadian investment and 'know how', we have begun to overhaul these docks to better assist our Entente allies."
 SAF_Expand_Fort:0 "Expanding South Africa's Aerodromes"
 SAF_Expand_Fort_desc:0 "With new aeroplanes, comes the need to expand South African aerodromes and lay the ground work for several more."
 SAF_Home_Isles_Invasion:0 "Our Part in the Great Crusade"
 SAF_Home_Isles_Invasion_desc:0 "The idea of South African servicemen, fighting and dying for a 'British' cause has never been a popular sentiment in South Africa, but what has become popular is the need to stop the syndicalist threat before it can completely reach our shores."
 SAF_Non_Can_Aid:0 "Seeking Help Elsewhere"
 SAF_Non_Can_Aid_desc:0 "Canada and the Entente are nothing but self serving dullards, who would only drag South Africa into their wars with nothing to give in return. Pirow's recent overtures to the Germans have allowed South Africa to seek help elsewhere regarding the expansion and reforming of our air and naval branches. This hasn't proven popular amongst the Anglo population, however."
 SAF_Dutch_Connection:0 "Dutch Connection"
 SAF_Dutch_Connection_desc:0 "Through some extraordinary use of back channels and "meetings", Pirow has been in contact with several Dutch aviation experts, who will assist South Africa in reforming its Air Force, with further talks looking promising regarding the purchasing of Dutch aircraft."
 SAF_Dutch_Aircraft:0 "South African Fokker Purchase"
 SAF_Dutch_Aircraft_desc:0 "South African has been able to obtain several Dutch-designed Fokker fighters via its new connections. Though limited in numbers, the licence for these aircraft have been secured, though through what means are best left unsaid."
 SAF_Dutch_Training:0 "Obtain White Phosphorus Munitions"
 SAF_Dutch_Training_desc:0 "From our contacts in Mittelafrika, we have been able to obtain "Flüssigkeitsbrandbombe", Liquid Fire Bomb. It contains White Phosphorus, which is effective against enemies who think the thick dense jungle will save them, though the after effects of the weapon are less than desired..."
 SAF_SALM:0 "Reform the SALM"
 SAF_SALM_desc:0 "The South African Air Force is now referred by its Afrikaans name of "Suid-Afrikaanse Lugmag", or SALM. It is now a force to be reckoned with. With the next batch of South African pilots now taking to the skies of the savannah, the SALM is ready to face the challenges that loom over the horizon."
 SAF_GER_Mil_Invest:0 "German Investment"
 SAF_GER_Mil_Invest_desc:0 "Similar to Canada, Germany has its interests in South Africa, with it wishing to expand the infrastructure between the Cape and its colonies in Africa. Though only minor in nature, it appears the real reason is to allow for further German investment in South Africa lucrative mining sector."
 SAF_GER_AAA:0 "German Funkmessgerät Installations"
 SAF_GER_AAA_desc:0 "South Africa is to become Germany's most southern listening post. These installations will better monitor Naval and Air traffic in the Cape and also provide South Africa with a level of early warning needed for its forces to react to a potential threat."
 SAF_GER_Naval_Advis:0 "황립해군 조언가"
 SAF_GER_Naval_Advis_desc:0 "Pirow didn't sit on idle hands during his fact finding mission to Germany. He was able to obtain the assistance of several Kaiserliche officers, though their reasons for discharge from the Kaiserliche isn't best mentioned..."
 SAF_GER_Naval_Lessons:0 "유틀란트의 교훈"
 SAF_GER_Naval_Lessons_desc:0 "The Second Battle of Jutland for the Kaiserliche showed that being on the bleeding edge of technology is a must. With this in mind, South Africa must have the mindset of "Quality of Quantity" in the construction of its Navy."
 SAF_GER_Navy_Ships:0 "독일식 해군 설계"
 SAF_GER_Navy_Ships_desc:0 "German Ship designs have become the world standard, with this in mind, South Africa has been able to secure several new designs for local use."
 SAF_GER_Navy:0 "Suid-Afrikaanse Vloot"
 SAF_GER_Navy_desc:0 "Taking a page from the South African Air Force 'Rebranding' the use of Afrikaans over English for the naming of the newly formed Navy. This action has been taken to move it away from its \"British\" beginnings."
 SAF_War_Policy:0 "South African War Policy?"
 SAF_War_Policy_desc:0 "With the both Air and Naval branches of the South African Armed forces receiving the much needed reforms they needed, it's time for South Africa to decide on whether it will defend its own shores or support those in Europe."
 SAF_Anti_Syndie:0 "South Africa's Red Scare"
 SAF_Anti_Syndie_desc:0 "Though a \"European\" war is never popular in South Africa, it's a harsh reality that if syndicalism were to prevail in Europe, then in Africa, South Africa would surely be next. We must assist in slaying the Red Beast, before its tentacles make it to our shores..."
 WAR_NAME_SAF_SFR:0 "3차 보어 전쟁"
 WAR_NAME_SAF_ENT:0 "3차 보어 전쟁"
 saf.1.t:0 "남아프리카 연방"
 saf.1.d:0 "제2차 보어 전쟁 이후 남아프리카의 영국이 소유하고 있었던 케이프 식민지, 나탈, 트란스발, 오렌지 자유국의 합병으로 1910년 결성된 남아프리카 연방은 아프리카에서 영국의 영향력의 마지막 잔재로 남아 있습니다.\n\n그러나 자치령은 흔들리고 있습니다. 네덜란드계 백인 주민들은 옛 보어 공화국의 독립을 갈망하고 있는 한편, 프랑스 코뮌이나 브리튼 연방이 설립되기 이전부터 영향을 미치고 있던 생디칼리슴 같은 반대쪽 정치적 사상이, 인종에 상관없이 경기 침체의 영향으로 허덕이는 빈곤한 하층민들의 머릿속으로 슬그머니 파고들고 있습니다.\n\n연방의 정치적 구도는 얀 스뮈츠 장군의 남아프리카당과 J.B.M. 헤르초흐 장군의 국민당이라는 두 정당 체제를 중심으로 전개됩니다. 현재 대립하는 두 파벌로 나뉘어 있는 더 작은 정당인 노동당도 남아프리카 의회에 자리를 지키고 있습니다. 1924년과 1929년 사이에 이들은 연립정부에서 국민당과 통치하였으나 대공황의 대처에 실패한 이후 남아프리카당은 다시 다수당을 확보하였는데, 처음에는 국민당에서 이탈한 민족주의자들의 도움으로, 1933년 이후에는 대공황의 여파를 완화한 공로를 인정받아 스스로 다수당을 확보하였습니다."
 saf.1.a:0 "연방은 강하다."
 saf.2.t:0 "남아프리카법"
 saf.2.d:0 "웨스트민스터로부터 통과된 1909년 남아프리카법은 연방의 헌법 역할을 합니다 - 남아프리카 연방은 연방이라기보다는 단일 국가로서 각 식민지의 의회가 폐지되고 지방의회로 대체됩니다.\n\n국회는 폴크스라트(Volksraad)와 상원 두 부분으로 구성됩니다. 폴크스라트 의원은 지방마다 선거권이 다르긴 하지만 대부분 자격을 통과한 백인 소수자들에 의해 선출됩니다. 케이프와 남부 로디지아에서는 재산과 교육 수준에 근거한 자격 있는 선거권이 마련되어 있지만, 투표는 오로지 백인 전용입니다. 상원은 5개 지방의회의 각 의원과 폴크스라트 의원들로 구성된 선거인단에 의해 임명됩니다. 정부는 웨스트민스터 형식을 따르며, 현재 클라렌든 백작인 남아프리카 총독에 의해 임명됩니다.\n\n남아프리카는 1920년대 영국 혁명 이후 영국을 대신하여 베추아날란드, 바수톨란드, 스와질란드를 보호령으로 관리해 왔으며, 남부 로디지아는 1922년 연방의 한 부분으로 인정받았습니다."
 saf.2.a:0 "그렇군."
 saf.3.t:0 "검은 월요일이 남아프리카를 강타하다"
 saf.3.d:0 "A week ago, the German stock market collapsed, plunging the world into depression. Since the advent of the great depression of 1925, the pact government in power at the time - a coalition of the National Party and the Labour Party, a smaller party of chiefly English-speaking white miners - elected to deepen the trade ties with the still prosperous Germany to limit the effects of the crisis, with limited success. The Smuts-Roos government that came into power in 1929 kept these arrangements in place, and as such, the woes of Black Monday did not skip South Africa.\n\nThe crisis has had a terrible effect upon the South African economy, unemployment has risen markedly as many companies that depended upon the German export market have gone out of business or laid off white workers in favour of cheaper native labour."
 saf.3.a:0 "이건 재앙이야!"
 saf.4.t:0 "The Industrialist Lobby"
 saf.4.d:0 "In the first decade of the dominion, South Africa's political system had been made up out of the Afrikaner-led South African Party and the smaller British-led Unionist Party, the party of the English-speaking mining magnates the likes of Cecil Rhodes and Leander Starr Jameson. When the National Party rose and republican sentiments along with it, in combination with a unionist decline, they eventually agreed to merge into the South African Party. This SAP wing has persisted during the last 15 years.\n\nToday a group of unionist-inclined MPs, accompanied by several business leaders have come to appeal to prime minister Smuts to repeal the Industrial Conciliation Act passed by the Pact Government in 1925. The act affords several significant protections to the white worker which according to the business leaders cannot be sustained with the present crisis again pushing South African companies into the corner just after the effects of the Great Depression has worn off."
 saf.4.a:0 "I assure you, the economy is our foremost concern!"
 saf.5.t:0 "Unionists Join the Opposition"
 saf.5.d:0 "The government's decision not to repeal the Industrial Conciliation Act in its strategy of resolving the effects of the Black Monday crisis has not gone down well with Unionists among our ranks. The minister of Commerce and Industry has resigned over our decision and eight MPs have left our parliamentary group, robbing us of our parliamentary majority.\n\nGiven our newfound lack of a working majority, tabling our package of measures against the crisis in the Volksraad would undoubtedly fail."
 saf.5.a:0 "We will need to open talks with the opposition!"
 saf.6.t:0 "Finding a Majority"
 saf.6.d:0 "With the Unionist withdrawal, the first outright SAP majority since 1921 has disappeared almost as quickly as it appeared in 1933. Prime Minister Smuts now needs to swiftly make a decision on how to proceed, because government action is necessary to alleviate the suffering caused by Black Monday.\n\nThe first option for the prime minister is to open coalition talks with the SAP's classical rivals, the National Party. There are profound differences between these two parties but if such talks would succeed the coalition would have an overwhelming majority in the Volksraad.\n\nSecondly, a deal could be reached with the National Council faction of the split Labour party led by Walter Madeley. They would likely be inclined to support the common-man oriented approach we had in mind and finding common ground with them would likely be much easier than with National.\n\nThen, we can decide to continue as a minority government as if nothing happened and seek out support on a per-motion basis. The unionists are likely deterred from bringing us down through a motion of no confidence as they have no party structure to defend their seats anymore. We could then likely negotiate with Labour on some bills and our lost Unionists on others, but this will leave the government without a stable majority at this crucial time.\n\nThen, finally, we can request that the governor-general dissolves the Volksraad and calls early elections, but of course this carries the risk of a victory by the National Party and would mean there would be no government able to counteract Black Monday for the coming weeks."
 saf.6.a:0 "Open talks with Hertzog"
 saf.6.b:0 "Schedule a meeting with Madeley Labour"
 saf.6.c:0 "We will continue as a minority government"
 saf.6.e:0 "Ask the governor-general to call new elections"
 saf.7.t:0 "Coalition Talks with National"
 saf.7.d:0 "Prime Minister Smuts has chosen to engage in coalition talks with general Hertzog and his National Party. Acutely aware of his own weakened position within his party due to his failure so far to regain the office of prime minister after losing it in 1929, general Hertzog, while exhibiting a willingness to engage, seems determined to reach a compromise which will be beneficial to his party.\n\nAfter two weeks of vigorous negotiation, the differences as well as the similarities of the two parties come to light. It appears that general Hertzog is willing to help out the SAP and even abstain from pursuing further nationalist goals until this Volksraad's term is up in 1938 'for the good of the country and Afrikanerdom' on two conditions: the first is that he, James Hertzog, will come to be prime minister of this coalition government. A somewhat arrogant stance to take as the leader of the smaller parliamentary party, but one that is when it comes to it most likely largely symbolic. His second demand is that we open up discussion about a controversial topic: to ease the suffering of Black Monday among the white Afrikaner farmers that form his support base he wants to set up the so-called 'Nuweveld Project' which would open up the Bechuanaland protectorate which South Africa garrisons on behalf of the British exile government for the settlement of white farmers. This would be in violation of the treaties signed by Britain with the Tswana chiefdoms and likely be regarded as a heavy breach of trust by Canada."
 saf.7.a:0 "Announce that we have come to an agreement!"
 saf.7.b:0 "This is unacceptable, let us talk with Madeley"
 saf.7.c:0 "If this is what it takes, we prefer a minority government"
 saf.7.e:0 "No deal! Parliament should be dissolved!"
 saf.8.t:0 "Talks with Labour"
 saf.8.d:0 "Prime Minister Smuts has chosen to engage in coalition talks with Walter Madeley and his National Council faction of the Labour Party. The small South African Labour Party with a support base of chiefly white English-speaking miners has been split ever since Madeley was removed from his cabinet position in the Pact Government by general Hertzog with the support of Labour leader Frederic Creswell for associating with the syndicalist and interracial Industrial and Commercial Workers' Union. Since then Madeley has been disputing the position of leader of the party with Creswell.\n\nAfter about a week of negotiation it appears they would join happily a coalition government with the SAP on the simple conditions that N.C. Labour receives two cabinet positions and affirmation that we will indeed be taking a common man-oriented approach to Black Monday. This agreement could've been highly troubling to the unionist wing of our party, but given they now left our ranks this should not pose a problem."
 saf.8.a:0 "An SAP-Labour cabinet will fulfil this term!"
 saf.8.b:0 "This is unacceptable, let us talk with Hertzog!"
 saf.8.c:0 "If this is what it takes, we prefer a minority government"
 saf.8.e:0 "No deal! Parliament should be dissolved!"
 saf.9.t:0 "The Governor-General Dissolves the Volksraad"
 saf.9.d:0 "The Unionist walk-out as a result of disagreements over the strategy with regards to Black Monday has resulted in a cabinet crisis. Robbed of a working majority in the Volksraad, prime minister Smuts has asked the Earl of Clarendon to dissolve the Volksraad and call new elections six weeks from now. Since the response to Black Monday was obviously not on the table in 1933 and makes for an entirely new situation, the governor-general swiftly followed the advice of the prime minister and dissolved the Volksraad.\n\nA rough campaigning season is expected in the coming six weeks as the effects of Black Monday will befall more and more South Africans. Jan Smuts will likely be campaigning on his credentials in alleviating the effects of the Great Depression, while James Hertzog will likely once again start a scaremonger among South African whites about the prospects of increasing native influence on politics and paint Smuts as a puppet of the mining magnates of the Rand who has allowed this to happen."
 saf.9.a:0 "The government needs a clear mandate to deliver relief!"
 saf.10.t:0 "1936년 선거"
 saf.10.d:0 "It has been six weeks since elections have been called and the (white) South Africans are going to the polls to cast their vote. In the Cape Province and Southern Rhodesia they are joined by non-whites who meet certain property and education qualifications. The outcome of this election will likely decide who will rule South Africa for the next five years: will general Smuts reclaim the majority he won in 1933, or will general Hertzog finally reclaim the office of Prime Minister for himself after seven long years in the opposition?"
 saf.10.a:0 "The SAP reclaims its working majority once again!"
 saf.10.b:0 "National claims a decisive majority!"
 saf.11.t:0 "The Extent of Native Autonomy"
 saf.11.d:0 "We have decided to formalise the autonomy of the local rulers of the former High Commissioner Territories, the Paramount Chiefs of the respective ethnic groups (the Tswana in Bechuanaland, the Basotho in Basutoland and the Swazi in Swaziland). But we need to clarify the extent of the Chiefs' power - is it limited to within the borders of the former HCT, or does it encompass all of their people throughout South Africa?"
 saf.11.a:0 "Their authority stops at the border."
 saf.11.b:0 "They will fully represent their people."
 saf.12.t:0 "The Third Smuts Cabinet Continues"
 saf.12.d:0 "The gamble of calling an election has been a resounding success: the South African electorate has clearly and decisively spoken out its approval of the government's plans to carry South Africa out of the suffering brought upon us by Black Monday. The SAP has secured itself a working majority in the Volksraad and the unionists, who have been reduced to two seats as independents are no longer needed to this end, allowing the cabinet to continue another five year term, with no need to compromise with the opposition."
 saf.12.a:0 "Hurrah!"
 saf.13.t:0 "The Second Hertzog Cabinet Inaugurated"
 saf.13.d:0 "Smuts' gamble of calling elections in the middle of the rising Black Monday crisis has clearly backfired spectacularly. For the first time since 1929, the National Party is once again the larger of the two Afrikaner parties, and Hertzog is set to once again occupy the office of prime minister with a full mandate to deliver the National party program. National has achieved a working majority on its own, but the Creswell faction of the Labour party, who had been our allies during the 1924-1929 term, have expressed interest in joining the cabinet once again. They are not strictly necessary to govern, but it might be beneficial to secure their support if we were to lose our working majority in the future like Smuts has found out just now."
 saf.13.a:0 "South Africa needs a stable single-party cabinet!"
 saf.13.b:0 "Reconstitute the Pact Government"
 saf.14.t:0 "The Opposition Rallies against the Repeal!"
 saf.14.d:0 "We have just tabled our proposed repeal of the Industrial Conciliation Act of 1924. The Nationalist opposition has decried us as 'proving to be sock-puppets of Hoggenheimer once more', referring to the personification of the English-speaking capitalists in cartoons in the Afrikaner newspaper 'die Burger' and the smaller Labour contingent, normally divided between their National Council and Creswell faction, has joined them unanimously in condemning our suggestion. But this matters little, since the SAP holds the majority in the Volksraad.\n\nMore ominous is the situation in the streets: the International Socialist League has condemned our motion and called for a general strike. Not everyone is inclined to follow their rabble-rousing, but several large mines in the Witwatersrand are completely on lock-down now. For the owners, this may be a setback that cannot be overcome in combination with the crisis if we do not act soon."
 saf.14.a:0 "Let them send in their strikebreakers!"
 saf.14.b:0 "Stand back, let us wait them out!"
 saf.15.t:0 "베노니에서의 폭동"
 saf.15.d:0 "파업 파괴자를 투입하기로 한 결정이 사태를 악화시킨 것 같습니다. 파업자들은 대체인력을 실은 트럭을 공격했고, 경찰의 개입으로 이어졌고, 결국 폭동으로 발전했습니다. 1922년 반란의 중심지이기도 했던 베노니의 란드 광산촌에서는 무장 폭도들이 경찰을 마을로부터 완전히 철수하도록 강요한 반면, 다른 곳에서는 브라크판 마을과 요하네스버그 교외에서 폭도들이 도시 블럭의 통제권을 장악하고 있습니다!\n\n설상가상으로, 잔혹행위에 대한 소식이 랜드 외곽에까지 전해졌고, 더반과 케이프타운의 부두 노동자들 사이에서는 이들과 연대하여 파업을 벌이고 있습니다. 위기의 범위가 빠르게 커져서 1922년을 맞이하게 되었습니다."
 saf.15.a:0 "이건 통제불능이야!"
 saf.16.t:0 "두번째 란드 반란"
 saf.16.d:0 "위기는 빠르게 증가하고 있으며 심지어 1922년 문제를 넘어서기 시작했습니다. 당시와는 달리, 반란을 일으키는 노동자들이 더반과 케이프 타운에 대한 통제권을 계속 강화하고 있고, 요하네스버그에서는 도시 대부분이 노동자들의 통제 하에 놓였습니다. 프리토리아에서는 1925년 웨일스의 광산 파업과 이 위기를 초래한 사태 사이에 기능직 종사자들의 공포가 고조되고 있습니다. 그러나 스머츠 총리는 영국과 달리 이 백인 파업자들은 남아프리카공화국의 중심부에 전력을 투사할 능력이 거의 없다고 주장하면서 이러한 상황 속에서도 침착함을 유지하고 있습니다. 내각은 두 가지 방안을 논의합니다. 즉, 군을 즉시 투입하는 것이 1922년처럼 위기를 신속히 진정시키되 양측의 막대한 인명을 희생시키게 될 가능성이 높거나 아니면 순수하게 방어적인 방식으로 군을 사용하여 파업자들의 전진을 종식시켜 그들을 고립시킬 수 있게 할 것입니다. 그들은 이 자리를 오래 유지할 수 없으며 그렇게 되면 항복할 것입니다."
 saf.16.a:0 "즉각적인 군사적 대응이 필요하다!"
 saf.16.b:0 "멈춰서 그들을 고립시키면 그들은 곧 항복할 것이다!"
 saf.17.t:0 "메이페어 전투"
 saf.17.d:0 "이른 아침, 약 20,000명의 UDF 병력이 얀 스머츠의 명령에 따라 요하네스버그로 몰려들었습니다. 공군의 폭격으로 파업자들은 재빨리 뒤로 물러나 요하네스버그 교외 메이페어에 파고들었습니다.  피비린내 나는 싸움이 그 결과였고, 결국 350명 이상의 파업자들이 사망했고, 적어도 60명의 UDF 병력이 사망했습니다. 전투 후 상당량의 파업자가 분산되었고, 며칠 내에 란드의 대부분 지역에서 질서가 복구되었습니다. 메이페어에서의 잔혹한 학살 소식에 이어 더반과 케이프타운의 파업자들도 더 이상의 폭력 없이 해산했습니다.\n\n위기는 통제되고 있지만, 이러한 사건들은 남아프리카 역사의 어두운 한 페이지로 전락할 것입니다."
 saf.17.a:0 "적어도 끝났다"
 saf.18.t:0 "ICU의 행동!"
 saf.18.d:0 "경찰의 군사력 강화는 사회주의자의 진격을 저지하는 데 실제로 성공했지만, 정부가 바라던 것과는 달리 파업자들은 겉으로 보기엔 절망적인 상황에도 불구하고 파고들며 투항을 거부했습니다. 약 열흘 동안, 이 정체상태는 남아있었고, 갑자기, 사악한 사회주의 계획이 드러났습니다... 너무 늦었습니다...\n\n남아프리카의 시골 지역에 매우 강력한 영향력을 가진 원주민 주도 노동조합인 상공노동조합은 파업자들에 대한 그들의 지지를 공식적으로 선언했고, 원주민 폭도들은 그들의 많은 수를 활용하고 무장투쟁을 벌이기 위해 일했던 백인 농부들로부터 총기를 압수하고 UDF의 무기고를 탈취하면서 도처에서 일어났습니다.\n\n이 즉흥적인 반란군들은 요하네스버그, 란드, 케이프타운, 더반의 반란군 주변에 설치된 저지선를 공격하여, 파업자들과 반군 사이에 갇히게 했습니다. 조직적이지 못한 광란 속에서 정부군의 상당수가 투항을 강요받거나, 사회주의 정권 탈취가 시간 단위로 더 구체화되면서 반란군으로 굴복했습니다."
 saf.18.a:0 "이건 안된다!"
 saf.19.t:0 "프레토리아의 행진"
 saf.19.d:0 "포위된 도시들이 자본주의적 탄압 시도에서 벗어나자, 사회주의 연합군은 프레토리아로 진군했고, 반면 사회주의 민병대는 남아프리카의 다른 곳에서도 UDF 잔당들과 교전을 벌였습니다. 프레토리아 시는 더 이상의 폭력 없이 점령되었습니다. 그리고 옛 자본주의 정권의 부패한 정부 조직원들이 흩어진 듯했습니다. 민족주의자들과 스머츠 추종자들은 북서쪽으로 도망쳐, 아마도 ICU와 ISL이 아직 통제하지 못한 월비스 만으로 갔을 것입니다.\n\n프레토리아에서는 임시 사회주의 정부가 선포되었습니다. 자본주의 돼지들이 목숨을 걸고 달리는 동안 남아공의 밝은 새로운 사회주의 시대가 도래할 것입니다."
 saf.19.a:0 "남아프리카의 노동자들이여 단결하라!"
 saf.20.t:0 "The Strike Expands"
 saf.20.d:0 "Unsurprisingly, word about our less-than-worker-friendly response to Black Monday has quickly spread to socialist circles. Now less radical unions, aligned with the Labour Party and, in one case, National, have joined the syndicalists in their general strike, putting the country on lock-down. In Pretoria, some within the cabinet are suggesting pulling the bill to placate the strikers, and to instead counter Black Monday with a more Keynesian approach."
 saf.20.a:0 "We will not be bullied into neglecting what is needed!"
 saf.20.b:0 "Perhaps a different approach would be preferable."
 saf.21.t:0 "Mine Declares Bankruptcy"
 saf.21.d:0 "The lowered ability to sell its metals on the market, in combination with the complete stop on production as a result of the strike, has become too much for one of our largest metal mines in the Witwatersrand. Unable to pay off its creditors, the owners have been forced to declare bankruptcy and the company is already being liquidated as we speak to try and pay back as much as is being owed. Hundreds of jobs are lost in one go, increasing the pressure on the government to give in to the striker's demands."
 saf.21.a:0 "Their reserves must run out any minute now!"
 saf.21.b:0 "We must give in now to limit the damage!"
 saf.22.t:0 "Strikers Back Down!"
 saf.22.d:0 "After two months of strikes, it has been the strikers who blinked first. While they are certainly still dissatisfied with our choice to repeal the Industrial Conciliation Act, the simple reality is that the reserves of the trade unions have run out and thus the strikers can't sustain themselves with striking anymore. We have won... For now..."
 saf.22.a:0 "If you don't blink, strikers are powerless!"
 saf.23.t:0 "South Africa Seeks Investment"
 saf.23.d:0 "Of all Britain's dominions, the Union of South Africa has maintained the closest relations with Germany and following the dawn of the great depression in 1925, the Afrikaner Nationalist government of South Africa has closed several extensive trade deals with Germany in an attempt to stifle the recession. It is no surprise then, that now, while the Entente as a whole is slowly recovering from the Great Depression, South Africa now suffers from the effects of the recession that comes forth from the British Empire.\n\nThe current loyalist Smuts government has petitioned us for investments to help rekindle their economy. While antagonising South Africa too much is unwise as it risks us losing control over the strategically valuable Cape of Good Hope which is our link between east and west, some within our government are of the opinion that this whole situation can be completely and unreservedly be blamed on South Africa's own policies, and that we should not waste resources needed for the homecoming on helping South Africa develop."
 saf.23.a:0 "I suppose we have some spare change."
 saf.23.b:0 "South Africa has themselves to blame."
 saf.24.t:0 "Canada Invests"
 saf.24.d:0 "The Canadian and Exile governments have reacted positively towards our request for additional imperial investments to relieve the effects of Black Monday on South Africa."
 saf.24.a:0 "Thank you kindly!"
 saf.25.t:0 "Canada Rejects Investment"
 saf.25.d:0 "The Canadian and Exile governments have rejected our request for additional imperial investments to relieve the effects of Black Monday. According to them, we only have ourselves to blame for the economic hardship, by having taken the poisoned chalice of trading with the Germans, the fact that these treaties were signed by the pact government rather than our own notwithstanding, and that they need their full resources for the homecoming."
 saf.25.a:0 "How does Canada expect me to keep South Africa in the Entente if they treat us like this?!"
 saf.26.t:0 "The Chief Justice of the HCT"
 saf.26.d:0 "Up to this point, the law has been maintained in a decentralised fashion, divided between the High Commissioner, the Advisory Councils and the tribal governments. This has resulted in local differences and made it hard to crack down on the slavery issue, especially when tribal authorities were unwilling to cooperate.\n\nIn this light, a motion has been drafted in the Volksraad to establish the office of Chief Justice of the High Commissioner Territories. This South African-appointed chief justice will centralise the rule of law and aid the high commissioner in his duties."
 saf.26.a:0 "A wonderful idea!"
 saf.27.t:0 "South Africa Seeks to Reform the High Commissioner System"
 saf.27.d:0 "The South African government has revealed their hope to reform the High Commissioner System. In the light of the fact they have been garrisoning the territories since the British revolution they argue it would be more efficient if the High Commissioner for Southern Africa would be appointed by the South African Parliament henceforth, and that the High Commissioner Territories of Basutoland, Swaziland and Bechuanaland would be regarded as part of South Africa instead of as British colonies under temporary South African mandate from now on."
 saf.27.a:0 "This would indeed be more efficient."
 saf.27.b:0 "We excluded them from the South Africa Act for a reason!"
 saf.28.t:0 "[From.GetNameDefCap] Accepts Our Proposal for HCT Reform"
 saf.28.d:0 "The [From.GetAdjective] government has accepted our suggestion to officially make the High Commissioner Territories part of the South Africa and to have the High Commissioner be henceforth appointed by parliament in Cape Town."
 saf.28.a:0 "Excellent!"
 saf.29.t:0 "Implementing Apartheid"
 saf.29.d.split:0 "The time has come to formalise our system of racial segregation in South Africa, to finally split off the natives and 'coloured' into their own political and social system separate from our own. This will restore an amount of unity to our nation, as artificially enforced as that may be. There is an expectation of future unrest even so, and thus there are elements of the party which suggest a more moderate version of apartheid than that planned... though others suggest that, if we go ahead with the original plan, Daniel François Malan and his Purified National Party may elect to forgive our earlier efforts at moderation and rejoin the government."
 saf.29.d.nosplit:0 "The time has come to formalise our system of racial segregation in South Africa, to finally split off the natives and 'coloured' into their own political and social system separate from our own. This will restore an amount of unity to our nation, as artificially enforced as that may be. There is an expectation of future unrest even so, and thus there are elements of the party which suggest a more moderate version of apartheid than that planned... though hardliners suggest this is not the time for such weak action, and threaten to break away from the government if we move ahead with it."
 saf.29.a:0 "We will implement apartheid fully, as planned."
 saf.29.b:0 "Perhaps a more moderate version is better."
 saf.30.t:0 "Gesuiwerde Rejoins the National Party"
 saf.30.d:0 "Mollified by our full implementation of apartheid, Daniel François Malan and his fellow hard-liners have agreed to rejoin the government. Not everyone is thrilled by their return, though this does effectively make South Africa a one-party state, since the Afrikaner population is unlikely to support any other party in great numbers. Future elections will mostly be simply for show."
 saf.30.a:0 "Good news, I think."
 saf.31.t:0 "The National Party Splits"
 saf.31.d:0 "Unwilling to compromise their values, the more extreme wing of the National Party led by Daniel François Malan has broken away to form the 'Gesuiwerde' or Purified National Party. They reject the current government's moderate approach towards the implementation of apartheid, and they have already gained considerable support among the Afrikaner population. It's entirely possible they could pose a threat in future elections."
 saf.31.a:0 "We'll need to watch them closely."
 saf.32.t:0 "라이히스팍트 가입을 원하는 남아프리카"
 saf.32.d:0 "The government of South Africa announced recently that they wish to join our alliance. It's not a sudden move because pro-German policy is popular in many circles, including the government and the army. Do we want the South Africans to join us against our shared enemies?"
 saf.32.a:0 "Of course!"
 saf.32.b:0 "But I've never met a nice South African!"
 saf.33.t:0 "We Join the Reichspakt!"
 saf.33.d:0 "The Kaiserreich is happy to see us joining the common cause - destroying the evil syndicalists. Now we are part of the German bloc."
 saf.33.a:0 "This time we will win!"
 saf.34.t:0 "Germany Refuses"
 saf.34.d:0 "For whatever reason, [GER.GetNameDef] has decided to refuse our entry into the Reichspakt. We are on our own."
 saf.34.a:0 "Rats!"
 saf.35.t:0 "[From.GetNameDefCap] Rejects Our Proposal for HCT Reform"
 saf.35.d:0 "The [From.GetAdjective] government has rejected our suggestion to officially make the High Commissioner Territories part of the South Africa and to have the High Commissioner be henceforth appointed by parliament in Cape Town. They make clear that our guardianship over the territories is a purely temporary affair and that sovereignty is to be restored to the United Kingdom once the homecoming has been completed."
 saf.35.a:0 "Very well..."
 saf.36.t:0 "The Commander-General Takes Over"
 saf.36.d:0 "It was a silent morning in Pretoria, before stamping boots put an end to the serenity: not only in Pretoria, but all over South Africa, Ossewabrandwag paramilitary forces are patrolling the streets. Then a radio message is broadcasted: Johannes van Rensburg, the former administrator of the Orange Free State, has an announcement to make: during the night, State President Malan and his entire cabinet have inexplicably vanished, and to ensure continuity of government, the Ossewabrandwag's leader has nobly assumed his post and swears revenge against what according to him has 'clearly' been a native plot to overthrow white rule over South Africa. To this end, temporarily, civil liberties and electoral processes must be suspended and the office of 'Commander-General of South Africa' will be established, at least until the culprits behind the disappearance have been found.\n\nAs the sun glares over Pretoria, today is shaping up to become a beautiful and warm day, yet something is becoming clear:"
 saf.36.a:0 "Democracy died in the dark of the night..."
 saf.37.t:0 "원주민 대표법"
 saf.37.d.fusion:0 "The Qualified Franchise in the Cape Province and Southern Rhodesia which theoretically allows all provincial subjects vote on equal grounds provided they meet the property requirement has long been a thorn in the eye for Hertzog and his nationalists, and thus, now in power, it is hardly surprising that they have brought forward a motion to limit it. According to this act, the small black elite that can vote under Cape Qualified Franchise will be removed from the common voter roll and moved to a separate voter roll, voting for a Native Representation Council made up of white representatives. In addition, this act will halt the right of black people to run for office.\n\nJan Smuts and his United Party wing are sceptical about this proposed intervention in the Cape and Southern Rhodesia qualified franchise, but Smuts has accepted that this act will be made law on the condition that we will swiftly raise the amount of land designated to the natives from the current 8% to 13%, which he views as a fair trade, and more worthwhile to the natives than the right of a small elite voting in the general elections. His liberal lieutenant Hofmeyr, who has resigned his minister post in protest, as well as Natal conservatives such as colonel Stallard disagree with this, the former because it is an apparently unrightful restriction, and the latter because the prospect of increased native lands is too liberal for their taste."
 saf.37.d.nofusion:0 "The Qualified Franchise in the Cape Province and Southern Rhodesia which theoretically allows all provincial subjects vote on equal grounds has long been a thorn in the eye for Hertzog and his nationalists, and thus, now in power, it is hardly surprising that they have brought forward a motion to limit it. According to this act, the small black elite that can vote under Cape Qualified Franchise will be removed from the common voter roll and moved to a separate voter roll, voting for a Native Representation Council made up of white representatives. In addition, this act will halt the right of black people to run for office.\n\nWhile Jan Smuts and his South African Party vigorously oppose Nationalist attempts to limit the native vote in the Cape Province and Southern Rhodesia, the National majority in the Volksraad will ensure the bill will pass."
 saf.37.a:0 "As it should be!"
 saf.38.t:0 "The Termination of Van Rensburg's Party Membership"
 saf.38.d:0 "In the last few years, an extremist wing of radical Nationalists has grown within the National Party. This wing rejects basic principles like parliamentarianism and is not afraid to use violence to achieve their goals, scaring away moderate Afrikaners from our party in the process. Therefore the party leadership has decided it is time to terminate the party membership of Johannes van Rensburg, the extremely authoritarian former administrator of the Orange Free State province and upstart leader of paramilitary operations, with a fascination for the quite new phenomenon of ultranationalist dictatorships in Europe.\n\nLeadership hopes that by distancing the party from this figure, the growth of the anti-parliamentarian wing of our party can be controlled."
 saf.38.a:0 "True Nationalists have Principles"
 saf.39.t:0 "The Native Trust and Land Act"
 saf.39.d:0 "The Volksraad has passed the Native Trust and Land Act. This act will increase the land allocated to the Native reserves from 7.13% as established in the Natives Land Act of 1913 to 13.6% of South Africa's total land mass.\n\nAt the same time, rights of African tenant farmers have been restricted, with black people now only being allowed to live on white-owned farms on which they work as employees."
 saf.39.a:0 "Royal Assent granted!"
 saf.40.t:0 "아시아인 토지소유법"
 saf.40.d:0 "We have passed the Asiatic Land Tenure Act. This act has been passed on the insistence of Natal Conservatives within the SAP, who have long been worried about the growing encroachment of Indian migrant workers in Natal onto white neighbourhoods, and their merchants' seeming ability to outcompete white shop owners in both their own and native customer bases. The Asiatic Land Tenure act makes it impossible for 'Asiatics' - that is to say Natal and Transvaal Indians as well as Cape Malays - to own land outside specially designated areas.\n\nAs a gesture to liberals within the party, the act also grants Indians in Natal and Transvaal the right to elect whites to parliament on a separate roll and Natal Indians to represent themselves in the Natal Provincial Council. Likely a small consolation for the Indian South African population, who have been hit at the heart of their commercial activity with this act."
 saf.40.a:0 "A worthy compromise!"
 saf.41.t:0 "[From.GetNameDefCap] Institutes Racist Measures against Indians"
 saf.41.d:0 "The [From.GetAdjective] parliament has two weeks ago passed a law that severely discriminates against [From.GetNameDef]'s Indian migrant population, disturbing their livelihoods and commercial chances. The news has swiftly reached India and the public is outraged at the news that a country would do such a thing, and thus the government is being pressured to unequivocally denounce the actions of the [From.GetAdjective] government and to support [From.GetNameDef]'s Indian diaspora in their struggle against this unfair legislation."
 saf.41.a:0 "Publicly condemn South Africa's racist practices!"
 saf.41.b:0 "It is none of our business."
 saf.42.t:0 "[From.GetNameDefCap] Condemns the Asiatic Land Tenure Act"
 saf.42.d:0 "News of the Asiatic Land Tenure Act has reached [From.GetNameDef] and they are not amused. In the light of demonstrations including the burning of [From.GetAdjective] flags in New Delhi their government has officially and publicly denounced our 'racist practices' and 'shameless discriminatory policies'.\n\nUnfortunately, the local Indian resistance feels emboldened by this official support from the [From.GetAdjective] government and have announced additional demonstrations against the legislation."
 saf.42.a:0 "Delhi should mind its own business!"
 saf.43.t:0 "Defiance Campaigns, Petitions and Marches"
 saf.43.d:0 "The South African Indian Congress has reacted negatively to the institution of the Asiatic Land Tenure Act. In the spirit of their legendary founder Mahatma Gandhi they have set up an effective non-violent resistance against the bill: marches of over 5000 Indian protesters are reported in Durban, defiance campaigns are being executed, with Indians refusing to vacate their property outside of the designated area, forcing the police to forcibly evict and move them to Indian neighbourhoods, and finally petitions against the act, petitions presented to all layers of government with thousands of signatures."
 saf.43.a:0 "Such a waste of paper."
 saf.44.t:0 "The Asiatic Enfranchisement Act"
 saf.44.d:0 "The Asiatic Enfranchisement Act has been passed by the Volksraad after only opposition from a handful of conservatives and the vocal opposition of the small Afrikaner Nationalist opposition: this act will grant the right to vote on the common roll to all Indian migrant workers as well as the Cape Malays, allowing them to join their fellow white and 'coloured' South Africans at the polls.\n\nIt is expected that this reform will put an end to Natal conservatism as we know it, with the white conservative vote henceforth being 'diluted' by more progressive-inclined Indian voters and similarly, the Afrikaner Nationalist cause in Transvaal is also expected also be hurt further by their inclusion.\n\nGiven that 'coloured' people already hold the vote, the Cape Malay vote is not expected to significantly change the political structure of the Cape any further."
 saf.44.a:0 "On a path to an inclusive South Africa!"
 saf.45.t:0 "The Submission of the 'Coloured' Enfranchisement Act"
 saf.45.d:0 "The government has decided to submit the draft of the 'Coloured' Enfranchisement Act to the Volksraad. Unsurprisingly, the Nationalist opposition is decrying this hated 'liberal' legislation and opposes it as a unit. But the prime minister's main attention goes to the conservatives within our own party. They will likely not approve of the bill, but it has been made clear to them that they should not expect to remain members of the [getSAPorUnited] if they have the gall to vote against. Their faces seem to reveal little about their choice.\n\nIf this revolutionary piece of legislation passes and the vote is subsequently granted to the 'Coloured' population, this draft will undoubtedly become the most influential law in South African history next to the South Africa Act itself and we can be sure that the era of Afrikaner Nationalism in South African politics will almost certainly be closed. But if we have misjudged the situation and the conservatives in the [getSAPorUnited] defect causing the bill to strand, the ensuing split in our party and Nationalist 'Swart Gevaar' tactics will likely be fatal and South Africa will be taken down a dark path.\n\nFor better or for worse, the bill has been submitted. Whatever happens, the submission of the bill makes it so the [getSAPorUnited] can not reasonably be considered conservative anymore."
 saf.45.a:0 "History or Death!"
 saf.46.t:0 "The Act Strands in the First Reading"
 saf.46.d:0 "Our worst fears have been realised: conservatives within our party have revolted en masse despite our warnings that this would result in the suspension of our party membership. They joined the Afrikaner Nationalist opposition in voting against this act which would 'disturb the rightful place of the white South African in the South African hierarchy and damage South African democracy by allowing poor coloureds whose votes can easily be bought by the highest bidder to vote'.\n\nFollowing the crucial vote, our former fellow party member J.G.N. Strauss, one of the MPs who voted against the legislation, announced the creation of the National Conservative Party, which would take up 'the mantle the [getSAPorUnited] was elected with and which they so carelessly threw off'. After that prime minister Smuts received the floor. He admitted that his gamble had failed but he was adamant that 'years from now, people will look back on this moment, and think, what could have been!'. He finished his speech by declaring that he would not be waiting out a motion of no confidence by the Nationalists and the new National Conservatives and that he would ask the Governor-General to dissolve parliament this same evening to let the people decide on the issue. But deep down, the prime minister knows that he gambled, and he lost."
 saf.46.a:0 "We did the right thing, but South Africa wasn't ready..."
 saf.47.t:0 "The Act Passes the First Reading"
 saf.47.d:0 "Our worst fears have been alleviated: despite some early grumbling, the conservatives in our party have loyally voted in favour of the 'Coloured' Enfranchisement Act and the act has passed its first reading. These facts show that there is in fact a majority to be had for the reform and that the gamble has succeeded.\n\nThe Afrikaner Nationalist opposition is not amused at all, and one might not expect them to be, given this bill will likely render them completely unelectable in most of the Cape Province, including heartlands such as Dr D.F. Malan's constituency of Piketberg, but these grumblings will not matter. With the full support of our own party we have the needed majority in the Volksraad and they can do nothing to stop the bill from entering into force. In a speech that will likely become legendary, Jan Hendrik Hofmeyr, who drafted the bill, thanked the Volksraad for their support and expressed hope that this bill will from here on out swiftly pass parliament, and eventually serve as the stepping stone towards a truly inclusive power-sharing arrangement with representation for South Africa's other racial groups as well. The Nationalists seemed to be steaming in anger for the duration of the speech, but had to powerlessly sit it through."
 saf.47.a:0 "A new era dawns for South Africa!"
 saf.48.t:0 "The 'Coloured' Enfranchisement Act"
 saf.48.d:0 "The Volksraad has officially passed the 'Coloured' Enfranchisement Act. The act grants the right to vote on equal terms with whites to the South African 'coloured' community, ending the qualified franchise limitations in the Cape Province and Southern Rhodesia. In the other provinces, 'coloured' people will also be allowed to vote on equal terms with whites, but because their numbers are quite limited except in western Orange Free State, their newfound influence will likely be much smaller.\n\nThe influence of this change is expected to be profound: in over half of the Cape Province, including previous Nationalist heartlands, the new voting demographic will render Afrikaner nationalist victories virtually impossible, while in urban areas their often relatively smaller amount can decide races in competitive constituencies as well, as they are widely expected to vote for the [getSAPorUnited].\n\nThis act will go down in history with the person who drafted it, Jan Smuts' liberal lieutenant Jan Hendrik Hofmeyr."
 saf.48.a:0 "Let us carry South Africa to the 20th Century!"
 saf.49.t:0 "[GetYear] South African General Elections"
 saf.49.d:0 "Following the Smuts government's failure to pass the 'Coloured' Enfranchisement Act, the Governor-General has decided to dissolve the Volksraad and to write out new elections. Unsurprisingly, the National Party took the opportunity to campaign on a \"swart gevaar\" platform - black danger: the proposed security threat the native population would pose to South Africa's white population. Pointing at the 'Coloured' Enfranchisement Act as the beginning of a plot to grant the vote to the much larger native population, which would completely drown out white influence in South African politics. It does not help that the [getSAPorUnited] is hopelessly split, with the National Conservative Party contesting almost all seats. What the outcome of this election was going to be was clear from the start."
 saf.49.a:0 "The National Party wins in a landslide"
 saf.50.t:0 "The Natal Covenant"
 saf.50.d:0 "In response to the election of Malan's National Party and their radical republican platform, the provincial governor and council of Natal have introduced a document based on the Ulster Covenant, signed by British unionist in Ireland in 1912 in protest against the establishment of the home rule parliament in Dublin. The document is to be referred to as the 'Natal Covenant' and states that they are loyal supporters of the British Empire, and that as such, if a republic is indeed declared, they pledge to resist its authority.\n\nThousands of Natalians have signed the document, including a supermajority of the Natal Provincial Council, and equally ominously, Godfrey Huggins, the administrator of Southern Rhodesia, openly declared his support to the document. In effect this document holds the thinly veiled threat that, if the government pulls through with the establishment of a republic, Natal will secede from the union."
 saf.50.a:0 "The Government will not allow itself to be extorted!"
 saf.51.t:0 "The Declaration of the Republic"
 saf.51.d:0 "It has been done: parliament has passed the Republic of South Africa Constitution Act.\n\nThe act makes significant changes to, and renames, the South Africa Act of 1909: all references to the British monarchy have been replaced with republican terminology, and the office of Governor-General and prime minister are to be merged into the new office of 'State President' - a nod to the executive office of the Boer republics - who is to be elected by a joint sitting of the Volksraad and the South African Senate at the start of a legislative term for the duration of said term. The State President appoints the cabinet - now to be called the president's council - and can be removed by parliament for misconduct or incapacity following investigation by a joint committee. If the office were to become vacant (for instance because of removal), the president of the senate would become acting state president. This year's parliament would remain the parliament of the new republic. The entrenched sections of the South Africa Act were left unamended to ensure a simple majority would suffice to pass the act.\n\nThe passing of the bill was swiftly followed by the election of Dr. D.F. Malan as South Africa's first State President."
 saf.51.a:0 "'n Nuwe Tydperk vir Suid-Afrika!"
 saf.52.t:0 "Southern Rhodesia Votes to Secede!"
 saf.52.d:0 "The settler population of Southern Rhodesia had never been fond of South Africa: unlike the other provinces, Southern Rhodesia was not one of the founding provinces of South Africa: it was shoehorned into the Union in 1922 as compensation by London and Pretoria with the support of the BSAC, because the contemporary governments of Bonar Law and Jan Smuts hoped it would temper the public outrage in South Africa after its forced evacuation of South West Africa. The white settler population was not consulted in this decision, despite having clearly rejected the prospect of union in the elections for the advisory council in 1919. Since the integration, the Southern Rhodesians had been continuously electing secessionist majorities in their provincial council, but unwilling to leave the British Empire as a whole, they were deterred from actually following through in their rhetoric of leaving the union.\n\nNow that South Africa has abandoned the empire, the provincial authorities in Salisbury have swiftly affirmed their allegiance to the king-emperor and declared their independence from the illegitimate republic."
 saf.52.a:0 "British bootlickers!"
 saf.52.b:0 "The Salisbury Authorities are right!"
 saf.53.t:0 "Natal Follows the Rhodesians"
 saf.53.d:0 "Disturbing news from Pietermaritzburg has arrived: when the news of Southern Rhodesia's secession arrived, the Natalian provincial authorities scheduled an emergency session of their Provincial Council, which until two days ago was in majority controlled by the South African Party.\n\nThe question of independence was immediately raised, and the Natal South African Party split into three: Heaton Nicholls formed the Union Federal Party with the largest group of SAP councillors, the UFP does support reunion on the non-negotiable conditions of restoration of the monarchy and the institution of a federal system. Secondly, there are the dominionists, who voted in favour of the secession and claim they would henceforth only ever accept reintegration under circumstances of an authoritarian government ensuring British South African supremacy of the Afrikaners. What's left is the SAP councillors who voted against secession.\n\nThe Dominionist Party and the UFP swiftly formed the independence coalition and declared the secession of Natal from the Union with the majority, following in the footsteps of Southern Rhodesia. It holds a degree of irony that this pro-imperial secession takes place almost exactly a century after the declaration of the Boer republic of Natalia in this same city."
 saf.53.a:0 "Stand with the Republic!"
 saf.53.b:0 "Stand with the King-Emperor!"
 saf.54.t:0 "제3차 보어 전쟁?"
 saf.54.d:0 "The provinces with majorities of English-speaking whites, Southern Rhodesia and Natal, have declared their secession in the wake of our declaration of the republic.\n\nWhile it is politically somewhat advantageous for the National Party to let the two provinces go - these provinces have always resisted the Afrikaner Nationalist platform and likely never will subscribe to it, while their absence will likely guarantee Nationalist majorities in the future - and restoring order in the provinces would entail drenching Southern Africa in a bloodbath once more, possibly of the scale of the Second Boer War, allowing provinces to unilaterally secede from South Africa would be a dangerous precedent to set: what if, in the future, we end up in conflict with the provincial governments of Transvaal or even worse and probably more likely, the Cape Province? And given the provinces will be rejoining the British Empire, it must be considered that they could form a security threat to South Africa if some day the homecoming is completed and Britain decides it wants to recover its empire.\n\nWith these concerns in mind, restoring order in the provinces of Natal and Southern Rhodesia seems inevitable."
 saf.54.a:0 "Order must be restored!"
 saf.55.t:0 "General Smuts Announces His Retirement"
 saf.55.d:0 "For most of his life, general Smuts had been fighting for his holistic vision: harmony between the two 'white races' of South Africa; the English-speakers and the Afrikaners, so the bloodshed from the Boer wars could be left behind, and Afrikanerdom could thrive in peace.\n\nNow, the brazen actions of the Afrikaner Nationalists have resulted in the removal of the structures within which the Union of South Africa thrived, and the battle lines have been drawn for South Africans to once again fight against one another: Afrikaner against Briton, South African against South African.\n\nFor Jan Smuts, this symbolises the failure of his life's work. The road of reconciliation met a dead end. It is therefore that he today announces his retirement. His mission failed, and he will not take part in a senseless massacre of British South Africans and Afrikaners alike by choosing a side."
 saf.55.a:0 "The old man should have retired long ago!"
 saf.56.t:0 "The Nuweveld Project"
 saf.56.d:0 "The government has decided it is time to put the Nationalist-designed Nuweveld project into action. The first step to do this is to make a small amendment to the South Africa Act, because the British legislators in 1909 had apparently foreseen our intentions and outlawed the alienation of land belonging to the Bechuanaland, Basutoland and Swaziland protectorates in circumstances where South Africa would be in functional control over it. Once these changes have been put into effect, we can start 'buying' up Bechuanaland land. Some pressure might need to be applied on this matter. After this the land will be in our possession and we can encourage white settlers to assume ownership over a piece of this land at a low price. Once sufficient people have settled in the protectorate, we can annex the protectorates and establish a new province in former Bechuanaland."
 saf.56.a:0 "Time to get to work!"
 saf.57.t:0 "[SAF.GetNameDefCap] Seeks to Recruit Settlers in [Root.GetNameDef]"
 saf.57.d.holland:0 "The [SAF.GetAdjective] government has petitioned us to request our permission for them to hold a recruitment campaign in [From.GetNameDef] with the goal of recruiting settlers for their colonisation project of the Bechuanaland region of Africa. They point out that we do not have any settling colonies at present and that those who are looking for an adventure will otherwise likely move out of [From.GetNameDef] regardless, perhaps to Argentina, German colonial holdings or some other place where they will assimilate away from their Dutch identity. At least in this way, we can apparently help our 'Boer brethren in Africa' with their 'mission to civilise Southern Africa'."
 saf.57.d.other:0 "We have been petitioned by the [SAF.GetAdjective] government. They have established a settling colony project in the Bechuanaland region and are look vigorously for settlers. They have assessed that Afrikaans-speaking descendants of the so-called 'Dorsland Trekkers' reside in our lands, and they are asking for permission to encourage these Afrikaners to move to Bechuanaland instead."
 saf.57.a:0 "I don't see why not!"
 saf.57.b:0 "This seems like a rather one-sided deal!"
 saf.58.t:0 "[From.GetNameDefCap] Gives Us Permission"
 saf.58.d:0 "The [From.GetAdjective] government has given us permission to attempt to recruit settlers for the Nuweveld among their population. We can now set up recruitment efforts in [From.GetNameDef]."
 saf.58.a:0 "Excellent news!"
 saf.59.t:0 "[From.GetNameDefCap] Rejects our Request"
 saf.59.d:0 "The [From.GetAdjective] government has rebuffed our request to start recruitment among their population, meaning we cannot set up recruitment efforts in [From.GetNameDef]. A setback to the cause of furthering western civilisation in the untouched heart of Africa."
 saf.59.a:0 "Unfortunate."
 saf.60.t:0 "The Nuweveld Report of [GetYear]"
 saf.60.d:0 "The Nuweveld Commission has compiled a report on the progress of our colonisation process in Bechuanaland and delivered it to the prime minister's office. Your secretary has left it on your desk to read."
 saf.60.a:0 "Excellent, time to have a look!"
 saf.61.t:0 "The Tswana Insurgency"
 saf.61.d:0 "Disturbing news has arrived: one of our border patrols has intercepted a group of natives crossing the Chobe river into Bechuanaland from Mittelafrika. The group was found to be Tswana tribesmen and they were in possession of a large amount of rifles of German origin, undoubtedly acquired in Mittelafrika, perhaps from the authorities there, or from regional actors beyond the grasp of Mittelafrika's colonial authorities.\n\nRegardless of the who supplied these guns, the patrol eventually managed to extract that the men were crossing into Bechuanaland with the intention of bringing supplies to a rebellious force, seeking to expel us and the colonists we're bringing with us from Bechuanaland."
 saf.61.a:0 "Very ominous."
 saf.62.t:0 "Treaty of Dimawe"
 saf.62.d.maf_collapsed:0 "It can no longer be said otherwise than that the Nuweveld project was the worst failure in South African history: Tswana insurgents have slowly worn down the chronically undermanned Union Defence Force in Bechuanaland and now the UDF broke: insurgents have now taken functional control over Bechuanaland and lacking the power to recover it the government has no choice but to sit with the tribal leadership backed up by their insurgent force as equals to sign away all our claims to Bechuanaland, at the border town of Dimawe, where the Trekboers were defeated by a coalition of Batswana tribes.\n\nThis is a humiliation worse than the Italian failure to pacify Abyssinia in 1896."
 saf.62.d.normal:0 "It can no longer be said otherwise than that the Nuweveld project was the worst failure in South African history: Tswana insurgents have slowly worn down the chronically undermanned Union Defence Force in Bechuanaland and now the UDF broke: insurgents have now taken functional control over Bechuanaland and lacking the power to recover it the government has no choice but to sit with the tribal leadership backed up by their insurgent force as equals to sign away all our claims to Bechuanaland, at the border town of Dimawe, where the Trekboers were defeated by a coalition of Batswana tribes. Word is that they have already entered into talks with the German government to establish a new protectorate.\n\nThis is a humiliation worse than the Italian failure to pacify Abyssinia in 1896."
 saf.62.a:0 "This will sting until the end of days!"
 saf.63.t:0 "Treaty of Dimawe"
 saf.63.d:0 "The South Africans have violated the territorial integrity of the Batswana tribes in Bechuanaland, but they have successfully formed a resistance against the colonial encroachment and now they have successfully driven the South Africans from their lands. Recognising that their limited number and undeveloped economy makes it virtually impossible for Bechuanaland to be self-sustainable, they are willing to sign a new protectorate treaty with us, on the hard condition that we will never encroach on their tribal domains like the South Africans did, a warning we likely could hardly ignore given how they wore out the South Africans with guerrilla tactics."
 saf.63.a:0 "Welcome to the Reich, Bechuanaland!"
 saf.64.t:0 "High Nuweveld Crop Yields"
 saf.64.d:0 "It is now a little over a year since the first new settlers have established themselves on the lands they have been designated by the government, and the first reports on the crop yields are coming in. Interestingly, despite the arid conditions of much of Bechuanaland, it appears the crop and cattle yields are actually rather high on average compared to South Africa proper, as on account of Bechuanaland's lower population and subsequently less intensive agriculture, the land degradation present in South Africa proper is not nearly as intensive in Bechuanaland.\n\nWhile the Nuweveld, if truly successful, will doubtlessly intensify the agricultural activities with time to such a degree that it will fall back on par with South Africa proper, the current increased yields are attracting more hopeful settlers."
 saf.64.a:0 "Great!"
 saf.65.t:0 "The Territory Develops"
 saf.65.d:0 "As the settler population of Bechuanaland is growing, it seems to become increasingly attractive for more white settlers to move into the region. Where at first only farmers were inclined to move to the region we are now recording an influx of people of other professions, ranging from railway workers in the employ of South African Railways, to miners working the mines in the region, to shopkeepers opening shops in settlements, to administrators working for these newly built settlements. The territory is rapidly diversifying, which is in turn creating more opportunities and thus attracting more immigrants."
 saf.65.a:0 "Excellent!"
 saf.66.t:0 "South Africa Colonises Bechuanaland"
 saf.66.d:0 "We have been contacted by the High Commissioner for Southern Africa with regards to the High Commission Territories of Basutoland, Swaziland and especially Bechuanaland which he was supposed to govern, which South Africa has had a mandate to garrison on our behalf since 1926. Now the South African government has, disturbingly, opened the Bechuanaland territory for colonisation by white South Africans. Even if we brush aside the fact that this is likely a blatant attempt to permanently bind Bechuanaland to their union, which would result in us finding the full integration of Bechuanaland as a fait accompli once the homecoming has been completed, this constitutes a gross violation of the treaties we signed with the Tswana people native to Bechuanaland."
 saf.66.a:0 "Revoke the South African mandate!"
 saf.66.b:0 "We cannot afford to provoke the South Africans at this time."
 saf.67.t:0 "The Exile Government revokes our mandate over the HCT"
 saf.67.d:0 "The British government in exile has, upon being made aware of the Nuweveld project and the violations of the treaties between the British government and the tribes it entails by the high commissioner, decided to revoke our mandate to garrison the High Commissioner Territories of Bechuanaland, Basutoland and Swaziland in their name. According to them the admission of white settlers and the forcible transfer of tribal lands is a breach of the agreement that was the basis of the transfer of the territories to our control in the first place."
 saf.67.a:0 "We must transfer the HCT back to [From.GetNameDef]..."
 saf.68.t:0 "South Africa Ignores our Revocation"
 saf.68.d:0 "Not completely unsurprisingly, the South African government has not reacted to our revocation of their mandate and simply continued their endeavours. Since South Africa is technically an ally and their strategic situation is key to our interests with the loss of the Suez canal, there is little more we can do, but at least we have made clear that we disapprove of these practices."
 saf.68.a:0 "That Dutch scum!"
 saf.69.t:0 "Mending the Afrikaner Schism?"
 saf.69.d:0 "When the Union of South Africa was formed in 1910 two strains of Afrikaner politics emerged: on the one side there were Transvaal Afrikaners who favoured reconciliation and cooperation with Britain in the acquired dominion form, led by generals Louis Botha and Jan Smuts who were formerly in service of the South African Republic during the second Boer war, and on the other side one there was the Free State Afrikaners led by (Free State) president Marthinus Steyn and general James Hertzog, who had been in service of the Orange Free State during the second Boer War, favouring a more confrontational policy with the empire. Both started out in one single Afrikaner South African Party, but the ideological differences between the two sides soon came to light and caused a split in the South African Party, with the former remaining in the original party and the latter forming their own 'National Party' in opposition to the former. Since then, Afrikanerdom seemed irreversibly split along ideological lines.\n\nThis remained so until the formation of the National-SAP coalition last year. This cooperation has been quite fruitful and both sides have to accept the prospect that their two-party dominance is increasingly challenged by other parties and independents dissatisfied with the status-quo, especially after the economic woes during the last two decades. Deputy prime minister Smuts has now engineered a plan to, for the first time since the very first general election of 1910 unite the South African and Nationalist Parties into a single list for the elections of 1938, the so-called United Party."
 saf.69.a:0 "A wonderful idea!"
 saf.69.b:0 "Our differences are too great."
 saf.70.t:0 "The Fusion Remnants"
 saf.70.d:0 "The news of the reunion between the South African Party and the United Party has shaken South African politics to its core. With the two largest parties merging into one, United dominance of South African politics seems unavoidable, at least for the next term. However, some question how long this fusion will actually hold, given the fact that the ideological differences in terms of race relations and South Africa's connection to the Empire between the former South African Party and the former National Party have been pushed to the background rather than disappeared.\n\nA certain segment of the National electorate wants nothing to do with it in any case: Nationalists in the Cape province, headed by the former editor of the 'Die Burger' newspaper, Dr. Daniel François Malan, have rejected fusion and announced their own continuation of the National Party, the so-called 'Gesuiwerde Nasionale Party' or 'Purified National Party'.\n\nOn the other side of the spectrum, English-speaking reactionaries within the South African Party lead by colonel C.F. Stallard also rejected fusion, citing their distrust of prime minister J.B.M. Hertzog and the Afrikaner Nationalist faction he carries into the newfound United Party."
 saf.70.a:0 "Why can't we all just come together?"
 saf.71.t:0 "[GetYear] General Elections"
 saf.71.d:0 "The Volksraad's term is up and South Africans go to the polls once more. That is to say, white South Africans go to the polls, although in the Cape Province and Southern Rhodesia, they are joined by members of the non-white elite, provided they adhere to certain property qualifications.\n\nAs usual, the race is between the National Party and the South African Party, but the removal of general J.B.M. Hertzog from the leadership of the National Party is a severe upset. Under the newfound leadership of the more radical dr. Daniel François Malan, National has pledged that if they are served with a majority, they will abolish the monarchy and declare a republic at the shortest possible notice, hoping that this unambiguous stance will help them defeat the South African Party. South Africa holds its breath."
 saf.71.a:0 "Jan Smuts and the SAP are victorious once more."
 saf.71.b:0 "D.F. Malan and National walk away with the victory."
 saf.71.c:0 "J.B.M. Hertzog and National walk away with the victory."
 saf.72.t:0 "The End of the Labour Split"
 saf.72.d:0 "In 1928, the Labour Party split among ideological lines when prime minister Hertzog fired Walter Madeley, Labour minister of Post and Telegraph Services, for receiving a delegation of the interracial and syndicalist ICU. Colonel Frederic Creswell refused to support his fellow party member and in protest Madeley and his supporters left the cabinet and went into the opposition. Ever since, Madeley has been disputing Labour leadership with Creswell.\n\nAs a by-result of the much larger merger between the SAP and the National Party, this split has been healed as well: after prolonged alignment with the National Party in the Volksraad, Labour MPs from the Creswell wing have elected to join the newfound United Party as well, thus relinquishing their claim to being the Labour Party.\n\nIn this capacity, the National Council wing of the Labour Party remains now as the sole faction in the Labour Party, and thus the leadership of the party remains no longer in doubt. It is now securely in the hands of Walter Madeley."
 saf.72.a:0 "Interesting."
 saf.73.t:0 "[GetYear] General Elections"
 saf.73.d:0 "The Volksraad's term is up and South Africans go to the polls once more. That is to say, white South Africans go to the polls, although in the Cape Province and Southern Rhodesia, they are joined by members of the non-white elite, provided they adhere to certain property qualifications.\n\nThese elections are very much unusual: generals Smuts and Hertzog, who had already been ruling in coalition with one another for a while, have decided to merge their party into a single parliamentary group, meaning National and SAP MP candidates will not contest one another. As such, despite limited resistance from a newly reunited Labour and the Purified National Party, the outcome of this election seems to be set in stone already."
 saf.73.a:0 "The United Party wins comfortably."
 saf.74.t:0 "Purified National's Showing"
 saf.74.d:0 "While the United Party secured a decisive and widely expected victory, there is one sour aftertaste to the whole affair: in the final tally, the United Party has lost some 25 seats compared to the joint size of the SAP and National in 1933, and almost all of those have gone to Dr. D.F. Malan's Purified National Party.\n\nWhile the United Party has secured their rule for the coming term of the next five years, at least assuming the fusion holds, it is clear that Malan's Purifieds are starting to build momentum. Because of this, next election might not be so easily fought."
 saf.74.a:0 "Very ominous."
 saf.75.t:0 "The End of the Labour Split"
 saf.75.d:0 "In 1928, the Labour Party split among ideological lines when prime minister Hertzog fired Walter Madeley, Labour minister of Post and Telegraph Services, for receiving a delegation of the interracial and syndicalist ICU. Colonel Frederic Creswell refused to support his fellow party member and in protest Madeley and his supporters left the cabinet and went into the opposition. Ever since, Madeley has been disputing Labour leadership with Creswell.\n\nHowever, colonel Creswell decided to quit politics this year, declining a chance to stand as candidate for his constituency. As such, MPs of his faction have rejoined the ranks of Madeley's Labour.\n\nIn this capacity, the National Council wing of the Labour Party remains now as the sole faction in the Labour Party, and thus the leadership of the party remains no longer in doubt. It is now securely in the hands of Walter Madeley."
 saf.75.a:0 "Interesting."
 saf.76.t:0 "Preparations for the Great Trek Centenary"
 saf.76.d:0 "Next year the Great Trek will have commenced exactly a century ago: in 1838, Dutch-speaking settlers from the Cape Colony started 'trekking' - migrating - eastwards to escape the influence of the British colonial administration which at the time stretched roughly from Cape Town to Port Elizabeth, which eventually directly led first to the creation of the Boer Republic of Natalia in what is now the province of Natal and after its demise to that of the Orange Free State and the South African Republic (Transvaal).\n\nTo celebrate this occasion, the Great Trek Centenary Committee has been formed. They are planning to organise a re-enactment of the Great Trek with authentic ox-wagons who will move from town to town, starting in Cape Town in August next year, to eventually arrive in Pretoria at a designated location at Dingaan's Day, where the foundation of a grand Voortrekker monument is to be laid. Of course, the committee is expecting significant state support for this remembrance project of Afrikaner history."
 saf.76.a:0 "We shall make a sizeable contribution."
 saf.76.b:0 "Interesting, but we cannot spare the money."
 saf.76.c:0 "We cannot allow a National Trauma to be celebrated!"
 saf.77.t:0 "Afrikaner Organisations Gather Centenary Funds"
 saf.77.d:0 "Following the government's refusal to fund the planned Great Trek Centenary festivities, Afrikaner cultural organisations have chosen to collect funds for it on their own accord. While this fundraising was quite successful, the amount hardly compares to the state funding that was expected by the committee, but at least the festivities need not be cancelled.\n\nIt is clear however that many Afrikaners resent the fact that the government refused to properly fund this ode to their history."
 saf.77.a:0 "Perfectly handled, I suppose."
 saf.78.t:0 "The Ossewabrandwag"
 saf.78.d:0 "The Ossewabrandwag is a militant Afrikaner cultural organisation established in commemoration of the centennial anniversary of the Great Trek by former Johannes van Rensburg, the former administrator of the Orange Free State. The meaning of the name is 'Ox-Wagon Sentinel', referring to the ox-wagons of the Trek, and the movement has based itself on authoritarian nationalist movements in Europe like the League for National Recovery in the Netherlands and the DVLP in Germany.\n\nEspecially concerning is their paramilitary wing, the 'Stormjaers' (Stormtroopers) who are not afraid of confrontation or violence, especially against non-whites and Jews."
 saf.78.a:0 "Concerning!"
 saf.79.t:0 "The Start of the Great Trek"
 saf.79.d:0 "The centenary celebration of the Great Trek, when the ancestors of South Africa's Boers moved into the interior of South Africa to escape British influence, has been kicked off at the foot of the statue of Jan van Riebeeck - the Dutch explorer viewed by many Afrikaners as the founding father of their nation - in Cape Town. The first ox-wagons have already departed under the watchful eye of a large crowd, estimated to be made up of over one hundred thousand people - astounding given that Cape Town is considered to be a British city. The chairman of the Great Trek Centenary Committee, National politician H.J. Klopper, owns the first two wagons of the parade, and invited all of Afrikanerdom to partake in the festivities. The ox-wagon parade will follow the so-called 'Pad van Suid-Afrika' to Pretoria, while a smaller contingent will split off at Vegkop and instead journey to the location where the battle of Blood River took place in Natal. Over the next few months, the ox-wagons of the re-enactment will be passing through numerous small towns and larger cities where Afrikaners in classic Voortrekker clothing, while the 'dominee', the town priest, will be welcoming them with extensive festivities."
 saf.79.a:0 "There they go, good luck!"
 saf.80.t:0 "The Centenary Celebration Reaches Port Elizabeth"
 saf.80.d:0 "The ox-wagons of the Centenary celebration have arrived in Port Elizabeth, after having passed to medium-size towns like Stellenbosch, Paarl, Worcester and Swellendam and a myriad of small towns and villages. In all these settlements, the festivities have been a resounding success, bringing out a wave of intense Afrikaner patriotism. However, the city of Port Elizabeth is primarily inhabited by English-speakers who are quite hostile to this celebration of Afrikaner culture, and for this reason, as well as the unfriendly attitude towards Afrikaners espoused by its mayor, Klopper has decided against seeking the confrontation by holding a parade through the city, with the parade instead directly moving on towards the small town of Willowmore and after that to towards Graaff-Reinet and the site of the Slagter's Nek rebellion in 1816 which is regarded as one of the reasons behind the original Great Trek."
 saf.80.a:0 "An unfortunate dent in race relations."
 saf.81.t:0 "The Centenary Celebration Reaches Bulhoek"
 saf.81.d:0 "Now the re-enactment of the Centenary celebration has arrived in Bulhoek, near the border of the Orange Free State, after having visited Graaff-Reinet and having paid respect to the executed Afrikaner rebels at the site of Slagter's Nek as well as more smaller villages and towns. At Slagter's Nek the festivities were especially massive and in every town where the parade arrives the song 'Die Stem van Suid-Afrika' is sung by the crowd. Despite its limited size as a farm near Steynsburg, Bulhoek is significant because it is the birthplace of Paul Kruger, the famous president of the South African Republic (Transvaal) who eventually died in exile during the Second Boer War. Here too large amounts of people welcomed the parade, if not as many as in Slagter's Nek. Tomorrow the parade will pass into Steynsburg proper and within a few days the ox-wagons are expected to cross into the Orange Free State, leaving the Cape Province behind."
 saf.81.a:0 "Escaping British influence, metaphorically speaking!"
 saf.82.t:0 "The Centenary Celebration Reaches Bloemfontein"
 saf.82.d:0 "After successfully crossing the Orange River - leaving behind the Cape Province and entering the Orange Free State - the ox-wagon parade has arrived in the city of Bloemfontein, which, as the seat of the judiciary, is the second capital of South Africa they visit after starting in the legislative capital of Cape Town. Once the parade will arrive in Pretoria, our seat of government, the re-enactment will have visited them all.\n\nIn previous cities the parade visited, many street names were renamed in honour of Afrikaner heroes, but English-speaking town council of Bloemfontein has refused to follow suit. In response, Klopper has refused to use the new oxen provided by the city and made a statement by pulling the wagons through the city by hand. At the same time, torches were revealed by young participants of the Trek, which had apparently been kept alight since the parade left Cape Town.\n\nThe rest of the month will be dedicated to the trek to the site of the Battle of Vegkop, near the town of Heilbron."
 saf.82.a:0 "Ry maar an Ossewa, ry maar an."
 saf.83.t:0 "The Centenary Celebration Reaches Vegkop"
 saf.83.d:0 "The ox-wagons of the Centenary Celebration have now reached Vegkop, the site where a small group of Voortrekkers repelled a much larger Matabele force against overwhelming odds. At present, many of the participants, both of those driving or following ox-wagons, and those partaking in the local festivities, have allowed their beards to grow so as to look more like their ancestors 100 years ago.\n\nFrom here, a small contingent of the ox-wagon parade will be splitting off. They will travel south from here into the province of Natal, to be present at the site of the battle of Blood River, which will be exactly a century ago coming Dingane's Day, visiting cities like Ladysmith, Pietermaritzburg and Durban on the way. The remainder of the parade will continue to follow 'die Pad' into the province of Transvaal, to be present at the laying of the foundation of the Voortrekker Monument in Pretoria at Dingane's Day."
 saf.83.a:0 "Ons gaan hier, julle gaan daar!"
 saf.84.t:0 "The Centenary Celebration Reaches Johannesburg"
 saf.84.d:0 "Since Heilbron the remainder of the re-enactment parade has somewhat diverted from 'die Pad van Suid-Afrika' and instead visited first a large amount of smaller settlements, with the northernmost one being the province of Zeerust. From there, the parade adjusted back south, moving through mining towns like Benoni and Roodepoort to eventually arrive the industrial city of Johannesburg. Despite the fact that Johannesburg too, is a British city, the crowd is large, although it will likely be dwarfed by the receiving crowd in Pretoria three days from now.\n\nAs the parade leaves the city, it is reinforced with additional ox-wagons of local Afrikaners, some of whom are flying the 'Vierkleur': the flag of the defeated South African Republic."
 saf.84.a:0 "We are about to finish our Trek!"
 saf.85.t:0 "The Centenary Celebration Arrives in Pretoria"
 saf.85.d:0 "The re-enactment parade has travelled throughout South Africa, and has now finally arrived at Pretoria, and more specifically Monumentkoppie - Monument Rock - where the foundation of a grand Voortrekker Monument is to be laid. The scale of the crowd that was waiting for the Trekkers can be described as nothing less than astounding: estimations are ranging from one hundred thousand to two hundred and fifty thousand Afrikaners, which could amount to a third of all Afrikaners in the country including cabinet ministers and even general Jan Smuts, although he declined to give a speech. The festivities are still officially apolitical, but the crowd was singing 'Die Stem' and calling for a republic.\n\nWhen the Ossewa's finally arrive, a giant bonfire was lit with the torches that have been kept alight from Cape Town and three Afrikaner women, descendants of the Voortrekker leaders, placed the first cornerstone of the monument. Then, the wagons are - without their oxen - carried upon the hill. Once firmly put in place, heroic scenes of the original Great Trek were re-enacted; the descendant of a British settler who gave one of the first Voortrekkers a bible was shouted down for reciting the English greeting of his ancestor in this play. In the evening, the festivities were closed off with the traditional South African Braai.\n\nAt the same time, the smaller delegation that split off at Vegkop arrived at Blood River, where they were welcomed by Dr. D.F. Malan who delivered the main address, electrifying the crowd by comparing the old trek with the current process of urbanisation and calling for the establishment of an Afrikaner republic."
 saf.85.a:0 "Baie goed!"
 saf.86.t:0 "The Centenary Celebration Arrives in Pretoria"
 saf.86.d:0 "The re-enactment parade has travelled throughout South Africa, and has now finally arrived at Pretoria, and more specifically Monumentkoppie - Monument Rock - where the foundation of a grand Voortrekker Monument is to be laid. The scale of the crowd that was waiting for the Trekkers can be described as nothing less than astounding: estimations are ranging from one hundred thousand to two hundred and fifty thousand Afrikaners, which could amount to a third of all Afrikaners in the country including cabinet ministers and even general Jan Smuts, although he declined to give a speech. The festivities are still officially apolitical, but the crowd was singing 'Die Stem' and calling for a republic.\n\nWhen the Ossewa's finally arrive, a giant bonfire was lit with the torches that have been kept alight from Cape Town and three Afrikaner women, descendants of the Voortrekker leaders, placed the first cornerstone of the monument. Then, the wagons are - without their oxen - carried upon the hill. Then, when heroic scenes of the original Great Trek were re-enacted, the descendant of a British settler who gave one of the first Voortrekkers a bible was shouted down for reciting the English greeting of his ancestor.\n\nMeanwhile, at Blood River, the smaller contingent has arrived. Prime Minister Malan welcomed them, and in what was clearly a carefully choreographed operation, prime minister Malan at Blood River and defence minister Oswald Pirow at Monumentkoppie addressed each crowd at the exact same time with a rousing speech comparing the difficulties of the Trek with the present-day situation, and, riding on the festivity-induced wave of nationalistic fervour, seized the moment, and declared that South Africa would today, on Dingane's Day 1938, embark on their Trek to an independent republic. Both pointed at the draft of the Republic of South Africa Constitution Act, which would pass parliament tomorrow under Malan's guidance. The ecstatic crowds roared: 'Vryheid!' - Freedom - as if they could hear one another despite being 200 miles apart."
 saf.86.a:0 "Nou gaan ons die Engelse opdonder!"
 saf.87.t:0 "The Centenary Celebration Discontinued"
 saf.87.d.ongoing:0 "A new Boer War has broken out, unfortunately forcing a premature end to the parade of the Centenary Celebration. The wagons have stopped, and the drivers have taken up arms, as have other participants in the festivities.\n\nIt's a shame that the hated British rendered us unable to complete the re-enactment at this historic moment, but it clearly is God's will that the festivities are prematurely abandoned. Besides, one can hardly argue there is a better way to honour our Voortrekker ancestors than shooting Khaki scum, trying to force their petty tyranny on the free Afrikaner people, in 1838 as well as in 1938."
 saf.87.d.notyet:0 "A new Boer War has broken out, unfortunately forcing a premature end to the parade of the Centenary Celebration. The wagons have stopped, and the drivers have taken up arms, as have other participants in the festivities.\n\nIt's a shame that the hated British rendered us unable to complete the re-enactment at this historic moment, but it clearly is God's will that the festivities are prematurely abandoned. Besides, one can hardly argue there is a better way to honour our Voortrekker ancestors than shooting Khaki scum, trying to force their petty tyranny on the free Afrikaner people, in 1838 as well as in 1938."
 saf.87.a:0 "Unfortunate!"
 saf.88.t:0 "The Homecoming has Started"
 saf.88.d:0 "The day has come: the British government-in-exile, to whose empire we, at least theoretically, belong, has started its operation to retake the British home isles from the syndicalist menace.\n\nThis turn of events has torn put a heavy burden on the Fusion government, because generals Hertzog and Smuts disagree on South Africa's role in this conflict. While neither has much love for syndicalism, Hertzog believes that no South Africans should die in what is strictly a European conflict, and that unreservedly joining the side of the British would hurt Afrikaner-British relations here in South Africa. Instead he propagates armed neutrality, remaining out of the war unless our interests are directly threatened.\n\nSmuts on the other hand, wants South Africa to partake in the homecoming directly, arguing that South Africa has this moral obligation towards the British Empire, as its dominion and to make up for the protection the country is afforded within its framework. No compromise can seemingly be found and the fusion government is shaking to its foundation. To resolve the issue, the cabinet has taken to a vote among the ministers."
 saf.88.a:0 "6 votes for Hertzog, 7 votes for Smuts"
 saf.89.t:0 "Hertzog's Motion"
 saf.89.d:0 "After losing the vote in the cabinet, Hertzog insisted that the matter be put to a vote in the Volksraad instead. Speaking to an overflowing Volksraad, the Free State General spoke out his firm belief that no South Africans should perish in the cold wetlands of Great Britain to satisfy the desires of a king, recounting that Britain had already once before pulled South Africa into a war that turned out to be for naught. When asked about syndicalism by an MP, Hertzog responded that the syndicalist revolution was far away, focused on Europe and does not pose a credible threat to South Africa, isolated as it is behind a continent worth of unindustrialised nations.\n\nJan Smuts rose to his feet to challenge this claim: the syndicalists of the Internationale were out for world domination he exclaimed, and have to be stopped. He points out that South Africa, as a nation with only a small population spread over a large territory, is poor in defence, but rich in resources, and that distancing ourselves from our allies would leave us vulnerable to an attack.\n\nHertzog's motion for neutrality was put to the vote..."
 saf.89.a:0 "67 votes in favour, 80 votes against, motion dismissed!"
 saf.90.t:0 "Hertzog Requests Parliament Be Dissolved"
 saf.90.d:0 "Following his loss of the vote in parliament, prime minister Hertzog has requested the Governor-General dissolve parliament and write out elections to be carried out six weeks from now on the matter of neutrality in the war, hammering in the final nail in the coffin of the fusion.\nSouth Africa holds its breath: if the governor-general refuses Hertzog's request, he will likely call upon Jan Smuts to form a war cabinet. If he follows his advice however, as Hertzog would argue is his only choice according to parliamentary procedure, everything could still happen at the hands of the South African electorate. If it favours neutrality, they will likely give Hertzog and his soon-to-be-formed new party a majority with D.F. Malan's Purified National Party."
 saf.90.a:0 "This issue was already a topic in the last elections!"
 saf.90.b:0 "Let us dissolve the Volksraad as the prime minister advises."
 saf.91.t:0 "Smuts Forms His New Government"
 saf.91.d:0 "Following the Governor-General's refusal to grant Hertzog his wish of new elections, he has asked Jan Smuts to form a new one. Without much enthusiasm, possibly owing to the failure of the fusion project, Smuts has taken on the leadership of the United Party, and invited the Labour and Dominion Parties inside his wartime coalition, ignoring the Purifieds who voted with Hertzog and oppose the war."
 saf.91.a:0 "We will participate in the homecoming!"
 saf.92.t:0 "Hertzog Leaves the United Party"
 saf.92.d:0 "With control of the United Party having been wrenched from his grasp by Jan Smuts, Hertzog, and the MPs and ministers who supported him in his attempts to prevent South Africa from entangling itself in the homecoming have left the United Party and formed their own 'Volksparty' - People's Party - with which they will join the opposition with the Purified National Party of dr. Malan, with whom they have already started talks about reuniting the old National Party."
 saf.92.a:0 "Now fusion is officially over."
 saf.93.t:0 "[GetYear] General Elections"
 saf.93.d:0 "It has been six weeks since elections have been called and the (white) South Africans are going to the polls to cast their vote. Owing to the effect of the Native Representation act, this is also the first election where native South Africans can't be registered on the regular voting roll anymore, even if they meet the property requirements and live in the Cape Province and Southern Rhodesia. The important issue of this election is South Africa's neutrality in the homecoming: a coalition of the Volksparty and Purified National Party are vehemently campaigning on the basis that no South Africans should die in the fields of Europe anymore, while the United Party preaches a moral obligation to help the king-emperor and liberate the British people from the syndicalist menace."
 saf.93.a:0 "The United Party wins a majority!"
 saf.93.b:0 "Volksparty and Purified take the Volksraad!"
 saf.94.t:0 "The New Volksraad Passes the Neutrality Motion"
 saf.94.d:0 "While the new Volksraad is hung, the difference between the Volksparty and the Purified National Party is limited, and thus an anti-war coalition was swiftly formed. This coalition, headed by general Hertzog, swiftly passed Hertzog's original motion through the Volksraad, affirming that South Africa would remain neutral."
 saf.94.a:0 "Britain will not drag more South African boys through the mud!"
 saf.95.t:0 "South Africa Declares Neutrality"
 saf.95.d:0 "Disturbing news: despite extensive efforts of the pro-imperial forces in South African politics to avoid this situation, the Afrikaner nationalist government in South Africa has passed a resolution through their parliament declaring that South Africa, despite being a dominion, will in fact remain neutral in the homecoming unless a participant of the conflict would directly threaten their own interests."
 saf.95.a:0 "How dare they abandon us in our hour of need!"
 saf.96.t:0 "The Homecoming has Started"
 saf.96.d:0 "The day has come: the British government-in-exile, to whose empire we, at least theoretically, belong, has started its operation to retake the British home isles from the syndicalist menace.\n\nHowever, our Afrikaner nationalist government has little appetite to send Afrikaner boys to die in the snowy fields of Europe to secure the throne of a king-emperor they have little affection with and the interests of the British elites. Therefore the government has put a motion to the floor declaring South Africa's armed neutrality in the conflict. Despite the pro-British opposition's heavy objections, our government's majority will ensure that the motion will easily pass."
 saf.96.a:0 "Why die for Dover?"
 saf.97.t:0 "The Homecoming has Started"
 saf.97.d:0 "The day has come: the British government-in-exile, to whose empire we belong, has started its operation to retake the British home isles from the syndicalist menace.\n\nOf course, the Smuts-led government is eager to fulfil South Africa's moral obligations to help liberate Britain from syndicalism, despite the moaning that is coming from the nationalist opposition banks who want to abandon them in this hour of need."
 saf.97.a:0 "God save the king!"
 saf.98.t:0 "A New Governor-General?"
 saf.98.d:0 "Our current Governor-General, George Villiers, has taken office in 1931 and is an exile noble who was the government's chief whip in Britain's house of lords before the syndicalist revolution. While the earl has been doing a fine job fulfilling the king's duty in South Africa, voices have arisen who claim it is high time that a South African citizen would fulfil this prestigious post, instead of an exile civil servant. While the king-emperor will likely not risk appointing an Afrikaner, the English-speaker sir Patrick Duncan has been proposed as a replacement for the earl. Some in the exiled government have also suggested binding South Africa closer to the crown by appointing a member of the royal family, but this idea has been politely deflected by the South African government given how sensitive the monarchy issue is here."
 saf.98.a:0 "Lobby for Duncan to be appointed!"
 saf.98.b:0 "Why change what isn't broken?"
 saf.99.t:0 "Sir Patrick Duncan Passes Away"
 saf.99.d:0 "The king's representative in South Africa, Governor-General Sir Patrick Duncan, has passed away in his home this night. As the first South African citizen to hold the post, he has served South Africa well as a figure rising above petty party politics of the Volksraad. Now the question what comes next: the British seem not to be too fussed about quickly appointing a replacement, and as such, according to the South Africa Act, the chief justice of the Supreme Court will fill the role for the time being.\n\nSome national party members are questioning the neutrality of De Wet and are lobbying to instead pressure the British to appoint Ernest George Jansen in the shortest possible time frame as a permanent governor-general."
 saf.99.a:0 "Because Jansen, a high-profile nationalist, is neutral..."
 saf.99.b:0 "Pressure the British to appoint Jansen."
 saf.100.t:0 "The International Socialist League"
 saf.100.d:0 "Founded in 1915, the International Socialist League is the primary syndicalist group operating in South Africa and is established in the neighbouring territories of the German and Portuguese colonial empires. It has established branches across all of South Africa, and formed the first black African trade union in the country, the Industrial Workers of Africa, in September 1917. It also formed a number of other unions amongst people of colour. While the leaders of the organisation itself are mainly drawn from the radical wing of the white working class, the Industrial Workers of Africa founded with their help would merge into the Industrial and Commercial Workers' Union, which has a substantial black African, 'Coloured' and Indian membership. While the South African Labour Party has remained apart from the ISL due to its more progressive stance on race relations, more radical members push for a reconciliation. In the meanwhile, the ISL and its affiliates in the ICU campaign for political reform in South Africa and organise resistance to the worst excesses Von Göring commits against the native population in Mittelafrika."
 saf.100.a:0 "Rabble rousers!"
 saf.101.t:0 "ISL and Apartheid"
 saf.101.d:0 "The International Socialist League has completely condemned our government's racial policies and has united with other native rights groups to oppose us. We have responded by producing the Suppression of syndicalism Act, banning any party subscribing to syndicalism. The act defines syndicalism and its aims so sweepingly that anyone who opposes government policy risks being labelled as a syndicalist. Since the law specifically states that syndicalism aims to disrupt racial harmony, it can be frequently used to gag opposition to apartheid. Disorderly gatherings are banned, as are certain organisations that were deemed threatening to the government, such as the ICU and the smaller ANC."
 saf.101.a:0 "About time."
 saf.102.t:0 "The Population Registration Act"
 saf.102.d:0 "The Nationalist government's ideology believes South Africa does not comprise a single nation, but is made up of four distinct racial groups: white, black, 'coloured' and Asian. These groups are further split into 13 nations or racial federations. White people encompassed the English and Afrikaans language groups; the black populace was divided into ten such groups. The Population Registration Act, requires that every South African be classified into one of these racial 'population groups'. This act provides the foundation upon which the whole edifice of apartheid shall be constructed."
 saf.102.a:0 "Let me see your papers..."
 saf.103.t:0 "Petty Apartheid"
 saf.103.d:0 "Following the Population Registration Act, a series of laws came into force, collectively referred to as \"petty\" Apartheid, as opposed to the 'greater' Apartheid planned by the Nationalist government. The first of these was the Prohibition of Mixed Marriages Act, prohibiting marriage between whites and people of other races. The Immorality Amendment Act forbade 'unlawful racial intercourse' and 'any immoral or indecent act' between a white and a black, Indian or 'coloured' person. Transport and civil facilities were segregated. Education was strictly segregated, with universities established for the sole use of Xhosa, Zulu, Sotho, 'Coloured', Indians etc. The cumulative effect of this was to stratify society solidly along racial lines."
 saf.103.a:0 "So be it."
 saf.104.t:0 "The Group Areas Act"
 saf.104.d:0 "The second stage of grand apartheid was the Group Areas Act. Until then, despite existing segregation law, most settlements had people of different races living side by side. This Act put an end to diverse areas and determined where one lived according to race. Each race was allotted its own area, which could be used as a basis for force eviction, allowing the government to demolish black shanty town slums and forced white employers to pay for the construction of housing for those black workers who were permitted to reside in cities otherwise reserved for whites."
 saf.104.a:0 "Off the reservation."
 saf.105.t:0 "The Native Trust and Homeland Act"
 saf.105.d:0 "Territorial separation was hardly a new institution in South Africa. There were, for example, the 'reserves' created under the British government in the nineteenth century. Under apartheid, the percentage of land reserved was increased from 8 to 13 percent to be used for black homelands, still a relatively small amount compared with the total population, and generally in economically unproductive areas of the country. These homelands or 'Bantustans' divided South Africa into a number of separate states, each of which is supposed to develop into a separate nation-state for the different ethnic groups. The practical effect of this legislation was to remove the citizenship of natives living within South Africa and reduce their status to that of migrant labour. The Promotion of Bantu Self-government Act abolished the remaining parliamentary representation for black people under the Representation of Natives Act, now represented by their own 'national' authorities."
 saf.105.a:0 "Interesting."
 saf.106.t:0 "Race in South Africa"
 saf.106.d:0 "South Africa's population is perhaps the most diverse in all of Africa, but racism and segregation are institutionalised and omnipresent.\n\nThe white European population forms the top of South Africa's racial hierarchy; they hold socio-economic power in the nation and enforce a degree of segregation throughout South Africa. The group is divided between the Afrikaners, the descendants of Dutch colonists who arrived in the Cape during Dutch rule, who hold political power owing to being the majority of the almost exclusively white electorate, and the British South Africans, English-speaking descendants of colonists who arrived in the 19th century, who hold most economic power, although this is shifting somewhat to the Afrikaner advantage in recent years.\n\nOf the non-white population, the so-called 'Coloured' community enjoys the most respect. This group is made up of people of mixed heritage and most of them speak Afrikaans, the same language as white Afrikaners. They make up the majority of population in the western Cape Province, and make up the largest part of the non-white property-based voters in that same province as well as in Southern Rhodesia.\n\nThen there is the Asiatic group: South Africans of Asian descent. The majority in this group are former indentured workers from British India or their descendants, who live primarily in Natal and to a smaller extent in Transvaal. In the Cape one can also find the Cape Malays, who were brought here from Maritime Southeast Asia by the Dutch in the 17th and 18th centuries.\n\nThe least respected are the original (native) black Africans. Most of them belong to one of several Bantu peoples, the Xhosa, the Zulu, the Sotho or one of several smaller tribal groups. Despite making up the majority of the South African population by far, they have very little political power, even in the provinces where non-whites can theoretically vote, where very few of them fulfil the needed property requirements. With an entrenched white electorate, hopes for reform are dim."
 saf.106.a:0 "They judge a man by the colour of his skin here."
 saf.107.t:0 "Clements Kadalie Returns from Exile!"
 saf.107.d:0 "Originally from Nyasaland, Clements Kadalie was South Africa's first black national trade union organiser and the founder of the Industrial and Commercial Worker's Union in 1919, which has grown to be the largest native rights organisation, with active as far north as Zambesia. With its influence, the union also played a crucial role in the success of the South African revolution.\n\nIn 1924, the South African government had deported Kadalie, who left for London just in time to play a role in the revolution there. Ever since, Kadalie has acted as the representative of the South African syndicalist movement in London and Paris. Now that the bourgeois government of South Africa has been torn down, the influential politician has returned to South Africa to mark his presence in post-revolutionary politics. When his ship arrived in Cape Town he received a hero's welcome by a crowd waiting for him."
 saf.107.a:0 "Good to have you back, comrade!"
 saf.108.t:0 "The Opening of the Johannesburg Convention"
 saf.108.d:0 "The Johannesburg convention has opened. South Africa's old government is no more and delegates from across the country of all ethnicities have gathered in Johannesburg to establish a constitution to base a newly crafted government on. Drafts are based on the systems of government of Britain and France, but it seems clear that there will be factionalism. On the one hand, there is David Ivon Jones and his ISL, who, while openly calling for an eventual power-sharing arrangement, argue that whites will first need to guide the socialist state until the popular majority is sufficiently educated and politically aware to be able to properly participate in communal politics. On the other hand is the ICU, which have elected to be led by the newly arrived Clements Kadalie. They want to immediately implement a system of ethnic federalism, giving a degree of autonomy to each ethnic group under a unified multiracial state.\n\nAs a compromise between the whites who fear swamping by the larger amount of natives, the decisions will be made by a half-split group of representatives of both organisations."
 saf.108.a:0 "Let the debates begin!"
 saf.109.t:0 "The Legislative Branch"
 saf.109.d:0 "The first clash between the ISL and ICU materialises on the topic of the legislative branch. While both sides agree that the new legislative institution should be bicameral and that the 'lower house' should be a confederation of trade unions, which they have agreed will go by the name of the 'South African Confederation of Trade Unions' (SACTU), it is the upper house that is cause for consternation.\n\nThe ISL seeks to establish the so-called 'Advisory Commission', an organ elected by white South Africans which serves to check the legislation approved by the SACTU, which can block legislation or amend it with the approval of the government. The ICU on the other hand wants the upper house to be an Ethnic Representation Council, with each ethnicity receiving two delegates, who can with a majority send legislation back to the SACTU, who would then be obliged to amend or repeal it before sending it back to the ERC."
 saf.109.a:0 "A white check is necessary."
 saf.109.b:0 "Each ethnicity needs representation."
 saf.110.t:0 "The Judicial Branch"
 saf.110.d:0 "Another clash has started over the judicial branch: the ISL wants a single and colour-blind judicial system for all South Africans, regardless of the circumstances of the crime, but no right to object to who judges you based on the colour of their skin. In effect, because almost exclusively whites have been educated in the law, this means the old judicial system will likely be mostly preserved, and as the system creates no pressure to educate new non-white lawyers, justice will be carried out almost exclusively by whites for the foreseeable future.\n\nThis reality has been noticed by the ICU, who instead want it constitutionally entrenched that each racial group in the federation will have the right to be judged by their own ethnicity if they so desire in a case against the government, and a judge not held to the ethnicity of either side in a civil case."
 saf.110.a:0 "We don't have the manpower at present to accommodate for that right!"
 saf.110.b:0 "This right is the only way to definitively prevent racial prejudice in the justice system!"
 saf.111.t:0 "The Executive Branch"
 saf.111.d:0 "The final conflict is with regards to the executive branch.\n\nThe ISL wants the government to derive its legitimacy from the upper house, and to atypically make it possible for that house to recall government officials only. Under their plan, the SACTU will only have the ability to control the government through failing to approve its legislation.\n\nOf course, the ICU disagrees, and wants the point of gravity to be with the SACTU/lower house, which more properly represents the will of the people according to them as it is elected indirectly but equally by every worker in our nation."
 saf.111.a:0 "The Upper House is more important!"
 saf.111.b:0 "Every worker deserves equal representation."
 saf.112.t:0 "The ISL Government Is Inaugurated."
 saf.112.d:0 "The Johannesburg Convention has closed and a constitution has been approved. Elections have been held on the grounds of the decisions made and it was clear that the ISL managed to concentrate a large amount of power on themselves. It is of little surprise therefore, that the David Ivon Jones, leader of the provisional government, has been elected as South Africa's first chairman. He then recommended a cabinet which was swiftly also approved. Under Jones' guidance, socialism in South Africa will likely venture into a bright new future. Many white South Africans are also thoroughly relieved by the monoracial makeup of the new government."
 saf.112.a:0 "Workers of the World unite!"
 saf.113.t:0 "The ICU Government Is Inaugurated."
 saf.113.d:0 "The Johannesburg Convention has closed and a constitution has been approved. Elections have been held on the grounds of the decisions made and it was clear that the ICU managed to break the power monopoly the ISL was intent on designating to themselves. As such, after years of exile in Britain, Clements Kadalie has been elected as the first non-provisional chairman of the new South Africa, and the first non-white head of state of the nation. Seeking to prevent racial struggles from embracing the country, he has recommended a cabinet with members of each of South Africa's ethnicities, headed by the secretary of the executive, Solomon Sachs, a white South African and friend of Kadalie. Despite this, the new mostly non-white government takes some adjusting for the white population of South Africa, and unrest in areas where they form the majority is on the rise."
 saf.113.a:0 "A new South Africa dawns!"
 saf.114.t:0 "The ICU Fires Clements Kadalie"
 saf.114.d:0 "It has been reported that the executive committee of the Industrial and Commercial Worker's Union has fired Clements Kadalie as the chairman of the union.\n\nWhile Kadalie was toasting with the leadership of the Union of Britain after being deported, the running of the ICU was taken over by people on the ground right here in South Africa, fighting suppression by South African authorities. This already created a perception that Kadalie hijacked the voice of the ICU without having partaken in the revolution, but as the founder of the organisation, Kadalie had the needed support to pull the members along.\n\nTo a dead end, it seems now, because Kadalie had been advocating working with the ISL and their white leaders, despite the opposition from the Africanist faction in the Union led by James La Guma. Now it appears the ISL government is only marginally interested in the ICU, and has given few if any worthwhile concessions.\n\nGiven it is Kadalie who led the union here, he is the one to take the fall. Following his dismissal, the executive committee appointed Jimmy La Guma the new chairman. It is expected that La Guma will pull the ICU into a more radical direction, for he was never afraid to share his opinion that the black population of South Africa is the true proletariat."
 saf.114.a:0 "Interesting..."
 saf.115.t:0 "La Guma Denounces the ISL Government"
 saf.115.d:0 "The newly appointed chairman of the Industrial and Commercial Worker's Union, the Africanist James 'Jimmy' La Guma, has denounced the ISL government. According to him, our new socialist government has little functional difference with the old regime, being a vehicle to securing the position of the whites over the backs of a black proletariat.\n\nApparently we pay lip service to the idea of majority rule to appeal to Paris while we suppress black participation in practice. It is the natural outcome as the white working class is economically dependent on the work of the black working class and therefore he declares that the ICU will have to continue its struggle and work towards a native republic."
 saf.115.a:0 "Tolerance for the intolerant!"
 saf.116.t:0 "An African Revolution"
 saf.116.d:0 "The government's decision to allow trade unions to deny new members on the basis of race has put the flame to the powderkeg, and compelled the ICU to act, with success: during the night, militias affiliated with the Industrial and Commercial Worker's Union have occupied strategic locations throughout South Africa. From Cape Town to Pretoria to Salisbury and Durban, militias control the streets. In Pretoria, David Ivon Jones and the rest of the cabinet have been arrested by these forces.\n\nIn the morning, South Africa was addressed by radio by La Guma, who declared himself the new Chairman of [SAF.GetNameDef]. The faux-socialist regime of the white ruling class has been overthrown, and the true, black, proletariat would finally rise to power after so many years of oppression. The chains were broken, South Africa awaits a new dawn."
 saf.116.a:0 "Amandla awethu!"
 saf.117.t:0 "Africanisation of Toponyms"
 saf.117.d:0 "Now that the white imperialists have finally been removed from their unfair position, and now that South Africa is finally the South Africans', it is time that we rid the nation of traces of oppression. References to Afrikaners and British imperialists alike need to be wiped away. After almost three centuries, South Africa once again is an African nation, and this should be reflected in our toponymy."
 saf.117.a:0 "There, this shall do!"
 saf.118.t:0 "White Flight"
 saf.118.d:0 "Much of the South African bourgeoisie does not take kindly to the new socialist government. These communities are now gripped with fear of being swamped, both by other racial groups and are leaving South Africa in large numbers to countries they consider to be more friendly to their kind, such as elsewhere in the British empire or in Europe.\n\nWhile fortunately, many others also choose to stay here, the unfortunate truth is that these emigrants take with them much valuable knowledge and expertise that thanks to the discriminatory segregationist education system is not beholden to the wider population. It is believed time will be needed to recover from this setback."
 saf.118.a:0 "The proletariat will replace them!"
 saf.119.t:0 "A Second Wave of White Flight"
 saf.119.d:0 "Many in the European population had already been sceptical on the prospect of socialist governance, leading to a wave of white emigration while the South African government was still colour-blind. However, to many, La Guma's indigenist government, with aggressive rhetoric to the white diaspora, is considered by many the worst possible outcome, causing a second wave of emigration, possibly even more severe than the first one by a segment of white South Africans who had stayed, depriving South Africa yet again of valuable expertise and curtailing our economic output once again."
 saf.119.a:0 "Now that they can't exploit us they run!"
 saf.120.t:0 "The National Party Congress of [GetYear]"
 saf.120.d:0 "With an eye to the coming elections, the National Party has decided to organise a national congress in Pretoria to determine party policy of the next few years. Members from across the nation have travelled to our government's seat.\n\nDuring the course of the congress, the leader of the National Party in the Cape Province, Dr. D.F. Malan, has been chastising the party’s nationwide leader, general James Hertzog, on many accounts, especially concerning the failure to abolish the monarchy during his term as prime minister from 1924 to 1929 and his subsequent failure to defeat Jan Smuts and his South African Party, for which the moderate and vague standpoints of Hertzog are to be blamed according to Malan. It comes as little surprise then that Malan subsequently challenged Hertzog for the party leadership of the party. The members were asked to speak out their preferences. Hertzog’s failure in the last 8 years to seize the office of prime minister back from general Smuts had sealed his fate: dr. Malan would lead the National Party in the next general election, on an aggressive republican and Afrikaner Nationalist platform, decrying that once given the mandate he will declare South Africa’s full independence as a republic now that the exiles are not in a position to act against such a measure."
 saf.120.a:0 "The time of compromise with the Nationalists seems to be over."
 saf.121.t:0 "Dingane's Day [GetYear]"
 saf.121.d:0 "Also known as Day of the Vow, the 16th of December was designated as the Union of South Africa's national holiday at its inception in 1910, although it was earlier already informally celebrated in the British colony of Natal and in the old Boer Republics and their British colonial successors.\n\nThe holiday commemorates the unlikely victory of the Voortrekkers at Blood River in Natal on the 16th of December 1838, against the forces of the Zulu king Dingane. As such, the day holds importance to Afrikaner nationalism as well, whose adherents view the victory that day as a sign from God that they were to shape a western country in South Africa's wilderness.\n\nThe day is generally celebrated with sports matches, especially cricket, theatre shows, church gatherings and other festivities. Unsurprisingly given the context, the nation's black African majority is less fond of the holiday, and usually pick this date to protest racial discrimination."
 saf.121.a:0 "Ons land Suid-Afrika."
 saf.122.t:0 "Dingane's Day [GetYear]"
 saf.122.d:0 "It is the 16th of December once again, the national holiday of South Africa. Throughout the nation, from Cape Town to Durban to Zoutpansberg, South Africans, although mainly Afrikaners, celebrate their nationhood and history, and the glory of God who brought them here.\n\nGames of cricket are being organised, theatre shows and some businesses are open for service. Later in the day church gatherings were organised, where the story of the Voortrekkers' vow to God was recounted. In some families, the day was closed with a traditional South African barbecue, the so-called 'braai'."
 saf.122.a:0 "Hurrah!"
 saf.123.t:0 "[GetYear] South African General Elections"
 saf.123.d:0 "The term of the current Volksraad has run out and those South Africans on the common rolls - almost exclusively white South Africans - are going to the polls today to vote for the representative of their constituency, which will determine the makeup of the South African government for the coming five years, unless earlier elections are called of course. The outcome of these elections will surely determine the political order for the coming five years."
 saf.123.a:0 "The [getSAPorUnited] secures a majority."
 saf.123.b:0 "National takes the victory."
 saf.123.c:0 "National Conservative forms a coalition with National."
 saf.123.e:0 "National Conservative forms a coalition with the [getSAPorUnited]."
 saf.123.f:0 "The [getSAPorUnited] forms a coalition with Labour."
 saf.124.t:0 "[GetYear] South African General Elections"
 saf.124.d:0 "The term of the current Volksraad has run out and those South Africans on the common rolls - primarily whites, although Coloureds are on it now as well - are going to the polls today to vote for the representative of their constituency, which will determine the makeup of the South African government for the coming five years, unless earlier elections are called of course. The outcome of these elections will surely determine the political order for the coming five years."
 saf.124.b:0 "Labour is Victorious."
 saf.124.c:0 "The [getSAPorUnited] forms a coalition with the Volksparty."
 saf.125.t:0 "Election of Cissie Gool"
 saf.125.d:0 "The active enfranchisement of the 'Coloured' community has been accompanied with the passive right to vote. This has resulted in the election of the first non-white member of the Volksraad for the [getSAPorUnited]: Zainunnisa Gool, daughter of the prominent Cape Malay pro-'coloured' rights politician Abdullah Abdurahman and his white wife, has won the right to represent the Cape Town constituency of Cape Town Gardens, defeating the National candidate H.H. Broodryk.\n\nGool, who had earlier secured the title of being the first female non-white city councillor in the nation, will be sworn in today as a member of the Volksraad. While the rest of the Volksraad is still made up of white South Africans for now, her election is a decisive victory for Hofmeyr’s reformist wing of the [getSAPorUnited] and surely sets a precedent for more non-white members of the Volksraad to follow in the future."
 saf.125.a:0 "Congratulations, miss Gool!"
 saf.126.t:0 "The Grand Political Shift"
 saf.126.d:0 "The enfranchisement of the 'coloured' population has ensured a profound shift in the political makeup of South Africa. The western constituencies in the Cape have without fault fallen to the [getSAPorUnited], even those that historically had been National strongholds they could not even dare think of touching.\n\nEven dr. D.F. Malan’s constituency, Piketberg, has been flipped. The constituency will henceforth be represented by [United/SAP]’s J.A.P. van der Merwe, completing the humiliation with a failure to elect the party leader. In the many constituencies outside of the Cape, where barring some exceptions the new 'Coloured' voters could not make a difference versus the existing white electorate, gains have been limited, in no small part due to the splits the National Party has been suffering, causing the more consolidated government candidates to win in some constituencies which were destined to go to the Nationalists otherwise. Some newspapers have already declared Afrikaner Nationalism a thing of the past, reduced to a large minor party which could at best secure a king-maker position.\n\nOn the other side of the spectrum, the Labour Party has been making gains. Seeing this, the experts predict that United/SAP’s dominance may not last, and that the Labour Party may become a new competitor to it, to the left."
 saf.126.a:0 "The people have spoken!"
 saf.127.t:0 "Anti-War Protests in Bloemfontein"
 saf.127.d_socialist:0 "South Africa is at war, but not every South African supports this state of affairs.\n\nThousands of native South Africans, accompanied by hundreds of socialists of other races, have gathered in Bloemfontein to protest the declaration of war against the Third Internationale. They have declared their solidarity with the stated goals of decolonisation and the syndicalist system and vow to oppose the war effort at any possible circumstance.\n\nBloemfontein's police force swiftly went in and dispersed the crowd, but it is likely this will not be the last run-in we will have with these socialists."
 saf.127.d_nationalist:0 "South Africa is at war, but not every South African supports this state of affairs.\n\nThousands of Afrikaners have gathered in Bloemfontein to protest the declaration of war against the Germans. They denounce the notion that they will have to fight 'fellow Germans' and vow to oppose the war effort at any possible circumstance.\n\nBloemfontein's police force swiftly went in and dispersed the crowd, but it is likely this will not be the last run-in we will have with these nationalists."
 saf.127.a:0 "Ach, they are but a vocal minority!"
 saf.128.t:0 "[SAF.GetNameDefCap] Demands Zambesia"
 saf.128.d:0 "We have received a telegram from Pretoria: the South African government demands from us that we retreat from Zambesia, which they claim as a rightful British possession should be turned over to their stewardship."
 saf.128.a:0 "We should retreat from the territory"
 saf.128.b:0 "Come and take it!"
 saf.129.t:0 "[From.GetNameDefCap] Turns Over Northern Rhodesia"
 saf.129.d:0 "[From.GetNameDefCap] has accepted our claim and is making preparations to withdraw from Northern Rhodesia peacefully, allowing our forces to move into the region."
 saf.129.a:0 "Excellent!"
 saf.130.t:0 "[From.GetNameDefCap] Refuses"
 saf.130.d:0 "The [From.GetAdjective] government has outright refused to retreat from the British territories they possess. If we are to move in, we will have to do so by force."
 saf.130.a:0 "You left us no choice..."
 saf.130.b:0 "Oh, nevermind then"
 saf.131.t:0 "[SAF.GetNameDefCap] Demands Uganda"
 saf.131.d:0 "We have received a telegram from Pretoria: the South African government demands from us that we retreat from Uganda, which they claim as a rightful British possession should be turned over to their stewardship."
 saf.132.t:0 "[From.GetNameDefCap] Turns Over Uganda"
 saf.132.d:0 "[From.GetNameDefCap] has accepted our claim and is making preparations to withdraw from Uganda peacefully, allowing our forces to move into the region."
 saf.132.a:0 "A wise choice..."
 saf.133.t:0 "[SAF.GetNameDefCap] Demands Jubaland"
 saf.133.d:0 "We have received a telegram from Pretoria: the South African government demands from us that we retreat from Jubaland, which they claim as a rightful British possession should be turned over to their stewardship."
 saf.134.t:0 "[From.GetNameDefCap] Turns Over Jubaland"
 saf.134.d:0 "[From.GetNameDefCap] has accepted our claim and is making preparations to withdraw from Jubaland peacefully, allowing our forces to move into the region."
 saf.134.a:0 "A wise choice..."
 saf.135.t:0 "Returning British Lands"
 saf.135.d:0 "Now that the United Kingdom has been restored, it is time we consider what to do with the parts of the empire which have fallen under our stewardship following the loss of Great Britain - they are, after all, lands we recovered for the sake of the British, while they were unable to do so on their own. It's possible they might simply let us keep it all. We did all the work, after all. Some in our cabinet are suggesting that [Root.GetNameDef] shouldn't make the offer. South African soldiers did shed blood for it, did we not?"
 saf.135.a:0 "We should offer it back."
 saf.135.b:0 "No - we will protect it better than they did."
 saf.136.t:0 "The [From.GetAdjective] Offer"
 saf.136.d:0 "The [From.GetAdjective] government has contacted us with an offer - now that we have been restored, the lands they occupied during the exile are rightfully ours to take back, so they say. Considering that [From.GetNameDef] expended a great deal of blood and effort to get them, however, perhaps it's worth recognising that they offer more protection for these colonies than we could ever provide?"
 saf.136.a:0 "We will gladly accept their offer."
 saf.136.b:0 "They fought for it, they can keep it."
 saf.137.t:0 "The Lands Are Returned"
 saf.137.d:0 "With hearty thanks, the [From.GetAdjective] government has accepted the return of their former colonies. A great ceremony took place in Cape Town to commemorate the occasion, and rewards were handed out to many members of the [Root.GetAdjective] for the part they played in restoring the British Empire."
 saf.137.a:0 "Well done, us!"
 saf.138.t:0 "We Are to Keep the Colonies"
 saf.138.d:0 "With a heart thanks for the offer, the [From.GetAdjective] government has declined to take the colonies back. [Root.GetNameDefCap], they say, can clearly offer better protection for these lands than they ever could, and they trust we will administer them as they would."
 saf.138.a:0 "Oh? That's nice of them to say."
 saf.139.t:0 "Hertzog Attacks the Broederbond!"
 saf.139.d:0 "United Party leader James Hertzog delivers a series of sensational speeches targeting M.F Malan, the infant ‘Purified’ National Party, and a secret society of Afrikaner intellectuals whose existence is just now being made known to the world. His accusations that this so-called “Afrikaner Broederbond” control both the PNP and key positions in the country’s schools and universities from behind the scenes is sending shock waves throughout South African society. D.F. Malan denies these accusations, and the Broederbond itself has released a statement declaring themselves as nothing but a simple cultural fraternity."
 saf.139.a:0 "Hertzog scores some points here!"
 saf.139.b:0 "It only reflects poorly on the prime minister..."
 saf.140.t:0 "A Living Fossil"
 saf.140.d:0 "A few days before Christmas an amazing discovery was made in a river on the Eastern Cape by museum curator Marjorie Courtenay Latimer. It has taken some time to be confirmed but it appears to be true: the coelacanth lives! This lobe-finned fish was thought to have gone extinct 66 million years ago and its rediscovery has become an overnight sensation, being touted as “the discovery of the century”. The finding of the coelacanth is an amazing moment for the global scientific community."
 saf.140.a:0 "A curious occurrence..."
 saf.141.t:0 "Appointing Native Laws Commission"
 saf.141.d:0 "The government's stance on race relations has been the deciding factor in most South African elections, and certainly every election in the last decade. As such, the government is strongly considering appointing an independent commission to re-evaluate our laws with regards to the native South Africans. This commission shall then investigate the situation and on that basis advise on how to proceed, which will likely form the backbone of South African government policy in the coming decades.\n\nOf course, it will be necessary to appoint someone to lead this commission. This choice will likely influence the recommendations of the commission."
 saf.141.a:0 "Henry Fagan is the right man for the job!"
 saf.141.b:0 "Paul Sauer should lead this commission."
 saf.142.t:0 "The Findings of the Fagan Commission"
 saf.142.d:0 "The Native Laws Commission, led by judge Henry Allan Fagan, has publicised its findings regarding the native South African population.\n\nThe Commission has recommends, concluding that the current situation increasingly results in the creation of native townships with squalid living conditions around our cities, that South Africa should significantly relax its racial segregation laws. This would then allow for the creation of a stable native urban population which can easily flow into the labour market, creating a reliable workforce for South African business, as well as making for an increased customer base for retailers."
 saf.142.a:0 "We shall take this into consideration..."
 saf.143.t:0 "The Findings of the Sauer Commission"
 saf.143.d:0 "The Native Laws Commission, led by Volksraad member Paul Olivier Sauer, has publicised its findings regarding the native South African population.\n\nThe Commission has recommends, concluding that the current situation increasingly results in the creation of native townships with squalid living conditions, that South Africa should significantly tighten its racial segregation laws. By forcibly removing the native population from our urban centres, we can ensure the white population does not have to unduly compete with native workers who work at similar positions at a much lower wage. By establishing racially segregated trade zones, these businesses can then be protected from undue competition in other racial zones."
 saf.143.a:0 "I see..."
 saf.145.t:0 "The Passing of General Hertzog"
 saf.145.d:0 "The right honourable General James Barry Munnik Hertzog has passed away in his family home today. The death of the Boer general of German heritage from the Orange Free State, former prime minister and founder of the National Party marks a turning point in South African history, calling in a final end to the rivalry between the politicians from Transvaal and Orange Free State which defined the South African political scene since the formation of the union.\n\nThe National Party, which used to be lead by Hertzog, released a statement honouring the general. General Smuts also praised his former rival’s contribution to the South Africa’s political scene, despite the fact that they did not always see eye to eye."
 saf.145.a:0 "Rest in peace..."
 saf.146.t:0 "The Passing of General Hertzog"
 saf.146.d:0 "The right honourable General James Barry Munnik Hertzog has passed away in his family home today. The death of the Boer general of German heritage from the Orange Free State, sitting prime minister and founder of the National Party marks a turning point in South African history, calling in a final end to the rivalry between the politicians from Transvaal and Orange Free State which defined the South African political scene since the formation of the union.\n\nAs preparations for the funeral are underway, the National Party needs to decide who shall become their new party leader and thus the new prime minister. It is widely known that Hertzog favoured his protégé within the more moderate faction within the National Party, Nicolaas Havenga. However, Dr. D.F. Malan has also thrown his hat in the ring for party leadership and enjoys much greater name recognition among the party membership."
 saf.146.a:0 "Havenga wins the contest."
 saf.146.b:0 "The party membership favours Malan."
 saf.147.t:0 "The Passing of General Hertzog"
 saf.147.d:0 "The right honourable General James Barry Munnik Hertzog has passed away in his family home today. The death of the Boer general of German heritage from the Orange Free State, former prime minister and founder of the National Party marks a turning point in South African history, calling in a final end to the rivalry between the politicians from Transvaal and Orange Free State which defined the South African political scene since the formation of the union.\n\nAs preparations for the funeral are underway, the National Party needs to decide who shall become their new party leader. It is widely known that Hertzog favoured his protégé within the more moderate faction within the National Party, Nicolaas Havenga. However, Dr. D.F. Malan has also thrown his hat in the ring for party leadership and enjoys much greater name recognition among the party membership."
 saf.147.a:0 "Malan’s victory was unavoidable..."
 saf.148.t:0 "The Rise of the Regiment of the Stone"
 saf.148.d:0 "Disturbing news from the coal mining town of Ermelo in the Transvaal has arrived. A group of armed Zulu men has attacked the local bank and taken away into the Drakensberg mountains with what were supposed to be the wages of the miners. According to reports from eye-witnesses, the robbers claimed the continuation of the Ninevites, a historically feared gang, which has lost much of its prominence - at least outside of the prisons and as a unified entity - following their leader Nongoloza’s disavowal following encouragement of the authorities.\n\nIt is theorised that economic hardship as a result of Black Monday must have pushed these men who either were previously affiliated with the gang, or knew someone previously affiliated to it, to organise once again. Despite their best intentions, the police have been unable to track them down."
 saf.148.a:0 "Redirect extra resources to bring them to justice!"
 saf.149.t:0 "The Regiment of the Stone Hits Nelspruit"
 saf.149.d:0 "The new iteration of the Regiment of the Stone gang has emerged from their apparent Drakensberg hideout once again, this time in Nelspruit, where they hit the local train station, a key stopover on the line between Johannesburg and the port of Lourenço Marques in Mozambique, and made off with valuables held for safekeeping there. Once again, police stood powerless to prevent an evidently well-planned escape into the bush to the south of the town.\n\nDisturbingly, it appears the gang has already grown in number since their heist in Ermelo, and similarly worryingly, the town of Barberton, where Nongoloza is incarcerated on a rape charge, is only some 20 miles away from Nelspruit. Police theorises that it is the gang’s intention to break him out. Others disagree and point out that this would be too obvious, and that the two successful heists, in combination with smaller robberies underway, have already netted the group a substantial amount of wealth. One more successful heist would likely procure the monetary means needed for the group to disappear forever, and in modern times and resources like auto-mobiles and aeroplanes, it seems implausible that a gang would remain at large for as long as the previous gangs have. Therefore they propose an attack on Barberton would be a large risk following their existing achievements, and they instead point at the town of Lydenburg as the next target. Some don’t agree with this proposal either, and expect the gang will aim to leave South Africa by entering Portuguese East Africa as soon as possible, as the route of movement from Ermelo to Nelspruit suggests. If we can correctly estimate their next move, we might be able to entrap them."
 saf.149.a:0 "It may be obvious, but Nongoloza is like a religious figure to them!"
 saf.149.b:0 "A gold transport is planned to leave Lydenburg in two weeks’ time..."
 saf.149.c:0 "They clearly intend to cross the border, we should wait for them there..."
 saf.150.t:0 "The Barberton Breakout"
 saf.150.d:0 "Excellent news! Our estimation that the Regiment of the Stone gang would attempt to free their former leader, Nongoloza, was correct. If the South African Police would not have been there to assist the prison wardens, they might well have succeeded, but instead they were entrapped. A shootout which could be clearly heard in Barberton itself ensued, until a large part of the gang was deceased and the remainder wisely decided to surrender. Law-abiding South African citizens need not fear these men anymore, nor was Nongoloza given the opportunity to escape, although there is little indication he conspired with the gang.\n\nThe gang members who surrendered have guided our officials to their hidden encampment some four miles from the prison, where we have recovered most of the stolen goods and money from the Ermelo and Nelspruit heists."
 saf.150.a:0 "Excellent work, men!"
 saf.151.t:0 "The Barberton Breakout"
 saf.151.d:0 "While a South African Police detachment attempting to entrap the Regiment of the Stone was obtusely waiting for a robbery that would never come, the gang simply struck at the most obvious target: the Barberton prison.\n\nThe poor prison wardens, facing an overwhelming amount of criminals, were left little choice but to hand the elderly Nongoloza, as well as some other gang members incarcerated at the prison, over to the gang, who was reportedly reluctant at first but eventually did join the gang in their escape. Now with Nongoloza within their ranks, the gang has disappeared into the wilderness again, but on a positive note, the Lydenburg gold transport safely arrived in the vault of the Standard Bank of South Africa in Johannesburg."
 saf.151.a:0 "Jislaaik!"
 saf.152.t:0 "The Barberton Breakout"
 saf.152.d:0 "The attempt to entrap the Regiment of the Stone at the border was perhaps doomed from the beginning, for the border region is simply too large: the stretch of the border over which the gang might have made its escape was well over a 100 miles. Properly reinforcing the entire region to prevent a crossing would have been impossible.\n\nBut this does not matter either way, because it appears the Ninevites never intended to cross the border. Instead they stayed in the vicinity of Nelspruit and struck Barberton Prison, where the wardens were, under the pressure of the overwhelming force of the gang, left with little choice but to hand Nongoloza over, and some other people incarcerated there with affiliations to either the old gang or new gang members."
 saf.152.a:0 "They chose the ou boef over escape..."
 saf.153.t:0 "The Piet Retief Heist"
 saf.153.d:0 "After a couple of months of very little activity of note, the Regiment of the Stone has again struck: this time they have emptied out a jewellery in the town of Piet Retief, leaving with thousands of pounds worth of jewellery. Despite the police’s best attempts, and a subsequent large scale search through Swaziland, where we suspect the gang had been hiding between the events in Barberton and now, and where they probably retreated back to, we have been unable to either find them, nor did we find back any of the riches they have stolen, aside from some South African Pounds spent in Mbabane which can be traced back to the first bank heist in Ermelo."
 saf.153.a:0 "How can these bandits stay out of our hands for so long?!"
 saf.154.t:0 "The Regiment of the Stone Disappears"
 saf.154.d:0 "For months now, there has been no regiment activity anymore. Some believe a dispute has caused the gang to disperse, others believe they have simply crossed the border with Portuguese East Africa with their loot at some point and left South Africa forever. Whatever the case, it seems unlikely by now that the stolen goods will be recovered. Hopefully the victims were properly insured.\n\nThe failure to control the gang does not reflect well on the South African Police."
 saf.154.a:0 "At least peace has returned to Transvaal..."
 saf.155.t:0 "The Empire Exhibition of 1936"
 saf.155.d:0 "In most of the world, the British Empire, the undisputed power dominating the international scene in the 19th century and the opening years of the 20th is but a fading memory. Not so in the upper echelons of Johannesburg society, where men in red garments still speak about their exploits on five continents with one another under the enjoyment of a gin-tonic supplied by a Zulu servant.\n\nFollowing two years of preparation, the Empire exhibition, celebrating the city of Johannesburg’s golden jubilee, has been opened with great festivities. The exhibitions both boast our achievements in the last half-century and include representatives from most of what remains of the empire: from Canada and the Caribbean to Australasia and its pacific extensions. While an atmosphere of nostalgia is unmistakable, the celebration takes away from the talks about liberation and politics holding grip on our country, and shows that the empire is still alive as ever!"
 saf.155.a:0 "God save the King!"
 saf.156.t:0 "Population Influx in the Urban Areas"
 saf.156.d:0 "The new South Africa does not endorse the old racist measures employed by the old racist capitalist regime, which has been frantically trying to keep black South Africans out of South Africa's urban regions like Johannesburg and Cape Town. Now that this regime has fallen, their barbaric policies are naturally being rescinded. Unfortunately, this brings some unintended side-effects with it: rural South Africa is not very rich in opportunity, and thus, with the possibility of moving to cities like Johannesburg, Cape Town and Durban suddenly no longer severely restricted, many thousands of South Africans are now leaving their ancestral lands to seek employment in the factories and mines. Unfortunately, the local governments do not actually have the resources to handle this unprecedented influx and most of these migrants are thus forced to settle in existing townships at a scale never seen before, overpopulating them and causing extremely squalid conditions and disease in these townships as a result."
 saf.156.a:0 "We need to expand our housing facilities!"
 saf.157.t:0 "Implementing the Land Restitution"
 saf.157.d:0 "Over the course of the 19th century, the Dutch and British invaders have stolen the bountiful farmlands of South Africa and divided it amongst themselves. It took until 1913 until they even considered giving some of it back, more because they didn’t want us in the cities they had built on it than out of kindness, and even then their goal was limited to a laughable 8%, when we made up nearly 70% of the population according to our own census. Even when they subscribed to the tenets of socialism so short ago, they still rejected turning this historical abomination into a more equitable settlement.\n\nNo more: we shall take what was stolen from us and return it to the people. From today on South Africa will once more belong to its inhabitants and not a small group of capitalist European colonisers using its ‘property’ as an excuse to exploit our people!"
 saf.157.a:0 "South Africa belongs to the South African!"
 saf.158.t:0 "The Passing of King George V"
 saf.158.d:0 "The King of Great Britain and Ireland and Emperor of India, George V, has passed away in exile in Canada. While in Canada preparations are made for the funeral and the ascension of his eldest son Edward to the thrones of the dominions, South Africa included, and the theoretical throne of Great Britain, life goes on in South Africa: with most of the Afrikaner population passively or actively pursuing a republic, and the Native, Coloured and Asiatic populations largely indifferent to a foreign monarchy seated thousands of miles away, mourning over the late king remains mostly confined to the English-speaking white population and the more or less obligatory procedures for a dominion government like declaring a state of mourning and hanging the national flag at half-mast on public property."
 saf.158.a:0 "The king is dead, long live the king!"
 saf.159.t:0 "인터내셔널 가입을 원하는 남아프리카"
 saf.159.d:0 "The newly established worker's government of South Africa announced recently that they wish to join our alliance. Do we want to include the South Africans to join us against the international forces of capitalism?"
 saf.159.a:0 "Welcome, comrades!"
 saf.159.b:0 "Eh... Not really, actually..."
 saf.160.t:0 "We Join the Internationale!"
 saf.160.d:0 "The Third Internationale is happy to admit the latest member to the quest of destroying international capitalism. Now we are truly part of the socialist struggle for the world!"
 saf.160.a:0 "Together we shall defeat the capitalists!"
 saf.161.t:0 "[From.GetNameDefCap] Refuses"
 saf.161.d:0 "For whatever reason, [From.GetNameDef] has decided to refuse our entry into the Internationale. We are on our own."
 saf.161.a:0 "They don't want our strategic control over the Cape?!"
 saf.162.t:0 "Unemployment Decreases"
 saf.162.d:0 "As the South African pound is reduced in value somewhat, it becomes cheaper to buy our gold, produce and industrial goods. This makes our exports more attractive for foreign markets, which in turn is having a positive effect on our domestic employment!"
 saf.162.a:0 "Hurrah!"
 saf.163.t:0 "Hyperinflation!"
 saf.163.d:0 "Our decision to keep devaluing the South African Pound after it started to have an effect on our economy may have been a mistake. The inflation now started snowballing and every calculation is revealing that the domestic price level will double twice this year. As everyone's monetary possessions are melting away before the sun, we have basically no choice but to abandon our current currency and start again with a new one. Unsurprisingly, the opposition is blasting the prime minister for this poor monetary policy"
 saf.163.a:0 "I call it: South African Pound Two"
 saf.165.t:0 "The Financial Department reports!"
 saf.165.d:0 "[GetEconomyMinister] has had a report compiled for you on the state of the South African economy, prime minister. Your secretary has left it on your desk to be inspected."
 saf.165.a:0 "Ah, splendid! I will have a look!"
 saf.166.t:0 "Sovereign Debt Crisis"
 saf.166.d:0 "Terrible! It was known that the cabinet had been unorthodox with the usage of loans, but no one had expected that it would be this bad! The enormous debt South Africa has incurred in their attempts to counter Black Monday's effects can't be accounted for with the rest of the yearly budget and we are forced to declare that our debts can't be repaid, bankruptcy in effect! Domestic and foreign investors alike will lose their money and surely not be happy!"
 saf.166.a:0 "Oh no!"
 saf.167.t:0 "Sovereign Debt Crisis in South Africa"
 saf.167.d:0 "Irresponsible spending by the South African government has finally turned out to be unsustainable: this morning they have been forced to officially declare bankruptcy, apparently as a result of Black Monday: they are no longer capable of fulfilling their debts. Many [Root.GetAdjective] investors who invested in South African government bonds have now lost their money."
 saf.167.a:0 "Most unfortunate!"
 saf.168.t:0 "The Mobilisation and the Economy"
 saf.168.d:0 "With war tearing its way through South Africa once again, all of our resources are being mobilised by necessity. War bonds have already been put into use and unemployed South Africans are being mobilised to fight. For better or worse, the sudden mobilisation of the nation will ensure that Black Monday will thoroughly be behind us: once the war is over we will need every man to rebuild after all..."
 saf.168.a:0 "The economy is the least of our worries anyway!"
 saf.169.t:0 "Founding of the Orlando Boys Club"
 saf.169.d:0 "In the township of Orlando in Johannesburg a group of migrant workers has founded a club to periodically practice the sport of football...\n\nWhile the sport has been practised in South Africa since the late 19th century, even in an organised fashion, very few formal clubs have existed here so far. Furthermore, the reputation as a British lower class sport did not do its spread much good as it has been associated with the Union of Britain. As such, the new club in Orlando is one of the first of its kind, and may turn out to be a turning point in the popularity of the sport. One thing can be assured: the inhabitants of Orlando seem to enjoy the sport a lot…"
 saf.169.a:0 "Boys Club sounds so drab, what if you call yourself pirates?"
 saf.170.t:0 "Rise of Flytaal"
 saf.170.d:0 "The police reports a strange phenomenon in the Johannesburg township of Sophiatown: apparently an Afrikaans-based vernacular is developing, blending Afrikaans with heavy English, Tswana and Zulu influences. Apparently this Flytaal or endonymically Flaaitaal has been used for a longer stretch of time by the local underworld as a coded language, but it is now finding its way to common use on the street as it becomes a symbol for rebelliousness against the state.\n\nThis new slang language makes it quite troubling for the police to use informants as township outsiders are increasingly having trouble infiltrating local gangs or even the community as a whole now…"
 saf.170.a:0 "What are they saying?!"
 saf.171.t:0 "Foundation of the ANC Youth League"
 saf.171.d:0 "The African National Congress (earlier known as the South African Native National Congress) has been a force behind native emancipation since its foundation in 1912. The group, comprised of both black intellectuals and tribal chiefs, has stagnated however during the twenties, with the Industrial Commercial Workers’ Union (ICU) taking over its prominence as the foremost native rights activists. Since then, the ANC had been working to create a united front with Indians and Coloureds, and sympathetic whites to achieve reform.\n\nUnder the leadership of Anton Lembede, several young ANC-aligned activists - Nelson Mandela, B. Masekela, Ashby Mda, Ida Mtwa, Lillian Ngoyi, James Njongweni, William Nkomo, Duma Nokwe, Walter Sisulu, Oliver Tambo and Dan Tloome - have gathered in opposition against this compromissory attitude, and formed the African National Congress Youth League in Johannesburg. The new youth league is known to make use of Africanist rhetoric, and released a ‘Program of Action’ against the white minority regime, involving the use of boycotts, strikes and defiance tactics. Some claim this new sub-organisation may prove to be the turning point for the ANC’s fortunes, enabling it to address a new generation of activists."
 saf.171.a:0 "Insignificant rabble-rousers!"
 saf.172.t:0 "The Native Education Act"
 saf.172.d:0 "The Coloured Enfranchisement Act has, unsurprisingly, shifted South Africa’s politics quite a bit to the progressive side.\n\nThis has enabled certain political goals of the progressive cause, which were earlier political impossibilities, to be put into action.\n\nOne of the first of these goals is the Native Education Act. Prior to [GetYear] non-whites have had to rely on religious institutions for their lower education, while whites have had access to state-funded and private schools of western standard. The Act significantly increases funding for non-white education to close this gap, and makes provisions to help non-whites to fulfil the requirements to enrol in university."
 saf.172.a:0 "The gap of knowledge needs closing!"
 saf.173.t:0 "The Native Participation Act"
 saf.173.d:0 "A regularly stated belief by Jan Hendrik Hofmeyr was that at one point the native population would have to be represented by one of their own. Unsurprisingly, this was the Nationalists’ worst fear, and many white South Africans appeared not to have grown to the idea, seeing as the publication of this notion tended to swing by-elections in the Nationalist favour.\n\nHowever, times are changing, and now a large enough majority in the Volksraad has been gathered to pass the Native Participation Act. This act mandates that the cabinet is to appoint a member of the native community as the Minister of Native Affairs with a vote in the cabinet. The [getSAPorUnited] has accompanied the tabled bill with the intention to appoint a native to the role as soon as this bill has passed the Volksraad."
 saf.173.a:0 "Motion carries!"
 saf.174.t:0 "Treaty of Johannesburg"
 saf.174.d:0 "Pro-[ENT.GetAdjective] forces in South Africa have been soundly defeated, and our forces have proven unable to re-establish a foothold in the region. Given these facts, we are left with little choice besides accepting the syndicalist takeover of South Africa.\n\nOur representatives have met with their South African counterparts in Johannesburg, the birthplace of the South African revolution. According to the terms of the treaty, we are to recognise South Africa's provinces, as well as the High Commissioner Territories of Basutoland, Swaziland and Bechuanaland, as rightful South African territories, and our claims to South Africa are to be relinquished."
 saf.174.a:0 "Signed."
 saf.175.t:0 "Treaty of Johannesburg"
 saf.175.d:0 "Hoggenheimer has been beheaded: the South African worker has soundly taken their destiny from the cowardly [ENT.GetAdjective] imperialists and capitalists who have looted our country for such a long time!\n\nCrowds in Johannesburg are shouting down the [ENT.GetAdjective] diplomats that have arrived to sign their government's acceptance that South Africa will be a free and independent member of the international community."
 saf.175.a:0 "If only Taffy Long could see us now!"
 saf.176.t:0 "Revolution in South Africa"
 saf.176.d:0 "Disastrous news has arrived in South Africa: our stern ally, prime minister Jan Smuts, has been ousted by a mob of syndicalist rebels, roughly recreating the revolution in Britain in 1925. The proletarians have declared a worker's state in Pretoria, on the model of the Union of Britain. Given the strategic positioning of South Africa, there are those who seek an immediate intervention in South Africa to drag it back into the fold, but given South Africa's isolated location, it might be quite difficult to actually invade them, especially on such a short notice."
 saf.176.a:0 "We cannot afford to be cut off from our Asian and Oceanic possessions!"
 saf.176.b:0 "Disastrous, but we cannot act now!"
 saf.177.t:0 "Formalisation of the Christian National Republic"
 saf.177.d:0 "In obedience to God Almighty and His Holy Word, the Afrikaans people acknowledge their national destination, as embodied in their Voortrekker past, for the Christian development of South Africa, and for that reason accept the Republican Constitution which follows, to take the place of all the existing regulations in law which are in conflict with it, and especially with the total abolition of the British Kingship over the British subjects within the Republic. As will be seen, the constitution is only intended for the Afrikaners; the English are to play a subordinate role.\n\nThis is the first article of the new constitution which has been ratified by Commander-General Van Rensburg today in Pretoria. The new basis of South African law, drafted by professor Lodewicus du Plessis of the Potchefstroom University, does away completely with the old 1909 South Africa Act-based constitution of D.F. Malan’s republic.\n\nThe new constitution heralds Afrikaans as the national language while demoting English to be merely ‘supplementary’, vests all powers into the office of ‘Volksleier’ - people’s leader - who is only responsible to God, not beholden to any votes in the advisory parliament, and who can implement and ratify laws on his personal signature. Citizenship will be beholden only to those the 'of whom it can be expected that they will act as builders up of the nation' and those are called ‘burgers’. It also gives the state the express permission to censor those ‘burgers’ and organisations that endanger public order or the good morale of the republic.\n\nWith this, the power of the newly ordained Volksleier Van Rensburg is legitimised and supreme."
 saf.177.a:0 "Lewe die Volksleier!"
 saf.178.t:0 "‘N Nuwe Rehoboth"
 saf.178.d:0 "The Rehoboth Basters are an Afrikaans-speaking Coloured community who moved into South West Africa from the cape in the 19th century. They led an independent existence with their own ‘Free Republic of Rehoboth’ until the Germans took control over the region, from whom they managed to extract a degree of autonomy. During the Weltkrieg, they attempted, unsuccessfully, to remain neutral in the German-South African conflict, culminating in the battle of Sam Khubis where they successfully defended their community from German forces. When in 1919 South Africa was forced to turn South West Africa back over to the Germans, the Rehoboth community was split between those who would inevitably be seen as pro-South African collaborators and sympathisants (especially Sam Khubis veterans) who were forced into exile in South Africa, and those remaining in Rehoboth, with their historic autonomy revoked.\n\nNow that Bechuanaland has been opened to white settlement, their \"Kaptein\", or chief, Albert Mouton has petitioned the prime minister for the establishment of a \"Nuwe Roheboth\" in Bechuanaland, relatively close to their old settlement across the border, which would be expected to attract the scattered exiles. And if we would grant them the right to apply their Vaderlike Wette (constitution) to the settlement as they ask, it will probably attract at least some of those who remained in Mittelafrika as well…"
 saf.178.a:0 "Their aid was invaluable, let us repay the favour!"
 saf.178.b:0 "We can allot them some land, but they will remain beholden to our law."
 saf.178.c:0 "We welcome only white farmers in the Nuweveld!"
 saf.179.t:0 "Chaos in Southwest Africa"
 saf.179.d:0 "The gigantic German colony in central Africa, stretching a continuous stretch of land from the Ivory Coast to Zanzibar, has collapsed in on itself. What was once the pride of the German nation has transformed into possibly the largest anarchy and violence the world has ever seen. South West Africa, or Deutsch-Südwestafrika is no exception to this rule, with white German settlers, bolstered by Afrikaners who moved into the region over the course of the 19th century, desperately attempting to suppress a native revolt against their rule.\n\nFact is that South West Africa has for a long time been a strategic goal for South Africa, and between 1915 and 1919 it was us who had been administering the territory. Calls are rising throughout South Africa that this is the time to undo ahistorical injustice: having had to turn South West Africa back over to the Hun after we had won it with South African blood, because the war was lost in Europe. They call on the prime minister to send the Defence Force to South West Africa, put down the native revolt and integrate the colony into our nation. A telegraph message to Windhoek has been drafted, proposing that South Africa intervenes and suppresses the Namiblanders in return for their acceptance that South West Africa will, this time permanently, fall under the stewardship of South Africa."
 saf.179.a:0 "Contact Windhoek, we shall assume their protection!"
 saf.179.b:0 "South West Africa isn’t worth more South African blood…"
 saf.180.t:0 "A Message from Pretoria"
 saf.180.d:0 "South Africa has had deep down had a desire to conquer South West Africa and had temporarily also completed this goal between 1915 and 1919. As such, they have been watching our situation with a keen eye and today a telegraph message from Pretoria has arrived in Windhuk. They express a willingness to intervene in our little problem with Namibland, but then we are to accept that the South African forces will never leave. It’s clear that they just want us to acquiesce in the fact that the German Mittelafrika dream has evaporated and that we will henceforth be South Africans. Some call this unacceptable, that we are German subjects and shall remain so. But others ask if it is truly worth risking the well-being of our people, the White Namibians, for this dream: support from the Vaterland might be months away and if we cannot hold back the Namiblanders, we may be exiled or worse by that native authority. Besides, South Africa may well intervene even if we reject their interference, the only difference will be that they will also be shooting at us..."
 saf.180.a:0 "It is best for our people…"
 saf.180.b:0 "We are subjects of the Kaiser and shall remain so!"
 saf.181.t:0 "Südwestafrika Acquiesces"
 saf.181.d:0 "Good news, the authorities in Windhoek have recognised that a South African intervention is in their best interest and convey that they will welcome our army coming to their aid. The first units have already set foot in South West Africa for the first time since the humiliation in 1919. On the home front, prominent nationalists are expressing their support for the Springboks coming to the aid of the beleaguered Afrikaners and their German brothers in South West Africa against the heathen foe while those aligned with general Smuts are speculating about the next step towards realising greater South Africa. The only opposition comes from the far left: the ISL, ICU and the smaller ANC, who declaim the action as ‘flagrant disrespect for the self-determination of Namibland people’."
 saf.181.a:0 "Springboks to the rescue!"
 saf.182.t:0 "Südwestafrika Stands Defiant"
 saf.182.d:0 "Unfortunately, the authorities in Windhoek cling to the objectively outdated idea of being imperial subjects of Germany, and vow to resist any attempts by South Africa to annex their home. While it is doubtful the rag-tag bunch of garrison leftovers would be able to resist us, intervening despite the lack of support from local whites would be seen as less legitimate by the world at large and may endanger our relations with the Germans. On the other hand, it is unlikely that this setback will change domestic public opinion on an intervention much, which is overwhelmingly in favour with both the right and the left."
 saf.182.a:0 "We shall pacify these misguided Huns as well!"
 saf.182.b:0 "Our relationship with Berlin is too important!"
 saf.183.t:0 "Safeguarding Portuguese East Africa?"
 saf.183.d:0 "Disaster has struck the Portuguese: mainland Portugal has been overrun and their overseas empire is crumbling as opportunistic actors attempt to poach their possessions in both Africa and Asia. One of those possessions is right next on our border: Portuguese Mozambique. Its ports fulfil a vital export role for our industrial base in the Rand and most of it is commonly included in the concept of Greater South Africa. Possibly, the Germans might be plotting to take colony which would increase its leverage over us.\n\nHawks are urging us to act first by ordering our army to cross the Mozambican border, so as to ensure that South Africa’s interests are secured, and some of them are probably hoping we will annex the colony outright in the future. On the other hand, doves reject this course of action and point out that this would force South Africa to take international responsibility for the Mozambicans henceforth, and unnecessarily inflames tensions with the Germans and Portuguese."
 saf.183.a:0 "Order the army to move for Lourenço Marques!"
 saf.183.b:0 "More natives in South Africa? I think not!"
 saf.183.c:0 "We cannot take the risk!"
 saf.184.t:0 "South Africa Moves into Mozambique"
 saf.184.d:0 "The South African Defence Force has crossed the South African-Mozambican border into Mozambique. While it is ostensibly to protect the population and prevent a hostile takeover from a third power, it cannot be overlooked that South Africa has had ambitions to turn the Zambezi into its ‘natural border’ and it is highly doubtful they will be inclined to return it at a later point."
 saf.184.a:0 "Never trust a protestant!"
 saf.185.t:0 "South Africa moves into Mozambique"
 saf.185.d:0 "The South African Defence Force has crossed the South African-Mozambican border into Mozambique. According to Pretoria it is with the goal to protect the local population and to prevent a so-called ‘third power’, which is almost certainly to mean us, from occupying the colony. The part of Mozambique north of the River Zambezi is much closer to our domains than to South Africa however, and if we move at once we can secure them before the South Africans, who, given their past rhetoric about a greater South Africa including Mozambique south of the Zambezi, are unlikely to bring things to a head over that."
 saf.185.a:0 "Move in to take Northern Mozambique before the South Africans!"
 saf.185.b:0 "Let’s not…"
 saf.186.t:0 "The Germans occupy northern Mozambique"
 saf.186.d:0 "Following our crossing of the border closely, the Germans have scrambled to secure the Northern part of Mozambique, which is the furthest away from our own country. Now the de-facto border splits Mozambique in half, following the Zambezi river. Their reaction has certainly legitimised our takeover. Had we not done this they would almost certainly have occupied all of Mozambique."
 saf.186.a:0 "The Zambezi will have to do for a border."
 saf.187.t:0 "Stellenbosch becomes monolingually Afrikaans"
 saf.187.d:0 "The University of Stellenbosch, undeniably one of South Africa’s most prestigious institutions of higher education, based in Stellenbosch, has closed a process which had been going on for years. From this next academic year on forward the last two English and High Dutch (meaning the variety of the Netherlands) subjects will no longer be taught any longer. This means that from coming academic year forth, Stellenbosch will teach only in Afrikaans, rendering them the only monolingually Afrikaans university in the country. This event is a major milestone for the Afrikaans language movement, which had been propagated by dr. D.F. Malan since the beginning of this century."
 saf.187.a:0 "Hier praat ons Afrikaans!"
 saf.190.t:0 "Safeguarding Portuguese East Africa?"
 saf.190.d:0 "Disaster has struck the Portuguese: mainland Portugal has been overrun and their overseas empire is crumbling as opportunistic actors attempt to poach their possessions in both Africa and Asia. One of those possessions is right next on our border: Portuguese Mozambique. Its ports fulfil a vital export role for our industrial base and most of it is commonly included in the concept of Greater Rhodesia. Possibly, the Germans might be plotting to take colony which would increase its leverage over us.\n\nHawks are urging us to act first by ordering our army to cross the Mozambican border, so as to ensure that Rhodesia’s interests are secured, and some of them are probably hoping we will annex the colony outright in the future. On the other hand, doves reject this course of action and point out that this would force Rhodesia to take international responsibility for the Mozambicans henceforth, and unnecessarily inflames tensions with the Germans and Portuguese."
 saf.190.a:0 "Order the army to move for Lourenço Marques!"
 saf.190.b:0 "More natives in Rhodesia? I think not!"
 saf.191.t:0 "Rhodesia Moves into Mozambique"
 saf.191.d:0 "The ramble that's call the Rhodesian army has crossed the Rhodesian-Mozambican border into Mozambique. While it is ostensibly to protect the population and prevent a hostile takeover from a third power, it cannot be overlooked that Rhodesian has had ambitions to turn the Zambezi into its ‘natural border’ and it is highly doubtful they will be inclined to return it at a later point."
 saf.191.a:0 "Rhodes that desgraçado strikes again!"
 saf.192.t:0 "Rhodesia moves into Mozambique"
 saf.192.d:0 "It appears the newly independent Rhodesia has crossed the Rhodesian-Mozambican border into Mozambique. According to Salisbury it is with the goal to protect the local population and to prevent a so-called ‘third power’, which is almost certainly to mean us, from occupying the colony. The part of Mozambique north of the Zambezi river is much closer to our domains than to Rhodesia however, and if we move at once we can secure them before the Rhodesians, who given that their nation exist is due to ambitious Cecil Rhodes, will no doubt want to expand into the whole of Mozambique."
 saf.192.a:0 "Move in to take Northern Mozambique before the Rhodesians do!"
 saf.192.b:0 "Let’s not…"
 saf.193.t:0 "The [MAF.getadjective] occupy northern Mozambique"
 saf.193.d:0 "Following our crossing of the border closely, the [MAF.getadjective] have scrambled to secure the Northern part of Mozambique, which wasn't able to be secured due to our limited resources. Now the de-facto border splits Mozambique in half, following the Zambezi river. Their reaction has certainly legitimised our takeover. Had we not done this they would almost certainly have occupied all of Mozambique."
 saf.193.a:0 "The Zambezi will have to do for a border."
 saf.200:0 "새로운 소총 계약"
 saf.200.t:0 "새로운 소총 계약"
 saf.200.d:0 "What originally began as a trivial endeavour to obtain arms from Canada has blown out completely. It appears members of the National Party have protested in the deal with Canada, stating it is foolish and will only serve to draw South Africa closer into Canada's, and their British overlord's, affairs. The more extreme members of the party have stated that German rifles should be sorted, and that Mittelafrika is a more obvious choice to obtain them from, due to its proximity to South Africa.\n\n This statement has further split the pro-British and Afrikaner diaspora in South Africa, with the latter seeing to draw South Africa closer to the Reichspakt. Regardless of the wishes of those \"few\", the Government has still sort to procure a rifle contract to replace the army's ageing arsenal."
 saf.200.a:0 "There the Afrikaners go, speaking that bloody goat again!"
 saf.200.b:0 "Let the Directorate of Supplies deal with it"
 saf.200.c:0 "Give the contract to the Pretoria Mint"
 saf.200.e:0 "Give the contract to Dorman Long"
 saf.200.f:0 "Retief, De Ville & Co. will handle our equipment"
 saf.202:0 "Plan Smuts"
 saf.202.t:0 "Plan Smuts"
 saf.202.d:0 "\"Plan Smuts\" originally used by those who oppose Jan Smuts' reforms has now become a term of endearment. Smuts' knows the realities that face South Africa, his reforms are simple enough in theory, though complex in practice. Smuts wishes to centralise the Army further to ensure a fluid command and control is emplace. Further to this, he wishes to ensure that South Africa will be able to assist the British in their grand crusade to liberate the Home Isles from the syndicalist menace. To do this manpower is needed, with his "plans" is to include non-white personnel into the military, high lighting the need of non-whites in combat roles.\n\nThis has caused an uproar in many parts of country and Smuts will have to proceed carefully if he doesn't wish to upset the apple-cart. Only that merciless entity called time will tell if Smuts' reforms hit the mark or not."
 saf.202.a:0 "Befok!"
 saf.220.t:0 "Oswald Pirow's Five Year Plan"
 saf.220.d:0 "Dubbed "Oswald Pirow's Five Year Plan" purely because of his desire to push it other Smuts' plans. The plan itself consist of several points, highlighting the need for South Africa to be able to suppress internal unrest, the militarisation of South Africa's White youth (though it appears to be more Afrikaner inclined), protection against foreign threats (mainly pegged towards syndicalism), and its role in a European War. Though this is the public face of the plan, it thinly veils the political goals of Oswald wishing to move South Africa away from the British, and promote the creation of a true Afrikaner Republic and further separation of races. Oswald has announced that the final piece of his 5 year plan puzzle is a fact finding trip to Germany."
 saf.220.a:0 "Why does he need to go to Germany, though?"
 saf.221.t:0 "Fact Finding Mission"
 saf.221.d:0 "It appears Oswald has made his way to Germany on a state-paid fact finding mission. He states the victors of the Weltkrieg, the Germans, shouldn't be ignored purely because some jolted king in Canada still hasn't come to terms with their dominance. This fact finding mission has caused quite a stir amongst Oswald's party, even those amongst his Afrikaners, whose forefathers fought the Germans in the African campaign.\n\nIt appears the Oswald has met with some peculiar characters within German political circles, and has been seen with more than several DVLP (Deutsche Vaterlandspartei) party members. Upon his return, he stated he has secured contracts from the Germans, and state they see the Afrikaner people as kin."
 saf.221.a:0 "Still, an odd decision."
 saf.2211.t:0 "Fact Finding Mission"
 saf.2211.d:0 "Oswald's plans to fly to Germany for a fact-finding mission have turned into a national joke. With the Kaiserreich now fallen, the [SAF.GetRulingParty] have now had to look at those 'losers' of the first Weltkrieg, the Canadians (who are sympathetic to our cause of course), for assistance in modernising the South African armed forces. Many have criticised the South African government for having taken too long to invest into the military, and that it need not have awaited the commencement of active hostilities."
 saf.2211.a:0 "How were we meant to know?!"
 saf.222.t:0 "Funding Local Automotive Industries"
 saf.222.d:0 "South Africa is needing to be more and more self-reliant due to its unique position on the globe. With the military wishing to motorise and mechanise its formations, the government has looked to fund further any local initiatives to achieve this. It will be years before South Africa could reach any levels near to a secondary power in Europe, but as they say..."
 saf.222.a:0 "Nothing comes cheap."
 saf.225.t:0 "South African War Policy"
 saf.225.d:0 "With German and to an extent Dutch advisors assisting South Africa in its reforms of the last piece of Pirow's military puzzle is to decide whether South Africa dedicate some of its forces to Europe, or commit to it completely. The former option appeases more within the population, though the later appears to be the more logical options as syndicalism isn't just going to stay in Europe."
 saf.225.a:0 "South Africa must be defended first"
 saf.225.b:0 "The best defence is a good offence. We must slay the Red Beast."
 saf.240.t:0 "Third Internationale Advisors"
 saf.240.d:0 "Though our military has attempted to reform itself without external assistance, it appears that isn't clearly enough. [SAF.GetRulingParty] has opted to invite military advisors from the Third Internationale to help reform the South African military. This hasn't been welcomed by all, as many still hold extreme resentment towards the "British" and care not what uniform they wear or what ideologies they hold dear. The French advisors, dubbed 'Camarades', have been seen by this group as a more 'tasteful' option. Either way, the [SAF.GetRulingParty] has a long road ahead of it if it wants to reform the South African armed forces from the ground up."
 saf.240.a:0 "Better the Devil we know..."
 saf.240.b:0 "Than the Devil we don't."
 saf.241.t:0 "British Advisors Arrive"
 saf.241.d:0 "With the government opting to back the "Devil it knows", British advisors have begun to arrive in Cape Town. These 'Red Beret'-wearing men and women have caused somewhat of a sensation within Cape Town as many thought the British would be sending soldiers, who would be marching in rank and file as they have done in the past, but instead has sent a mainly civilian contingent. Regardless of this low-key arrival, the British advisors have begun their work, with their first task being the surveying of the South African Army as part of the first steps of their planned reform."
 saf.241.a:0 "Interesting."
 saf.242.t:0 "British Survey Complete"
 saf.242.d:0 "The British survey, which many thought would take months, has taken little more than two weeks to complete. In an extensive report, it appears that the South African army is, in short, nothing more the combination of ragtag militia men, who themselves are not unified behind the syndicalist cause, and those who were in the previous South African Army.\n\nDuring their survey, the British advisors spotted an old barracks located within the Western Cape that they seek to repurpose to be the front for their efforts to reshape the South African Army, as well as promote syndicalism within South Africa."
 saf.242.a:0 "The Afrikaners aren't going to like that."
 saf.243.t:0 "The Men from the R.E.D. Arrive"
 saf.243.d:0 "Unlike the first wave of British advisors that arrived, the agents from the R.E.D. arrived with a planned ceremony that consisted of a march from Cape Town harbour to the newly established barracks. Before the march, a representative from the R.E.D. gave a speech to the local population, denouncing the old imperialistic ways of South Africa and their Anglo-Canadian allies and promoting unity through syndicalism. After this speech, the march commenced to much fanfare. To most watchers, these fierce-looking soldiers from the Union of Britain gave them the sense of excitement they had expected. Whatever their effect on the crowds, these men from the R.E.D. are here to move South Africa forward under the red hammer and cog banner of syndicalism."
 saf.243.a:0 "We will break the chains together."
 saf.250.t:0 "The French Arrive"
 saf.250.d:0 "The French arrived with the usual pomp and flair expected from the French, via the port in Durban. They brought something, though, that wasn't expected - tanks. These monstrous war machines drove loudly through Durban, churning up the paved road. As they drove one broke down, to the delight of the local crowd, allowing them to have a closer inspection of the tank. The French soldiers were quick to surround the tank, keeping back the crowds as repairs were made. The tank was quickly fixed with the commander allowing several children to ride on the chassis as they drove to local barracks. This instantly won over the locals, who began to call the French "Camarades" and shout what few French words they knew. The French commander's quick thinking allowed the French to save some face, but it appears the higher-ups aren't so easily impressed."
 saf.250.a:0 "Though the size of that gun is 'magnifique/'"
 saf.252.t:0 "South African Students Have Returned"
 saf.252.d:0 "After some time studying abroad in France, it appears our first batch of students has returned. They appear to be full of energy, promoting the Phalanstère, syndicalism and, oddly enough, the French language itself. Regardless, they have certainly brought with them expertise on how to improve French-made tanks to survive the harsh terrain of South Africa. These modifications do come at a cost to speed, but the trade off is a slower moving tank to a tank that doesn't move at all..."
 saf.252.a:0 "This "speaking French" is just a fad..."
 saf.253.t:0 "French Influence"
 saf.253.d:0 "It appears the French efforts have been paying off as the use of French language has become a popular trend and has become preferred over English and Afrikaans by the non-white population. Though the Anglo and Afrikaner population still hold out on the use of the language, it appears now that the French language, if the trend continues, could become the lingua franca of the nation. Though this has caused some stir in the upper echelons, having the nation having an agreed upon common language has been beneficial."
 saf.253.a:0 "Bien joué..."
 saf.254.t:0 "Anti-British Outrage"
 saf.254.d:0 "The entry of the Entente into the war has stoked a great deal of anti-British sentiment amongst the Afrikaaner population, many of whom remember the horrors of the previous Boer Wars. A large number of ranchers have cobbled together cavalry units from donated horses, young and angry volunteers, and Boer War veterans eager to keep the British from toppling their rightful home once again."
 saf.254.a:0 "We're glad to have them"
 saf.300.t:0 "Benoni By-election"
 saf.300.d:0 "The long-time contender-to-be and eventual leader of the South African Labour Party has announced his resignation from politics. This marks the end an era for the Labour Party, and the opening of the position to a new generation, which is reportedly to be the Scottish-born former mayor of Johannesburg, John Christie.\n\nAdditionally, the resignation triggers a by-election in his constituency of Benoni near Johannesburg. Both the [getSAPorUnited] and the Nationalist Party are seeking to snatch the seat away from Labour’s grasp, and in the polls both seem competitive."
 saf.300.a:0 "Th.W.B. Osborn (Labour)"
 saf.300.b:0 "D.G. Ross ([getUnitedorSAPshory])"
 saf.300.c:0 "D.W. Stokes (National)"
 saf.301.t:0 "Caledon By-election"
 saf.301.d_standard:0 "A [getSAPorUnited] representative in the Volksraad, H.C. de Wet, sadly passed away last year. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Both the United Party and the National Party have put forward candidates for the seat, with the latter hoping to snatch the seat now that the popular member has passed away."
 saf.301.d_cea:0 "The [getSAPorUnited] representative in the Volksraad for Hottentots-Holland, H.C. de Wet, sadly passed away recently. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Because Caledon is a 'coloured'-controlled constituency, the National Party has not nominated a candidate and thus the [getSAPorUnited] representative runs uncontested by National. Notably though, ICU Africanist activist James ‘Jimmy’ La Guma has decided to use the passive voting right granted through the 'Coloured' Enfranchisement Act to run as an independent, hoping that he can achieve entry into the Volksraad by convincing his fellow Coloureds to pick him over his white opponent, which would translate to a syndicalist presence in the Volksraad. The [getSAPorUnited] trusts their popularity with the 'coloured' community will prevent this situation however..."
 saf.301.a:0 "Gabriël Delport ([getUnitedorSAPshory])"
 saf.301.b:0 "J.H.O. du Plessis (National)"
 saf.301.c:0 "J.A. La Guma (Independent)"
 saf.302.t:0 "Claremont By-election"
 saf.302.d_standard:0 "A [getSAPorUnited] representative in the Volksraad, Richard Stuttaford, has chosen to leave politics. Since Claremont is a British-dominated constituency, it is not being contested by the Afrikaner right. However, the candidate of the [getSAPorUnited] does face a challenge from an independent. It is noteworthy that the general elections are coming up quite soon, so we could also choose not to organise a by-election at all and leave the seat vacant for the time being..."
 saf.302.d_fusion:0 "A [getSAPorUnited] representative in the Volksraad, Richard Stuttaford, has chosen to leave politics. Since Claremont is a British-dominated constituency, it is not being contested by the Afrikaner right. However, the candidate of the [getSAPorUnited] does face a challenge from an independent and the Dominion Party. It is noteworthy that the general elections are coming up quite soon, so we could also choose not to organise a by-election at all and leave the seat vacant for the time being..."
 saf.302.a:0 "S.F. Waterson ([getUnitedorSAPshory])"
 saf.302.b:0 "E.M.O. Clough (Dominion)"
 saf.302.c:0 "R.B. De la R. Oosthuizen (Independent)"
 saf.302.e:0 "Let’s leave the seat vacant for these last few months!"
 saf.303.t:0 "Cape Town Castle By-election"
 saf.303.d:0 "The [getSAPorUnited] representative in the Volksraad for Cape Town Castle, Morris Alexander, has unfortunately passed away. Since Cape Town Castle is an exceptionally liberal constituency, it is not being contested by the Afrikaner right. However, the candidate of the [getSAPorUnited] does face a challenge from an independent and a member of the Socialist Party, a small third party competing for the base of the South African Labour Party."
 saf.303.a:0 "A. Bloomberg ([getUnitedorSAPshory])"
 saf.303.b:0 "H. Snitcher (Socialist)"
 saf.303.c:0 "A.W.H Rose (Independent)"
 saf.304.t:0 "Green Point By-election"
 saf.304.d:0 "In the past general elections, major Pieter van der Byl, former cabinet member, has lost his constituency Bredasdorp to the National Party. In order to preserve the parliamentary position of this senior [getSAPorUnited] politician, R.W. Bowen, who had been elected for the safe SAP constituency of Groenpunt/Green Point in Cape Town resigned. The by-election remains uncontested, thus Van der Byl’s return to the Volksraad is assured."
 saf.304.a:0 "P.V.G. van der Byl ([getUnitedorSAPshory])"
 saf.305.t:0 "Hottentots-Holland By-election"
 saf.305.d_standard:0 "The [getSAPorUnited] representative in the Volksraad, A.B. Faure, sadly passed away last year. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Both the United Party and the National Party have put forward candidates for the seat, with the latter hoping to snatch the seat now that the popular member has passed away."
 saf.305.d_cea:0 "The [getSAPorUnited] representative in the Volksraad for Hottentots-Holland, A.B. Faure, sadly passed away recently. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Because Hottentots-Holland is a 'coloured'-controlled constituency, the National Party has not nominated a candidate and thus the [getSAPorUnited] representative runs uncontested."
 saf.305.a:0 "J.G. Carinus ([getUnitedorSAPshory])"
 saf.305.b:0 "D.J. Kritzinger ([getGesuiwerdeOrNatShort])"
 saf.306.t:0 "Hottentots-Holland By-election"
 saf.306.d_standard:0 "A [getSAPorUnited] representative in the Volksraad, J.G. Carinus, has decided to retire. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Both the United Party and the National Party have put forward candidates for the seat, with the latter hoping to snatch the seat now that the popular member has passed away."
 saf.306.d_cea:0 "The [getSAPorUnited] representative in the Volksraad for Hottentots-Holland, J.G. Carinus, has decided to retire. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Because Hottentots-Holland is a 'coloured'-controlled constituency, the National Party has not nominated a candidate and thus the [getSAPorUnited] representative runs uncontested."
 saf.306.a:0 "De Villiers Graaff ([getUnitedorSAPshory])"
 saf.306.b:0 "Hendrik van Aardt (National)"
 saf.307.t:0 "Mashona By-election"
 saf.307.d:0 "When Southern Rhodesia entered the Union, General Smuts had hoped to recruit its English-speaking settlers to the South African Party, against the Afrikaner Nationalists. This did not materialise however: of the four constituencies in the province, three have reliably gone to the Rhodesia Party and since ‘33 also the Reform Party, which agitates for leaving the Union, instead since the incorporation. The one exception was Mashonaland, the rural eastern part of Southern Rhodesia: this constituency, already the most pro-union of the province, had finally been wrestled away by the SAP in 1933 as a result of the separatist vote being split between the Reform Party and the Rhodesia Party. However, in January the representative, Sir Raleigh Grey, passed away, necessitating a by-election. Of course, the Reform Party and Rhodesia Party again eye the constituency, as does the Labour Party. But the SAP will not let go of their only Rhodesian seat in the Volksraad without a fight!"
 saf.307.a:0 "R.A. Fletcher (SAP)"
 saf.307.b:0 "H.H. Davies (Labour)"
 saf.307.c:0 "E.L. Guest (Rhodesia)"
 saf.307.e:0 "N.H. Wilson (Reform)"
 saf.308.t:0 "Mowbray By-election"
 saf.308.d:0 "The [getSAPorUnited] representative in the Volksraad for Mowbray, Frank Joubert, has been appointed administrator of the Cape Province, leaving his seat vacant. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Since Mowbray, a suburb of Cape Town, is a constituency with a decently large Afrikaner electorate, the [getGesuiwerdeOrNat] have done a long-shot attempt at taking the seat for themselves…"
 saf.308.a:0 "W.D. Hare ([getUnitedorSAPshory])"
 saf.308.b:0 "J.W. van Zyl ([getGesuiwerdeOrNatShort])"
 saf.309.t:0 "Paarl By-election"
 saf.309.d_standard:0 "The National Party representative in the Volksraad for Paarl, P.P. du Toit, has decided to resign from politics. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. As a competitive seat, the SAP has naturally put forward its own candidate to represent Paarl."
 saf.309.d_fusion:0 "The [getUnitedorNat] representative in the Volksraad for Paarl, P.P. du Toit, has decided to resign from politics. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Since Paarl is a competitive seat, the [getGesuiwerdeOrNat] has nominated their own candidate, hoping to steal the seat away from the government."
 saf.309.a:0 "F.P.S. Le Roux ([getUnitedorNatShort])"
 saf.309.b:0 "P.J. Hugo (Purified National)"
 saf.309.c:0 "J.C. Faure (SAP)"
 saf.310.t:0 "Port Elizabeth-North By-election"
 saf.310.d:0 "The South African Party representative in the Volksraad for Port Elizabeth North, Charles F. Kayser, has passed away last year. Given that the constituency cannot be left unrepresented, a by-election is being organised. The seat is evidently desired, because there are four prospective candidates: the SAP evidently wants to defend its constituency, but Madeley Labour and National see opportunity to snatch the seat. The leader of the fringe Alldeutsche Verband-inspired White Worker’s Party, Louis Weichardt, an Anti-Semitic and staunchly pro-German German-South African, also made a bid for the seat."
 saf.310.a:0 "W.H. Stuart (SAP)"
 saf.310.b:0 "C.A. Retife (Labour)"
 saf.310.c:0 "F.J.A. Claasen (National)"
 saf.310.e:0 "L.T. Weichardt (White Workers)"
 saf.311.t:0 "Port Elizabeth-Central By-election"
 saf.311.d:0 "The [getSAPorUnited] representative in the Volksraad for Port Elizabeth Central, P.J. Wares, has passed away last year. Given that the constituency cannot be left unrepresented, a by-election is being organised. The [getSAPorUnited] evidently wants to defend the seat, but their candidate is being challenged by an independent."
 saf.311.a:0 "O.J. Oosthuizen ([getUnitedorSAPshory])"
 saf.311.b:0 "H. Parker (Independent)"
 saf.312.t:0 "Sea Point By-election"
 saf.312.d:0 "A [getSAPorUnited] representative in the Volksraad for Seepunt/Sea Point, Gideon Brand van Zyl, has been appointed administrator of the Cape Province, leaving his seat vacant. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Since Seepunt is a safe constituency, the [getSAPorUnited] runs uncontested."
 saf.312.a:0 "C.B.M. Hare ([getUnitedorSAPshory])"
 saf.313.t:0 "South East Africa’s New Constituencies"
 saf.313.d:0 "Now that we have established a province in the former Portuguese province of Mozambique, we have to grant the electorate in the province representation in the Volksraad in Cape Town. With about 25.000 whites, almost exclusively Portuguese, the representation would be expected to be about 3 constituencies, to be elected with the provincial council: Lourenço Marques, Gaza and Ciszambesia. Notably the government has chosen to grant official status to Portuguese in the province of South East Africa, in addition to English and Dutch/Afrikaans to which official use is reserved in our other provinces."
 saf.313.a:0 "Two seats to independents, one to the [getSAPorUnited]"
 saf.314.t:0 "South West Africa’s New Constituencies"
 saf.314.d_normal:0 "With the acquisition and establishment as a province of South West Africa, it is time we grant representation in the Volksraad for the newly established province. In South West Africa one can find about 40.000 whites, which makes for a surprisingly high proportion of the total population of the vast region: about 13%, which is only slightly lower than core South Africa. The majority of those are Afrikaners who moved to the region in the 19th century, and a minority are Germans.As such, provisions are made to add 4 constituencies for the Volksraad in the area:\n\nEtosha, Karas, Middelland and Windhoek."
 saf.314.d_gerrymandered:0 "With the acquisition and establishment as a province of South West Africa, it is time we grant representation in the Volksraad for the newly established province. In South West Africa one can find about 40.000 whites, which makes for a surprisingly high proportion of the total population of the vast region: about 13%, which is only slightly lower than core South Africa. Given that both of those groups are likely inclined to support the Nationalists, we have chosen to be slightly creative with the number of voters and forge six constituencies out of Namibia, even though it would likely have been only 4 if we were to make them comparable to the rest of South Africa:\n\nWindhoek, Namib, Karas, Etosha, Middelland en Omaruru."
 saf.314.a:0 "All seats go to the Nationalists"
 saf.314.b:0 "All seats but one goes to the Nationalists"
 saf.315.t:0 "Standerton By-election"
 saf.315.d:0 "With general Smuts’ retirement from politics, his Volksraad constituency in Standerton is left vacant, necessitating a by-election. With the Transvaal secured from hostile forces we can safely hold it, the first election in the republic. Unsurprisingly, Hofmeyr has made clear that his party intends to defend the seat, but Hofmeyr’s progressivism is unpopular with the white electorate. This will be the opportunity for National to take the seat."
 saf.315.a:0 "A.G. Barlow ([getUnitedorSAPshory])"
 saf.315.b:0 "J.D. Phillips (National)"
 saf.316.t:0 "Stellaland’s New Constituencies"
 saf.316.d:0 "Now that the former Bechuanaland territories have officially become a South African province, it is only natural that we add additional constituencies that may represent the population there: as Stellaland has a white population of about 30.000, which makes for a significantly lower density compared to inner South Africa, the province shall receive 3 constituencies: Gaberones, [getNuweRehobothOrKalahari] and Chobe."
 saf.316.a:0 "All three seats go to [getGesuiwerdeOrNatShort]"
 saf.316.b:0 "Two for National, one for [getUnitedorSAPshory]"
 saf.317.t:0 "Yeoville By-election"
 saf.317.d:0 "Now that the government has recommended and seen appointed Patrick Duncan as the politically neutral governor-general of the Union, the latter has to give up his seat for Yeoville, Johannesburg, which he represented for the SAP. The SAP candidate remains unchallenged, however, ensuring that the party will defend the seat."
 saf.317.a:0 "H. Gluckman (SAP)"
 saf.318.t:0 "Riversdal By-election"
 saf.318.d_normal:0 "The Nationalist representative in the Volksraad for Riversdal, J.F. Badenhorst, has passed away. The National Party has nominated its candidate, as did the [getSAPorUnited]. We already know that in 1943 this constituency will be scrapped, but this constituency has been under Nationalist control since 1921. If they lose it, it could be a bad sign for next year."
 saf.318.d_cea:0 "The Nationalist representative in the Volksraad for Riversdal, J.F. Badenhorst, has passed away. This is will be the first opportunity for the newly enfranchised Coloured South Africans to show their power, as they make up the majority in this constituency which has been under Nationalist control since 1921. The National Party has nominated its candidate, as did the [getSAPorUnited]. We already know that in 1943 this constituency will be scrapped, but the outcome will likely clarify on a small scale what stands to happen in the general elections."
 saf.318.a:0 "A.L.D. van Wyk ([getUnitedorSAPshory])"
 saf.318.b:0 "P.K. Le Roux (National)"
 saf.320.t:0 "Abandoning the Gold Standard"
 saf.320.d:0 "It appears there is one thing that Jan Smuts, and James Barry Munnik Hertzog agree on, and that is the removing the South African Pound from the Gold standard. This move would make South African exports more avaiable to the world market, via the complexities that is the world market. This would allow for the creation of more jobs within the urban areas of South Africa, and assist with the current unemployed crisis. Though not all have found this move popular, Hertzog's major voting base, the Rural Boers, being forced to hire lower paid black workers, and putting their more desired, though more paid, white labourers out of work."
 saf.320.a:0 "Tough times don't last..."
 saf.321.t:0 "Out With The Old, And In With The New"
 saf.321.d:0 "With the march onto Pretoria, and the capitalist forces in disarray, it seems those still loyal the ideals of the Bourgeoisie have fled, and gone into hiding. This was to be expected, though not all is lost as several members of our party have stepped forward to lead our brave Militiamen forward."
 saf.321.a:0 "Rooigevaar!!"
