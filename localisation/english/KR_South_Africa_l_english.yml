 SAF_south_african_gold:0 "남아프리카의 황금"
 SAF_south_african_gold_desc:0 "남아프리카는 상당한 금 매장량을 보유하고 있습니다. 금의 존재는 우리가 우리의 통화를 뒷받침 할 수 있는 수단을 가지고 있다는 것을 의미하며 다른 나라들도 이와 비슷한 목표를 원하고 있습니다. 우리의 토양 아래에 있는 돈을 사용하지 않는 것은 어리석은 짓입니다."
 SAF_focus_on_manufacturing:0 "산업확장 집중"
 SAF_focus_on_manufacturing_desc:0 "19세기 후반, 산업 혁명은 남아프리카에 뿌리를 내렸습니다. 공장을 짓기 위한 천연자원과 인력의 조합은 남아프리카를 완벽한 산업 강국으로 만들었지만, 나머지 대륙에서는 여전히 땅을 파고 있습니다!"
 SAF_director_general_van_der_bijl:0 "반 데르 비질 사무총장"
 SAF_director_general_van_der_bijl_desc:0 "전력회사인 에스콤과 남아프리카 철강 공사(ISCOR)와 같은 수많은 회사의 설립자인 헨드릭 반 데르 비질은 전시 생산 요구에 대한 우리의 산업 기반을 완벽하게 준비할 수 있는 인물입니다."
 SAF_form_idc_of_south_africa:0 "남아프리카 공화국 산업개발공사 설립"
 
 SAF_recruit_native_labour:0 "원주민 노동자 모집"
 
 SAF_great_repairshop:0 "대규모 정비창"
 
 SAF_support_iscor_expansion:0 "ISCOR 확장 지원"
 SAF_support_iscor_expansion_desc:0 "남아프리카 철강 공사(ISCOR)는 수년 동안 상업적으로 성공한 철강 회사였습니다. 그들의 사업 확장을 허용함으로써, 우리의 철강 생산량이 눈에 띄게 증가할 것으로 예상할 수 있습니다."
 SAF_vanderbijlparks_steelworks:0 "반데르비즐파크 제철소"
 
 SAF_industrial_innovation:0 "산업 혁신"
 
 SAF_post_war_boom:0 "전시 호황"
 
 
 #Socialist
 SAF_johannesburg_convention:0 "요하네스버그 대회"
 SAF_johannesburg_convention_desc:0 "악덕 자본가들이 패배하고 노동자의 남아프리카 공화국이 탄생했습니다. 이제는 우리가 혁명의 중심부에 모일 때입니다. 프롤레타리아가 오랫동안 고군분투해왔던 요하네스버그라는 도시가 우리의 미래를 결정짓기 위해 모일 때입니다. 미래는 우리의 것입니다!"
 SAF_segregation_question:0 "정식적 분리 폐지"
 SAF_segregation_question_desc:0 "자본주의자-제국주의자들이 백인 프롤레타리아에게 그의 흑인 동지가 그의 적이 될 것이라는 것을 확신시키기 위해 단순한 인종적 수사를 사용하여 그들 자신의 이익을 확고히했고, 백인 노동자의 협력에 대한 필요성을 위조해 왔습니다. 이제 우리는 그들의 손에 우리를 붙들도록 고안된 법을 폐지할 때입니다."
 
 
 SAF_la_guma_administration:0 "라 구마 행정부"
 
 SAF_land_restitution:0 "토지 환수"
 
 SAF_native_empowerment_program:0 "원주민 권한 부여 프로그램"
 
 SAF_native_republic:0 "원주민 공화국"
 
 SAF_outlaw_colour_bars:0 "인종 장벽 금지"
 SAF_outlaw_colour_bars_desc:0 "인건비가 값싼 흑인 근로자들이 백인 근로자를 대체하는 것을 막기 위한 '인종 장벽'은 이제 시대에 뒤떨어진 개념입니다. 모든 남아프리카 사람들은 사회주의를 향한 우리의 움직임에서 서로 형제자매이며, 그 비열한 이익 동기는 무너졌습니다. 이런 차별적 조치는 부끄러운 것일 뿐 그대로 놔둘 수는 없습니다."
 SAF_restrict_internal_migration:0 "내부 이민 제한"
 SAF_restrict_internal_migration_desc:0 "소수인종 정권의 인종에 기반을 둔 통행법을 거부하는 만큼, 남아공 시골 사람들이 아무런 제약 없이 케이프타운, 요하네스버그, 더반으로 몰려들어 시내에서 과밀하고 초라하게 살고 있다는 현실을 부정할 수 없습니다. 인종적으로 기반이 될 필요는 없더라도 이민 흐름을 제어해야 하는 필요성이 있습니다."
 SAF_end_all_pass_laws:0 "모든 통행법의 끝"
 SAF_end_all_pass_laws_desc:0 "소수인종 정권의 통행법은 남아프리카의 정신에 결코 치유되지 못할 상처를 남겼고, 기존 주민들의 더러운 일을 할 필요가 있는 경우를 제외하고는 대다수의 남아프리카 사람들을 밀어냈습니다. 이 법들의 폐지는 많은 남아프리카 시골 사람들을 기회를 찾기 위한 희망으로 도시로 끌어들일 가능성이 높지만, 이 조치는 협상될 수 없습니다."
 SAF_urban_housing_program:0 "도시 주택 확장"
 SAF_urban_housing_program_desc:0 "도시 지역에 대한 우리의 이주 제한 완화로 인해 예상할 수 있듯이, 새로운 기회를 찾고자 하는 남아프리카의 덜 발달된 농촌 지역으로부터 거대한 유입이 발생했습니다. 불행하게도 우리의 주택 시설은 수요를 따라가지 못하고 그 결과 새로운 이주자들은 가난하게 살고 있습니다. 남은 유일한 방법은 더 많은 주택 시설을 짓고 그것을 빨리 짓는 것입니다."
 SAF_diversify_higher_education:0 "고등교육 다양화"
 SAF_diversify_higher_education_desc:0 "전통적으로 우리의 고등교육 기관들은 비 백인 학생들에게 상당히 적대적인 태도를 보여왔으며,  비백인은 스스로 포기하고 저명하지 못한 다른 교육 시설로 가는 것 외에는 선택의 여지가 거의 없었습니다. 이제 우리는 새롭고 더 공정한 남아프리카 공화국을 만들고 있기 때문에, 우리는 고등 교육 기관들이 그들의 학생 기반을 모든 남아프리카에 더 많이 대표할 수 있도록 동기를 부여할 때입니다."
 SAF_revolution_in_practice:0 "혁명의 실천"
 SAF_revolution_in_practice_desc:0 "자본주의자들은 패배했지만, 남아프리카는 아직 변모하지 않았습니다. 오늘날 우리의 작업은 남아프리카를 완전히 변화시키기 시작합니다. 끔찍한 자본주의 체제는 철저히 뿌리 뽑아야 하며, 근본부터 우리는 함께 사회주의 유토피아로 가는 길을 닦을 수 있습니다!"
 SAF_curtail_counterrevolutionary_activity:0 "반동 활동 축소"
 SAF_curtail_counterrevolutionary_activity_desc:0 "우리의 적들은 여전히 많습니다. 아프리카너 민족주의자들은 그들의 피부색에 호소함으로써 우리의 아프리카너 노동자들을 반역으로 유인하려 하고 있습니다. 캐나다와 이전 정부로부터의 망명자들은 군주제 복원을 계획하고 있습니다. 부족장들은 우리의 가치관에 반하여 그들의 삶의 방식을 보존하기를 원합니다. 우리는 그들을 모두 진압해야 합니다."
 SAF_reform_south_african_police:0 "남아프리카 경찰 개혁"
 SAF_reform_south_african_police_desc:0 "남아프리카 경찰은 이전 정권이 우리나라를 계속 장악하고 노동자를 탄압하기 위한 강력한 도구였습니다. 이 부패한 제도를 철저히 개혁해 경찰력이 국민을 억압하기보다는 방어할 수 있도록 하는 것이 시급합니다."
 SAF_control_the_narrative:0 "여론 통제력 확보"
 SAF_control_the_narrative_desc:0 "미디어는 사람들의 마음을 사로잡는 열쇠입니다. 남아프리카 전역의 방송기관을 장악하고 당파적 기자들이 삽입한 자본주의적 허튼소리를 걸러냄으로써 우리 국민이 더 이상 제국주의 거짓말에 현혹되지 않도록 보장할 수 있습니다."
 SAF_seize_industrial_capital:0 "우리의 산업 자본 장악"
 SAF_seize_industrial_capital_desc:0 "란드와 서부 케이프에서 천연자원이 발견된 이후, 남아프리카는 아프리카에서 아마도 유일한 산업 국가로 꾸준히 성장해 왔습니다. 불행하게도, 남아프리카 사람들은 결코 그것으로부터 혜택을 받지 못했습니다. 높은 모자를 쓴 영국 남성들은 남아프리카 노동의 혜택을 누렸고 우리에게 굶어 죽을 정도의 임금을 주었습니다. 더 이상 그렇지 않습니다. 남아프리카의 산업은 남아프리카 사람들에게 도움이 될 것입니다."
 SAF_tolerate_small_farming_enterprises:0 "소농 사업 용인"
 SAF_tolerate_small_farming_enterprises_desc:0 "우리의 분노가 문명의 가장 소중한 신조인 식량 공급을 독점하려는 기업들로 향할 것이지만, 이러한 이유로 소규모 가족 사업체들의 생계를 빼앗는 것은 공정하지 않을 것입니다. 아주 평범하게 땅을 일구어 수익을 내고 순이익으로 판다면 자본주의와 흡사하지만, 소규모로 보면 받아들일 만합니다."
 SAF_nationalize_all_farms:0 "우리의 농업 잠재력 국유화"
 SAF_nationalize_all_farms_desc:0 "자본가들은 우리의 농지를 스스로 차지했고 인간의 가장 근본적인 욕구인 식량을 이익을 위해 팔았습니다. 농업 분야를 집단화하여 각 농민이 일하는 농업 협동조합으로 재편성할 때가 되었습니다. 이렇게 하면 공정한 직업으로 남을 수 있습니다."
 SAF_grab_the_mines:0 "광산 책정"
 SAF_grab_the_mines_desc:0 "남아프리카의 토양은 풍요롭습니다. 다이아몬드, 금, 석탄... 우리 발 바로 밑에서 찾을 수 있습니다. 하지만 불행하게도, 로즈와 그의 후계자들은 다이아몬드를 장악했고, 광부들은 극도로 낮은 임금을 받고 다이아몬드를 내뿜는 피와 땀과 눈물을 흘려야 했고, 반면에 그들은 차를 마시는 귀족들이 그것들을 행복하게 입는 오타와에 있는 보석상들에 엄청나게 비싼 가격에 팔았습니다. 더 이상 안 됩니다!"
 SAF_divide_the_spoils:0 "계급전쟁의 전리품 나누기"
 SAF_divide_the_spoils_desc:0 "우리는 국제적인 자본가로부터 남아프리카의 정당한 소유물을 빼앗는데 시간을 보냈습니다. 물론, 이 사업에는 고통이 수반됩니다. 그러나 이제 자산이 우리 손에 흘러들었으니, 우리는 그것을 가지고 번성할 인민에게 돌려줄 수 있습니다."
 SAF_i_see_you:0 "이제 봤씨유!"
 SAF_i_see_you_desc:0 "상공노동조합, ICU는 백인 판사에 의해 '나는 당신을 본다'라는 선고를 받기 위해 짧고 올바르게 사정했습니다. 흑인 남아프리카인은 백인 남아프리카인을 보았고, 그 당시 그는 그에게 인도, 해변, 그리고 일자리에 대한 접근을 거부당했습니다. 그리고 이제, ICU의 조치를 통해, 아마도 처음으로 백인 남아프리카인도 그를 보게 될 것입니다..."
 SAF_organise_natives:0 "원주민 조합 구성"
 SAF_organise_natives_desc:0 "남아프리카의 흑인 인구는 노동조합주의에 관여하는 정도가 너무 적습니다. 백인들이 오랫동안 이 일에 관여해 온 곳에서는 흑인 노동조합이 탄압을 받았고, 그렇지 않으면 그들의 노동력을 조직하는 데 어려움을 겪었습니다. 이제 정부의 지원으로 우리는 이것을 바꿀 수 있습니다."
 SAF_encourage_communal_engagement:0 "공동체 참여 유도"
 SAF_encourage_communal_engagement_desc:0 "종종 전통주의적인 작은 공동체들은 국가의 일에 관여하는 경향이 별로 없습니다. 하지만 이제 우리는 다원주의 국가이고 우리 시민들의 참여를 소중하게 여기기 때문에, 우리는 그들과 함께 그들을 참여시키기 위해 노력해야 합니다."
 SAF_native_education_program:0 "원주민 교육 프로그램"
 SAF_native_education_program_desc:0 "남아프리카 공화국의 모든 공교육은 이전 정권 동안 백인들에 의해 제한되어 왔고, 흑인 남아프리카인들은 선교사와 종교 기관의 호의에 맡겨졌습니다. 그 질은 그런대로 괜찮았지만 프롤레타리아를 계속 통제할 수 있는 도구인 종교가 놀라울 정도로 뒤섞여 있었습니다. 이제는 백인이 아닌 사람들을 위한 객관적인 교육을 열어야 할 때입니다."
 SAF_incorporate_saic:0 "SAIC 통합"
 SAF_incorporate_saic_desc:0 "남아프리카의 인도인과의 협력을 최대한 확보하기 위해서는 상공노동조합처럼 그들의 이익단체인 남아프리카 인도회의를 정부에 통합하는 것이 무엇보다 중요합니다."
 SAF_support_saic:0 "SAIC 지원"
 SAF_support_saic_desc:0 "그러한 작은 디아스포라에게는 합병은 다소 과격하지만, 남아프리카 인도회의는 남아프리카 인도인 공동체를 위한 가장 중요한 이익 단체입니다. 우리가 그들의 노력을 지원하는 것이 중요합니다."
 SAF_full_participation_doctrine:0 "포괄적 참여 원칙"
 SAF_full_participation_doctrine_desc:0 "우리가 진정으로 공정하고 평등한 국가로 성공하려면 모든 인종 집단이 참여해야 합니다. 이러한 이유로 우리는 포괄적 참여 원칙을 가지고 있습니다: 우리의 지역사회와 특별 프로그램을 통해, 우리는 다른 남아프리카는 무관심한 반면, 동정심 많은 백인과 흑인 지식인들의 정부가 아니라는 것을 보장할 수 있습니다."
 SAF_durban_convention:0 "더반 대회"
 SAF_durban_convention_desc:0 "우리는 지난 몇 년간 엄청난 발전을 이루었습니다. 백인 부자들은 무너졌고, 인종 문제는 더 평등해졌습니다. 그리고 남아프리카는 아마도 이 개념이 존재한 이후 처음으로 남아프리카인에 속하게 되었습니다. 하지만 사회주의로 가는 길을 닦으면서 해야 할 일이 더 많아졌고, 그 중 일부는 대중의 참여입니다."
