 SAF_black_monday:0 "검은 월요일의 여파"
 
 SAF_segregation:0 "인종 분리"
 SAF_segregation_desc:0 "남아프리카는 분단된 국가입니다. 인구의 대다수가 다양한 아프리카계 토착 민족인 반면, 사회경제적 힘은 소수의 유럽계 백인이 쥐고 있습니다. 이 집단은 차례로 네덜란드 식민지 개척자의 네덜란드어권 후손인 아프리카너들, 케이프 지방의 백인 인구 대다수, 오렌지 자유국 및 트란스발, 그리고 나탈과 로디지아의 백인 인구 대다수를 이루는 영국인으로 나뉩니다."
 SAF_apartheid:0 "아파르트헤이트"
 SAF_african_gold_idea:0 "남아프리카산 금"
 
 SAF_wavering_dominion:0 "흔들리는 자치령"
 SAF_wavering_dominion_desc:0 "공식적으로 대영제국에 속해 있지만, 많은 아프리카너들은 대영제국이나 협상국에 대한 충성을 거의 느끼지 않으며, 대신 비동맹 공화국을 세우는 것을 선호합니다. 그만큼 남아프리카의 본토 수복 참여에 대한 의지는 낮습니다."
 
 
 SAF_idea_slavery:0 "고등판무관 영토에서의 노예제"
 SAF_idea_slavery_desc:0 "노예제는 바수톨란드, 스와질란드, 그리고 특히 베추아날란드의 고등판무관 영토에서 여태껏 한번도 완전히 근절된 적이 없는데, 이 영토에서의 부족적 구조가 비밀리에 이 제도를 옹호하고 있기 때문입니다. 이러한 야만적인 관습이 이를 없애려는 시도에도 불구하고 지속된다는 사실은 남아프리카의 명예에 오점을 남깁니다."
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
