 DKB_Internal_crisis:0 "내부 위협"
 dkb.1.t:0 "돈-쿠반 연합"
 dkb.1.d:0 "돈-쿠반 연합은 1918년 5월 18일, 표토르 크라스노프에 의해 선포되었으며, 그는 돈 캅카스의 '아타만'(지도자)으로 선출되었습니다. 그 이후, 백군 지도부와 독일군 간의 연락망이였던 크라스노프는, 쿠반과 테레크 캅카스의 분리주의 지도자들과 관계를 개선함으로써, 남러시아에서 자신의 권력을 강화하기 시작했습니다. 독일의 지원덕분에 돈-쿠반 연합은 가까스로 러시아로부터 벗어날 수 있었습니다. 크라스노프는 남러시아인들의 보수적이고 친군주주의적인 감정을 이용하여, 새로운 공화당 체제를 부정하고 아타만으로 등극하였습니다.\n\n하지만 새로 건국된 연합은 아직도 많은 문제들에 직면하고 있습니다. 현대 사업의 부재로 인해 연합의 군대가 약해지게 되었고, 사람들은 러시아와의 토지 재분배와 재통일을 원하고 있으며, 캅카스의 여러 지역에서 분리주의적 긴장이 커지고 있습니다. 만약 표토르 크라스노프가 돈-쿠반 연합의 아타만으로 남기를 원한다면, 그는 그의 국가과 이 문제들을 타협봐야할 것입니다."
 dkb.1.a:0 "크라스노프는 연합을 통치해야만 한다."
 dkb.2.t:0 "카자크 서클"
 dkb.2.d:0 "'카자치 크루크'('카자크 서클')는 돈-쿠반 연합의 주요한 입법당국이자 행정당국입니다. 이 '크루크'의 구성원은 러시아, 돈, 쿠반, 테레크 카자크, 칼미크인, 체첸인, 그리고 그 외 소수민족들을 대표합니다. 이 당국은 국가에서의 삶과 관련된 거의 모든 중요한 문제들을 논의할 권리가 있습니다. 크라스노프는 '크루크'의 승인 없이도 명령을 내릴 수 있지만, 연합을 계속 통제하고 싶다면 의견을 고려하여야 합니다."
 dkb.2.a:0 "'서클'은 분명 매우 중요하다."
 dkb.3.t:0 "돈-쿠반에 들이닥친 베를린 주식시장 붕괴 여파"
 dkb.3.d:0 "예견된대로, 연합의 재정과 경제가 심각한 위기에 처해있습니다. 평균적으로 시민들이 직면한 문제는 물건 판매 문제와 다수의 공장이 문을 닫고 있는 문제입니다. 이 즉슨 다양한 위험 요소가 캅카스 국가의 정치적 환경에 변화를 줄 수 있음을 의미합니다."
 dkb.3.a:0 "신께서 우리를 나쁜 영향으로부터 지켜주실지도 모른다..."
 dkb.4.t:0 "초기 안정화"
 dkb.4.d:0 "첫번째 위기가 서서히 지나가고 나서 영향이 덜한 곳곳들이 경제 위기의 영향을 벗어났습니다. 하지만 아직은 우리나라의 전체적인 경기가 좋아보이지 않습니다..."
 dkb.4.a:0 "빨리 안정화가 되기를 바란다."
 dkb.5.t:0 "추가적인 안정화"
 dkb.5.d:0 "경제가 위기 이전의 상태로 변화하고 있습니다."
 dkb.5.a:0 "계속해!"
 dkb.6.t:0 "불법 노동조합 발견"
 dkb.6.d:0 "우리는 우리의 공장 중 한 곳에서 또 다른 비밀 노동조합을 찾아냈습니다. 노동자들은 질서있게 연합하여 더 높은 임금과 더 나은 작업장 안전 기준을 요구하였습니다. 우리는 이것에 대한 생디칼리슴 선전을 막아야합니다!"
 dkb.6.a:0 "노조를 허용하지만, 저 노동자들을 주시해라."
 dkb.6.b:0 "노조를 해체하고 노동자들을 체포해!"
 dkb.7.t:0 "쿠반 지역의 우크라이나어"
 dkb.7.d:0 "우크라이나 당국자들은, 한 때 쿠반 지역과 우리의 수도인 예카테리노다르를 우크라이나에 편입시키려고 했었지만, 크라스노프와 지방 캅카스 군대 그리고 백군에 의해 저지당했지만, 우크라이나인들은 끊임없이 우리나라에 영향력을 행사하고 있습니다. 요즘에는 우크라이나인들이 우크라이나어를 쿠반에서 제2언어로 인정해달라고 제안해왔습니다. 이들은 우크라이나인들을 도와 우리 국가 내에서 유리한 위치를 선점하기를 원하는 쿠반 캅카스 '크루크'의 일부 구성원들이 지지하고 있습니다.\n\n하지만 오히려 돈 캅카스는 우크라이나인들과의 어떠한 협상도 거절했는데, 러시아 내전이 끝날무렵에 우크라이나 왕국이 돈 지역의 땅 대부분을 차지했기 때문입니다."
 dkb.7.a:0 "돈 캅카스가 맞다, 우리는 우리의 땅을 재주장해야한다!"
 dkb.7.b:0 "타협하여 우크라이나인들이 쿠반의 몇몇 학교들에 투자를 할 수 있게 해라."
 dkb.7.c:0 "우크라이나어는 쿠반 지역의 제2언어가 될 것이다!"
 dkb.8.t:0 "스타브로폴에서의 토지 재분배"
 dkb.8.d:0 "스타브로폴 지역은 다수의 러시아인들이 거주 중입니다. 하지만 카스피해 근처 대초원에 거주 중인 칼미크인들은 스타브로폴의 일부 지역이 칼미키아에 속해야한다고 주장하였습니다.\n\n하지만 러시아인들은 칼미크인들이 러시아 내전 동안에 스타브로폴에서 많은 농민들의 땅을 차지했으며, 이에 따라 정부가 스타브로폴 북부지역에서 토지 재분배를 실시해야한다고 주장했습니다. 어떻게 해야할까요?"
 dkb.8.a:0 "러시아인들이 맞다. 다시 돌려줘라."
 dkb.8.b:0 "우리는 어떠한 토지 재분배 정책도 하지 않을 것이다!"
 dkb.8.c:0 "칼미크인들은 새로운 땅을 얻게 될 것이다!"
 dkb.9.t:0 "체첸의 샤리아 법원"
 dkb.9.d:0 "테레크 강이 테레크 캅카스의 북쪽과 체첸 땅의 남쪽을 갈라놓고 있습니다. 체첸인들은 우리에게 자신들의 영역에 샤리아 법을 행하고 샤리아 법정을 두는 것을 허락해 달라고 부탁했습니다.\n\n허나, 테레크 카자크인들은 이 결정이 지역의 과격화를 비롯해 지역 카자크와 체첸인 사이의 분쟁을 야기할 것이라 우려하고 있습니다. 그들의 시점에서는, 캅카스에게 체첸 지역의 비신앙자들에게 이슬람 율법을 적용하려 한 모든 급진적 이슬람 성직자를 체포할 권리가 주어져야만 합니다. 우리는 체첸인들에게 답변을 해야할 때입니다."
 dkb.9.a:0 "캅카스가 체첸에 제재를 가할 것이다!"
 dkb.9.b:0 "우리는 세속적인 국가지만, 당국의 법률위반자들을 체포할 수 있을 것이다."
 dkb.9.c:0 "체첸인들은 샤리아 율법을 사용할 수 있다, 이슬람 전통이니까..."
 
