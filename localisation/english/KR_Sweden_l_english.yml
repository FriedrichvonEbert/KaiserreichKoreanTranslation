 SWE_fix_black_monday_category:0 "검은 월요일 대응"
 SWE_fix_black_monday_category_desc:0 "스웨덴 경제는 독일과 밀접하게 연관되어있고, 이로 인해, 베를린의 경기 침체가 곧 스웨덴의 경제에 타격을 주었습니다. 총리는 스웨덴이 경기침체로 병들어가는 것을 막기 위해 재무장관 산하의 위기관리위원회를 설립했습니다. 그러나 실업률이 증가하고 징수되는 세금이 줄어들게 되어, 이 위기를 타개하는 것은 힘든 일이 될 것입니다.\n\n자유 예산: [swedishBudgetAmount] 크로나.\n물가 상승률: [?swe_var_inflation|%-0].\n실업률: [?swe_var_unemployment|%R0].\n관련 부채: [swedishDebtAmount] 크로나."
 SWE_drop_gold_standard:0 "금본위 폐지"
 SWE_drop_gold_standard_desc:0 "스웨덴 국립은행인 릭스방크는 스웨덴 크로나를 법에 명시된 표준화된 가치만큼의 금으로 태환할 것입니다. 그러나 재정파탄 때에는 정부가 금본위제도를 유예시킬 수 있는데, 이를통해 스웨덴 상품들을 외국에 더 쉽게 판매할 수 있게 만들 수 있으나, 물가 상승을 야기시킬 수도 있습니다."
 SWE_print_extra_money:0 "화폐 추가 발행"
 SWE_print_extra_money_desc:0 "우리는 릭스방크에게 우리가 사용할 만큼의 돈을 찍어내라고 지시할 수 있습니다. 하지만 이로 인해 크로나의 가치가 하락할 수 있습니다."
 SWE_take_a_loan:0 "2백만 크로나 차입"
 SWE_take_a_loan_desc:0 "우리는 2백만 크로나를 융자해서 우리의 예산을 늘릴 수 있지만, 무한적으로 할 수는 없을겁니다."
 SWE_repay_a_loan:0 "2백만 크로나 상환"
 SWE_repay_a_loan_desc:0 "우리의 예산으로 2백만 크로나를 상환할 수 있으니, 더 이상 이자를 지불하지 않아도 될 겁니다."
 SWE_cut_funding_on_military:0 "군대 자금지원 중단"
 SWE_cut_funding_on_military_desc:0 "우리는 군예산을 삭감함으로써 상당한 돈을 절약할 수 있습니다. 하지만 세계는 점점 불안정해져가고 있기 때문에 섣불리 결정해서는 안 될 것입니다. 게다가 스웨덴의 보수주의자들은 이 조치에 크게 반대하고 있습니다."
 SWE_raise_taxes:0 "세금 인상"
 SWE_raise_taxes_desc:0 "우리는 세금을 추가적으로 인상함으로써 검은 월요일에 대응하기 위해 사용할 여분의 자금을 끌어모을 수 있습니다. 그러나 이 조치는 시장을 훨씬 더 위축시켜 버릴 수 있을지도 모르며, 스웨덴의 자유주의자들은 이 조치에 크게 반대하고 있습니다."
 SWE_cut_welfare:0 "복지 자금지원 중단"
 SWE_cut_welfare_desc:0 "복지 예산을 축소한다면 꽤 많은 돈을 절약할 수 있습니다. 기본적인 생활수준이 복지에 달려 있기 때문에 예산 축소에 치명적인 피해를 입을 이들이 반대할 수도 있고, 특히 스웨덴 사회민주당이 이러한 조치에 크게 반대하고 있습니다."
 SWE_public_work_program:0 "공공사업계획 시작"
 SWE_public_work_program_desc:0 "실업과 싸우는 가장 직접적인 방버은 실업자들이 참여할 수 있는 대규모 공공사업 계획을 실행하는 것입니다. 사업에 참여한 노동자들은 월급을 가족을 돌보는데 사용할 수 있습니다. 이에 더해 이들이 소비한 화폐가 경제에 유입되어 경제회복에 도움이 되는 것도 물론입니다."
 SWE_subsidize_resource_exports:0 "천연자원 수출 보조금"
 SWE_subsidize_resource_exports_desc:0 "스웨덴 경제의 상당 부분은 철광석이나 텅스텐같은 원자재 수출에 의존합니다. 수출 보조금을 지급한다면 국내로 흘러드는 외화가 증대될 것이고, 경제 회복에도 큰 도움이 될겁니다."
 SWE_nationalize_company:0 "대기업 국유화"
 SWE_nationalize_company_desc:0 "사실 여러 기업들에게 가장 주요한 목표는 사람들에게 생계를 제공하는 것 보다는 최대 이윤을 창출하는 데 있는 경우가 많습니다. 주요 기업 중 하나를 국유화하고 그 목표를 생계제공을 위한 것으로 전환하여 운영방향을 돌리는 게 도움이 될 수도 있습니다. 다만 국유화가 싸지는 않을 것입니다."
 SWE_implement_tariffs:0 "관세 도입"
 SWE_implement_tariffs_desc:0 "스웨덴으로 들어오는 값산 외제 상품에 대해 관세를 부과한다면 국내 경제를 보호하는 동시에 정부 예산에 약간 도움이 됩니다. 그러나 우리는 자유무역지역인 미텔에우로파의 일부에 속해있습니다. 따라서 엄밀히 말하자면 관세 부과는 국제적 의무에 위배되는 조치입니다."
 SWE_wrap_up_crisis_commission:0 "위기관리위원회 해산"
 SWE_wrap_up_crisis_commission_desc:0 "위기관리위원회는 스웨덴이 검은 월요일의 영향에서 벗어나는 것을 돕기위해 1936년 위기법으로 설립되었습니다. 일단 위기가 끝나고 모든 일들이 제대로 처리된다면, 위원회를 정리할 수 있습니다."
 SWE_counter_inflation:0 "릭스방크 이자 인상"
 SWE_counter_inflation_desc:0 "스웨덴의 은행들은 릭스방크에서 대출을 받습니다. 이러한 대출에 대한 이자를 증가시킴으로써 우리는 통화 공급에 영향력을 행사하여 물가 상승률을 낮출 수 있습니다."
 SWE_geopolitical_actions:0 "지정학적 행동"
 swe_join_reichspakt:0 "라이히스팍트 가입"
 swe_join_reichspakt_desc:0 "생디칼리슴이 스웨덴의 국경으로 닥쳐오고 있는 상황에서, 같은 생각을 가진 세력을 눈여겨 보는 것은 신중하게 해야합니다. 독일제국은 현재 최고의 강대국이며, 같은 게르만 동족들은 라틴의 행패에 맞서고 있습니다. 함께 전투에 나섭시다!"
 swe_join_internationale:0 "제3인터내셔널 가입"
 swe_join_internationale_desc:0 "신생 혁명 공화국에는 많은 위험이 산재하고 있습니다. 뚱뚱한 카이저는 주변국 노동자들의 자유를 없애기 위해 악랄한 음모를 꾸미고 있습니다. 이런 위협에 맞서 프랑스와 영국의 동지들과 함께해야 합니다!"
 swe_leave_reichspakt:0 "라이히스팍트 탈퇴"
 swe_leave_reichspakt_desc:0 "스웨덴이 독일과 동맹을 맺기로 결정했을 당시 정세는 완전히 바뀌었으며, 동맹 관계가 우리의 목표를 돕는다기보다 방해하는데 더 가깝다는 결론에 도달했습니다."
 swe_leave_internationale:0 "제3인터내셔널 탈퇴"
 swe_leave_internationale_desc:0 "최근 인터내셔널은 안타깝게도 전 세계로 확산되고 있는 스웨덴의 유럽식 사회주의 사상과는 양립할 수 없는 방향으로 나아가고 있습니다. 노동자동맹이 최후로 치달아가고 있는 것도 슬프지만 엄연한 사실이고, 스웨덴은 이들과 함께 최후를 맞이할 생각이 없습니다."
 swe_seize_aland:0 "올란드 침공"
 swe_seize_aland_desc:0 "1차 벨트크리그 도중 핀란드와 러시아의 운명이 확실하지 않은 상황에서 올란드 제도를 확보하려는 시도를 한 적이 있습니다. 섬 주민 80%이상이 스웨덴에 합류하고자 한다는 투표 결과에 따라 우리가 정당한 영유권을 보유하고 있음에도 불구하고 독일은 괴뢰 핀란드를 위해 섬을 포기하라고 협박했습니다. 전략적이고 민족주의적인 이유로 올란드 제도를 다시 한번 정당한 조국으로 데려올 수 있는 기회가 생길지도 모릅니다."
 swe_subjugate_neighbours:0 "[FROM.GetName] 종속화"
 swe_subjugate_norway_desc:0 "노르웨이인은 오랫동안 독립을 충분히 즐겼습니다. 스웨덴이 스칸디나비아의 지정학적 풍경을 지배할 권리가 있다고 주장할 때가 왔습니다. 스톡홀름에 굴복하지 않은 노르웨이는 북유럽 신질서에 어울리지 않습니다."
 swe_subjugate_finland_desc:0 "13세기에서 14세기간 이루어진 북방 십자군 이후 1809년 러시아에 항복하기 전까지 핀란드는 역사적으로 오랫 동안 스웨덴에게 지배받았습니다. 지금 가련한 러시아 정부에 의해 해방된 타락한 핀란드 국가를 옭죄어 다시 한번 그 지역에 정당한 질서를 회복해야 할 때입니다."
 swe_operation_radde_danmark:0 "Rädde Danmark 작전"
 swe_operation_radde_danmark_desc:0 "덴마크는 생디칼리스트에 대항하기 위해 독일과 동맹을 맺었는데, 이 동맹은 끔찍한 결과를 가져오고 말았습니다. 독일이라는 독수리가 무너지고 성화와 톱니바퀴가 유럽을 지배하게 되었기 때문입니다. 무너진 독일 영향권의 잔해로 전락한 덴마크가 조만간 생디칼리스트 세력에게 파괴되는건 시간문제입니다. 덴마크에 생디칼리스트 정권이 세워진다면 잠재적으로 스웨덴에도 생디칼리슴이 침투할 수 있다는 우려가 제기되었습니다. 따라서 장교진은 계획을 세워두었습니다. 덴마크를 선제 침공하여 스웨덴에 우호적인 정권을 수립한 후, 우리와 유럽 본토의 생디칼리슴 국가들 간에 완충지대를 형성하는 것입니다."
 swe_establish_allmana_sakerhetstjansten:0 "Allmänna Säkerhetstjänsten 설립"
 swe_establish_allmana_sakerhetstjansten_desc:0 "전쟁이 다시 한번 스웨덴의 해안에 다가옴에 따라, 안보와 정보 기관을 종합보안기관 아래에 일원화시키자는 제안이 올라왔습니다. 국가 안보를 온전하게 유지하기 위해 비밀 작전을 담당한 경험이 있는 경찰관 에릭 할그렌에게 권한을 맏길 것입니다."
