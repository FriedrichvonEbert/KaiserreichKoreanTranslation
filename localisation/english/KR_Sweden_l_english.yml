 swefocus.100.t:0 "공군 회담"
 swefocus.100.desc:0 "공군 회담이 끝났지만 양군 모두 정부에게 국방비 지출 우선순위를 두도록 납득시키는데에 실패했습니다. 스웨덴 경제가 현대 해군과 현대 공군 모두 발전시킬 수 없음은 자명합니다. 군 수뇌부와 장관진 모두가 정부가 결단을 내릴 것을 요구하고 있습니다. 앞으로 어느 분과에서 우선순위를 받게 됩니까?"
 swefocus.100.a:0 "우린 강력한 해군이 필요하다."
 swefocus.100.b:0 "우린 현대적 공군이 필요하다."
 swefocus.110.t:0 "Armour Research Direction"
 swefocus.110.desc:0 "Modern warfare doctrines utilize various types of armour:\n - Fast and agile light tanks which are perfect for recon, ravaging in the enemy's backline and are cheaper than other types;\n - Medium tanks that have solid armour and speed and are something in between light and heavy tanks;\n - Slow, costly, but well-protected and carrying impressive armament, heavy tanks, that can smash enemy fortifications, infantry and other tanks.\n\nWhat direction will we take in the development of armour?"
 swefocus.110.a:0 "Light tanks"
 swefocus.110.b:0 "Medium tanks"
 swefocus.110.c:0 "Heavy tanks"
 swefocus.111.t:0 "Tank Armament Research"
 swefocus.111.desc:0 "Next step in developing armour is the decision, what armament to use. Various types can be used:\n - Anti-infantry howitzers - they obliterate unprotected infantry but struggle against armour;\n - Anti-tank high-velocity guns - those guns excel against armour but are worse against enemy infantry;\n - Anti-air guns - universal guns that can be used against any enemy. Higher-calibre guns have solid armour piercing as well.\n\nOur research will be focused on..."
 swefocus.111.a:0 "Howitzers"
 swefocus.111.b:0 "Anti-tank guns"
 swefocus.111.c:0 "Anti-air guns"
 swefocus.112.t:0 "Radio, Speed or Protection?"
 swefocus.112.desc:0 "Our military staff discusses, what improvements should be made to our armor:\n - Radio stations;\n - Speed and mobility;\n - Armor thickness.\n\nOur priority will be..."
 swefocus.112.a:0 "Radio technology"
 swefocus.112.b:0 "Armor speed"
 swefocus.112.c:0 "Armor survivability"
 swe_syncon.1.t:0 "혁명위원회 회의 - 정부 형태"
 swe_syncon.1.d:0 "혁명위원회의 첫 회기가 시작되었습니다. 새롭고 낮선 정치 풍토 속에서 3개 정당이 권력 다툼을 벌이고 있기 때문에 긴장이 고조되고 있습니다. 비록 스웨덴 사회민주좌파당이 셋 중에서 가장 많은 당원 수를 자랑하고 있다고 해도, 다른 두 정당의 당원 수도 폭발적으로 증가하고 있기에 안심하기에는 이릅니다. 사회민주좌파당의 칼 킬봄은 연단에서 신 스웨덴에서 우리(국가)는 각 시민들의 개인적인 사안에 간섭하지 않으면서 오직 필요로 하는 자라면 누구나 도울 뿐이어야 한다고 주장했습니다. 좌파 전체주의자의 닐스 플리그는 시민 경찰이 설립되어야 한다고 주장하는 반면에, 스웨덴 노동자중앙위원회의 알베르트 옌센은 각 공동체가 스스로 결정할 권리를 가져야 한다고 주장합니다."
 swe_syncon.1.a:0 "옌센에게 권한을 부여해라."
 swe_syncon.1.b:0 "킬봄이 승리했다."
 swe_syncon.1.c:0 "닐스 플리그가 토론을 지배했다."
 swe_syncon.2.t:0 "혁명위원회 회의 - 경제 체제"
 swe_syncon.2.d:0 "두번째 혁명위원회가 개최되었습니다. 세력을 잡기만 하면 좌파 통합이 이루어지리라는 믿음은 이제 완전히 사라졌습니다. 스웨덴 경제 개혁이 오늘의 주제입니다. 사회민주좌파당을 위해 가장 큰 목소리를 낸 사람은 안나 요한슨 비스보르로, 강력한 노조와 정부의 영향력 행사를 통해 노동자의 권리를 보장할 수 있다고 천명했습니다. \n\n 좌파 전체주의자의 대표자 스벤 린데로트는 모든 노동자를 하나의 거대한 조합체로 통합해야 하며, 국가의 대규모 자금 지원 프로젝트에 초점을 맞추어야 한다고 주장합니다. 마지막으로 생디칼리스트인 구스타프 셰스트룀은 각 지역이 스스로 자급자족하기 위해 노력하는 공동체에 기반하는 경제 개념을 제안했습니다."
 swe_syncon.2.a:0 "셰스트룀에게 권한을 부여해라."
 swe_syncon.2.b:0 "비스보르가 승리했다."
 swe_syncon.2.c:0 "린데로트가 토론을 지배했다."
 swe_syncon.3.t:0 "혁명위원회 회의 - 군사 문제"
 swe_syncon.3.d:0 "혁명위원회가 세번째로 개최되었습니다. 현재 군대에 붉은 기운이 불충분한 가운데, 각 당 지도자들은 급진적인 군 개혁을 논의하고 있습니다. 사회민주좌파당의 제스 회그룬드는 참모진과 병사들을 교육시켜서 평의회를 소집해 각 계급에서 장교를 선출하는 방식으로 군대를 재건하기를 원합니다. \n\n좌파 전체주의자의 구스타프 요한슨은 강력한 군대는 강력한 중앙 지휘부를 필요로 한다며, 정치적인 교육을 받은 장교들을 위한 국립 사관학교가 새 군대의 중추가 되어야 한다고 주장했습니다. 노동자중앙위원회측 대표 니세 렛은 군대는 지역방어만을 위해 훈련시키고 운용하는걸로 충분하며, 극단적인 상황에 치달았을때만 다른 상황에 이용해야 한다고 믿습니다."
 swe_syncon.3.a:0 "렛에게 권한을 부여해라."
 swe_syncon.3.b:0 "회그룬드가 승리했다."
 swe_syncon.3.c:0 "요한손이 토론을 지배했다."
 swe_syncon.4.t:0 "혁명위원회 회의 - 사회 정책"
 swe_syncon.4.d:0 "네 번째 회기가 시작했습니다. 문 밖에서는 스웨덴 전역이 혼란에 휩싸여 있지만, 회의장 내부는 혼란을 해결할 수 있다는 확신으로 가득 차있습니다. 사회민주좌파당의 외스텐 운덴은 신사회는 동료들 간의 평등과 강력한 연대, 그리고 동정심에 기반해야 한다고 천명했습니다. \n\n좌파 전체주의자의 힐딩 하그베르는 우리가 강인한 지도자를 믿고 그가 스웨덴을 단순히 강대국이 아닌 위대한 국가로, 다른 국가들이 경쟁조차 할 수 없는 공포를 느끼게 되는 나라가 되는 그날로 인도할 수 있도록 따라야 한다고 합니다! 그러나 모든 연사들 중에서 가장 열정적인 사람은 노동자중앙위원회측 대표이며 모든 억압으로부터 해방된 자유로운 사회를 꿈꾸는 엘리스 오테셴 옌슨입니다. 그녀는 지역 사회에 관심을 가지고 이를 공유하기를 원합니다."
 swe_syncon.4.a:0 "옌슨에게 권한을 부여해라."
 swe_syncon.4.b:0 "운덴이 승리했다."
 swe_syncon.4.c:0 "하그베르가 토론을 지배했다."
 swe_syncon.5.t:0 "초대 스웨덴 노동자 의회 총서기"
 swe_syncon.5.d:0 "전체주의자들이 혁명위원회에서 완승을 거두었습니다. 최근에 제시한 제안들 대다수가 승인되었다는 사실을 보면, 토론에서 큰 목소리로 소리치는 전략이 성공적이었다는 것을 알 수 있습니다. 스웨덴에서 철권통치를 휘두를 전체주의 정권이 준비된 가운데 누가 제1차 스웨덴 노동자 의회의 총서기가 될 지는 명백합니다. 전체주의 운동의 부동의 지도자인 닐스 스반테 플리그가 권좌에 올라 스웨덴을 새 시대로 이끌어야만 합니다!"
 swe_syncon.5.a:0 "닐스 플리그가 스웨덴을 천상으로 끌어올릴것이다."
 swe_syncon.6.t:0 "초대 스웨덴 노동자 의회 총서기"
 swe_syncon.6.d:0 "급진사회주의자들이 혁명위원회에서 승리했습니다. 최근에 제시한 제안들 대다수가 승인되었다는 사실을 보면, 토론에서 큰 목소리로 소리치는 전략이 성공적이었다는 것을 알 수 있습니다. 스웨덴 최초의 노동자 의회 총서기로서 최고의 권력이 급진사회주의 앞에 있고, 우리에게는 마지막 선택만이 남아있습니다. 누가 그 자리를 차지해야 하겠습니까? 많은 사람들은 전직 선원이자 기자였던 킬봄을 후보자로 생각하고 있지만, 최근 당 서열에서 급증한 시인이자 작가 카린 보예 또한 유명하고 믿을 수 없을 정도로 인기를 끌고 있습니다."
 swe_syncon.6.a:0 "칼 킬봄이 스웨덴이 원하던 인재상이다."
 swe_syncon.6.b:0 "오늘은 당신의 것이오, 카린 보예."
 swe_syncon.7.t:0 "초대 스웨덴 노동자 의회 총서기"
 swe_syncon.7.d:0 "생디칼리스트들이 혁명위원회에서 승리했습니다. 최근에 제시한 제안들 대다수가 승인되었다는 사실을 보면, 토론에서 큰 목소리로 소리치는 전략이 성공적이었다는 것을 알 수 있습니다. 스웨덴 최초의 노동자 의회 총서기로서 최고의 권력이 생디칼리슴 앞에 있고, 우리에게는 마지막 선택만이 남아있습니다. 누가 그 자리를 차지해야 하겠습니까? 생디칼리슴 운동의 상징적인 인물인 알베르트 옌센의 아내이자 전직 성교육자 출신 선동과 엘리스 오데센 옌슨과 노동자중앙위원회에 큰 영향력을 가진 옌슨의 라이벌 프란스 세베린 사이에 마지막 승부가 가려졌습니다."
 swe_syncon.7.a:0 "엘리스 오테셴 젠슨을 선택하겠다."
 swe_syncon.7.b:0 "프란스 세버린을 가장 먼저 택하겠다."
 swe_syncon.8.t:0 "초대 스웨덴 노동자 의회 총서기"
 swe_syncon.8.d:0 "혁명위원회에서 힘들고 전투적인 토론이 오갔습니다. 결국 전체주의와 급진사회주의가 두각을 보였습니다. 스웨덴 최초의 노동자 의회 총서기로서 최고의 권력이 모두의 앞에 있고, 우리에게는 마지막 선택만이 남아있습니다. 누가 그 자리를 차지해야 하겠습니까? \n\n전체주의를 선택하여 전직 편집장 출신의 전체주의 운동의 확고한 지도자 닐스 플리그가 책임을 지게 하시겠습니까? 전직 항해사와 저널리스트인 킬봄이 더 나은 선택이지 않을까요? 어느 쪽을 택하든, 한쪽은 소외감을 느낄 수 밖에 없는데, 이렇게 촉발된 정치적 분열로 스웨덴 전체가 고통받을 수도 있습니다."
 swe_syncon.8.a:0 "닐스 플리그가 우리의 사람이다."
 swe_syncon.8.b:0 "칼 킬봄이 스웨덴이 원하던 인재상이다."
 swe_syncon.9.t:0 "초대 스웨덴 노동자 의회 총서기"
