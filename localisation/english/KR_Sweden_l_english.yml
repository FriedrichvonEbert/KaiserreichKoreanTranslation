 SWE_idea_front_riksledare:0 "전선에 나선 국가지휘자"
 SWE_idea_front_riksledare_desc:0 "스웨덴 국가지휘자께서는 심각한 전략적 상황을 우려하셨고, 국가에 충성하는 무장 집단에 합류하셨습니다. 지도자급 인사가 단원들 곁에서 함께 싸우는 특이한 상황은 단원들의 사기를 북돋아 줍니다. 머지 않아 익숙한 상태로 돌아가더라도 말입니다."
 SWE_idea_riksledare_dead:0 "국가수석의 죽음"
