 POLITICS_Gustaf_V_DESC:0 "구스타프 5세 베르나도트는 1858년에 태어났고 1872년에 스웨덴과 노르웨이의 왕위 계승자가 되었습니다. 그가 구시대의 사람이라는 것은 놀랄 일이 아닙니다. 그의 아버지가 통치하던 시기에 스웨덴 왕은 국무장관직과 정부수반직을 겸임했고 장관들은 그에 대해서만 책임을 졌습니다. 그러나 구스타프가 왕위에 오른 지 2년 전인 1905년 그의 아버지는 국회에서 다수당이 선택한 정부를 받아들여야 했습니다.\n\n또한 그는1907년 처음 왕위에 올랐을 때 700년 전통의 대관식 전통을 끝냈습니다. 그리고 왕으로서도 군림하려 하지 않았기 때문에 그는 왕관을 쓰지도 않았습니다. 처음에 스웨덴 정치가에 대해 양면적인 생각을 가지고 있던 그는 스웨덴 자유주의 정부가 군비를 줄이기를 시도한 1914년 2월에 처음으로 화가 났습니다. 그들의 행동을 비난하는 연설을 한 후, 진보정부는 물러났고 내각은 구스타프 자신이 임명한 공무원들로 대체되었습니다. 1917년의 선거에서 자유당과 사회민주당은 큰 표를 얻었지만 구스타프는 여전히 보수정부를 세우려고 시도했었습니다. 하지만 그들은 정족수를 채울 수 없었고, 구스타프 또한 자신이 선택한 정부를 더 이상 임명할 수 없다는 것을 깨달았습니다. 이어지는 일련의 개혁 동안 그는 장관의 권유에 따라 행동하는 것밖에 다른 방법이 없었습니다."
 politics_nils_flyg_desc:0 "스웨덴 전체주의의 대표자인 닐스 '니세' 플뤼그는 많은 사람들에게 화려한 이미지를 연출합니다. 스톡홀름에서 노동자계급이 모여사는 쇠데르말름에서 태어난 플뤼그는 젊은 시절부터 스웨덴 급진 좌파에서 활동했습니다. 1917년에는 사회민주노동당에서 갈라져 나와 제스 회그룬드와 칼 킬봄과 함께 스웨덴 공산당을 창당했는데, 러시아 혁명이 실패로 끝난 이후 똑같은 실패를 맛보았습니다. 그럼에도 불구하고 여전히 젊은 플뤼그는 스웨덴 좌파 내에서 세력을 유지하고 있습니다.\n\n최근 몇년간 플뤼그는 덜 급진적인 동료들과 거리를 두면서 코뮌의 소렐주의자와 브리튼 연방의 오스왈드 모즐리의 선전에 영향을 받아 전체주의를 수용했고, 여기에 스스로의 사상을 첨가했습니다. 플뤼그는 이전 행보에서 보여주었던 것과 달리 러시아나 미국 방식의 사회주의 혁명 사상에 반대하는 것으로 알려졌습니다. 또한 혁명이 러시아나 미국 사회주의 운동이 정통 전체주의 성향을 띄지 않는 것으로 볼 때, 유럽 밖에서 조직된다면 반유럽 제국주의의 형식을 띌게 분명하다고 주장하면서 유럽 내에서 조직되어야 한다고 믿습니다."
