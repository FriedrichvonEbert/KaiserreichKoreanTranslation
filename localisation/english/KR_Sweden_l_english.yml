 SWE_radicalistmilitary:0 "급진사회주의 군대"
 SWE_radicalistmilitary_desc:0 "급진사회주의 군대에서 군인들은 의회식 투표를 통해 장교를 직접 선출합니다. 그 다음에 충성을 다하여 선출된 장교의 결단력을 믿고 따릅니다."
 SWE_radicalisteconomy:0 "급진사회주의 경제"
 SWE_radicalisteconomy_desc:0 "현 경제 체제는 주로 시민의 생활 수준을 보장하기 위해 연계되어 있습니다. 지역 공산주의자들은 적합하다고 판단하는 대로 예산을 조정할 수 있는 자유가 약간 있지만 대부분은 중앙 정부에서 통제합니다."
 SWE_radicalistsociety:0 "급진사회주의 정치"
 SWE_radicalistsociety_desc:0 "우리 사회주의 사회에서 인민은 자신들의 이익을 대변하는 강력한 연대체제를 조직합니다. 인민이 조직에 영향을 줄 수 있는 기회는 스스로를 중요한 존재로 인식할 정도로 충분합니다."
 SWE_radicalistpeople:0 "급진사회주의 국민"
 SWE_radicalistpeople_desc:0 "질병과 건강에서 어떤 불행이 닥치더라도 국가가 개인을 보호하리라는 사실을 알고 있기에, 우리 인민은 항상 용기를 얻습니다."
 SWE_totalistmilitary:0 "급진주의적 육군"
 SWE_totalistmilitary_desc:0 "엄격한 계급 체제와 공격적인 전투에 중점을 두는 전체주의 군대는 전통적인 제국주의 군대를 상기시킬지도 모릅니다. 하지만 적어도 여기서는 상관을 동지라고 부릅니다."
 SWE_totalisteconomy:0 "산업 국유화"
 SWE_totalisteconomy_desc:0 "현재 경제 체제는 국가, 특히 군부에 의해 시작된 큰 사업을 지원하기 위한 것이며, 경제적 힘은 대부분 정당에 집중되어 있습니다."
 SWE_totalistsociety:0 "전체주의 패권"
 SWE_totalistsociety_desc:0 "정치적 생명은 인민을 이끌 강력하고 위대한 지도자를 중심으로 전개됩니다."
 SWE_totalistpeople:0 "전체주의 고취"
 SWE_totalistpeople_desc:0 "우리 인민은 구석구석에 간첩과 적이 숨어들어있으며, 방심하지 않고 항상 주변을 감시하는 것만이 혁명을 지켜낼 수 있다고 교육받습니다."
 SWE_syndicalistmilitary:0 "Unionised Military"
 SWE_syndicalistmilitary_desc:0 "새 생디칼리슴 군대는 주로 국지 방어 임무를 수행하기 위해 조직되어 있으나 공통 지휘 체계가 부족합니다. 이들은 본국을 지키기 위해서는 격렬하게 싸우지만 전통적 고위 지휘관의 부재로 인해 장기적 계획의 효율성이 상당히 떨어집니다."
 SWE_syndicalisteconomy:0 "Worker-Labour Economy"
 SWE_syndicalisteconomy_desc:0 "우리 경제 체제는 매우 자율적이며, 규모에 관계없이 지역 공동체를 강화하도록 설계되어 있습니다. 지역마다 권력을 집중시켜서, 각 지역을 잘 아는 자의 손에 전권을 맡겨 두었습니다."
 SWE_syndicalistsociety:0 "Workers and Labour Councils"
 SWE_syndicalistsociety_desc:0 "우리 정치는 주로 공동체에 초점을 맞추고 있으며, 강력한 중앙집권 권력은 없습니다."
 SWE_syndicalistpeople:0 "생디칼리스트 고취"
 SWE_syndicalistpeople_desc:0 "우리 인민들은 실제로 단일 국가 국민으로 보인다기 보다는 오히려 모두가 서로를 돌볼 수 있는 공동체의 사람들처럼 보입니다."
 SWE_hotellockout:0 "호텔 파업"
 SWE_hotellockout_desc:0 "파업과 관련된 노사 분쟁의 결과로, 스웨덴 전체를 통틀어도 제대로 된 직원을 갖춘 호텔은 한곳도 없게 되었습니다."
 SWE_idea_reassured_business:0 "기업 재보장"
 SWE_idea_agricultural_reforms:0 "농업 개혁"
 SWE_idea_welfarestate:0 "복지국가"
 SWE_idea_folkhemmet:0 "인민의 집"
 SWE_idea_market_reforms:0 "시장 개혁"
 SWE_corporatized_statare_idea:0 "스타타레"
 SWE_idea_aggressive_foreign_policy:0 "공격적인 외교정책"
 SWE_collectivisation:0 "신속한 집산화"
 SWE_idea_true_folkhemmet:0 "진정한 인민의 집"
 SWE_idea_reactionary_resistance:0 "반동주의적인 저항"
 SWE_patriotic_fervor:0 "애국심"
 SWE_idea_agricultural_production_board:0 "농업생산위원회"
 SWE_idea_allmanna_sakerhetstjansten:0 "Allmänna Säkerhetstjänsten"
 SWE_idea_allmanna_sakerhetstjansten_desc:0 "종합보안기관은 전쟁 중에 설립된 스웨덴의 정보 보안 업무를 지휘하는 중앙 부서로서 보안업무의 효율성을 크게 높입니다."
 SWE_idea_rocketry_setback:0 "Rocketry Setback"
 SWE_issues_at_hand:0 "당면한 문제"
 SWE_issues_at_hand_desc:0 "유럽의 다른 국가들에 비해 상대적으로 번영을 누리고 있는 반면, 국민들은 여전히 만족하지 못 하고 있습니다. 우리는 국가로서 우리가 당면한 경제적, 사회적인 문제들을 무시할 수 없습니다. 임기가 끝나면, 재선을 모색하며 스웨덴 국민들을 위해 할 수 있는 모든 것을 다 했다는 것을 확신시켜주어야 합니다."
 SWE_reassure_big_businesses:0 "대기업 지원"
 SWE_reassure_big_businesses_desc:0 "우리는 기업들에 대한 지속적인 지원을 보장해주어야 합니다. 대기업들은 스웨덴 경제의 필수적인 초석이므로, 우리가 대기업들의 편이라는 것을 확신시켜줘야 하며, 무의미한 규제로 대기업들을 방해할 생각은 하지 말아야 합니다. 그들의 충성심에 대한 보답은 기업에 대한 몇 가지 투자로 충분할 것입니다."
 SWE_address_peoples_pleas:0 "인민의 연설"
 SWE_address_peoples_pleas_desc:0 "사회민주주의는 독점권을 지닌 자선단체가 아닙니다! 우리는 특히 경기 침체와 다가오는 선거가 복잡하게 짜여진 사회 구조를 분열시키려 함에 따라, 국민생활 향상을 위해 우리의 입장을 이용해야 합니다. 우리는 국민의 안전과 행복을 보장해야 합니다."
 SWE_agricultural_reforms:0 "농업 개혁"
 SWE_agricultural_reforms_desc:0 "스웨덴 현대화를 추진해 나감에 따라 뒤처지는 이가 없도록 해야 합니다. 도시 산업을 육성하는 것이 필수적이라 라더라도 시골 농장과 마을을 무시해서는 안됩니다. 저들을 돕기 위해 법적 노력과 동시에 투자도 이루어질 것입니다!"
 SWE_elections_at_last:0 "마침내 선거 일이 되다!"
 SWE_elections_at_last_desc:0 "스웨덴은 민주주의 국가이며, 앞으로도 그럴 것입니다! 선거는 예정된 대로 치러질 것이며, 많은 사람들은 이번 선거가 현 보수주의 정권과 사회민주주의를 대표하는 사회민주노동당 사이의 논쟁 아래 치러질 것으로 예상합니다."
 SWE_opposition_victory:0 "야당의 승리"
 SWE_opposition_victory_desc:0 "덴마크에서와 같이 스웨덴에서도 사회민주주의가 승리했습니다! 오랜 기간 계속되었던 보수 정권은 경제적, 사회적 불평등을 해소하지 못했습니다. 정부는 더 이상 대기업보다는 국민을 대표할 것입니다. 사회민주노동당 정권은 아직 갈 길이 멀지만, 보다 번영하는 미래로 향하는 첫 걸음이라는 의미가 있습니다."
 SWE_forced_abdication:0 "강제 퇴위"
 SWE_forced_abdication_desc:0 "사회주의 성향이 강한 사회민주좌파당이 광범위한 지지층을 확보한 이래로 자신들의 주요 공약 중 하나였던 군주제 폐지를 추진하고 있습니다. 한 사람이 투표나 능력을 통해서가 아니라 정당한 혈통만을 가지고 권력을 가질 수 있다는 건 상상도 할 수 없는 일입니다. 하지만 사회에 이토록 커다란 영향을 끼치는 제도를 폐지한다면 보수층이 행동에 나설 수도 있습니다. 때문에 좀 더 신중한 접근이 필요한 때입니다."
 SWE_coalition_of_likeminded:0 "동지끼리의 연합"
 SWE_coalition_of_likeminded_desc:0 "사회민주주의는 스스로의 힘만으로 선거에서 이기지는 못했습니다. 연정과 타협을 통해 과반수를 확보해냈을 뿐입니다. 이념적 다양성을 활용해야만 합니다!"
 SWE_public_healthcare:0 "공공 의료"
 SWE_public_healthcare_desc:0 "전 정권이 저지른 가장 질이 나쁜 범죄행위는 의료 서비스 민영화였습니다. 인민의 행복과 건강, 생명보다 단순한 이익을 더 중요하게 여기는 기업체에 넘겨버린 것입니다. 이윤창출과 같은 황당한 동기에 눈이 멀지 않은 정부에 의료보험을 맡김으로서 이를 완화하고자 합니다."
 SWE_education_reforms:0 "교육 개혁"
 SWE_education_reforms_desc:0 "보수주의 정권은 오랫동안 스웨덴 교육제도를 방치해 왔고, 이제는 교육 제도에 개입이 필요합니다! 폭넓은 문해율과 교육 수준을 보장해야 하며, 단순히 그 수준을 넘어 더 높은 목표를 향해야 합니다!"
 SWE_equal_society:0 "평등한 사회!"
 SWE_equal_society_desc:0 "스웨덴은 사회민주노동당의 개혁을 통해 소수가 권력을 나누어가지는 계급사회에서 모든 남녀가 진정으로 동등한 지위를 가지는 사회로 변모했습니다. 현재 스웨덴에서 공정성과 균등한 기회는 중요한 정체성을 이루고 있습니다!"
 SWE_folkhemmet:0 "인민의 집"
 SWE_folkhemmet_desc:0 "사회민주노동당의 이상인 인민의 집이 전국에 적용되었습니다! 스웨덴은 이제 그럴 만한 권리를 가진 모든 이들을 위한 훌륭한 집이 되었습니다. 사회민주노동당의 개혁은 결함이 많았던 불평등한 계급체제를 완화시켜 정부가 누구도 무시하지 않는 체제를 만들었습니다."
 SWE_conservative_victory:0 "보수당의 승리"
 SWE_conservative_victory_desc:0 "고맙게도 스웨덴 보수주의자들이 권력을 유지하는데 성공했고, 사회민주노동당이 야기했을지도 모르는 재앙을 회피했습니다. 국민들은 스웨덴이 영국이나 프랑스의 전철을 밟는 일을 원하지 않았고, 보수주의에 대한 믿음을 지켜나간 것이 분명합니다. 이제 우리는 생디칼리슴의 위험한 이상에 의지하기보다는 시장경제체제를 계속 지켜나가 모든 국민의 삶의 질을 향상시킬 수 있게 되었습니다."
 SWE_free_trade_economy:0 "자유 무역 경제"
 SWE_free_trade_economy_desc:0 "이제는 관세가 득보다는 해가 많다는 사실을 깨달아야만 합니다. 많은 국가들이 우리가 가지고 있는 막대한 자원을 구입하고자 합니다. 고로 우리는 무의미한 보호무역주의를 폐지해서 국제무역에 참가해야만 합니다."
 SWE_abolish_statare:0 "스타타레 폐지"
 SWE_abolish_statare_desc:0 "스웨덴에서 스타타레는 인기있고 자랑스러운 제도로 받아들여지지는 않습니다. 제도 하에 있는 사람들이 감수해야 하는 조건은 이상과 많이 다릅니다. 공식적으로 이러한 권력 관계를 폐지하기 위해 우리의 지위를 이용해야 합니다. 이 기회를 놓치면 안됩니다."
 SWE_basis_of_democracy:0 "민주주의의 기초"
 SWE_basis_of_democracy_desc:0 "국민이 요구한 만큼, 우리가 해냈습니다! 이번 선거는 좌파와 우파사이에 고조되던 긴장감 속에서 치러졌습니다. 그럼에도 불구하고 우리는 중심을 잘 지켜 왔고, 오래전부터 지켜져 내려왔던 민주주의 전통을 순수하게 유지해냈습니다."
 SWE_temporary_military_government:0 "임시 군사 정부"
 SWE_temporary_military_government_desc:0 "재난을 면했습니다! 가장 어두운 때에 군부가 개입하여 우리나라가 잔인한 생디칼리슴의 지옥으로 변하는 사태를 막아냈습니다. 군이 권력을 내려놓기 전에, 국가의 안정을 보장해야만 합니다. 우리는 폭군이 아닙니다!"
 SWE_return_of_the_king:0 "왕의 귀환?"
 SWE_return_of_the_king_desc:0 "사회민주노동당의 어리석은 군주제 폐지는 군부 개입의 길을 열어준 사건으로 평가됩니다. 군주제를 회복하기 위한 본래 임무를 완수해야 합니다. 하지만 일부 강경파 장성들은 왕정복고보다는 군정을 향해야 한다고 주장합니다."
 SWE_a_new_king:0 "새로운 국왕"
 SWE_a_new_king_desc:0 "구스타프 5세는 사회주의자들이 정권을 잡는 사태를 막는데 실패함으로서 통솔력의 한계를 보여주었습니다. 새 국왕은 그보다는 손자가 더 적절한 것입니다. 그가 할아버지와 같은 실수를 하지는 않기를 바랍니다."
 SWE_stabilize_the_nation:0 "국가 안정화"
 SWE_stabilize_the_nation_desc:0 "상황이 정상화되고 있는 지금, 직면하고 있는 엄청난 불안정과 싸우기 위해 마지막 수단을 사용해야 합니다."
 SWE_protectionist_economy:0 "보호주의 경제"
 SWE_protectionist_economy_desc:0 "스웨덴에서 선박, 기반 시설 및 그 외 엄청나게 많은 사업에 필수적인 자원을 쉽게 얻을 수 있습니다. 만약 다른 국가가 우리의 자원을 이용하고자 한다면, 우리나라의 안보와 이익을 보장하기 위해 관세를 부과해야 합니다. 타국은 자신이 원하는 것만 취해 도망칠 수 없을 것입니다!"
 SWE_swedish_red_scare:0 "스웨덴의 붉은 공포"
 SWE_swedish_red_scare_desc:0 "영국과 프랑스의 전철을 밟지는 않았지만, 위협은 여전히 남아있습니다. 사실, 그 어느 때보다도 사회주의가 우리 사회에 전염병처럼 퍼지는 사태를 막아야 할 때입니다. 국민들에게 스웨덴 사회주의의 진면목이 어땠는지 상기시켜주어야 합니다. 최저수준의 소득, 신앙심 부족, 경제파탄, 사회질서 붕괴! 이러한 사태가 현실이 되도록 놔둘 수는 없습니다."
 SWE_unity_under_god:0 "하나님아래 단결"
 SWE_unity_under_god_desc:0 "스웨덴에서 기독교는 거의 천년간 지배적인 종교였습니다. 하나님은 지혜를 이 땅에 가져오셨고 사람들 사이에 친절과 관대함, 그리고 경건함의 가치를 가르쳐주셨습니다. 지금과 같은 위기상황에서 이러한 가치를 잊어서는 안되며, 진실로 하나님의 명령을 따르는 정부가 있어야만 합니다!"
 SWE_new_constitution:0 "새로운 헌법"
 SWE_new_constitution_desc:0 "옛 스웨덴 헌법에는 상당히 결함이 많기 때문에, 새로운 헌법의 초안을 마련하자는 의견이 제기되었습니다. 스웨덴 국가를 우선시하고 자유를 너무 많이 보장하지 않는 헌법 말입니다. 그 순간의 안정이 가장 중요한 것이기 때문입니다."
 SWE_big_business_sponsorship:0 "대기업 후원"
 SWE_big_business_sponsorship_desc:0 "사회민주주의자들이 거의 생디칼리슴과 구별하기 힘든 수준의 정책들을 가지고 왈가왈부하는 동안, 우리는 시장자본주의의 혜택을 자유롭게 누릴 수 있습니다. 국가 성공은 기업 운영에 달려 있고, 국가 지도부는 이들을 지원해야 합니다."
 SWE_corporatize_statare:0 "스타타레 기업화"
 SWE_corporatize_statare_desc:0 "스타라레가 문제 있는 제도인 것은 반박의 여지가 없지만, 일부에서 말하듯이 완전히 폐지하는것 보다는 기업화하여 존치시키는 쪽이 훨씬 낫습니다. 이것이 스타라레 밑에서 일하는 노동자들을 향상시키는 확실한 방법입니다."
 SWE_permanent_military_government:0 "영구 군사 정부"
 SWE_permanent_military_government_desc:0 "처음 우리가 일어선 의도는 스웨덴 권력을 다시 왕에게로 돌려주려는 것이었지만, 그대로 되도록 내버려둘 수는 없었습니다. 군주는 사회민주주의를 타도하기 위해 필요한 때에 전혀 개입하지 않았고, 우리만이 개입했을 뿐입니다! 군부 통치를 영구화해야만 지속적인 안정을 보장할 수 있습니다."
 SWE_military_crackdowns:0 "군의 강력 탄압"
 SWE_military_crackdowns_desc:0 "우리나라는 반국가세력으로 가득 차있습니다! 많은 이들이 임시 군사 정권에 항의한다 해도 권력과 지위를 이용하여 불미스러운 시위자들을 진압할 수 있습니다."
 SWE_loyalty_to_the_flag:0 "국기에 대한 충성심"
 SWE_loyalty_to_the_flag_desc:0 "파랗고 노란 아름다운 스웨덴의 십자가는 500년 동안 수백만 국민들을 고무시키면서 조국의 가치에 대한 믿음을 주었습니다. 국기는 스웨덴 일반 시민들의 눈시울을 붉게 물들여야 합니다. 국민은 국기가 자신들을 상징해주는 만큼 국기를 수호해야 합니다. 국가에 대한 변함없는 충성심 뿐만 아니라 국기에 대한 변함없는 충성도 중요합니다!"
 SWE_ehrensvard_cabinet:0 "에렌스베르트 내각"
 SWE_ehrensvard_cabinet_desc:0 "칼 아우구스트 에렌스베르트 장군이 상비군을 갖추자는 제안을 했습니다. 그에게 힘을 부여하는 것은 더욱 강경한 군사 정책으로 가지 않도록 하는 예방책으로 받아들여지고 있습니다. 그는 동생인 괴스타 에렌스베르트와 공동통치할 예정이며 여전히 민주주의를 지지하고 있는 스웨덴 국민들에게 조만간 권력을 양보할 것으로 보입니다."
 SWE_swedish_thaw:0 "스웨덴 해빙기"
 SWE_swedish_thaw_desc:0 "스웨덴에서 여전히 민주주의가 영향력을 가지고 있다는 사실을 간과해서는 안됩니다. 극단주의자들보다는 민주세력의 지지를 확보해야 합니다. 우리가 스웨덴을 재난에서 구해낸 것은 조국을 변화시키기 위한게 아니었습니다!"
 SWE_balancing_act:0 "균형 유지 법"
 SWE_balancing_act_desc:0 "지금 어려운 상황에 처해있습니다. 우리가 권력을 쟁취하도록 해준 보수적인 군국주의자들과 스웨덴 인구 절대 다수를 차지하는 일반 공화주의자들을 모두 회유해야 합니다. 만약 성공할 수만 있다면 우리의 자리는 한층 더 편안해질 것입니다."
 SWE_jung_junta:0 "융 군부"
 SWE_jung_junta_desc:0 "헬게 융은 민주주의 체제 하에서 봉사하는데 만족했지만, 군주제를 수호하는데 실패했고 자본주의의 장난감으로 전락했습니다. 그는 군을 상당한 지원 기반을 갖춘 군대로 재무장시키는 프로젝트를 공개적으로 지지한 바 있습니다."
 SWE_extend_martial_law:0 "계엄령 연장"
 SWE_extend_martial_law_desc:0 "계엄령은 명확한 이점을 가지고 있습니다. 현재 안정을 보장할 수 있는 더 큰 방법이 없지만, 계엄령을 통해 안정을 통해 한걸음 더 나아갈 수 있습니다. 군대가 스톡홀름의 거리를 지키는 것과 같이 모든 마을의 거리들을 보호해야 합니다!"
 SWE_military_industry:0 "군사 산업"
 SWE_military_industry_desc:0 "군부가 통치하는 국가로서, 정부는 군대가 번창할 수 있도록 지원해야 합니다. 전쟁 시도에 기여할 무기를 만드는 공장을 건설해야 합니다!"
 SWE_gyllenkrok_regime:0 "길렌크로크 정권"
 SWE_gyllenkrok_regime_desc:0 "지금까지 군부 지도자 세 명 중 가장 기반이 약한 인물이었던 악셀 질렌크로크가 권력을 잡았습니다. 그는 부하들에게 무례한 폭언과 빈정거리는 말을 일삼는 것으로 알려져 있습니다. 지적인 인물이자 항공기와 국방예산의 옹호자인 그는 스웨덴 군대가 번성하리라고 보장해줄 것입니다."
 SWE_domestic_threats:0 "국내 위협"
 SWE_domestic_threats_desc:0 "신생 군사정권은 결코 무적이 아닙니다. 이를 훼손하려는 세력은 어디에나 암약하고 있으며, 반국가세력은 모조리 사라져야만 합니다!"
 SWE_military_work_batallions:0 "군대 노동 대대"
 SWE_military_work_batallions_desc:0 "쓸모없는 민간인은 없습니다. 우리는 건설에 필요한 노동력을 끌어모으기 위해 민간인을 비전투 업무에 투입함으로써 건설에 기여함은 물론 군사 국가에 대한 충성심을 확고히 할 수 있을겁니다."
 SWE_stapol:0 "스타폴"
 SWE_stapol_desc:0 "스웨덴이 사회주의국가가 될 뻔했다는 사실을 잊어서는 안됩니다. 일부 시민들은 여전히 신앙심없이 생디칼리슴에 동정심을 품고 있을지도 모릅니다. 비밀 경찰을 창설하여 모든 국민을 지속적으로 감시할 필요가 있습니다. 또한 비밀경찰은 사회질서를 파괴하려는 외국 간첩들을 견제하여 대외안보를 증대시키기도 합니다."
 SWE_focus_enemies_abroad:0 "외부의 적"
 SWE_focus_enemies_abroad_desc:0 "우리는 생디칼리슴과 위험한 민주주의 등 20세기가 낳은 폐해에 둘러싸여 있습니다. 모든 위헙을 제거해서 조국에 지속적인 안전을 보장하기 위해 극단적 조치를 취할 수 있습니다."
 SWE_first_congress:0 "첫번째 의회"
 SWE_first_congress_desc:0 "이 부유한 돼지들은 마침내 먼지처럼 사라졌다. 이제 스웨덴에서 진정한 경제적 그리고 정치적 민주주의의 새로운 시대가 열린 것이다. 프롤레타리아 체제 아래에서 스웨덴의 미래를 결정할 새로운 의회가 열릴 것이다."
 SWE_union_of_government:0 "연방 정부"
 SWE_union_of_government_desc:0 "첫번째 문제는 스웨덴 정부가 어떻게 조직되느냐이다. 몇몇 사회주의 파벌들 사이에서 여러 의견이 나왔고, 지금 우리는 이 중에서 하나를 결정 할 시간이다."
 SWE_swedish_red_army:0 "스웨덴의 붉은 군대"
 SWE_swedish_red_army_desc:0 "스웨덴의 자본주의자들은 전부 패배했지만, 새로운 스웨덴의 질서에 대한 적은 너무나 맣다. 우리 자신과 혁명의 가치를 지키기 위해서, 충성스러운 스웨덴의 붉은 군대를 조직 할 필요가 있으며, 구체적으로 군대를 어떻게 조직 할지는 의회에서 결정될 것이다."
 SWE_socialist_economy:0 "사회주의 경제"
 SWE_socialist_economy_desc:0 "새로운 스웨덴이 만들어짐에 따라서 새로운 경제 체제도 도입 될 것이다. 여기에 부패한 자본주의는 고려될 가치도 없다. 왜냐하면 그것은 비윤리적이고 최종적으로 마치 검은 월요일과 같은 경제 위기만 야기할 것이기 때문이다. 그렇기 때문에 새로운 형태의 경제를 채택해야 할 것이다."
 SWE_rebuilding_society:0 "우리 사회의 재건"
 SWE_rebuilding_society_desc:0 "우리 사회는 지난 몇 년 동안 너무나 큰 일련의 사건들의 영향을 받아왔다. 우리 사회에 대한 미래와 재인식 그리고 재건은 중요하며, 이를 통해 새로운 사회주의적 생활을 재구성 할 것입니다."
 SWE_new_sweden:0 "새로운 스웨덴"
 SWE_new_sweden_desc:0 "평의회는 이제 끝나고, 새로운 스웨덴이 탄생되었습니다. 이제 총서기를 선출하여 스웨덴이 국내외적으로 과거 야만적인 자본주의 국가에서 벗어났다는 것을 보여주어야 합니다."
 SWE_world_revolution:0 "세계 혁명"
 SWE_world_revolution_desc:0 "스웨덴 프롤레타리아는 자유롭고 안전하지만, 다른 곳에서 그렇지는 않습니다; 아직도 자본가의 손아귀 아래 있는 노동자들을 해방시켜 모든 인류가 평등하고 완벽한 세계를 만드는 것은 혁명가로서의 우리의 신성한 의무입니다."
 SWE_reestablish_order:0 "공공 질서 복원"
 SWE_reestablish_order_desc:0 "혁명으로 스웨덴의 모든 지역에 권위를 확보한건 아닙니다. 특히 사회주의자가 적은 지역에서는 거의 통제를 하지 못합니다. 따라서 우리는 민병대를 보내서 무정부상태로 인한 불의를 가능한 빠르게 해소해야 합니다."
 SWE_control_the_press:0 "언론 통제"
 SWE_control_the_press_desc:0 "스웨덴 언론은 많은 부분에서 금권정을 유지하고 노동자를 견제하기 위한 도구였을 뿐입니다. 놀랍지 않게도, 일부 뉴스 언론들이 돈벌래 같은 구 지배자들의 명령에 따라 우리의 사회주의 유토피아를 비난하고 있습니다. 우리는 무언가 조취를 취해야 합니다."
 SWE_establish_the_stasa:0 "슈타세 설립"
 SWE_establish_the_stasa_desc:0 "국가 보안을 위한 노동조합, 간단히 말하면 슈타세라고 부르는 기구가 창설 될 것입니다. 이 특별한 경찰 노조들은 우리가 만들어 낸 프롤레타리아 정부를 공격하려는 반동분자들을 체포하고 제거하는데 초점을 둔 조직이 될 것입니다."
 SWE_end_reactionary_resistance:0 "마지막 저항 파괴"
 SWE_end_reactionary_resistance_desc:0 "이제 질서와 통제를 회복함에 따라서, 마지막까지 사회주의 체제에 저항하는 반동분자들은 해외로 도망치거나 포기하고 있습니다. 이제 최후까지 우리 체제에 저항하겠다고 맹세한자들은 슈타세나 경찰 그리고 민병대에 의해 짓밞힐겁니다."
 SWE_seize_the_means_of_production:0 "생산 수단 장악"
 SWE_seize_the_means_of_production_desc:0 "스웨덴과 독일 혹은 다른 나라의 자본주의 돼지들은 너무나 많은 스웨덴의 생산 수단을 소유하고 있습니다. 우리는 이 공장, 조선소, 상점 그리고 다른 자산들을 모두 노동자들에게 다시 재분배 해야 할 것입니다."
 SWE_crush_statare:0 "스타타레의 끝"
 SWE_crush_statare_desc:0 "자본가들이 윤리적인 적은 없다는 것은, 어떠한 측면으로 보더라도 노예제와 별반 차이 없는 스트라레 체제에서 찾을 수 있습니다. 이제 무산자들이 국가를 통제하니, 우리는 이러한 봉건적 잔재를 청소 할 수 있을 것입니다."
 SWE_redistribute_the_wealth:0 "부의 재분배"
 SWE_redistribute_the_wealth_desc:0 "우리가 탐욕스러운 '소유주'로 부터 압류한 자산을 이제 이 문명을 만들어낸 노동자에게 나누어 주어야 합니다. 이 자유로운 사회에서 오직 부유한 10%가 아닌 모두가 발전의 이기를 공정하게 누릴 수 있을 것입니다."
 SWE_true_folkhemmet:0 "진정한 인민의 집"
 SWE_true_folkhemmet_desc:0 "진정한 인민의 집은 한손의 제안이 아닙니다. 스웨덴의 모든 동무들이 완전히 평등한 상태에서 사회에 참여하여 능력을 발휘해야만 진정한 인민의 집이라고 부를 수 있을 것입니다."
 SWE_statens_jarnvagar:0 "국영철도 투자"
 SWE_statens_jarnvagar_desc:0 "춥고 광활한 스칸디나비아는 북쪽으로 갈 수록 인프라 문제가 매우 뚜렷하게 나타납니다. Statens Jänvägar는 오래된 국영 철토 기업입니다. 기반시설 개발을 돕기 위해 여기에 자금을 지급할 수 있습니다."
 SWE_lkab_investments:0 "LKAB"
 SWE_lkab_investments_desc:0 "스웨덴은 대규모 철강 매장지의 본고장이라고 부를만 합니다. Luossavaara-Kiirunavaara Aktiebolag는 철을 캐는 전문 업체입니다. 이들에게 자금을 대준다면 수출 증대에 도움이 될 것입니다."
 SWE_1936_crisis_act:0 "1936년 위기 법"
 SWE_1936_crisis_act_desc:0 "스웨덴은 미텔유로파 경제권에 가담했기 때문에 경제 위기에 휘말렸습니다. 국회는 대대적인 경제 변혁을 통해 국가 경제를 살리기 위한 계획을 발표했습니다."
 SWE_agricultural_board:0 "농업생산위원회"
 SWE_agricultural_board_desc:0 "스웨덴 농업생산위원회는 이 경제적 재난 속에서 국민들을 이끄는 일을 돕기 위해 만들어진 기관입니다. 이 기관은 정부의 세심한 감시 하에 농산물이 필요한 곳에 공급되도록 관립합니다."
 SWE_light_industry_investments:0 "경공업 투자"
 SWE_light_industry_investments_desc:0 "스웨덴 산업이 뒤쳐지는 상황을 용납해서는 안됩니다. 지속적인 경제성장을 위해 정부가 투자해야 합니다."
 SWE_domestic_oil_shale:0 "오일셰일과 SSAB"
 SWE_domestic_oil_shale_desc:0 "18세기 이후 스웨덴에 오일셰일이 상당히 많이 매장되어 있다는 사실이 드러났습니다. 벨트크리그 이전까지는 오일셰일이 매장되어 있다는 사실에 크게 신경쓰지 않았지만, 현대전이 연료전이 됨에 따라 이야기가 달라졌습니다. 채굴을 확장해 봅시다."
 SWE_kth_focus:0 "[SWE.GetSWEprefixEN]공과대학"
 SWE_kth_focus_desc:0 "[SWE.GetSWEprefixEN]공과대학은 1827년 설립된 스톡홀름에 소재한 기술대학입니다. 이 대학을 지원한다면 연구 실적을 증대시켜서 기술부문에서 우위를 점할 수 있습니다."
 SWE_bofors_focus:0 "보포스 지원"
 SWE_bofors_focus_desc:0 "보포르는 방위산업을 전담하는 무기회사로 국내에서 생산된 철을 이용해 대포와 화기를 생산합니다. 이들과 협력을 강화하는 것이 좋습니다."
 SWE_husqvarna_focus:0 "허스크바나 바펜파브릭스 유한회사"
 SWE_husqvarna_focus_desc:0 "허크스바나 바펜파브릭스는 순수 스웨덴산 무기 공장으로서 오랜 역사를 자랑합니다. 이 공장을 유리하게 이용할 수 있도록 저들을 지원해야 합니다."
 SWE_urbanisation:0 "도시화 촉진"
 SWE_urbanisation_desc:0 "20세기 현대에 온 사회가 도시화되어가고 있습니다. 스웨덴에 여전히 농경 사회가 많이 남아있기 때문에, 이 변화 또한 우리에게 이익을 가져다줄 겁니다."
 SWE_landstormen:0 "란드스토르멘 기동화"
 SWE_landstormen_desc:0 "란드스토르멘은 유사시에 동원할 수 있는 향토예비군입니다. 세상이 불안정해진 지금, 너무 늦기 전에 랜드스토르멘을 동원해야 합니다."
 SWE_national_austerity:0 "국가 긴축법"
 SWE_national_austerity_desc:0 "위기가 닥쳤을 때 돈을 꼭 필요한 데만 쓰도록 조절하는게 중요합니다. 비용이 너무 많이 드는 계획을 진행하여 국가 부채를 증대시키지 않도록 해야 합니다. 전국적인 경제 긴축 정책을 시행해야 합니다."
 SWE_skanelinjen:0 "스코네선 건설"
 SWE_skanelinjen_desc:0 "벨트크리그 동안 거의 완전히 박살날뻔한 남부의 이웃들과 다르게 북유럽은 상대적으로 평화를 누렸습니다. 남쪽의 상황이 다시 가열됨에 따라 남쪽 해안에 요새를 건설해서 조국을 보호할 필요가 제기되었습니다."
 SWE_military_production_act:0 "군사 생산법"
 SWE_military_production_act_desc:0 "산업 생산 목록에 국방과 관련된 물품을 추가해야 합니다. 하찮은 민간물품보다는 군에 보급할 물건을 생산하도록 장려금을 지급해야 합니다."
 SWE_industrial_fund:0 "주 산업 기금"
 SWE_industrial_fund_desc:0 "우리나라가 뒤쳐져서 제대로 국방력을 유지할 수 없는 한, 전쟁 지원을 위해 국가 차원에서 기금을 조성해서 산업역량을 확충해야 합니다."
 SWE_trelleborg:0 "트렐보리 구미파브릭스 AB"
 SWE_trelleborg_desc:0 "트렐보리는 고무 제품 일체, 신발, 자동차와 자전거용 타이어 등 다양한 제품을 생산합니다. 트렐보리가 가진 전문지식이 앞으로 다가올 분쟁이나 경제성장에 도움이 될 지도 모르기 때문에 이들을 지원하는건 매우 유익할 겁니다."
 SWE_beurling_commission:0 "베울링위원회"
 SWE_beurling_commission_desc:0 "웁살라 대학 교수이자 수학자인 아르네 베울링 교수를 중심으로 과학 협회를 구성한다면 기술 발전에 큰 도움이 될 겁니다. 그가 연구한 복호화 이론을 군사나 비밀 작전에 사용할 수 있습니다."
 SWE_foa_focus:0 "국방연구소 설립"
 SWE_foa_focus_desc:0 "스웨덴군 화학 연구소와 군사 물리학 연구소, 스웨덴 발명위원회 통신기술 실무그룹 연구소가 별도로 진행하던 국방기술 연구에 효율성을 기하기 위해 스웨덴 국방연구소를 수립합시다."
 SWE_ab_atomenergi:0 "스웨덴선"
 SWE_forsvarsbeslutet_1936:0 "1936년 방어"
 SWE_forsvarsbeslutet_1936_desc:0 "우리가 1814년부터 평화롭게 지내고 있는동안 다른 국가들은 이 평형을 파괴하겠다고 위협했습니다. 우리는 국방에 자금을 지원함으로써 예방 조치를 취할 수 있습니다."
 SWE_holmquist_plan:0 "현대 보병"
 SWE_holmquist_plan_desc:0 "선임참모장교 이바르 홀름퀴스트는 군사 장비와 장군 지도력에 투자하여 군을 현대화해야 한다고 제안했습니다."
 SWE_ski_infantry:0 "스키 보병"
 SWE_ski_infantry_desc:0 "군부에서 독특한 제안이 제시되었습니다. 광활한 산과 눈덮인 땅이 완벽한 자연 방어선을 제공해주었으므로, 보병을 훈련시켜 스키 보병을 양성하여 방어전에서, 그리고 해외에서 크게 활용할 수 있도록 하자는 제안입니다."
 SWE_modern_jagers:0 "육군사관학교"
 SWE_modern_jagers_desc:0 "전략적 지정학적 위치로 인해 아군은 산악지형에서 싸울 확률이 매우 높습니다. 이를 염두에 두고 사단 일부를 혹독한 산악지형에 알맞는 장비와 훈련으로 무장시킬 필요가 있습니다."
 SWE_modern_artillery:0 "대규모 포병"
 SWE_modern_artillery_desc:0 "대포는 귀중한 인력 대신 사용하여 수많은 군인의 생명을 구할 수 있는 아름다운 장비입니다. 조국을 안전하게 지키기 위해 계속해서 포병을 현대화할 필요가 있습니다."
 SWE_ag_42:0 "륭만 AG-42"
 SWE_ag_42_desc:0 "륭만 AG-42 소총은 군사력 향상에 사용할 수 있는 믿을 수 없을 정도로 치명적인 무기입니다. 이 반자동 소총은 꽤나 강력합니다. 그냥 엄지손가락만 조심하면 됩니다!"
 SWE_modern_caroleans:0 "20세기 캐롤리안"
 SWE_modern_caroleans_desc:0 "캐롤라인 보병은 칼11세와 12세 시대에 운용하던 정예 부대였습니다. 대북방전쟁동안 거둔 성취는 전설적인 수준으로, 큰 수적 열세를 뒤집고 승리를 거둔 전투가 굉장히 많습니다. 오늘날에도 이 부대의 전술로부터 많은 것을 배울 수 있습니다!"
 SWE_douglas_plan:0 "기동전"
 SWE_douglas_plan_desc:0 "선임참모장교 아치볼드 더글라스는 스웨덴 군대를 기동부대로 전환하여 적군을 신속하게 무력화시키자는 계획을 제안했습니다."
 SWE_domestic_designs:0 "군용차량설계 개발"
 SWE_domestic_designs_desc:0 "스웨덴은 규모는 작지만 질적으로 우수한 국내 무기 산업을 가지고 있습니다. 스트리스방 M/41과 같은 설계도를 활용해서 적이 가지지 못한 이점을 확보할 수 있습니다."
 SWE_landsverk_focus:0 "AB 란즈베르크"
 SWE_landsverk_focus_desc:0 "AB 란즈베르크는 스웨덴 란스크로나 시에 위치한 자동화 병기 생산 공장입니다. 이들에게 보조금을 지급하고 차량을 주문함으로서 스웨덴군 기계화게 박차를 가할 수 있습니다."
 SWE_pansartrupperna:0 "기갑사단"
 SWE_pansartrupperna_desc:0 "미래 전장은 탱크전이 될 것입니다. 다른 평행세계에서 벌어진 벨트크리드 서부 전선과 같은 교착상태를 타개할 수 있는 탱크의 능력은 그 세계에서 협상국이 승리할 수 있는 열쇠가 되었습니다. 탱크 개발에 참여하지 않는 것은 어리석은 결정입니다."
 SWE_blixtkrieg:0 "전격전 교리"
 SWE_blixtkrieg_desc:0 "스웨덴어로 전격전이라는 뜻을 가진 'Blixtkrig'이론은 스웨덴의 적이 반격할 기회를 주지 않기 위해 신속히 공격하여 속전속결을 거두는 전략입니다. 만약 이 작전을 성공적으로 실행에 옮길 수만 있디만, 이 교리는 가히 혁명적인 결과를 가져올 수 있습니다"
 SWE_integrated_support:0 "통합된 지원"
 SWE_integrated_support_desc:0 "지원 여단의 광범위한 지원이 없이는 적을 이길 수 없을지도 모릅니다. 그들을 사단에 통합하여 효율성을 높인다면 더 이상 지연은 없을 것입니다."
 SWE_study_recent_conflicts:0 "Study Recent Conflicts"
 SWE_study_recent_conflicts_desc:0 "Sweden should study recent conflicts to gain valuable military experience - old tactics and strategy are no longer applicable. Thankfully we can learn from the mistakes of others."
 SWE_logistics_development:0 "Modern Logistics"
 SWE_logistics_development_desc:0 "Best tanks and howitzers are useless without ammunition and fuel. Incorporating special logistics companies should keep our guns firing."
 SWE_army_mechanisation:0 "Armoured Personnel Carriers"
 SWE_army_mechanisation_desc:0 "Infantry support is vital for our tanks and artillery to operate, but enemy fire and machine guns are a death threat to our soldiers. Personnel carriers can protect them and increase their mobility."
 SWE_military_research:0 "Military Research"
 SWE_military_research_desc:0 "To win in modern combat, our army should use the latest technology advancements. Dedicating more resources and specialists to military research should be a priority."
 SWE_old_naval_construction:0 "구 해군 구성"
 SWE_old_naval_construction_desc:0 "전간기동안 이루어졌던 새로운 함선 건조를 시작하는 등 스웨덴 해군을 확장하는 작업들은 중요성이 떨어지는 정책으로 간주되어 중단되었습니다. 하지만 세월이 흐르면서 세계가 점점 불안정해짐에 따라, 스웨덴 해안을 보호하기 위해 이 오래된 계획을 다시 가동할 필요가 있습니다."
 SWE_naval_doctrines:0 "현대 해군 전술"
 SWE_naval_doctrines_desc:0 "스웨덴 해군 전술은 한심할 정도로 시대에 뒤떨어졌습니다. 적들이 우리보다 앞서 있다는 끔찍한 사실을 전선에서 맞닥트리기 전에 최신 해군 교리 발전에 초점을 맞추어야 합니다."
 SWE_baltic_submarines:0 "발트해의 늑대"
 SWE_baltic_submarines_desc:0 "한때 발트해는 거의 스웨덴의 내해에 가까웠습니다. 해상 교통을 방해할 수 있는 잠수함에 투자한다면 해상 지배력을 일부나마 되찾을 수 있을지도 모릅니다."
 SWE_modern_fighter:0 "J-9 전투기"
 SWE_modern_fighter_desc:0 "스웨덴 공군은 최신 비행 기술을 갖춘 신예 전투기를 필요로 합니다. 현재 주력 전투기는 시대에 뒤떨어진 몇 년 전 기종이고, 현대 기술에 뒤쳐지기를 원하는 자는 아무도 없습니다."
 SWE_air_bases:0 "공군기지체계 40"
 SWE_air_bases_desc:0 "스웨덴 국토는 굉장히 넓습니다. 공군이 전 국토에 제 시간에 도착하려면 영공 방어를 위해 항공기를 지원하고 파견할 수 있는 공군기지를 전국에 설치해야 합니다."
 SWE_air_reserve:0 "스웨덴 전투기 비축"
 SWE_air_reserve_desc:0 "적의 공습에 저항하기 위해 전투기 증강을 통해 방공망을 강화해야 합니다. 전투기가 다 떨어진다면 가만히 앉아있는 오리처럼 공격받게 될 뿐입니다."
 SWE_military_summit:0 "공군 수뇌회담"
 SWE_military_summit_desc:0 "유감스럽게도 우리는 세계 수준의 해군과 공군을 모두 유지할 여유가 없습니다. 해군과 공군중 어느 쪽이 육군과 함께 스웨덴군의 주력을 담당할 분과가 될지, 또 어느 쪽을 지원 역할로 좌천시킬지 결정해야 합니다."
 SWE_navy_supremacy:0 "해군 우위"
 SWE_navy_supremacy_desc:0 "예로부터 명예롭게 스웨덴을 섬겨왔고 앞으로도 조국 방위에 큰 역할을 할 해군에 우선권을 주기로 했습니다. 해군은 발트해에서 아국 해역을 재배할 것입니다."
 SWE_pansarskep:0 "발트해의 순양전함"
 SWE_pansarskep_desc:0 "조국을 둘러싸고 있는 해양에서 존재감을 드러내기 위해 'Pansarskep' 전투순양함에 투자해야 합니다. 대형함을 통해 스웨덴은 무시할 수 없는 존재로 거듭날 것입니다."
 SWE_swedish_cruisers:0 "순양함 엄호"
 SWE_swedish_cruisers_desc:0 "해양 야망을 실현하기 위해서는 해군 무기고에 대형함을 보호하기 위한 소형 순양함을 충분히 확보할 필요가 있습니다. 순양함 호위대에 투자한다면 대형함과 선원들이 공포에 떨 필요가 없어집니다!"
 SWE_hms_karl_xii:0 "HMS 칼 8세"
 SWE_hms_karl_xii_desc:0 "전설적인 카롤루스 렉스의 이름을 달고 항해하는 신형 전함 건조에 투자한다면 우리 해군의 미래가 더욱 안전해질 겁니다."
 SWE_naval_college:0 "스웨덴 [SWE.GetSWEprefixSW] 해군사관학교"
 SWE_naval_college_desc:0 "스웨덴 [SWE.GetSWEprefixSW] 해군사관학교는 하급 장교 육성에 초점이 맞추어져 있습니다. 해사에 투자한다면 이 시대에 걸맞는 해군 교리 형성에 도움이 될 겁니다."
 SWE_destroyers:0 "모데급 구축함"
 SWE_destroyers_desc:0 "가장 작은 소형함인 구축함은 특히 대잠전에서 대형함을 보호하는데 결정적인 역할을 수행합니다. 국방력을 보장하기 위해 구축함 개발에 투자해야 합니다."
 SWE_marines_focus:0 "해병대"
 SWE_marines_focus_desc:0 "상륙작전에 대비하는 특수 훈련을 받은 수륙양용부대를 창설한다면 도하나 상륙과 같이 보통 까다로운 작전으로 여겨지는 상황에서 우위를 점할 수 있습니다."
 SWE_airforce_supremacy:0 "공군 우위"
 SWE_airforce_supremacy_desc:0 "공군에 우선 순위를 부여하기로 결정했습니다. 예로부터 해군이 조국에 잘 봉사한 건 사실입니다. 하지만 지난 30년동안 세계에서 일어난 충돌들은 공해상보다는 공중이 현대전에서 결정적으로 중요한 역할을 담당한다는 교훈을 주었습니다."
 SWE_fighter_1:0 "FFVS J-22"
 SWE_fighter_1_desc:0 "FFVS J-22는 스웨덴 공군을 위해 특별히 설계된 단발 엔진 전투기로 전투 상황중 격추전이 벌어졌을 때 열등한 전투기에 의존하는 적보다는 확실한 우위를 제공합니다."
 SWE_saab_focus:0 "스벤스카 아에로플란 AB"
 SWE_saab_focus_desc:0 "스벤스카 아에로 AB와 린셰핑의 ASJA 항공기 제조사가 합병하여 형성된 사브는 뛰어나고 순수한 스웨덴 항공기 제조사입니다. 그들의 항공기 설계는 공중전에서 큰 도움이 될 수 있습니다."
 SWE_tac_nav:0 "유연한 공군력"
 SWE_tac_nav_desc:0 "우리 군의 비교적 유연한 공군력을 전술적으로 활용한다면 전략 폭격과 전장 지원 사이에서 빠르게 변화를 줄 수 있을 것입니다. 이러한 유연성을 통해 전술 변화를 주어 적을 교란시킬 수 있습니다."
 SWE_fighter_2:0 "현대 전투기"
 SWE_fighter_2_desc:0 "스웨덴은 전투기 개발에 뒤쳐질 여유가 없습니다. 적 전투기로부터 아군 전투기를 방어할 수 없다면 나머지 공군력은 무의미하기 때문입니다. 이런 이유로 우리는 방심하지 않고 전투기 기술 개발에 박차를 가해야 합니다."
 SWE_air_academy:0 "스웨덴 [SWE.GetSWEprefixSW] 공군사관학교"
 SWE_air_academy_desc:0 "참모장교와 기술장교를 육성하기 위해 스톡홀름에 설립된 스웨덴 [SWE.GetSWEprefixSW] 공군사관학교에 향후 반년짜리 일반교육 코스를 추가할 예정입니다. 이 연구를 통해 공중전 교리 발전에 도움이 될 겁니다."
 SWE_airborne_focus:0 "공수부대"
 SWE_airborne_focus_desc:0 "정보확보나 파괴공작을 위해 적군의 후방에 공수강하할 수 있는 전문 전투부대를 훈련시킨다면 누구도 예상하지 못한 방면에서 적에 대한 전술적 우위를 확보할 수 있을 겁니다."
 SWE_radar_jet_focus:0 "레이다와 제트기"
 SWE_radar_jet_focus_desc:0 "레이더와 제트 기술을 공중전의 미래라고 할 수 있을 것입니다. 레이더 장비를 장비함과 동시에 수백 킬로미터 떨어진 산업 지구를 손상시킬 수 있는 능력을 갖춘다면, 누구도 우리 공군에 도전하지 못할 것입니다!"
 SWE_DEM_treaty_of_stockholm:0 "스톡홀름 조약 비준"
 SWE_DEM_treaty_of_stockholm_desc:0 "스톡홀름 조약이 발효되기 위해서는 의회의 승인을 얻어야 합니다. 조약 비준을 통해 정식으로 스칸디나비아 지역의 우방국들과 협력하기 시작할 것입니다.\n§Y덴마크, 노르웨이, 스웨덴이 모두 민주주의 국가라면 1937년 6월에 스톡홀름 조약이 비준될 것입니다.§!"
 SWE_DEM_nordic_council:0 "북유럽 이사회 설립"
 SWE_DEM_nordic_council_desc:0 "북유럽의 정치적 통합은 별도의 기관에서 이루어져야 합니다. 이를 위해 북유럽 이사회를 설립합시다."
 SWE_DEM_defense_union:0 "스칸디나비아 방위연합"
 SWE_DEM_defense_union_desc:0 "스칸디니비아 국가들 중 특별히 군사적으로 우월한 국가는 없습니다. 집단방위조약을 통해서만 가상적국의 위협을 피할 수 있습니다."
 SWE_DEM_material_cooperation:0 "합동군사인수"
 SWE_DEM_material_cooperation_desc:0 "각국의 군사력은 상대적으로 작은 편입니다. 모든 북유럽 국가가 함께 무기 구매에 참여한다면 싼 값에 많은 무기를 구매할 수 있을 것입니다."
 SWE_DEM_military_volunteers:0 "군사교류 계획"
 SWE_DEM_military_volunteers_desc:0 "북유럽 군대 간의 협력 관계를 증대시키기 위해 특정한 사상과 틍력을 지닌 장교진이 필요합니다. 장군 교환을 통해 사업을 촉진합시다."
 SWE_DEM_passport_union:0 "북유럽 여권 협약"
 SWE_DEM_passport_union_desc:0 "왜 북유럽 시민들이 서로를 방문하기 위해 비자와 통행증을 발급받아야 합니까? 우리는 스칸디나비아 국가들 간에 국경을 제거하는 협약에 서명할 것입니다."
 SWE_DEM_joint_sessions:0 "의회 합동 개회"
 SWE_DEM_joint_sessions_desc:0 "정부는 북유럽 통합을 부분적으로만 지지해 왔습니다. 이러한 상황을 바꾸기 위해 모든 주장을 들을 수 있는 의회 간 연석회의를 개최할 것입니다."
 SWE_DEM_investments:0 "북유럽 투자"
 SWE_DEM_investments_desc:0 "자연스럽게 투자할만한 곳은 스칸디나비아입니다. 노르웨이와 덴마크의 계획에 투자하는 것이 좋을지도 모릅니다."
 SWE_DEM_monetary_union:0 "스칸디나비아 통화동맹"
 SWE_DEM_monetary_union_desc:0 "1873년부터 1914년까지 스칸디나비아 전역은 같은 통화를 사용했습니다. 스칸디나비아 통화동맹을 재건하고 전 스칸디나비아에 모든 화폐가 자유롭게 흐르도록 할 것입니다."
 SWE_DEM_found_sas:0 "스칸디나비아 항공 설립"
 SWE_DEM_found_sas_desc:0 "왜 북유럽 국가들이 각각 다른 항공 노선을 이용할까요? 항공 운송을 북유럽 협력의 상징으로 삼기 위해 스칸디나비아 항공을 설립합시다."
 SWE_DEM_custom_union:0 "단일시장 제안"
 SWE_DEM_custom_union_desc:0 "경제협력이 지속됨에 따라 북유럽 국가들 간에 관세를 폐지하는 건 자연스러운 일이 되었습니다. 스칸디나비아 국가들 간에 더 이상 무역 장벽이 없도록 해야 합니다."
 SWE_DEM_common_tech:0 "스칸디나비아 과학자 회의"
 SWE_DEM_common_tech_desc:0 "스칸디나비아의 과학자들은 1839년 이래로 모임을 열었지만, 비공식적이고 비연례적인 모임이었습니다. 보다 효율적인 방법으로 기술교환을 촉진하기 위해 모임을 공식화해야 합니다."
 SWE_DEM_common_tech_2:0 "기술 제휴"
 SWE_DEM_common_tech_2_desc:0 "스칸디나비아 과학자 회의의 성공으로 상호협력이 진전되었습니다. 국가 간 지식 공유 시스템을 만들면 우리 모두가 이득을 볼 것입니다."
 SWE_DEM_form_federation:0 "노르드 연방"
 SWE_DEM_form_federation_desc:0 "북유럽의 통합과 협력은 세계를 놀라게 하며 성공을 거뒀습니다. 이제 모두가 힘을 합쳐서 노르드 연방을 창설하여 내분에 가득 찬 세계에서 민주주의와 자유의 횃불이 되도록 해야 합니다."
 SWE_marlib_lower_taxes:0 "낮은 세금"
 SWE_marlib_lower_taxes_desc:0 "We are at a point now economically when we can lower taxes and reduce government spending. We do not need to and should not control the economy, as a further intervention would just hinder economic growth. But we also have to reduce the social welfare spending - we don't have enough money for now. Without a doubt, this will be unpopular among people, but hopefully, this will pay back."
 SWE_marlib_resource_investments:0 "자원 투자"
 SWE_marlib_resource_investments_desc:0 "Sweden is rich in natural resources - namely, precious iron ore is a valuable good on the European market. We can invest in mines and improve the excavation process - this will create more working places and generate revenue."
 SWE_marlib_welfare_reforms:0 "사회적 개혁"
 SWE_marlib_welfare_reforms_desc:0 "Now, after promised market reforms are finished and are successful, we need to invest in welfare and redirect here some of the profits. It will reduce social tensions and influence of socialist ideas."
 SWE_marlib_foreign_investments:0 "무기산업의 외국투자 유치"
 SWE_marlib_foreign_investments_desc:0 "'Bofors' artillery and 'Landsverk' tanks are popular not only among our military, other countries are also interested in them. By attracting foreign investments to the arms industry, we can produce more tanks and guns - and gain more profit!"
 SWE_for_our_nation:0 "조국을 위하여!"
 SWE_for_our_nation_desc:0 "강렬한 애국심을 통해 스웨덴의 국론을 통합시켜서 안정성을 증대시킵시다! 항상 국가를 염려하는 애국자들이 우리가 함께 나아갈 수 있도록 도울 것입니다!"
