 swe_flavor.1.t:0 "카린 보예의 För Lite 출판"
 swe_flavor.1.d:0 "사회주의적 성향을 가진 저명한 작가, 시인, 여성 운동가인 카린 보예가 최근에 새로운 작품을 발표했습니다. För Lite 라는 제목의 소설로, 꿈을 이루고 목적을 달성하기 위해 열심히 노력하는 한편으로 가족과 친구들에게 책임을 져야 한다는 내용을 주제로 삼고 있습니다. 보예는 매우 인기가 많았고, 새 소설은 절찬리에 팔려나갔습니다."
 swe_flavor.1.a:0 "언젠가 한번쯤 읽어봐야겠군."
 swe_flavor.2.t:0 "춘희에 출연한 그레타 가르보"
 swe_flavor.2.d:0 "미국에서 스타가 된 그레타 가르보가 로맨틱 드라마 영화 춘희에서 주연을 맡아 열연했습니다. 그레타 가르보는 스웨덴을 넘어 전 세계 영화에서 이름을 날리고 있습니다. 이 영화는 무해한 편이고 수준 높은 연출력을 보여주었지만, 일부 보수주의자들은 이 영화로 인해 굉장히 분노했는데 바로... 그녀의 옷이 너무 노출이 심하다는 것입니다! 그들은 영화에 검열을 요구하고 있습니다. 어떻게 해야 할까요?"
 swe_flavor.2.a:0 "너무 노출이 심하잖아! 규제해야해!"
 swe_flavor.2.b:0 "재미있겠군. 티켓 한장만 보내줘!"
 swe_flavor.3.t:0 "Ådalen 사격 5주년 기념 집회"
 swe_flavor.3.d:0 "1931년 5월 대규모 파업 참가자들이 지역 공장을 위해 일하는 파업 방해자들의 진지를 향해 행진했습니다. 경찰은 군에 지원을 요청했으며, 군의 발포로 5명의 노동자들이 사망했습니다. 비록 보수주의자들이 노동자들이 무장한 상태였고 그쪽에서 먼저 공격했다고 주아하고 있지만, 그 이후로 매년 사회주의자들 주도로 추모 행진이 개최되고 있습니다. 그 중에서도 올해 파업 참가자들은 이상할 정도로 대규모입니다. 어떻게 하시겠습니까?"
 swe_flavor.3.a:0 "내버려둬라. 언젠가는 지치겠지."
 swe_flavor.3.b:0 "한번이면 충분하지 않나? 군대를 파견해라!"
 swe_flavor.4.t:0 "살라 갱 최후의 선고"
 swe_flavor.4.d:0 "작년 여름, 시그바르 닐슨-터너먼(두목이 직접 붙인 이름으로 아마도 인간사냥꾼 Manhunter를 아나그램한걸로 추정됩니다.) 이 이끄는 갱단이 살인죄로 체포되었습니다. 곧 수사관들은 \"마법 모임\"이라는 별명이 붙을 정도로 신비스럽에 운영된 이 범죄조직이 1931년까지 거슬러 올라가는 여러 살인 사건들에 연루되어 있다는 사실을 밝혀내었고, 이 사실은 전국 언론이 대서특필했습니다.\n\n갱단 지도자와 단원들은 법정에서 실형을 선고받았는데, 대부분 종신형에 처해졌지만 두목은 정신질환자로 간주되어 정신병원 감금형에 처해졌습니다. 많은 사람들이 이 결과에 격분했습니다. 시그바르 닐슨-터너먼이 종신형에 처해지는걸 보고 싶어했기 때문이었습니다!"
 swe_flavor.4.a:0 "법원의 결정을 존중한다. 감금해서 치료시켜라."
 swe_flavor.4.b:0 "이 괴물을 감옥으로 이송하도록 해라."
 swe_flavor.5.t:0 "인간사냥꾼을 놓치다!"
 swe_flavor.5.d:0 "2년 전, 시그바르 닐슨-터너먼은 정신병원에 감금되어 치료받으라는 선고를 받았지만, 정치인들은 그 결정을 무시하고 감옥에 넣기로 결정했습니다. 교도소에서 그의 정신질환은 악화되었다고 전해지면, 작년 크리스마스 직후 택시기사를 살해하고 그의 차를 훔쳐 달아났습니다. 경찰은 어떤 단서도 찾지 못했습니다. 그가 지하세계로 숨어들거나 심지어 다른 나라로 도망쳤을지도 모르는 일입니다..."
 swe_flavor.5.a:0 "내가 뭘 했어야 했는데?!"
 swe_flavor.6.t:0 "사무실 총파업 발생!"
 swe_flavor.6.d:0 "노조와 협상이 실패한 이후, 스웨덴 호텔 총파업으로 수많은 호텔이 문을 닫았습니다. 스톡홀름에서 예테보리, 말뫼까지 직원이 제대로 갖추어진 호텔을 단 한군데도 찾을 수 없게 되었습니다. 시위대를 격렬하게 진압한다면 해산시킬수도 있겠지만 말이지요... 혹은 그들과 협상에 돌입해 사회주의 계열 정당을 강화시키는 결과를 가져올 수도 있습니다. 저들을 무시할 수도 있겠지만, 그렇게 한다면 당분간 경제에 해를 끼칠 수도 있습니다."
 swe_flavor.6.a:0 "Ådalen 때처럼 진압한다. 군대를 보내!"
 swe_flavor.6.b:0 "협상에 돌입하자."
 swe_flavor.6.c:0 "무시해라. 언젠가는 저절로 끝나겠지?"
 swe_flavor.7.t:0 "도시 학살"
 swe_flavor.7.d:0 "파업자들과 빨갱이들, 그리고 광포한 시민들이 화염병과 돌을 던지기 시작한 이후, 용맹한 군인들은 정부의 지시를 충실히 따랐습니다. 혼란과 폭동은 하루 종일 지속되었고 십여명의 노동자들과 시위대가 살해당했습니다. 웬일인지 두어명의 기자가 시위대에 끼어들어 예테보리 거리에서 피를 흘리는 민간인의 사진을 찍어 신문에 올렸습니다. 스웨덴은 충격에 휩싸였습니다!"
 swe_flavor.7.a:0 "저들이 조용히 집에 박혀 있었더라면..."
 swe_flavor.8.t:0 "사무실 총파업 종료"
 swe_flavor.8.d:0 "몇달동안 계속된 파업이 우리의 경제와 위신을 망가트렸으나 결국 정부는 파업자들을 지치게 했습니다. 파업은 끝났고 모든 게 정상화되었습니다... 최소한 지금은 말이죠."
 swe_flavor.8.a:0 "신이시여 감사합니다!"
 swe_flavor.9.t:0 "괴스타 에크만의 장례식"
 swe_flavor.9.d:0 "스웨덴에서 가장 인기있는 배우이자 연극 감독으로서 전설적인 인물이 된 괴스타 에크만이 오랜 투병 끝에 47세의 나이로 세상을 떠났습니다. 지난 11년간 에크만은 최소한 23개 작품에서 연기했습니다. 스톡홀름 도시 인구 5분의 1에 해당하는 100,000명(!)이 전설을 애도하기 위해 모인 가운데 장례열차가 천천히 출발했습니다."
 swe_flavor.9.a:0 "오늘, 우리 모두가 애도하리."
 swe_flavor.10.t:0 "라디오에 등장한 아스트리드 킨드스트란드"
 swe_flavor.10.d:0 "며칠전, 아스트리드 킨드스트란드라는 여성이 스웨덴 역사상 최초로 라디오 뉴스에 여성 아나운서로 등장했습니다. 이후 전국에서 분노한 시민들이 항의 전화를 걸고 편지 수백 통을 투고했습니다. 수많은 언론들도 여성이 국영 언론에 참여할 수 있는 현실에 불평을 토로했습니다."
 swe_flavor.10.a:0 "이거 말고는 화낼 일이 딱히 없는 모양이지?"
 swe_flavor.11.t:0 "Landstormens Lilla Lotta"
 swe_flavor.11.d:0 "스웨덴에서 새로 개봉한 코미디 영화가 극장가를 강타하여 엄청난 인기를 끌었습니다. 이 영화는 로미오와 줄리엣이라는 다소 진부할 수도 있는 이야기를 다루면서도 은행장을 갓 군에 입대한 신병으로 바꾸고 관리인을 지휘관으로 바꾸는 등 알려진 스토리를 비꼬아 표현했습니다. Lotta-corps의 여군과 사랑에 빠지는 줄거리에서 모든 등장인물은 바보같은 모습으로 등장하며 군사 훈련을 진지하게 받아들이는 이는 단 한명도 없습니다."
 swe_flavor.11.a:0 "아하하! 나는 웃기는 영화를 좋아해!"
 swe_flavor.11.b:0 "어떻게 감히 이런식으로 스웨덴 군대를 조롱할 수 있는가?! 당장 검열에 착수해라!"
 swe_flavor.12.t:0 "가르보의 코미디 - 니노치카!"
 swe_flavor.12.d:0 "'가르보가 웃는다' 이 문구가 새로 개봉할 영화의 광고 문구입니다. 스웨덴을 넘어 전 세계에서 유명한 아름다운 대배우 그레타 가르보가 처음으로 코미디 영화에 출연할 예정이기 때문입니다. 그레타 가르보는 이 영화에서 냉철한 생디칼리스트였지만 사랑에 빠져 자본주의 국가로 도망치는 주인공 니노치카 역으로 출연합니다. 이 영화가 말하고자 하는 바가 단지 농담일 뿐이고 자본주의 사회도 함께 조롱하고 있지만, 그렇더라도 이 영화가 생디칼리슴을 조롱하고 있다는 사실은 변하지 않습니다."
 swe_flavor.12.a:0 "그녀는 참으로 아름답구나! 티켓 하나만 주게!"
 swe_flavor.12.b:0 "어떻게 감히 영광스러운 스웨덴 혁명을 조롱할 수 있는가?! 당장 검열에 착수해라!"
 swe_flavor.13.t:0 "Kallocain 출판"
 swe_flavor.13.d:0 "언제나 바쁜 작가 카린 보예가 새 소설 Kallocain을 발표했습니다. 이 책은 국가에 대한 어떤 방식의 비판도 허용되지 않고 국가가 국민의 삶 곳곳을 통제하는 가상의 디스토피아 세계를 배경으로 삼고 있습니다. 남성과 여성, 계급 문제, 그리고 이러한 문제들로 인하여 발생하는 갈등을 중심 주제로 삼고 있습니다. 이 책은 굉장히 우울한 문체로 가득 차 있습니다. 좌파 우파를 막론하고 모든 전체주의 정권을 강하게 비판합니다."
 swe_flavor.13.a:0 "매력적이면서도 충격적인 서적이군!"
 swe_flavor.13.b:0 "어떻게 감히 강하고 영광스러운 국가를 조롱할 수 있는가? 당장 검열에 착수해라!"
 swe_flavor.14.t:0 "카린 보예의 죽음"
 swe_flavor.14.d:0 "수면제 과다 복용으로 자살한 카린 보예의 시신이 알링소스 북쪽 언덕에서 발견되었습니다. 이 시인이면서 작가인 인물은 지난 몇 달 동안 정서 불안 증상을 보였던 것으로 알려져 있습니다. 그녀가 사랑했던 여성 중 한명인 아니타 나소르스트가 암으로 죽어가고 있다는 사실이 정신질환에 더 악영향을 끼친듯 합니다. 그녀의 성적 지향은 공공연한 비밀이었고, 이 모든 압박이 그녀를 몰아갔을지도 모릅니다."
 swe_flavor.14.a:0 "Visst gör det ont när knopparna brister..."
 swe_flavor.15.t:0 "IKEA 설립"
 swe_flavor.15.d:0 "일전에 잉바르 캄프라드라는 열일곱살 청년이 연필과 낚시용품부터 스타킹에 이르기까지 온갖 물건을 파는 작은 회사를 설립했습니다. 사무실은 사장 부모님의 개인 농장에 있으며, 사장이 직접 고객 집의 현관까지 자전거로 상품을 배달할 것입니다."
 swe_flavor.15.a:0 "야망있는 청년으로 보이는군."
 swe_flavor.16.t:0 "신 말뫼 극장 오픈"
 swe_flavor.16.d:0 "최근에 개장한 말뫼시 극장은 유럽에서 가장 큰 극장 중 하나이며, 인상적인 볼거리를 제공합니다. 개막일 밤 첫 공연때 셰익스피어의 위대한 고전 '한여름 밤의 꿈'을 선보일 예정입니다."
 swe_flavor.16.a:0 "표를 주시오!"
 swe_flavor.17.t:0 "아비드 린드만 사망"
 swe_flavor.17.d.not_socialist:0 "보수주의 정치인이면서 해군 참모진의 일원이었던 아르비드 린드만은 많은 사람들에게 국부로 추앙받았습니다. 린드만 전 제독은 1906년에서 1911년 사이에 수상직을 역임했고, 다시 권력을 잡고 1924년부터 1934년까지 정부 수반으로 일했지만, 당시 젊은 신인 정치인이던 괴스타 바지를 위해 스스로 물러났습니다. \n\n바지가 린드만에게 조언을 구하지 않고는 어떤 선택도 할 수 없다는 말이 많았지만, 더 이상은 그렇지 않습니다. 국왕과 여러 귀족들이 참석한 아래 국장이 거행될 예정입니다."
 swe_flavor.17.d.socialist:0 "보수주의 정치인이면서 해군 참모진의 일원이었던 아르비드 린드만은 많은 사람들에게 민주주의와 사회주의의 싹을 밟기 위해서라면 어떤 일이든 했던 폭군으로 여겨졌습니다. 그는 1906년에서 1911년 사이에 수상직을 역임했고, 다시 권력을 잡고 1924년부터 1934년까지 정부 수반으로 일했지만, 당시 젊은 신인 정치인이던 괴스타 바지를 위해 스스로 물러났습니다. \n\n이후 혁명정부가 스웨덴 공화국을 선포했을 때, 린드만은 가장 먼저 해외로 망명했고 베를린의 한 아파트에서 절대로 원치 않던 모습으로 쓸쓸히 사망했습니다."
 swe_flavor.17.a:0 "위대한 정치인이 떠났군."
 swe_flavor.17.b:0 "위대한 폭군이 떠났군."
 swe_flavor.19.t:0 "Valkyriorna 창설"
 swe_flavor.19.d:0 "스웨덴 해안으로 전쟁이 다가옴에 따라 20년대에 과감한 낙하산 낙하로 유명한 곡예비행 조종사 엘사 안데르손에게 여성만으로 이루어진 항공 여단 결성을 요청했습니다. 이 프로젝트의 이름은 고대 북유럽 신화에 등장하는 전장에서 어떤 전사가 죽음을 맞이하는지 지켜보는 날개 달린 여성의 이름을 따 'Valkyriorna'라고 붙여졌습니다. 여성들은 스웨덴을 위해 싸울 기회를 잡기 위해 앞다투어 지원했지만, 사회에서는 의견이 분분합니다. 많은 사람들은 여전히 여성 복무가 현대 문명국가에는 어울리지 않는다고 생각합니다."
 swe_flavor.19.a:0 "스웨덴을 위해 싸우기를 원하는 이들은 언제나 환영이지!"
 swe_flavor.19.b:0 "여성이여! 국내 전선에나 머무르도록..."
