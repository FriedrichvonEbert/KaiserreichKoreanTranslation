 swe.0.t:0 "Sweden in 1936"
 swe.0.d:0 "After the Germans stood victorious in the Weltkrieg, Sweden had to adjust to a new world order. As such, few considered it surprising when the Swedish government announced that Sweden would join the German organisation of Mitteleuropa. Benefitting heavily from this, Arvid Lindman and his conservatives managed to fend off the social democrat attempts to take over through electoral triumph, cementing Sweden on the map as the conservative bulwark of Scandinavia.\n\nThis may change however as Lindman retired two years ago. This year, the new leader Gösta Bagge, who also succeeded Lindman as prime minister, will lead his first elections. Will he too be able to fend off his nemesis on the opposition, Per Albin Hansson?"
 swe.0.a:0 "För Sverige!"
 swe.1.t:0 "검은 월요일이 스웨덴에 닥치다"
 swe.1.d:0 "2주 전, 독일 증권거래소가 붕괴되었고, 그 여파가 바다 건너 우리나라를 덮쳤습니다. 처음에는 스톡홀름증권거래소에서 베를린에서 일어난 일이 똑같이 일어났고, 경제 역시 뒷따라 무너지게 되었습니다.\n\n세계대전 이후 스웨덴은 대독일 무역에 크게 의존하게 되었고, 덴마크와 함께 독일의 조직인 미텔오이로파에 가입하였습니다. 이에따라 우리의 무역관계는 점점 단순화되었고, 관세 없는 지역의 국가들, 즉, 독일, 덴마크, 발트해 인근의 독일 속국들 위주의 무역이 이뤄졌습니다. 노르웨이나 영국 같은 미텔오이로파 가맹국이 아닌 국가들은 무역에서 관세의 대상이 되었고, 영국 같은 경우 금수조치까지 하게 되었습니다."
 swe.1.a:0 "신이시여!"
 swe.2.t:0 "페르 알빈 한손이 우리의 위기 대응조치를 비판하다"
 swe.2.d:0 "야당 최고의 지도자로 널리 알려져 있으며 스웨덴 사회민주노동당(SAP)의 지도자인 페르 알빈 한손은 현재 진행 중인 경제 대변동에 대한 바지 내각의 대응을 날카롭게 비난하면서 불간섭 신념이 스웨덴에 위험과 피해를 주고 있다고 비난했습니다.\n\n그는 다시 한번 자신의 '폴크헴메트' 계획을 강조하면서 이 계획을 추진한다면 독일발 경제 위기로 실직자가 된 사람을 실제로 보호할 수 있으리라 주장했습니다."
 swe.2.a:0 "우린 할 수 있는 조치들을 하고 있다고!"
 swe.3.t:0 "사회민주좌파당 당원 증가"
 swe.3.d:0 "비록 야당은 사회민주노동당이 주도하고 있지만, 두 개의 군소 사회주의 정당도 활발합니다. 소위 제3인터내셔널의 대의에 강력히 지지하는 급진사회주의자들인 스웨덴 '사회민주좌파당'과 올해 처음 스웨덴 선거에 참여하는 '좌파 전체주의자'입니다.\n\n특히 전자의 경우 항구적인 보수정부를 밀어내지 못 하는 사회민주주의의 실패가 사회민주주의의 급진화를 야기함에 따라 수년에 걸쳐 당원이 급격히 증가하고 있습니다."
 swe.3.a:0 "우린 좌파 분열만 환영한다!"
 swe.4.t:0 "아비드 린드만이 바게 내각을 지지하다"
 swe.4.d:0 "과거 오랜 기간 동안 수상 자리를 지킨 적이 있던 총선동맹의 전 당수인 아르비드 린드만은 정부에 대한 지지를 공개적으로 표명하였습니다. 그는 바지를 최고로 신뢰하고 있음을 확인하였고 자신을 지지하는 지지자에게 바지에게 투표할 것을 독려하였습니다.\n\n린드만은 1906년부터 1911년까지 수상직을 차지하였고 1924년부터 1934년 정계에서 은퇴할때까지 또다시 수상직에 올랐습니다. 많은 사람들은 스웨덴 보수주의가 덴마크와는 달리 사회민주주의를 통제할 수 있었던 이유가 그의 카리스마에서 나온다고 생각합니다. 많은 이들은 바지가 스웨덴 정계에서 총선동맹의 우위를 지켜낼 수 있는지에 대해 의심의 눈초리로 바라보고 있으며, 다수는 바지를 보수 지도자로 둔 첫 선거인 1936년 선거가 바로 이를 결정하는 데 영향을 끼칠 것이라고 생각합니다."
 swe.4.a:0 "오랜 친구여, 고맙네!"
 swe.5.t:0 "사회민주노동당이 급진파와의 협력 배제를 거부하다"
 swe.5.d:0 "한손이 사회민주좌파당과의 연정 구성을 배제하지 않을 경우 가장 승리할 확률이 높다는 충격적인 소식이 전해졌습니다.\n\n사회민주좌파당은 프랑스와 영국에서 사회주의 정부가 들어선 것 처럼, 스웨덴 체제를 끝내고자 하는 공개적인 야심을 가지고 있어서, 우파들 사이에서 큰 우려를 낳고 있습니다."
 swe.5.a:0 "사회민주노동당이 본색을 드러내는군!"
 swe.6.t:0 "사회민주노동당에게 투표하는 것은 파리에 투표하는 것이다!"
 swe.6.d:0 "사회민주주의자가 노골적인 급진주의자들과 협력하려는 의향이 있다는 소식이 전해진 이래, 총선동맹은 선전전에 돌입했습니다. 그들은 사회민주노동당 지지층을 겨냥하여 사회민주노동당은 제3인터내셔널을 지지하는 자들이기 때문에, 그들에게 투표하는 것은 프랑스 생디칼리슴 정권에게 투표하는 것과 진배없다고 주장하고 있습니다.\n\n이런 주장에 대한 사회민주노동당의 날카로운 비판에 실제 사민당 지지층이 동요하지 않았음에도 불구하고, 사회민주노동당을 매우 위험한 존재로 간주하는 리버럴한 자유당 지지자들이 큰 영향을 받았습니다. 이들은 자유당보다는 총선동맹을 사회민주노동당의 사악한 계획에 대항하는 더 유능한 정당으로 인식하기 시작했습니다."
 swe.6.a:0 "안데르손, 개인적인 감정은 없다네..."
 swe.7.t:0 "군비 논의"
 swe.7.d:0 "선거가 다가옴에 따라 괴스타 바지와 장관진은 잠재적 패배의 가능성을 고려해야만 합니다. 정부는 현 국회와 1936년 국가 예산을 승인하기 위한 토론회를 계획했습니다. 바지 내각은 무거운 현행 국방비 지출을 유지해야 한다고 주장하면서, 현재 국가에 닥친 위협이 없으니 국방비를 돌려 국민들의 삶의 질을 높이는 데에 집중해야 한다고 주장하는 사민주의자들에게 대항하고 있습니다. 보수주의자들은 세계적인 긴장이 고조되고 있으며, 노르웨이와 핀란드에서 벌어진 우려스러운 사건들이 조만간 스웨덴을 직접적으로 위협할 것이라고 주장하고 있습니다. 정부가 국회에서 과반수를 차지하고 있어서 예산안이 통과될 것은 확실하지만, 논쟁에서 승리하는 것은 단순한 에산안 통과 문제를 넘어서서 다가올 선거 득표율에 영향을 끼칠 것입니다.\n\n전문가들은..."
 swe.7.a:0 "...야당이 예산안을 완전히 폐기하는데 성공했다고 평가했다."
 swe.7.b:0 "...보수주의자들이 예산안을 성공적으로 지켜냈다고 평가했다."
 swe.7.c:0 "...자유당이 바지를 구원했다고 평가했다."
 swe.8.t:0 "1936년 스웨덴 총선"
 swe.8.d:0 "1936년 선거운동은 감정을 자극하고 은근히 위협을 가하는 불공정한 선거 전략으로 점철되었습니다. 현 시점에서 유일하게 확신할 수 있는 사안은 누구든지 선거에서 승리를 원하는 자라면 다른 이들과 협력해야만 한다는 것 뿐입니다. 만약 사회민주주의가 승리를 거두고 이전에 공언했던 대로 사회민주좌파당과 정말로 협력한다면 심각한 문제가 될 지도 모릅니다. 만약 보수파가 승리한다면 바지는 린드만의 후계자로서 지위를 확보하겠지만, 실망한 사회주의자들이 이번 선거의 정당성에 대해 의심을 품을 것입니다."
 swe.8.a:0 "사회민주노동당이 승리했다!"
 swe.8.b:0 "총선동맹이 승리했다!"
 swe.9.t:0 "한손 1기 내각"
 swe.9.d:0 "1919년 이후 처음으로 사회민주주의가 통합된 사회민주노동당의 이름 아래에서 경쟁자들에게, 그 중에서도 특히 괴스타 바지의 총선동맹에게 분명한 승리를 거두었습니다.\n\n그러나 절대 다수를 차지하는데는 실패했으며, 국회에 속한 다른 정당과 연정을 맺어야 할 것입니다. 이미 선거운동기간동안 우리는 급진사회주의 정당인 사회민주좌파당과 협력하겠다는 의사를 표명했는데, 이는 민주적인 수단으로 사회주의를 성취하기 위한 가장 솔직한 선택이겠지만 정치적 대격변을 불러올 것이며 무장 집단이 궐기할지도 모릅니다. 대신에 농본주의 정당 농민연합과 연합할 수도 있습니다. 이 선택지로 인해 우리는 미래 계획에 대해 타협해야 하겠지만, 스웨덴 정치를 혼란에 빠트리지는 않을 것입니다.\n\n어떤 선택을 하던지 린드만의 보수주의 시대는 마침내 종말을 고할 것이고 그 자리에서 새로운 스웨덴이 일어설 것입니다!"
 swe.9.a:0 "우리는 사회민주좌파당과 함께 사회주의로 나아갈 것이다!"
 swe.9.b:0 "우리는 농민연합과 동맹할 것이다!"
 swe.10.t:0 "바게 2기 내각"
 swe.10.d:0 "많은 사람들은 괴스타 바지가 아르비드 린드만의 유지를 이을 수 없을 것이라고 의심했지만, 그들이 틀렸다는 사실이 드러났습니다. 총선동맹은 다시 한번 승리를 거두면 사회민주노동당을 짓밟았습니다.\n\n하지만 영광스럽고 성공적인 최다 득표에도 불구하고 우리 당은 절대 다수를 확보하는데는 실패했고, 국회는 비장악 입법부가 되었습니다. 만약 정부를 구성하고자 한다면 다른 정당과 협력해야만 합니다. 제1 바지 내각의 연장선상에서 경제문제에 대해 합의를 도출해낼 수 있는 자유당과 연합할 수도 있고, 아니면 정권의 사회적 계층과 더 잘 맞는 농본주의 정당 농민연합과 연정을 맺을 수도 있습니다."
 swe.10.a:0 "농본주의-보수주의 정권이 다가올 것이다!"
 swe.10.b:0 "계속해서 자유당과 함께할 것이다!"
 swe.11.t:0 "군주제 폐지"
 swe.11.d:0 "사회민주좌파당이 요구한 사항 중 하나는 군주제 폐지였습니다. 저들의 말에 따르면 이 전근대적인 제도는 스웨덴이 사회주의를 채택하지 못하게 하려는 반동주의자들의 모략일 뿐입니다. 사회민주노동당은 본래 이 사안에 큰 관심이 없었고 전면적인 공화주의를 주창하는 이들도 소수였지만, 결국 사회주의자 동지들과 협력하려는 열망이 우세했습니다.\n\n현재 사회민주노동당-사회민주좌파당 연정이 의회 다수당을 점하고 있는 가운데, 의회에서 다수 표만 있다면 쉽게 개정될 수 있는 스웨덴 헌법에 따라 업무를 수행하는 정부 기관은 군주제 폐지 법안을 손쉽게 통과시켰습니다. 현재 야당인 괴스타 바지와 총선동맹이 신랄히 비판하였음에도 성과는 없었습니다."
 swe.11.a:0 "이런 수고를 다할 만큼 가치가 있기를 바란다..."
 swe.12.t:0 "[GetMonth]의 차가운 아침..."
 swe.12.d:0 "이른 아침, 험상궂은 남자들이 Ålstensgatan가 40번지에 있는 페르 알빈 한손의 집 문을 난폭하게 두드렸습니다. 문이 열리자 남자는 거친 군대식 목소리로 크게 말했습니다. '신정부의 명령에 따라 페르 알빈 한손 당신은 반역죄로 체포되었다!'\n\n스톡홀름시 전역에 걸쳐 수많은 군인들이 전략적 위치와 정부 청사를 점령했습니다. 수많은 교량들부터 시작해서 스웨덴 국회까지 제복을 입은 군인들이 점령했습니다. 날이 밝자마자 육군 사령관 오스카 니그렌은 공영 라디오에서 '사민주의라는 탈을 쓴 생디칼리스트 반역자들이 정권을 잡았고 스웨덴의 유산을 영구히 파괴하려는 음모를 꾸몄다'는 내용의 성명서와 한손을 제압했다는 발표를 방송하면서 '육군전우회'라는 임시 군사 정부가 '작년에 치러진 부정 선거'로부터 질서를 회복할 것이라고 선언했습니다. 그는 여러 범죄 행위들을 열거하면서 군의 개입을 정당화했지만, 스웨덴을 프랑스의 종속국으로 만드려는 한손이 군축을 실시하면서 직장을 잃은 군인들이 갑작스러운 군주정 폐지를 명분으로 행동을 개시했다는 사실이 명백해졌습니다."
 swe.12.a:0 "스웨덴에서 암약하고 있는 생디칼리스트를 청소해야 한다!"
 swe.13.t:0 "노동자 민병대가 조직되다!"
 swe.13.d:0 "작년에 안톤 니우송은 정부에게 항상 무시당하며 손쉽게 체포할 수 있는 존재였습니다. 하지만 오늘 안톤과 동료들의 소식이 들려왔습니다. 그의 사회주의 단체는 무장한 채로 말뫼 시의 라디오 방송국을 점령하여 합법적 정부를 공격하고 반드시 취해 할 개혁 조치를 붕괴시키는 반동주의자들의 위협에 대한 저항을 라디오로 선언했습니다.\n\n이 방송은 효과가 있었는데, 전투적 사회주의자들이 개입하기는 했지만 스웨덴 전국에서 이 방송을 들은 시민들이 결집하여 민병대를 결성하기 시작한 것입니다. 자유주의자부터 사회민주주의자, 강경한 생디칼리스트까지 모두가 군부가 민주적 절차를 위반했다는 사실에 분노하며 궐기했습니다. 노동자들로 구성된 스톡홀름 노동자 민병대가 조국을 군부의 폭정으로부터 구하겠다는 일념으로 호기롭게 일어난 것입니다! 곧 양측은 전략적 요충지에서 처음으로 마주쳤습니다. 폭도는 무장하고 있었으며, 이 다음에 일어날 사태는 스웨덴의 미래에 엄청난 영향을 끼칠 것입니다"
 swe.13.a:0 "기관총을 꺼내자, 폭도들이 순식간에 사라지고 거리가 조용해졌다!"
 swe.13.b:0 "평범한 사람인 군인들이어, 우리와 함께하여 저 반동주의 군부에 대항합시다!"
 swe.14.t:0 "쿠데타 성공"
 swe.14.d:0 "자료 부족으로 인해 정확히 어떤 일이 일어났는지는 모르겠습니다. 알 수 있는 건 더 많은 노동자 민병대가 일어섰지만 쿠데타를 지지하는 군인들은 무기가 부족했지만 헌신적으로 진압에 나섰다는 것 뿐입니다. 이들은 민병대가 해산을 거부할 경우에 재빨리 기관총으로 노동자를 학살했습니다. 해가 지기 시작하면서 스톡홀름과 주요 도시 대부분이 군의 통제 하에 들어왔습니다. 정부에 충성하는 이들의 총 본산지이자 혁명을 선동하는 방송이 발송된 곳인 말뫼는 다음날 아침 새벽이 되기 전에 정부군에 항복했습니다.\n\n스톡홀름에서 군사정권의 수장 오스카 니그렌은 쿠데타를 지지하는 인사로 이루어진 내각을 공식적으로 임명했습니다. 육군전우회가 세 파벌로 나누어져 있는 현 상황에 어떤 장교가 신임 총리가 될 것인지 결정하는 것은 스웨덴의 앞날을 결정하는 중요한 사건입니다."
 swe.14.a:0 "개혁주의파의 칼 아우구스트 에렌스베르트!"
 swe.14.b:0 "균형잡힌 후보인, 헬게 융!"
 swe.14.c:0 "극단주의파의 악셀 길렌크로크!"
 swe.15.t:0 "쿠데타 실패"
 swe.15.d:0 "자료 부족으로 인해 정확히 어떤 일이 일어났는지는 모르겠습니다. 알 수 있는 건 점점 더 많은 민병대가 궐기했으며 점점 더 많은 군대가 노동자의 대의에 공감하기 시작했고 반군은 군사적으로 열세에 몰렸다는 것 뿐입니다. 이 상황은 늦은 오후 가장 열정적인 반군 지도부가 주둔하고 있던 의회에 흥분한 민병대가 돌격함으로서 일단락되었고 민병대는 스웨덴 주요 도시를 전부 평정했습니다.\n\n먼지가 가라앉으면서 두 가지가 확실해졌습니다. 첫째, 사회민주주의 정부는 쿠데타 과정에서 산산조각나 버렸습니다. 사민주의 정부 붕괴는 전체주의 연합 민병대가 반군에게 살해당한 페르 알빈 한손의 시신을 발견했다고 발표한 이후 확실해졌습니다. 한손은 바로 스웨덴 혁명의 순교자로 선포되었습니다. 둘째, 세계 도처에 영국과 프랑스를 모델로 삼은 수많은 생디칼리슴 공화국이 세워지고 있다는 것입니다. 민병대에 자유주의자와 사회민주주의자가 다수 참가했던 것은 사실입니다. 하지만 한손의 죽음은 많은 이들의 마음을 움직였고 사회주의자들이 침묵을 지키는 가운데 전체주의자가 반대파를 반혁명파로 몰아 사냥하기 시작했습니다."
 swe.15.a:0 "오늘 새로운 스웨덴이 탄생하였도다!"
 swe.16.t:0 "전체주의의 공포 정치"
 swe.16.d:0 "반동 군부가 인민을 진압하는데 실패한 이후 1주일이 지났고, 전장의 먼지가 잦아들고 있습니다. 여전히 사회주의 공화국은 피를 뒤집어쓴 채 초기 격동기 역사를 지나고 있습니다. 온건파를 이 폭력의 장에서 퇴장시키는데 성공한 전체주의 준군사조직은 내부에 숨어든 반동주의 세력에게서 시선을 거두었습니다. 그 대신에 충성스런 동지로 가장하면서 교묘하게 노동자 세력을 무너트리려 하는 수십 수백년간 스웨덴을 지배해온 반동주의 세력을 겨냥하였습니다. 다른 파벌에서는 비록 노동자 국가 설립 직후의 무정부주의적 분위기 속에서 모두를 구해낼 수는 없다고 해도, 잔인한 처형과 공포정치를 그만두어야 한다는 주장이 터져나오기 시작했습니다."
 swe.16.a:0 "재미를 보게 놔둬라, 혁명을 지키기 위한 길이다!"
 swe.16.b:0 "모든 힘을 다해 저들을 저지해라, 우리는 야만인이 아니다!"
 swe.17.t:0 "스웨덴 난민들"
 swe.17.d:0 "스웨덴은 유럽을 휩쓸어온 사회주의 재앙의 희생양이 되었습니다. 노동자 국가가 성공적으로 설립된 이후, 각 지역에서 전체주의자들이 스웨덴 자본가, 정치인, 성직자를 포함한 옛 정권의 주요 인물들에게 복수하기 시작했습니다. 결과적으로 많은 사람들이 스웨덴에서 도망치고자 했지만, 사회주의 재앙에 희생된 다른 국가들이 식민지라는 훌륭한 도주처를 가지고 있던 데 반해 스웨덴은 적당한 식민지가 없었습니다. 결국 그들은 [Root.GetCountryNameDef]에서 피난처를 찾고 있습니다. 이미 많은 사람이 우리 국경 지역에 도착했고, 저들을 수용해야만 합니다?"
 swe.17.a:0 "[Root.GetNameDef]에 온 것을 환영하네!"
 swe.17.b:0 "스웨덴 놈들을 돌려보내라!"
 swe.18.t:0 "전투적인 사회주의자"
 swe.18.d:0 "당신이 스톡홀름 교외에서 자동차로 이동하던 도중, 갑작스럽게 급정거 했습니다. 쓰러진 나무가 도로를 가로막았기 때문입니다. 운전자는 멀리 우회하여 비포장도로로 가야한다고 설명했습니다."
 swe.18.a:0 "어쩔수 없지. 지체되지는 않도록 해라!"
 swe.19.t:0 "전투적인 사회주의자"
 swe.19.d:0 "차는 좁은 길로 나아갔습니다. 하지만 반 리그도 못가 차는 또 다시 멈췄습니다. 진흙탕에 바퀴가 빠진 채로 호전적인 사회주의자들에게 둘러싸인 것입니다! 그들은 운전사를 풀어주면서 오직 당신만 있으면 된다고 말했습니다. 당신은 경비병을 부르려 했지만, 사회주의자들의 비웃음을 살 뿐이었습니다. 그들은 당신의 피를 원합니다."
 swe.19.a:0 "너, 너는 사회주의자가 아니잖아!"
 swe.20.t:0 "질렌크록이 국가지휘자를 칭하다"
 swe.20.d:0 "전투적인 사회주의자들이 우리들의 지도자 오스카 니그렌을 암살한 이후, 악셀 질렌크록이 군사정권 수장 직위를 이어받았습니다. 질렌크록은 자신을 국가지휘자로 칭하면서 모든 장관 직위를 겸했습니다. 그리고 국영 라디오를 통해 '사회주의의 명백한 위협이 실재함을 고려하여 옛 정부의 복원을 무기한 중단하며 상황이 완전히 통제 될 때까지 군사정권을 지속시킬 것'이라고 발표했습니다.."
 swe.20.a:0 "사회주의자들이 아무리 악랄하더라도, 국가지휘자께서는 강인하시다!"
 swe.21.t:0 "군사재판"
 swe.21.d:0 "신속하게 질서가 회복된 이후, 군사 법정이 세워졌습니다. 일반 사법체계의 판사들 중 대다수가 보수주의적인 법무부 장관에게 임명받았지만, 군사정권은 1920년대 초 사회민주주의 정권 시대에 임명된 법관들이 반역자들에게 당혹스러운 무죄 판결을 내릴 지도 모른다는 우려를 표습니다. 반역자들 중 일부가 사민주의 정당에 속해있었기 때문입니다.\n\n이런 사태가 벌어지는 상황을 막기 위해, 이 특수한 상황에 한해 군이 필요하다고 판단하는 한 거리에서 쿠데타군에 저항했던 사회주의자부터 한손 정부에 가담했던 인사에 이르기까지 모든 피고에게 유죄 판결을 내려야 합니다."
 swe.21.a:0 "첫 법정이 개정한다..."
 swe.22.t:0 "한손 대 스웨덴 재판"
 swe.22.d:0 "군사 법정에 처음으로 선 피고인은 전 총리 페르 알빈 한손이었습니다. 이 반역자는 스웨덴 체제를 전복시키려 했으며, 생디칼리슴 폭정을 통해 국민의 신뢰를 저버리고 자유를 빼앗았습니다. 다행히도 그의 사악한 계획은 군부의 용감하고 사심 없는 결단으로 좌절되었습니다. 한손에게는 불행한 일이지만, 검사는 질렌브로크 파벌에 속해 있으며 그를 절대로 용서하지 않을 것입니다. 검사는 이 생디칼리스트에게 사형을 구형할 것을 주장했지만, 스웨덴 형법에 따르면 사형은 오직 전시에만 시행되어야 합니다. 이와 같이 검찰측과 변호측의 주요 논점은 쿠데타를 전시로 간주할 수 있느냐는 문제인데, 이 결과에 따라 한손을 처형할지 무기징역에 처할지가 결정됩니다. 얼마 후, 본 법정은 다른 재판에 지대한 영향을 끼칠 중요한 평결을 발표했는데 바로..."
 swe.22.a:0 "...한손에게 무기징역을 선고한 것입니다."
 swe.22.b:0 "...한손에게 사형을 선고한 것입니다."
 swe.23.t:0 "왕정복고?"
 swe.23.d:0 "국가 기관을 장악했던 군부의 본래 의도는 1936년 9월 20일 그 운명의 날 이전과 같은 정권을 복원시키는 것이었습니다. 비극적인 생디칼리슴의 침투를 막기 위한 몇 가지 추가적인 안전 장치도 마련해야 했습니다. 이를 위해 사회민주주의자가 향후 개최될 선거에 출마하지 못하도록 막고, 여러 위기 동안 충격적일 정도로 소극적인 반응을 보인 국왕을 복위시키지 못하게 해야합니다. 대신 군부는 국왕의 손자 베스테르보텐 공작에게 왕좌를 넘기기로 결정했습니다. 그는 생디칼리슴에 반대한 인사들에게 피난처를 제공하는 등 강력한 후원자였고 조국의 안보에 항상 노심초사하는 장교였습니다.\n\n하지만 군정 내 일각에서는 군주제와 민간 정부를 부활시킨다면 군부의 이익이 위협받을것이라고 주장하며 군사정권을 연장시켜야 한다고 주장하고 있습니다."
 swe.23.a:0 "'민주주의'의 회복을 선언하라."
 swe.23.b:0 "국정 중단을 연장하라!"
 swe.24.t:0 "구스타프 6세 아돌프가 왕위에 오르다"
 swe.24.d:0 "군사정권은 약속을 지켰고, 오늘 왕정복고가 이루어졌습니다. 국회가 통과시킨 왕정복고 법안이 발효된 직후, 구스타프 5세의 손자인 구스타프 아돌프 왕자는 생득권을 행사하고 성대한 즉위식을 거행하여 공식적으로 스웨덴의 왕좌에 올랐습니다."
 swe.24.a:0 "국왕 폐하 만세!"
 swe.25.t:0 "국왕 폐하께서 새로운 정부를 지명하다"
 swe.25.d:0 "새 국왕이 스웨덴의 왕관을 안전하게 이어받은 이후, 군사정권에서 민간정권으로의 권력 이행이 신속하게 이루어졌습니다. 즉위식 직후 군사정권은 전격 사임을 발표했고 민간정권이 수립될 예정입니다. 사회민주노동당원이 지하 시설에 감금되고 그들의 의석이 공석이 된 가운데, 총선동맹이 국회에서 안정적인 다수당이 되었습니다. 그 이유로 폐하께서는 괴스타 바지에게 다시 한번 정부를 수립해 줄것을 요청했습니다. 군사정권이 실시한 마지막 조치는 국가적 사태 이후 힘을 잃은 왕실의 권력을 회복시킨 것입니다. 새 국왕이 이 조치를 실제로 활용할 지는 두고 볼 일입니다."
 swe.25.a:0 "만세!"
 swe.26.t:0 "에렌스베르트 내각 수립"
 swe.26.d:0 "사실 오스카 니그렌은 그저 권위주의적이고 평범한 인물일 뿐이었습니다. 그가 파벌화된 군사정권의 통제를 천천히 잃어가자 기회를 틈탄 칼 아우구스트 에렌스베르트 장군이 니그렌의 통치를 보필하였습니다. 점점 더 많은 니그렌파 인사들이 에렌스베르트파로 옮겨갔고, 니그렌은 에렌스베르트파의 꼭두각시로 전락했습니다. 상황이 이렇게 되자 에렌스베르트가 니그렌에게 은퇴를 종용하는 일은 단지 시간문제에 달려 있습니다. 더 나은 통치력을 가진 에렌스베르트는 즉시 내각을 개편하여 자신에게 충성하는 인물들에게 장관직을 수여했고, 따라서 육군전우회의 온건주의 파벌이 조만간 스웨덴을 통제하게 될 것입니다."
 swe.26.a:0 "자연스러운 과정이다"
 swe.27.t:0 "융 군부"
 swe.27.d:0 "오스카 니그렌은 가장 권위있는 인물이 아니었고, 파벌화된 군부는 오늘내일하고 있습니다. 결과적으로 니그렌은 서서히 통제력을 잃어가고 있었습니다. 쿠데타 계획을 세울 때부터 참여했고 지지층이 취약했던 니그렌을 세 파벌이 결집하여 지지할 만한 후보자로 추천했던 헬게 융이 떠올랐습니다. 말할 필요도 없이 니그렌으로서는 부분적으로는 정부 내에서 계속되는 지겨운 계략 때문에 사임을 공포할 수 밖에 없었습니다. 융은 니그렌의 흔적 속에서 유지를 이어받아 지지자들을 끌어모았고 빠르게 정치적 공백을 메꿔 나갔습니다. 얼마 지나지 않아 융에게 반하는 인사들이 해임되고 신임 인사들이 그 자리를 차지하면서 군정은 소위 '융 군부'로 바뀌었습니다'."
 swe.27.a:0 "헬기 융은 우리가 필요로 하던 진정한 구원자이다!"
 swe.28.t:0 "질렌크로크 정권 등장"
 swe.28.d:0 "오스카 니그렌은 통치를 그리 능숙하게 해내지 못했고 스스로도 그 사실을 잘 알고 있었습니다. 군정 내에서 질렌크로크 파벌이 서서히 세력을 키우고 있다는 사실을 눈치채지 못한 사람은 거의 없지만, 니그렌은 진짜로 전혀 알아채지 못했습니다. 아니라면 적어도 그들을 과소평가했던게 분명합니다. 왜냐하면 질렌크로크 파벌 군인들이 집무실을 급습하여 그에게 자신들이 제안한 법안을 통과시킬 것을 요구했을때 크게 놀랐기 때문입니다. 법안 내용은 이와 같습니다. '군정을 끝내고 스웨덴 사회민주좌파당과 사회민주노동당이 일으킨 쿠데타 사태 이후 공석이 된 국회의원 의석을 충당한다. 그리고 모든 공석은 스베아 리케 국민대중당이라는 질렌크로크가 이끄는 신생 정당이 차지한다.' 일단의 형식적인 절차가 끝나자, 국회는 법안을 통과시켰습니다. 국가지휘자 권한이 국회를 지배하도록 허가하는 현행 정부 법을 개정하여 반포하였고 그 권한을 악셀 질렌크로크에게 부여하여 스웨덴을 지배할 무소불위의 권력을 넘겨주었습니다."
 swe.28.a:0 "민간정권이 돌아왔지만... 이건... 좀 이상한데..."
 swe.29.t:0 "Landsorganisationen 해체"
 swe.29.d:0 "소위 Landsorganisationen, 그리고 스웨덴 노동자중앙위원회 아래에서 통합된 노동조합들이 반역적인 구정권을 지지했다는 사실은 공공연한 비밀입니다. 쿠데타에 대한 대응으로 노동조합 다수가 신정부에 대항하는 파업을 시도했지만, 대부분 실패했습니다. 얼마 후 노동조합이 해산되기 직전에 군정이 해야 할 조치를 취했습니다."
 swe.29.a:0 "속이 시원하군"
 swe.30.t:0 "노동조합 재설립"
 swe.30.d:0 "스베아 리케 국민대중당의 사상적 지도자들은 노동자 계급의 지지를 되찾기 위해서는 노동자의 이익을 대변해주는 조직을 재설립해야 한다고 생각했습니다. 곧이어 여러 파벌들이 국가지휘자의 사무실에 제안서를 제출했습니다. 처음으로 도착한 파벌은 특수한 스웨덴식 길드 시스템 구축을 지지했습니다. 이 제안을 받아들인다면, 모든 길드원들과 사회 초년생들은 조만간 설립된 여러 길드에 자유롭게 가입하거나 탈퇴할 수 있게 됩니다. 길드는 노동 협상에서 회원들을 대표할 것이며, 기업측은 길드에 가입하지 않은 노동자와 계약하는 것이 금지됩니다.\n\n두 번째 제안은 정부의 엄격한 통제 하에서 노동조합을 부활시키는 것입니다.\n\n마지막 파벌은 어떤 형태의 노동조합이던지 간에 스웨덴 사회에 해악을 가져올 뿐이므로 현행 금지 체제를 이어나가야 한다고 주장했습니다."
 swe.30.a:0 "길드 체계 지지파가 우세하다"
 swe.30.b:0 "노동조합을 엄격한 정부 통제 하에 부활시켜라"
 swe.30.c:0 "노동조합을 계속 금지해라"
 swe.31.t:0 "길드 체계"
 swe.31.d:0 "새로운 길드 체계가 시작된 지 1년이 지난 지금, 이 체계는 다소간 성공을 거두었습니다. 일각에서는 이 체계가 단지 사회를 통제하려는 스베아 리케 국민대중당의 또 다른 술책이라고 비판합니다. 정권에 충성하는 길드장인 'Gilleledares' 제도를 도입한 이후, 정권은 길드 체계를 통해 반체제 인사를 단순히 노동 시장과 장인 사회에서 제외하는 것 만으로 사회에서 배제시킬 수 있게 되었습니다. 한편 노동자들은 노동협상 대표부가 스타라레와 같은 야만적인 관행을 없애는 데에 성공했다는 사실에 놀랐습니다. 결국 이전까지는 부유한 자들만을 위해 존재한다고 생각되었던 정권이 하층 계급에서도 인기를 끌기 시작했습니다"
 swe.31.a:0 "부유하고 가난한 스웨덴 사람 모두가 더 큰 성공을 위해 함께할 것이다!"
 swe.32.t:0 "노동조합의 상황"
 swe.32.d:0 "노동조합이 정부의 감시 아래 부활한 지 반년이 지났고, 그 결과는 슬프게도 실망스러웠습니다. 노동조합은 신정부에 충성하는 대신에 비밀리에 생디칼리슴을 부활시키려는 음모를 꾸몄고, 정부는 조치를 취할 수 밖에 없었습니다. 문제아들은 곧 노동조합에서 제명되었고 정부의 통제력이 회뵉되었지만, 사태가 진행됨에 따라 노동조합이 정말로 노동자 이익을 옹호하는지에 대해 의심이 증폭되었습니다. 많은 이들에게 노동조합은 단지 부르주아 정부와 그들이 투쟁해야 하는 자본가의 손아귀에서 놀아나고 있을 뿐이라고 생각하고 있습니다."
 swe.32.a:0 "손실을 줄이기 위해 노조를 금지해라."
 swe.32.b:0 "강제로 노조에 참여시키기 위해 가입을 의무화하라!"
 swe.33.t:0 "노동조합"
 swe.33.d:0 "정부가 모든 이에게 노조 가입을 요구하기로 결정한 후, 노동조합은 마지못해 참석한 관심이 전혀 없는 노동자들로 가득 찼습니다. 정당성은 낮았지만 정부 기관들이 참여를 독려하면서 약간의 양보를 했고, 많은 노동자가 이 체제에도 장점이 있다는 사실을 인식하기 시작했습니다. 결과적으로 통제된 노조 체제는 어느정도 자리를 잡았지만, 국가지휘관과 그 아래의 사상가들이 의도했던 바는 아니었습니다."
 swe.33.a:0 "탄압만이 대성공이라고 전해라!"
 swe.34.t:0 "국가지휘관과 대주교"
 swe.34.d:0 "스베아 리케 국민대중당은 스웨덴 교회가 국민을 도덕적으로 지배하는 권위를 인정했습니다. 사실, 정부가 교회를 지지한 일은 단 한가지 이유로 귀결됩니다. 국가지휘관이 소수 유대인 사회를 인종문제에서 강경한 자세를 취하는 내각에 대항하여 보호하려 했고, 대주교 또한 반유대주의에 반대하는 성직자였기 때문입니다. 이런 이유로 악셀 질렌크로크와 웁살라 대주교 얼링 에이뎀이 정기적인 회담을 가진일은 놀라운 일이 아닙니다. 질렌크록은 스웨덴 교회를 지원하는 법안을, 예를 들면 교회를 떠나는 것이 불법이라던지 죄악을 단속해야 한다던지 하는 법안들을 통과시킬 용의가 있었습니다. 그러나 그 대가로 교회가 진보적인 반정부 성직자를 적극적으로 제거하고 국가지휘관을 공개적으로 지지하라고 요구했습니다. 얼링은 국가지휘관과 회담을 가진 이후, 종교 회의를 개최해 이 문제를 논의했습니다."
 swe.34.a:0 "종교 회의에서 알아서 결정하도록 내버려 두어라..."
 swe.34.b:0 "반정부 성직자들을 방문하여 의사 결정에 도움을 주어라."
 swe.35.t:0 "웁살라 종교 회의"
 swe.35.d:0 "스웨덴 기독교회가 개최한 종교 회의에서 결론을 발표했습니다. 성직자들은 스베아 리케 국민대중당을 위시한 어떤 세속 정부도 분명히 지지할 수 없다고 합의했습니다. 그리고 이전에 있던 민주적 정부가 도덕적으로 더 나았다고 말했습니다. 더 나아가 그들은 국가지휘관의 가치를 지지하는 입법으로는 신께 지원을 흥정할 수 없다고 말했습니다. 종교회의의 결과는 스베아 리케 국민대중당의 원칙을 명확히 부정하는 것이었습니다.\n\n이 소식을 전해 듣고 격분한 국가지휘관은 스웨덴 교회는 더 이상 스웨덴의 국교가 아니며, 대주교 얼링을 포함한 수많은 성직자에게서 자유를 박탈한다고 선언했습니다."
 swe.35.a:0 "그... 그래도 분노는 죄악이잖아?"
 swe.36.t:0 "웁살라 종교회의"
 swe.36.d:0 "이상하게도 진보성향 성직자들 중 다수가 종교회의에 참석하지 못했거나 갑작스럽게 견해를 수정했습니다. 그래도 종교회의는 예정대로 진행되었습니다. 회의에 참석한 성직자들은 하나님의 의지를 집행하는 일을 양보할 필요가 있으며 스베아 리케 국민대중당 정부가 이교도 생디칼리스트를 박해하고 생디칼리슴 재앙으로부터 스웨덴을 지켜냄으로서 하나님의 의지를 이미 이행하고 있음을 확인했습니다.\n\n국가지휘자는 이 소식에 크게 기뻐했고, 그 시점부터 스웨덴 교회는 비록 적극적이지는 않다고 해도 스베아 리케 국민대중당이 상명하달식 정부 체제를 지지하는 선전에서 필수불가결한 존재가 되었습니다. 그 대가로 정권은 교회에 전폭적인 지원을 약속했습니다."
 swe.36.a:0 "우리도 약속한 사항을 충실히 이행할 것이다!"
 swe.37.t:0 "민정 이양"
 swe.37.d:0 "시간이 지남에 따라 군사 정부 형태를 유지하는 것은 상당히 힘들어 졌습니다. 그러므로 국가지휘자가 국회의 모든 의원을 '스베아 리케 국민대중당' 소속 의원이라고 선언한 일은 딱히 놀라운 일이 아니었습니다. 일단 이 조치가 시행되자, 권력은 국회로 이양되었습니다. 국회는 즉시 질렌크로크를 종신 국가지휘자로 확인하고 국가지휘자가 스웨덴 정부를 통치함에 있어서 의회를 무시할 수 있는 권한을 부여했습니다. 이 법안이 통과된 이후, 국가지휘자는 무소불위의 권력과 함께 쿠데타 이전의 스웨덴을 손에 넣었습니다."
 swe.37.a:0 "다르지만 같고, 같지만 다르다."
 swe.38.t:0 "새로운 정부 기관"
 swe.38.d:0 "국회는 스웨덴 헌법에 따라 통치하는 새로운 정부 기관을 설치하는 법안을 통과시켰습니다. 새 정부는 마르크스주의 또는 생디칼리슴 사상을 지지하는 정당을 명확히 배격하고 있으며, 스웨덴 국왕이 예비력을 행사할 권리를 인정했고, 보수주의 정부에 큰 이익을 주는 사소한 수정조항을 첨가했습니다."
 swe.38.a:0 "만세!"
 swe.39.t:0 "인터내셔널 가입을 원하는 스웨덴"
 swe.39.d:0 "스웨덴 혁명정부가 세계혁명을 위한 투쟁에 동참하고 싶다는 의사를 표명했습니다. 스웨덴 노동자와 함께 부르주아를 밟아버리시겠습니까?"
 swe.39.a:0 "물론!"
 swe.39.b:0 "우리는 저 꼭두각시들과 함께 싸우지 않을 것이다!"
 swe.40.t:0 "프랑스가 받아들이다!"
 swe.40.d:0 "공산주의 정부에서 반동세력과 금융자본주의의 암흑의 힘과 맞서 싸우는 투쟁에 환영한다고 대답했습니다. 우리는 다함께 부르주아를 분쇄할 것입니다!"
 swe.40.a:0 "만세!"
 swe.41.t:0 "프랑스가 우리를 거부하다!"
 swe.41.d:0 "공산주의 정부가 반동세력에 대항하는 전장에 참가하겠다는 우리의 제안을 거부했습니다. 보아하니 저들은 우리를 다른 전선에 선 이로 바라보고 있는 듯 합니다."
 swe.41.a:0 "저 달팽이나 먹는 놈들을 저주하라!"
 swe.42.t:0 "진정한 혁명을 위한 기념비"
 swe.42.d:0 "페르 알빈 한손은 부르주아 정권과 연합하는 전략을 지지하는 등 완전무결한 인물은 아니었지만, 자신이 혁명의 진정한 영웅임을 보여주었습니다. 국왕의 퇴위를 요구했을 때 이미 예견되었다시피, 결국 그는 공화국 수립을 선언하고 있었습니다. 슬프게도, 이 혁명의 위대한 영웅은 쿠데타 초기에 군부의 손에 살해당했습니다. 만약 좌파 전체주의자 민명대의 영웅적인 행동이 없었다면 그의 시신조차 찾을 수 없었을지도 모릅니다.\n\n물론 우리 모두가 영광스러운 혁명가를 기억할 필요가 있습니다. 그렇기 때문에 한손이 자란 도시 말뫼에 거대한 동상 설치를 추진한 것입니다."
 swe.42.a:0 "위대한 혁명을 위한 위대한 기념비로다!"
 swe.43.t:0 "혁명의 첫 날"
 swe.43.d:0 "1년 전 오늘, 악랄한 자본주의의 폭정이 프롤레타리아트의 피로 씻겨졌습니다. 스웨덴의 자유가 공짜로 주어지지 않았다는 사실을 상기시키는 것은 중요하기 때문에 혁명의 날을 국경일로 선포하기로 했습니다. 이날은 모든 노동자가 쉬는 날입니다. 국가는 다음세대를 위하는 동시에 기성세대를 사회주의화하는 여러 활동을 계획할 것입니다!"
 swe.43.a:0 "매년 이 날을 기념하도록 하자!"
 swe.44.t:0 "혁명의 날"
 swe.44.d:0 "혁명의 생일이 돌아왔습니다. 국가는 스웨덴의 어린이에게 혁명 기념 활동을 위임했고, 휴일을 얻은 성인들은 사회주의화된 어린이들과 함께 자유로운 하루를 보냅니다!"
 swe.44.a:0 "Leve vår Revolution!"
 swe.45.t:0 "인터내셔널에 가입한 노르웨이"
 swe.45.d:0 "수많은 정부 인사가 1815년 이후 사실상 유지된 중립정책에 찬성표를 던졌습니다. 하지만 노르웨이가 생디칼리슴의 손아귀에 떨어졌고, 그 뿐만 아니라 프랑스 코뮌과 브리튼 연방의 제3인터네셔널에 가입하기까지 했습니다. 게다가 '스웨덴을 사악한 자본주의 폭정에서 해방하자'는 공격적인 수사를 매일 던지다보니 거의 익숙해질 지경입니다.\n\n이런 도발과 그들이 정식으로 제3인터내셔널 군사동맹에 참가했으므로 노르웨이가 영프식 공격견을 우리에게 보내버릴지도 모른다는 사실을 항상 명심해야 합니다. 많은 이들이 우리가 중립을 포기해야 한다고 주장합니다. 생디칼리슴의 위협 아래에서 중립을 택한다면 우리의 안보는 취약해질 것입니다. 열렬한 무역 파트너이자 제3인터내셔널의 라이벌인 독일과 동맹해야 합니다."
 swe.45.a:0 "우리는 라이히스팍트에 가입해야 한다!"
 swe.45.b:0 "새로운 도전에 직면했다고 하더라도, 중립을 지켜야 한다!"
 swe.46.t:0 "라이히스팍트 가입을 청원한 스웨덴"
 swe.46.d.NOR:0 "스웨덴은 인접국 노르웨이가 생디칼리슴에 빠져 파리와 런던 정부와 공공연히 우방 관계를 다져오는 것을 바라보고만 있었습니다. 스웨덴 정부는 중립적 전통을 존중하지만, 노르웨이의 위협은 무시하기에는 너무 커졌습니다. 이제 그들은 붉은 위협에 대항하는 동맹 체제의 선봉으로 우리와 함께하기를 원합니다. 그 대신에 스웨덴산 강철을 가져갈 수 있겠지요."
 swe.46.d.other:0 "The government of Sweden has been eyeing the recent developments in Europe with concern. While the Swedish nation has long prided itself on a tradition of neutrality, the growing threat of revolutionary socialists and the resurgent Russian state have ultimately pushed Stockholm to reconsider its isolationist stance. In a bid to secure its future, Sweden has petitioned to enter the Reichspakt - bringing their steel reserves with them."
 swe.46.a:0 "우리의 싸움에 함께한 것을 환영하오 스웨덴 형제여!"
 swe.46.b:0 "그들을 지키는 것이 더 힘들거다."
 swe.47.t:0 "독일이 우리의 제안을 수용하다"
 swe.47.d:0 "주독 스웨덴대사관에서 독일 정부가 생디칼리슴에 대항하는 동맹 체제에 우리를 참가시켜 달라는 청원을 승인했다는 소식을 전했습니다!"
 swe.47.a:0 "우리는 무정부상태에 대항하여 함께 설 것이다!"
 swe.48.t:0 "독일이 우리를 거부하다"
 swe.48.d:0 "제국 정부는 동맹 체제를 구축하자는 우리의 제안에 관심을 보이지 않았습니다. 우리끼리 해결해야 하는 상황이 되었습니다."
 swe.48.a:0 "그러면 결국에는 중립이로군..."
 swe.49.t:0 "총선동맹이 명칭을 변경하다"
 swe.49.d:0 "1936년 참패 이후 보수주의 총선동맹의 운명은 불행하기만 했습니다. 총선동맹의 지지자 상당수가 한손의 사회민주주의 지지로 이탈했고, 사회민주주의에 반대했던 사람들은 선거 결과를 믿고 자유당 지지로 돌아섰습니다.\n\n우익 반대파의 보루인 총선동맹을 재정립하고 운명을 되돌리기 위해 당 지도부는 당명을 우파 국가기구(Högerns Riksorganization)로 변경했습니다. 이 전략이 다시 한번 지지자를 결집시킬 수 있을지는 두고 봐야 하겠습니다."
 swe.49.a:0 "흥미롭군..."
 swe.50.t:0 "국왕이 편지를 부치기를 원하다"
 swe.50.d:0 "폐하께서 독일 카이저에게 서신을 보내고자 하는 의중을 은연중에 드러내셨습니다. 유럽을 떠도는 생디칼리슴이라는 전염병을 적절히 다루는데 성공한 독일에게 감사를 표하고 싶으신가 봅니다. 이 편지를 보낸다면 스웨덴의 중립이 위태로워질 수 있기 때문에 정부 내 일각에서는 폐하께서 편지를 보내지 않기를 바라고 있습니다."
 swe.50.a:0 "타국과 밀월관계에 피해를 끼칠 수 없다!"
 swe.50.b:0 "이런 방식으로 중립 정책을 위기에 빠트릴 수는 없다. 서신을 보내지 못하도록 해라!"
 swe.51.t:0 "스웨덴 국왕이 보낸 편지"
 swe.51.d:0 "최근 스웨덴 국왕 구스타프 5세가 편지를 보내왔습니다. 그는 프랑스에서 생디칼리슴이라는 전염병을 제어하는데 성공한 일에 대해 감사를 표하면서 우리의 승리를 축하했습니다. 이는 우리의 대의에 지지를 표현하는 스웨덴 정부의 제스처로 해석할 수 있습니다."
 swe.51.a:0 "대사를 통해 감사를 표하도록 하자!"
 swe.51.b:0 "참으로 훌륭한 제스처로다!"
 swe.52.t:0 "고맙네 독일!"
 swe.52.d:0 "생디칼리슴에 대항한 대의에 지지를 표한 국왕의 편지를 받은 독일 정부는 대사를 통해 내각 장관 중 한명에게 공개적인 감사를 표명했습니다. 그들은 이 서신이 가장 친절한 제스처였다고 말하면서 우리를 좋은 친구로 여기고 있다고 했습니다."
 swe.52.a:0 "이는 폐하께서 직접 제안하신 사항이었다. 훌륭한 일이야. 그렇지 않은가?!"
 swe.52.b:0 "하지만 우리는 잡초일 뿐일지도 모른다... 아니야, 상관 없다. 좋은 일이겠지!"
 swe.53.t:0 "자유당이 선거에서 새로이 떠오르다"
 swe.53.d:0 "한동안 사회민주주의 정당이 누구의 방해도 받지 않고 스웨덴 보수주의 정당의 통제를 없앨 수 있을 것처럼 보였습니다. 그러나 보수당의 빈자리를 새로 떠오르는 자유주의 정당 자유당이 메꾸었고 이전 사회민주주의 지지자들의 민심을 가져가기 시작했습니다. 그들이 같은 경제적 이상을 가진 것은 아니었지만, 그들은 스웨덴 사회민주노동당을 합법정당으로 전환하기를 원하며 보수정당이 법을 이용해 정당을 통제하기 이전에 주어졌던 자유를 되찾기를 희망합니다."
 swe.53.a:0 "새로운 도전자가 나타났군..."
 swe.54.t:0 "자유당이 반대파를 제어하다"
 swe.54.d:0 "오랜 기간 동안 스웨덴에서 보수주의가 가장 큰 영향력을 행사해 왔었지만, 이제는 끝난 듯 합니다. 우선 정권을 사회민주주의에게 빼앗겼고, 정권 탈환에 계속 실패함에 따라 투표에서도 거듭 지지를 잃어가고 있습니다. 지난 선거에서는 이러한 흐름이 확연히 드러났습니다. 보수주의 정당이 현대사 사상 최소 의석을 확보하면서 보수정당은 자유주의 정당에게 밀리며 제1야당 지위를 잃어버리고 제2야당으로 굴러떨어졌습니다."
 swe.54.a:0 "스웨덴 헌정에 어둠이 드리운 날이로다"
 swe.55.t:0 "[GetYear]년 스웨덴 총선"
 swe.55.d:0 "선거 운동 기간이 다시 시작했고 스웨덴 사람들은 가장 훌륭한 정부를 뽑기 위해 투표장으로 향했습니다. 이제 남은 건 개표와 당선 선언 뿐ㅇ디며..."
 swe.55.a:0 "사회민주주의가 승리했습니다!"
 swe.55.b:0 "보수주의가 승리했다!"
 swe.55.c:0 "자유주의가 지배할 것이다!"
 swe.56.t:0 "사회민주주의 정권 수립"
 swe.56.d:0 "사회민주주의 정당이 다시 한번 선거에서 승리를 거뒀고 스웨덴 정부를 수립할 권리를 얻어냈습니다. 언론은 앞으로 스웨덴에서 어떤 정부가 통치권을 행사할 것인지 몹시 궁금해하고 있습니다..."
 swe.56.a:0 "모든 중도 정당의 연합 내각"
 swe.56.b:0 "농업주의-사회민주주의 연정"
 swe.56.c:0 "최대 지지를 얻은 정당의 일당 내각"
 swe.57.t:0 "보수주의 정권 수립"
 swe.57.d:0 "이번 선거는 보수층의 확실한 승리로 끝났고, 그런 만큼 우리가 스웨덴 정부를 구성할 권리를 얻게 되었습니다. 언론은 앞으로 스웨덴에서 어떤 정부가 통치권을 행사하게 될 것인가에 관한 발표를 간절히 기다리고 있습니다."
 swe.57.a:0 "농업주의와 함께 통치할 것이다!"
 swe.57.b:0 "자유주의 자유당은 자연스러운 동맹자이다!"
 swe.58.t:0 "자유주의 정권 수립"
 swe.58.d:0 "자유주의 정당은 국회의원 선거에서 결정적인 승리를 거뒀고, 결국 자유당이 스웨덴 정부를 구성하게 되었습니다. 많은 사람들은 자유주의 정당이 어떤 정부를 구성해낼지 궁금해하고 있으며, 언론은 발표를 간절히 기다리고 있습니다."
 swe.58.a:0 "농민연합과의 진정한 자유주의 연합"
 swe.58.b:0 "자유주의 정당이 우선권을 가진 채, 보수 정당과 연립정권을 형성한다!"
 swe.59.t:0 "헌법 개정"
 swe.59.d:0 "보수 정당이 강력하던 시절 정부 기관에 변화를 주어 국가의 상당 부분을 박탈했을 때, 자유주의 정당과 농업주의 정당 인사들이 대거 동요에 빠진 적이 있었습니다. 하지만 역설적이게도 사회민주주의 정당이 확연히 배제된 지금, 자유당이 스웨덴을 지배하게 되었습니다. 때문에 그들이 이러한 변화들을 철회하려 시도한다는 사실은 딱히 놀라운 소식이 되지 못합니다. 또한 그들은 자신들이 원하는 정부 기구를 유지하기 위해 충분한 국회 정족수 3분의 2이상 의석을 확보할 필요가 있습니다."
 swe.59.a:0 "참된 민주주의가 회복되었다!"
 swe.60.t:0 "스웨덴의 관세 부과"
 swe.60.d:0 "스웨덴은 미텔오이로파 자유무역지대의 일부에 속해있으므로 원칙적으로 우리에게 관세를 부과할 수 없다는 사실에도 불구하고 관세 부과 법안을 시행했습니다. 많은 경제학자들이 미텔에우로파를 온전하게 지키고 다른 회원국에게 나쁜 선례를 남기지 않기 위해 적절한 보복 조치가 필요하다고 소리쳤습니다!"
 swe.60.a:0 "보복하리라!"
 swe.60.b:0 "현재 더 중요한 사안이 있다!"
 swe.61.t:0 "독일의 보복 조치!"
 swe.61.d:0 "독일은 우리에게 조금이라도 더 유리한 규칙을 정립하려는 시도를 간과하지 않았습니다. 오히려 경제적 보복과 제제를 가했습니다. 독일은 경제적으로 거대한 나라이기 때문에 독일의 경제 보복은 원자재 사업에 치중하는 국내 기업들에게 우리가 독일에게 줄 수 있었던 것 보다 훨씬 큰 피해를 끼쳤습니다. 스웨덴 회사들은 독일과 덴마크 시장에 뛰어들기 위해 관세를 지불해야 하는 상황에 놓였기대 때문에 새로운 구조조정안을 발표할 수 밖에 없었습니다."
 swe.61.a:0 "제기랄!"
 swe.62.t:0 "경제위기상황 개선"
 swe.62.d:0 "실업률이 24% 이하로 떨어졌습니다. 결과적으로 더 많은 사람들이 일자리를 찾아 더 많이 소비할 수 있어졌고, 이로서 스웨덴 경제가 회복의 조짐을 보이기 시작했습니다. 최악의 상황은 지나갔지만, 아직 완전히 회복되었다고 보기에는 큰 무리가 있습니다."
 swe.62.a:0 "아직 시작일 뿐이다!"
 swe.63.t:0 "경제위기상황 더욱 개선"
 swe.63.d:0 "실업률이 20% 이하로 떨어졌습니다. 다시 일자리를 찾는 사람들이 늘어나면서 스웨덴 경제는 눈에 띄게 회복되고 있습니다. 다만 여전히 경제위기는 맹위를 떨치고 있으며 이를 벗어나기 위한 노력을 계속해야 합니다."
 swe.63.a:0 "시간이 지나면 번영을 회복할 것이다!"
 swe.64.t:0 "경제위기상황 한층 더 개선"
 swe.64.d:0 "실업률은 16% 이하로 떨어졌습니다. 이전에 집에 틀어박혀 있던 백수들이 재취업에 성공함에 따라 상황은 이전과 비교했을때 확연히 호전되어 보입니다. 경제위기의 여파가 여전히 남아있지만, 완전한 경제 회복이 지척에 있습니다!"
 swe.64.a:0 "스웨덴은 살아남을것이다!"
 swe.65.t:0 "경제 위기 탈출!"
 swe.65.d:0 "실업률이 12%를 밑도는 가운데 스웨덴 경제는 검은 월요일 사건 이전의 성장률을 회복했습니다. 우리는 불경기를 성공적으로 이겨냈습니다!"
 swe.65.a:0 "만세!"
 swe.67.t:0 "위기관리위원회 보고서!"
 swe.67.d:0 "1936년 위기관리법에 의거해 설치된 위기관리위원회가 작년 손익 보고서를 제출했고 지금 당신의 책상 위에 놓여있습니다."
 swe.67.a:0 "아, 훌륭해! 한번 보도록 하지!"
 swe.68.t:0 "국가 부채 위기"
 swe.68.d:0 "끔찍한 일이 벌어졌습니다! 위원회가 비정상적으로 많은 대출을 받았던 사실을 알고는 있었지만, 이정도로 심각했을줄은 누구도 상상도 못했습니다! 위원회가 검은 월요일에 대처하기 위해 자금을 마련하는 과정에서 얻은 막대한 부채는 스웨덴 국가 예산으로 어떻게 통제가 불가능한 수준입니다. 돈을 갚을 능력이 없다는 사실을 알리고 파산을 선언하는 수 밖에 없습니다! 국내외 투자자들은 막대한 피해를 입을 것이고 확실히 행복해하지는 않을 것입니다!"
 swe.68.a:0 "아... 안돼!"
 swe.69.t:0 "스웨덴 국가 부채 위기"
 swe.69.d:0 "투자자들은 오랫동안 스웨덴을 안정적인 투자처로 여겨왔지만, 오늘 부로는 더 이상 압니다. 오늘 아침 스웨덴은 공식적으로 파산을 선언습니다. 이는 검은 월요일 사태로인해 부채 상환 능력을 잃어버렸기 때문으로 추측됩니다. 스웨덴에 많은 자금을 투자한 [Root.GetAdjective]의 투자자들은 막대한 피해를 입었습니다."
 swe.69.a:0 "제기랄!"
 swe.70.t:0 "실업률 감소"
 swe.70.d:0 "스웨덴 크로나를 평가절하하는 정책을 펼침으로서 우리나라의 주요 수출품인 원재료 가격이 크게 떨어졌습니다. 결과적으로 수출량이 급증했고 국내 고용 창출에도 긍정적인 역할을 끼치게 되었습니다!"
 swe.70.a:0 "만세!"
 swe.71.t:0 "하이퍼인플레이션"
 swe.71.d:0 "일시적으로 경제에 긍정적인 영향을 끼친 크로나화 평가절하 경제정책을 계속 이어나가기로 했던 결정은 실수였던 듯 합니다. 인플레이션이 눈덩이처럼 불어났고 모든 지수는 올해 안에 국내 물가가 두 배나 오를 것이라고 예측하고 있습니다. 전국민의 재산이 태양 앞에 놓인 얼음처럼 녹아 없어지고 있는 지금, 화폐 개혁을 통해 새로운 화폐를 도입할 필요가 있습니다."
 swe.71.a:0 "크로나화는 죽었다! 크로나 만세!"
 swe.72.t.king:0 "구스타프 폐하의 붕어"
 swe.72.t.former_king:0 "구스타프 5세의 서거"
 swe.72.t.socialist:0 "구스타프 베르나도트의 사망"
 swe.72.d.king:0 "스웨덴 국왕 구스타프 5세 폐하께서 오늘 독감 합병증으로 인해 스톡홀름 궁전에서 붕어하셨습니다. 이전 세기에 왕세자 직위를 얻었던 구스타프 6세 아돌프 저하께서 스웨덴 왕위를 계승할 것입니다. 하지만 저하께서는 부왕과 달리 왕위를 받지 않고 법적 보장인 Konungaförsäkran만 이어받기로 했습니다."
 swe.72.d.removed:0 "전직 스웨덴 국왕 구스타프 베르나도트가 퇴위한 후 매입한 스톡홀름에서 40km 떨어진 곳에서 세상을 떠났습니다. 조부대에 잃어버린 왕위를 회복한 바 있는 현 국왕 구스타프 6세 아돌프는, 구스타프 베르나도트 전 국왕 또한 선대 스웨덴 국왕들처럼 리다르홀멘 교회에 묻힐 것임을 장담했습니다."
 swe.72.d.republican:0 "스웨덴 전 국왕 구스타프 베르나도트가 퇴위 이후 사들인 스톡홀름에서 40km 떨어진 지역에서 세상을 떠났습니다. 여전히 왕정복고를 내심 기대하는 그의 아들 구스타프 아돌프 베르나도트가 그의 뒤를 이어 스웨덴 왕위 주장자의 자리를 이어받았습니다."
 swe.72.d.socialist:0 "사악한 반동주의의 대표자라고 할 수 있는 구스타프 베르나도트는 30년간 독일 반동 자본주의 제국의 꼭두각시 노릇을 하며 스웨덴 인민을 착취했습니다. 그는 외국으로 망명한 이후에도 스웨덴을 다시 쇠사슬로 묶을 기회만을 엿보았지만, 망명지에서 죽음을 맞이했습니다. 그의 아들은 소위 '스웨덴 왕위'를 계승하면서 스웨덴 망명자들의 수장 자리를 이어받았습니다."
 swe.72.a:0 "폐하께서 붕어하셨다. 국왕 폐하 만세!"
 swe.72.b:0 "평화 속에 잠들길..."
 swe.76.t:0 "선전용 확성기"
 swe.76.d:0 "내각 인사 중 한명에게서 영감을 받은 듯한 수도 코뮌 정부는 스웨덴 혁명과정에서 자신의 역할을 다하는 노동자들을 격려하고 이데올로기적 순수성을 지키기 위해 국가적 선전과 음악을 방송하는 확성기를 모든 공공 건물에 설치하자는 방안을 승인했습니다. 이 작업이 총체적 선전 이론의 효과를 확인할 수 있는 적절한 실험장이 되리라고 보는 시각이 많지만, 일부는 그 효과가 제한적일지도 모른다고 걱정하면서 코뮌 정부의 열정적 홍보가 오히려 역효과를 낳을 수 있다고 지적했습니다."
 swe.76.a:0 "지방정부의 결정 사항에 간섭하지 않는게 좋지 않을까?"
 swe.76.b:0 "중지하도록 명령해라. 효과도 없을거다!"
 swe.77.t:0 "선전용 확성기가 신통치않은 효과를 내다"
 swe.77.d:0 "코뮌 정부에서 시행하도록 놔둔 선전용 확성기 사용은 그닥 인상적이지 않은 효과를 발휘했습니다. 실제로 전체주의 노동조합 회원수가 다른 지역에 비해 많이 성장한 것은 사실이지만, 확성기의 큰 소음으로 인해 작업 중 집중력이 떨어지고 밤에 잠을 자기 힘들다는 지적이 제기되었습니다. 심지어 몇몇 확성기는 고장으로 교체가 필요한 지경에 이르렀습니다. 이 실험은 별로 좋은 효과를 가져오지 못한듯 합니다."
 swe.77.a:0 "스웨덴 전역에서 시행해라!"
 swe.77.b:0 "실험을 중단해라!"
 swe.78.t:0 "언론의 운명"
 swe.78.d:0 "노동자 국가가 건립됨에 따라서, 시급한 문제는 언론이 되었습니다. 대부분 신문과 라디오 방송국들은 스웨덴 혁명 이후에도 아직도 남아서 활동을 하며 심지어 일부는 새로운 질서에 대한 비판을 할 생각을 하고 있습니다.\n\n거의 모든 혁명가 파벌들이 노골적인 자본가 옹호 언론인 the capitalist Svenska Dagbladet 같은 언론은 활동 할 수 없게 만드는 것에 동의 했지만, 그 외 부분에서는 많은 차이가 있습니다. VPT의 플리그스트는 '정류기' 제안을 했습니다. 스웨덴 내 모든 미디어들은 엄격한 정부의 감독 아래에서만이 혁명이 반동분자의 거짓말로부터 보호 받을 수 있다고 주장했습니다. SAC의 생디칼리스트들은 이것과는 좀 다른 제안을 했습니다. 모든 미디어들은 스웨덴 노동조합연맹에 소속된 신문기자 조합에 들어가서 재조직 될 것이며, 이는 객관적인 내용을 보장하고 사회주의 질서에 해악이 되는 거짓말을 퍼트리지 못하게 할 것이라고 말했습니다. 마지막으로 SSV의 급진사회주의자들은 신중론을 제안했습니다. 그들은 명백하게 반동적인 뉴스 미디어는 해체해야 하지만, 나머지 언론들은 그대로 내버려두기를 원하고 있습니다."
 swe.78.a:0 "정류기 계획: 혁명을 수호하라!"
 swe.78.b:0 "재조직: 정보를 장악하라!"
 swe.78.c:0 "신중론: 언론의 자유를 지켜라!"
 swe.79.t:0 "슈타세 설립"
 swe.79.d:0 "많은 비 전체주의적 사회주의자들은 VPT 민병대 조직들의 행동에 대해 어느정도의 불만을 가지고 있었습니다. 그들의 말에 따르면, 이러한 사냥들은 혁명적 질서에 대한 위협으로 볼 수 없는 사람들의 목숨을 앗아갔고, 아직까지 혁명을 받아드리지 못하는 스웨덴인들에게 혁명이 올바르다는걸 납득시키는 것을 훨씬 더 어렵게 만들었다는 것입니다. .\n\n 그래서 이러한 결론으로 그들은 반혁명적인 활동으로부터 스웨덴을 지켜낼 보호할 권한을 부여받고 공식적인 정부의 지원을 받는 슈타세를 창설할 것을 제안했습니다. 놀랍게도 전체주의자들은 이를 강력하게 지지하며 이 '국가 보안을 위한 노동조합'에게 강력한 권한을 주자고 제안했는데, 아마도 그들은 이 기구를 통제하기 원하는 것 같습니다."
 swe.79.a:0 "이 기구를 기반으로 새로운 사냥을 시작한다!"
 swe.79.b:0 "적절한 견제 균형의 원리가 있어야 한다."
 swe.80.t:0 "경제의 사회주의화"
 swe.80.d:0 "평의회의 포고령에 따라서, 국내와 자본주의 돼지들이 보유하고 있던 스웨덴의 부를 스웨덴 인민들에게 돌려줄 차례가 왔습니다. 이후로도, 평범한 스웨덴 사람들은 금권정의 농노로 일하지 않아도 번영을 누릴 수 있을 것입니다!"
 swe.80.a:0 "강력한 노조 기반의 경제를 건설하라!"
 swe.80.b:0 "노동자 계급을 반영한 단 하나의 노조를 건설하라!"
 swe.80.c:0 "코뮌-기반의 자치적인 경제를 건설하라!"
 swe.82.t:0 "중앙집권화"
 swe.82.d:0 "노동자 계급이 원하는 바에 따라 전체주의 정권이 수립되자, 총서기는 즉시 업무에 착수했습니다. 닐스 플리그가 총서기로서 한 첫 업무는 전체주의 사상과 혁명에 대한 헌신 정신을 부정적으로 바라보는 고위 인사를 충실한 운동가들로 대체하는 일이었습니다."
 swe.82.a:0 "모든 것을 내던지고 당에 헌신하지 않는 자에게 줄 자리는 없다!"
 swe.83.t:0 "노동조합을 진정시키다"
 swe.83.d:0 "반전체주의 종자들을 완전히 청소한 지 오래 지나지 않았습니다. 여러 정치 파벌들이 전체주의 정권 지배 아래 있는 가운데, 스웨덴의 통합에 지속적으로 가해지는 가장 큰 위협은 정부 변화를 강제하도록 만들 수 있는 노동조합에 있습니다. 총서기는 수정주의의 탈을 쓴 반동주의가 다시 뿌리내리지 못하도록 막기 위해 노조 지도자들이 조합을 잘못된 방향으로 이끌지 못하도록 하기 위해 그들의 정치 성향을 평가해야 한다고 선언했습니다.."
 swe.83.a:0 "스웨덴은 수정주의의 거짓말에 속지 않을 것이다!"
 swe.84.t:0 "더 큰 무언가의 시작!"
 swe.84.d:0 "몇 달이 지난 후, 전체주의 운동은 스웨덴 사회 거의 전부를 장악했습니다.\n\n대중연설에 엄청난 재능을 가진 총서기 닐스 플리그는 스웨덴 인민들을 향해 국민혁명주의를 홍보하는 내용의 연설을 자주 했습니다. 어느 날, 연설이 끝난 뒤였습니다. 한때 스웨덴의 지배자에게 강제로 편집당한 바 있던 'Folkets Dagblad'지 일면에 지금까지 총서기 동지가 보여주었던 위대한 지도력과 지혜를 찬양하는 기사를 채워넣었습니다.\n\n이 기사는 닐스 플리그의 자질에 언론을 집중시키는 것이 정치적인 효과를 거둘 수 있으리라는 생각을 하던 지도자와 내각의 주목을 끌었습니다.."
 swe.84.a:0 "'개인 숭배' 작업을 시작해라!"
 swe.84.b:0 "플리그 동지보다는 혁명에 중점을 두어야 한다!"
 swe.85.t:0 "개인 숭배 시작"
 swe.85.d:0 "지난 1년간 언론은 닐스 플리그가 혁명 기간동안 수행했던 역할을 과장했습니다. 혁명에서 플리그 동지가 한 일은 전설처럼 회자되었고, 혹시 있을지도 몰랐던 자유주의의 음모로부터 혁명을 방어하기로 결정한 것이 그였다는 묘사가 널리 유행하게 되었습니다. 또한 교육기관은 닐스 플리그를 진정한 스웨덴의 영웅으로 묘사할 것을, 대중교통은 각 차량마다 총서기의 초상화와 공식 사진을 붙일 것을 명령받았습니다!"
 swe.85.a:0 "훌륭하다. 플리그 동지는 우리 모두에게 모범이 된다!"
 swe.86.t:0 "작가조합이 전기를 쓰고 싶어하다"
 swe.86.d:0 "작가조합에서 우리의 위대한 지도자 동지 닐스 플리그에 대한 어린 시절부터 현재까지를 다룬 전기를 쓰려 한다는 사실을 알렸습니다. 이는 물론 총서기에 대한 대중적 지식을 발전시킬 수 있는 훌륭한 방법이지만, 일각에서 글을 쓸 때 확실한 지침이 있어야 한다는 주장이 제기되어 논란이 되었습니다. 내각의 일부 인사들은 정부의 긴밀한 통제 하에서 작업을 수행해야 하기를 원하지만, 다른 이들은 작가조합이 올바른 정치관을 가지고 있다고 알려진 만큼 전기에 모독적인 내용은 없을 것이며, 만약에 있더라도 사후 검열로 해결할 수 있다고 주장했습니다.."
 swe.86.a:0 "진실을 기록하는지 확인할 필요가 있다!"
 swe.86.b:0 "작가가 원하는 대로 쓰게 놔두자."
 swe.87.t:0 "닐스 플리그의 삶"
 swe.87.d:0 "작가조합은 닐스 플리그에 대한 전기를 탈고했습니다. 이 책은 플리그 동지의 삶을 어린 시절부터 현재까지 아주 상세하게 묘사하고 있습니다. 8세의 어린 총서기가 스웨덴을 쇠사슬로 묶어 착취하는 현대 봉건자본주의 체제가 어떻게 본질적으로 불공평한지 비판했는지 서술했습니다. 그리고 어떻게 계속해서 노동자 운동에 잠입한 부르주아지 스파이가 플리그의 업무를 힘들게 했는지 묘사하는 한편으로 부르주아지가 '플리그를 제어하지 못한다면 그가 마침내 스웨덴 노동 계급을 해방할지도 모른다'라고 믿었다고 서술했습니다. 결국 이 책은 스웨덴 혁명에서 플리그가 수행한 중요한 역할을 서술하면서 끝을 맺는데, 동시에 페르 알빈 한손의 궁극적인 희생이 혁명 정권의 씨앗을 뿌린 사건이라고 서술함으로서 혁명 이후에 설립된 정부가 새로운 시작이라는 암시를 주었습니다."
 swe.87.a:0 "환상적인 문학 작품이다!"
 swe.87.b:0 "거짓은 허구에 기반한다. 전기를 없애버려라!"
 swe.88.t:0 "닐스 플리그의 삶"
 swe.88.d:0 "작가조합은 닐스 플리그에 대한 전기를 탈고했습니다. 이 책은 플리그 동지의 삶을 아주 상세하게 묘사하면서, 출생부터 현재에 이르기까지의 이야기를 담고 있습니다. 일반적으로 이 책은 플리그의 업적에 대해 긍정적인 자세를 취하고 있습니다. 예를 들어, 20세기 초 사회주의 운동에서 이미 많은 노동자들 사이에서 두각을 나타낼 수 있는 자양분이 된 어린 시절의 학업정신을 칭찬하는 것 처럼 말입니다. 하지만 때로는 비판적 어조를 서슴지 않았습니다. 닐스 플리그가 자신의 정당만을 밀어붙임으로서 스웨덴 사회주의 운동의 힘이 분열되었다는 은근한 암시를 주는 대목을 예로 들 수 있겠습니다. 또한 이 책은 전체주의 준군사조직이 거리를 배회하는 동안 모습을 감추었던 플리그를 상당히 무게감 있게 비판하고 있습니다."
 swe.88.a:0 "비판은 건전한 것이다. 계속해라!"
 swe.88.b:0 "이럴 수는 없어, 그렇게 생각하지 않는다!"
 swe.89.t:0 "총비서가 노동 현장에 방문하다"
 swe.89.d:0 "인민에게 더 가까이 다가가기 위해 산업노동자출신 총서기가 스웨덴 산업의 심장이 뛰는 공장을 방문했습니다. 한편 경제 비서실의 한 공무원은 공장 효율성을 증대시키기 위한 계획을 제출했습니다. 총서기의 수행원 중 한 사람이 그 계획을 플리그 동지가 스스로 작성했다고 연설 중에 언급하자고 제안했는데, 그렇게 한다면 플리그 동지의 지혜를 스웨덴 인민에게 보여줄 수 있을 것입니다."
 swe.89.a:0 "정말로 교묘한 계획이군! 연설을 준비해라."
 swe.89.b:0 "그 공무원의 업적을 인정해야 한다!"
 swe.90.t:0 "닐스 플리그에게 건강 문제가 닥치다"
 swe.90.d:0 "비극적인 일이 일어났습니다. 우리의 총서기 닐스 플리그 동지께서 심장마비로 쓰러지셨습니다. 다행히 총서기 동지는 살아남았지만, 의사는 플리그가 예전과 같은 모습을 완전히 되찾을 수 없을 것이라고 말했습니다. 그는 짧아진 호흡 주기로 인해 고생할 것이고 증상은 더욱 악화될 것입니다. 더 끔찍한 것은 다음 심장마비가 언제 올 지 모른다는 점입니다. 의사는 플리그 동지가 가능한 한 휴식을 취해야 한다고 권고했습니다."
 swe.90.a:0 "휴식이라고? 스웨덴의 총비서는 절대로 쉬지 않는다!"
 swe.91.t:0 "총비서의 건강 문제가 대중에 알려지다!"
 swe.91.d:0 "플리그 동지가 심장마비로 쓰러진 이후 의사가 예견했던 대로 그의 짧은 호흡은 악화일로를 걸었습니다. 그 결과로 총서기는 공개 석상에 있었음에도 불구하고 긴급 전화를 걸었는데, 이로 인해 대중들 사이에서 총서기의 건강에 무언가 문제가 생겼다는 소문이 퍼지고 있습니다. 아직은 심장마비와 관련된 보도는 주의 깊게 검열되고 있습니다.\n\n우리가 닐스 플리그 개인 숭배에 너무도 많은 것을 투자한 데 대한 반발으로 병에 걸릴 수 있는 한낱 인간에 불과한 플리그를 정부가 신으로 묘사하여 스웨덴 인민을 속이려 했다는 소문이 퍼져나가고 있습니다."
 swe.91.a:0 "플리그의 상태가 양호하다는 사실을 보여주기 위해 집회를 열어라!"
 swe.91.b:0 "피해 제어 체제로 전환할 때이다!"
 swe.92.t:0 "집회가 실패로 끝나다"
 swe.92.d:0 "영원한 총서기의 건강을 증명하기 위해 조직한 집회는 오히려 의심을 증폭시키기만 했습니다. 연설이 비교적 순조롭게 시작된 것은 사실이지만, 줄곧 총서기의 상태가 좋지 않아 보였고 피로감이 팽배해 있다는 사실을 쉽게 볼 수 있었기 때문에 상황은 악화되었습니다. 결국 이 집회로 인해 닐스 플리그의 생명이 3개월이나 단축되었을지도 모른다는 기사가 나왔습니다. 당연히 이 반혁명적인 쓰레기 기자는 신속히 처리되었습니다."
 swe.92.a:0 "내가 말했잖아, 건강에 문제가 없다고!"
 swe.93.t:0 "호텔 방을 요청하다"
 swe.93.d:0 "총서기의 건강이 서서히 악화되면서 그는 1924년에 자택으로 매입한 톰테보 지역의 빌라에서 매일 출근하는 것 조차 힘든 수준에 이르렀습니다. 총서기로서 직무상 스웨덴 주 의회나 내각 장관들과 회견하는 일이 중요하기 때문에 그는 의회 소집 이후 총서기 사무실이 있는 스톡홀름 성 근처에 있는 호텔 방을 징발했습니다. 그는 당분간 호텔방에서 지내야 한다는 사실에 괴로워하고 있습니다."
 swe.93.a:0 "국가를 위한 어쩔수 없는 희생이야..."
 swe.94.t:0 "린데로트의 발의"
 swe.94.d:0 "전체주의자가 권력을 장악한 이후 스웨덴 의회는 플리그 총서기의 단순한 거수기 역할을 하는 기관으로 전락해 있었고, 이에 불만을 가지는 의원도 거의 없었습니다. 의회는 약 30%의 대의원을 제외하면 대부분 헌신적인 전체주의자들로 채워졌습니다. 대의원들은 민주주의라는 가식을 유지하기 위해 남겨두었을 뿐입니다. 그들은 닐스 플리그의 이전 동료였던 칼 킬봄을 중심으로 결집해서 좌파 전체주의자와 같은 의석을 확보하여 그들에게 대항해야 한다는 주장을 내세웠지만 선거에서 패배했습니다.\n\n오늘 아침, 이런 식으로 정치에 무관심한 분위기가 갑자기 붕괴되었습니다. 좌파 전체주의자당 내에서 국제주의를 지지하고 국가주의를 축소하자는 분파를 이끄는 스벤 린데로트가 의회를 대변하여 현재 총서기가 업무를 모두 수행할 수 없다고 지적하면서 업무를 분담하기 위해 'Politiska Byrån'이라는 정치국을 설립하자는 발의를 한 것입니다. 이 제안은 아르비드 올슨을 중심으로 결집한 플리그에 충성파에게 격렬한 비난을 받았지만, 킬봄주의자들은는 라이벌 정당이 분열되는 현 상황에서 이익을 볼 수 있다는 사실을 직감하고 그 제안에 지지를 표명했습니다. 1937년 이후 최초로 플리그주의의 의지에 반하는 발의가 통과되었습니다."
 swe.94.a:0 "저놈들이 감히!"
 swe.95.t:0 "정치국장 임명"
 swe.95.d:0 "의회에서 린데로트의 발이가 통과된 이후, 의회는 정치국에 임명될 인사를 선출해야 했습니다. 별로 놀랍지도 않게, 린데로트는 스스로가 정치국장이자 다른 모든 이에게 충성하는 자가 되어야 한다고 인사 목록에 자신의 이름을 올렸고, 계획대로만 된다면 플리그의 권력을 그가 모두 이어받을 수 있게 만들었습니다. 그러나 킬봄주의자는 여기에 굴하지 않았고 자신의 지지층인 생디칼리슴 민주주의자들이 포함된 다른 인사 목록을 작성하려는 움직임을 시작했습니다. 올슨과 플리그주의자들은 자신들이 발의를 저지할 능력이 없다는 사실을 직감했고 양측 중 어느 편이 다수결을 차지하지 못하여 플리그의 권력을 빼앗아가지 못할지 계산하여 그 쪽에 가담하기로 결정했습니다."
 swe.95.a:0 "린데로트를 지지한다 - 적어도 그는 전체주의자니까!"
 swe.95.b:0 "킬봄을 지지한다 - 적어도 그는 배신자는 아니니까 !"
 swe.96.t:0 "Politiska Byrån이 플리그에게 귀가를 명령하다!"
 swe.96.d:0 "스벤 린데로트는 자신이 만든 정치국을 장악하면서 국가를 장악할 수 있는 실권을 장악했습니다. 정치국이 가장 먼저 시행한 일은 플리그를 톰테보로 되돌려보낸 것입니다. 정치국은 이 조치가 총서기의 편안한 휴식을 위한 조치였다고 설명했지만, 대부분은 이 조치의 근본적 동기는 플리그를 정치적으로 평정하고자 한 데서 나왔다고 생각합니다. 결국, 플리그가 호텔방에서 쫓겨난다면 그는 권력의 전당에 쉽게 갈 수 없는 상황이기 때문에 린데로트와 동료들이 국가와 플리그 지지자들을 훨씬 쉽게 통제할 수 있게 될 것입니다. 뜻밖에도 총서기는 온 힘을 다해 저항했지만, 경찰관들은 그를 '보호'한다면서 가차없이 명령을 수행했습니다."
 swe.96.a:0 "이건 다 자네를 위한 거야!"
 swe.97.t:0 "정치국이 다음 조치를 취하다!"
 swe.97.d:0 "총서기가 힘을 잃으면서 정치국의 통제력은 무한정 성장했습니다. 이제 선택권은 린데로트 앞에 있습니다. 플리그가 반응할 능력조차 잃고 건강은 악회되고만 있는 지금, 린데로트는 플리그의 사임을 발표할 수도 있고, 아니면 가까운 미래에 통치력을 회복할지도 모르는 그를 달래줄 수도 있습니다."
 swe.97.a:0 "플리그의 사임을 발표해라!"
 swe.97.b:0 "자리를 지켜주어라!"
 swe.98.t:0 "총비서 선거"
 swe.98.d:0 "닐스 플리그가 사임'당하자' 린데로트의 야망이 만 천하에 드러났습니다. 플리그주의자들과 여러 전체주의자들은 이제 린데로트가 뭘 하고자 하는지와 플리그의 사임이 자신의 의지와 상관 없이 이루어졌다는 사실을 알게되었습니다. 그리고 플리그 동지를 설득해서 킬봄을 그 직위에 앉히는 한이 있더라도 쥐새끼같은 스벤 린데로트를 절대로 지지하지 않을 것이라 다짐했습니다. 한편 야당의 킬봄주의자들은 그들의 지지를 받아들이고는 있지만, 한편으로는 '악마들 중에서는 그래도 아는 놈이 낫다'는 식으로 상태가 좋지 않은 플리글를 지지하는 경향이 있는 것도 사실입니다. 린데로트는 너무 성급했던것 같습니다. 그는 경기가 시작도 하기 전에 이미 패배했고 권력을 쥐려는 시도를 너무 노골적으로 했기 때문에 어느 한쪽도 그를 지지하지 않게 되었고 지지자들은 구석으로 밀려나고 있습니다. 지금 가장 큰 문제는 어느 쪽이 먼저 굴복할 것인가에 있습니다?"
 swe.98.a:0 "플리그가 3차 투표에서 재선임되었다!"
 swe.98.b:0 "킬봄이 3차 투표에서 선임되었다!"
 swe.99.t:0 "린데로트파 숙청!"
 swe.99.d:0 "플리그가 제거되면서 일종의 섭정일 뿐이었던 정치국은 자동으로 해산되었습니다. 이와 같이 린데로트와 그에게 충성하는 분파는 정치국 재설립안이 포함된 법안을 발의하려는 계획을 작성했습니다. 그러나 당국이 린데로트의 집에서 그를 반동 동조 혐의로 체포하면서 이 계획들은 모조리 중단되었습니다. 같은 날 서둘러 열린 재판에서 그는 강제노역 30년형을 선고받고 스웨덴 북부의 한 교도소로 보내졌습니다. 이후 스톡홀름에서 그를 본 자는 누구도 없습니다.\n\n다른 린데로트 충성파 인사들도 함께 구금되었습니다. 린데로트와 국제주의적 전체주의의 힘은 완전히 박살났습니다."
 swe.99.a:0 "속이 다 시원하구먼!"
 swe.100.t:0 "Politiska Byrån이 의회를 해산하다!"
 swe.100.d:0 "킬봄이 가장 중요한 국가 사무를 처리하는 정치국을 장악하고 있는 가운데, 정치국은 전에 플리그 총서기가 만들어두었던 정치적 장벽을 없애고 의회를 해산시켰습니다. 한달 안에 모든 의원들은 참가에 아무런 정치적 제한이 없는 자유선거에 직면하게 될 것입니다. 노동자중앙위원회는 플리그 총리를 소환하는 사안에 대한 투표를 시작함으로서 자신들이 민주주의를 회복하기 위해 전체주의 사상에 적대적인 의회를 소집하려는 의도를 가지고 있음을 확연히 드러냈습니다."
 swe.100.a:0 "캠페인을 시작할 시간이다!"
 swe.101.t:0 "닐스 플리그 소환 투표"
 swe.101.d:0 "활발한 선거 운동 이후 자유 선거가 실시되었고, 의회 구성원이 바뀌었습니다. 같은 날 닐스 플리그를 권좌에서 끌어내리기 위한 소환투표가 진행되었습니다. 이로써 새로운 총서기를 선출하고 스웨덴의 혁명적 민주주의를 보호할 수 있을 것입니다."
 swe.101.a:0 "소환투표는 찬성으로 결론이 났고, 닐스 플리그는 제거되었다!"
 swe.101.b:0 "소횐투표는 부결되었고, 플리그는 권좌에 남았다."
 swe.102.t:0 "총비서 선거"
 swe.102.d:0 "생디칼리슴-민주주의적인 의회는 닐스 플리그를 총비서에서 해임했는데, 플리그의 허약한 건강으로 인해 이 조치는 단순히 죽이는 것 보다 더 나은 선택이 되었습니다. 이제 의회는 새로운 총비서를 선출해야 합니다. 현재 대부분은 스웨덴 혁명 민주주의의 구세주인 칼 킬봄이 사회민주좌파당을 대표하여 새로운 총서기가 되어야 한다고 생각합니다. 그러나 노동자중앙위원회는 스란스 세버린을 지명했습니다. 한편 양당 의원들 일부는 총비서라는 직책이 곧 폭정으로 이어질 뿐이라는 사실을 감안해 총서기 직책을 완전히 폐지하자는 조치에 합의했습니다."
 swe.102.a:0 "킬봄이 총비서로 선출되었다."
 swe.102.b:0 "세버린이 총비서로 선출되었다."
 swe.102.c:0 "의회가 총비서 직책을 폐지했다."
 swe.103.t.hos:0 "한 시대의 끝"
 swe.103.t.not_hos:0 "닐스 플리그의 죽음"
 swe.103.d.olsson:0 "오늘 스웨덴 초대 총서기에게 두번째 심장마비가 닥쳤습니다. 41년 1월과 달리 오늘은 그다지 운이 좋지 않았고, 총서기는 서거했습니다. 아내는 가능한한 빠르게 호텔방으로 달려갔지만 그녀가 도착했을때는 이미 너무 늦은 후였습니다. 총서기는 홀로 세상을 떠났습니다. 그녀가 남편을 잃었을 때 스웨덴은 지도자를 잃었고 그 결과 권력에 공백이 생겼습니다. 의회는 혼돈에 빠졌지만, 오래 지나지 않아 권력 공백이 메꿔졌습니다. 린데로트와 킬봄이 모두 정계에서 영향력을 잃은 지금, 재결합한 좌파 전체주의자 정당의 의장이 누가 될 것인지는 분명해 보입니다."
 swe.103.d.linderot:0 "오늘 스웨덴 초대 총서기에게 두번째 심장마비가 닥쳤습니다. 41년 1월과 달리 오늘은 그다지 운이 좋지 않았고, 총서기는 서거했습니다. 플리그는 '정치국' 국장 스벤 린데로트가 원래 플리그에게 주어져야만 했던 정치적 실권을 휘두르는 것을 막을 수 없었습니다. 결국 그는 '휴식'이라는 명목 하에 자신을 반강제로 자택에 보내졌고 이 사건에 대해 분노를 터트리고 불만을 토로하면서 최후의 한 달을 소비했습니다. 좋든 나쁘든 간에 그는 톰테보의 자택에서 있을 수 밖에 없었고, 가족과 측근들의 가운데 죽음을 맞이했습니다. 만약 그가 처음에 배정받은 호텔 방에 남아있었다면 그는 홀로 쓸쓸히 죽었을 것입니다.\n\n한편 의회에서는 플리그가 권력을 잃어가는 동안 착실히 권력을 다져온 2대 의장 스벤 린데로트가 플리그의 자리를 차지할 통치자라고 선언했습니다. 지금, 스톡홀름 거리에는 새로운 바람이 불고 있습니다."
 swe.103.d.recalled:0 "오늘 스웨덴 초대 총서기에게 두번째 심장마비가 닥쳤습니다. 41년 1월과 달리 오늘은 그다지 운이 좋지 않았고, 총서기는 서거했습니다. 플리그는 한때 동지였던 칼 킬봄에게 분노를 터트리고 불만을 토로하면서 최후의 한 달을 소비했습니다. '정치국' 국장 칼 킬봄이 혁명 직후에 세워진 바 있었던 전체주의 헌장에 위배되는 사회주의적 민주주의를 다시 세워서 이를 정치적 무기로 사용해 플리그를 몰아냈기 때문이었습니다. 좋든 나쁘든 간에 그는 톰테보의 자택에서 있을 수 밖에 없었고, 가족과 측근들의 가운데 죽음을 맞이했습니다. 만약 그가 처음에 배정받은 호텔 방에 남아있었다면 그는 홀로 쓸쓸히 죽었을 것입니다."
 swe.103.d.rebuffed:0 "오늘 스웨덴 초대 총서기에게 두번째 심장마비가 닥쳤습니다. 41년 1월과 달리 오늘은 그다지 운이 좋지 않았고, 총서기는 서거했습니다. 플리그는 1936년 제정된 전체주의 헌장의 원칙에 위배되는 사회주의적 민주주의를 재설립한 2대 총서기 칼 킬봄과 플리그에게서 권력을 빼앗는 계략을 세운 스벤 린데로트에게 분노를 터트리고 불만을 토로하면서 최후의 한 달을 소비했습니다. 좋든 나쁘든 간에 그는 톰테보의 자택에서 있을 수 밖에 없었고, 가족과 측근들의 가운데 죽음을 맞이했습니다. 만약 그가 처음에 배정받은 호텔 방에 남아있었다면 그는 홀로 쓸쓸히 죽었을 것입니다."
 swe.103.d.democracy:0 "좌파 전체주의자의 상징적인 지도자 닐스 스반트 플리그가 오늘 두 번째 심장마비를 맞았습니다. 41년 1월 그에게 첫번째 심장마비가 닥친 이래로 그는 건강이 나쁜 것으로 알려졌으며, 직후 정당에서 플리그가 정치적 활동을 할 수 있도록 호텔 방을 확보한 바 있었습니다. 그러나 플리그는 오늘 두 번째 심장마비에 마침내 굴복하고 말았습니다. 좌파 전체주의자 정당의 당수직은 아르비드 올슨에게로 넘어갔습니다."
 swe.103.d.authoritarian:0 "가장 악명높은 스웨덴 생디칼리스트 인사 닐스 스반트 플리그와 관련된 보고가 들어왔습니다. [getFlygsRefuge]에서 망명생활을 하던 중 두 번째 심장마비가 닥쳐와 결국 굴복했다는 모양입니다. 그의 동료였던 아르비드 올슨이 스웨덴 전체주의 지도부를 장악했습니다."
 swe.103.a:0 "올슨 총비서 동지 만세!"
 swe.103.b:0 "린데로트 총비서 동지 만세!"
 swe.103.c:0 "일부 결점이 있었더라도 위대한 혁명가였다!"
 swe.103.d:0 "평화 속에 잠들길!"
 swe.103.e:0 "속이 시원하군!"
 swe.109.t:0 "한 시대의 끝"
 swe.109.d:0 "적이 스톡홀름 근방에 접근했으므로 건강이 나쁜 총서기를 대피시킬 수 없다는 결론에 도달했습니다. 전체주의 지도자는 적군을 기다리던 도중 적에게 붙잡히는 사태를 막기 위해 청산가리를 투여받았습니다. 이 중대한 시기에 스웨덴에 지도자가 없는 상황입니다. 즉시 새로운 총서기를 선출해야 합니다!"
 swe.109.a:0 "올슨이 새 총비서다"
 swe.109.b:0 "린데로트가 새 총비서다"
 swe.109.c:0 "킬봄이 새 총비서다"
 swe.110.t:0 "한 시대의 끝"
 swe.110.d:0 "오늘 닐스 플리그에게 심장마비가 닥쳐왔습니다. 적절한 조치가 있었더라면 살아남았을지도 모르지만, 스톡홀름이 함락된 지금 이미 부상병으로 가득 차 있으며 물자 부족에 시달리는 군 막사에서 그에게 적절한 치료를 제공할 방법은 없었습니다. 그는 평화롭게 세상을 떠났습니다."
 swe.110.a:0 "올슨을 새 총비서로 만들어라"
 swe.111.t:0 "스웨덴의 2차 올란드 침공"
 swe.111.d:0 "저 신의 없는 스웨덴인들이 발트해에 있는 올란드 제도에 두 번째로 군대를 파견해 합병을 꿈꾸는 모양입니다. 1920년대 분쟁 조정 위원회 판결에서 우리가 승리한 사실을 생각한다면 이는 노골적으로 불법적인 침략행위입니다. 하지만, 우리가 전면적인 공격을 받아 붕괴 위험에 처한 지금 스웨덴은 우리의 정당한 영토를 침탈할 기회를 얻었습니다!"
 swe.111.a:0 "우리가 할 수 있는 것은 아무 것도 없다!"
 swe.111.b:0 "독일의 힘을 빌려서 스웨덴을 후퇴시키자!"
 swe.111.c:0 "저들이 퇴각하지 않는다면 전쟁 뿐이다!"
 swe.112.t:0 "올란드 침공 성공"
 swe.112.d:0 "우리가 올란드 제도를 정당하게 되찾은 것에 대해 핀란드인들이 큰 분노를 터트렸지만, 작전은 성공적이었습니다. 1920년에 어리석게도 핀란드에게만 편파판정을 한 독일의 중재는 그 섬들을 실질적으로 핀란드군이 통제하고 있다는 점에 근거했습니다. 하지만 지금은 우리가 거의 아무런 저항 없이 군사 시설을 장악하는데 성공한 상태입니다!"
 swe.112.a:0 "올란드여, 조국으로 귀환한 것을 환영한다"
 swe.113.t:0 "핀란드가 지원을 요청하다!"
 swe.113.d:0 "핀란드는 현재 진행중인 전쟁에서 심각한 피해를 받았고, 무자비한 스웨덴은 20년전 핀란드 내전때와 같이 이 사태를 이용하고자 합니다. 핀란드인들은 1920년에 우리가 내린 판결을 수호하여 스웨덴군을 철수시켜 달라고 간청하고 있지만, 이 상황에 정말로 스웨덴을 적대할 필요가 있겠습니까??"
 swe.113.a:0 "도울 수 있는 방법이 없다!"
 swe.113.b:0 "스웨덴에게 철수를 요구해라!"
 swe.114.t:0 "독일이 철수를 요구하다!"
 swe.114.d:0 "우리가 섬을 확보했다고 생각한 바로 그 때, 독일군이 돌아왔습니다. 그리고는 역시 핀란드쪽으로 편파판정을 내린 바 있던 그들은 우리에게 올란드 섬에서 철수하라고 요구했습니다. 물론 이 요구가 허세일 뿐이며 독일이 핀란드를 군사적으로 지원할 준비가 되어 있지 않다는 판단을 한다면 거절할 수도 있겠습니다. 하지만 독일과 전쟁을 벌이는 것은 재앙이 될 수도 있다는 사실을 생각해야 합니다."
 swe.114.a:0 "후퇴하자, 저들에게 반항할 수 없다!"
 swe.114.b:0 "자리를 지켜라, 올란드를 포기할 수 없다!"
 swe.115.t:0 "스웨덴이 물러서다!"
 swe.115.d:0 "스웨덴 정부는 올란드 섬 불법 점거 후 다방면으로 가해진 압력에 굴복했습니다. 군대를 철수시켜 올란드 제도를 우리에게 반환했습니다."
 swe.115.a:0 "만세!"
 swe.116.t:0 "스웨덴이 요구를 거부하다!"
 swe.116.d:0 "스웨덴 정부는 올란드 제도를 합병할 대중적인 권한을 가지고 있다고 주장하며 올란드 제도를 버리고 후퇴하라는 제안을 거부했습니다!"
 swe.116.a:0 "폭력에 의지하고 싶지 않았지만..."
 swe.116.b:0 "어, 그럼 상관 없겠지..."
 swe.117.t:0 "독일은 우리를 도울 수 없다"
 swe.117.d:0 "독일은 올란드 섬을 되찾기 위한 지원을 할 수 없다고 통보했습니다. 그들이 우리를 제물로 삼아 스웨덴의 반감을 피하려는게 분명합니다."
 swe.117.a:0 "사악한 스웨덴놈들이 이 상황을 이용하는군!"
 swe.117.b:0 "우리 스스로 해낼 것이다!"
 swe.118.t:0 "핀란드가 철수를 요구하다!"
 swe.118.d:0 "핀란드는 아군에게 48시간 내에 모든 영토에서 철수하라는 최후 통첩을 보냈습니다. 그렇지 않다면 전쟁 상태에 돌입한 것으로 간주하겠다고 합니다."
 swe.118.a:0 "적에게 거의 압도당한 지금도 여전히 큰소리 치고 있구만. 하하!"
 swe.118.b:0 "영토를 내주어라. 핀란드와 전쟁을 수행할 여력이 없다."
 swe.119.t:0 "스웨덴이 거부하다!"
 swe.119.d:0 "신의없는 스웨덴놈들은 전황이 악화되어감에 따라 우리를 업신여기기로 결정했는지 올란드 섬 통제권 반환을 거부했습니다."
 swe.119.a:0 "그렇다면 전쟁뿐이다!"
 swe.119.b:0 "그렇다면 우리가 할 수 있는건 아무것도 없다..."
 swe.121.t:0 "스웨덴의 라그나뢰크?"
 swe.121.d:0 "대재앙입니다! [From.GetAdjective]무리가 질렌크로크 제국의 아스가르드 스톡홀름으로 진군하고 있으며, 애국자들은 저들의 폭압으로부터 조국을 방어하기 위해 필사적으로 싸우고 있습니다.\n\n우리가 사랑하는 국가지휘자 악셀 질렌크로크는 이 모든 사태를 [SWE.Capital.GetCapitalVictoryPointName]에 있는 사무실에서 구경만 할 수 없다고 말하며, 전직 최전방 장교로서 노골적으로 조국을 위험에 빠트리려는 [From.GetAdjective]의 음모를 늦추기 위해 저항하는 젊은이들과 함께 스웨덴의 정체성을 지키기 위한 싸움에 참가하는 사안을 고려하고 있습니다. 그러나 현실적으로 국가지휘자께서 이 과정에서 전사한다면, 스웨덴에 큰 재난이 되지 않겠습니까?"
 swe.121.a:0 "사무실 의자에서 죽음을 기다리고만 있을 수는 없다!"
 swe.121.b:0 "위험 부담이 너무 크다!"
 swe.122.t:0 "폭정의 최후!"
 swe.122.d:0 "전투가 끝난 이후 한 순찰대가 스톡홀름에 있는 한 주택의 잔해를 조사한 결과 경비원으로 추정되는 시신 몇 구와 특이한 제복을 입은 스웨덴 장교의 유해를 발견했다고 보고했습니다. 추가 조사 결과, 이 장교는 한때 스웨덴에서 악명 높은 독재자였던 악셀 질렌크로크였던 것으로 드러났습니다. 유해에서 건물 붕괴때 생긴 흔적이 남아 있는 것으로 보아 독재자와 경비들은 꽤 오랫동안 건물 안에 갇혀 있던게 분명합니다. 어찌되었던간에 그 독재자가 확실히 죽었다는 이 증거를 스웨덴 사람들이 받아들이기는 힘들 겁니다."
 swe.122.a:0 "폭정은 붕괴되었다!"
 swe.123.t:0 "국가지휘자께서 돌아가시다!"
 swe.123.d:0 "스톡홀름 전투에서 군대와 함께 싸우던 도중 며칠 전부터 행방이 묘연했던 국가지휘자의 시신이 저에게 발견되었다는 보고가 도착했습니다. 질렌크로크가 사전에 남겨두었던 유언에 따라 그의 친구이자 전 직속상관이었던 아치볼드 더글러스가 그의 뒤를 잇는 영예를 가졌습니다."
 swe.123.a:0 "국가지휘자께서 돌아가셨다. 국가지휘자님 만세!"
 swe.124.t:0 "국가지휘자 사망"
 swe.124.d:0 "조국의 위대한 인도자셨던 국가지휘자 악셀 질렌크로크께서는 별장에서 평화롭게 세상을 떠나셨습니다. 물론 이제 스웨덴 전체가 일주일간 애도 기간을 가지겠지만, 모두가 경의를 표하고 있는 이 와중에 권력 다툼이 즉시 시작했습니다. 질렌크로크는 자신의 친구이자 전직 직속상관이었던 귀족 아치볼드 더글러스가 자신의 뒤를 이으면 좋겠다는 말을 공공연하게 했었지만, 더글러스의 지도력은 마르틴 엑스트룀을 차기 국가지휘자로 밀고 있는 스베아 리케 국민대중당 내 이념적 극단주의자들에 의해 의심받고 있습니다. 한편으로 군부 일각에서는 스베아 리케 국민대중당이 채택한 전체주의 전략을 간파하고 중도후보로 헬기 융을 지지하는 의견도 힘을 얻고 있습니다."
 swe.124.a:0 "질렌크로크께서 선택한 자는 더글러스다!"
 swe.124.b:0 "엑스트룀이 스웨덴의 이념적 순수성을 지킬 것이다!"
 swe.124.c:0 "융이 평소처럼 회복시킬 것이다!"
 swe.125.t:0 "스웨덴이 라이히스팍트을 떠나다"
 swe.125.d:0 "스웨덴 대사는 공식적이고 효과적으로 라이히스팍트에서 탈퇴하기 위해 군사동맹을 파기하기로 했다고 알려왔습니다."
 swe.125.a:0 "저 반역자들!"
 swe.126.t:0 "스웨덴이 인터내셔널을 떠나다"
 swe.126.d:0 "스웨덴 대사는 공식적이고 효과적으로 인터내셔널에서 탈퇴하기 위해 군사동맹을 파기하기로 했다고 알려왔습니다."
 swe.126.a:0 "저 반동분자들!"
 swe.127.t:0 "Allmänna Säkerhetstjänsten 폐지"
 swe.127.d:0 "전쟁이 끝나고 스웨덴에 평화가 찾아오면서 특별 첩보 기관이 토론 주제에 올랐습니다. 정치인들이 비용을 절감하기를 원했기 때문에 이 기관은 폐지되었고, 각 산하 기관들은 다시 자율적으로 운영될 것입니다."
 swe.127.a:0 "예산을 유지하는데 도움이 될 것이다."
 swe.128.t:0 "로켓 사고"
 swe.128.d:0 "로켓 연구를 위해 시험 발사된 여러 로켓 등 중 하나가 사고를 냈습니다. 원래 발트해에 떨어지기로 예정되어 있던 로켓 궤적 계산에 착오가 있었던 것입니다. 결국 로켓은 원래 계획했던 지점에서 200km 북쪽에 추락했습니다. 두말할 것도 없이 지방 당국에는 난리가 났습니다."
 swe.128.a:0 "로켓을 잃어버릴까 두렵군..."
 swe.129.t:0 "Bäckebo 폭탄"
 swe.129.d:0 "로버트 구스타프슨의 사유지인 Bäckebo 인근 숲에 독일제 미사일이 추락해 폭 5m의 폭발 분화구를 만들었습니다. 벌써 군이 도착해서 잔해를 수습했고 조사를 위한 것이라고 말하며 스톡홀름으로 이송하고 있습니다."
 swe.129.a:0 "발견자랑 책임자 불러와!"
 swe.130.t:0 "Gustaf V of Sweden Abdicates the Throne"
 swe.130.d:0 "In a press release in front of Stockholm Palace today, His Highness King Gustaf V shocked the world by stating he has abdicated the throne of Sweden, dissolving over 115 years of rule by the House of Bernadotte. His Highness is quoted as saying \"The elected representatives of the Swedish people have found it necessary to request my abdication. This is not a decision I take lightly, but I will not oppose the will of the people.\" The Swedish royal family has been granted permission to maintain residency in the country, but must forfeit all royal titles. Members of the royal family including Gustaf's own son and grandson have chosen to flee the country rather than give up their titles. The ruling SAP has in the kings’ stead appointed their leader, Per Albin Hansson as President of the new Swedish Republic. The future of Sweden seems uncertain."
 swe.130.a:0 "The northern lights dim further"
 swe.131.t:0 "Swedish Army Declares Martial Law"
 swe.131.d:0 "In the aftermath of the reformation of Sweden into a socialist republic under the SAP-SVV coalition and the abolishment of the monarchy, General Oscar Nygren and the Swedish Armed Forces under the cover of night swiftly occupied Stockholm this morning, declaring Martial Law across the city. Military Police battalions have been ordered to arrest all socialist politicians related to the Hannson cabinet, as the National Security Forces have mobilised to secure any pockets of socialist resistance. While there have been reports of some bloodshed, it seems the coup has been relatively unopposed. One of General Nygren's first decisions at the helm of the Swedish state was to reinstate the Royal families titles, as well as invite back Gustaf Adolf, grandson of Gustaf V. While Sweden might once again be stable, it remains to be seen what their future holds."
 swe.131.a:0 "One way or another, order returns to Sweden"
