 swe_syncon.10.d:0 "혁명위원회에서 힘들고 전투적인 토론이 오갔습니다. 결국 생디칼리슴과 급진사회주의가 두각을 보였습니다. 스웨덴 최초의 노동자 의회 총서기로서 최고의 권력이 모두의 앞에 있고, 우리에게는 마지막 선택만이 남아있습니다. 누가 그 자리를 차지해야 하겠습니까? \n\n생디칼리슴을 선택하여 생디칼리슴 운동의 중진 프란스 세베린이 책임을 지게 하시겠습니까? 전직 편집장 출신의 전체주의 운동의 확고한 지도자 닐스 플리그가 더 나은 선택이지 않을까요? 어느 쪽을 택하든, 한쪽은 소외감을 느낄 수 밖에 없는데, 이렇게 촉발된 정치적 분열로 스웨덴 전체가 고통받을 수도 있습니다."
