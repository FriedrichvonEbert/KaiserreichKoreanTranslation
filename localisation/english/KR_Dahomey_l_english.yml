l_english:
 Dahomeyland:0 "다호메이 중점계통도"
 DAH_our_own:0 "우리의 길"
 DAH_our_own_desc:0 "미텔아프리카는 붕괴했고, 아마도 다시는 일어서지 못할 겁니다. 혼란의 잿더미 속에서 다호메이를 포함한 수많은 나라들이 건국되었습니다. 우리는 새로운 나라고, 연약하며 취약합니다. 그래서 우리는 알제리에 남은 우리의 옛 식민자들에게 보호를 요청했습니다. 우리는 함께 밝은 미래를 건설해 나갈 것입니다!"
 DAH_topke:0 "톱케 제도의 확장"
 DAH_topke_desc:0 "우리 인구의 대부분은 오지에 거주하고 있으며, 그렇기에 우리는 특수 순찰대, 즉 톱케 제도를 통해 세금을 거둬야 합니다. 이 순찰대들은 우리의 신생 국가가 자금을 확보하는데 지대한 도움을 줄 것입니다."
 DAH_plantations:0 "플랜테이션에 대한 영향력 확대"
 DAH_plantations_desc:0 "우리나라의 플랜테이션들은 우리에게 많은 자금을 확보해 줍니다. 플랜테이션들이 우리 정부의 통제 하에 들어온다면, 정부는 그들의 부를 더 직접적으로 활용할 수 있을 것입니다."
 DAH_french_production:0 "프랑스 산업지원 요청"
 DAH_french_production_desc:0 "우리는 산업이라 부를 분야가 없으며, 공장들을 짓고 현대화하는데 많은 도움이 필요합니다. 우리는 기계를 현대화하고 인력을 훈련시키는데 프랑스의 도움을 요청해야 합니다."
 DAH_stand_our_own:0 "다호메이는 자랑스럽게 선다"
 DAH_stand_our_own_desc:0 "As we continue to develop our economy and build up our national might, we will be better able to defend our freedom and sovereignty from any and all who might seek to destroy us."
 DAH_expand_toll:0 "통행료 시스템 확대"
 DAH_expand_toll_desc:0 "우리 수입의 일부는 통행요금에서 옵니다. 우리가 독일 식민자들이 건설한 도로들을 고친다면, 오지의 도로들에서도 통행세들을 거둬갈 수 있을 겁니다."
 DAH_french_exports:0 "프랑스의 전문 지식 활용"
 DAH_french_exports_desc:0 "프랑스인들은 아프리카로 쫓겨났지만 여전히 우리가 스스로 알 수 있는것보다 많은 지식을 수많은 분야에서 지니고 있습니다. 프랑스에게 더 가까이 접근하는 것은 우리가 그들의 전문 지식을 확보하고 아프리카 제일의 나라가 되는 데에 도움이 될 것입니다."
 DAH_exploit_nature:0 "천연자원 개발"
 DAH_exploit_nature_desc:0 "Nature holds many treasures, especially deep below ground. Our mines can and should be improved in order to better exploit the riches that can be found within."
 DAH_exploit_more:0 "자원채굴 확대"
 DAH_exploit_more_desc:0 "다호메이의 광산들은 많은 부를 가져왔지만, 우리는 더 깊게 파서 더 많은 부를 찾을 수도 있습니다.또한 우리의 플랜테이션들은 더 많은 지원과 알맞은 기계, 더나은 관리를 통해 더 큰 수확을 거둘 수 있습니다."
 DAH_Overlord_Help:0 "프랑스에 도움 요청"
 DAH_Overlord_Help_desc:0 "We are a small nation, and so we must husband our resources carefully. Perhaps we could ask the French for some industrial or military assistance in this matter."
 DAH_Overlord_Help2:0 "세금 혜택"
 DAH_Overlord_Help2_desc:0 "French investment in the economy can only benefit Dahomey, and them in return. French companies would be incentivised to come and invest if we were to give them some tax breaks."
 DAH_navy:0 "우리의 해군"
 DAH_navy_desc:0 "Dahomey's ports fell into disrepair under the Germans in favour of more lucrative ventures.\nWe should take the time to repair and redevelop the ports, and from there build a proper navy."
 DAH_heavy_ships:0 "왕국의 기함"
 DAH_heavy_ships_desc:0 "We lack the resources to make a large quantity of ships, therefore we must focus on quality above all. Let us research and plan a flagship fit for Dahomey, a flagship that will show the world that we are not to be threatened."
 DAH_light_ships:0 "지원함대"
 DAH_light_ships_desc:0 "With the flagship in place, we must now develop ships that can support and protect it."
 DAH_naval_doctrine_focus:0 "다호메이는 바다로 향한다"
 DAH_naval_doctrine_focus_desc:0 "Our naval officers are inexperienced to the point that many are landlubbers pretending to be men of the sea. We must get them better trained and have them spend more time out on the waves."
 DAH_our_men:0 "The State of Our Army"
 DAH_our_men_desc:0 "Dahomey's freedom is only secure so long as we have the men and the guns to defend it.\nLet us call up volunteers, and if need be a draft, in order to build a new army to defend our people."
 DAH_reform_army:0 "훈련과 준비"
 DAH_reform_army_desc:0 "Saying that the army is inexperienced is an understatement.\nWe shall host a variety of war games and training exercises to bring our army up to modern standards."
 DAH_leader_lead:0 "King and General"
 DAH_leader_lead_desc:0 "Historically the leaders of Dahomey have stood alongside our generals. Though perhaps out of place in modern times, we shall make sure that our men know that the King marches with them at least in spirit."
 DAH_leader_lead_unlock:0 "This unlocks a National Spirit granting greater experience in battle at the cost of Political Power."
 DAH_importing_arms:0 "외국 무기 수입"
 DAH_importing_arms_desc:0 "Dahomey has a history of importing firearms due to our inability to manufacture our own.\nThough we now have that capability, we can still benefit from shopping around to supplement what we can produce."
 DAH_import_arms_loc:0 "This enables a decision to purchase arms from another nation that has plenty to spare.\n"
 DAH_agaja:0 "Reinstating Agaja's Dowry"
 DAH_agaja_desc:0 "Men who are not motivated by national pride to join the army can instead be motivated by pay. King Agaja understood this, and once instated a dowry for soldiers who joined his army. We can revive the concept, and reinstate the dowry to bring more recruits to their posts."
 DAH_amazons:0 "Dahomey's Amazons"
 DAH_amazons_desc:0 "Before the French and the Germans came, there were the Ahosi. This elite group of women warriors were well regarded for their ferocity and combat prowess. We can revive the Ahosi, and give our soldiers a reason to fight harder."
 DAH_salvage:0 "독일제 무기 회수"
 DAH_salvage_desc:0 "The Germans beat a hasty retreat into Nigeria, leaving behind quite the stockpile of equipment and other assorted valuables. We should gather them up and sell what we can for some immediate revenue."
 DAH_strip_banners:0 "Strip Their Banners!"
 DAH_strip_banners_desc:0 "There are those still loyal to the Germans who once oppressed us. Let us show those loyalists that we are in charge now, and strip everything that they could use as a symbol to rally around."
 DAH_empty_barracks:0 "그들의 막사를 비워라!"
 DAH_empty_barracks_desc:0 "The barracks that once hosted German soldiers lie empty, and are ripe for the taking. Let us seize what we can, and use the rifles and ammunition left behind to form a stockpile for our army."
 DAH_expell_loyalists:0 "충성파들을 추방하라!"
 DAH_expell_loyalists_desc:0 "여전히 독일인들에게 충성하고 있는 자들이 문제가 되고 있습니다. 왕은 다호메이에서 국민들을 추방할 권한이 있으며, 그 자들이 독일인들을 그리워한다면 우리는 그들을 문밖으로 쫓아낼 것입니다."
 DAH_french_relations:0 "프랑스에 간청"
 DAH_french_relations_desc:0 "Before the Weltkrieg, Dahomey was a part of the larger French empire in Africa.\nWe are once again part of that empire, but not all remember it fondly. We must find new ways to appeal to the French while also keeping out citizens happy."
 DAH_baguette_lover:0 "보호국 관계 강화"
 DAH_baguette_lover_desc:0 "The world is a big place, with powers far greater than us trying to toy with our land. Seeking closer ties with our overlord might safe guard our nation more effectively than we could alone."
 DAH_baguette_lover_unlock:0 "Dahomey becomes an §H$kr_integrated_puppet$§!."
 DAH_status_quo:0 "현상 유지"
 DAH_status_quo_desc:0 "이 세상은 위험한 곳이며, 우뚝 일어선 자들은 잘려나가고는 합니다. 이 세계에서 우리는 낮은 자세를 취해 세상이 불타는 동안 국민들에게 평화와 부를 보장할 것입니다."
 DAH_normal_person:0 "균형 잡힌 태도"
 DAH_normal_person_desc:0 "While the French aren't... evil... overlords... There is nothing wrong with reducing their influence, and moving towards being a truly free nation."
 DAH_normal_person_unlock:0 "다호메이는 §H$kr_autonomous_puppet$§!(이)가 됩니다."
 DAH_tech:0 "포르토 노보 대학"
 DAH_tech_desc:0 "We shall establish the University of Porto Novo to bring higher learning to Dahomey and accelerate our research and development."
 dah.001.t:0 "프랑스인들의 경험 활용"
 dah.001.d:0 "The French hold much knowledge of state building, even in their exiled state. Perhaps we should ask them to share some of this knowledge, so that we may become a stronger ally?"
 dah.001.a:0 "농업 개발 지원요청"
 dah.001.b:0 "Ask for their expertise in construction and engineering."
 dah.001.c:0 "Could you please show us how to build all of your fancy weapons?"
 dah.002.t:0 "외제 총기 구입"
 dah.002.d:0 "Our military is young, and lacks much of the basic equipment that an army needs, guns especially. One way we could make up for this deficiency is to ask one of the major powers (except those blasted Germans) to sell us some guns. Should we go ahead with this?"
 dah.002.a:0 "구매처를 찾아보자."
 dah.005.t:0 "넓은 세계에 우리의 자리"
 dah.005.d:0 "Before the days of African colonisation, we were a free and self-sufficient people. No one could keep us from being strong, proud, and free. Nowadays though, the world is a much bigger place, with many actors far larger than us. We are thus forced to consider our place in the world. Will we become a subject of France once more? Or perhaps we should go free, and take our chances there? Or do we sit back and allow events to develop before making this choice?"
 dah.005.a:0 "시간이 말해줄 것이다. 빠르건 늦건, 시간이 말해줄 것이다."
 dah.006.t:0 "총기 구매를 요청한 다호메이"
 dah.006.d:0 "최근 독립한 국가 다호메이는 그들의 신생 군을 위해 총기 구매를 요청했습니다. 어떤 응답을 보내야할까요?"
 dah.006.a:0 "확실히 일부를 판매할 수 있을 것이다!"
 dah.006.b:0 "총기는 우리가 더 필요하다"
 dah.006.c:0 "일단 몇 개만 팔자"
 dah.007.t:0 "반응"
 dah.007.d:0 "We have received word from [DAH_gun_target.GetNameDef] about the guns we want to purchase!"
 dah.007.a:0 "그들은 우리에게 판매할 것이다!"
 dah.007.b:0 "망할, 그들은 거절했다!"
 DAH_gold_mining:0 "황금 채굴"
 DAH_toll:0 "도로 통행료"
 DAH_leading_leader:0 "다호메이 지도자의 전통"
 DAH_amazon_idea:0 "아호시"
 DAH_french_prod_id:0 "프랑스의 기술 전문지식"
 DAH_french_food:0 "프랑스의 농업 전문지식"
 DAH_french_war:0 "프랑스의 군사 전문지식"
 DAH_french_civil:0 "French Civil Expertise"
 DAH_General:0 "다호메이의 결정"
 DAH_Import_Arms:0 "외국 무기 수입"
