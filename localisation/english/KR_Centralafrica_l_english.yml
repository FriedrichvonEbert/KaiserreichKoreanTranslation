l_english:
 cea.1.t:0 "샤리 에미르국?"
 cea.1.d:0 "방기의 전 아스카리(원주민 부대) 사령관인 벤 아이사는 지휘 계통의 붕괴로 도시의 통제권을 완전히 얻었습니다. 그와 그가 이끄는 모로코인 아스카리들은 독일인과 무슬림들의 지지를 받고 있으며, 빈야민이 우방가 샤리의 에미르에 오르는 것은 단지 형식적인 것에 불과합니다."
 cea.1.a:0 "좋아."
 cea.2.t:0 "궁궐 착공"
 cea.2.d:0 "우리의 통치를 샤리의 에미르의 통치로 정당화하기 위해서는 반드시 그에 걸맞는 궁전이 필요합니다."
 cea.2.a:0 "궁전? 좋은 생각이군."
 cea.3.t:0 "아이사 왕조"
 cea.3.d:0 "에미르 각하, 새롭게 에미르의 자리에 오르신 몸으로서, 각하께서는 수많은 문제들을 처리하셔야 합니다. 그러나, 먼저 각하께서 요절하셔도 왕조의 대가 끊기지 않을 것을 확실히 해야 합니다. 그렇기에, 각하를 위해 현지인 여성으로 구성된 하렘을 만드시는 것이 좋을 것 같습니다. 그녀들도 각하를 만나게 되어 영광일 것입니다."
 cea.3.a:0 "에미르 자리도 나쁘지 않군"
 cea.4.t:0 "이집트의 도움의 손길"
 cea.4.d:0 "사디크 각하, 우선은 각하의 지배를 공고히 하기 위한 우리의 노력이 헛되지 않도록 해야 합니다. 그러므로 이집트 왕국과 조약을 맺는 것이 좋겠습니다. 지금껏 우리를 열성적으로 도왔던 강력한 이웃과요."
 cea.4.a:0 "그렇게 하라!"
 cea.5.t:0 "샤리의 에미르의 조약 제안"
 cea.5.d:0 "독일이 아프리카에서의 통제력을 잃은 직후, 빈야민 아이사라는 이름의 모로코인 아스카리(원주민 부대) 장교가 스스로를 샤리의 에미르라 칭하고, 다른 무엇보다도 공공질서의 유지를 원했던 현지 주민들과 휘하 병사들의 전폭적인 지지를 받고 있습니다 - 그리고 조금 비밀스럽지만.. 우리의 지지도요. 이제, 자기 땅에 대한 안정적인 통치권을 정립한 그는 조약을 맺어 우리와 연합하고 싶어합니다. 이 거래는 사하라 남쪽에서 우리의 위치를 확고히 할 뿐만 아니라, 독일의 옛 식민지에 우리의 영향력을 높일 것 것입니다."
 cea.5.a:0 "계획대로군."
 cea.5.b:0 "우리가 왜 우쭐한 반역자와 조약을 맺어야 하지?"