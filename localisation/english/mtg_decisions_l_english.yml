l_english:
 governments_in_exile:0 "망명정부"
 governments_in_exile_desc:0 "고국이 적에게 점령되었지만, 어떤 용맹한 군인과 시민들은 투쟁을 계속하려고 합니다. 그들을 더 확실히 인정한다면, 각국 정부는 망명자 공동체를 구성하고 부대 창설에 박차를 가해 우리 편에서 싸울 것입니다."
 request_reinstatement:0 "[From.GetAdjective](으)로의 복귀 요청"
 request_reinstatement_desc:0 "우리의 충직한 동맹국들은 우리의 공통된 적이 점령한 땅을 탈환할 수 있도록 도왔고  [Root.GetAdjective]의 조국은 비교적 안전합니다. 우리는 우리 정부를 이전하고 [Root.GetRulingPartyLong](을)를 건립하기 위해 초대국에게 허가를 요청하고 내각을 세워야 합니다."
 grant_parliamentary_audience:1 "[From.GetAdjective]의 의회 연설"
 grant_parliamentary_audience_desc:0 "점령군이 [From.GetNameDef](을)를 공포에 떨게 한 학대는 도저히 용납할 수 엇습니다. [From.GetAdjective] 국가의 대표자들을 우리 입법부 앞에 데려온 뒤 전쟁을 위한 정당한 대의의 [Root.GetAdjective] 사람들에게 증언하게 합시다."
 lobby_for_parliamentary_support:0 "지원 로비"
 public_support_for_from:0 "[From.GetAdjective] 망명정부에 대한 여론 인식"
 request_faction_member_support_of_from:0 "[From.GetNameDef](을)를 위한 세력 지원 요청"
 exile_recruitment_campaign:0 "[Root.GetAdjective] 망명자 모병 운동"
 exile_recruitment_campaign_desc:0 "[From.GetNameDef]에 있는 친구들 덕분에 우리는 [Root.GetNameDef](으)로의 성공적인 복귀에 대비해 힘을 키우며 운영할 기지를 가졌습니다. 우리는 전쟁에 가담할 유용한 인력을 모으는 데 주력해야 합니다."
 exile_extraction_campaign:0 "[From.GetAdjective] 구출 작전"
 exile_extraction_campaign_desc:0 "비록 정부가 항복할 때 대부분의 정규군 부대가 포로로 잡혔고 억류되었지만, 점령 지역을 떠나 우리 전쟁에 가담할 기회에 달려들었던  [From.GetNameDef]에 고립된 부대가 여전히 있습니다. 우리는 고립된 부대를 구출하고 조국을 위해 싸울 수 있도록 무장하며 훈련하는 계획을 세울 것입니다."
 expatriate_donations:0 "[From.GetNameDef]에의 재외동포 기부"
 expatriate_donations_desc:0 "[From.GetNameDef]에서 고통받는 사람들은 해외에서 살고 있는 친척과 난민들입니다. 이 [From.GetAdjective] 지역 사회에서 그들의 조국을 더 빨리 해방시키기 위해 특별한 희생을 할 것을 호소함으로써, 우리는 전쟁에 가담할 더 많은 자원을 모을 수 있습니다."
 request_control_of_navy:0 "[From.GetAdjective] 해군 통제권 요청"
 request_control_of_navy_desc:0 "효율성을 위하여 [From.GetAdjective] 해군과 우리 해군을 통합하면 큰 이익을 얻을 것입니다."
 category_exile_forces:0 "망명부대"
 category_exile_forces_desc:0 "우리의 연합전선은 망할 적들을 격파할 것입니다! 힘을 합쳐서 가능한 최고의 자산들을 결집하여 침략자가 주는 어떤 시련도 극복할 것입니다."
 weapons_for_the_resistance:0 "[From.GetAdjective] 저항군에 무기를"
 weapons_for_the_resistance_desc:0 "그들에게 믿을만한 무기를 제공할 수 있다면 적진 뒤에 서있는 [From.GetAdjective]의 애국 부대는 우리 공동의 적을 파괴할 것입니다."
 purge_infiltrators:0 "[From.GetAdjective] 침투공작원 숙청"
 purge_infiltrators_desc:0 "[From.GetAdjective] 정부에 있는 친구들은 우리에게 제공된 의용군 내에서 볼셰비키파와 극단주의 운동이 증가하는 것을 우려하고 있습니다. 우리는 불성실한 장교들을 제거하고 일이 통제 불능 상태가 되기전에 그들을 무장해제 시켜야합니다. 이것이 그들 국가 내에서 우리에게 줄 영향은 특히 전후에 매우 귀중할 것입니다."
 unity_parade:0 "[From.GetAdjective]-[Root.GetAdjective] 단결 행진"
 unity_parade_desc:0 "[From.GetAdjective] 의용군의 베테랑 병사들은 망할 적들에게서 승리를 거두었으며 이 공동 희생은 자부심의 원천입니다. 우리는 국내에서 군사 행진을 통해 불굴의 힘을 보여줄 것입니다. 적법한 [From.GetAdjective] 정부 출신의  비평가들은 이것을 자원 낭비라고 반대할 수도 있지만, 우리의 성공을 의심하는 자들을 침묵시킬 필요는 있습니다."
 joint_training_exercise:0 "[From.GetAdjective]-[Root.GetAdjective] 간 연합 훈련"
 joint_training_exercise_desc:0 "육해공에서 우리 연합군은 그들의 영토에서 [From.GetAdjective] 동맹국을 몰아낸 세계 문명의 미래를 위협한 폭군적인 침략자들을 격파할 것입니다. 우리는 호전적인 사람들에 맞서 전쟁을 벌이는 더 나은 방법을 배우기 위한 훈련을 시작할 것입니다."
 custom_cost_joint_training_exercise:0 ""
 custom_cost_joint_training_exercise_blocked:0 ""