 ### Events ###
 
 nordic_formation.1.t:0 "북유럽 이사회 창설"
 nordic_formation.1.d:0 "북유럽 이사회는 북유럽 국가의 협력과 통합을 추진하기 위해 창설되었습니다."
 nordic_formation.1.a:0 "북유럽 이사회에 참여하라."
 
 nordic_formation.2.t:0 "북유럽 이사회 창설"
 nordic_formation.2.d:0 "북유럽 이사회는 북유럽 국가의 협력과 통합을 추진하기 위해 창설되었습니다."
 nordic_formation.2.a:0 "북유럽 이사회에 참여하라."
 nordic_formation.2.b:0 "관심없다."
 
 nordic_formation.3.t:0 "스칸디나비아 방위동맹 설립"
 nordic_formation.3.d:0 "최근 들어 스칸디나비아에서의 협력은 증가하고 있으며, 외부에서 스칸디나비아 국가들의 자유를 위협하기 시작하면서 이 지역에 배타적인 군사동맹의 설립을 요구하는 목소리가 높아지고 있습니다."
 nordic_formation.3.a:0 "우리는 이 동맹의 중심지가 될 것이다!"
 nordic_formation.3.b:0 "이것은 우리 관심사가 아니다."
 
 nordic_formation.4.t:0 "스칸디나비아 방위동맹 설립"
 nordic_formation.4.d:0 "스칸디나비아 국가들은 외국의 적들이 스칸디나비아의 자유를 빼앗는 것을 막기 위해 군사동맹에 협력하기로 결정했습니다."
 nordic_formation.4.a:0 "우리는 이 방위동맹에 가입할 것이다!"
 nordic_formation.4.b:0 "이것은 우리 관심사가 아니다."
 
 nordic_formation.5.t:0 "북유럽 여권 협약"
 nordic_formation.5.d:0 "오늘 아침, 스칸디나비아의 모든 국가 대표들이 스톡홀름에 모여 북유럽 여권 협약에 서명했습니다. 이제 우리 국민 모두는 스칸디나비아 왕국들을 걱정 없이 자유롭게 여행할 것입니다."
 nordic_formation.5.a:0 "협약에 서명하라."
 
 nordic_formation.6.t:0 "북유럽 여권 협약"
 nordic_formation.6.d:0 "오늘 아침, 스칸디나비아의 모든 국가 대표들이 스톡홀름에 모여 북유럽 여권 협약에 서명했습니다. 이제 우리 국민 모두는 스칸디나비아 왕국들을 걱정 없이 자유롭게 여행할 것입니다."
 nordic_formation.6.a:0 "협약에 서명하라."
 nordic_formation.6.b:0 "제안에서 물러나라."
 
 nordic_formation.7.t:0 "스칸디나비아 통화동맹 재수립"
 nordic_formation.7.d:0 "스칸디나비아 국가들은 1873년과 1914년 사이에 서로 간 환율을 고정했는데, 이는 스칸디나비아 통화동맹으로 알려지게 되었습니다. 스칸디나비아의 협력이 다시 한번 높아짐에 따라 스칸디나비아 통화동맹을 재정립해야 할 시점입니다."
 nordic_formation.7.a:0 "새로운 시대를 위한 새로운 통화동맹!"
 
 nordic_formation.8.t:0 "스칸디나비아 통화동맹 재수립"
 nordic_formation.8.d:0 "스칸디나비아 국가들은 1873년과 1914년 사이에 서로 간 환율을 고정했는데, 이는 스칸디나비아 통화동맹으로 알려지게 되었습니다. 스칸디나비아의 협력이 다시 한번 높아짐에 따라 스칸디나비아 통화동맹을 재정립해야 할 시점입니다."
 nordic_formation.8.a:0 "새로운 시대를 위한 새로운 통화동맹!"
 nordic_formation.8.b:0 "사실, 우리는 재정적 독립이 더 좋다."
 
 nordic_formation.9.t:0 "북유럽 단일시장"
 nordic_formation.9.d:0 "우리의 더욱 긴밀한 통합으로, 남아있는 관습적인 국경들은 경제적인 장애물이 되었습니다. 따라서 나머지 관습의무를 폐지하고 스칸디나비아 단일시장을 만들자는 결정이 내려졌습니다."
 nordic_formation.9.a:0 "단일시장을 형성하라."
 
 nordic_formation.10.t:0 "북유럽 단일시장"
 nordic_formation.10.d:0 "우리의 더욱 긴밀한 통합으로, 남아있는 관습적인 국경들은 경제적인 장애물이 되었습니다. 따라서 나머지 관습의무를 폐지하고 스칸디나비아 단일시장을 만들자는 결정이 내려졌습니다."
 nordic_formation.10.a:0 "단일시장을 형성하라."
 nordic_formation.10.b:0 "음, 이건 너무 과한 통합같은데!"
 
 nordic_formation.11.t:0 "스칸디나비아 과학자 회의"
 nordic_formation.11.d:0 "스칸디나비아 과학자 회의 내에서 우리의 과학협력이 공식화되면 우리 연구 단체가 비판적 지식을 공유할 수 있게 될 것입니다. 제1차 회의는 다음 주에 코펜하겐에서 모여서 우리의 가장 훌륭한 정신을 앞세워 시작될 예정입니다."
 nordic_formation.11.a:0 "아는 것이 힘이다."
 
 nordic_formation.12.t:0 "스칸디나비아 과학자 회의"
 nordic_formation.12.d:0 "스칸디나비아 과학자 회의 내에서 우리의 과학협력이 공식화되면 우리 연구 단체가 비판적 지식을 공유할 수 있게 될 것입니다. 제1차 회의는 다음 주에 코펜하겐에서 모여서 우리의 가장 훌륭한 정신을 앞세워 시작될 예정입니다."
 nordic_formation.12.a:0 "아는 것이 힘이다."
 
 
 nordic_formation.13.t:0 "노르드 연방을 제안한 [From.GetNameDefCap]"
 nordic_formation.13.d:0 "[From.GetNameDefCap](이)가 모든 스칸디나비아의 국가들을 하나의 민주주의 연방 국가로 통일하자고 제안했습니다. 이를 통해 결과적으로 우리나라는 노르드 연방에 흡수될 것입니다."
