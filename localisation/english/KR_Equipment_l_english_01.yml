 super_heavy_tank_aa_equipment_1:0 "초중자주대공포"
 super_heavy_tank_aa_equipment_1_short:0 "초중자주대공포"
 super_heavy_tank_aa_equipment_1_desc:0 "초중전차 차체에 대공 무장을 탑재한 결과물입니다."
 modern_tank_equipment:1 "현대 전차"
 modern_tank_equipment_desc:0 "현대식 전차는 정찰, 지원, 심지어는 최전선 돌격 등 다양한 임무를 수행할 수 있는 다목적의 민첩한 전차입니다."
 modern_tank_equipment_1:1 "현대 전차"
 modern_tank_equipment_1_short:1 "현대 전차"
 modern_tank_equipment_1_desc:0 "현대식 전차는 정찰, 지원, 심지어는 최전선 돌격 등 다양한 임무를 수행할 수 있는 다목적의 민첩한 전차입니다."
 modern_tank_artillery_equipment:0 "현대 자주포"
 modern_tank_artillery_equipment_desc:0 "현대식 자주포는 일반 전차와 유사한 외형을 가지고 있지만, 장갑이 너무 얇아 직사 전투에 투입하지는 못합니다. 대신 파편이나 소화기에게서 승무원을 보호하는 것은 가능합니다."
 modern_tank_artillery_equipment_1:0 "현대 자주포"
 modern_tank_artillery_equipment_1_short:0 "현대 자주포"
 modern_tank_artillery_equipment_1_desc:0 "현대식 자주포는 일반 전차와 유사한 외형을 가지고 있지만, 장갑이 너무 얇아 직사 전투에 투입하지는 못합니다. 대신 파편이나 소화기에게서 승무원을 보호하는 것은 가능합니다."
 modern_tank_destroyer_equipment:0 "현대식 구축전차"
 modern_tank_destroyer_equipment_desc:0 "현대식 구축전차는 초기 경구축전차와 중형구축전차의 진화물로, 강력한 장갑보다 기동성과 은폐를 선호합니다."
 modern_tank_destroyer_equipment_1:0 "현대식 구축전차"
 modern_tank_destroyer_equipment_1_short:0 "현대식 구축전차"
 modern_tank_destroyer_equipment_1_desc:0 "현대식 구축전차는 초기 경구축전차와 중형구축전차의 진화물로, 강력한 장갑보다 기동성과 은폐를 선호합니다."
 modern_tank_aa_equipment:0 "현대 자주대공포"
 modern_tank_aa_equipment_desc:0 "대공미사일과 속사포의 조합인 현대식 대공포는 적 항공기에게 있어 치명적인 위협입니다."
 modern_tank_aa_equipment_1:0 "현대 자주대공포"
 modern_tank_aa_equipment_1_short:0 "현대 자주대공포"
 modern_tank_aa_equipment_1_desc:0 "대공미사일과 속사포의 조합인 현대식 대공포는 적 항공기에게 있어 치명적인 위협입니다."
 amphibious_mechanized_equipment:0 "수륙양용 상륙 차량"
 amphibious_mechanized_equipment_short:0 "암트랙"
 amphibious_mechanized_equipment_desc:0 "수륙양용장갑차, 또는 암트랙은 해병대가 장갑에 의해 보호받으며 해변에 상륙할 수 있도록 해 줍니다. 그러나 연료 효율이 좋지는 않습니다."
 amphibious_mechanized_equipment_1:0 "기초적 수륙양용 장갑차"
 amphibious_mechanized_equipment_1_short:0 "기초 암트랙"
 amphibious_mechanized_equipment_1_desc:0 "수륙양용장갑차, 또는 암트랙은 해병대가 장갑에 의해 보호받으며 해변에 상륙할 수 있도록 해 줍니다. 그러나 연료 효율이 좋지는 않습니다."
 amphibious_mechanized_equipment_2:0 "향상된 수륙양용 장갑차"
 amphibious_mechanized_equipment_2_short:0 "향상된 암트랙"
 amphibious_mechanized_equipment_2_desc:0 "이 암트랙은 해변에서 더 쉽게 상륙할 수 있는 후방 진입로와 같은 원판에 비해 향상된 몇 가지의 개선 사항을 제공합니다."
 amphibious_tank_equipment:0 "수륙양용 전차"
 amphibious_tank_equipment_short:0 "수륙양용 전차"
 amphibious_tank_equipment_desc:0 "수륙양용이 가능하도록 개조된 전차입니다. 다른 전차보다 수륙양용 상륙과 강 도하 능력이 훨씬 뛰어나지만, 그만큼 더 많은 연료를 필요로 합니다."
 amphibious_tank_equipment_1:0 "기본 수륙양용 전차"
 amphibious_tank_equipment_1_desc:0 "경전차가 물에 뜨도록 개조된 이 전차는 교두보를 구축하는 부대에게 화력 지원을 제공합니다."
 amphibious_tank_equipment_2:0 "개선된 수륙양용 전차"
 amphibious_tank_equipment_2_desc:0 "수륙양용이 가능하도록 개조된 중형전차입니다. 기능성과 기동성이 향상된 만큼, 연료 효율은 낮아졌습니다."
 light_tank_amphibious_chassis:0 "Light Amphibious Tanks"
 light_tank_amphibious_chassis_short:0 "L. Amphib. Tanks"
 medium_tank_amphibious_chassis:0 "Medium Amphibious Tanks"
 medium_tank_amphibious_chassis_short:0 "M. Amphib. Tanks"
 heavy_tank_amphibious_chassis:0 "Heavy Amphibious Tanks"
 heavy_tank_amphibious_chassis_short:0 "H. Amphib. Tanks"
 mechanized_equipment:0 "기계화"
 mechanized_equipment_short:0 "기계화"
 mechanized_equipment_desc:0 "기계화 보병은 수송 및 전투에 사용하기 위한 장갑수송차(APCs) 또는 보병전투차(IFVs)를 장비한 보병입니다. 기계화 보병은 적의 포화에 대한 방호력에서 비장갑 차륜형 차량(트럭,지프)를 장비한 차량화 보병과 구분됩니다."
 mechanized_equipment_1:0 "기계화 장비 I"
 mechanized_equipment_1_short:0 "기계화 장비 I"
 mechanized_equipment_1_desc:0 "기계화 보병은 수송 및 전투에 사용하기 위한 장갑수송차(APCs) 또는 보병전투차(IFVs)를 장비한 보병입니다. 기계화 보병은 적의 포화에 대한 방호력에서 비장갑 차륜형 차량(트럭,지프)를 장비한 차량화 보병과 구분됩니다."
 mechanized_equipment_2:0 "기계화 장비 II"
 mechanized_equipment_2_short:0 "기계화 장비 II"
 mechanized_equipment_2_desc:0 "기계화 보병은 수송 및 전투에 사용하기 위한 장갑수송차(APCs) 또는 보병전투차(IFVs)를 장비한 보병입니다. 기계화 보병은 적의 포화에 대한 방호력에서 비장갑 차륜형 차량(트럭,지프)를 장비한 차량화 보병과 구분됩니다."
 mechanized_equipment_3:0 "기계화 장비 III"
 mechanized_equipment_3_short:0 "기계화 장비 III"
 mechanized_equipment_3_desc:0 "기계화 보병은 수송 및 전투에 사용하기 위한 장갑수송차(APCs) 또는 보병전투차(IFVs)를 장비한 보병입니다. 기계화 보병은 적의 포화에 대한 방호력에서 비장갑 차륜형 차량(트럭,지프)를 장비한 차량화 보병과 구분됩니다."
 artillery_equipment:0 "견인포"
 artillery_equipment_short:0 "포"
 artillery_equipment_desc:0 "야포는 개인화기의 유효범위보다 훨씬 멀리까지 포탄을 발사할 수 있는, 승무원에 의해 작동되는 대포나 곡사포 같은 대구경 무기를 의미합니다."
 anti_air_equipment:0 "견인 대공포"
 anti_air_equipment_short:0 "대공포"
 anti_air_equipment_desc:0 "대공포는 주로 적 항공기를 격추하도록 설계되었지만, 지상 목표에 대해서도 효과적인 속사포였습니다."
 anti_tank_equipment:0 "견인 대전차포"
 anti_tank_equipment_short:0 "대전차포"
 anti_tank_equipment_desc:0 "전차같은 장갑목표물을 격파하는데 특화된 포는 일반적으로 장갑 관통탄을 발사합니다."
 rocket_artillery_equipment:0 "견인 로켓포"
 rocket_artillery_equipment_short:0 "로켓포"
 rocket_artillery_equipment_desc:0 "로켓포는 덜 정확하고 전통적인 야포의 포대보다 사격지속률이 낮습니다. 그러나, 압도적인 영향력을 지닌 다연장 로켓으로 일제타격할 수 있는 능력을 가지고 있습니다."
 anti_air_equipment_1:0 "견인 대공포"
 anti_air_equipment_1_short:0 "대공포"
 anti_air_equipment_1_desc:0 "대공포는 주로 적 항공기를 격추하도록 설계되었지만, 지상 목표에 대해서도 효과적인 속사포였습니다."
 anti_air_equipment_2:0 "향상된 대공포"
 anti_air_equipment_2_desc:0 "더욱 긴 포신을 가진 대공포로 기존보다 높이 나는 항공기 역시 조준할 수 있습니다."
 anti_air_equipment_3:0 "진보된 대공포"
 anti_air_equipment_3_desc:1 "훌륭한 사거리와 화력을 지닌 진보된 차량화 대공포는 가장 빠르고 고도가 높은 적 항공기와의 전투에서도 유용합니다."
 rocket_artillery_equipment_1:0 "견인 로켓포"
 rocket_artillery_equipment_1_short:0 "로켓포"
 rocket_artillery_equipment_1_desc:0 "로켓포는 덜 정확하고 전통적인 야포의 포대보다 사격지속률이 낮습니다. 그러나, 압도적인 영향력을 지닌 다연장 로켓으로 일제타격할 수 있는 능력을 가지고 있습니다."
 rocket_artillery_equipment_2:0 "진보된 로켓포"
 rocket_artillery_equipment_2_desc:0 "회전 안정 로켓으로 경포 포대의 범위를 증가시켰다."
 artillery_equipment_1:0 "견인 야포"
 artillery_equipment_1_short:0 "야포"
 artillery_equipment_1_desc:0 "야포는 개인화기의 유효범위보다 훨씬 멀리까지 포탄을 발사할 수 있는, 승무원에 의해 작동되는 대포나 곡사포 같은 대구경 무기를 의미합니다."
 artillery_equipment_2:0 "향상된 야포"
 artillery_equipment_2_desc:0 "새로운 고압류식 반동장치와 긴 총열의 이점을 살린 곡사포 설계입니다."
 artillery_equipment_3:0 "진보된 야포"
 artillery_equipment_3_desc:0 "수송을 위해 분해가 가능한 경량포는 이전에 도달하기 어려웠던 지역에 포병 지원을 가능하게 만들었습니다."
 anti_tank_equipment_1:0 "견인 대전차포"
 anti_tank_equipment_1_short:0 "대전차포"
 anti_tank_equipment_1_desc:0 "전차같은 장갑목표물을 격파하는데 특화된 포는 일반적으로 장갑 관통탄을 발사합니다."
 anti_tank_equipment_2:0 "향상된 대전차포"
 anti_tank_equipment_2_desc:0 "경사 장갑을 가진 중전차와 싸우기 위한 대구경포."
 anti_tank_equipment_3:0 "진보된 대전차포"
 anti_tank_equipment_3_desc:0 "각각의 신형 탄약기술과 높은 포구탄속을 지닌 포와의 조합인 대전차포는 우리의 적들이 개발할 신형 전차에 대한 준비가 된다."
 infantry_equipment:0 "보병 장비"
 infantry_equipment_short:0 "보병 장비"
 infantry_equipment_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다."
 infantry_equipment_0:0 "기초 보병 장비"
 infantry_equipment_0_short:0 "기초 장비"
 infantry_equipment_0_desc:0 "세계대전 이전부터 세계대전 동안 개발된 기초적인 보병 장비입니다."
 infantry_equipment_1:0 "보병 장비 I"
 infantry_equipment_1_short:0 "화기 I"
 infantry_equipment_1_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다."
 infantry_equipment_2:0 "보병 장비 II"
 infantry_equipment_2_short:0 "화기 II"
 infantry_equipment_2_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 현대화된 다수의 경기관총과 대전차총을 포함하고 있습니다."
 infantry_equipment_3:0 "보병 장비 III"
 infantry_equipment_3_short:0 "화기 III"
 infantry_equipment_3_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 현대화된 개인 돌격소총과 대전차 로켓을 포함하고 있습니다."
 motorized_rocket_equipment:0 "차량화 로켓포"
 motorized_rocket_equipment_short:0 "차량화 로켓포"
 motorized_rocket_equipment_desc:0 "다연장 로켓 발사기는 전통적인 포병보다 목표지점에 대한 더 빠른 화력투사를 보여주지만 낮은 명중률과 긴 재장전 시간을 가집니다. 트럭 장착형 다연장 로켓은 적의 반격전에 타격하고 이동하는 것이 가능합니다."
 motorized_rocket_equipment_1:0 "차량화 로켓포"
 motorized_rocket_equipment_1_short:0 "차량화 로켓포"
 motorized_rocket_equipment_1_desc:0 "다연장 로켓 발사기는 전통적인 포병보다 목표지점에 대한 더 빠른 화력투사를 보여주지만 낮은 명중률과 긴 재장전 시간을 가집니다. 트럭 장착형 다연장 로켓은 적의 반격전에 타격하고 이동하는 것이 가능합니다."
 gw_armored_car_equipment:0 "전간기 장갑차"
 gw_armored_car_equipment_desc:0 "이전의 장갑차가 단순히 상용 차량에 얇은 강철판을 두른 것이었다면, 이 모델은 처음부터 장갑과 경무장을 달도록 설계되었습니다."
 armored_car_equipment_1:0 "기초적 장갑차"
 armored_car_equipment_1_desc:0 "개선된 내부 배치와 추가 탄약 저장고는 더욱 효과적인 장갑차를 만들었습니다."
 armored_car_equipment_2:0 "향상된 장갑차"
 armored_car_equipment_2_desc:0 "전장이 변화함에 따라 적의 경무장 부대를 물리치고 생존 후 복귀를 위해선 보다 중무장되고 두꺼운 장갑을 필요로 합니다."
 armored_car_at_equipment:0 "대전차 장갑차"
 armored_car_at_equipment_desc:0 "우리의 경무장된 기계화부대는 언젠가 적들의 전차부대와 맞딱드리게 될 것입니다. 특수한 대전차 변종모델을 만든다면 그들과 교전할 수 있는 기회를 얻을 것입니다."
 tank_nsb_engine_upgrade:0 "$tank_engine_upgrade$"
 tank_nsb_armor_upgrade:0 "$tank_armor_upgrade$"
 train_equipment:0 "Train"
 train_equipment_desc:0 "Trains transport supplies from the Supply Capital to Supply Hubs connected by rail."
 train_equipment_1:0 "Civilian Train"
 train_equipment_1_desc:0 "Taken over by the military from regular civilian freight duty, this train engine is well-suited to move a large amount of supplies over long distances. However, its civilian construction makes it vulnerable."
 train_equipment_2:0 "War Austerity Train"
 train_equipment_2_desc:0 "A simplified design that ommits many features commonly found on regular freight trains for the sake of cheaper production. It is still every bit as vulnerable as a regular train, but can more easily be replaced."
 train_equipment_3:0 "Armored Train"
 train_equipment_3_desc:0 "A train engine encased in heavy armour to make it less vulnerable to enemy attack. It can carry as much cargo as any other design, but is more expensive to produce."
 railway_gun_equipment:0 "Railway Artillery"
 railway_gun_equipment_desc:0 "A heavy cannon mounted on a railway carriage for transportation."
 railway_gun_desc:0 "Railways offer an opportunity to move heavy guns far inland at a reasonable speed, allowing us to bombard enemy position at great range and with good effect."
 railway_gun_equipment_1:0 "Railway Gun"
 floating_harbor_equipment:0 "Floating Harbor"
 floating_harbor_equipment_desc:0 "A series of pontoons and pre-fabricated concrete structures that can be moved across water and assembled within hours to create a sheltered landing space to unload supplies."
