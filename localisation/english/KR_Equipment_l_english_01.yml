 motorized_equipment:0 "차량화"
 motorized_equipment_desc:0 "트럭과 다른 차량들은 군대를 전장으로 수송하는 데 사용됩니다."
 motorized_equipment_1:0 "차량화"
 motorized_equipment_1_desc:0 "차량화 보병은 군 기계화를 향한 첫걸음입니다. 민간 트럭들은 병력 수송, 야포 견인, 장비와 보급품 수송 등 언제든지 군용으로 전환될 준비가 되어있습니다. 이는 보병 부대들의 전략적 기동성을 비약적으로 상승시키며, 그렇지 않다면 행군에만 의존해야할 것입니다."
 armored_car_equipment:0 "장갑차"
 armored_car_equipment_desc:0 "가벼운 장갑을 둘러싼, 바퀴가 장착된 차량입니다. 정찰과 저항 억제엔 평범하지만, 중화기를 장착할 수 있습니다."
 support_equipment_short:0 "지원 장비"
 support_equipment:0 "지원 장비"
 support_equipment_desc:0 "라디오, 지프차, 부교 등의 장비는 병사들을 지원하는 데 사용됩니다."
 support_equipment_1:0 "지원 장비"
 support_equipment_1_desc:0 "라디오, 지프차, 부교 등의 장비는 병사들을 지원하는 데 사용됩니다."
