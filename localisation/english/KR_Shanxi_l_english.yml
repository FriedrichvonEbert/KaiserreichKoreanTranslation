 #Events
 shx.0.t:0 "산서군벌"
 shx.0.d:0 "산서군벌은 옌시산이 이끄는 중국의 군벌국 입니다. 그들이 직예군벌에게 영토를 빼앗기고 청나라가 복원됨에 이어, 산서는 예전보다 훨씬 더 고립되어 갔습니다. 산서는 자신의 땅이 침략당하지 않는 한 다른 중국 내의 분쟁에 개입할 의사가 전혀 없습니다. 다만 옌시산과 많은 국민들이 현재 청나라가 점령하고 있는 산서성과 섬서성의 그들의 적법한 영토가 반환되는 것을 보고 싶어 합니다. 옌시산은 기회주의자로 알려져 있으며, 기회가 나타날 경우 그가 놓칠 가능성은 매우 낮습니다."
 shx.0.a:0 "중립국은 번영할지어니!"
 
 shx.1.t:0 "옌시산주의"
 shx.1.d:0 "옌시산은 오랫동안 그의 행정부에 각양각색의 이념과 종교의 많은 부분을 적용해 왔습니다. 옌시산주의로 알려진 이 사상은 지금까지는 무시받고 인정받지 못했습니다. 비록 이것이 실제로 성공할지는 미지수이나, 옌시산은 이 상황을 바꾸기를 갈망합니다."
 shx.1.a:0 "옌시산은 지혜로운 사람이야."
 
 shx.2.t:0 "타이위안에서 자금 조달을 위하여 만난 옌시산과 펑위샹"
 shx.2.d:0 "옌시산과 펑위샹은 산시성의 성도에서 열린 주간 회의에서 둘의 수많은 자금 조달을 위한 사업에 대한 논의는 산시의 개선을 염두에 두고 여러 가지 아이디어를 내놓게 만들었습니다. 두 사람은 산시성과 중국 전체가 현대 국가로서 전진하기 위해 "서방"의 영향력을 필요로 한다는 데 동의했지만, 독일계 광업 업체들의 산시성 "침투"라는 더 긴급한 문제로 인해 이 문제에 대한 추가 논의는 나중으로 연기해야 한다고 결정했습니다."
 shx.2.a:0 "동지들 끼리의 만남이구만!"
 
 shx.3.t:0 "펑위샹의 국민군을 위한 더 많은 투자 요구"
 shx.3.d:0 "펑위샹은 옌시산에게 산시가 살아남기 위해서는 강력한 군사력이 있어야 하며, 그의 국민군이 그 역할을 해야 한다고 제안했습니다. 옌시산은 현재 국민군을 위해서 쓸 수 있는 자금은 없다고 펑위샹에게 이야기했습니다. 펑위샹은 이 답변을 정중하게 받아들였고 토론은 산시의 다른 문제로 넘어갔습니다."
 shx.3.a:0 "너무 큰 대가를 지불해야하는군."
 
 shx.4.t:0 "훈훈한 만찬"
 shx.4.d:0 "평소 펑위샹과 옌시산의 주간 회담 외에 오늘도 두 사람은 식사를 함께 했습니다. 펑위샹이 중국에 기독교를 전파하려는 그의 노력을 칭찬했던 성공회 선교사인 프랭크 호튼에 대한 호감을 언급하는 등 가벼운 이야기가 오갔습니다. 옌시산은 정중히 그의 말을 듣고 나서 화제를 자신의 "사상"에 대한  것으로 바꾸었습니다. 그들의 회담은 밤이 깊도록 계속되었고, 둘 다 서로의 계획을 조금 더 잘 이해했으며 회담은 종결되었습니다."
 shx.4.a:0 "모두가 즐거웠던 밤이었어!"
 
 shx.5.t:0 "옌시산의 권한을 무시하고 국민군을 위한 여분의 돈을 확보한 펑위샹"
 shx.5.d:0 "충격적이게도 펑위샹은 그의 국민군을 위한 추가 자금을 확보했습니다. 많은 사람들이 그가 산시성을 "괴롭히고 있다"고 말하는 것은 선교사들과의 새로운 연줄을 통해서라고 인식되고 있지만, 그것이 옌시산에게 알려지지는 않았습니다. 펑위샹이 다른 속셈을 지니고 있을지도 모르지만, 그는 펑위샹이 궁극적으로 산시의 이익을 위해 일하고 있다고 결론짓고 이 상황을 단순히 받아들이기로 했으며 현재 걱정할 것은 거의 없다고 얘기했습니다."
 shx.5.a:0 "이야기를 조금 해봐야겠어"
 
 shx.6.t:0 "옌시산의 경제 회의 개최"
 shx.6.d:0 "옌시산이 개최한 회의에서 "검은 월요일 사건"이 산시성 경제에 미치는 영향을 중심으로 논의가 이뤄졌습니다. 지금까지 독일발 공황의 영향은 산시성의 "미약한" 경제 때문에 크지 않았습니다.\n\n세계와 산시성 경제의 단절에도 불구하고 옌시산은 투자 방향을 농업 부문으로 돌렸습니다."
 shx.6.a:0 "우리 경제에 집중하자고."
 
 shx.7.t:0 "신병 모집을 위해 위린으로 간 펑위샹"
 shx.7.d:0 "펑위샹은 그의 군대와 선교사들과 함께 위린을 여행하면서 "친선 방문"이라고 불리는 것을 시작했습니다. 오랫동안 그는 기독교식 세례를 받고자 하는 사람은 누구든지 국민군에 모집하여 자신의 사상을 계속 전파해 왔고 이 활동은 지역에 약간의 안정을 가져다 주었습니다. 다만 그것의 주된 목표는 군내 펑의 권력 기반을 강화하는 것으로 보이기 때문에 지역 안정의 효과는 일시적일 것입니다..."
 shx.7.a:0 "우리 군대는 충분히 크지 않나?"
 
 shx.8.t:0 "펑위샹에게 군에 대하여 말하는 옌시산"
 shx.8.d:0 "옌시산은 펑위샹의 정치적 야망을 우려하여 그와 개인적으로 면담을 했습니다. 두 사람은 옌시산이 국민군은 펑위샹 뿐 아니라 자신에게도 충성을 맹세해야 한다고 주장하자 이에 대한 격론을 벌였습니다. 펑위샹은 한발 물러서서 국민군은 옌시산과 산서성에 충성한다고 변명했습니다."
 shx.8.a:0 "우정에 균열이 생기는건 흔한 일이다."
 
 shx.9.t:0 "농업의 현대화를 계획한 옌시산"
 shx.9.d:0 "옌시산은 유럽인 고문들과 모여서 산서성 농업 부문의 현대화에 대한 계획을 세웠습니다. 그는 이 계획이 자급자족을 가능케하고 농민들의 생활을 개선시키기를 바랍니다."
 shx.9.a:0 "바쁘다 바뻐."
 
 shx.10.t:0 "정부 관계자들과 만난 펑위샹"
 shx.10.d:0 "펑위샹이 최근 타이위안의 지방 공무원들과 만난 것으로 추정됩니다. 그는 자신의 급진적인 생각을 알리고 지지자를 모으려고 노력한 것으로 보입니다. 대부분은 그를 무시했지만, 일부는 그의 말에 감화된 것 같습니다."
 shx.10.a:0 "군사 문제나 신경쓰라고."
 
 shx.11.t:0 "산시 동부로 들어선 독일 소유 광산업체"
 shx.11.d:0 "동부 산시(진시) 지역에 팔성연합의 대리인을 통해 운영되는 독일 소유의 광산 회사가 진출하기 시작했습니다. 탄광 인근에 위치한 마을 주민들은 갱도 공사 및 채굴로 인한 환경 피해 때문에 이주할 수밖에 없었다고 말했습니다."
 shx.11.a:0 "그들이 가져가는 자원들은 우리 것인데!"
 
 shx.12.t:0 "농민들을 격분시킨 독일의 착취"
 shx.12.d:0 "독일 광산업체들의 극도로 파괴적인 방법은 지역 농민들과 충돌을 일으켰습니다. 지금까지 시위는 경미했지만 긴장이 고조되면 자원의 유통을 방해할 수 있다는 우려가 생깁니다."
 shx.12.a:0 "젠장."
 
 shx.13.t:0 "독일의 침략에 항거하는 북서부 산시 농민들"
 shx.13.d:0 "독일 기업들은 채광 작업을 북서부 산시성으로 확장하려고 시도했으며 예상대로 큰 반대에 부딫히게 되었으며 민심은 악화되었습니다. 비교적 온건했던 남쪽과는 달리, 북부 지역의 저항은 더욱 커져만 갔으며 이는 독일 기업들이 한 일을 중지시킬 수 있었습니다. 농민들은 정부와 옌시산은 개입하지 않고 무엇을 했냐고 비난하였으며 성난 폭도들이 모습을 들어냈습니다..."
 shx.13.a:0 "진압군을 조직해야 하나..."
 
 shx.14.t:0 "산시 서부의 저항을 처리하고 싶은 펑위샹"
 shx.14.d:0 "산시성 서부 지역의 농민들 사이에는 최근 (결국 독일인들의 지원을 받는) 팔성연합이 지원하는 기업의 확장으로 인해 민간 난동이 계속되고 있습니다. 펑위샹은 그와 그의 동료들이 시위를 진압할 것이며 유혈사태가 발생하지 않도록 할 것이라고 발표했습니다. 옌시산의 주변 사람들은 펑위샹이 더 많은 지원을 얻기 위한 계략이라고 그에게 경고했고, 그들은 그 난동에 대처하기 위해 더 믿을 만한 사람을 보내라고 권하고 있습니다."
 shx.14.a:0 "그에게 행운을 빈다."
 shx.14.b:0 "아니, 우 중장을 대신 보내라."
 
 shx.15.t:0 "펑위샹의 서북부 산시 작전"
 shx.15.d:0 "펑위샹과 그의 군인들이 도착했을 때 긴장감이 고조되었습니다. 펑위샹은 그의 장교, 사제들과 상의했고 광부들과 대화를 나누기로 결심했습니다. 길고 긴 시간 동안의 협상 끝에, 광부들은 펑위샹의 양보를 얻어낸 후 시위를 끝내기로 했습니다. 그는 그들의 고충을 해결하고 개선된 근로조건과 함께 공개되지 않은 몇 가지 세부사항들을 확보하겠다고 약속했습니다. 펑위샹이 떠나기 전에, 몇몇 농부들과 함께 기도회를 열었습니다."
 shx.15.a:0 "그의 기독교가 외교적 성공으로 이어진건가?"
 
 shx.16.t:0 "산시성의 아편 거래"
 shx.16.d:0 "중국의 골칫거리인 아편은 산시성을 통해 거래되고 밀수됩니다. 이 형편없는 물질을 남용하다 적발된 사람들은 직함도 계급도 예외도 없이 처벌받을 수 있도록 극단적인 조치가 필요합니다. 모든 아편 밀수업자들은 교수형 당할 것입니다."
 shx.16.a:0 "젠장할."
 
 shx.17.t:0 "현대화 자금 조달"
 shx.17.d:0 "산시성의 현대화는 매우 힘들 것이며, 정부가 선택할 수 있는 방안은 거의 없습니다. 그와 지인들 사이에 격렬한 논쟁이 있은 후, 옌시산은 다음과 같은 세 가지 방안을 제시 받았습니다."
 shx.17.a:0 "자선 모금!"
 shx.17.b:0 "세금 인상!"
 shx.17.c:0 "군비 축소!"
 
 shx.18.t:0 "현대화가 시작될 예정입니다!"
 shx.18.d:0 "많은 노력과 고난을 겪은 후, 드디어 산시성은 현대화를 위한 재정적인 준비가 되어 있습니다."
 shx.18.a:0 "드디어!"
 
 shx.19.t:0 "산시의 부패"
 shx.19.d:0 "광범위한 부패가 산시성 내에서 숨어있습니다. 정부 각계각층의 사람들이 뇌물을 받거나 아편 확산과 연관되어 있다는 보고가 속속들이 도착하고 있습니다. 산시성이 진정으로 번영하려면 부패는 중단되어야 합니다."
 shx.19.a:0 "그들은 처리될 것이다."
 
 shx.20.t:0 "부패 공무원 척결"
 shx.20.d:0 "철저한 조사와 심문 끝에 정부 인사 몇 명이 비리 혐의로 유죄 판결을 받았습니다. 이러한 범죄에 대한 처벌은 가혹한 벌금에서부터 감금까지 다양합니다."
 shx.20.a:0 "정의가 승리했다."
 
 shx.21.t:0 "펑위샹의 만찬 주최"
 shx.21.d:0 "펑위샹이 옌시산을 제외한 모든 사람들을 초대해 만찬을 주최했습니다. 옌시산은 축제 기간 동안 펑위샹이 산시성의 미래에 대해 논의하고 있었고 기독교에 대해서도 많은 진전이 있었다고 들었습니다."
 shx.21.a:0 "내 초대장은 우편함에서 분실된건가..."
 
 shx.22.t:0 "독일 광산업체의 제안"
 shx.22.d:0 "독일의 한 광산 회사가 산시성 내에서 운영을 도와달라는 제안을 가지고 우리에게 접근했습니다. 그들은 옌시산에게 광산 수익의 30%를 제공하기로 약속했습니다. 이러한 움직임은 농민들에게 매우 인기가 없을 것이지만, 우리 경제에는 도움이 될 것입니다."
 shx.22.a:0 "거래 하자고."
 shx.22.b:0 "거절한다."
 
 shx.23.t:0 "서부 산시의 독일 광산 회사에 대한 격분"
 shx.23.d:0 "독일 광산업체들이 산시성 서부지역에서 거침없는 확장을 계속하면서 이 지역은 혼란에 휩싸이고 있습니다. 정부 일각에서는 옌시산이 이를 계속하도록 허용했다는 사실을 숨길 수 없기 때문에 이런 결과를 예견했었습니다.\n\n펑위샹이 외국의 기업들이 산시성의 자원을 착취하도록 허용한 옌시산을 비난하여 지역 농민들이 그의 이념에 동조했기 때문에 그만 이득을 보았습니다."
 shx.23.a:0 "이런 젠장."
 
 shx.24.t:0 "독일 광산업체들을 비판한 펑위샹"
 shx.24.d:0 "펑위샹은 중국 전역에 반제국적인 언사를 반증하는 성명에서 산시성에 있는 외국 광산 회사를 비난하는 열정적인 연설을 했습니다. 점점 더 많은 사람들이 그의 집회에 참석하고 있고 그의 이념에 대한 대중의 지지가 증가하고 있습니다."
 shx.24.a:0 "이것이 우리와 독일의 관계를 악화시킬거야."
 
 shx.25.t:0 "아편굴 급습"
 shx.25.d:0 "최근 아편 소굴 습격 때, 옌시산에게 충성하는 몇몇 장교들이 그 흉악한 약물에 손을 댔다가 잡혔는데, 그 중 한 명은 친 옌시산파 장교인 우 장군입니다. 이 소식이 옌시산에게 전해지자 일부 참모들은 급습 과정에서 체포된 장교와 관리들에게 계급과 직위에 비춰 가벼운 형량을 선고할 것을 제안했습니다."
 shx.25.a:0 "누구도 법 위에 있지 않지"
 shx.25.b:0 "가택 연금 정도면 충분해..."
 
 shx.26.t:0 "우 장군에 대한 논란 확산"
 shx.26.d:0 "옌시산이 우 장군과 몇몇 장교들만 수감 기간이나 심지어 힘든 노동과는 달리 가택 연금형을 선고받았다는 소식이 산시성 전역에 들불처럼 휩쓸고 있습니다. 펑위샹은 아편을 사용하는 것을 비난하고, 우 장군과 그의 동료 장교들이 그 약을 사용한 것에 대해 비난할 기회를 잡았습니다. 한 가지 확실한 것은 옌시산과 산시성 지도부의 지지도는 사상 최저치를 기록하고 있는 반면 펑위샹에 대한 대중의 지지도는 점점 높아지고 있다는 점입니다."
 shx.26.a:0 "아, 우 개같은 놈"
 
 shx.27.t:0 "산간벽지에 물자를 지원하는 펑위샹"
 shx.27.d:0 "펑위샹과 그의 수많은 선교사들은 산시성에 있는 가난한 마을들을 방문하여 그들에게 필요한 원조를 제공했습니다. 이러한 방문을 통해 펑위샹을 산시의 정신적 지도자로 생각하는 농민들이 많아져 농촌에서 펑위샹의 인기가 높아졌습니다. 게다가, 그는 몇 개의 새로운 교회를 설립했고, 기독교는 상당히 퍼졌습니다.\n\n옌시산의 조언자들은 펑위샹이 그의 인기를 높이기 위해 농민들을 선동하고 있는 것이 분명하기 때문에 그러한 방문은 중단되어야 한다고 강력히 제안했습니다. 아마도 펑위샹의 선교사들은 스스로의 보호를 위해 신뢰할 수 있는 정부 경호원들의 호위를 받아야 할 것이지만 십중팔구 이 말을 믿는 사람은 거의 없을 것이고, 펑위샹에 대한 구속을 강화하려는 우리의 움직임은 뻔하지만 의심할 여지 없이 펑위샹의 정치적 책략을 방해할 것입니다."
 shx.27.a:0 "우리는 그가 대중을 세뇌시키는 것을 막아야 한다."
 shx.27.b:0 "원하면 해야지."
 
 shx.28.t:0 "위린 시장과 만난 펑위샹"
 shx.28.d:0 "펑위샹은 방문 중에 위린 시장을 만났습니다. 그의 이전 방문 덕분에 펑위샹은 위린에서 매우 인기있어졌습니다. 걱정스럽게도, 펑위샹과 위린 시장 사이의 논의의 세부사항은 아직 옌시산과 그의 신뢰할 수 있는 장관들에게 도달하지 못했습니다. 이는 펑위샹과 국민군이 내부 보안을 강화하고 그들의 활동을 염탐하려는 우리의 시도를 좌절시킬 수 있었음을 암시합니다."
 shx.28.a:0 "망할놈의 정치공작."
 
 shx.29.t:0 "양후청의 군사정책 제안"
 shx.29.d:0 "양후청은 산시성의 군사정책에 몇 가지 변화를 제안했습니다. 그의 제안된 수정안은 산시성을 더욱 공격적으로 만들 것입니다. 펑위샹은 중국의 급격한 변화 가운데 산시성이 소극적으로 있어선 안 된다고 말하면서 이러한 변화를 지지해 왔습니다."
 shx.29.a:0 "현상 유지하자."
 shx.29.b:0 "그러자."
 
 shx.31.t:0 "산서군벌의 간쑤성 침공"
 shx.31.d:0 "모든 아군이 최전방에 배치되어 있는 가운데, 지역 수비대와 주둔군이 심각하게 고갈되었습니다. 많은 군사적 패배를 뒤집기 위해 필사적으로 싸우다 보니, 우리는 영토 내 공공질서를 유지할 수 없었습니다. 산시성에 있는 이웃의 군대가 국경을 넘어 란저우로 들어왔는데, 표면상으로는 외국군의 도적이나 보복으로부터 사람들을 보호하기 위해서였습니다. 우리의 군사력이 약하기 때문에 산시성 방면 전선까지 열 수는 없습니다."
 shx.31.a:0 "또 다른 전쟁을 할 수 없다."
 shx.31.b:0 "저 배신자들을 처단하라!"
 
 shx.32.t:0 "마가군벌의 항복"
 shx.32.d:0 "아군은 신속하고 효율적으로 란저우를 점령했으며, 몇 안 되는 지역 수비대는 아군에게 평화롭게 항복했습니다. 그들의 현재 상황을 고려할 때, 마가군벌은 우리의 점령을 허용하기로 선택한 것 같습니다."
 shx.32.a:0 "완벽하군!"
 
 shx.33.t:0 "마가군벌의 저항"
 shx.33.d:0 "란저우에 주둔하고 있는 지역 수비대와 예비군들은 우리의 간쑤성 침공에 저항해 왔습니다. 그리고 우리는 마가군벌로부터 적대적인 메시지를 받았습니다. 그들이 우리에게 즉시 군대를 철수시킬 것을 요구하였고, 그렇지 않으면 그것은 전쟁 행위로 보일 것입니다. 평화로운 점령에 대한 우리의 희망은 물거품이 된 것 같고, 그들의 위태로운 군사적 위치에도 불구하고 마가군벌은 그들의 영토를 지키기 위해 우리와 싸울 준비가 되어 있습니다."
 shx.33.a:0 "우리는 이미 전쟁을 선포했다!"
 shx.33.b:0 "말을 되돌려라. 우리는 이 전쟁에 참여할 수 없다."
 
 shx.50.t:0 "광부 진압"
 shx.50.d:0 "불행한 사태가 발생하여 우 장군 휘하의 군대는 분쟁을 평화적으로 해결할 수 없었고, 폭동을 진압하기 위해 무력을 동원해야 했습니다. 펑위샹은 이른바 '진시 대학살'을 규탄하는 격한 연설로 화답했습니다. 펑위샹은 "군 장교의 이러한 행위는 용납될 수 없다"며 "그들은 사람들을 보호하기 위해 보내진 것이지, 도살하고자 보내진 것이 아니다"고 주장했다. 펑위샹의 연설은 광부와 노동자들을 지방 전역에 집결시켰고, 그는 대학살의 책임이 있는 경찰관들에게 그들의 행동에 대한 책임을 물을 것이라고 약속했습니다."
 shx.50.a:0 "그가 뭘 하는 거지?"
 
 shx.60.t:0 "펑위샹의 인기가 높아지는 군대"
 shx.60.d:0 "군대 내 펑위샹의 인기는 옌시산에게 걱정거리가 되고 있습니다. 어떤 사람들은 만약 이런 일이 계속 일어난다면 펑위샹은 군대의 충성심을 확보할 것이고 그의 소중한 친구 옌시산에게 "비켜달라"고 요청할지도 모른다고 우려합니다. 오직 시간이 해결할 것입니다..."
 shx.60.a:0 "혼란스럽구만..."
 
 shx.61.t:0 "펑위샹의 인기가 높아지는 산서성"
 shx.61.d:0 "펑위샹의 최근 시책은 결실을 맺기 시작했고, 농민에서부터 공무원에 이르기까지 수많은 사람들이 펑위샹을 지지하기 시작했습니다. 이러한 추세가 계속된다면 펑위샹은 정부의 통제권을 확보하여 그의 소중한 친구 옌시산을 그의 자리에서 물러나게 될 것입니다."
 shx.61.a:0 "괴롭구만..."
 
 shx.63.t:0 "평위샹의 무혈 쿠데타"
 shx.63.d:0 "펑위샹은 정부와 군부의 지지를 모두 확보했고, 무혈 쿠데타로 산시성을 장악했습니다. 옌시산은 산시성의 미래에 대한 펑위샹의 비전이 (펑위샹의 열렬한 기독교 사랑에도 불구하고) 유사하다고 생각하여 우아하게 물러나기로 결정했습니다. 펑위샹은 옌시산의 통찰력이 앞으로 다가올 과제들에 요구될 수 있기 때문에 옌시산이 자문위원직을 유지할 수 있도록 허용했습니다.\n\n 기독교 선교사들은 특별 예배를 드리고 있으며, 수백 명의 기독교 선교사들이 산시성 전역에서 세례를 주어 산시성 사람들 사이에서 펑위샹의 기독교 세력 기반을 더욱 공고히 하고 있습니다. 세례를 받고자 하는 사람들의 수가 많고, 펑위샹은 실용주의자이기 때문에, 소방 호스를 사용하여 "대중들을 세례하라"고 제안했습니다. 이것이 선교사들을 대경실색하게 만들긴 했지만, 효과는 좋았습니다. 시간이 흐르면 펑위샹의 기독교와 "실용주의"가 산시성 그리고 심지어 중국 전체를 어떻게 형성할 것인지 말할 수 있을 것입니다."
 shx.63.a:0 "정말 실용적이군..."
 
 shx.64.t:0 "펑위샹의 동맹 구상"
 shx.64.d:0 "국민군의 지도자 펑위샹이 군사동맹을 요청하며 우리에게 접근했습니다. 그는 매우 유용한 동맹국이 될 수도 있지만, 영적인 일에 극도로 열심이고 중국의 미래에 대한 야망을 품을 수도 있습니다."
 shx.64.a:0 "우리는 수락할 것이다."
 shx.64.b:0 "펑위샹은 믿을만하지 못하다."
 
 shx.65.t:0 "[From.GetNameDefCap]의 동맹 수락"
 shx.65.d:0 "[From.GetNameDefCap](은)는 펑위샹과의 동맹을 수락했습니다."
 shx.65.a:0 "완벽하구만."
 
 shx.66.t:0 "[From.GetNameDefCap]의 동맹 거절"
 shx.66.d:0 "[From.GetNameDefCap](은)는 펑위샹과의 동맹을 수락했습니다."
 shx.66.a:0 "그들은 패배할 것이야."
 
 shx.300.t:0 "노동권 문제"
 shx.300.d:0 "산시성에는 노동자의 권리에 관한 두 가지 사상이 있습니다. 첫 번째는 관료들이 산시성의 고용주와 기업을 다소 유리하게 만드는 개혁을 도입하는 것입니다. 두 번째는 사업주와 외국인 투자자에게 불이익을 주더라도 노동자의 권리를 보호하는 것입니다."
 shx.300.a:0 "관료들이 개혁을 도입할 것이며 외국 자본은 필수이다."
 shx.300.b:0 "산시성의 모든 사람을 보호해야 하고 외국인들은 우리의 법을 준수해야 한다."
 
 shx.301.t:0 "지주 문제"
 shx.301.d:0 "중국은 서구의 많은 나라들처럼 소수의 개인이 광대한 땅을 소유하고 있으며, 그 땅에서 농민들이 일하고 있습니다. 새로운 개혁은 이러한 관행을 폐지할 수 있습니다. 토지 개혁은 농민들이 자기 땅의 소유자가 될 수 있도록 허용하고, 지주들은 이 땅을 정부에 팔도록 강요받습니다.\n\n또 다른 선택은 지주들과 타협하여 농민에 대한 과세 제한을 두는 것입니다. 이를 통해 언젠가는 농민들이 자유를 누릴 수 있게 될 수도 있습니다. 이 옵션은 급진적인 토지개혁과는 반대로 점진적인 변화를 허용하기 때문에 옌시산이 선호하고 있습니다."
 shx.301.a:0 "중국은 점진적으로 개혁해야 하며 우리는 지주들과 타협해야 한다."
 shx.301.b:0 "우리는 급진적인 토지 개혁이 필요하며 지주들로 하여금 팔도록 강요하자"
 
 shx.302.t:0 "토지 개혁의 성공"
 shx.302.d:0 "토지 개혁에 대한 우리의 노력은 심각한 분열을 무마시켰습니다. 아편 밭은 근절되었고, 식량 작물의 생산도 증가했습니다. 나아가 이제는 일부 농가가 자기 땅을 소유하기 시작하면서 효율을 높이기 위한 좋은 개선안이 생기고 있으며, 수확량을 향상시키고 토양 침식을 줄이기 위한 새로운 기술들이 시행되고 있습니다."
 shx.302.a:0 "좋은 소식이다!"
 
 shx.401.t:0 "독일에 무기 요청"
 shx.401.d:0 "우리 외교관들은 독일에게 무기 수송의 형태로 원조에 대한 공식적인 요청을 준비했습니다. 만약 그들이 받아들인다면, 그들은 합리적인 정부와 중국에서의 좋은 관계를 유지하고 싶다는 것을 보여줄 것입니다."
 shx.401.a:0 "우리의 대의를 위해 더 많은 도움이 필요하다."
 
 shx.402.t:0 "산시의 무기 요청"
 shx.402.d:0 "중국의 작은 군벌인 산시군벌이 우리에게 무기를 요청했습니다."
 shx.402.a:0 "소총을 좀 보내줘라."
 shx.402.b:0 "산시에 관심이 가지 않는군."
 
 shx.403.t:0 "독일의 승낙!"
 shx.403.d:0 "독일은 우리의 도움 요청을 승인했고, 선적이 진행중입니다."
 shx.403.a:0 "그들의 도움으로, 우리는 스스로를 지킬 수 있게되었다."
 
 shx.404.t:0 "독일의 거부!"
 shx.404.d:0 "독일은 우리의 도움 요청을 거절했습니다. 중국-독일 관계에 암흑이 드리운 날입니다."
 shx.404.a:0 "어떤 일이 있어도 우리는 스스로 일어설 것입니다."
 
 shx.405.t:0 "러시아에 무기 요청"
 shx.405.d:0 "우리 외교관들은 러시아에게 무기 수송의 형태로 원조에 대한 공식적인 요청을 준비했습니다. 만약 그들이 받아들인다면, 그들은 합리적인 정부와 중국에서의 좋은 관계를 유지하고 싶다는 것을 보여줄 것입니다."
 shx.405.a:0 "우리의 대의를 위해 더 많은 도움이 필요하다."
 
 shx.406.t:0 "산시의 무기 요청"
 shx.406.d:0 "중국의 작은 군벌인 산시군벌이 우리에게 무기를 요청했습니다."
 shx.406.a:0 "소총을 좀 보내줘라."
 shx.406.b:0 "산시에 관심이 가지 않는군."
 
 shx.407.t:0 "러시아의 승낙!"
 shx.407.d:0 "우리에게 러시아 정부가 모신나강 소총을 공급하기로 했습니다. 우리의 병참장교들은 그 도움에 감사할 것입니다."
 shx.407.a:0 "완벽하구만."
 
 shx.408.t:0 "러시아의 거부!"
 shx.408.d:0 "러시아가 우리의 도움 요청을 거절했습니다.."
 shx.408.a:0 "어떤 일이 있어도 우리는 스스로 일어설 것입니다."
 
 shx.409.t:0 "제국성"
 shx.409.d:0 "옌시산 성장은 만주 쿠데타를 지지하여 스스로 '제국총독'으로 임명하고, 베이징의 신정권을 지지하는 제국식 국기를 채택하였습니다."
 shx.409.a:0 "좋아!"
 
