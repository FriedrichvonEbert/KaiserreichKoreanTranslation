 #Focuses
 SHX_Yan_In_Power:0 "권력을 쥔 옌시산"
 SHX_Yan_In_Power_desc:0 "산서의 토황제 옌시산은 수많은 안밖의 권모술수에서 살아남았으며 더욱 강력하게 부상하였습니다. 중원의 긴장이 다시 고조되기 시작함에 따라 옌볜은 이제 그의 왕국을 완전히 장악하고 그의 신민들이 갈망하던 평화를 지켜내야 할 것입니다."
 SHX_The_Model_Governor:0 "모범 성장"
 SHX_The_Model_Governor_desc:0 "산서성장 옌시산은 그의 성을 전란으로부터 벗어나게 하고 산시성을 현대화를 통해 중국 최고의 성으로 만들기 위해 노력해왔습니다. 군벌로서는 드물게 경제성장, 사회개혁에 적극 힘썼기에 그는 진정한 모범 성장이라 할 수 있습니다."
 SHX_A_Benevolent_Dictatorship:0 "자애로운 독재"
 SHX_A_Benevolent_Dictatorship_desc:0 "옌시산은 산시의 실질적인 독재자이지만 공정한 손으로 통치합니다. 옌시산은 천하무적은 아니지만 그의 재능과 능력, 지혜, 자비심을 이용하여 산시성을 개선하고 평화와 질서의 섬으로 삼습니다."
 SHX_A_Progressive_State:0 "진보적인 국가"
 SHX_A_Progressive_State_desc:0 "옌시산의 통치 하에서 산시성은 개혁이 가능한 다소 진보적인 성입니다. 반면 다른 사람들은 이를 거부합니다. 그렇게 유지될 것이고, 산시성은 중국의 미래를 이끌어갈 진보적인 지방이 될 것입니다."
 SHX_With_Progressive_Customs:0 "진보적인 관습으로"
 SHX_With_Progressive_Customs_desc:0 "전통은 유익하고 문화적으로 의미가 있지만, 산시성을 억제하는 족쇄와 같아서, 과거에 고착되게 합니다. 그러한 전통은 폐기되고 보다 진보적인 관습으로 대체되어야만 산시성이 진정으로 현대화 될 수 있습니다."
 SHX_The_Model_Province:0 "모범성"
 SHX_The_Model_Province_desc:0 "옌시산의 자애로운 손이 이끄는 현대적이고 진보적이며 발전된 지방인 산시성은 이름만 빼고 모두 중국의 주요 모범 지방입니다. 산시성은 앞으로도 중국 전체가 따라갈 희망의 빛나는 등불이 될 것입니다."
 SHX_The_First_Steps_To_Modernisation:0 "현대화로의 첫걸음"
 SHX_The_First_Steps_To_Modernisation_desc:0 "지방 전체를 현대화하는 것은 길고 힘든 과정이지만, 모든 위대한 여정은 겸손한 출발을 해야 합니다. 산시성은 유망한 지방이 될 것입니다."
 SHX_The_Land_Reform:0 "토지 개혁"
 SHX_The_Land_Reform_desc:0 "토지개혁은 중국의 보편적인 문제이고 산시성도 예외는 아닙니다. 토지는 산시성의 농민들에게 공평하고 공정한 방법으로 재분배되어야 합니다."
 SHX_New_Army_Staff:0 "새로운 육군 참모"
 SHX_New_Army_Staff_desc:0 "산시성의 군대는 군사 혁신과 교리 면에서 세계 나머지 국가들에 비통하게 뒤쳐져 있습니다. 서구에서 훈련을 받은 새 장교들은 산시성의 군대가 뒤처지지 않도록 진급시켜야 합니다."
 SHX_The_Soldier_And_His_Labour:0 "병사들과 그들의 일"
 SHX_The_Soldier_And_His_Labour_desc:0 "군인들은 지방의 국경에서 감시만 할 것이 아니라 산시성의 노동력이 진정으로 이용되기 위해서는 지역사회에서 적극적인 역할을 해야 합니다."
 SHX_The_Model_Citizen:0 "모범 시민"
 SHX_The_Model_Citizen_desc:0 "진정한 모범 시민은 고향과 조국을 지키기 위해 무기를 드는 사람입니다. 이미 우리 모범 성장 옌시산이 이끄는 산시성은 반드시 무기를 들고 집과 그 지방을 지키는 시민들을 칭찬하고, 나머지는 모범으로 삼을 것입니다."
 SHX_Public_Education:0 "공교육"
 SHX_Public_Education_desc:0 "옌시산이 잘 알고 있듯이, 교육받은 시민은 오늘날 어느 때보다도 중요합니다. 공립학교는 산시의 모든 아이들이 교육을 받을 수 있도록 개방되어 그들의 잠재력을 최대한 발휘할 수 있도록 해야 합니다."
 SHX_Develop_Yan_Xishan_Thought:0 "옌시산주의를 발전시키자"
 SHX_Develop_Yan_Xishan_Thought_desc:0 "옌시산은 항상 실용적이며, 그의 필요와 산시의 필요를 충족시키기 위해 다양한 철학적 전통을 기꺼이 수용해 왔습니다. 거대한 이념전쟁이 눈앞에 다가옴에 따라 옌시산은 자신의 주의를 완전히 살려서 산시성의 독특한 상황에 맞는 다면적인 이념을 만들어내야 합니다."
 SHX_Virtue_Knowledge_Welfare:0 "지, 덕, 복"
 
