 libya.1.t:0 "키레나이카 토후국"
 libya.1.d:0 "1843년 위대한 무함마드 이븐 알리 앗-사누시가 설립한 사누시 교단은 그들이 지배하는 키레나이카 지역의 동의어가 되었습니다. 엄밀히 말하자면 우리는 오스만 제국의 일부이고 서서히 성장하고 있는 벵가지의 도시 엘리트층에게 자발지역을 점점 빼앗기고 있지만, 우리는 거의 100년 가까이 독립을 유지할 수 있었습니다. 매번 비열한 제국주의자들과 싸워왔으며, 특히 선대 최고지도자들은 와다이 사막에서 시와 오아시스에 이르기까지 유럽인들을 향한 공격을 이어왔습니다. 1911년 이탈리아군이 트리폴리타니아를 침공했을 때, 우리는 칼리프와 함께 싸워 그들의 가공할만한 병력과 싸워왔고 불과 몇 달 지나지 않아 오스만이 리비아를 넘겨줄때까지 지속했습니다. 우리와 오스만과의 관계는... 말하기는 복잡하나 우리가 1911년부터 1915년까지 힘을 합쳤듯이, 오스만 정부가 이 영역에 그들의 독립된 행정부를 설치하려고 혈안이 된 것은 아닙니다. 비록 세계대전이 오스만 제국의 승리로 끝났지만, 지나치게 방만하고 파산한 제국은 전후 우리의 강화된 지위에 대항할 수단이 없음을 인정할 수밖에 없었고, 벵가지에 있는 관료들의 명목상의 지배권 확립을 위해 노력했습니다.\n\n전쟁이 끝난 후, 키레나이카에서는 거의 아무런 일도 일어나지 않고 있으며 그 이유는 이런 안정된 상황을 바꾸려는 수단과 의지가 서로 부족하기 때문입니다. 이는 1933년 아흐메드 샤리프 앗 사누시 최고지도자가 노환으로 세상을 떠나고, 그의 아들에게 넘겨주었을 때부터 약간씩 달라지기 시작했습니다. 우리 역사상 매우 중요한 인물의 죽음은 오스만 제국의 승리 이후 망명길에 오른 정당한 후계자이자 사누시 교단의 왕자인 이드리스와 전 최고지도자의 범이슬람 지지자들과의 긴장을 재점화시켰습니다."
 libya.1.a:0 "계속해!"
 libya.2.t:0 "불구가 된 [LBA.GetLeader]"
 libya.2.d:0 "차드 북부의 프랑스군에 대항한 공격을 지휘했던 우리의 최고지도자는 그가 타고있던 말에서 낙마하여 심각한 머리부상을 입었습니다. 현재 국가의 의료진 부족으로 인해 그의 건강에 얼마나 영향을 끼칠지 불분명하지만, 이로인하여 이드리스 충성파들은 이집트 망명지에서 합법적인 후계자의 귀환에 관한 사누시 왕자들의 투표를 요구했습니다.\n\n그러나 그들은 이전 최고지도자의 가까운 친구들과 지휘관들로부터 심각한 반대를 받고 있는데, 이는 왕자들이 자신들의 영향력을 확대하고 충실한 범이슬람주의자들을 밀어내고 권력을 장악하려는 속셈에 불과하다고 보고있기 때문입니다. 차드 전쟁과 이탈리아-터키 전쟁의 영웅으로 존경받는 우마르 알 무크타르가 이끄는 이 집단에 대해 적절히 대처하지 않으면 왕자들에게 문제가 발생할 수 있습니다."
 libya.2.a:0 "격동의 시대가 닥쳤다."
 libya.3.t:0 "제3차 아랍 총회에서 연설한 이드리스"
 libya.3.d:0 "키레나이카 토후국에 대한 그의 계승권을 위한 외국의 지지를 모으기 위해, 이드리스는 이집트에서 개최된 아랍 총회를 이용하여 모인 아랍 유명 인사들과 정치인들의 의견을 흔들어 왔습니다. 사누시 가문의 왕자이자 이드리스의 강력한 지지자인 자그붑의 사이드 힐랄 알 사누시 역시 이집트의 수도에 방문하여 이드리스가 그의 고국의 왕위를 되찾는 방법을 논의할 것으로 보입니다. 비록 이집트는 망명하고 있는 왕자에게 지원 할 것 같지만, 수많은 눈들이 벵가지로 몰렸으며 칼리프 대표들은 콘스탄티니예에 있는 오스만 정부에 현재 벌어지고있는 승계 위기를 보고하고 있습니다."
 libya.3.a:0 "저 외국인들이 내정에 관여할 이유가 없다!"
 libya.4.t:0 "벵가지에서 책략을 꾸미다"
 libya.4.d:0 "이드리스를 키레나이카의 왕좌를 차지하도록 만드는 것을 목적으로 삼는 것으로 보이는 이집트가, 벵가지 경제 공동체 내의 연계를 통해 다양한 부족 지도자들과 의견을 확실히 표명하지 않은 사누시 왕자들의 지지를 사기 시작했습니다. 하지만, 이러한 그들의 노력에도 불구하고 그들이 아즈-주바이르에 대한 지지를 확고히 유지하고 있는 우마르 알 무크타르를 설득할 수 없다면, 헛수고가 될 것입니다. 이 '이슈'를 해결하기 위해서, 알-무크타르의 독살을 포함하여 이드리스에게 도움이 될만한 음흉한 모의들이 제안되었습니다.\n\n하지만 만약 음모가 실패한다면, 이는 알-무크타르의 동맹국들이 이러한 배반 행위에 보복할 가능성이 높기 때문에 역효과를 가져올 수 있습니다."
 libya.4.a:0 "음모가 성공했다!"
 libya.4.b:0 "알-무크타르가 죽음을 면했다."
 libya.5.t:0 "알-무크타르의 죽음"
 libya.5.d:0 "늙어가는 알-무크타르가 곧 죽을 것이라는 것은 의심할 여지가 없지만, 많은 사람들이 지난 며칠간 그의 건강이 악화된다는 소식을 듣고 몰려왔습니다. 사누시군의 훌룡한 지휘관이자 모두에게 존경받는 그의 죽음은 격동의 시기에 큰 타격으로 다가왔으며 아즈다비야에서 치뤄진 장례식은 그들의 영웅에게 마지막 작별을 고하고 싶어하는 수천명의 군중을 끌어 모았습니다. 세계대전 기간 동안 리비아의 투르크군을 이끌었던 오스만의 푸아드 왕자는 콘스탄티니예에 있는 동안 친구이자 동지였던 그를 칭송하는 편지를 우리 정부에 곧장 보내왔습니다.\n\n병약한 알-주바이르의 가장 뛰어난 방패가 죽었기 때문에, 이드리스가 권력을 되찾는데 아무도 방해가 될 것 같지 않습니다. 그러나 몇몇 야당의 사람들은 지도자의 갑작스러운 죽음이 얼마나 기이한 일인지를 지적하고 이드리스 지지자들을 독살죄로 비난하고 있습니다. 그러나 이슬람 전통에서는 장례식을 지연시키는 것을 금지하고 있기 때문에, 그들은 이 음모의 증거를 얻을 방법이 없습니다."
 libya.5.a:0 "모든 키레나이카인들이여, 영웅께 경례를!"
 libya.6.t:0 "알-무크타르 암살 시도"
 libya.6.d:0 "우마르 알-무크타르 암살 음모가 옛 게릴라 전사 측근에게 들통나면서 키레나이카 전역으로 불안이 확산되고 있습니다. 독약, 무기를 통한 이러한 공격에 격분한 지휘관은 음모를 꾸민 사누시 왕자들의 비열한 행동을 공개적으로 공격했습니다. 알-무크타르가 왕자들은 사누시의 가치를 배반하고 지상의 소유물을 바꾸려고 하기 때문에 그들을 높게 평가하지 않았다는 것은 비밀이 아닙니다. 이번 공격이 파장을 일으킬지는 아직 불분명하지만, 무크타르가 보복하기 시작한다면, 왕자들은 곧 심한 비난에 직면할 것입니다."
 libya.6.a:0 "이건 말도 안 되는 일이다!"
 libya.7.t:0 "사이드 아비드 알-사누시의 쿠프라로 이드리스 초청"
 libya.7.d:0 "이드리스 충성파들의 심각한 반대에도 불구하고 쿠프라의 사이드 아비드 알-사누시가 카이로에 합법적인 후계자의 귀환을 요구하는 메시지를 보냈습니다. 이드리스는 그 요청에 신속하게 응했고 공식적으로 키레나이카 왕위에 오르기 위해 의장대와 함께 쿠프라에 도착했습니다. 쿠프라에 사는 수백 명의 키레나이카인들이 에미르의 도착을 보기위해 거리로 몰려들었지만, 이러한 열정이 자발지역의 시민들과 무라비틴의 마사미르 부족과 공유되는지 여부는 불분명합니다."
 libya.7.a:0 "최고 지도자 만세!"
 libya.8.t:0 "키레나이카 내전"
 libya.8.d:0 "알-무크타르에 대한 암살 시도에 격분한 사누시 교단을 구성하던 일부 부족 동맹들은 잘못을 바로잡기 위해 칼을 뽑아들고 이전 동맹을과 결별했습니다. 우마르 알-무크타르는 어떠한 처벌적 조치도 요구하지 않았고 심지어 자신의 이름을 내걸고 행동하는 자들을 막고 형제간의 유혈사태를 막기 위해 공개적으로 요청하기도 했지만, 주사위는 이미 굴려졌고 당장 결말이 날 것 같지는 않습니다.\n\n정직과 명예가 베두인 족의 삶의 방식에 중추적인 역할을 하기 때문에 이드리스 지지자들은 굉장히 암울해보입니다. 왕자들의 증가하는 퇴폐와 수동성은 행동지향적인 교단의 중간 지휘관들과 왕자들간의 사이를 악화시키고 있었고, 이제는 이러한 감정이 폭발되었습니다."
 libya.8.a:0 "알라께서 싸움을 빨리 끝내시기를!"
 libya.9.t:0 "사누시 왕자들의 패배"
 libya.9.d:0 "알-무크타르에 대한 암살 시도로 인한 부족간 내전이 종교적 수도인 자그붑에서 최후의 공격을 준비하는 도중 마지막 남은 왕자인 세이드 힐랄 알-사누시는 최후의 항전을 펼치기보다 도망치기로 결정하면서 끝나게 되었습니다. 그가 떠나면서, 알-주바이르의 추종자들은 승리 선언을 했습니다. 그러나 최고지도자는 수개월 전에 받았던 타격이 아직 완전히 낫지 않아, 그의 섭정 의회에게 맡긴다고 부탁했습니다.\n\n지도부의 문제를 해결하기 위해, 의회는 해산했고 우마르 알-무크타르를 에미르의 공식 섭정으로 선포하기로 결정했습니다. 그는 처음에는 자신의 나이와 나쁜 건강을 이유로 그 제안을 받아들이지 않았지만, 결국 그의 두 절친한 친구인 알-파딜 부-우마르와 유수프 부-라힐에게 설득당했습니다."
 libya.9.a:0 "그가 우리 땅에서 평화를 유지하기를!"
 libya.10.t:0 "로마 조약 기념일"
 libya.10.d:0 "불과 20년 전, 식민 지배자들에 대한 우리의 투쟁은 승리로 끝났고, 독일과 오스트리아는 이탈리아를 굴복시켰습니다. 기념일 기념행사가 오늘 주요 도시에서 열릴 예정이며, 우리가 무엇이었는지 뿐 아니라 우리가 어떻게 될 수 있었는지를 기억합시다!"
 libya.10.a:0 "기쁜 날이다!"
 libya.11.t:0 "독립전쟁이 시작되다!"
 libya.11.d:0 "무장하라! 리비아가 오스만군의 피할 수 없는 반격에 대비하면서, 우리의 국민들은 어느때보다 확고한 명분아래 집결합니다. 튀니지 출신을 포함한 해외의 많은 남성들도 튀니자의 베이를 대신해 행동하는지 프랑스인을 대신해 행동하는지 알 수 없지만, 어쨌든 우리의 해방 투쟁에 동참하기 위해 와주었습니다."
 libya.11.a:0 "행진하라! 승리를 향해!"
 libya.12.t:0 "반제국주의 연설"
 libya.12.d:0 "점점 더 많은 국내외 사람들이 식민주의와 제국주의에 반대하는 우리의 연설을 지지하고 있습니다. 머지않아 우리는 생디칼리스트와 공화주의자들까지 아프리카를 해방시키기 위한 노력을 도울것이며, 모두들 프랑스와 독일의 어리석음과 탐욕을 보았기 때문입니다."
 libya.12.a:0 "계속해!"
 libya.13.t:0 "프랑스인들이 모로코를 침략하면 어떻게 해야하나?"
 libya.13.d:0 "카이로의 다른 동맹국들과 단절되어있는 모로코는 다가오는 투쟁에서 살아남기 위해 얻을 수 있는 모든 도움을 필요로 할 것입니다! 우리는 그들이 승리할 수 있도록 돕기 위해 인력과 무기를 보내야 합니다!"
 libya.13.a:0 "그들은 우리가 잃을 수 없는 동맹이다."
 libya.13.b:0 "그런 중요한 판단을 내리는 것은 성급하다."
 libya.14.t:0 "리비아의 원조 도착!"
 libya.14.d:0 "리비아의 친구들이 우리에게 물자와 병사들을 보내주어 비열한 프랑스 침략자들과의 전쟁을 돕고있습니다!"
 libya.14.a:0 "이거지!"
 libya.15.t:0 "자발 지역에서의 갈등"
 libya.15.d:0 "키레나이카 부족 중 가장 큰 부족인 사아디 파의 일파인 바라사 부족과 아와기르 부족이 토지 분배 문제로 갈등을 빚고 있습니다. 상대방보다 더 큰 아와기르 부족은 최근 풍작으로 인해 인구가 증가되어 더 많은 입을 먹이기 위해서 브라사 부족의 영역에 침범하기 시작했습니다. 듣기로는 미래의 공격을 저지하기 위해 무기를 보내러 간 바라사 부족의 무라비틴 전사에게 아와기르 부족이 무력을 과시해 그들을 화나게 만들었습니다.\n\n양측은 이미 총격전을 벌였지만 현재까지 인명피해는 없는 것으로 알려졌습니다. 모든 상황이 사누시 교단에게 다소 불행한 상황입니다. 양쪽 모두를 기쁘게 하는 것은 불가능해 보이기 때문입니다."
 libya.15.a:0 "바라사 부족의 편을 들어라, 이는 그들의 땅이다!"
 libya.15.b:0 "아와기르 부족의 편을 들어라, 우리는 그들을 저버릴 수 없다!"
 libya.16.t:0 "이집트 서부에서의 국경 분쟁"
 libya.16.d:0 "알 아바이다 상인과 즈웨지 부족민 간의 불행한 사건 이후, 키레나이카 인들과 서이집트 부족들간의 사이가 다시 한번 벌어지기 시작하고 있는 것 같습니다. 알 아바이다 부족의 명예에 대한 보복으로, 그들의 무라비틴이 적어도 12마리의 양에 대한 소유권을 제기하고 국경 근처의 전초기지를 약탈하면서 공격을 시작했습니다. 시와에 있는 이집트 대표단들은 이 문제에 대한 답변을 요구했고 우리에게 싸움을 중단하라고 요구했습니다. 그렇지 않으면 그들은 오아시스 마을인 시와에서의 우리의 활동에 대해 조치를 취할 것입니다."
 libya.16.a:0 "즈웨지 부족에게 손실을 보상하라."
 libya.16.b:0 "알 아바이다 부족을 처벌하라."
 libya.16.c:0 "우리와 상관없다."
 libya.17.t:0 "중앙아프리카 노예 교역"
 libya.17.d:0 "노예제도를 불법화하고, 노예의 광범위한 사용에 맞서 싸우려는 오스만 제국의 시도에도 불구하고, 오스만 제국의 무능으로 인해 없어진 리비아 내륙에 대한 권한은 사헬지역과 마그레브를 잇는 고대 교역로의 활성화를 초래했습니다. 주로 차드와 수단을 거쳐 오아시스 도시인 쿠프라는 카라반의 잦은 방문과 그들의 '생산품'을 마그레브 전역에 보내기 위한 경매로 무역의 중심지로 발전하기 시작했습니다.\n\n그러나 이 문제를 해결하기 위한 해외의 요구는 꾸준히 증가하고 있고 오스만 정부는 이러한 비인간적인 관행을 종식하지 못한다는 이유로 심하게 비난 받아왔습니다. 그럼에도 불구하고, 이 무역은 교단에게 중요한 수입원을 제공하고 독일령 중앙아프리카에 영향력을 투사할 수 있게 해주었기 때문에, 이 무역이 빠르게 중단될 것 같지는 않습니다."
 libya.17.a:0 "있던 대로 유지하자."
 libya.18.t:0 "오스만 경제 불황"
 libya.18.d:0 "독일 제국의 시장 붕괴로 인해 오스만 제국의 주요 수출국인 유럽의 농산물 수요가 붕괴되면서 오스만 제국의 내부 시장이 상당한 타격을 입었습니다.\n\n이 위기의 파문은 벵가지 시장에서 농부들이 힘들게 내놓은 상품들의 가격이 폭락하면서 키레나이카의 자발지역까지 퍼졌습니다. 우리의 수출량 자체가 미미한 상태였고 수확이 좋은 해에만 가능한 것이기 때문에 전체 경제가 큰 타격을 입지는 않았지만 무역상들 사이에서는 이러한 상황이 지속되면 카라반 무역이 붕괴될 수 있다는 우려가 퍼지고 있습니다."
 libya.18.a:0 "불행하구만."
 libya.19.t:0 "키레나이카 부족 정상회담"
 libya.19.d:0 "우리의 위대한 지도자는 몇십년 동안 행해졌던 것처럼, 우리 영토내에 있는 모든 키레나이카 부족과 서이집트 사막의 부족들의 모임을 요구해왔습니다. 대부분의 불화와 두 집단간의 문제가 해결되었음에도 불구하고, 최근 증가된 분쟁은 우리가 다시 한 번 부족들을 모으고 우정과 유대감을 재차 확인하도록 만들었습니다.\n\n자그붑에서 개최된 이 회담은 별 문제 없이 진행되었고, 모든 대표들은 해결책을 얻고 고향으로 돌아갈 수 있었습니다. 비록 사누시 지도부 사이에서 이러한 회담을 더욱 자주 개최하고자 하는 요구가 있었으나, 중앙집권화에 대한 두려움이 다시 한번 부각되면서 부족들에게서 질책을 받았습니다."
 libya.19.a:0 "협력과 결속이 우리를 강하게 할 것이다!"
 libya.20.t:0 "자위야를 공격한 프랑스군"
 libya.20.d:0 "우리의 영향력을 차단하기 위해서 프랑스군이 뻔뻔한 조치를 취했으며, 그들은 우리를 습격하기 위해 사하라 사막 깊숙히 파고들어왔습니다. 그들이 현대식 소총과 공중지원을 받았기 때문에 이크완들이 그들을 막지 못했지만 우리는 사막으로 후퇴하기 전에 프랑스군을 조금이나마 괴롭힐 수 있었습니다."
 libya.20.a:0 "우리는 다음 날 싸우기 위해 살아간다!"
 libya.21.t:0 "카라반을 잃다"
 libya.21.d:0 "카라반 전체가 거대한 사하라 사막의 모래 가운데서 사라진 것 같습니다. 지난주 이 경로의 다음 정거장에 도착할 예정이었던 약 백 마리의 낙타로 구성된 카라반이 모습을 드러내지 않았고 교역소에 남아있는 상인들은 최악의 상황을 우려하고 있습니다.\n\n암흑 대륙의 부를 짊어지는 카라반이 없어져 경제적 손실이 상당하며, 많은 상인들은 그들의 비용을 충당하기 위해 자위야에게 원조를 간청합니다."
 libya.21.a:0 "우리가 비용을 부담할 것이다."
 libya.21.b:0 "우린 그들을 도울 여력이 되지 않는다."
 libya.22.t:0 "약탈당한 카라반"
 libya.22.d:0 "카라반을 지키기 위한 최선의 노력을 다했음에도 불구하고, 한 무리의 습격자들이 우리의 보호를 뜷고 카라반이 운반하는 귀중한 물건들을 가지고 달아났습니다. 해당 카라반 무역업자들에게도 재앙이지만, 이러한 결과로 인해 사하라 횡단 교역로의 안전이 위협받는다고 여겨져, 사람들이 우리의 능력에 대한 믿음이 하락했으며 그로인해 우리의 위신에 큰 타격이 입혀졌습니다."
 libya.22.a:0 "제기랄!"
 libya.23.t:0 "프랑스의 팀북투 작전 파괴"
 libya.23.d.lba:0 "알제리 정부는 남부지역에 대한 통제력을 높이기 위해 세네갈인 티라유르(척후병)들을 사막도시로 보냈습니다. 그들은 우리의 작전과 연관된 무역상들을 체포하고, 물건을 압수하고, 자위야에 불을 질렀기 때문에, 그들이 돌아갈때까지 교우들은 도망치거나 몸을 숨길 수 밖에 없었습니다."
 libya.23.d.nfa:0 "알제리 정부는 남부지역에 대한 통제력을 높이기 위해 세네갈인 티라유르(척후병)들을 사막도시로 보냈습니다. 우리들이 그들의 작전과 연관된 무역상들을 체포하고, 물건을 압수하고, 자위야에 불을 질렀기 때문에, 우리 군대가 집으로 돌아갈 때 까지 그들은 도망치거나 몸을 숨길 수 밖에 없었습니다."
 libya.23.a:0 "교단에게 힘든 날이다."
 libya.23.b:0 "프랑스에게 영광의 날이다."
 libya.24.t:0 "제르주라 탐험"
 libya.24.d:0 "제르주라라고 하는 신화속의 오아시스 마을이 리비아 사막 깊숙이 자리잡고 있다는 소문은 오랫동안 유럽 탐험가들은 매료시켰습니다. 13세기의 저자들은 \"비둘기처럼 하얀\" 도시에 대해 말하고 이를 \"작은 새들의 오아시스\"라고 불렀습니다. 키탑 알 카누즈라는 책에 따르면 제르주라라는 도시는 잠들어있는 왕과 왕비가 있는 보물이 가득한 사하라 사막 한복판의 도시로, 아무도 드나들지 못하게 막고있는 흑인 거인들이 지키고 있다고 합니다.\n\n이곳을 찾기 위한 탐험은 영국인 랄프 바뇰드에 의해 시작되었지만 이집트 혁명으로 인해 그의 노력은 결실을 맺지 못했습니다. 그럼에도 불구하고 오스트리아-헝가리 군대의 세계대전 참전 용사이자 베테랑인 라슬로 알마시는 이 생각에 사로잡혀 벵가지에 있는 오스만 정부에게 탐험 허가를 요청했습니다."
 libya.24.a:0 "그는 그저 허무맹랑한 신화 속 전설을 찾고있다."
 libya.25.t:0 "미수라타 함락"
 libya.25.d:0 "트리폴리타니아 투르크인 공동체의 중심지이자 세계대전 이후 이 지역의 사실상의 수도였던 미수라타의 함락은 리비아 오스만 정부의 관에 마지막 못을 박은 것으로 여겨집니다. 그러나 오스만군의 축출에 대해 리비아의 세 지역(트리폴리타니아, 페잔, 키레나이카)가 서로 국가의 미래에 대한 시각에서 큰 차이를 보이면서 우리 국가의 미래에 심각한 의문을 던졌습니다.\n\n트리폴리타니아의 안구학적,경제적 영향력을 두려워하는 페잔의 많은 사람들은 그들의 자치권을 유지할 수 있는 연방 정부 모델을 추진하고 있고, 키레나이카는 한 술 더 뜨고 있습니다. 그들은 키레나이카와 트리폴리타니아가 연합해서는 안 되며 두 국가가 서로 독립적으로 유지되어, 세계대전 기간에 키레나이카 토후국에 부여된 지위를 더욱 확고히 해야 한다고 믿습니다. 트리폴리타니아의 상황은 더욱 복잡합니다. 많은 사람들이 리비아를 구성하는 3개 선거구의 연합체를 지지하지만, 그들은 리비아를 괴롭히는 많은 문제를 해결할 능력이 없는 힘없는 정부를 만들었다고 생각하기 때문에 연방 정부 모델을 비난합니다. 또 다른 집단은 키레나이카인들이 갖고 있는 견해와 더 가까우며, 일반적으로 이 지역의 통일에 반대하는 투쟁을 전개하며, 공화주의 모델만이 키레나이카 신조와 뚜렷한 대조를 이루는 트리폴리타니아에 적합하다고 믿습니다."
 libya.25.a:0 "우리가 함께라면 강력한 리비아를 만들 수 있을 것이다!"
 libya.25.b:0 "트리폴리타니아의 독립을 축하하네."
 libya.25.c:0 "트리폴리타니아의 독립을 축하하네. (트리폴리타니아로 게임 진행)"
 libya.26.t:0 "정당 구성"
 libya.26.d:0 "키레나이카는 엄격한 신학적 구조 덕분에 정당 정치라는 어리석은 정치에서 대부분 벗어났지만, 트리폴리타니아 지역은 오스만 제국과 훨씬 더 밀접하게 연관되어 있으며, 1908년 청년 투르크 혁명과 그에 따른 국가의 민주화에 민감합니다. 진보주의자, 보수주의자, 사회주의자 그리고 각종 군상들이 자신의 역량을 발전시킬 시간을 가졌고, 이는 현대 리비아 의회의 기초를 닦았습니다.\n\n이러한 풍경은 세 개의 주요 권력 집단을 탄생시켰으며, 대부분은 전 오스만 관료들과 강력한 도시 가문들로 구성되어 있습니다. 아흐마드 파퀴 핫산이 이끄는 국민당은 케말주의 운동으로부터 많은 단서를 얻었고 제정분리가 이루어진 리비아 단일국가를 열망하고 있습니다. 이들은 사누시 교단이 국가의 안위에는 해롭고 그들과 경쟁할 수 있는 수단이 거의 없다고 보기 때문에 그들을 배제합니다. 바시르 알 사다위가 이끄는 리비아 국민회의는 주요 야당이며 리비아의 개선을 위해서는 사누시 교단과 기꺼이 협력할 수 있으며 그들은 베르베르와의 약한 연합 추구와 아랍주의로 상징됩니다. 그들 역시 단일 국가를 선호하지만 국가의 안정을 보장하기 위해 일시적으로 이를 그냥 내버려 두려고 합니다. 마지막으로는 비시르 빈 함자가 이끄는 노동당이 있습니다. 이들은 퇴폐적이고 반리비아 단체로 간주되는 사누시 교단과의 그 어떠한 타협도 거부합니다. 다른 두 당에 비해 세력은 미미하지만 많은 사람들은 제3인터내셔널의 조직 승인과 트리폴리타니아 지역에서 퍼질 프랑스와 이탈리아 활동가들의 영향력을 두려워하고 있습니다."
 libya.26.a:0 "서로에게 화가 많이 나있는걸."
 libya.27.t:0 "지방 정부의 세금 인상"
 libya.27.d:0 "카라반 무역에서 쉬운 이익을 감지한 현지 명사들이 그들의 땅을 통과하는 대가로 여행 상인들에게 더 큰 통행료를 요구하기 시작했습니다. 자위야는 분쟁에 개입하려 했지만 다른 방법으로 보상하지 않는 이상 그들이 물러설 것 같지는 않습니다."
 libya.27.a:0 "그들의 \"손실\"을 보충하라."
 libya.27.b:0 "그냥 내버려 둬라."
 libya.28.t:0 "지역 무프티들의 자위야 폐쇄"
 libya.28.d:0 "날로 확대되는 사누시 교단과 그들의 호전적인 메시지에 진절머리가 난 지역 울레마 구성원들은 자위야를 폐쇄하고 사누시 교단의 영향력을 없애기 위해 당국과 동맹을 맺었습니다. 이것은 이 지역에서 우리가 직면한 중대한 장애물이지만, 우리 교단은 울레마와 군대의 일시적인 동맹이 붕괴되면 아주 쉽게 다시 회복할 수 있다는 것을 증명했습니다."
 libya.28.a:0 "우리는 돌아올 것이다!"
 libya.29.t:0 "뜻밖의 만남"
 libya.29.d:0 "쿠프라를 다녀온 한 카라반이 고향으로 돌아와서 베두인 소년을 만난 이야기를 들려주었습니다. 사막여우를 길들이고 다니던 그 소년은 난데없이 나타났고, 카라반 상단주에게 양 한마리를 그려달라고 부탁했답니다. 잘못 들었던지, 상단주가 상자를 그리더니 그에게 양이 이 안에 있다고 말해주었는데, 놀랍게도, 그 소년이 그게 바로 그가 원하던 것이라고 말하더랍니다.\n\n그 사건 이후 며칠동안 소년은 카라반과 함께 여행하며 그가 화산을 청소하고 바오밥나무 싹을 뽑으면서 지내던 머나먼 세상의 왕자이며, 소행성에서 피어났던 장미와 사랑에 빠졌고, 이제는 고향으로 돌아가고 싶다고 말했답니다. 며칠 후, 소년은 갑자기 카라반 캠프에서 사라졌고, 몇 시간 후에 뱀에 물려 죽은 채로 발견되었답니다."
 libya.29.a:0 "사물의 끝은 새로운 사작을 나타낸다네."
 libya.30.t:0 "알마시의 두 번째 원정"
 libya.30.d:0 "신화 속의 도시 제르주라를 찾지 못한 라슬로 알마시는 벵가지에 있는 오스만 제국의 대표들에게 남부 리비아 사막을 탐험하고 오스만 제국에게 유리한 '국경 수정'의 가능성을 탐색할 수 있도록 지원해달라 한 후 허락을 받았습니다. 그는 수단의 와디 할파, 우웨인을 걸쳐 알 파시르까지 가는 이 여정동안 그는 리히텐슈타인 가의 페르디난드 왕자와 동행할 것입니다."
 libya.30.a:0 "그 이교도가 재미 좀 보게 해라."
 libya.31.t:0 "범아랍주의의 부상"
 libya.31.d:0 "비록 어떠한 종류의 정당도 키레나이카에는 존재하지 않지만, 데르나와 벵가지 도심에 있는 소수의 젊은 시민들은 이집트의 현대 아랍 사상가들의 생각에 큰 영향을 받았다는 것이 입증되었습니다. 카이로에서 정치 클럽을 만들고, 글을 읽고, 라디오 방송을 청취하면서, 이 젊은이들은 카이로에서 주도하는 더 큰 아랍 국가 안에 키레나이카가 편입되기를 바라는 그들의 욕망을 분출하고 있습니다.\n\n그러나 더욱 불안한 것은, 그들은 현대 사회 내에서 샤리아의 타당성에 의문을 제기하고 있으며, 터키와 이집트 와프드당으로부터 국가의 세속화에 관한 단서를 얻고 있습니다."
 libya.31.a:0 "하여튼 요즘 젊은이들은 무엇이 중요한지 모른다니까!"
 libya.32.t:0 "사막 유리 수출 증가"
 libya.32.d:0 "외계에서 기원했을 수도 있다는 소문이 돌았던 불가사의한 재료인 사막유리는 이집트 고고학 산업의 발전 이후 최근 유럽 상류층 사회에서 그 인기가 나날이 높아지고 있습니다. 1923년에 발견된 투탕카멘 컬렉션의 작품들에 이 사막 유리가 많이 있었습니다. 그래서 많은 보석상들과 장인들이 전 세계에서 제일 사악한 이 물질들에 정신이 팔리게 되었으며, 이는 오직 리비아 사막 깊숙한 곳에서만 발견되었습니다."
 libya.32.a:0 "흥미롭구만."
 libya.33.t:0 "운명의 갈림길"
 libya.33.d:0 "마침내 칼이 뽑혔고, 중동에서 가장 강력한 두 나라가 적대행위를 개시했습니다. 현재 여러 단체들과 사람들이 이집트와 오스만 중 어디를 지원할지 강요받는 것을 보고있기 때문에, 키레나이카의 많은 사람들이 같은 질문을 제기하고 있습니다. 우리의 군대는 현대적이거나 거대하지는 않지만, 분쟁에서 중요한 역할을 할 수 있어 양측이 모두 탐내는 매물입니다.\n\n비록 칼리프에게 반하는 것이 어떤 면에서는 우리 교단이 그토록 소중히 여기는 범이슬람주의에 대한 배신이 될 수 있으나, 키레나이카에서는 의견이 분분합니다. 몇몇 사람들은 오스만 정치에서 칼리프의 역할이 점차 줄어드는 것을 보고 세속화와 투르크의 패권이 돌이킬 수 없는 추세로 보고 있으며, 이는 우리 신생 토후국에게 직접적인 위협이 되고 있습니다."
 libya.33.a:0 "오스만 제국은 이제 끝났다!"
 libya.33.b:0 "우리는 칼리프의 편을 들 것이다!"
 libya.33.c:0 "이 전쟁은 신경 쓸 주제가 아니다."
 libya.34.t:0 "중립을 선언한 키레나이카"
 libya.34.d:0 "레반트에서의 전쟁에 사방에서 벌어지고 있는 가운데, 우리의 최고 지휘관은 키레나이카에 있는 사누시 교단을 이용하여 이집트인들의 편을 들게 하여 전쟁을 빨리 종식시키기를 바랬습니다. 하지만 [LBA.GetLeader]측이 이는 이집트와 터키간의 분쟁일 뿐이며 어떠한 원조도 제공하기를 거부함에 따라 이러한 희망은 무너져 내렸습니다."
 libya.34.a:0 "우리와 함께 하지 않는다면, 우리와 적대하는 것이다!"
 libya.34.b:0 "최악의 상황이군."
 libya.35.t:0 "알-무크타르의 죽음"
 libya.35.d:0 "사누시군의 뛰어난 지휘관이자 모두의 존경을 받는 그의 죽음은 키레나이카 사람들에게 큰 타격으로 다가왔으며 아즈다비야에서 치뤄진 장례식은 그들의 영웅에게 마지막 작별을 고하고 싶어하는 수천명의 군중을 끌어 모았습니다. 세계대전 기간 동안 리비아의 투르크군을 이끌었던 오스만의 푸아드 왕자는 콘스탄티니예에 있는 동안 친구이자 동지였던 전쟁 중 그의 용맹한 행적을 보여주며 칭송하는 편지를 우리 정부에 곧장 보내왔습니다.\n\n이 가장 열렬한 범이슬람주의자이자 리비아 민족주의자의 죽음으로 인해 후임자를 취임하는 동안, 많은 사람들은 그가 알-무크타르의 위신과 영향력 없이 키레나이카를 미래로 이끌 수 있을지에 대해 의문을 제기합니다."
 libya.35.a:0 "모든 키레나이카인들이여, 영웅께 경례를!"
 libya.36.t:0 "프랑스 식민 제국의 붕괴"
 libya.36.d:0 "아랍국가의 연합이 최근 부족주의와 민족주의 운동으로 인한 힘의 공백을 통해 이익을 얻어 프랑스 반동주의 국가에 재앙이 닥쳤습니다. 비록 프랑스 식민지군이 제대로 싸울 수 있었지만, 그들의 유럽지역 중심지인 오란, 알제리, 콘스탄틴, 튀니스가 적군에게 함락되자 아프리카 대륙에서 물러날 수 밖에 없게되었습니다.\n\n프랑스 역사상 가장 어두운 날로 기록될 오늘은 1919년 프랑스 공화국을 전복시킨 혁명 이후 이미 실날같던 프랑스인들의 운명을 확실하게 끝낸 것 같습니다."
 libya.36.a:0 "프랑스가 다시 회복할 수 있을까?"
 libya.37.t:0 "사누시 교단의 승리!"
 libya.37.d:0 "우리가 이탈리아 침략자들에게 했던 것 처럼 오스만 투르크도 바다로 밀어낸 결과 키레나이카는 그들의 간섭을 깨끗히 씻어냈습니다. 오늘은 모든 리비아인들과 교단에게 특별한 날이 될 것입니다. 그러나 일부는 우리가 싸움을 지속해서 마슈리크의 투르크인들도 쫓아내야 하는지에 대해 의문을 제기하고 있습니다."
 libya.37.a:0 "고통을 끝내자."
 libya.37.b:0 "우리의 동맹들과 함께, 알레포를 향해 진격할 것이다!"
 libya.38.t:0 "Expanded Zawiya Network"
 libya.38.d:0 "The vast Zawiya network of lodges has long proven to be a great asset. Now our friends in [From.GetNameDef] have expanded the network giving us access to even more resources. This will surely help us in the struggle against imperialism!"
 libya.38.a:0 "Useful indeed."
 librev.1.t:0 "페잔 지역의 광범위한 반란"
 librev.1.d:0 "사누시 교단과 오스만 제국 간의 전쟁이 한창 진행 중인 가운데, 페잔의 다양한 부족들이 자그붑과 힘을 합쳤습니다. 그들의 수는 적지만, 이들로 인해 전체 권역이 통제불능 상태가 되었고 무르자크의 수비대가 패배한 이후 트리폴리는 트리폴리타니아로 모든 병력을 철수하기로 결정했습니다."
 librev.1.a:0 "이건 단지 작은 실패에 지나지 않는다!"
 librev.2.t:0 "자발 지역에서의 내전"
 librev.2.d:0 "트리폴리타니아 전역의 여러 부족들이 오스만 제국의 간섭에서 벗어날 수 있는 기회라고 여겨, 여전히 우리 정권을 지지하는 자들과 사누시 교단의 대의를 지지하는 세력들 사이에 내전이 발발했습니다.\n\n미스라타와 트리폴리에 있는 주둔군만 믿을 수 있는 상황에서, 우리는 거의 모든 섭정의 권력을 잃어버린 것 같습니다."
 librev.2.a:0 "우리는 돌아올 것이다!"
 librev.3.t:0 "벵가지 함락"
 librev.3.d:0 "벵가지 거리에서 친오스만군과 반오스만군 간의 전투가 벌어지자, 오스만 수비대는 결국 사누시 군에게 무릎을 끓고 말았습니다. 원인모를 화재로 인해 도시 동부가 폐허가 되고 있고, 많은 주민들이 갇혀 있는 사람을 돕기위한 목적으로 바꾼 오스만 해군의 함정들이 있는 해안선 쪽으로 피신하고 있습니다.\n\n벵가지의 상실로, 오스만 치하의 키레나이카는 종말을 고했습니다. 이 도시에 사는 소수의 유럽과 투르크인들은 사누시 교단의 보복이 일어날 것을 두려워하여 도시를 탈출하기로 결정했습니다."
 librev.3.a:0 "무시무시한 일이구만."
 librev.4.t:0 "토후국을 복원한 사누시 교단"
 librev.4.d:0 "비록 리비아 지역의 주둔군들이 사누시 교단을 억제하기 위해 최선을 다했지만, 그들은 완전히 항복하지 않고 사막 깊숙히 도망치는 것을 완벽하게 진압할 수는 없었습니다. 이집트 군대가 시나이를 건너고 오스만 군대의 아랍 군인들 상당수의 충성심이 의심되면서, 키레나이카의 여러 유명 인사들과 부족들, 군인들이 이드리스 1세를 왕좌에 복귀시켰습니다. 그들의 반란이 성공할 것인지 아니면 단지 또 다른 성가신 일이 될 것인지 여부는 아직 결정되지 않았지만 이는 우리의 트리폴리타니아에 대한 지분에 중대한 위협이 되고 있습니다."
 librev.4.a:0 "전투 준비!"
 trp.1.t:0 "가까운 관계를 추구하는 트리폴리타니아"
 trp.1.d:0 "마슈리크나 이집트의 다른 지방들과는 다르게, 트리폴리타니아 사람들은 오스만 정부에 대해 깊은 증로를 품지 않았습니다. 비록 민족주의 사상의 형성이 이루어지지는 않았지만, 오스만 제국과의 거리와 이 지역 오스만 제국의 느슨한 정책은 많은 자치권을 부여했습니다. 비록 우리는 종파와 부족간 나뉘었지만 공통된 트리폴리타니아인이라는 사상을 가지고 있지만 오스만 제국의 사람들 대부분이 이를 모릅니다.\n\n오스만 제국이 멸망하면서 이전에 오스만 제국의 지방이었던 지역들은 어려운 처지에 놓이게 되었습니다. 국가 건설에 착수할 수 있는 수단이 매우 부족하며 자급자족 경제를 만들 수 있는 자본이 없는 그들은 투르크 제국이 남아있는 곳에 접근하여 상호 원조, 문화 사상 교환, 경제적 유대 강화 프로그램에 착수했습니다."
 trp.1.a:0 "우리의 형제들에게 경의를 표한다."
 trp.2.t:0 "터키-트리폴리타니아 경제연합의 창설"
 trp.2.d:0 "오스만 대재상이 역사적인 조약에 서명하기 위해 트리폴리로 오면서 [773.GetCapitalVictoryPointName] 및 트리폴리 정부 대표들 간의 몇 주간의 협상이 오늘로 끝났습니다. 두 나라의 관계를 더욱 밀접하게 연결시키면서, 관세동맹이 즉각적으로 발효되었습니다. 또한 터키 기업들이 침체된 트리폴리타니아 경제를 재건하기 위한 투자를 약속했고 두 수도를 연결하는 항공 직항선이 정식으로 열렸습니다."
 trp.2.a:0 "뭉치면 강해진다!"
 trp.3.t:0 "트리폴리타니아 자유국민연합과의 연합"
 trp.3.d:0 "최근 트리폴리에서 만들어진 세계에 전혀 알려진 것이 없는, 친인터내셔널적 수사와 생디칼리즘에 대한 찬양을 하며 창당한 자유국민연합은 정책 임안자들로 하여금 전혀 쓸데없는 이 지점에 관심이 생기게 만들었습니다. 그들은 자랑할만한 산업도 없고, 대부분의 사람이 문맹이며, 지정학적으로도 별 의미가 없지만 프랑스계 알제리인들의 위협을 물리치기에 알맞을지 증명하고자 합니다.\n\n이를 위해, 전세계의 인터내셔널에서 온 관찰자들이 트리폴리에 방문해서 그들이 정말로 동맹에 끌어들일만한지 시찰하러 왔습니다. 그들의 지도자인 파키르 핫산의 자랑에도 불구하고, 많은 회원국들은 트리폴리가 골칫거리로 전락하지 않을까하는 의구심을 갖고 있으며, 나아가 FNB(자유국민연합)가 자칭하는 \"사회주의\" 이상이 사회주의로 불릴 수 없다는 점을 지적하고 있습니다."
 trp.3.a:0 "그렇기는 하지만 칭찬에 감사한다."
 trp.4.t:0 "트리폴리타니아의 팔랑스테르 가입 요청"
 trp.4.d:0 "열정적인 파키르 핫산이 이끄는 트리폴리 정부는 인터내셔널의 직접적인 지원을 요청했습니다. 오스만 제국의 붕괴로 심각한 타격을 입은, 이미 신생 국가인 트리폴리타니아의 경제는 끝이 보이지 않는 하향곡선을 그리고 있습니다.\n\n카이로 협약이나 독일의 동맹으로부터 나올 원조 없이 이 재앙을 해결하기 위해, 그들은 인터내셔널에게 지중해에 걸쳐있는 그들의 동지를 도와달라고 요청했습니다. 그러나 핫산 정부가 세속주의와 노동 조합 지원 등 우리와 비슷한 프로그램들을 시행함에도 불구하고, 사회 전반적으로 급진적인 변혁이 일어날 것 같지 않아 반식민지위원회에게 문제가 되고 있습니다."
 trp.4.a:0 "탄압당한 사람들을 돕는 것이야말로 우리의 의무이다!"
 trp.4.b:0 "우리가 이걸 통해서 무엇을 얻을 수 있는거지?"
 trp.5.t:0 "트리폴리타니아의 인터내셔널 가입 요청"
 trp.5.d:0 "리비아 정부와 우리의 총참모부간에 군사 및 경제 지원에 대한 그들의 의존도가 높아진데 이어, 북아프리카에 펼쳐진 프랑스계 알제리인들에 대항해 반동적이고 억압적인 정권을 몰아내려는 알제리 저항세력을 지원하고자 하는 방안이 마련되었습니다. 그러나 여전히 많은 의구심이 남아있는데, 알제리군에 맞서기 위한 방법이 대부분 트리폴리타니아 군의 잠재력에 중점을 두고 있으며, 비록 트리폴리 정부가 세계대전에 참여한 경험이 있다지만 그들이 패배하게 된다면 우리는 아프리카인들의 저항에 동참해 줄 중요한 동반자를 잃게 될 것이라는 점입니다."
 trp.5.a:0 "우리는 아프리카 해방을 위해서 어깨를 나란히 할 것이다!"
 trp.5.b:0 "이런 성급한 결정을 할 필요는 없지."
 trp.6.t:0 "인터내셔널 가입 지연"
 trp.6.d:0 "프랑스 정부는 트리폴리타니아의 인터내셔널 가입 문제를 논의하기 꺼려하고 있으며, 우리 대표단에게 짐을 싸게 하는 한편 마그레브 지역에서의 그들의 위치를 재고하고 있습니다."
 trp.6.a:0 "이건 격분할 일이야!"
 trp.7.t:0 "트리폴리타니아의 카이로 협약 가입 요청"
 trp.7.d:0 "트리폴리 정부는 해결될 기미가 보이지 않는 트리폴리타니아와 키레나이카 간의 분열에 대해 외교적 입장을 타협하지 않기 위해 오늘 카이로 협약에 공식적으로 가입 신청을 했습니다. 범아랍주의를 지지하는 이집트-트리폴리타니아 연합당이 이러한 정책 변화에서 중요한 역할을 했을 가능성이 크며, 우리가 우리의 영토를 서쪽으로 확장하려고 한다면 앞으로 주의깊게 지켜봐야 할 것입니다."
 trp.7.a:0 "카이로 협약에 온 것을 환영한다!"
 trp.7.b:0 "그들이 중립을 지키는 것이 더 좋을 것이다."
 trp.8.t:0 "카이로 협약 가입 지연"
 trp.8.d:0 "이집트 정부는 트리폴리타니아의 카이로 협약 가입 문제를 논의하기 꺼려하고 있으며, 우리 대표단에게 짐을 싸게 하는 한편 마그레브 지역에서의 그들의 위치를 재고하고 있습니다."
 trp.8.a:0 "이건 격분할 일이야!"
 trp.9.t:0 "트리폴리타니아의 통일 제안"
 trp.9.d:0 "범아랍주의를 맹렬히 지지하는 트리폴리의 새 정부는 아라비아의 새로운 수도로 여겨지는 이집트와 그들 사이의 연합을 지지하는 논지의 입장을 확고히 표명했습니다. 이집트의 많은 사람들이 아랍의 이상을 더 확장시키고자 하지만, 이에 동의하지 않는 사람들은 빈곤하고 문맹이며 불안정한 지방을 흡수하는 것이 지금 당장 필요한지 의문을 제기하고 있습니다."
 trp.9.a:0 "제안을 받아들여야한다!"
 trp.9.b:0 "너무 성급한 짓은 하지 말자구."
 trp.10.t:0 "트리폴리타니아 공화국의 미래"
 trp.10.d:0 "이제 첫 번째 트리폴리타니아 공화국의 성립이 선포되면서, 우리가 어떤 방향으로 나아가야 할지에 대한 의문이 생깁니다.\n\n파키르 핫산이 이끄는 자유국민연합은 현대적이고 강한 아랍국가를 만들겠다고 주장하며, 이러한 그의 메시지가 오스만 제국의 낡은 체제에 환멸을 느끼고 '자유 카이로 라디오'와 파리에서 송출되는 '아랍해방전선'을 열렬히 듣던 혁명적 열정으로 가득찬 젊은 세대들로부터 폭넓은 지지를 받으면서 레반트 전쟁 전후로 충격을 주고 있습니다.\n\n하지만 그들의 혁명적인 메시지와 신앙에 대한 의문스러운 지지는 많은 노인들이 꺼려하는 종류의 것입니다. 종래의 부족 동맹에 기반을 둔 연합국민전선은 신앙을 매우 존중하는 동시에 아랍의 대의명분을 위해 변함없이 노력할 강력한 정부를 약속합니다.\n\n세 번째로 트리폴리타니아 최대의 도시인 미스라타가 있는데, 이 지역의 전 오스만 사령관인 라마단 알-수웨이힐리에 대한 변함없는 충성심은 다른 정당들의 민주주의적 관념에 심각한 위협을 주고 있습니다. 구 오스만 제국의 잔당들에 대한 그의 영향력은 여전히 상당히 남아있으며 세계대전에서 그가 보여주었던 위명은 모든 트리폴리타니아인들에게 널리 퍼져있으므로, 많은 사람들은 그가 \"트리폴리타니아의 이익을 위해\" 스스로 취임할지도 모른다는 두려움에 빠져있습니다."
 trp.10.a:0 "자유국민연합이 이끌 것이다."
 trp.10.b:0 "연합국민전선이 이끌 것이다."
 trp.10.c:0 "알-수웨이힐리가 권력을 잡을 것이다."
