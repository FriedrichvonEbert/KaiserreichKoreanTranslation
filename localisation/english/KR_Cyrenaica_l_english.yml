 LBA_siw_Siwa_Benghazi_Caravan:0 "이집트 카라반 §Y시와 - 벵가지§!"
 LBA_siw_Siwa_Benghazi_Caravan_desc:0 "자, 이 낡은 바자르의 길을 터라!\n거기 자네!\n우리 좀 지나가지!\n눈부신 새 스타의 등장이시다!\n오, 이리와!\n당신 동네에서 그의 얼굴을 뵙는 첫번째 사람이 되시게!\n\n길을 비켜라!\n그가 오셨다!\n종을 울려라! 북을 두드려라!\n아! 너희는 이 분을 사랑하게 될 거야!\n\n알리 왕자님! 굉장하신 분!\n알리 아바브와\n무릎을 꿇어라!\n한 쪽 무릎을 꿇어 경의를 표하라!\n이제 평정심을 찾으려 최대한 노력하고,\n일요일 살람을 연습한 후,\n와서 그의 화려한 무리들을 만나보라!"
 LBA_con_Congo_Wadai_Caravan:0 "콩고 카라반 §O콩고 분지 - 아베셰§!"
 LBA_con_Congo_Wadai_Caravan_desc:0 "봉고, 봉고, 봉고, 난 콩고를 떠나고 싶지 않아\n오 노 노 노 노\n빙글, 뱅글, 벙글, 난 밀림에서의 삶이 너무 행복하니 떠나기를 거절할게\n감옥도, 산탄총도, 낚시바늘도, 골프채도 원하지 않아\n난 내 창이 있는 걸\n난 여기 있을 거야"
