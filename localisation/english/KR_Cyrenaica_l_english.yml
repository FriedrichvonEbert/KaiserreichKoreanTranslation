 LBA_Tripoli_Arm_Resistance_desc:0 "지난한 시간 동안 이교도들이 진정한 신앙인들을 착취해왔습니다! 유럽에서 긴장감이 고조되고 있고 알제리의 정부가 그 어느때보다 스트레스에 시달라고 있을 때, 우리 형제들을 지원하여 사하라 지역의 해방을 시작해야 합니다."
