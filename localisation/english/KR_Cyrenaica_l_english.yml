 LBA_White_Peace_Cyrenaican_Revolt:0 "키레나이카의 반란"
 LBA_White_Peace_Cyrenaican_Revolt_desc:0 "마침내 오스만 제국과 사누시 교단간의 최후의 대립이 시작되어 서로를 대하던 가식들이 떨어져 나갔습니다. 비록 키레나이카 정부가 리비아 전체를 통치할 의도는 거의 없지만, 전쟁이 예상보다 더 성공적일 경우, 그들은 이 정책을 개정할 수도 있습니다."
 LBA_Pacify_Tripolitania:0 "트리폴리타니아 화평"
 LBA_Pacify_Tripolitania_desc:0 "트리폴리타니아에서는 종파 문제, 부족간의 분쟁, 공화주의 사상들이 만연하여 끝없는 혼란 상태에 빠져들고 있습니다. 이 혼란을 제거하여 질서를 확립하는 것이야말로 사누시 교단의 의무입니다."
 LBA_Form_Ifriqiya:0 "이프리키야 형성"
 LBA_Form_Ifriqiya_desc:0 "수세기 동안, 아프리카의 왕위는 비어있었습니다. 우리는 그저 오스만 제국의 체스판 안의 폰에 불과했으며, 황금기에 세계에 많은 발전과 부를 가져다 주었던 과거와 조금도 비슷하지 않습니다. 그러나, 우리의 영도 아래, 과거가 재현되었습니다. 그리고 마침내 이프리키야는 정당한 통치자인 이드리스 1세의 통치를 받게되었습니다!"
 LBA_Move_Capital_Benghazi:0 "벵가지로 수도 이전"
 LBA_Move_Capital_Benghazi_desc:0 "키레나이카의 경제적, 정치적 중심지인 벵가지의 점령은 모든 키레나이카인들에게 위대한 승리이자 오스만 제국과의 결별을 보여주는 명백한 상징으로 여겨집니다. 사누시 교단 만세!"
 LBA_Move_Capital_Tripoli:0 "트리폴리로 수도 이전"
 LBA_Move_Capital_Tripoli_desc:0 "리비아에서 가장 강력하고 인구가 많은 도시인 트리폴리는 트리폴리타니아의 심장부이자 리비아 정치에서 매우 영향력 있는 지역입니다. 우리 정부가 서부 지역에 괴뢰국의 형성을 피하기 위해서는 수도를 트리폴리로 옮기는 것이 현명할 것입니다."
 LBA_Weapon_Smuggling_dc:0 "사하라 횡단 무역의 달인"
 LBA_Weapon_Smuggling_dc_desc:0 "리비아는 전체 영토의 5% 미만의 경작지만을 가지고 있기 때문에 실질적인 경제적 가치가 없는 지역이지만, 사하라 횡단 무역 네트워크에서 중추적인 역할을 하고 있습니다. 페잔과 키레나이카 일대의 오아시스들은 사헬로 가는 긴 여행을 위한 필수품을 제공하는 반면, 트리폴리타니아 연안의 도시와 마을들은 이집트와 서부 마그레브 사이를 잇습니다.\n\n그러나 유럽의 열강들의 침입과 오스만 제국의 미흡한 대처로 인해 우리 사회의 생명줄을 형성하는 경로들이 크게 손상되었습니다. 서부의 프랑스 식민지 개척자들은 우리의 무역상들에게 그들의 국경을 폐쇄했고, 차드와 니제르의 프랑스 주둔군들의 사누시족에 대한 징벌적 원정이 이루어졌습니다.\n\n프랑스의 붕괴와 이에 이은 영국 혁명 덕분에 남아있는 프랑스 식민지들이 불안정해진 틈을 타 경로들을 활성화 시킬 수 있을 것이며, 보다 남쪽에 있는 독일의 식민지인 중앙아프리카는 환영받는 공급처이며 그들은 암시장 무기 거래로 인해 수혜국이 되어 웃음짓고 있습니다.\n\n§g보상은 지역간의 거리나 중점을 통해 변동된 수치에 기반하여 주어질 것입니다.§!\n\n§Y가능 경로§!:\n§O벵가지§! - [LBA.cyr_siwa]\n§O벵가지§! - §O쿠프라§! - [LBA.cyr_murzuq] - [LBA.cyr_tuat]\n§O벵가지§! - §O쿠프라§! - [LBA.cyr_murzuq] - [LBA.cyr_bilma] - [LBA.cyr_timbuktu]\n§O벵가지§! - §O쿠프라§! - [LBA.cyr_wadai] - [LBA.cyr_nigeria]\n§O벵가지§! - §O쿠프라§! - [LBA.cyr_wadai] - [LBA.cyr_cameroon]\n§O벵가지§! - §O쿠프라§! - [LBA.cyr_wadai] - [LBA.cyr_congo]"
 LBA_Benghazi_Harbour:0 "벵가지 항"
 LBA_Benghazi_Harbour_desc:0 "스펀지 채취로 유명한 벵가지는 현재 오스만 제국의 아프리카 해안 지역에서 제일 중요한 해군 기지이며 리비아 지역에서 가장 거대한 항구입니다."
 LBA_Siwa_Oasis:0 "시와 오아시스"
 LBA_Siwa_Oasis_desc:0 "시와 오아시스는 도시 위에 솟아있는 바위에 세워진 샬리 요새로 불리는 고대 요새의 폐허로 특징지어집니다. 오아시스의 물이 낙타와 사람 모두를 기분좋게 만들 것입니다."
 LBA_Kufra_Oasis:0 "쿠프라 오아시스 [1009.trading_post_level_indicator]"
 LBA_Kufra_Oasis_desc:0 "쿠프라 오아시스는 세루시족이 남쪽에서 올라오는 프랑스 제국주의자들로 인해 위험에 처했을 때 든든한 보루가 되어주었습니다. 이제 이곳은 지친 카라반들을 위한 안식처가 되었습니다."
 LBA_Murzuq_Oasis:0 "마르주크 오아시스 [273.trading_post_level_indicator]"
 LBA_Murzuq_Oasis_desc:0 "이봐요. 당신. 드디어 깨어났군요. 국경을 넘어가려고 했죠? 오스만 제국을 기습한 도둑과 우리나 마찬가지입니다."
 LBA_Tuat_Oasis:0 "투아트 오아시스"
 LBA_Tuat_Oasis_desc:0 "투아트의 물은 넓은 대추야자 생산지에 생명을 불어넣습니다. 이는 큰 기쁨입니다!"
 LBA_Timbuktu_Oasis:0 "팀북투의 도시"
 LBA_Timbuktu_Oasis_desc:0 "팀북투의 황금도시는 지식의 보고이자 종교적 학문의 보고입니다. 성인들의 묘들은 사하라 사막과 그 너머에서 온 수많은 순례자들을 끌어당깁니다."
 LBA_Bilma_Oasis:0 "빌마 오아시스 [910.trading_post_level_indicator]\"이것이 1936년에 카라반 경영자들이 운영하는 방식이다.\" - 이드리스 1세"
 LBA_Wadai:0 "와다이 지방의 아베셰 시 [515.trading_post_level_indicator]"
 LBA_Wadai_desc:0 "와다이의 옛 수도를 지키는 요새로 카라반들의 남쪽 관문입니다. 시장은 상인과 상품들로 붐비고 있습니다."
 LBA_Congo:0 "[1025.owner.GetAdjective] 콩고 분지"
 LBA_Congo_desc:0 "콩고 분지의 무성한 열대우림은 우리에게 흔한 광경입니다."
 LBA_Cameroon:0 "[927.owner.GetAdjective] 카메룬"
 LBA_Cameroon_desc:0 "카메룬의 녹색 언덕들은 우리와 둑일 무기 밀수업자들이 조심스럽게 만날 수 있는 장소를 제공해줍니다."
 LBA_Nigeria:0 "[558.owner.GetAdjective] 나이지리아"
 LBA_Nigeria_desc:0 "무역을 통해서 그들은 우리에게 사막을 여행하는 것과는 아주 다른 머나먼 해안에 있는 라고스의 백사장의 아름다움에 대해 말해줍니다."
 LBA_waf_Timbuktu_Bilma_Caravan:0 "서아프리카 카라반 §C팀북투 - 빌마§!"
 LBA_waf_Timbuktu_Bilma_Caravan_desc:0 "밤에는 저 위에 있는 별들이 매우 밝게 빛나요\n희미한 빛에서 신비로움이 느껴져요\n별들이 우리의 카라반을 비추네요\n살금살금 우리 어깨 위로 와서 잠이 드네요\n우리는 생계를 유지할 수 있도록 모래를 건너요\n이 카라반의 추억\n너무나도 즐겁네요\n그대는 너무나도 유혹적이네요\n내 품에 안겨서 쉬어요\n마법의 매력에 전율을 느끼면서요\n내 옆에 있는 당신, 여기 푸른 밤하늘 아래서요\n나의 사랑의 꿈이 실현되고 있답니다\n사막의 카라반 안에서요"
 LBA_waf_Bilma_Murzuq_Caravan:0 "서아프리카 카라반 §C빌마 - 마르주크§!"
 LBA_waf_Bilma_Murzuq_Caravan_desc:0 "밤에는 저 위에 있는 별들이 매우 밝게 빛나요\n희미한 빛에서 신비로움이 느껴져요\n별들이 우리의 카라반을 비추네요\n살금살금 우리 어깨 위로 와서 잠이 드네요\n우리는 생계를 유지할 수 있도록 모래를 건너요\n이 카라반의 추억\n너무나도 즐겁네요\n그대는 너무나도 유혹적이네요\n내 품에 안겨서 쉬어요\n마법의 매력에 전율을 느끼면서요\n내 옆에 있는 당신, 여기 푸른 밤하늘 아래서요\n나의 사랑의 꿈이 실현되고 있답니다\n사막의 카라반 안에서요"
 LBA_waf_Murzuq_Kufra_Caravan:0 "서아프리카 카라반 §C마르주크 - 쿠프라§!"
 LBA_waf_Murzuq_Kufra_Caravan_desc:0 "밤에는 저 위에 있는 별들이 매우 밝게 빛나요\n희미한 빛에서 신비로움이 느껴져요\n별들이 우리의 카라반을 비추네요\n살금살금 우리 어깨 위로 와서 잠이 드네요\n우리는 생계를 유지할 수 있도록 모래를 건너요\n이 카라반의 추억\n너무나도 즐겁네요\n그대는 너무나도 유혹적이네요\n내 품에 안겨서 쉬어요\n마법의 매력에 전율을 느끼면서요\n내 옆에 있는 당신, 여기 푸른 밤하늘 아래서요\n나의 사랑의 꿈이 실현되고 있답니다\n사막의 카라반 안에서요"
