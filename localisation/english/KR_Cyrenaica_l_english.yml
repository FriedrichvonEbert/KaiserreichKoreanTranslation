 cyrenaica_focus:0 "키레나이카 중점계통도"
 LBA_army:0 "교단의 군대"
 LBA_army_desc:0 "사누시 교단은 용감하게 함께 싸웠지만 이탈리아에게 패배했습니다. 평화협상에서 양보가 이루어졌지만, 우리의 패배로 인해 적들이 전투가 벌어졌을 때 적들에게 이용되어질 수 있는 약점이 부각되어졌습니다."
 LBA_equipments_tactics:0 "보병 교리 개정"
 LBA_equipments_tactics_desc:0 "베두인 전통에서 말과 낙타는 군대의 주요 구성 요소이고, 상황에 따라서 보병을 동반합니다. 그러나 지난 세계대전의 이집트 공세 기간동안 우리는 심각하게 저조한 보병 운용능력을 보여주었습니다. 독립을 유지하려면 정규 보병을 필요로 합니다."
 LBA_guns_butter:0 "소총 획득"
 LBA_guns_butter_desc:0 "우리 군인들이 사용하는 무기의 품질을 향상시키는 것이 국방의 기본적인 우선 순위입니다. 하지만, 현재 우리의 부족한 산업 능력이 문제를 복잡하게 만들었습니다. 우리는 우리가 가질 수 있는 최고의 총을 가지고 있는지 학인해야 합니다."
 LBA_trucks:0 "차량화 전쟁"
 LBA_trucks_desc:0 "우리의 조국은 지리적으로 산과 사막으로 정의될 수 있으며 이를 활용해 적을 빠르게 제압하는 능력이 현대전에서의 승리의 열쇠입니다. 그러나 종종 우리의 보병은 매우 느려서 기병을 따라잡지 못합니다. 새로운 전쟁의 시대에는, 그들이 말보다 빠를 수 있을까요?"
 LBA_bedouins:0 "키레나이카의 기병"
 LBA_bedouins_desc:0 "사누시 교단과 사누시 족은 항상 이 땅에 대한 충성심을 지켜왔습니다. 수세기 동안 이 나라의 기병들은 전쟁의 부름에 답해왔으며, 새로운 전쟁의 시대에서도 그들은 다시 그렇게 할 것입니다. 그들은 다른 무기를 장비할 수 있지만,. 정신과 용기는 변함없을 것입니다."
 LBA_planning:0 "공세적 계획"
 LBA_planning_desc:0 "우리는 서로 적대적인 세력 사이에 껴있는 작은 나라라는 현실을 직시해야 합니다. 우리가 좋든 싫든 간에, 전쟁은 우리에게 닥칠 것입니다. 적절한 계획을 세울 것인지, 운명에 맡길 것인지 선택해야합니다."
 LBA_fast_move:0 "사막에서의 기동성"
 LBA_fast_move_desc:0 "세계대전에서 이탈리아에게 대항했을 때 우리의 가장 큰 장점은 제국의 군대보다 노련하다는 것이었으며, 이는 우리 병사들의 뛰어남과 우리 땅에 대한 지식 덕분입니다. 우리의 군대는 항상 침략자보다 한 발 앞서고 있고, 항상 전투가 능사는 아닙니다."
 LBA_seting_up_perimiters:0 "아드와 조직"
 LBA_seting_up_perimiters_desc:0 "우리의 고장을 지키기 위한 사누시 교단의 투쟁은 길고 많은 피가 흘렀습니다. 지원군이 오리란 희망 없이, 우리는 용감하게 이탈리아의 군대에 맞섰고, 무력하게 쓰러지지 않았고 조국의 전장을 지배하였습니다. 오마르가 세운 아드와는 오마르와 그의 가까운 동맹들이 이끄는 자라부브의 중앙 사령부에게 속한 지역 방어 조직입니다."
 LBA_desert_warfare:0 "이탈리아-터키 전쟁의 유산"
 LBA_desert_warfare_desc:0 "이탈리아 제국주의자들이 트리폴리타니아를 습격했을 때, 우리는 오스만 제국의 동맹국들과 함께 싸워서 우리의 땅을 깨끗이 하고 리비아 초승달 지역의 패권을 보존했습니다. 투르크인들은 나중에 우리를 버리겠지만 사누시교단은 절대 포기하지 않았습니다! 우리는 해안, 산, 사막에서 제국주의자들과 싸울 것입니다! 알라후 아크바르!"
 LBA_equipments_needs:0 "트리폴리-아즈다비야 무기 공급책"
 LBA_equipments_needs_desc:0 "군대의 전투력은 그들의 무기에 달려있습니다. 우리 병사들은 총 뿐만 아니라 다가오는 폭풍에 반드시 필요한 현대식 야포, 기관총, 그리고 많은 장비들이 부족합니다. 트리폴리는 리비아의 주요 수입항으로 믿을 수 있는 유일한 외국 장비 공급처입니다. 우리는 이 시장과의 연결을 강화해야 합니다."
 LBA_improvisation:0 "급조한 장비"
 LBA_improvisation_desc:0 "때때로는 포기할 줄 알아야 합니다. 우리는 최고의 목재, 강철, 화약이 필요하지 않습니다... 우리는 고국을 위해 싸울 준비가 되어있고 순교할 준비가 되어있는 사람들이 필요합니다!"
 LBA_military_fact:0 "군사 시설"
 LBA_military_fact_desc:0 "우리는 현재 필요한 무기들을 필요한 기간 내에 만들 시설이 부족합니다. 전쟁이 빠르게 다가므로 시간이 무엇보다 중요합니다."
 LBA_dockyardo:0 "벵가지 조선소 설립"
 LBA_dockyardo_desc:0 "우리는 예산이 허락하는 한 해안을 방어하기 위해 우리가 할 수 있는 최고의 장비를 벵가지 항에 갖추게 될 것이며, 우리의 요구에 맞는 화물 및 군용 선박을 생산할 건조 기지를 갖출 것입니다."
 LBA_Derna_Harbour:0 "데르나 항만 확장"
 LBA_Derna_Harbour_desc:0 "벵가지 항에 대한 우리의 과도한 의존은 국가 수익의 상당한 감소를 이끌었으며 이러한 방식으로 나가면 우리가 힘들게 일해 얻은 수익은 오스만 제국으로 빠져나갈 것입니다. 하지만, 동쪽에는 작은 규모에도 불구하고 오스만의 간섭이 없는 조용한 도시 데르나가 있습니다. 데르나 항만을 확장하여, 벵가지 항의 물류를 통제할 수 있을 것입니다."
 LBA_Jebel_Irrigation:0 "자발 아크다르 관개 공사"
 LBA_Jebel_Irrigation_desc:0 "모든 제조업이 부족한 우리나라의 형편상 자발 아크다르의 농업 생산량이 우리 경제가 가지고 있는 유일한 방편입니다. 그러나 이 지역은 꾸준한 수출 흑자를 보장할 수 없고, 키레나이카 경제를 날씨에 거의 전적으로 의존하게 만들었습니다. 우리가 수익을 늘리려면 관개 공사는 매우 필요한 작업입니다."
 LBA_Saharan_Trade:0 "사하라 횡단 무역"
 LBA_Saharan_Trade_desc:0 "농업 다음으로 사누시 교단 경제의 두 번째 큰 부분을 차지하는 사하라 횡단 무역은 수입과 영향력의 원천입니다. 위험하고 도로가 부족한 이 땅을 통과하려는 카라반들에게 사누시 교단은 보호를 제공합니다."
 LBA_Egyptian_Connection:0 "이집트 연결"
 LBA_Egyptian_Connection_desc:0 "투르크인들이 해상 무역의 대부분을 통제하면서, 이집트와 연결되는 육로의 중요성이 지난 몇십년 동안 증가했습니다. 시와는 자라부브에 있는 우리의 종교적 수도와 인접하여 믿을 수 있고 잘 정돈된 길을 보장하므로 이 연결의 주요 종착지를 형성합니다."
 LBA_Local_Manufacturing:0 "현지 제조업 활성화"
 LBA_Local_Manufacturing_desc:0 "현지 제조업이나 산업이 거의 없기 때문에, 우리는 오스만 제국의 벵가지와 이집트의 시와간의 무역에 지나치게 의존하고 있습니다. 이를 해결하기 위해 자위야(수피 집회소)에 직물을 짜는 소규모 시설과 농산물 가공시설을 설치할 것입니다."
 LBA_Zawiya_Education:0 "자위야 교육 프로그램"
 LBA_Zawiya_Education_desc:0 "자위야는 키레나이카의 중심을 형성하고 있으며 종교시설, 카라반과 난민들을 위한 숙박시설, 물품을 보관하는 창고의 역할을 동시에 수행하고 있습니다. 하지만, 이외에도, 이 곳은 교육의 장소로서의 임무를 가지고 있고 아이들에게 사누시 교단의 방식을 가르칩니다. 우리는 가축, 농업, 전쟁에 관한 실용적인 자료를 통해 이 교육을 확대해야 합니다."
 LBA_Weapon_Smuggling:0 "무기 거래의 명수"
 LBA_Weapon_Smuggling_desc:0 "북부 차드의 시장에서부터 페잔의 오아시스까지, 우리는 베두인 족과 반식민주의 반군 모두에게 무기를 공급할 수 있는 사하라 무기 거래의 지배적인 주역이 될 수 있도록 스스로를 키워왔습니다. 또한 사누시 교단의 기병들이 그들의 지도자의 부름에 따라 그들의 신앙을 지키기 위해 언제든지 나갈 수 있게 정신무장을 확실히 했습니다."
 LBA_idris_the_liberator:0 "이드리스 1세의 귀환"
 LBA_idris_the_liberator_desc:0 "이드리스가 유배에서 돌아왔습니다! 기뻐하십시오, 새로운 시대가 손짓합니다!"
 LBA_reborn_spirit:0 "피후원자-후원자 시스템"
 LBA_reborn_spirit_desc:0 "사누시 교단은 엄격한 사회경제적 네트워크를 기반으로 구축되어 있으며 이는 우리가 어떤 존재인지를 정의하기 위해 존재하며 어떠한 대가를 치르더라도 보호해야 합니다. 그럼에도 불구하고 우리는 외부의 발전에 대해 무지할 수 없으며, 우리는 도시와의 관계가 날이 갈수록 점점 더 중요해지고 있다는 것을 인식해야합니다."
 LBA_Prepare_Defences:0 "자라부브, 알 자발 아흐다르 요새화"
 LBA_Prepare_Defences_desc:0 "우리는 수적으로 열세이고, 총도 부족하며, 장비도 제대로 갖추지 못했지만, 모든 남녀가 교단에 대한 의무를 알고 있으며 공동의 노력으로 지켜낼 것입니다."
 LBA_join_egypt:0 "아랍 대의 지지"
 LBA_join_egypt_desc:0 "키레나이카인들은 민족주의와 민족성과 같은 쓸데없는 것에는 별로 신경 쓰지 않지만, 우리는 다른 아랍인들이 구시대적인 오스만 제국으로부터 독립을 주장할 권리를 지지합니다."
 LBA_foreign_experts:0 "아랍 자본 유치"
 LBA_foreign_experts_desc:0 "키레나이카에는 어떠한 종류의 산업가나 주요 자본가가 없기 때문에, 우리가 경제를 확장하려면 외국인의 투자가 필요할 것입니다. 식품, 조선 및 기타 산업은 이집트인들의 도움으로 소규모로 시작할 수 있을 것입니다."
 LBA_intel_equip_sharing:0 "이집트 군사 사절단 초대"
 LBA_intel_equip_sharing_desc:0 "키레나이카 군대는 이크완과 다를바가 없지만, 그들이 이탈리아인들에게 대항하는 기개를 증명하는 동안, 우리는 차드의 프랑스군과 이집트의 영국군에게 패배했습니다. 우리가 주권을 지키려면 군대를 게릴라 이상으로 확장해야 합니다."
 LBA_anti_imperial_rhetoric:0 "키레나이카인들을 위한 키레나이카"
 LBA_anti_imperial_rhetoric_desc:0 "투르크인, 이탈리아인, 그리고 다른 외국인들은 오랫동안 키레나이카인들을 억압해 왓으며, 우리는 그들의 대제국 안에서 제3의 지방으로서 가난과 불행에 빠져있습니다. 더 이상은 안됩니다! 우주의 주인인 알라의 의지대로, 우리는 독립을 주장할 것이고, 우리가 마땅히 받아야 할 미래를 향해 키레나이카 부족들을 이끌어갈 것입니다."
 LBA_tribal_burden:0 "부족간 부담 재분배"
 LBA_tribal_burden_desc:0 "사누시 국가의 전체 구조는 키레나이카 부족들의 위에 세워져 있으며 우리의 지도자는 그의 추종자들의 짐을 공평하게 덜어주어야할 의무가 있습니다. 우리는 자위야와 협력하여 부족 세금과 징병 문제를 그들의 능력에 따라 재협상할 것입니다."
 LBA_loyalty_own_reward:0 "키레나이카 혁명"
 LBA_loyalty_own_reward_desc:0 "이드리스가 백인 악마들과 비겁한 거래를 하여 사누시 교단을 배신했을 뿐 아니라 왕자들이 사누시 교단의 국고를 꾸준히 약탈해 간 것은 그들이 믿을 수 없다는 것을 보여주었습니다. 신자들은 단결하고, 타락에 굴복해서는 안되며 자기계발에 몰두해야 합니다!"
 LBA_Confiscate_Royal_Assets:0 "왕실 재산 몰수"
 LBA_Confiscate_Royal_Assets_desc:0 "위대한 사누시의 유산을 기꺼이 배반하는 것 이상으로, 그의 후손들은 신뢰할 수 없는 뱀과 같이 충성심을 대가로 돈을 받는 것을 기뻐한다는 것을 보여주었습니다. 우리 키레나이카에는 그런 종류의 것이 필요없습니다!"
 LBA_Rally_Tribes:0 "부족 충성 확보"
 LBA_Rally_Tribes_desc:0 "우리의 존경받는 지도자의 위신이 사누시 국가에 뱅세한 거의 모든 부족의 충성을 보장해주었지만, 우리는 그들이 망명중인 사누시 왕자들의 제의에 홀리지 않도록 확실하게 해야합니다. 이렇게 하지 않으면 우리의 뒤통수가 위험할 수 있습니다."
 LBA_make_it_double:0 "아드와 강화"
 LBA_make_it_double_desc:0 "우리 영역의 안보를 보장하고 외부 위협으로부터 보호받기 위해, 우리는 아드와를 강화하고 이를 돕는 부족에게 할당량을 시행해야 합니다. 모든 부족은 그들의 필요성에 따라 식량과 전사를 공급받기로 맹세하고, 그들이 전쟁에서 전사하면 그들을 대신할 것입니다."
 LBA_joint_war_efforts:0 "키레나이카의 용감한 무자헤딘"
 LBA_joint_war_efforts_desc:0 "모든 사람은 알라신을 위해 싸우고 우리를 억압하려는 이교도들을 쫓아낼 것을 맹세해야 합니다. 자위야에서는 그들에게 싸우는 법을 가르치고, 카라반들은 그들에게 무기를 공급하며, 성서의 명령에 따라야 합니다!"
 LBA_Cooperate_Caliph:0 "칼리프와 협력"
 LBA_Cooperate_Caliph_desc:0 "그의 세속적인 행정에 의해 심각한 불명예를 얻었지만, 칼리프는 여전히 움마의 지도자이며 유럽의 침략에 대항하는 첨병입니다. 오스만의 힘에 도전하거나 튀니스의 불한당 프랑스인들의 보호를 무너뜨리려고 시도하는 것은 현명하지 못한 일이 될 것입니다."
 LBA_Turkish_Military_Assistance:0 "터키 군사 지원"
 LBA_Turkish_Military_Assistance_desc:0 "우리의 군대는 자발 아크다르와 키레나이카 사막에서는 주인 노릇을 할 수 있지만, 오스만에 비해 현대적인 훈련과 장비가 부족합니다. 만약 우리가 마그레브 지역의 탈식민지화의 선봉이 되려면 새로운 방식의 전쟁을 치뤄야 할 것입니다."
 LBA_Maghrebi_Jihad:0 "제국주의에 대항한 지하드(성전)"
 LBA_Maghrebi_Jihad_desc:0 "비열한 프랑스인들의 압제하에 사는 불쌍한 사람들은 충분히 오랫동안 고통을 겪어왔습니다. 그들의 군대가 그들의 대도시를 회복하기 위한 악랄한 투쟁에 뛰어들었기 때문에, 이슬람교도들이 스스로를 구속에서 해방할 때가 왔습니다. 알라후 아크바르!"
 LBA_Unite_Libya:0 "리비아 통합"
 LBA_Unite_Libya_desc:0 "투르크인들은 세속화와 유럽의 이교도들과 협력하여 우리의 믿음을 저버렸습니다. 이제 사누시가 베일을 치우고 마그레브를 식민주의의 족쇄에서 해방시킬 때가 되었습니다."
 LBA_Cyrenaican_Egyptian_Cooperation:0 "키레나이카-이집트 협력"
 LBA_Cyrenaican_Egyptian_Cooperation_desc:0 "시와 오아시스와 동부로 이어지는 카라반 무역로를 통해, 우리는 카이로 정부와의 관계를 강화하여 지하드를 위해 필요한 지원을 얻을 것입니다."
 LBA_Unification_Libya:0 "리비아 통일"
 LBA_Unification_Libya_desc:0 "트리폴리타니아와 키레나이카는 마침내 하나로 통합되었습니다. 물론 이것이 만장일치로 통과된 것은 아니며 두 나라를 바로잡고 하나의 새로운 국가로 합치는 일은 고될 것입니다."
 LBA_Maintain_Tribal_Organisation:0 "부족 체계 유지"
 LBA_Maintain_Tribal_Organisation_desc:0 "현재와 같이 지방분권적인 부족 체계는 오랫동안 잘 작동해왔으며, 우리 연방의 원칙에 따라 우리의 군대를 더 잘 운용하기 위해 이 조직 체계를 유지할 것입니다."
 LBA_Libyan_Army:0 "현대적인 리비아 군"
 LBA_Libyan_Army_desc:0 "새로운 국가가 들어서면서 이제는 지방분권적인 부족 체계에서 벗어나 현대적이고 중앙집권적인 리비아 군을 창설해야 합니다. 현대 민족 국가에는 그에 걸맞는 현대적인 군사력이 필요합니다!"
 LBA_Redistribute_Ottoman_Equipment:0 "오스만 장비 재분배"
 LBA_Redistribute_Ottoman_Equipment_desc:0 "오스만 제국의 대대적인 이주 이후 우리에게는 많은 무기와 장비를 남았습니다. 몇몇 무기들은 상태가 좋고 우리 군에게 보급될만 합니다."
 LBA_Expand_Zawiya_Network:0 "자위야 네트워크 확장"
 LBA_Expand_Zawiya_Network_desc:0 "방대한 자위야(집회소) 네트워크는 지금까지 잘 운영되어 왔으며 국가적인 노력을 기울여 반 제국주의 투쟁을 확장해야 합니다."
 LBA_Federation:0 "리비아 연방"
 LBA_Federation_desc:0 "리비아는 매우 다른 두 나라와 많은 지역적, 부족적 정체성으로 이루어진 국가입니다. 중앙집권화된 국가는 매우 통제하기 힘들 것이므로, 새로운 국가를 연방화하려는 제안을 진행할 것입니다."
 LBA_Legislative_Councils_of_the_Provinces:0 "지방 입법 위원회"
 LBA_Legislative_Councils_of_the_Provinces_desc:0 "우리의 새로운 연방주의 원칙에 따라, 지방은 그들의 문제를 결정할 수 있는 그들만의 독자적인 입법 위원회를 할당받을 것입니다."
 LBA_Province_Fezzan:0 "페잔지역 대추야자 보호무역"
 LBA_Province_Fezzan_desc:0 "대추야자는 페잔 경제의 필수적인 요소이며 새로운 보호와 규제를 통해 시장이 더 이상 개입하지 못하게 막아 우리의 경제를 활성화시킬 수 있습니다."
 LBA_Republic_Tripolitania:0 "트리폴리타니아 자본 축적"
 LBA_Republic_Tripolitania_desc:0 "트리폴리타니아는 금융의 중심지로 생각되지 않지만 충분한 투자와 시간만 있다면 비즈니스와 산업의 중심지로 성장해 번창할 수 있습니다."
 LBA_Emirate_Cyrenaica:0 "사누시 교단에게 자주권 부여"
 LBA_Emirate_Cyrenaica_desc:0 "사누시 교단은 한동안 이 지역의 핵심 단체 중 하나였고 그들의 군사지식은 매우 소중합니다. 그들을 정부로 끌어들여 우리의 군사적 자원을 채울 수 있습니다."
 LBA_Curb_Federal_Excecutive_Power:0 "연방정부 행정권 억제"
 LBA_Curb_Federal_Excecutive_Power_desc:0 "지역적 화합을 보장하고 권력 남용을 방지하고 지방의회에 힘을 실어주기 위해서, 연방정부의 권력은 줄어들고 제한될 것입니다."
 LBA_Enforce_Regionalism:0 "지역주의 강요"
 LBA_Enforce_Regionalism_desc:0 "새로운 연방 시스템은 중앙 정부가 너무 강력해지는 것을 막기 위해 지역 정체성에 의존하고 있습니다. 지역 정체성을 지역 주민에게 강요해야 연방이 존속할 수 있습니다."
 LBA_Unitary_State:0 "리비아 단일정부"
 LBA_Unitary_State_desc:0 "리비아는 트리폴리타니아와 키레나이카가 합처져 만들어졌지만, 리비아가 생존하기 위해서는 확고한 중앙집권 국가가 되어야 합니다."
 LBA_Strengthen_Diwan:0 "디완 강화"
 LBA_Strengthen_Diwan_desc:0 "디완은 우리의 동맹국들인 다양한 이슬람 국가의 고위 정부 부처이며 국가 권력을 확대하기 위해서는 이 기관의 입지를 강화해야 합니다."
 LBA_Libyan_National_Congress:0 "리비아 국민의회"
 LBA_Libyan_National_Congress_desc:0 "더 작고, 비효율적이고 비용이 많이 드는 지방의회들보다는 국가의 주요 입법 기관 역할을 할 단일된 리비아 국민의회가 나을 것입니다."
 LBA_Redraw_Provincial_Borders:0 "행정구역 개편"
 LBA_Redraw_Provincial_Borders_desc:0 "현재의 행정구역 구성은 지난 정부의 유물이며 이는 새로운 중앙집권적이며 통일된 모델에 맞게 수정되어야 합니다."
 LBA_Bank_of_Tripoli:0 "트리폴리 개발은행"
 LBA_Bank_of_Tripoli_desc:0 "트리폴리에 개발은행을 설립한다면 우리는 현지의 사업에 알맞게 투자할 수 있고 그 지역의 경제가 번창하도록 할 수 있습니다."
 LBA_Reinvigorate_Tripolitanian_Construction:0 "트리폴리타니아 토목 산업 특별보조금"
 LBA_Reinvigorate_Tripolitanian_Construction_desc:0 "우리는 현대 경제를 뒷받침할 토목 산업 없이는 성장할 수 없을 것입니다. 토목 산업에 투자하고 발전하기 위해 특별보조금이 투입될 것입니다."
 LBA_Combat_Illiteracy:0 "교육중앙위원회"
 LBA_Combat_Illiteracy_desc:0 "리비아에서는 교육이 부족하여 문맹이 만연하며 이러한 부족함을 해결하기 위해 교육 정책을 감독하고 학교 교육을 개선하기 위한 중앙위원회가 설립될 것입니다."
 tripolitania_focus:0 "트리폴리타니아 중점계통도"
 TRP_Republic_Tripolitania:0 "첫번째 트리폴리타니아 공화국"
 TRP_Republic_Tripolitania_desc:0 "마침내 우리는 해방되었고 이제 최초의 트리폴리타니아인들의 공화국을 선포할 수 있습니다! 앞으로 험난한 여정이 기다리고 있지만 우리는 마침내 독립국가로서 세계 무대에 올라섰습니다."
 TRP_Paramilitary_Youth_Organisation:0 "청소년 준군사단체 조직"
 TRP_Paramilitary_Youth_Organisation_desc:0 "트리폴리타니아의 젊은이들은 앞으로도 오래도록 우리 공화국을 이끌 것이며 공화국을 지키기 위한 준군사단체로 편성해 전방의 임무를 다해야 합니다."
 TRP_Anti_Confessionalist_Agenda:0 "반-신조주의 추구"
 TRP_Anti_Confessionalist_Agenda_desc:0 "신조주의는 우리의 새로운 공화국에 대한 모욕이며 이는 제거되어야 합니다. 종교는 새로운 공화국의 정치에서 설 자리가 없을 것입니다."
 TRP_Dismantle_Zawiyas:0 "사누시 자위야 해체"
 TRP_Dismantle_Zawiyas_desc:0 "자위야(집회소)는 사누시 교단에게 큰 영향을 주었고, 사누시 교단이 우리 정치에 영향력을 투사하는 것을 막기 위해 해체되어야 합니다."
 TRP_Maintain_Sectarian_Characteristics:0 "종파적 특성 유지"
 TRP_Maintain_Sectarian_Characteristics_desc:0 "종파주의 자체는 본질적으로 나쁜 것이 아니며 평화와 통합을 촉진하기 위해 이 특성이 우리의 정치에서 계속 허용되어야 합니다."
 TRP_Inter_Tribal_Dialogue:0 "부족간 대화 장려"
 TRP_Inter_Tribal_Dialogue_desc:0 "우리는 다양한 부족들의 정체성이 혼재된 땅이며 이는 필연적으로 갈등으로 이어질 것입니다. 만약 우리가 국가의 평화를 확보하려면 부족들이 서로 협력하도록 장려해야 합니다."
 TRP_Arabisation_Administration:0 "행정부 아랍화"
 TRP_Arabisation_Administration_desc:0 "우리는 아랍 국가이며 응당 행정부는 이러한 현실을 반영하기 위해 노력해야 합니다."
 TRP_Regulate_Bureau_Immigration:0 "이민관리국 설치"
 TRP_Regulate_Bureau_Immigration_desc:0 "우리는 새로운 공공기관의 일부로서 새로운 공화국의 이민을 처리하고 규제하기 위핸 특별 정부 기관을 설립해야 합니다."
 TRP_State_Building:0 "트리폴리타니아 국가 건설"
 TRP_State_Building_desc:0 "잿더미에서 국가를 건설하는 것은 매우 어려운 일이지만, 우리 공화국의 발전을 위해 반드시 완수되어야 되는 과제입니다."
 TRP_Curb_Regional_Authority:0 "지방 권한 억제"
 TRP_Curb_Regional_Authority_desc:0 "우리는 국가 건설 프로그램의 일환으로 지방 당국의 권한을 대폭 줄여 정부의 중앙집권화를 도모해야 합니다."
 TRP_Diminish_Misrata_Influence:0 "미스라타 영향력 억제"
 TRP_Diminish_Misrata_Influence_desc:0 "지역 무역의 중심지인 미스라타의 영향력은 우리의 국가 건설 프로그램을 방해할 수 있으므로 억눌러야 합니다."
 TRP_Abolish_Fezzani_Autonomy:0 "페잔 지역 자치권 폐지"
 TRP_Abolish_Fezzani_Autonomy_desc:0 "남쪽에 위치한 페잔 지역은 지리적인 요인으로 인해 한동안 자치권을 누리고 있었습니다. 우리가 중앙집권화된 국가를 건설하고 싶다면 그들의 자치권을 회수해야합니다."
 TRP_Development_Bank_Tripoli:0 "트리폴리 개발은행"
 TRP_Development_Bank_Tripoli_desc:0 "우리의 열악한 재정 상황 때문에 우리는 트리폴리 경제를 활성화시키기 위해 특별 투자 은행을 설립할 것을 제안받았습니다."
 TRP_Irrigation_Jabal:0 "자발 지역 관개 확장"
 TRP_Irrigation_Jabal_desc:0 "우리나라 대부분이 건조하므로, 우리의 농업을 지원하기 위해 관개 프로그램을 확대해야합니다."
 TRP_Agricultural_Processing_Industry:0 "농산물 가공 산업"
 TRP_Agricultural_Processing_Industry_desc:0 "농업은 그 자체로는 큰 돈이 되지 못하나 만약 우리가 가공을 한다면 큰 보상을 얻을 수 있을 것입니다."
 TRP_Misrata_Munition_Factory:0 "미스라타 군수공장 확대"
 TRP_Misrata_Munition_Factory_desc:0 "우리의 군수산업은 매우 부족하므로 미스라타에 군수공장을 설립하려는 계획은 우리의 전폭적인 지원을 받을 것입니다."
 TRP_Standardise_Equipment:0 "군수품 표준화"
 TRP_Standardise_Equipment_desc:0 "공화국 내에서 운용되는 군수품들은 중구난방인 상태이며 이는 군대의 보급체계를 어렵게 만듭니다. 모든 장비를 표준화한다면 우리의 병력은 잘 보급되고 조직화될 것입니다."
 TRP_Shuffle_Military_Cabinet:0 "군 내각 개편"
 TRP_Shuffle_Military_Cabinet_desc:0 "우리 군대를 더 잘 다듬기 위해 최고사령부를 개편하고 새로운 사상과 교리를 도입할 때가 왔습니다."
 TRP_Limited_Conscription:0 "트리폴리타니아 징병법"
 TRP_Limited_Conscription_desc:0 "징병제는 고질적인 문제이며 우리 군의 지속적인 인력 공급을 보장하기 위해 징병법 표준화를 검토해야 합니다."
 TRP_Ottoman_Military_Doctrine:0 "오스만 군사교리 연구"
 TRP_Ottoman_Military_Doctrine_desc:0 "오스만 제국은 순전히 운이 좋았던 것이 아니라 군대의 뛰어남에 기인해 그 위치까지 올라갔습니다. 그들이 나아갔던 길을 연구한다면 우리에게 도움이 될 것입니다."
 TRP_Strengthen_Turkish_Ties:0 "오스만과의 관계 심화"
 TRP_Strengthen_Turkish_Ties_desc:0 "트리폴리타니아와 오스만과의 관계는 수도와의 거리와 상당한 수의 투르크 인구에서 유래된 복잡한 관게였습니다. 많은 아랍 형제들과는 다르게, 우리는 오스만 제국의 완전한 파멸을 믿지 않지만 동등한 조건에서 협력할 수도 있다고 생각합니다. 오스만은 약해질지도 모르지만 여전히 강성하며 트리폴리는 얻어낼 수 있는 모든 것을 받아내야 합니다."
 TRP_Kouloughli_Cultural_Program:0 "쿨루룰리스 문화교류 프로그램"
 TRP_Kouloughli_Cultural_Program_desc:0 "쿨루룰리스(쿨롤루)는 오스만 치하동안 리비아에 정착한 투르크 남성들과 현지 여성들의 자녀들간에 나온 자식들을 칭하는 말입니다. 새로운 터키 정부에게는 이러한 사람들이 터키와 아라비아 간의 문화, 음식, 형제애와 미래의 터키-트리폴리타니아 관계를 상징한다고 보여집니다."
 TRP_Military_Mission:0 "터키 군사 조언가 초청"
 TRP_Military_Mission_desc:0 "우리 군대는 부족하며 오스만 제국은 기꺼이 우리에게 군사력을 강화할 수 있는 조언자를 제공할 것입니다."
 TRP_Turko-Tripolitanian_Economic_Union:0 "터키-트리폴리타니아 경제연합"
 TRP_Turko-Tripolitanian_Economic_Union_desc:0 "우리의 경제는 매우 취약하므로 터키와 경제연합을 맺는다면 쉽게 접근할 수 있는 시장을 갖게 될 것입니다."
 TRP_Anti_Colonial_Committee:0 "반식민지위원회와 협력"
 TRP_Anti_Colonial_Committee_desc:0 "파리코뮌반식민지위원회는 제국주의의 발호 아래 억압된 모든 사람들 뿐 아니라 우리 국민들을 돕는데 중추적인 역할을 해왔습니다. 우리의 이익을 위해 그들과 협력할 것을 모색해야합니다."
 TRP_Phalanstere:0 "팔랑스테르 참여"
 TRP_Phalanstere_desc:0 "불행하게도 트리폴리타니아는 과학적인 기반이 너무나도 부족하기 대문에 우리의 연구수준을 올리기 위해서는 팔랑스테르의 협력이 필요합니다."
 TRP_Industrial_Assistance:0 "인터내셔널 산업 원조"
 TRP_Industrial_Assistance_desc:0 "제 3인터내셔널은 현재 부족한 우리의 산업분야를 확장하기 위해 자금을 지원하는 것에 관심을 보였습니다."
 TRP_Tripolitanian_Railroads:0 "트리폴리타니아 철도 복구"
 TRP_Tripolitanian_Railroads_desc:0 "Tripolitania is desperately backwards - a general lack of capital within the Ottoman Empire has prevented industrial development, and no other sector shows this as clearly as the railways where only a few short tracks exist around the capital. With the tactical advantage of opening a North African front clear for all to see, Communard engineers have been talking to our government to link the ports of Misrata and Tripoli to the Tunisian border to ensure supply lines."
 TRP_Arms_Acquisition:0 "무기 획득 프로그램"
 TRP_Arms_Acquisition_desc:0 "제 3인터내셔널이 우리에게 더 싼 가격으로 무기 및 군수품을 제공하겠다고 제안했으니 우리는 당연히 이 제안에 동의해야합니다."
 TRP_Join_Internationale:0 "인터내셔널 가입"
 TRP_Join_Internationale_desc:0 "우리가 세계 무대에 올라 형제들과 함께 사회주의에 동참할 때가 왔습니다."
 TRP_Tide_Pan_Arabism:0 "범아랍주의의 물결"
 TRP_Tide_Pan_Arabism_desc:0 "우리는 본래 아랍인이기 때문에 범아랍주의의 흐름에 편승해 아랍 형제들과 통일을 도모해야 합니다!"
 TRP_Arab_Educators:0 "아랍 교육자 초청"
 TRP_Arab_Educators_desc:0 "우리는 배울 것이 많고 우리 국민들을 아랍화해야하므로, 앞으로 나아가기 위해서 우리는 새로운 교육자들을 초청해야합니다."
 TRP_Cyrenaican_Cooperation:0 "키레나이카 협력 추구"
 TRP_Cyrenaican_Cooperation_desc:0 "동쪽에 있는 우리의 형제들도 우리와 마찬가지로 아랍인이므로 우리는 그들과 우호적인 관계를 유지하려고 노력해야합니다."
 TRP_Join_Cairo_Pact:0 "카이로 협정 가입"
 TRP_Join_Cairo_Pact_desc:0 "우리 아랍 형제들과의 협력을 증진시키고 범아랍주의의 최전선이라 부를 수 있는 카이로 협정에 동참할 떄가 왔습니다."
 TRP_Egyptian_Libyan_Union:0 "리비아-이집트 통일 제안"
 TRP_Egyptian_Libyan_Union_desc:0 "공화국 전역에서 이집트의 아랍형제들이 외치는 통일에 대한 개념이 점점 설득력을 얻고 있으며 이에 부응하여 통일을 모색해야 할 때입니다."
 TRP_Trans_Saharan_Trade:0 "사하라 횡단 교역로 재활성화"
 TRP_Trans_Saharan_Trade_desc:0 "사하라 횡단 교역로는 우리 경제의 근간이었고, 우리가 번창하기 위해서는 이들이 다시 활성화되어야 합니다."
 resistance_per_day:0 "사누시 교단의 레지스탕스 지원"
 LBA_ottoaid:0 "오스만의 원조"
 LBA_ottoaid_desc:0 "오스만 정부가 우리가 적들과 계속해서 싸울 수 있도록 많은 원조를 보냈습니다."
 LBA_independence_war:0 "리비아 독립전쟁"
 LBA_independence_war_desc:0 "일어나라! 형제들이여! 다시는 오스만이나 다른 유럽 제국들이 우리를 노예로 만들 수 없을 것이다! 신은 위대하시다! 싸워라 조국을 위해!"
 LBA_oasis_tribe_loyalty_asusred:0 "부족 충성 보장"
 LBA_oasis_tribe_loyalty_asusred_desc:0 "부족들을 돕기 위한 그간의 노력이 인정받게 되어 부족 지도자들이 우리의 정책에 지지를 보냅니다."
 LBA_farmers:0 "농업 개선"
 LBA_farmers_desc:0 "쟁기류, 트랙터와 비료를 도입하면서 우리 농부들은 이제 진정한 현대적인 농업 전문가의 능력을 얻었습니다."
 LBA_support_eq_cheap:0 "급조된 장비"
 LBA_support_eq_cheap_desc:0 "뭐, 어떤 붕대라도 깨끗하기만 하면 제 기능을 발휘하지요. 매도 사막에서는 쌍안경으로 보듯이 제 역할을 잘 하지요. 요컨대, 중요한 부분만 잘 작동된다면 충분하다는 말입니다."
 LBA_desert_warriors:0 "터키-이탈리아 전쟁의 유산"
 LBA_desert_warriors_desc:0 "사막은 우리의 것이며 곧 나의 고향입니다. 침략자들이 쳐들어오겠지만, 그들은 나갈 수 없습니다. 그들은 사막이 어떻게 삶과 죽음을 주는지 이해할 수 없습니다. 그래서 그들은 죽어나가고, 우리는 더욱 강해집니다. 죽은 자들은 그들이 발견한 지혜를 전해줄 수 없을 것이며... 침략자들은 계속해서 몰려와서 우리의 땅과 부를 빼앗으려 할 것입니다. 하지만 매번 우리는 그들을 무찌를 것입니다!"
 LBA_oasis_defence:0 "아드와"
 LBA_oasis_defence_desc:0 "까마득한 사막에서 돌아다닐 수 있는 길을 아는 것은 쉬운 일이 아니지만, 우리는 고향의 언덕, 모래 둔덕, 평원, 목초지를 전부 알고 있으며 우리의 안방에서 싸운다면 적들을 손쉽게 이길 수 있습니다."
 LBA_gotta_go:0 "부족 길잡이 & 기동 부대"
 LBA_gotta_go_desc:0 "우리는 지형지물을 잘 알고 있으며 이를 잘 활용할 수 있습니다. 우리의 적들은 우리를 결코 이길 수 없을 것입니다."
 LBA_horse:0 "바르바리 해안가의 기병"
 LBA_horse_desc:0 "트리폴리의 적들에게 파괴적인 돌격을 가하기 위해 이 나라 전역에서 수많은 기병들과 부족민들이 모였습니다."
 LBA_home_of_the_Senussi:0 "사누시 교단의 고향"
 LBA_home_of_the_Senussi_desc:0 "키레나이카의 자발 아크다르의 산맥과 쿠프라의 사막은 우리의 국제적 조직인 위대한 사누시 교단의 고향이자 탄생지입니다. 이슬람교도들을 유럽 제국주의자들의 굴레에서 해방시키기 위해 노력하는 우리 교단은 필요하다면 폭력을 불사하는 호전적인 교리로 가장 잘 묘사될 수 있습니다.\n\n많은 이들이 부러워하는 우리 교단의 강직함은 우리를 교육,종교,군사,심지어 경제까지 모든 것을 국가가 통제하고있는 키레나이카의 주인으로 만들어 주었습니다. 이러한 강직함은 우리가 이탈리아와 싸울 때 상당한 이점을 가져다 주었으며 그들의 군대를 바다 건너편으로 몰아내는데 성공하여 마그레브와 마슈리크 전역의 아랍인에게 영감을 주었습니다."
 LBA_home_of_the_Senussi2:0 "사누시 교단의 고향"
 LBA_home_of_the_Senussi2_desc:0 "키레나이카의 자발 아크다르의 산맥과 쿠프라의 사막은 우리의 국제적 조직인 위대한 사누시 교단의 고향이자 탄생지입니다. 이슬람교도들을 유럽 제국주의자들의 굴레에서 해방시키기 위해 노력하는 우리 교단은 필요하다면 폭력을 불사하는 호전적인 교리로 가장 잘 묘사될 수 있습니다.\n\n많은 이들이 부러워하는 우리 교단의 강직함은 우리를 교육,종교,군사,심지어 경제까지 모든 것을 국가가 통제하고있는 키레나이카의 주인으로 만들어 주었습니다. 이러한 강직함은 우리가 이탈리아와 싸울 때 상당한 이점을 가져다 주었으며 그들의 군대를 바다 건너편으로 몰아내는데 성공하여 마그레브와 마슈리크 전역의 아랍인에게 영감을 주었습니다."
 LBA_ottoman_naval_penetration:0 "오스만의 해양 지배"
 LBA_ottoman_naval_penetration_desc:0 "비록 우리 교단이 키레나이카의 주인이라고는 하지만, 오스만이 벵가지와 트리폴리타니아를 통제하고있는 한 바다에 대한 그 어떤 영향력도 얻을 수 없다는 것을 인정해야합니다. 벵가지 오스만 군사기지는 오스만 제국이 동부 리비아에 유일하게 가지고 있는 땅으로, 오스만 공무원들과 상인들이 더 잘 알고 있는 우리의 가장 중요한 교역소를 형성하고 있습니다. 이러한 상황으로 인해 사헬지대, 수단, 이집트, 리비아를 오가는 오래된 카라반들이 더 이상 오스만 제국이 제공하는 현대식 인프라와 경쟁할 수 없게 만들어 우리 경제를 억누르고 있습니다."
 LBA_trans_saharan_trade:0 "사하라 횡단 교역"
 LBA_egyptian_mission:0 "이집트 군사 사절단"
 LBA_mujahideen:0 "키레나이카의 무자헤딘"
 LBA_mujahideen_desc:0 "이 모드를 키레나이카의 용감한 무자헤딘 전사들에게 바칩니다. 알라후 아크바르!"
