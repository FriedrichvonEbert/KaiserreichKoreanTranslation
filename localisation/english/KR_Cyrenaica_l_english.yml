 TRP_Decentralised_Disorder:0 "사회적 무질서"
 TRP_Decentralised_Disorder_desc:0 "자발 지역에서 오스만 제국이 물러나면서 트리폴리타니아의 화약고가 다시 한번 점화되었습니다. 종파간 다툼, 부족간 분쟁, 심지어 내전에 대한 두려움까지 만연하고 있는 가운데, 그 공백을 메우기 위해 매일 우후죽순같이 많은 군벌과 정당들이 생겨나고 있습니다."
 TRP_Youth_Paramilitaries:0 "리비아 바트당"
 TRP_Youth_Paramilitaries_desc:0 "아랍어로 르네상스나 부활을 뜻하는 단어에서 따온 바트라고 불리는 이 당은 젊은이들 사이에서 사회주의의 이상을 확고히하기 위해 준군사적 청년단체의 창설을 장려하기로 결정했습니다. 그리고 그들은 반동적인 부족 체제에 대항하여 끊임없이 투쟁하고자 합니다."
