 LBA_Senussi_Network_dc:0 "제국주의와의 투쟁"
 LBA_Senussi_Network_dc_desc:0 "우리는 스스로를 완전한 토후국이라고 칭하며, 사누시 교단이 우리 행정부의 중심부를 이루고 있다는 것은 명백합니다. 이는 19세기 초 위대한 사누시 일족이 세운 수피파 교단으로, 그들의 맹렬한 반제국주의와 이슬람 전통으로의 회귀로 대표되는 메시지는 광범위한 집회소(자위야)네트워크를 통해 북아프리카에 널리 퍼졌습니다.\n\n이러한 집회소들은 영적인 지도와 신학적 교육을 제공할 뿐만 아니라 사하라 횡단 교역로의 휴식처 역할을 하며, 지역 사회에 안전을 제공하며, 종종 중요한 경제의 중심지를 형성하곤 합니다.\n\n§OI단계§! §Y자위야§!는 다음과 같은 혜택 제공:\n    - §Y무역 경로 재개§! 결정 해제\n    - 지역 §Y순응도§! §R-10%§! 감소\n    - 지역 §Y저항도§! §R+10%§! 증가\n    - 매주 §G+30§!명의 추가적인 §Y사누시 교단 지원자§!\n\n§OII단계§! §Y자위야§!는 다음과 같은 혜택 제공:\n    - §OII단계§! §Y교역소§! 업그레이드 해제\n    - §Y무장 저항 조직§! 결정 해제\n    - 지역 §Y모집 가능 인원§! §R-30%§! 감소\n    - 지역 §Y건설 가능 슬롯§! §R-30%§! 감소\n    - §Y지역 자원 변동치§! §R-30%§! 감소\n    - 매주 §G+100§!명의 추가적인 §Y사누시 교단 지원자§!"
 lba_senussi_zawiya_modifier:0 "사누시 교단의 자위야 현황"
 LBA_Timbuktu_Zawiya:0 "팀북투 지역 자위야 네트워크 [556.zawiya_level_indicator]"
 LBA_Timbuktu_Zawiya_desc:0 "위대한 사누시의 가르침은 그의 반식민지 저항이 담긴 메시지와 함께 사누시 군대의 강력한 공격력과 결합되어 프랑스의 탄압을 받고 있는 사람들 사이에서 좋은 반응을 불러일으키며 사하라 전역으로 널리 퍼지고 있습니다."
 LBA_Timbuktu_Open_Trade_Route:0 "무역 경로 재개"
 LBA_Timbuktu_Open_Trade_Route_desc:0 "지난한 시간 동안 이교도들이 진정한 신앙인들을 착취해왔습니다! 유럽에서 긴장감이 고조되고 있고 알제리의 정부가 그 어느때보다 스트레스에 시달라고 있을 때, 우리 형제들을 지원하여 사하라 지역의 해방을 시작해야 합니다."
