 has_scripted_peace_desc:0 "국가가 전쟁 중이며, 승리를 목표로 하고 있습니다.기회가 있지만 우리의 저항력은 생각보다 조금 더 취약합니다.(안내: 이것은 평화 이벤트가 존재하는 전쟁을 위한 것이며, 항복도 한계가 거의 도달하였을 때 발동됩니다. 이 점을 알아두세요.)"
