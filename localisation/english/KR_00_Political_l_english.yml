 KR_improving_popularity:0 "이미 정당 인기도를 향상시키고 있습니다"
 KR_party_pop_less_than_50:0 "정당 인기도가 §Y50%§! 보다 낮음"
 KR_party_pop_more_than_75:0 "정당 인기도가 §Y75%§! 보다 많음"
 is_ally_of_ROOT:0 "[ROOT.GetNameDef]의 동맹임"
 has_coalition_with:0 "§H[?coalition_partner_to_check.GetTokenLocalizedKey]§! 측와 연정 중임"
 legislate_more_freedoms:0 "입법의 자유"
 legislate_more_freedoms_desc:0 "아마 우리나라의 안정도를 향상시킬 가장 간단한 방법은 바로, 국민들에게 원하는 것을 해주는 것일겁니다. 거북한 타협안도 거기에 포함 되겠지만, 이상적으로 이것은 질서가 복구될 때까지 대중들을 설득할 수 있는 일시적인 조치일뿐입니다."
 police_crackdown:0 "경찰의 탄압"
 police_crackdown_desc:0 "무질서가 만연해졌습니다. 우리는 경찰권에 대한 제한을 완화하여 악질적인 범죄자들을 잡을 수 있도록 자율적인 권한을 주어야합니다."
 send_in_the_army:0 "군대 투입"
 send_in_the_army_desc:0 "우리나라의 무질서를 해결하는 방법은 군대를 투입하여 완벽히 탄압하는 것입니다. 대부분의 국민들은 이를 좋게 보지는 않겠지만, 때로는 계엄령이 유일한 대안입니다."
 rally_public_support:0 "집회 지원"
 rally_public_support_desc:0 "우리는 일부 정치 권력과 산업의 후원을 통해 지지자들을 우리의 뜻을 지지할 수 있도록 인도할 것입니다. 물론 시간과 자원은 많이 들겠지만 장기적으로는 우리의 정치적 지위를 향상시킬 것입니다."
 solidify_control:0 "결속 통제"
 solidify_control_desc:0 "요령있게 일부 정치권력과 자원을 이용하여 우리의 정적들을 제거할 것입니다. 물론 정적들 전부를 없앨 수는 없지만, 일부를 제거하여 앞으로 우리의 행보가 탄탄대로를 걸을 수 있도록 할 것이며 우리의 정치권력이 장기유지될 수 있도록 할 것입니다."
 restructure_supply_system:0 "철도 체계 재조직"
 restructure_supply_system_desc:0 "건설자재와 철도 노동자들을 동원하여 우리의 철도에 간이 보급품 보관소를 빠르게 몇 곳 만들 수 있습니다. 다만 이런 방식을지속적으로 유지할 수는 없습니다.\n\n§R이 결정은 단 한번만 발동할 수 있습니다. 3곳 이상의 보급 중심지를 건설하면 강화 효과는 사라집니다.§!"
 seize_some_trains_woo:0 "민간 열차 징발"
 seize_some_trains_woo_desc:0 "전쟁이 코 앞까지 옴에 따라, 우리에겐 온당히 국가를 위해 기관차와 철도 차량을 징발할 권리가 있습니다."
 debug_decisions:0 "디버그 결정"
 turn_off_plpc_debug:0 "플레이어 주도적 평화 회담 끄기"
 turn_off_plpc_debug_desc:0 "이는 일시적으로 플레이어 주도적 평화 회담 기능을 끌 것입니다. 평화 회담이 평소처럼 진행될 것이고, 플레이어가 포함되어 있다고 AI 국가들이 손을 떼지 않을 것을 의미합니다."
 turn_on_plpc_debug:0 "플레이어 주도적 평화 회담 켜기"
 turn_on_plpc_debug_desc:0 "이는 플레이어 주도 평화 회담의 일반 기능을 다시 켤 것입니다. AI 국가들은 승자 측에 플레이어가 포함되어 있으면 자동으로 평화 회담에서 손을 뗄 것입니다."
