l_english:
 kr.political.1.t:0 "카이저라이히 베타 0.20.1"
 kr.political.1.d:0 "카이저라이히 팀에서 자랑스럽게 하츠 오브 아이언 4의 카이저라이히 베타 0.20.1을 소개해드립니다.\n\n저희 개발진은 여러분에게 새로운 버전을 제공해드리기 위해 세계 각지에서 열심히 개발해왔으며, 여러분이 플레이하시는 것이 영광스러울뿐입니다.\n\n안내사항:\n\n- 본 모드는 플레이어가 평화회담에서 최대한 모든 지역을 합병하는 것을 전제로 하고 있으니 꼭 이행해주시길 바랍니다.\n\n- '결정' 창의 상단부에 있는 아이콘을 토글하여 뉴스 이벤트의 빈도를 변경할 수 있습니다.\n\n- 지명표기방식은 기존의 우측상단에 있는 업적버튼 자리에 있는 아이콘을 누르셔서 변경하실 수 있습니다.\n\n- 이 모드는 아직 베타버전이며, 그렇기에 슬프게도 버그와 충돌이 생길 수 있습니다.\n\n- 만약 문제를 발견하셨다면, GitHub 이슈트래커에 제보해주시는 것으로 저희가 신속히 수정할 수 있게 도움을 주실 수 있습니다.\n\n저희가 열심히 개발한만큼 재밌게 즐기시길 바랍니다!"
 kr.political.1.a:0 "물론이죠!"
 kr.political.30.t:0 "전쟁 준비!"
 kr.political.30.d:0 "[From.GetAdjective] 군대가 현재 대규모로 모이고 있으며, [Root.GetAdjective] 국경 곳곳에서 대규모 정찰이 이뤄지고 있다는 보고가 수없이 들려오고 있습니다. 군 장교들은 [From.GetNameDef]에서 앞으로 몇 주 동안, 언제든지 [Root.GetNameDef] 침공을 시작할 수 있도록 계획을 하고 있음이 분명하다고 말합니다."
 kr.political.30.a:0 "대비하라!"
 kr.political.31.d:0 "[From.GetNameDef]에서 [From.From.GetAdjective] 군대가 현재 대규모로 모이고 있으며, [From.GetAdjective] 국경 곳곳에서 대규모 정찰이 이뤄지고 있다는 경고섞인 말을 들었습니다. 군 장교들은 [From.From.GetNameDef] 측이 앞으로 몇 주 동안 언제든지 [From.GetNameDef] 침공을 시작할 수 있도록 계획하는게 분명하다고 말합니다."
 kr.political.32.d:0 "[From.GetNameDef] 근방의 동맹으로부터 상대국의 군대가 현재 대규모로 모이고 있으며, [attack_target.GetAdjective] 국경 곳곳에서 대규모 정찰이 이뤄지고 있다는 말이 전해졌습니다. [From.GetNameDef] 측이 앞으로 몇 주 동안, 언제든지 [attack_target.GetNameDef] 침공을 시작할 수 있도록 계획하는게 분명합니다."
 return_cores_to_ally:0 "[From.GetAdjective] 영토 반환"
 return_cores_to_ally_desc:0 "[Root.GetAdjective] 정부는 우리가 정당한 명분 없이 점령하고 있는 [From.GetAdjective] 영토에 대하여 논의하였습니다. 동맹인 [From.GetAdjective]에 영토를 반환해주어야 할까요?"
 return_cores_to_subject:0 "[From.GetAdjective] 영토 반환"
 return_cores_to_subject_desc:0 "[Root.GetAdjective] 정부는 우리가 정당한 명분 없이 점령하고 있는 [From.GetAdjective] 영토에 대하여 논의하였습니다. 우리의 속국인 [From.GetNameDef]에 영토를 반환해주어야 할까요?"
 kr.political.75.t:0 "[From.From.GetAdjective] 영토"
 kr.political.75.d:0 "[Root.GetAdjective] 정부는 우리가 정당한 명분 없이 점령하고 있는 [return_to.GetAdjective] 영토에 대하여 논의하였습니다. 영토를 반환해주어야 할까요?"
 kr.political.75.a:0 "그래, 모든 영토를 반환해주어라."
 KR_will_return_all:0 "[return_to.GetAdjective]의 핵심 주 혹은 영유권 주장을 한 지역의 연안 또는 인접한 영토가 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역을 포함하지 §R않을 것§!입니다."
 kr.political.75.b:0 "그래, 영토를 반환해주어라... 하지만 요충지는 갖고 있을 것이다."
 KR_will_return_rest:0 "[return_to.GetAdjective]의 핵심 주 혹은 영유권 주장을 한 지역의 연안 또는 인접한 영토가 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역이나 운하 같은 §Y요충지§!는 포함하지 §R않을 것§!입니다."
 kr.political.75.c:0 "핵심 지역만 반환해주어라."
 KR_will_return_cores:0 "[return_to.GetAdjective]의 핵심 주에 연안 또는 인접한 영토가 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역이나 운하 같은 §Y요충지§!는 포함하지 §R않을 것§!입니다. [return_to.GetAdjective](이)가 §Y영유권을 주장한§! 모든 지역도 그대로 가지고 있을 것입니다."
 kr.political.75.e:0 "모두 가지고 있을 것이다!"
 KR_will_not_return:0 "우리는 어떤 영토도 저들에게 반환하지 §R않을 것§!이고 다시 반환 요구를 받지도 않을 것입니다."
 kr.political.76.t:0 "[From.GetNameDefCap]측에서의 [Root.GetAdjective]의 영토 반환"
 kr.political.76.d:0 "우리의 동맹인 [From.GetNameDefCap]에서 우리가 과거에 소유하던 영토 중 일부를 반환해주었습니다!"
 kr.political.76.a:0 "좋았어!"
