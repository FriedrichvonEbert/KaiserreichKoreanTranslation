 unit_limit_factory_bonus:0 "사단 한계에 의한 공장 보너스"
 unit_limit_bonus:0 "사단 한계"
 unit_limit_label:0 "§H최대 지원 사단§!"
 unit_limit_desc:0 "모든 국가는 오직 본 국의 경제와 사회기반시설이 못 버티기 직전까지 유지할 수 있는 특정 갯수까지만 개별적인 군 사단을 지원하는 능력을 가집니다.\n\n지원되는 사단의 최대값은 국가의 총 인구와 소유 주를 기본으로 두고, 국가의 총체적인 산업화 수준을 곱합니다.\n\n§L   - 총 인구로부터 기본값: [?base_population|G0][unit_limit_noncore_population][unit_limit_crownland_population_bonus]\n   - 소유 주로부터 기본값: [?base_states|G0][unit_limit_crownland_state_bonus]\n   - 총 기본값: [?base_units|G0]\n\n   - 산업 변동치: [?industry_factor|H%][unit_limit_modifier_was_capped][unit_limit_extra_modifier_line_break][unit_limit_faction_leader][unit_limit_economy_law][unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_upper_limit_used][unit_limit_bonus_used]\n\n   총합계: [?max_divisions|H0]\n\n위의 변경사항이 계산에 반영되는데에 인게임으로 최대 1주일의 시간이 소요된다는 점을 참고하세요.§![above_unit_limit_desc]"
 unit_limit_desc_fake_intel:0 "(§H허위 사단 정보§!는 사단 한계값에 반영되지 않음)"
 unit_limit_desc_above_limit:0 "\n\n--------------\n\n§R우리는 현재 한계값을 초과하였으며, 국가에 걸린 압박을 완화할 수 있는 유일한 방법은 우리 사단들 중 일부를 제거하는 것입니다.§!\n\n사단 조직력: [?mobilisation_penalty_var|+%1]\n소비재 공장: [?mobilisation_penalty_var_positive|%H1]\n공장 생산량: [?mobilisation_penalty_var|+%]\n훈련 시간: [?mobilisation_penalty_var_positive|-%]\n충원율: [?mobilisation_penalty_var|+%1]"
 unit_limit_noncore_population_desc:0 "\n      (§H10%§! 비핵심 주로부터: [?non_core_base|H1])"
 unit_limit_crownland_population_bonus_desc:0 "\n      ([?crownland_base_units|H0] §H직할지§!로부터)"
 unit_limit_crownland_state_bonus_desc:0 "\n      ([?crownland_states|H0] §H직할지§!로부터)"
 unit_limit_modifier_was_capped_desc:0 "\n      (최소한으로 제한됨 [?0.5|H%])"
 unit_limit_faction_leader_desc:0 "\n   - 세력 지도자: §G+15%§!"
 unit_limit_was_capped_desc:0 "\n\n   - 제한되지않은 총합: [?net_max_divisions|H0]"
 unit_limit_num_states_used_desc:0 "\n\n   제공된 총계가 소유 주의 값인 ([?num_owned_states|H0])보다 낮았기 때문에 대신 사용되었습니다."
 unit_limit_default_used_desc:0 "\n\n   제공된 총계가 기본값인 (§H5§!)보다 낮았기 때문에 대신 사용되었습니다."
 unit_limit_bonus_used_desc:0 "\n\n   - 추가적인 변동치: 제한값에 [?additional_unit_limit|+0]만큼을 추가"
