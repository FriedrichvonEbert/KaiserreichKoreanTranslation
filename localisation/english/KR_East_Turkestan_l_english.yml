 ets.8.t:0 "[From.GetName]에서 전폭적인 지원을 보내다"
 ets.8.d:0 "[From.GetName]에 파견한 대표단이 대단한 소식을 가지고 왔습니다. [From.GetAdjective] 정부는 우리의 대의에 깊은 공감을 표했고 우리가 독립을 쟁취할 수 있도록 전폭적인 지원을 보내기로 약속했습니다. 저들은 상당한 양의 소총과 탄약, 그리고 금 약간을 제공해 주었습니다."
 ets.8.a:0 "최고야!"
 ets.9.t:0 "[From.GetName]에서 부분적인 지원을 보내다"
 ets.9.d:0 "[From.GetName]에 파견한 대표단이 좋은 소식을 가지고 왔습니다. [From.GetAdjective] 정부가 아직 우리를 지원하기를 꺼리고 있지만, 그럼에도 불구하고 기꺼이 우리의 요청을 들어주기로 한 모양입니다. 뛰어난 외교수완을 가진 대표단의 설득에 넘어간 [From.GetName] 측은 우리의 대의를 지원하기위해 소총과 탄약을 제공하기로 결정했습니다."
 ets.9.a:0 "좋은 시작이군"
 ets.10.t:0 "[From.GetName]에서 지원을 보내지 않다"
 ets.10.d:0 "나쁜 소식입니다. [From.GetAdjective] 정부는 우리를 지원할 가치가 없다고 판단했고 대표단을 외면했습니다. 저들로부터 지지를 얻으려는 모든 희망이 산산조각났습니다."
 ets.10.a:0 "훗날 이런 오만한 처사에 대해 대가를 치르게 할 것이다"
 ets.11.t:0 "동튀르키스탄이 더 많은 장비를 요청하다"
 ets.11.d:0 "동튀르키스탄의 또 다른 사절단이 오늘 도착했습니다. 그들은 신강에서 적들과 싸우기 위해 더 많은 무기가 필요하다고 알려왔습니다. 저들에게 너무 많은 투자를 밀어주지 않도록 경계해야 합니다."
 ets.11.a:0 "좋아"
 ets.11.b:0 "이번에는 안된다"
 ets.11.c:0 "다시는 오지마라"
 ets.12.t:0 "[From.GetName] 측이 우리의 요청을 수용하다"
 ets.12.d:0 "캐러밴들이 좋은 소식을 가지고 돌아왔습니다. [From.GetName]측이 우리의 요청을 받아들였고 적과 싸울 수 있는 더 많은 장비를 제공했습니다."
 ets.12.a:0 "최고야"
 ets.13.t:0 "[From.GetName] 측이 우리의 요청을 거부하다"
 ets.13.d:0 "나쁜 소식입니다. [From.GetAdjective] 정부는 더 많은 무기를 지원해 달라는 우리의 요청을 거부했습니다."
 ets.13.a:0 "그래"
 ets.14.t:0 "동튀르키스탄을 위한 새로운 장비 지원"
 ets.14.d:0 "동튀르키스탄 대표단이 전쟁을 계속하기 위해 필요한 더 많은 장비를 요청하러 여기에 왔습니다..."
 ets.14.a:0 "그래"
 ets.15.t:0 "[From.GetName]에서 온 새로운 장비 지원"
 ets.15.d:0 "전쟁에서 우리를 돕겠다고 친절하게 대답해준 [From.GetName] 측에서 더 많은 장비를 보내주었습니다."
 ets.15.a:0 "고맙소 [From.GetName]!"
 ets.16.t:0 "동튀르키스탄 독립선언"
 ets.16.d:0 "우리 영토를 장악하기 위한 투쟁에서는 승리했지만, 여전히 강대국들은 우리를 인정하기를 주저하고 있습니다. 그렇기 때문에 외부 세계를 겨냥한 새로운 독립 선언문을 발표하기로 결정했습니다. 이 문서에서 위대한 우리나라는 우리를 존중하는 모든 국가를 존중하며 국제정치에서 확립된 규범을 준수하겠다고 약속했습니다. 선언문과 함께 대통령 집무실에서 내각의 승인을 통과한 지시가 내려왔습니다. 관료를 양성하고 배치하는 지침과 뉴델리 관료제에서 영감을 받은 시험제도를 수립하라는 명령이었습니다. 또한 국가를 세우던 시점에 독립전쟁을 수행하기 위해 제정했던 국가비상사태를 해제하며, 오래전 투쟁 초기에 임명되었던 임시국회 회귀를 실제로 복귀시키기도 했습니다.\n\n마지막으로 우리는 중국의 통제로부터 자유롭고 저들의 행보로부터 독립하여 살아갈 것입니다. 하지만 중국에서 온 군대가 우리를 폭정 아래에 다시 감금할때 까지는 그리 오래 걸리지 않을 것입니다. 그런 일이 벌어지도록 내버려둘 수는 없습니다."
 ets.16.a:0 "신은 위대하다!"
 ets.17.t:0 "입법부 교착상태"
 ets.17.d:0 "비판자들은 직접 선출한 입법부가 거의 아무런 권한을 가지지 못한다고 주장하고 있으며, 실제로 이번 회기동안 대통령 집무실에 너무 많은 권력이 집중되었다는 사실에 의심의 여지는 거의 없습니다. 몇시간동안 이어진 임시정부 건물 바닥에서 물리적 폭력사태까지 이어질 뻔했던 힘겨운 논쟁 끝에 공식적으로는 아직 어떤 정당에도 입당한적 없는 사비트 다물라 압둘바키가 호탄의 정치적 후원자 부가르 가문을 버렸고 티무르 베그가 이끄는 카슈가르 시에 기반한 더 중도적인 정당 청년 카슈가르당에 가담하게 되었습니다."
 ets.17.a:0 "충격적인 상황이로군."
 ets.18.t:0 "소용돌이치는 소문과 대단한 환영식"
 ets.18.d:0 "사비트 다물라 압둘바키 대통령이 청년 카슈가르당에 가담하기 위해 탈당을 선언한 이래로 환 아미르들이 지휘하는 파벌은 날이 갈수록 공격적으로 변하고 있습니다. 대통령이 직접 명령해서 지식인들을 끌어모으기 위한 범이슬람주의(특히 튀르크인) 토론회 개최를 준비하는 동안, 호탄 파벌은 입법과정 전반에 대한 불만을 점점 더 많이 표출하고 있습니다. 저들이 끔찍한 일을 계획하고 있다는 소문이 무성합니다."
 ets.18.a:0 "설마 뭔가 하지는 않겠지..."
 ets.19.t:0 "대사건"
 ets.19.d:0 "사비트 다물라가 계획한 범이슬람주의 회의 준비가 완전히 끝났고 수백명의 참석자들이 카슈가르로 도착했습니다. 그들이 오래된 저택에 몰려들때 사비트 다물라와 티무르 베그가 그들 앞에 서 있었습니다. 대통령이 이 국가의 중요한 주춧돌이 이슬람과 어떻게 연결되는지에 관해 연설하면서 회의가 시작했습니다. 연설이 끝나고 방 전체에 환호성이 울려퍼졌습니다.\n\n하지만 뭔가 잘못되었습니다. 회의가 계획했던 대로 열리고 순조롭게 진행되던 와중 커다란 굉음이 모든 청중의 귀를 강타했습니다..."
 ets.19.a:0 "아... 안돼."
 ets.20.t:0 "잊을 수 없는 밤"
 ets.20.d:0 "회의가 진행되고 있는 저택 안팎에 무장한 집단이 원모양으로 모여 있었고, 아무리 멍청한 바보라도 뭔가 억압적인 상황이 벌어졌다는 사실을 눈치챌 수 있을 정도로 긴장감이 감돌기 시작했습니다. 두명이 원 안에 있었습니다. 한명은 무릎을 꿇고 있었고 다른 한명은 경비병이었으며 무릎꿇은 남자의 관자놀이에 총구를 들이밀었습니다. 아직 땅에 피를 흩뿌리지 않고 살아남은 유일한 경비병이었던 그는 부그라의 사람들에게 둘러싸인 채로 무하마드 아민 부그라를 위협하고 있었습니다. 방아쇠를 당긴다면 경비병은 살아남을 것이고, 항복한다면 그는 천국으로 향할 것입니다. 부그라가 부하들에게 경비병이 자신을 살해하더라고 계속해서 티무르 그 개자식과 그를 따르는 개들을 죽이라고 소리치고 있습니다만, 부하들은 주인이 살해당한다면 그의 명령을 따르지 않을 것이기 때문입니다. 결국 경비병은 결정을 내렸습니다..."
 ets.20.a:0 "방아쇠를 당겼고 저들은 도망쳤다."
 ets.20.b:0 "그들이 칼을 뽑아들고 안으로 돌입했다."
 ets.200.t:0 "카슈가르 회의"
 ets.200.desc_1:0 "동튀르키스탄 신정부가 이슬람과 튀르크 민족의 작은 회의를 열었습니다. 공식 외교 사절단을 보내지는 않았지만, 많은 지식인드이 행사에 참석해 카슈가르 정권에 대한 좋은 인상을 가지고 돌아왔습니다."
 ets.200.desc_2:0 "동튀르키스탄 신정부가 이슬람과 튀르크 민족의 작은 회의를 열었습니다. 공식 외교 사절단을 보내지는 않았지만, 우리측 지식인 몇명이 행사에 참석했습니다. 처음에는 회의가 순조롭게 진행되는듯 했지만, 쿠데타가 일어날 조짐이 보였습니다. 우리 지식인들은 섬뜩한 피바다를 목격했고, 이슬람의 단결을 요구하는 새로운 호탄 정권에 대한 커다란 불안감을 안고 고향에 돌아왔습니다."
 ets.200.a:0 "진실로 신은 위대한 계획자시다"
 ets.201.t:0 "말에 올라탄 나의 공화국"
 ets.201.d:0 "짧은 방해가 지나간 이후 회의가 계속되었습니다. 건물 바깥을 조사한 결과 말썽이나 피우던 무함마드 아민 부그라를 포함한 몇구의 시신이 발견되었습니다. 회의에 참석한 많은 이들은 이런 폭력사태가 벌어졌다는 사실에 충격을 받았지만,  티무르는 달랐습니다. 티무르에게 이 사건은 신이 가장 거대한 적을 죽이고 그의 발 아래에 놓아주신 것처럼 느껴졌습니다. 그가 죽었으니 그의 권력에 반기를 들 사람은 거의 없으며, 통합 작업도 순조로워질 것입니다. 회의를 끝내기 위해 사비트 다물로 압둘바키 대통령은 티부르 베그에게 자리를 넘겨주고 사임하겠다는 의사를 밝혔습니다."
 ets.201.a:0 "시작이 끝났구나."
 ets.202.t:0 "부그라 가문의 귀환"
 ets.202.d:0 "아민 부그라가 경비병의 발을 걷어차고 책상을 뒤엎으면서 저택에서 첫번째 비명소리가 울려퍼졌습니다. 상황을 살피던 그는 엄청나게 소름끼치는 장면을 확인하기 위해 집으로 걸어들어갔습니다. 티무르 베그와 가까운 친구들을 포함해 수많은 참수당하고 살해당한 사체가 사방에 널려있었습니다. 사비트 다물라 압둘바키는 뒷문에 묶어둔 말을 타고 사건 현장을 탈출한 것으로 보입니다.\n\n며칠내로 맏이인 무하마드 아민을 앞세운 호탄 아미르들이 신정부를 구성해 호탄 시를 새로운 정부로 선언할 것입니다. 헌법이 아직 효력을 가지고는 있지만, 헌법이 보장하는 몇 가지 보호 조항이 무시될지도 모르겠습니다."
 ets.202.a:0 "신앙과 백성을 위해!"
 ets.21.t:0 "어려운 선택"
 ets.21.d:0 "무함마드 아민 부그라가 사망한 이후로 호탄 파벌이 거의 완전히 박살나면서 티무르 베그를 반대하는 세력은 하루아침에 거의 종적을 감추었습니다. 반대자가 완전히 없어진것은 아니지만 이번에는 다른 파벌에서 나오는 반대의견입니다. 티무르 베그의 중앙집권화를 두려워하는 하찮은 귀족들 몇명이 한 파벌을 지휘하는 정치인 마수드 사브리에게 접근해 티무르에게 반대하는데 지원을 제공하겠다면서 개입을 요청했습니다. 마수드 사브리는 티무르 베그보다 훨씬 덜 괴팍하고 합리적인 인물이며, 사브리를 포함한 많은 소귀족들은 티무르의 중앙집권화로 인해 몰락할지도 모른다며 우려하고 있습니다. 사브리는 국민당 우파를 포함한 특정 중국 세력에 동조한다고 알려져 있으며, 이 점이 역풍으로 작용할지도 모른다 두려워하고 있기 대문에 행동에 나서기를 주저하고 있습니다."
 ets.21.a:0 "계획을 세웠다."
 ets.21.b:0 "사브리가 거부했다."
 ets.22.t:0 "또 다른 재앙"
 ets.22.d:0 "동튀르키스탄에서 개최된 또 다른 공공 행사에서 공격이 감행되었습니다. 열병식으로 시작한 사건은 군인들이 티무르 베그 대통령을 인질로 잡으면서 팽팽한 대치상태로 접어들었습니다. 하지만 티무르가 사면해줄테니 자신의 목숨을 살려달라며 간청하고 있기 때문에 그들이 어떻게 행동할지는 아직 불확실합니다. 그가 이 사건에 너무도 큰 충격을 받았기 때문에, 살아남은 이후 티무르 통치의 성격이 훨씬 더 권위주의적으로 바뀔 것이 분명합니다."
 ets.22.a:0 "티무르가 붙잡혔고 음모는 성공했다."
 ets.22.b:0 "병사들은 항복했고 지휘권자는 포기했다."
 ets.23.t:0 "대사건"
 ets.23.d:0 "카슈가르에서 예정되었던 열병식이 무사히 끝났습니다. 백성들은 동튀르키스탄의 힘과 티무르 베그의 통치력의 강인함을 똑똑히 보았습니다. 뒤이어 티무르의 연설이 있었고, 여기서 그는 훗날 열릴 대통령 선거와 실물경제를 만들어가기 위해 기업 지도자들과 가질 협력을 포함해 미래에 대한 계획을 개략적으로 설명했습니다. 화려한 힘의 과시가 끝나면서 티무르 베그 대통령이 이제 자신의 관심을 국정운영에 쏟을 수 있게 되었습니다."
 ets.23.a:0 "그는 위대한 영예를 얻을 것이다"
 ets.24.t:0 "퍼즐조각"
 ets.24.d:0 "부그라 아미르 일가가 국가를 확보했고, 그들은 이전 정권 하에서 조장된 광범위한 부패로 관심을 돌렸습니다. 관료주의를 뿌리부터 세우겠다는 허울좋은 약속 뒤에서 행정 인사에 대한 족벌주의가 횡행했습니다. 자기 자리 이상의 지위를 획득한 자와 충성심이 없는 자를 모두 해임해야 하며, 향후에는 순나에 쓰여진 조건 하에서만 공직임명을 실시해야 합니다."
 ets.24.a:0 "신은 위대하다!"
 ets.25.t:0 "신의 의지"
 ets.25.d:0 "부그라가 공화국 권력을 손에 넣었지만, 한 가지 문제가 그들 마음 속에 자리잡고 있었습니다. 우리나라가 진실로 독립된 이슬람 국가로서 국가를 발전시키는데 초점을 맞추어야 할지, 아님 지금 당장 손을 뻗어 세계의 다른 튀르크 국가들과 더 강력한 유대관계를 형성해야 할지가 문제입니다. 범튀르크주의 의제는 너무도 거대하기 때문에 우리가 외부 세계에 접근하기 충분한 재원을 가지고 있느냐는 의문이 대부분 지식인들의 마음 속에 자리잡고 있습니다."
 ets.25.a:0 "내부에 집중해야 한다. 이슬람을 위해."
 ets.25.b:0 "외부에 집중해야 한다. 범튀르크주의를 위해."
 ets.26.t:0 "동쪽에서 떠오르는 태양"
 ets.26.d:0 "마수드 사브리와 이사 알프테킨 둘 모두 중국 전역의 인사들과 관계를 맺고 있으며, 따라서 일반 튀르크인 대중들보다 훨씬 중국인과 둥간족에게 우호적입니다. 알프테킨은 그렇게 급진적이지는 않지만, 마수드 사브리는 어느 중국 정권이든 우호적이기만 한다면 공식적인 외교괸계를 추구할 의사가 있다고 밝혔습니다. 사브리가 처음에는 대중 일반을 자기편으로 끌어들이려 노력했지만, 이번 발표로 인해 완전히 민심을 잃어버릴지도 모르겠습니다. 당연히 사브리 정부에 대해 불안감을 느끼는 사람들이 많아졌고, 정부 청사 앞에서 소규모 시위가 정기적으로 벌어지는 중입니다."
 ets.26.a:0 "그리고 우리는 태양을 따라야 한다."
 ets.27.t:0 "대중의 요구"
 ets.27.d:0 "수도 카슈가르를 중심으로 전국 대도시 전역에서 벌어진 대규모 시위가 2주간 계속되고 있습니다. 일반적으로 정보를 얻지 못하는 동튀르키스탄 대중은 대부분 튀르크인들이 여전히 과거의 억압자로 느끼는 중국과 밀접한 관계를 추구하겠다는 사브리의 계획에 분노했습니다. 사브리의 연립정부 동료였던 알프테킨은 연정에서 사임하면서 지금이야말로 사브리가 자리에서 물러나고 알프테킨이 그 자리를 차지해야 하며, 그렇게 한다면 인민이 원하는 적절한 선거가 열릴 수 있다고 주장했습니다. 이뿐만 아니라 청년 튀르키스탄당의 사회주의자 당수인 이샤크 베이가 목공예 공방에서 뛰쳐나와 도시에서 지지자들을 모으기 시작했습니다. 만약 사브리가 물러나지 않는다면, 그 시점부터 사브리의 통치가 티무르 베그의 통치 만큼이나 독재정권이 될 것이 분명합니다."
 ets.27.a:0 "사브리가 물러났다."
 ets.27.b:0 "사브리가 자리를 지킨다."
 ets.28.t:0 "불평등의 공화국"
 ets.28.d:0 "티무르의 자리를 뒤이은 마수드 사브리는 거의 변화가 없을 것이라 약속했지만, 특정 관료를 교체하고 군 내 특정 파벌과 가깝게 지내는 등 약속과는 다른 행동을 보이기 시작했습니다. 대중의 지지를 유지하기 위해 필사적인 사브리는 젊은 정치 신예 이사 알프테킨과 카슈가르 국민당에 연립정부 구성을 제안했습니다. 사브리의 친중정책을 공유하는 중도파 알프테킨은 새 공화국의 정치적 구조를 뜯어 고치겠다고 맹세했고 국가를 수립할 적에는 논의된 적도 없던 총선거를 정기적으로 실시하겠다고 약속했습니다."
 ets.28.a:0 "최소한 차악은 되는군."
 ets.29.t:0 "티무르 샤"
 ets.29.d:0 "티무르는 괴팍하고 논란이 많은 인물입니다. 그는 동튀르키스탄을 궁극적으로 지배한다는 표식인 왕관을 손에 넣고자 했고, 그 소원이 오늘 이루어졌습니다. 누구에게도 권력을 위협받지 않게 된 티무르 베그는 스스로에게 티무르 샤라는 이름을 붙이면서 이제부터 자신이 동튀르키스탄의 샤에 취임한다고 선언했으며, 이를 확인하기 위해 헌법을 개정했습니다. 샤가 발표를 끝내고 연단에서 내려가자 군중은 커다란 환호를 보냈습니다."
 ets.29.a:0 "그의 통치는 신의 의지이다."
 ets.31.t:0 "사막 지형 평가"
 ets.31.d:0 "타클라마칸 사막에 충분한 기반시설을 구축하기 위한 첫 번째 단계는 해당 지역을 충분히 조사하고 철도 및 전신선과 같은 기반시설 건설에 적합한 지형이 어디인지 확인하는 것입니다. 타클라마칸은 대체로 거친 사막으로 이루어진 황무지이기 때문에, 이번 사업은 믿을 수 없을 정도로 어려운 작업이 될 것입니다."
 ets.31.a:0 "착수해라!"
 ets.32.t:0 "사막에서 건설 시작"
 ets.32.d:0 "지형 평가가 끝나면서 거대한 타클라마칸 사막 기반시설 계획이 시작할 수 있게 되었씁니다. 사업 규모가 엄청나게 크고 투입되어야 하는 노동 강도도 어마어마하기 때문에 막대한 자금을 투자한다고 해도 완료하는데 몇 개월 이상 걸릴 것으로 보입니다."
 ets.32.a:0 "빨리 끝낼수는 없겠군."
 ets.33.t:0 "사막 계획 완료"
 ets.33.d:0 "타클라마칸 사막을 가로지르는 기반시설을 개선하겠다는 계획이 끝나면서 무하마드 아민 부그라 본인이 직접 호탄 철도 개통식을 개최했습니다. 이로 인해 주변 지역 연결성이 크게 향상될 것이며, 여전히 분열된 국가 단결을 형성하는데도 도움이 될 것입니다."
 ets.33.a:0 "완벽해."
 ets.34.t:0 "둥간족 문제 해결"
 ets.34.d:0 "준비 과정이 끝났으니 둥간족 문제를 해결해야만 합니다. 둥간족은 동튀크리스탄에서 가장 큰 소수민족 집단입니다. 그들은 이슬람을 믿지만 명백한 중국인이며 중국 세력들과 밀접하게 연결되어 있습니다. 의심의 여지 없이 동화 계획이 통과될게 분명하기는 합니다만, 중국어 사용을 강력하게 규제하는 법안이 입안되었고, 추방 문제가 정부 내에서 많은 논쟁을 불러일으켰습니다. 궁극적으로 둥간족 인구를 전략적으로 중요한 지역에서 추방한다면 어떤 부분에서는 이익이 될지도 모르겠지만, 군대에서 절실히 필요한 인력 문제가 심화될 것이고 해외 반체제 활동가들이 상당히 많이 만들어질 것입니다. 어느 쪽을 선택하더라도 비용이 많이 들어갈 것입니다."
 ets.34.a:0 "중요한 지역에서는 추방하고, 나머지들은 동화시켜라."
 ets.34.b:0 "동화 과정만으로도 충분하다"
 ets.35.t:0 "추방 시작"
 ets.35.d:0 "주요 도시와 전략적 요충지 근처에서 거주하는 인구 파악이 완료되었고 수천명의 둥간족이 체포되어 서쪽 칭하이 경계 지역으로 향하는 행진에 끌려갔습니다. 추방당한 사람들이 많은 저항을 일으키기는 했지만, 그래도 전반적으로는 예상대로 잘 흘러가고 있습니다."
 ets.35.a:0 "아직 안끝났다!"
 ets.350.t:0 "동쪽에서 온 피난민"
 ets.350.d:0 "과거 중국의 통치 아래에서 신강이 통치하던 동튀르키스탄을 관할하고 있는 신정부는 극단적으로 악랄하고 모든 방면에서 반중의식을 높이고 있습니다. 최근 동튀르키스탄 영토에서 쫓겨난 난민 무리가 칭하이에 도착해 동튀르키스탄 군대가 자신들을 쫓아냈다고 호소했습니다. 모두 5만명 정도가 도착해 도시에 정착했는데, 그들 중 대부분이 후이족입니다."
 ets.350.a:0 "흥미로운 변화로군"
 ets.36.t:0 "표지판 전환"
 ets.36.d:0 "동화 프로그램 첫 단계의 일환으로 공공장소든 개인 소유지든 상관없이 한문으로 쓰여있는 전국의 모든 표지판을 표준 차가타이 문자로 변환했습니다. 심지어는 가장 멀리 떨어진 마을에 사는 주민들까지도 중국어 사용이 금지되었고 해당 법규를 위반했을때 어떻게 되는지 잘 알고 있습니다."
 ets.36.a:0 "아직 갈길이 멀다!"
 ets.37.t:0 "두번째 추방행렬"
 ets.37.d:0 "지역에서 추방 대상으로 지정된 나머지 둥간족들이 모두 붙잡혔습니다. 이번에는 간쑤를 향해 행진합니다."
 ets.37.a:0 "최소한 우리 영토는 안전하다."
 ets.370.t:0 "동쪽에서 온 피난민"
 ets.370.d:0 "동튀르키스탄 지역에서 쫓겨난 피난민 무리가 간쑤 북부에 도착했습니다. 그들은 총 2만명 정도로 대부분이 후이족입니다."
 ets.370.a:0 "흥미로운 변화로군"
 ets.370.b:0 "우리 민족이 모욕당했다. 전쟁이다."
 ets.38.t:0 "숙련도 향상"
 ets.38.d:0 "우리 동화 정책은 잘 진행되고 있습니다. 인구 통계와 민족 정체성이 완전히 바뀌려면 몇년정도 걸리겠지만, 그래도 확실히 그 방향을 향해 가고 있습니다. 최소한 공공 분야에서의 삶은 충분히 튀르크화 되었습니다. 더 이상 우리는 베이징 치하의 말 안듣는 지역으로 여겨지지 않을 것입니다. 진실로 우리는 튀르크인이 되었습니다."
 ets.38.a:0 "신이 원하신다!"
 ets.39.t:0 "국어"
 ets.39.d:0 "동튀르키스탄의 여러 튀르크어 방언들을 통합해야 합니다. 이를 위해 중앙아시아 지식인들이 사용하는 표준어를 채택하자는 제안이 들어왔습니다. 타슈켄트에서 사용되는 차가타이 언어에 기초한 표준어를 채택한다면 의심할 여지 없이 우리가 튀르크인 형제들에게 가까이 갈 수 있을 것입니다."
 ets.39.a:0 "기나긴 과정이 될 것이다"
 ets.40.t:0 "표준어 보급"
 ets.40.d:0 "언어 사용에 관한 일련의 표준화된 규칙이 제정되어 전국에 배포되었습니다. 우리가 열망해왔던 언어 개혁이 지금 퍼져나가고 있습니다."
 ets.40.a:0 "우리는 한 민족이 될 것이다"
 ets.41.t:0 "언어 표준화 성공"
 ets.41.d:0 "새로 통일된 표준어가 구어까지 대체하는데 까지는 분명 많은 시간이 걸리겠지만, 현재 사람들에게 새로운 표준 구어체를 사용하지 않으면 처벌한다는 법안이 통과되면서 어디서든지 표준어를 들을 수 있게 되었습니다."
 ets.41.a:0 "환상적이야!"
 ets.47.t:0 "공군기지 건설"
 ets.47.d:0 "공군 창설에 대비하기 위해서는 공군기지가 필요합니다. 계획이 상부에 제출된 이후 두달간 전국의 모든 지역을 고려하며 신중하게 선택했습니다. 오늘, 공군기지가 완공되었습니다."
 ets.47.a:0 "가치있는 투자였다"
 ets.48.t:0 "항공기 취득"
 ets.48.d:0 "비행장을 만들었으니, 이제 거기서 띄울 항공기가 있어야 합니다. 국산 전투기 모델 개발에 주력해야 할까요, 아니면 외국 비행기를 구매해서 공군을 창설할까요?"
 ets.48.a:0 "외국산 비행기를 구입하자"
 ets.48.b:0 "국산품 개발에 집중하자"
 ets.49.t:0 "판매업자 선정"
 ets.49.d:0 "외국 항공기 판매업체를 찾기로 결정했으니, 이제 누구에게 비행기를 사갈지 결정해야 합니다."
 ets.49.a:0 "독일"
 ets.49.b:0 "러시아"
 ets.49.c:0 "오스만 제국"
 ets.49.e:0 "일본"
 ets.50.t:0 "동튀르키스탄이 항공기 구입을 의뢰하다"
 ets.50.d:0 "동튀르키스탄 정부는 구식 전투기를 구입을 의뢰하기 위해 자신들 수도에 최근 설립한 우리 대사관에 접근했습니다."
 ets.50.a:0 "받아들이자"
 ets.50.b:0 "이건 부당한 거래다"
 ets.51.t:0 "[FROM.GetAdjective] 항공기 거래"
 ets.51.d:0 "[FROM.GetAdjective]산 항공기를 구매하고 싶다는 제안이 받아들여졌습니다. 비행기가 도착했고 그 대가로 돈을 보냈습니다."
 ets.51.a:0 "진실로 감사하네!"
 ets.52.t:0 "[FROM.GetAdjective] 항공기 거래 실패"
 ets.52.d:0 "[FROM.GetAdjective]산 항공기를 구매하고 싶다는 제안이 거부되었습니다. 유일하게 남은 선택지는 국내에서 더 발전된 기체를 개발하는데 집중하는 것 뿐입니다."
 ets.52.a:0 "젠장!"
 ets.53.t:0 "동튀르키스탄에서 온 외교 사절단"
 ets.53.d:0 "중국과의 독립정쟁에서 승리한 이래로 동튀르키스탄 신 정권에서 들어온 소식은 거의 없습니다. 하지만 오늘 [ROOT.GetLeader] 측이 처음으로 공식 행사에서 통튀르키스탄 외교관을 공식적으로 접견고, 이 자리에서 저들의 정부를 동튀르키스탄의 합법적인 정부로 승인했습니다. 약간의 논의가 지난 이후 우정과 협력을 약속하는 조약이 체결될 것이고, 어려움이 닥쳤을 때 서로 도움을 주고받자고 합의했습니다."
 ets.53.a:0 "완벽해."
 ets.54.t:0 "훈련을 위해 장교 파견을 원하는 동튀르키스탄"
 ets.54.d:0 "새로운 동튀르키스탄 국가는 최근들어서 우리 정부와 상당히 가까워졌고, 협력 계획이 실현된 모양입니다. 저들의 정부는 \"국내외의 공동의 적\"에 저항하고 방어할 군대를 준비시키기 위해 아군에게 동튀르키스탄 장교들 중 일부를 훈련시켜 달라고 요청했습니다. 하지만, 여기에 우리가 들일 비용은 거절할때 핑계를 댈 만한 수준은 됩니다."
 ets.54.a:0 "저들을 훈련시켜주겠다."
 ets.54.b:0 "우리가 쓸 보급품도 부족하다."
 ets.55.t:0 "[FROM.GetNameDefCap]에서 거부하다!"
 ets.55.d:0 "[FROM.GetNameDefCap](은)는 우리의 관계 개선 노력에도 불구하고 장교들을 훈련시켜달라는 제안을 거부했습니다."
 ets.55.a:0 "젠장."
 ets.56.t:0 "[FROM.GetNameDefCap](이)가 수용하다"
 ets.56.d:0 "[FROM.GetNameDefCap](이)가 아군 장교 훈련 계획을 수용했습니다. 생도들은 벌써 짐을 쌌고 [FROM.Capital.GetCapitalVictoryPointName](으)로 향하고 있습니다."
 ets.56.a:0 "좋아."
 ets.57.t:0 "장교들이 [FROM.FROM.Capital.GetCapitalVictoryPointName]에서 돌아오다"
 ets.57.d:0 "우리 장교들은 [FROM.FROM.GetNameDefCap]에서 훈련을 마쳤고 많은 경험과 지식을 품고 돌아왔습니다."
 ets.57.a:0 "완벽해."
 ets.100.t:0 "전국 선거 개최"
 ets.100.d:0 "예정된 대로 전국 선거가 차질 없이 치러졌습니다. 투표소를 긴밀하게 감시하는 가운데, 예상 결과가 도출되었습니다. 정부가 이길 듯 하다는군요."
 ets.100.a:0 "모두들 고맙소!"
 ets.101.t:0 "전국 선거 개최"
 ets.101.d:0 "예정된 대로 전국 선거가 차질 없이 치러졌습니다. 투표소가 문을 닫았고 결과가 발표되었습니다. 그 승자는..."
 ets.101.a:0 "...카슈가르 국민당입니다."
 ets.101.b:0 "...청년 카슈가르 당입니다."
 ets.101.c:0 "...청년 튀르키스탄 당입니다."
