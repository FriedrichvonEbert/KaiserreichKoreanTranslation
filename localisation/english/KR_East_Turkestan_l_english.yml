 ETS_uyghur_revolution:0 "국민혁명"
 ETS_uyghur_revolution_desc:0 "수백년간 계속된 신강 튀르크인에 대한 압제를 끝내야 합니다. 중국은 우리를 위구르와 카자흐, 그리고 키르기즈 세개 민족으로 인위적으로 분할시켰습니다. 하지만 중국의 멍에에서 벗어나기 위해서는 우리 모두가 하나로 뭉쳐 일어서야 합니다."
 ETS_seek_foreign_support:0 "외국의 지원 모색"
 ETS_seek_foreign_support_desc:0 "우리의 운동은 전멸 직전에 있습니다. 새로 창설된 군대와 국가의 깊은 문제를 해결하기 위해서는 외국의 도움이 필요합니다."
 ETS_construct_kashgar_hotan_highway:0 "카슈가르-호탄 고속도로 건설"
 ETS_construct_kashgar_hotan_highway_desc:0 "카슈가르와 호탄은 가장 튼튼한 민족주의의 요새이자 둘로 분열된 우리 정부의 '의석'이 위치한 곳입니다. 아직 두 지역 사이에 확고한 도로 체계를 구축할 여력은 없지만, 그래도 중국 군대가 따라올 수 없도록 사막을 가로지르는 임시로를 개척해야 합니다."
 ETS_emergency_factory_conversion:0 "호탄 카페트 공장 전환"
 ETS_emergency_factory_conversion_desc:0 "우리 경제 대부분은 전통적인 직조업에 집중되어 있습니다. 직조 산업에서 산업화 과정을 촉진시킨 국산 카페트는 세계적으로도 높은 평가를 받고 있습니다. 현재 가장 큰 공장들은 호탄에 집중되어 있으며, 전쟁에 사용할 무기를 생산하기 위해 공장을 전환해야 합니다."
 ETS_build_second_military_factory:0 "카슈가르 소화기 공장 건설"
 ETS_build_second_military_factory_desc:0 "카슈가르는 우리가 통제하는 지역에서 가장 큰 도시로, 당연히 아군의 총기 부족 상황을 경감시켜줄 잠재력을 품고 있습니다. 도시에 중앙 소화기 군수공장을 건설하기 위해 자본을 약간 투자해야 합니다."
 ETS_timur_military_academy:0 "티무르 군사학교 설립"
 ETS_timur_military_academy_desc:0 "티무르 베그는 충분한 지휘 경험과 독특한 리더십을 품고 있는 남자입니다. 그에게 장교를 훈련시키기 위한 사관학교를 설립하고 현대적인 장교 위원회를 설립하도록 지시해야 합니다."
 ETS_army_training:0 "직업군인 훈련"
 ETS_army_training_desc:0 "새 군대는 대부분 비정규군과 게릴라로 구성되어 있습니다. 조금이라도 교육을 받은 이는 거의 없습니다. 중국과 싸우기 위해서는 군인들의 전투 능력과 현대적 교리에 대한 지식을 교육하기 시작해야 합니다."
 ETS_organise_seized_gold_and_rifle:0 "압류한 재물과 무기 수습"
 ETS_organise_seized_gold_and_rifle_desc:0 "반란이 일어난 초기부터 중국인들로부터 많은 재화를 압류했지만, 사실 이렇게 얻은 물자를 분류하고 적절하게 재분배하지 못했습니다. 해당 작업을 위해서는 모두가 함께 노력해야 합니다."
 ETS_hotan_gold:0 "케리야 광산의 황금"
 ETS_hotan_gold_desc:0 "케리야 광부들은 중국의 폭정 아래에서 엄청난 고난을 견뎌왔으며, 결과적으로 우리의 대의를 전폭적으로 지지하게 되었습니다. 광산을 반드시 원상태로 되돌려놓아야 합니다."
 ETS_uyghur_independence:0 "튀르크 독립선언"
 ETS_uyghur_independence_desc:0 "위대한 전투가 끝났고 한때 신강이었던 지역 전체가 우리의 손 안에 들어왔습니다. 동튀르키스탄은 그 어느때보다도 커다란 잿더미로부터 일어설 것입니다. 이제 실제권역과 관습권역 모두를 얻었으니 새로운 독립선언을 발표하고 더 넓은 세계로 합류합시다."
 ETS_a_night_to_remember:0 "영원히 기억될 밤"
 ETS_a_night_to_remember_desc:0 "독립을 쟁취한 직후부터 내부 파벌들이 권력을 손에 넣기 위한 투쟁을 시작했습니다. 언젠가 이런 분열로 인해 극적인 결과가 나올 것입니다."
 ETS_timur_win:0 "살아남은 티무르"
 ETS_timur_win_desc:0 "티무르 베그는 목숨을 노린 음모에서 살아남았고 적들을 권력에서 몰아냈습니다. 이제 그가 국가 지휘권을 손에 넣었고, 자신이 진정 자비로운 인물이라는 사실을 증명해냈습니다."
 ETS_victory_parade:0 "열병식"
 ETS_victory_parade_desc:0 "티무르 베그는 사치스럽고 군사주의적 규율을 사랑하는 인물로 유명합니다. 권력을 확보한다면 그의 첫 번째 행보는 물론 카슈가르에서 개최할 대규모 군사 열병식일 것입니다."
 ETS_timur_open_elections:0 "'선거' 개최"
 ETS_timur_open_elections_desc:0 "결국 동튀르키스탄은 공화국이고 국민에게 직접 정치에서 말할 권리를 부여해야 합니다. 하지만 국민은 자기파괴적인 우행에 쉽게 속아넘어가기 때문에, 규모가 어느 정도 이상이 되는 선거 결과를 그냥 운에 맡겨서는 안됩니다.."
 ETS_dilate_presidential_powers:0 "행정부 관리"
 ETS_dilate_presidential_powers_desc:0 "의회나 입법부보다는 현직 대통령이 직접 관료 체계를 통제해야 합니다. 이를 위해 헌법을 개정해야 합니다."
 ETS_rewrite_constitution:0 "헌법 개정"
 ETS_rewrite_constitution_desc:0 "관료제를 둘러싼 파행이 최근 벌어진 이래로 현행 헌법이 가진 결함이 명백히 드러났습니다. 헌법을 완전히 처음부터 다시 써야합니다."
 ETS_flexible_prime_minister:0 "적응성 있는 티무르"
 ETS_flexible_prime_minister_desc:0 "티무르 베그라도 적응하지 못한다면 모든것을 잃어버릴 것입니다. 행정 관료들을 신속하게 재교육시켜야 합니다. 관료제에 어느 정도는 과거의 전통을 이어갈 필요는 있겠지만, 저들의 발등에 불을 붙여야만 합니다."
 ETS_business_ties:0 "경제계 관계 강화"
 ETS_business_ties_desc:0 "티무르 베그는 지역 전역에 걸쳐 여러 사업체와 상인단과 관계를 가지고 있습니다. 동튀르키스탄 산업화를 촉진하는데 저들을 유용하게 활용할 수 있습니다."
 ETS_military_might:0 "군사력"
 ETS_military_might_desc:0 "군대는 위대한 티무르 베그의 권력을 유지하고 더 이상 반란이 일어나지 않도록 막는데 굉장히 중요한 역할을 담당합니다. 적의 입을 다물게 만들기 위해 군을 사용해야 합니다."
 ETS_timur_caravan:0 "상인 티무르"
 ETS_timur_caravan_desc:0 "티무르는 한때 낙타와 노새로 이루어진 대상단을 이끌고 가장 험한 지형을 가로지르며 가장 예리한 상인들과 함께했습니다. 상업 분야에서 그의 지식은 어마어마하며, 그의 지식을 대상들을 규제하는데 활용해야 합니다. 안타깝게도 대상단은 수많은 밀수품을 들여오기 때문입니다."
 ETS_strong_arm_council:0 "의회에 무력시위"
 ETS_strong_arm_council_desc:0 "현재 의회는 행정부보다 더 많은 권한을 가지고 있습니다. 그리고 이런 상황은 티무르 베그가 국가를 이끌어나가고자 하는 방향과 대치됩니다. 무력을 활용해 의회를 위협하는 한이 있더라도 우리 정권에 대한 의회의 충성을 보장받아야 합니다."
 ETS_force_sabit_into_retirement:0 "사비트 은퇴 종용"
 ETS_force_sabit_into_retirement_desc:0 "사비트 다물라 압둘바키는 필요 이상으로 오래 살아남았습니다. 이제 그는 과거 정부를 지배했던 호탄과 아미르들의 마지막 잔재일 뿐입니다. 사비트와 그 지지자들을 합법적인 범위 안에서 강제로 은퇴시켜야 합니다."
 ETS_merge_president_prime_minister:0 "대통령에게 힘을"
 ETS_merge_president_prime_minister_desc:0 "행정부의 권력을 부자연스럽게 분할해서는 안되며, 부정할 수 없는 국가 지도자를 제외하고는 누구도 외교적으로 국가를 대표해서는 안됩니다. 우리가 살아남기 위해서는 대통령에게 훨씬 강력한 권력을 부여해야 합니다."
 ETS_timur_shah:0 "티무르 샤"
 ETS_timur_shah_desc:0 "한때 나약한 귀족들의 대표자였던 티무르는 항상 왕좌에 앉기를 열망했습니다. 이제 그의 손으로 권력이 모였으니, 마지막 도전을 이겨낼 용기만 있다면 왕관 또한 손에 넣을 수 있을 것입니다."
 ETS_bughra_win:0 "호탄으로 귀환"
 ETS_bughra_win_desc:0 "호탄은 공식적으로 반란이 시작하기 전부터 이미 저항의지의 온상이자 우리나라의 비공식적인 수도였습니다. 부그라 가문 아미르들이 승리를 거두었으니 호탄이 다시 한번 우리의 권력 기반이 될 것입니다."
 ETS_a_piece_in_the_puzzle:0 "퍼즐조각"
 ETS_a_piece_in_the_puzzle_desc:0 "범튀르크주의는 수천마일에 이르르는 거대한 야망을 품고 있습니다. 이런 높은 야망을 즉시 추구할 것인지 아니면 훗날을 기약하고 국내 문제에 먼저 초점을 맞출 것인지 결정해야 합니다."
 ETS_islam_in_one_country:0 "한 국가의 이슬람"
 ETS_islam_in_one_country_desc:0 "상황을 보아하니 내치에 집중하고 튀르크 국가로서 우리 스스로 품위를 유지할 수 있도록 하는 쪽이 더 나아보입니다. 국민들에게 올바른 종교 지식을 가르치고 근대화시켜야 합니다. 신이 원하시듯, 우리는 이 나라를 진보의 보루로 바꾸어나갈 것입니다."
 ETS_fight_inauthentic:0 "거짓된 종교와 싸우자"
 ETS_fight_inauthentic_desc:0 "도시에서 벗어난 지역들은 신과 종교를 문화적으로 왜곡하는 교리를 고수합니다. 그들은 신의 선지자를 전혀 신경쓰지 않고, 그가 남긴 최후의 예언자를 무시합니다. 무력을 동원해 마을에 진입하고 이런 문제를 해결할 것입니다."
 ETS_all_madrasas:0 "마드라사 국유화와 확장"
 ETS_all_madrasas_desc:0 "외국에서 온 교사들이 깨우쳐준 마드라사는 왜곡이 만연한 이 세계 속에 우뚝 선 빛의 성전입니다. 마드라사 학교들을 세속학교와 같이 행정부에서 직접 관리해고, 세속학교와 같은 이미지를 가지도록 해야 합니다. 진실된 신앙의 부름을 아직도 부인하거나 타락한 믿음을 지키는 자들을 모두 계몽할 것입니다."
 ETS_transform_desert:0 "사막의 변신"
 ETS_transform_desert_desc:0 "타클라마칸 사막에는 흙길과 낙타 자국 외에는 어떤 종류의 기반시설도 없습니다. 황무지를 가로지르는 현대적 철도체계와 철로를 따라 위치한 새로운 목적의 지역사회를 구축해야 합니다."
 ETS_deal_with_hui:0 "둥간족 문제"
 ETS_deal_with_hui_desc:0 "한때 부주의한 중국 관료제 아래에서 '후이족'으로 잘못 분류했던 둥간족은 정당한 튀르크인 소유주로부터 많은 토지를 빼앗았습니다. 수십년간 계속된 잔인한 통치가 지나갔으니, 둥간족이 저지른 일을 되돌려주고 모든 역사적 부정의를 한번에 바로잡아야만 합니다."
 ETS_turkic_nationalism:0 "튀르크 민족주의"
 ETS_turkic_nationalism_desc:0 "우리는 다시 한번 우리를 짓밟고자 하는 중국인들과는 전혀 다른 인종입니다. 우리는 어떤 면에서 보아도 중국인이 아니고 튀르크인입니다!"
 ETS_hotan_development:0 "호탄발전계획"
 ETS_hotan_development_desc:0 "호탄은 부그라 가문 권력의 중심지입니다. 여타 동튀르키스탄 도시들과 연결하고 우리의 권력 기반을 보호하기 위해 호탄을 발전시켜야 합니다."
 ETS_realm_of_turks:0 "튀르크인의 강역"
 ETS_realm_of_turks_desc:0 "신은 진실로 위대하며, 그분께서는 튀르크인이 진정한 단결을 향해 걸어가야 하는 길을 명확하게 보여주셨습니다. 그분께서 우리 앞에 놓아주신 운명을 부정하는 것은 어리석은 행동일 것입니다."
 ETS_unified_language:0 "언어 통합"
 ETS_unified_language_desc:0 "중앙아시아 튀르크인들이 공통으로 사용하는 표준어를 확립하려던 여러 시도들이 있었습니다. 가장 유력한 후보는 대부분의 표현을 우리 언어와 굉장히 관련이 깊은 차가타이 표준 형태에서 따온 언어입니다. 이 표준어를 채택하고 사람들에게 적극적으로 홍보해야 합니다."
 ETS_internationalize_council:0 "의회 국제화"
 ETS_internationalize_council_desc:0 "수많은 저명한 범튀르크주의 지식인들이 적대적인 여러 정권 아래에서 고통받고 있습니다. 저들을 우리 국가 의회에 초대해 위대한 새 국가를 건설하는데 도움을 주도록 해야 합니다. 물론, 현존 의원 일부는 자신들의 권력이 약해짐에 따라 불만을 느낄지도 모릅니다."
 ETS_unfied_infrastructure:0 "기반시설 통합"
 ETS_unfied_infrastructure_desc:0 "전국 대부분 지역이 타림분지의 기반시설과 제대로 연결되어 있지 않습니다. 역사와 지리가 가져다준 이 불행한 결과를 극복하고자 한다면 해와에서 새로운 기술을 들여와야만 합니다."
 ETS_republic_inequals:0 "불균등한 공화국"
 ETS_republic_inequals_desc:0 "나약한 귀족들이 무너졌고 공화국이 부활할 것입니다. 물론 우리가 건설하고자 하는 위대한 국가를 파괴하고 자신들이 원하는 모습으로 전복시킬 기회를 호시탐탐 노리는 국내외의 여러 집단을 처리해야만 합니다."
 ETS_look_east:0 "동쪽에서 떠오르는 태양"
 ETS_look_east_desc:0 "과거 지도층은 중국과 모든 관계를 끊으려 노력했지만, 우리는 그들의 정책에 얼마나 심각한 결함이 있는지 깨달았습니다. 중국 파벌들과 관계를 회복하고 동쪽에서 무슨 일이 터지든간에 우리의 생존을 보장받아야 합니다."
 ETS_democracy:0 "진실된 대의정치"
 ETS_democracy_desc:0 "가장 연약한 존재인 자유를 의심의 여지 없이 중국에게 빼앗긴게 명백하기 때문에 우리는 자유를 가지지 못했습니다. 하지만 희망은 아직 남아있습니다. 이 새로운 국가의 토대는 정의이며 현 정권은 그런 고귀한 주장을 실제로 실현하려 합니다. 신께서 원하시는 대로 이 나라에 자유의 빛을 되찾아올 것입니다."
 ETS_ensure_constitution:0 "헌법의 보호 보장"
 ETS_ensure_constitution_desc:0 "헌법은 상당히 이상적이지만, 실제로 법에서 약속하는 권리를 보장하거나 완전한 권력통합을 막을 수 있는 충분한 장치가 부족합니다. 조문을 약간 고치고 헌법에 신의 율법이 하는 역할을 명확하게 정의한다면 이 나라는 전제정치로부터 안전해질 것입니다."
 ETS_investigation_office:0 "감찰원"
 ETS_investigation_office_desc:0 "중국과 관계에서 생겨난 경험은 이 땅의 법사상과 철학사상에 깊은 증오를 남기면서 사람들에게 엄청난 영향을 끼쳤습니다. 하지만 대통령은 쑨원이 제시한 감찰과 보안에만 오로지 전념하는 독립된 부서라는 개념에 크게 관심이 있습니다."
 ETS_ensure_women:0 "이슬람의 자매들"
 ETS_ensure_women_desc:0 "많은 이들은 순나와 모순되는 여성의 기본권을 부인합니다. 이런 이슬람 문화를 왜곡하는 세태와 싸워야 합니다. 신께서 보장하신 여성의 권리를 공포해야 합니다. 넓게 해석해 본다면 여성 인권도 신의 법에 기반을 두고 있습니다."
 ETS_patronize_poor:0 "자비로운 복지"
 ETS_patronize_poor_desc:0 "중국의 많은 지역들은 현재 서방에서 영감을 얻은 소위 '사회안전망'을 만들고 있습니다. 농민의 생계를 보장하고 가장 밑바닥 계층에게 기본적인 서비스를 제공하는 제도입니다. 우리도 이런 시도를 따라야만 합니다."
 ETS_maintain_rule:0 "법치주의"
 ETS_maintain_rule_desc:0 "어떤 공화국을 안정적으로 유지하고자 한다면 강력한 힘이 필요합니다. 우리나라와 같은 깨지기 쉬운 신생 공화국은 말할 필요도 없지요. 지금 당장 그리고 앞으로도 영원히, 신께서 가장 능력 있는 이들에게 힘을 주기를 기도합시다."
 ETS_smash_amirs:0 "지방귀족 규제"
 ETS_smash_amirs_desc:0 "다양한 지방 영주들과 영지를 가진 아미르들은 국가 통제력을 저해하고 진보를 방해합니다. 그들을 궁지로 몰아가야만 하고, 필요한다면 토지도 빼앗아야 합니다."
 ETS_foreign_talent:0 "외국 인재 등용"
 ETS_foreign_talent_desc:0 "외국인 교사들은 예배를 드리고 공부를 할 수 있는 장소를 제공해 주면서 우리나라에 큰 발전을 가져다 주었습니다. 아아! 하지만 우리 땅은 아직 너무도 뒤떨어진 상태입니다. 국가 예산의 상당 부분을 할애해서 외국, 그 중에서도 특히 오스만 지식인들을 데려와 정부에 조언하고 행정부를 개선하도록 해야 합니다."
 ETS_turk_trade:0 "신 상류계층"
 ETS_turk_trade_desc:0 "능력있는 외국인들이 우리나라에 영구적으로 정착하도록 장려하려면 단순한 돈 뿐만이 아니라 그 이상의 무언가를 제공해야 합니다. 튀르크인 고용인들이 제공한 도움을 대가로 정착하기 위해 엄청난 구획의 땅을 제공하고 각자 소유지를 개발하도록 해야 합니다."
 ETS_business_reform:0 "기업 개혁"
 ETS_business_reform_desc:0 "동튀르키스탄 기업체들은 한번도 어떤 형태의 노동자 권리 보장이나 기업 규제를 겪어본 적이 없습니다. 좀 더 현대화된 사회를 만들고자 한다면 그런 법을 시행해야 합니다."
 ETS_unify_the_people:0 "민족 통합"
 ETS_unify_the_people_desc:0 "동튀르키스탄 사람들을 하나로 묶고, 우리 모두가 하나로 힘을 합치도록 노력해야 합니다."
 ETS_military_modernisation:0 "군 현대화"
 ETS_military_modernisation_desc:0 "군대는 독립전쟁 기간 동안 급하게 구성되었습니다. 우리 군대가 충분한 지휘구조를 갖추고는 있지만, 전투력을 발휘하고 사회적 기관으로 기능하기에는 턱없이 부족합니다. 현대화 과정을 시작하기 위해 표준화된 군복을 개발하여 군인들에게 나누어 주어야 합니다."
 ETS_expand_districts_system:0 "지역 권한체제 확대"
 ETS_expand_districts_system_desc:0 "동튀르키스탄의 험준한 지형으로 인해 각 지역의 문제를 중앙에서 일괄적으로 처리하기 힘듭니다. 그런 이유로 특정 지역에서 군부대가 법 집행력을 강화하도록 하는 지역 권한체제가 수립되었습니다. 이 제도를 전국으로 확대해야 합니다."
 ETS_create_air_force:0 "공군 창설"
 ETS_create_air_force_desc:0 "공군력은 지형을 무시하고 지상에 위치한 군인들에게 매우 귀중한 지원을 제공합니다. 기본적인 연료 기반시설이 갖추면서 동시에 기본적이고 저렴한 항공기를 구매하는 방안을 모색해야 합니다."
 ETS_artillery_integration:0 "포병대 통합"
 ETS_artillery_integration_desc:0 "정확한 간접포격이 가능한 대포가 등장하면서 전쟁의 본질이 완전히 바뀌었습니다. 미래군과 전투를 벌이기 위해서는 우리가 획득할 수 있는 선에서 가장 진보된 수준의 야포가 필요합니다."
 ETS_research_scavenged_weapons:0 "획득한 장비 연구"
 ETS_research_scavenged_weapons_desc:0 "비록 중앙아시아에서 쏟아져 들어오는 동맹군들이 우리의 주권을 위해 싸워주고는 있지만, 국내에서 이용할 수 있는 시민 무장력은 전혀 존재하지 않습니다. 지난 30년간은 사용할 수 있는 모든 화기를 끌어모아 민병대를 구축하는데 주력했습니다. 이제는 동튀르키스탄 사람들에게 현대적이고 강력한 무기를 공급하는데 적극적인 노력을 쏟아부어야 할 때입니다."
 ETS_mountainous_officer_training:0 "산악병 장교 훈련"
 ETS_mountainous_officer_training_desc:0 "동튀르키스탄에 들어오는 자원병들은 수년간 사막 덤불 사이를 여행하면서 얻어낸 경험을 함께 가지고 왔습니다. 아군 장교들은 [773.GetName] 사관학교 학생들에게 주어지는 이런 경험이 부족합니다. [773.GetName]에 훈련 교범을 요청하고 앞으로는 이 부분을 간과해서는 안됩니다."
 ETS_doctrine_research:0 "교리 연구"
 ETS_doctrine_research_desc:0 "서아시아에서 수십년간 벌어진 터키 주변의 분쟁은 그들의 현대적인 군사교리를 알려주는데 일조했습니다. [773.GetName]에서 군사 교리와 상세한 전투 보고서를 찾아와 연구할 가치가 있습니다."
 ETS_thorough_army_training:0 "철저한 군사훈련"
 ETS_thorough_army_training_desc:0 "호탄의 한족 수비대를 압도해낸 자원병들로는 베이징에서 밀려드는 군국주의의 파도를 완전히 막아내는데 충분하지 않습니다. 무스타파 케말과 같은 전설적인 튀르크인들이 세운 업적을 활용해 각 인간들을 적절하게 편성한다면 우리는 살아남을 수 있을 것입니다."
 ETS_connect_to_dihua:0 "디화로 연결"
 ETS_connect_to_dihua_desc:0 "난민과 유료도로로 인해 과중한 부담을 떠맡게 된 디화로 통하는 길은 이 신생 국가의 생명줄입니다. 여행을 가로막는 장애물을 줄일 수 없다면 아군은 길을 통과하는 과정에서 귀중한 시간을 낭비하게 될 것입니다."
 ETS_develop_the_cities:0 "도시 개발"
 ETS_develop_the_cities_desc:0 "마드라사가 문을 닫았고, 시장은 인플레이션으로 마비되었으며, 어디에나 사기꾼이 돌아다니고 있습니다. 이 세가지 문제를 모두 바로잡아야지만 우리의 젊은 국가를 이 세대에게 약속했던 그대로 튀르크인을 위한 천국으로 만들어낼 수 있을 것입니다."
 ETS_connect_to_the_outer_areas:0 "외곽 지역과 연결"
 ETS_connect_to_the_outer_areas_desc:0 "한족 반란군과 심지어 러시아인까지도 동튀르키스탄 인근에서 우리의 권위를 실추시키려 호시탐탐 노리고 있습니다. 우리가 튀르크인을 시골 지역으로 자유롭게 이주하도록 허락하지 않았기 때문에 이런 상황에 이르렀습니다. 더 이상 실패는 용납될수 없습니다."
 ETS_refurbish_dihua_industry:0 "디화 산업 일신"
 ETS_refurbish_dihua_industry_desc:0 "디화의 산업을 마비시켰던 공포가 마침내 정복되었습니다. 강제노역하는 노동자들이 유입되면서 확실히 디화의 공장들이 생산을 재개할 수 있게 되었습니다."
 ETS_dzungar_military_factory:0 "중가리아 소화기 공장"
 ETS_dzungar_military_factory_desc:0 "중가리아에서 가장 넓은 토지를 소유한 지주에게 매력적인 제안을 전했습니다. 그가 소유한 건물 몇채를 대가로 자원자로 이루어진 파견대를 보내서 아군을 위한 총기를 생산할 것입니다."
 ETS_working_the_land:0 "토지 노동"
 ETS_working_the_land_desc:0 "튀르크인이 상류층으로 등극하면서 많은 도시들이 농업 노동력 부족에 시달리게 되었습니다. 다행히도 우리측 부역노동자들 또한 국익에 도움이 될 만한 직업을 찾고 있습니다."
 ETS_foreign_diplomacy:0 "혁명을 위한 외국의 지원"
 ETS_foreign_diplomacy_desc:0 "신생 독립국가인 우리는 중국인 압제자와 쿠물의 반란군으로부터 살아남기 위해서는 주변 외국의 지원을 구해야 합니다.\n\n주요 국가:\n§Y[RUS.GetNameWithFlag]§![RUS.get_ETS_foreign_supporters]\n§Y[RAJ.GetNameWithFlag]§![RAJ.get_ETS_foreign_supporters]\n§Y[OTT.GetNameWithFlag]§![OTT.get_ETS_foreign_supporters]\n\n기타 국가:\n§Y[AFG.GetNameWithFlag]§![AFG.get_ETS_foreign_supporters]\n§Y[TRK.GetNameWithFlag]§![TRK.get_ETS_foreign_supporters]\n§Y[ALO.GetNameWithFlag]§![ALO.get_ETS_foreign_supporters]\n\n총기의 양:  [get_ETS_infantry_equipment_amount]\n금의 양:  [?ETS_gold_amount|+]\n"
 ETS_gain_international_recognition:0 "이웃국가의 승인"
 ETS_gain_international_recognition_desc:0 "혁명에서 승리를 거두었습니다! 이웃국가들은 우리의 존재를 받아들일 수밖에 없을 겁니다."
 ETS_foreign_support_send_delgations_RUS:0 "러시아에 지원 요청"
 ETS_foreign_support_send_delgations_RUS_desc: "가깝지만 우리과 국경을 접하지 않은 러시아는 정치적 혼란에 빠져 있습니다. 저들이 회복하는데 시간이 걸릴지도 모르겠지만, 누구라도 러시아의 중앙아시아에 대한 열망을 알고 있으며 러시아가 중앙아시아 통치권을 확보하기 위해서는 동맹국의 지원이 필요할 것입니다. 러시아로 날아가 우리를 지지해달라고 요청할 것이며, 그 대가로 러시아의 동맹국이 될 것입니다."
 ETS_foreign_support_send_delgations_RAJ:0 "영국에 지원 요청"
 ETS_foreign_support_send_delgations_RAJ_desc: "과거의 영광 뒤에 숨어있는 영국은 여전히 인도 아대륙의 삼분의 일을 지배하고 있습니다. 저들이 우리의 대의를 지지하는 강력한 후원자가 될지도 모릅니다. 낙타 행렬을 모아 즉시 델리로 향해 저들에게 지원을 요청하는 대가로 영국의 인도 통치를 도와줄 것입니다."
 ETS_foreign_support_send_delgations_OTT:0 "오스만 제국에 지원 요청"
 ETS_foreign_support_send_delgations_OTT_desc: "오스만 제국은 우리 영토에서 아주 멀리 떨어져 있지만, 그렇다고 해서 우리의 독립에 대한 저들의 지원이 줄어든 것은 아닙니다. 오스만에 지원을 요청하기 위해 바그다드로 날아갈 것입니다."
 ETS_foreign_support_send_delgations_AFG:0 "카불의 칸에게 지원 요청"
 ETS_foreign_support_send_delgations_AFG_desc: "카불의 칸은 우리의 대의에 공감하고 있습니다. 낙타 행렬을 모아서 카불을 향해가 아프가니스탄에 지원을 요청할 것입니다."
 ETS_foreign_support_send_delgations_central_asia:0 "[From.GetName]에게 지원 요청"
 ETS_foreign_support_send_delgations_central_asia_desc:0 "낙타 행렬을 모아서 [From.GetName]에게 향해 지원을 요청할 것입니다."
 ETS_foreign_support_more_equipment_partial_support:0 "[From.GetName]에 장비 요청"
 ETS_foreign_support_more_equipment_full_support:0 "[From.GetName]에서 온 더 많은 장비"
 ETS_war_economy:0 "동튀르키스탄 전쟁경제"
 ETS_war_economy_desc:0 "살아남기 위해서는 전쟁경제에 돌입해야 합니다. 공장을 개조하기 시작하고, 금고에 더 많은 금덩이를 쌓아두어야 합니다.[get_ETS_hotan_conversion_overview]\n\n금의 양:  [?ETS_gold_amount|+]"
 ETS_convert_gold_to_currency:0 "단일 통화 도입"
 ETS_complete_hotan_conversion:0 "공장 전환 완료"
 ETS_hire_firearm_expert_foreign:0 "[From.GetName]에서 화기 전문가 고용"
 ETS_hire_firearm_expert_local:0 "타림 분지에서 화기 전문가 수색"
 ETS_learn_gunpowder_foreign:0 "[From.GetName]에서 화약 획득"
 ETS_learn_gunpowder_local:0 "자체적으로 화약 생산법 연구"
 ETS_learn_mineral_processing_foreign:0 "[From.GetName]에서 금속공학자 고용"
 ETS_learn_mineral_processing_local:0 "금속을 추출하기 위해 현지 대장장이 고용"
 ETS_military_operation:0 "동튀르키스탄 전쟁부"
 ETS_military_operation_desc:0 "우리 군대는 나약한 민병대와 체계성이라고는 없는 반란군으로 이루어져 있습니다. 전쟁에서 이기고 스스로 살아남기 위해서는 군대를 개혁하고 실제 전장에서 사용가능한 군대를 만들어야 합니다."
 ETS_create_an_army:0 "동튀르키스탄 공화국군 창설"
 ETS_army_training_adopt_formation_foreign:0 "[From.GetAdjective]식 육군 창설"
 ETS_army_training_adopt_formation_local:0 "자체적 육군 창설"
 ETS_army_training_combat_techniques_foreign:0 "[From.GetAdjective]식 전투기술 도입"
 ETS_army_training_combat_techniques_local:0 "자체적 전투기술 발전"
 ETS_weekly_hotan_gold:0 "케리야 광산 주간 금 생산"
 ETS_weekly_hotan_gold_desc:0 "우리가 케리야 광산을 통제하고 있기 때문에 여러 용도로 사용하기 위해서 금을 착출할 수 있습니다"
 ETS_bughra_raise_militia:0 "호탄에서 민병대 훈련"
 ETS_bughra_raise_militia_desc:0 "만병대를 양성하기 위해 부그라 가문에게 소총을 넘겨줄 것입니다"
 ETS_timur_raise_militia:0 "카슈가르에서 민병대 훈련"
 ETS_timur_raise_militia_desc:0 "민병대를 양성하기 위해 티무르에게 소총을 넘겨줄 것입니다"
 ETS_war_with_KUM:0 "쿠물 칸국과 전쟁"
 ETS_war_with_KUM_desc:0 "저들은 파괴해야만 합니다"
 ETS_turkic_diplo_decisions:0 "튀르크 외교"
 ETS_turkic_diplo_decisions_desc:0 "새로 독립한 튀르크 민족국가로서 우리는 상호 협력과 발전을 위해 세계의 다른 튀르크 국가들과 접촉하려 노력해야 합니다."
 ETS_reach_out_to_country_decision:0 "[FROM.GetNameDef]에게 접근"
 ETS_send_officers_to_train_in_otto_decision:0 "[FROM.GetNameDef]에 훈련시킬 장교들 파견"
 ets.0.t:0 "카슈가르와 호탄의 상황"
 ets.0.d:0 "봉기의 시작은 성공적이었습니다! 카슈가르와 호탄의 형제들은 지역 방위대를 압도했고 두 도시를 모두 장악하는데 성공했습니다. 인민이 우리편에 서 있으니 혁명은 강력합니다!\n\n하지만 우리의 혁명은 안전으로부터는 거리가 멉니다. 양쩡신의 중세적 산업정책으로 인해 충분한 장비를 생산할 수 없으며 훈련까지 받지 못한 우리 민병대는 결정적인 정치적 행보가 없이는 마사오우와 진쉬렌의 군대에 대항할 수 없습니다. 성공할 수 있는 희망을 가지기 위해서는 아군을 개혁해야만 하며, 군수공장을 만들기 위해 뭔가 행동을 해야만 합니다.\n\n정치적으로 우리의 새로운 국가는 어느 면에서 보자면 하나로 뭉쳐있지만, 다른 면에서 본다면 완전히 분열되어있습니다. 노련한 상단 지도자이자 카슈가르 인근 지역 귀족의 일원인 괴짜 티무르 베그는 자신의 고향 카슈가르를 세력 기반으로 하여 청년 카슈가르당 지도부를 장악했습니다. 한편 호탄 삼형제 아미르인 잔인한 부그라 일가는 여러 수익성 높은 광산 소유권 사업에 뛰어들어 많은 돈을 벌었고 호탄에서 자신의 군대를 지휘합니다. 중도적인 서구식 교육을 받은 장군 사비트 다물라 압둘바키가 임시 대통령으로 선출되었습니다. 그는 실제로 어떤 당이나 파벌의 구성원은 아니지만, 호탄에 기반한 부그라의 지지를 받고 있습니다. 하지만 많은 이들은 카슈가르의 상인과 부그라 형제 사이의 긴장을 완화시켜준 사비트 다물라를 반란군을 하나로 묶어주는 대표적 인물으로 생각합니다."
 ets.0.a:0 "알라께서 우리와 함께하신다"
 ets.1.t:0 "대표단이 준비를 마치다"
 ets.1.d:0 "대표단의 각 구성원들은 자신이 맡은 사명을 알고 있습니다. 모든 낙타들은 충분한 휴식을 취했고 긴 여정을 떠날 준비를 마쳤습니다. 새로 건설된 국가인 우리는 현재 벌어지고 있는 이 전쟁과 훗날 중국인들이 다시 대문을 두드리는 그날 찾아올 독립전쟁에서 민병대에게 보급할 무기를 얻기 위해서는 외국의 지원을 받아야만 하기 때문에 열심히 노력해야 합니다. 이제 우리의 대의를 지지하도록 다른 국가들을 설득하기 위해 대표단을 보낼 준비를 마쳤습니다."
 ets.1.a:0 "저들이 성공을 거두기를 기도하자"
 ets.2.t:0 "동튀르키스탄 사절단이 지원을 요청하다"
 ets.2.d:0 "오늘 아침 동튀르키스탄에서 파견한 사절단이 도착했습니다. 그들은 신강군벌에 대항하는 독립전쟁을 지지해달라고 요청했습니다. 어떤 대답을 주어야 할까요? 최대한의 무기와 금을 정기적으로 제공할 수도 있고, 이번 한번만 부분적으로 지원할 수도 있으며, 아니면 어떤 지원도 주지 않을 수도 있습니다."
 ets.2.a:0 "완전한 지원을 제공해라"
 ets.2.b:0 "부분적인 지원을 제공해라"
 ets.2.c:0 "귀찮게 하지 말라고 전해라"
