 WLL_infantry_equipment_1_desc:0 "The Fabrique Nationale Model 1935 is a slightly shortned Model 1889 Mauser with a plethora of upgrades including a new bolt and locking system, a more reliable magazine, as well as improved ergonomics. The model made for the Belgian military is chambered in 7.65×53mm Mauser."
