 TEX_support_weapons3_short:0 "M1940 Colt MG & M1935 mortar"
 TEX_support_weapons4:0 "AR, Cal. .30-06, M1925A3, Colt & Mortar, 4.2-inch, M1940"
 TEX_support_weapons4_short:0 "M1925A3 CAR & M1940 mortar"
 TEX_night_vision:0 "Infrared Sniperscope, Model 1943"
 TEX_night_vision_short:0 "M1943 Sniperscope"
 TEX_night_vision_desc:0 "Developed specifically for the M1942A2 Auto-Carbine, which had special mountings on its receiver for various models of infra-red night-sighting devices, the M1943 Sniperscope is the first infrared sniperscope adopted for general use by the U.S. Army. While the M1943 has its flaws, like a poor range and an easily damaged Infrared emitter, the M1 still has tremendous value when used correctly."
 TEX_night_vision2:0 "Infrared Sniperscope, Model 1946"
 TEX_night_vision2_short:0 "M1946 Sniperscope"
 TEX_night_vision2_desc:0 "In response to the poor reception of the M1943 Sniperscope, the Sniperscope M1946 was adopted. With almost twice the effective range of the M1943, a more robust infrared light source, and the T23 flash hider, the M1946 is a vast improvement over its predecessor, though some soldiers complain of the light source bleeding into the visible spectrum and thus giving away their position."
 TEX_motorized_equipment_1:0 "Ford Government, Large, Passenger, FWD"
 TEX_motorized_equipment_1_short:0 "GLPFWD"
 TEX_motorized_equipment_1_desc:0 "The GLPFWD, also known as the 'Jeelp', is a Ford modification of the H-6 truck developed by the FWD company in 1930. Development of the vehicle itself started prior to the American Civil War and continued under the supervision of the Union State Government. The H-6 was rebuilt on a 6x6 base and its capacity was increased to 2 1/2 tons by adapting lessons learned from the development of the ACKW truck by General Motors and the U.S. Army."
 TEX_mechanized_equipment_1:0 "Tractor, High Speed, 13-ton, Model 1939A2, Carrier, Personnel"
 TEX_mechanized_equipment_1_short:0 "M1939A2 Tractor"
 TEX_mechanized_equipment_1_desc:0 "The M1939 Tractor was developed on the chassis of the M3 'Lee' tank. Requested by the Army in 1939, as an artillery prime mover, it was redesigned as a personnel carrier in 1940. The M1939A2 can carry 10 soldiers and mounts two Browning guns. With impressive rough-terrain performance and solid reliability, the M1939A2 is considered a capable High-Speed Tractor."
 TEX_mechanized_equipment_2:0 "Armored Car, Carrier, Personnel, Model 1942"
 TEX_mechanized_equipment_2_short:0 "M1942 Carrier Car"
 TEX_mechanized_equipment_2_desc:0 "In early 1942, the Army redesigned a Ford 6x4 truck for the personnel carrier role. The resulting vehicle, the M1942, is a low-silhouette, high-mobility, and lightly-armoured 6×6 vehicle capable of serving in a variety of roles. Possessing greater speed than its predecessor, the M1939 Tractor, the M1942 Car represents a large step forward in American carrier design."
 TEX_mechanized_equipment_3:0 "Half-Track, Carrier, Personnel, Model 1943"
 TEX_mechanized_equipment_3_short:0 "M1943 Half-Track"
 TEX_mechanized_equipment_3_desc:0 "The M1943 Half-Track was developed by Diamond T company on the basis of both the M1939 and a German design with a focus on parts interchangability with commercial vehicle. Though lightly armoured, the resulting vehicle, the M1943, is particularly agile over rough terrain."
 TEX_motorized_rocket_equipment:0 "Ford Government, Rocket Launcher, FWD"
 TEX_motorized_rocket_equipment_short:0 "GRLFWD"
 TEX_motorized_rocket_equipment_desc:0 "An FWD truck with a mounted M1941A6 rocket launcher, the GRLFWD is commonly known as the 'Girl'. While individual launchers are known to be a bit inaccurate, the volume of fire this design can output is impressive."
 TEX_motorized_rocket_equipment_1:0 "Ford Government, Rocket Launcher, FWD"
 TEX_motorized_rocket_equipment_1_short:0 "GRLFWD"
 TEX_motorized_rocket_equipment_1_desc:0 "An FWD truck with a mounted M1941A6 rocket launcher, the GRLFWD is commonly known as the 'Girl'. While individual launchers are known to be a bit inaccurate, the volume of fire this design can output is impressive."
 TEX_amphibious_mechanized_equipment_1:0 "Landing Vehicle, Tracked, Model M1940A1"
 TEX_amphibious_mechanized_equipment_1_short:0 "M1940A1 Landing Vehicle"
 TEX_amphibious_mechanized_equipment_1_desc:0 "The Landing Vehicle series of amphibious warfare vehicle were originally intended to serve solely as cargo carrier for ship to shore operations. They, of course, evolved into highly capable assault troop and fire support vehicles. Developed by Donald Roebling in 1935, the civilian rescue vehicle "Alligator" was later developed into the M1940, which lacked armour protection and was unreliable when used on hard terrain. The M1940A1 built upon the M1940, with that vehicles most glaring problems fixed."
 TEX_amphibious_mechanized_equipment_2:0 "Landing Vehicle, Tracked, Model 1943"
 TEX_amphibious_mechanized_equipment_2_short:0 "M1943 Landing Vehicle"
 TEX_amphibious_mechanized_equipment_2_desc:0 "The M1943 improved upon the M1940A1 with greatly increased carrying capacity, albeit at the expense of speed despite improvements to its engine. Unlike its predecessor, it also mounted either a heavy machine gun or a flame-thrower."
 TEX_gw_armored_car_equipment:0 "Scout Car, Model 1935"
 TEX_gw_armored_car_equipment_short:0 "M1935 Scout Car"
 TEX_gw_armored_car_equipment_desc:0 "The M2 Scout Car is a lightly armoured, open topped, and machine gun armed four wheel drive vehicle developed for a reconnaissance role. A further development of the Scout Car concept, which was intended to replace cavalry in reconnaissance, the M2 Scout Car finished trials at the end of 1935, and amidst increasing tensions in the U.S. was accepted into Army service despite its flaws. In Union State service, the vehicle was known as the M1935."
 TEX_armored_car_equipment_1:0 "Scout Car, Model 1939"
 TEX_armored_car_equipment_1_short:0 "M1939 Scout Car"
 TEX_armored_car_equipment_1_desc:0 "The M1939 Scout Car is a development of the M1935 designed with experience gained during the Civil War in mind. The M1939 sports several small improves born of wartime experience, such as an armoured fender and front roller, and a more reliable engine. Although the Scout Car concept itself has received criticism for its focus on mobility over survivability, the M1939 was nonetheless accepted into service."
 TEX_armored_car_equipment_2:0 "Armored Car, Light, Model 1942"
 TEX_armored_car_equipment_2_short:0 "M1942 Armored Car"
 TEX_armored_car_equipment_2_desc:0 "The M1942 is a 6x6 armoured car produced by the Ford Motor Company. It was adopted as a reconnaissance anti-tank car, but its fast firing yet small 37-mm gun was found more suitable for an anti-infantry role The M1942's armour is thin, but is sufficient for its role."
 TEX_armored_car_at_equipment:0 "Armored Car, Model 1941A1"
 TEX_armored_car_at_equipment_short:0 "M1941A1 Armored Car"
 TEX_armored_car_at_equipment_desc:0 "The M1941 Armoured Car was developed by the Ford Motor Company. It was one of two designs submitted to meet a 1941 Ordnance Department requirement for a medium armoured car. Heavier than M1942 and designed around a 57-mm gun the car was adopted as the Army's first true anti-tank car."
