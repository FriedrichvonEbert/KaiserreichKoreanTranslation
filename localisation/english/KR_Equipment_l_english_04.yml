 SHX_gw_armored_car_equipment:0 "Shanxi Armoured Car"
 SHX_gw_armored_car_equipment_short:0 "Zhuangjia Qiche"
 SHX_gw_armored_car_equipment_desc:0 "A batch of armoured vehicles modified from trucks by Yan Xishan's Xibei Locomotive Factory in Taiyuan. The exact number produced is unknown, but the total output is estimated to be more than 50 vehicles. The car is equipped with 1 to 3 light machine guns."
 SHX_armored_car_equipment_1:0 "Shanxi Xinhai Type 26"
 SHX_armored_car_equipment_1_short:0 "Type 26"
 SHX_armored_car_equipment_1_desc:0 "Yan Xishan's engineers soon imitated their own armoured vehicles after receiving covert military assistance from the Japanese. This armoured vehicle is a replica of the Japanese Type 92 armoured car, but the body design borrows some aspects from German armoured vehicles in the 1930s."
 SHX_motorized_equipment_1:0 "Jin Type Shanxi"
 SHX_motorized_equipment_1_short:0 "Jin Type Shanxi"
 SHX_motorized_equipment_1_desc:0 "Due to their defeat in the Fourth Zhili-Fengtian War, Yan Xishan urgently needed a logistical military-purpose truck. Unfortunately, due to Shanxi's narrow roads and mountainous terrain, and the technical blockade imposed by the Qing government on Shanxi, it was difficult for Yan Xishan to buy trucks directly from the Japanese. Therefore, in March 1932, he ordered the engineer Jiang Shouting to go to Tianjin to negotiate with the representatives from the American Federal Motor Truck Company. The Americans eventually agreed to transfer the 1.5 ton truck technology to Shanxi, and Jiang Shouting used this as a basis to create the reliable and durable Type Shanxi by the end of the same year."
