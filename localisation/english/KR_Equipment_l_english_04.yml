 SPA_infantry_equipment_2_short:0 "LF M1938"
 SPA_infantry_equipment_3:0 "Fabrique Nationale Modelo 1943"
 SPA_infantry_equipment_3_short:0 "FN-43"
 SPA_gw_tank_equipment:0 "Renault FT"
 SPA_gw_tank_equipment_short:0 "FT"
 SPA_light_tank_equipment_1:0 "Tipo 1933"
 SPA_light_tank_equipment_1_short:0 "T-33"
 SPA_light_tank_equipment_1_desc:0 "The Type 1933 is the culmination of a long series of designs by the Trubia company based loosely upon the Renault FT. While the company's earlier 1925 model was field tested by the Spanish army, the 1933 was the first domestically designed tank to be formally adopted by the Spanish military."
 SPA_light_tank_equipment_2:0 "Tipo 1936"
 SPA_light_tank_equipment_2_short:0 "T-36"
 SPA_light_tank_equipment_2_desc:0 "Designed by a military bureau from the ground up, not on the basis of any other vehicle, the Type 1936 was a substantial improvement over earlier Spanish designs. While its 20mm Breda main cannon was disliked by troops, the vehicle was otherwise reliable and well-received."
 SPA_light_tank_equipment_3:0 "Tipo 1941 'Verdeja'"
 SPA_light_tank_equipment_3_short:0 "T-41 '베르데하'"
 SPA_light_tank_equipment_3_desc:0 "The Type 1941 was the most successful design by young Major Félix Verdeja Bardales. The vehicle was designed with special consideration for the protection of its engine bay, and featured a domestically designed 45mm main cannon."
 SQI_infantry_equipment_0:0 "마우저 C96 "박각창""
 SQI_infantry_equipment_0_short:0 "Boke Qiang"
 SQI_infantry_equipment_0_desc:0 "The Mauser C96 (Construktion 96) is a semi-automatic pistol that was originally produced by German arms manufacturer Mauser from 1896 to 1937. Unlicensed copies of the gun were also manufactured in Spain and China in the first half of the 20th century. The gun itself was known as 'Boke Qiang'(scorpion gun) as it saw widespread usage during the warlord era, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
 SQI_infantry_equipment_1:0 "Jinan Type 26"
 SQI_infantry_equipment_1_short:0 "Jinan Type 26"
 SQI_infantry_equipment_1_desc:0 "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Jinan, though it may not fully replace its predecessors for some time."
 SQI_infantry_equipment_2:0 "Taiyuan Arsenal Xuantong Type 20 “Zilaide”"
 SQI_infantry_equipment_2_short:0 "Zilaide"
 SQI_infantry_equipment_2_desc:2 "An improvement to the original Mauser C96 Design, the M1932 Schnellfeuer (Rapid Fire), or as known as 'Zilaide' in Chinese was a very successful design with detachable magazine-fed and select-fire capability.\n\nFurther improvement in the later versions included a detachable barrel, improved front and rear sights, more durable parts to prevent breakage under sustained fire and lowered position of the shoulder stock to avoid 'hammer bite'."
 SQI_infantry_equipment_3:0 "Hanyang Xuantong Type 35"
 SQI_infantry_equipment_3_short:0 "Hanyang Type 35"
 SQI_infantry_equipment_3_desc:0 "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 SQI_support_weapons:0 "'Huaning' 7.92mm heavy machine gun & Hanyang-made Stokes mortar"
 SQI_support_weapons2:0 "Hanyang 30 festival 7.9mm machine gun 'Old yellow ox' & Jinan Xuantong Type 23 82mm mortar"
 SQI_support_weapons3:0 "Xuantong Type 27 heavy machine gun & Jinan Xuantong Type 34 60mm mortar"
 SRD_infantry_equipment_0:0 "Carcano Modello 1891"
 SRD_infantry_equipment_0_short:0 "Carcano M91"
 SRD_infantry_equipment_0_desc:0 "The Carcano M91 was the standard-issue bolt action rifle of the Italian Army during the Weltkrieg. Often mistakenly called the Mannlicher-Carcano, the rifle's magazine uses en bloc charger clips initially from Ferdinand Mannlicher, but the actual shape and design of the Carcano clip come from the German Model 1888. As the royal family fled from the peninsula to Sardinia in haste, these rifles will have to do to defend Sardinia from godless revolutionaries."
 SRD_infantry_equipment_1:0 "Fucile Semi-Automatico Enfield"
 SRD_infantry_equipment_1_short:0 "Fucile Enfield"
 SRD_infantry_equipment_1_desc:0 "As Sardinia lacks heavy military industry, it relies on weapons from the other Entente powers. The Enfield-Ontario (designed by the Canadian Army) is a gas-operated semi-automatic conversion of the classic SMLE rifle. Even if Sardinia cannot produce her arms, the Entente is more than happy to help."
 SRD_infantry_equipment_2:0 "Carabina automatica Hotchkiss"
 SRD_infantry_equipment_2_short:0 "Carabina Hotchkiss"
 SRD_infantry_equipment_2_desc:0 "A weapon of National French origin, large quantities of the Carabina automatica Hotchkiss were shipped to Sardinia. The Carabina is an ambitiously-engineered and well-built submachine gun submitted by Hotchkiss in 1938 as the Type 017, which entered service as the Carabine-Mitrailleuses Hotchkiss Type M2 (along with its police variant Type M1). The CMH2’s extreme compactness is both its best and worst feature - the complexity of having every protruding part fold or retract make the weapon expensive to produce and also reduces ergonomics, which isn't ideal for quick target acquisition."
 SRD_infantry_equipment_3:0 "Fucile Automatico MAS Modello 1943"
 SRD_infantry_equipment_3_short:0 "Fucile Automatico M1943"
 SRD_infantry_equipment_3_desc:0 "Like most of Sardinia's arsenal, the Fucile Automatico MAS modello 1943 is a French weapon. The Fusil MAT Modèle 43 is an automatic rifle, using a 7.5x54mm cartridge and a foldable magazine, which allows it to be a little more compact than its regular counterparts. Along with this, the MAT-43 is produced by machine-stamping process which allows the economical production of large numbers of rifles, then urgently required by the Sardinian Government. Despite some issues with rate of fire and reliability, the MAS-43 is considered as the next step in personal weapons."
 SRD_support_weapons:0 "Darne M1919 & Stokes mortar"
 SRD_support_weapons_desc:0 "The Darne M1919 is a machine gun of French origin. The weapon's appearance is crude and the belt fed monster of a machine gun was designed for rapid manufacturing technologies due to the exile of so many Frenchmen. The Stokes mortar is a Weltkrieg era British smoothbore trench mortar that allows for higher angles of fire."
 SRD_support_weapons2:0 "Mitrailleuse Hotchkiss Mle 1926 & Mortier Brandt Mle 27/31"
 SRD_support_weapons2_short:0 "Hotchkiss Mle 1926 & Brandt Mle 27/31"
 SRD_support_weapons2_desc:0 "The Hotchkiss Mle 1926 is a machine gun of French origin, adopted formally by the Sardinian military. It is a light machine gun with a regulator that controlls the rate of fire as well as an overhead or belt fed magazine. The simple and effective Brandt mortar designed by Edgar Brandt requires a ten man crew and can fire off 18 rounds per minute making it an incredible weapon for supporting fire."
 SRD_support_weapons3:0 "Mitrailleuse Hotchkiss Mle 26/37 & Mortier Brandt Mle 35/38"
 SRD_support_weapons3_short:0 "Hotchkiss Mle 26/37 & Brandt Mle 35/38"
 SRD_support_weapons3_desc:0 "As tensions grow across the continent, the Entente must be ready to begin plans for the homecoming. New adjustments and refinements have been made to the Hotchkiss Mle that reduces the machine gun's recoil while slightly increasing its rate of fire."
 SRD_support_weapons4:0 "Mitrailleuse Hotchkiss Mle 26/41 & Mortier Brandt Mle 1942"
 SRD_support_weapons4_short:0 "Hotchkiss Mle 26/41 & Brandt Mle 42"
 SRD_support_weapons4_desc:0 "The continued use of the Hotchkiss machine gun and Brandt mortar reflects the close Franco-Sardinian cooperation. The latest version of the Hotchkiss features an increased rate of fire and telescopic sights for improving accuracy while the latest version of the Brandt mortar features an increased range and rate of fire as its predecessors."
 SRD_infantry_weapons2:0 "Carabina Modello 1928"
 SRD_infantry_weapons2_desc:0 "As part of Sardinia's cooperation with the Entente, the Sardinian forces have adopted the Canadian M1928A1. The M1928A1 is the service variant of the classic M1921 Thompson Machine gun, and although production is expensive, the gun is well-liked among the troops in the field who praise its efficiency and reliability. While most variants rely on smaller 'box' magazines, some other variants feature large and bulky fifty-round drum magazines."
 SRD_improved_infantry_weapons_2:0 "Lanchester Submachine Gun"
 SRD_improved_infantry_weapons_2_desc:0 "The Lanchester is a submachine gun of Canadian origin, a near carbon copy based on the German MP28. As part of Anglo-Sardinian cooperation, copies of the Lanchester were sent to Sardinia as they lack in submachine guns in quantity."
 SRD_advanced_infantry_weapons2:0 "De Lisle Carbine"
 SRD_advanced_infantry_weapons2_desc:0 "The De Lisle Carbine is an advanced silenced rifle that helps the user maintain accuracy as well as stealth. To aid Sardinian special forces, the Canadians sent copies of the De Lisle - a reflection of the Entente's continued support for Sardinia."
