 WHR_infantry_equipment_0:0 "Piachotnaja Vintouka uz.1891/98/25 Mosina-Mauziera"
 WHR_infantry_equipment_0_short:0 "V-91/98/25"
 WHR_infantry_equipment_0_desc:0 "Germany's eastern allies all had large stocks of Russian Mosin rifles, but they all adopted the 8mm Mauser cartridge to match German standards. Wanting to make cost-effective use of existing stocks until more Mauser rifles were available, Polish arsenals worked to convert Mosin rifles into carbines chambering the new official cartridge. The wz. 91/98/25 pattern would quickly be adopted by other Oststaaten to modernise their existing stocks."
 WHR_infantry_equipment_1:0 "Piachotnaja Vintouka uz.1924 Mauziera"
 WHR_infantry_equipment_1_short:0 "V-24"
 WHR_infantry_equipment_1_desc:0 "The Weltkrieg showed first-hand that full-length rifles were unwieldy in trench warfare with little benefit. Germany's famed assault troops were given the shorter Kar. 98AZ whenever possible, and soon after the war, it was decided to standardise on a carbine-length rifle to replace the G.98. The Kar. 98b, based on the AZ model, differed little from its direct predecessor, but more significantly from the longer G. 98, with improved sights and a turned-down bolt. More importantly, it used more parts from the long rifle to increase parts interchangeability and lower manufacturing costs. Many models were ordered by Belarusian government."
 WHR_infantry_equipment_2:0 "Piachotny Pistaliet-Kuliamiot uz.1935 Bierhmana"
 WHR_infantry_equipment_2_short:0 "PK-35"
 WHR_infantry_equipment_2_desc:0 "While the sub-machine gun concept was well-proven during the latter phase of the Weltkrieg, many nations see serious shortage of the weapon type as the Second Weltkrieg broke out. Unable to secure the German Army's standard MP-40, the Oststaaten often have to make due with what is commercially available through private firms. The MP-35, designed by Emil Bergmann and notable for its horizontal magazine on the right side, is a popular choice thanks to its relative ruggedness and affordability, along with Bergmann's willingness to license the design."
 WHR_infantry_equipment_3:0 "Samazaradnaja Vintouka uz.1942 Barnickia"
 WHR_infantry_equipment_3_short:0 "SV-42"
 WHR_infantry_equipment_3_desc:0 "With Germany's machine carbines becoming increasingly present on the battlefield with its intermediate cartridge and select-fire capabilities, Karl Barnitzke of Waffenfabrik Suhl offered a new design as a cheaper, mass-produceable alternative to the M.Kb. 42. The design is very simple and easy to produce, mechanically an enlarged pistol made from extensive use of stamped sheetmetal, using the same intermediate cartridge and 30-round magazines. This semi-automatic rifle, while failing to impress the German Army, caught the interest of Oststaaten, especially Belarus, looking for a cheap alternative to the M.Kb. 42, as the Germans were unwilling to share them. Waffenfabrik Suhl is happy to produce and license the design for local production, significantly raising the firepower of the otherwise-light infantry of Germany's eastern allies."
 WHR_infantry_at:0 "Procitankavaja Strelbu Braujera uz.1939"
 WHR_infantry_at_short:0 "PTS-39"
 WHR_infantry_at2:0 "Reaktyunaja Procitankavaja Strelbu uz.1943"
 WHR_infantry_at2_short:0 "RPTS-43"
 WHR_infantry_at2_desc:0 "The Raketenpanzerbuchse 54 shoulder-launched anti-tank rocket launchers, nicknamed 'Ofenrohr' ('stove pipe') and the more popular 'Panzerschreck' ('Tank's Fright'), are lightweight infantry weapons developed for the German military, inspired by the rumours about American rocket launchers. Under ideal conditions, the R.Pz.B. 54 can penetrate heavy tanks’ armour with its 8,8-centimetre rockets, already used by the Raketenwerfer 43 rocket launchers. As a drawback, the R.Pz.B. 54 produces a lot of smoke upon firing. Many shipped over from Germany given Belarus' lack of anti tank weapons."
