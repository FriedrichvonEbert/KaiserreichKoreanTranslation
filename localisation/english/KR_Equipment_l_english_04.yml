 RUS_train_equipment_1:0 "Paravoz Tip 1"
 RUS_train_equipment_1_short:0 "Type P1"
 RUS_train_equipment_1_desc:0 "Designed in 1931, the Class P1 replaced many of the American-built Class Ye locomotives serving on the Russian network. In 1936, the locomotive class was fitted with a superheater to improve power output, creating the P1-21 variant. The solid performance of the class quickly led to massive orders and became the most popular locomotive on the Russian network, with workshops built solely for the production of this type."
 RUS_train_equipment_2:0 "Paravoz Fevralskaya doroga"
 RUS_train_equipment_2_short:0 "Class F"
 RUS_train_equipment_2_desc:0 "Developed at the Kolomna Factory and named after the February Railway connecting Moscow and Petrograd, the Class F locomotives are economical and suited for serving on the vast Russian railway network. Without a trailing wheel set and complicated components, serial production of the type was faster and cheaper  compared to the Type P1."
 RUS_train_equipment_3:0 "Broneparovoz Obrezets 1940"
 RUS_train_equipment_3_short:0 "BPR-40"
 RUS_train_equipment_3_desc:0 "The BP-35 class of armoured trains are designed to assist infantry in securing train tracks, a crucial chain connecting the vast Russia. Due to the foreseeable war coming, new classes of armoured trains and locomotives were designed, becoming the PR-40 armoured train and the BPR-40 locomotive. Encased in three inches of armour plating, the train would have separate armoured compartments for both anti-aircraft and anti-tank guns, requiring a crew of up to 200 men and weighing over 350 tonnes."
