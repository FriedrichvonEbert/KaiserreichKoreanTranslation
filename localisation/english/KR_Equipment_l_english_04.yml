 SOV_train_equipment_1_short:0 "Type L"
 SOV_train_equipment_1_desc:0 "Designed in 1931, the Class P1 replaced many of the American-built Class Ye locomotives serving on the Russian network. In 1936, the locomotive class was fitted with a superheater to improve power output, creating the P1-21 variant. The solid performance of the class quickly led to massive orders and became the most popular locomotive on the Russian network, with workshops built solely for the production of this type. The class would be renamed the Class L after the Russian Civil War, after Vladimir Lenin, a socialist martyr."
 SOV_train_equipment_2:0 "Parovoz Pobeda klass"
 SOV_train_equipment_2_short:0 "Class P"
 SOV_train_equipment_2_desc:0 "Developed at the Kolomna Factory and named after the February Railway connecting Moscow and Petrograd, the Class F locomotives are economical and suited for serving on the vast Russian railway network. Without a trailing wheel set and complicated components, serial production of the type was faster and cheaper compared to the Type P1. The class would be renamed the class P, after Pobeda, or ‘Victory’."
