 SUR_motorized_equipment_1:0 "DAF Trado"
 SUR_motorized_equipment_1_short:0 "DAF Trado"
 SUR_motorized_equipment_1_desc:0 "The Trado suspension system was a considerable commercial success and applied to many existing and new civilian and military truck types. It consisted of a leaf-springed bogie with two actuated road wheels that could be easily attached to, driven by and rotate on the back axis of any commercial truck, thus adding a "walking beam" to the vehicle that significantly improved its cross-country performance."
 SUR_mechanized_equipment_1:0 "Braat Overvalwagen"
 SUR_mechanized_equipment_1_short:0 "Overvalwagen"
 SUR_mechanized_equipment_1_desc:0 "Designed in 1940 and based on a Chevrolet COE (Cab Over Chassis) truck. In order to deflect or stop small arms fire, the sloped hull was 20 mm thick at the front glacis and 12 mm thick at the sides and rear. The main cab counted one driver armoured hinged panel and a side vision slit, while the commander position received a three-faced casemate housing an air-cooled cal.30 (7.62 mm) Browning machine gun or a liquid-cooled .303 (7.7 mm) Vickers and a rear hatch."
 SUR_mechanized_equipment_2:0 "Pantserwagen M.42"
 SUR_mechanized_equipment_2_short:0 "Psw. M.42"
 SUR_mechanized_equipment_3:0 "Pantserwagen M.44"
 SUR_mechanized_equipment_3_short:0 "Psw. M.44"
 SUR_gw_tank_equipment:0 "Carden Loyd Mk VI"
 SUR_gw_tank_equipment_short:0 "V-CL Mk VI"
 SUR_gw_tank_equipment_desc:0 "The Royal Dutch Army had only a handful of either obsolete or worn-out armoured cars, twelve excellent DAF M39 six-wheeled armoured trucks, and five Carden Loyd Mark VI tankettes, named Lynx, Poema, Jaguar, Panter, and Luipaard."
 SUR_light_tank_equipment_1:0 "DAF M39 Pantserwagen"
 SUR_light_tank_equipment_1_short:0 "DAF M39"
 SUR_light_tank_equipment_1_desc:0 "For its time the DAF M39 was a modern design with an all-welded monocoque construction of the hull and extensive use of sloped armour. The turret, fitted with a relatively powerful 37 mm cannon, was produced in Sweden by Landsverk. The type was lightly armoured and relatively fast, with a good cross-country capability."
 SUR_light_tank_equipment_2:0 "CTMS-1TB1"
 SUR_light_tank_equipment_2_short:0 "CTMS-1TB1"
 SUR_light_tank_equipment_2_desc:0 "The CTMS-1TB1 project was started by Marmon-Herrington to produce a three-man light tank for the Dutch Army. It was armed with a 37 mm automatic cannon and coaxial M1919 machine gun. They originally meant to send 600 of them to the Dutch East Indies. However, the campaign ended too early for prototypes to be sent."
 SUR_light_tank_equipment_3:0 "MTLS-1G14"
 SUR_light_tank_equipment_3_short:0 "MTLS-1G14"
 SUR_light_tank_equipment_3_desc:0 "The MTLS-1G14 project was started at the same time as the CTMS-1TB1 to produce a four-man medium tank for the Dutch Army. It was armed with two 37 mm automatic cannons. It also was equipped with five M1919 machine guns, three of which were mounted on the hull, one mounted coaxially, and one mounted on the top of the turret. The armour was bolted and measured between 13–38 mm."
 SUR_light_tank_aa_equipment_3:0 "Braat AA"
 SUR_light_tank_aa_equipment_3_short:0 "Braat AA"
 SUR_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a Braat Overvalwagen."
 SLO_infantry_equipment_0:0 "Puška uříznutá vzor 95"
 SLO_infantry_equipment_0_short:0 "만리허 vz. 95"
 SLO_infantry_equipment_0_desc:0 "The Mannlicher M1895 (German: Infanterie Repetier-Gewehr M.95) was the service rifle of the Austro-Hungarian armed forces during the Weltkrieg. Designed by Ferdinand von Mannlicher, it used a straight-pull bolt-action for increased rate-of-fire compared to its contemporaries, giving it the nickname Ruck-Zuck (German slang for \"back and forth\") by Austrian troops and \"Ta-Pum\" by the Italians on the receiving end. The Italian song \"Ta pum!\" from the Weltkrieg refers to this rifle. Later in the war, most rifles were converted into the short "Stutzen" ("cut-down") configuration."
 SLO_infantry_equipment_1:0 "Mannlicher-FÉG Karabina vzor 24"
 SLO_infantry_equipment_1_short:0 "카라비나 vz. 24"
 SLO_infantry_equipment_1_desc:0 "The Weltkrieg made the M.95's deficiencies all-too obvious, especially its relatively underpowered round-nose cartridge and the required maintenance for the straight-pull action. Steyr developed the 8x56mm \"Spitzer\" cartridge that would serve as the basis to a new generation of weapons and push the M.95 to its full potential. In the 1924 Rifle Trial, the Hungarian FÉG design based on the Mannlicher-Schönauer's excellent turn-bolt-action won out and was adopted."
 SLO_infantry_equipment_2:0 "ZB Samonabíjecí Karabina vzor 42"
 SLO_infantry_equipment_2_short:0 "SK vz. 42"
 SLO_infantry_equipment_2_desc:0 "While the Imperial and Royal forces were interested in self-loading rifles since the late 1920s, the political and economic situation along with repeated disappointments during trials delayed the project while the Army focused on other developments. When the second Weltkrieg erupted, interest in the project was renewed and Zbrojovka Brno in Bohemia would have its design adopted in 1942. The rifle was quite modern, using a gas-operated system, tilting breechblock and a detachable box magazine, although troops were only issued extra magazines later in the war."
 SLO_infantry_equipment_3:0 "ZB Strojní Karabina vzor 44"
 SLO_infantry_equipment_3_short:0 "SK vz. 44"
 SLO_infantry_equipment_3_desc:0 "The development of a portable automatic rifle using an intermediate cartridge was born in the Monarchy thanks to the success of the Király series of "heavy" submachine guns and the realisation that combat ranges were far shorter than anticipated. Wanting to maximise the firepower of the infantryman, Czech designer Alois Farlík developed the 8x45mm intermediate cartridge while ZB designed the machine-carbine around it. It would adopt it as the Maschinenkarabiner M.44."
