 SRD_train_equipment_1:0 "FS Gruppo 740"
 SRD_train_equipment_1_short:0 "FS Gr. 740"
 SRD_train_equipment_1_desc:0 "Designed by the Adriatic Railways shortly before the nationalisation of the railways in 1905, the 740 Group is a series of 'Consolidation' class locomotives. Built to haul heavy trains on the montainous lines of the Northern Appennine, while keeping a comparatively low axle load of 14 tons to run on older, less frequently mantained tracks, these engines excelled in their task, and were subsequently built in copious number before the Great War. Distributed across the Peninsula to relieve the older pre-nationalisation engines, a good number of those engines ended up hauling trains on the Sardinian Dorsal Railway, and subsequently remained in our hands."
 SRD_train_equipment_2:0 "FS Gruppo 741"
 SRD_train_equipment_2_short:0 "FS Gr. 741"
 SRD_train_equipment_2_desc:0 "Designed with the scarcity of vital resources such as coal in mind, the 741 Group is an evolution of the 740 Group including various improvements, such as the new Caprotti valve gear and the Franco-Crosti boiler. Vastly cheaper to run and more powerful than most other locomotives, the 741 Class does have a higher axle load than their predecessors, making it more difficult to run such engines on older tracks."
