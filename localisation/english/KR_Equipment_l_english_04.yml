 SIA_train_equipment_1:0 "RSR 260 Hanomag"
 SIA_train_equipment_1_short:0 "RSR 260"
 SIA_train_equipment_1_desc:0 "Ordered between 1928-1929 by the Royal State Railway of Siam, the RSR 260 was a class of 4-6-2 (Pacific) locomotive built by Hanomag. These locomotives, which superseded the existing E-Classes commissioned between 1915-1921, serve as the new workhorse of the expanding railway network in Siam for both express and mixed traffic trains."
 SIA_train_equipment_2:0 "RSR 350 Mikado"
 SIA_train_equipment_2_short:0 "RSR 350"
 SIA_train_equipment_2_desc:0 "Also known as Japanese Government Railways DX50 locomotive, these locomotives imported from Japan were the first class of 2-8-2 (Mikado) that became successful within the Siamese service. The RSR later ordered more Mikado standard locomotives to meet railways as well as military demands."
 SIB_infantry_equipment_0:0 "Vintovka Mosina obr.1891"
 SIB_infantry_equipment_0_short:0 "Mosina 1891"
 SIB_infantry_equipment_1:0 "Vintovka Mosina obr.1891/1930"
 SIB_infantry_equipment_1_short:0 "Mosina 1891/1930"
 SIC_infantry_equipment_0:0 "Carcano Modello 1891"
 SIC_infantry_equipment_0_short:0 "Carcano M91"
 SIC_infantry_equipment_0_desc:0 "The Carcan M91 was the standard rifle of the Italian armed forces during the Weltkrieg and the Italian Civil War. esigned by Salvatore Carcano at the Turin Army Arsenal in 1891, the carbine fires 6.5 x 52mm Carcano cartridges. The magazine system uses en bloc charger clips which were originally developed by Ferdinand Mannlicher - hence why the gun is often referred to as the 'Mannlicher-Carcano.'"
 SIC_infantry_equipment_1:0 "카라비너 98b"
 SIC_infantry_equipment_1_short:0 "마우저 Kar. 98b"
 SIC_infantry_equipment_1_desc:0 "The Weltkrieg showed first-hand that full-length rifles were unwieldy in trench warfare with little benefit. Germany's famed assault troops were given the shorter Kar. 98AZ whenever possible, and soon after the war, it was decided to standardise on a carbine-length rifle to replace the G.98. The Kar. 98b, based on the AZ model, differed little from its direct predecessor, but more significantly from the longer G. 98, with improved sights and a turned-down bolt. More importantly, it used more parts from the long rifle to increase parts interchangeability and lower manufacturing costs. As part of Sicilian-German cooperation in response to the red threat of the north, large quantities of the 98b were shipped to Sicily."
 SIC_infantry_equipment_2:0 "SME M38"
 SIC_infantry_equipment_2_short:0 "SME M38"
 SIC_infantry_equipment_2_desc:0 "Following the rejection of its 1938 pattern semi-automatic rifle, the CZ company attempted to market the design to a variety of foreign nations. The Two Sicilies tested the rifle and like the Austrians, found the rifle unreliable in harsh conditions and difficult to disassemble, but sought to redesign the gun to fix its shortcomings. The SME state run electrical company, which had begun to produce and design small arms only a few years prior, was set to the task. The end result, designated the SME M38 upon adoption, while improved over its Czech predecessor, still bears many of the latter's design quirks."
 SIC_infantry_equipment_3:0 "Selbstladegewehr Modell 40"
 SIC_infantry_equipment_3_short:0 "S.G. 40"
 SIC_infantry_equipment_3_desc:0 "Designed by the Mauser company in response to a desire of the German Army for a self-loading rifle with a backup bolt action, the Selbstladegewehr 40 is a massive leap forward in German small arms design. While initial prototypes were highly inaccurate, heavy, and prone to jamming, the German Heer eventually dropped some of its other specific requirements for the rifle. The end result was the initial prototype with only a few design edits, and it proved effective. As a response to growing tensions on the Italian peninsula, large numbers of these rifles were sent to the Sicilian Armed Forces."
 SIC_train_equipment_1:0 "FS Gruppo 740"
 SIC_train_equipment_1_short:0 "FS Gr. 740"
 SIC_train_equipment_1_desc:0 "Designed by the Adriatic Railways shortly before the nationalisation of the railways in 1905, the 740 Group is a series of 'Consolidation' class locomotives. Built to haul heavy trains on the montainous lines of the Northern Appennine, while keeping a comparatively low axle load of 14 tons to run on older, less frequently mantained tracks, these engines excelled in their task, and were subsequently built in copious number before the Great War. Distributed across the Peninsula to relieve the older pre-nationalisation engines, a good number of those engines ended up in service in Sicily, and subsequently remained in our hands."
 SIC_train_equipment_2:0 "FS Gruppo 940"
 SIC_train_equipment_2_short:0 "FS Gr. 940"
 SIC_train_equipment_2_desc:0 "Designed with the 740 Group as a basis, these 'Mikado' class tank engines were built to haul heavy freight trains on the steep lines of the Southern Appennines and the Rome-Pescara line. Though less powerful than their traditional engine-tender counterparts, they are overall more flexible and cheaper to operate, while their lower axle load allows them to run on older tracks."
 SIE_infantry_equipment_0:0 "Fusil Lebel Modèle 1886 M93"
 SIE_infantry_equipment_0_short:0 "Lebel Mle M93"
 SIE_support_weapons:0 "Darne M1919 & Stokes mortar"
 SIE_gw_tank_equipment:0 "Renault FT"
 SIE_gw_tank_equipment_short:0 "FT"
 SIK_infantry_equipment_0:0 "Hanyang Type 88"
 SIK_infantry_equipment_0_short:0 "Hanyang Type 88"
 SIK_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unwieldy.\n\nThis variety is mainly produced at the Xining Arsenal in Qinghai, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
 SIK_infantry_equipment_1:0 "Vintovka Mosina 1891 obr.1891/1930"
 SIK_infantry_equipment_1_short:0 "Mosina 1891/1930"
 SIK_infantry_equipment_2:0 "PPSh-41"
 SIK_infantry_equipment_2_short:0 "PPSh-41"
 SIK_infantry_equipment_3:0 "Hanyang Xuantong Type 35"
 SIK_infantry_equipment_3_short:0 "Hanyang Type 35"
 SIK_infantry_equipment_3_desc:0 "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 SIK_artillery_equipment_1:0 "75mm Hanyang Xuantong Type 13 Field Gun"
 SIK_artillery_equipment_1_short:0 "Hanyang Type 13"
 SIK_artillery_equipment_1_desc:0 "As the most produced artillery during the Beiyang era, this artillery entered service in many armies across China.\n\nFollowing the Qing restoration, the new government announced that it would be renamed the 'Xuantong Type 13', but republican forces still refer to it as the 'Xinhai Type 10'."
 SIK_gw_armored_car_equipment:0 "BA-27"
 SIK_gw_armored_car_equipment_short:0 "BA-27"
 SIK_armored_car_equipment_1:0 "BA-10"
 SIK_armored_car_equipment_1_short:0 "BA-10"
 SIK_motorized_equipment_1:0 "Citroën P21 Type C6 'Croisiere Jaune'"
 SIK_motorized_equipment_1_short:0 "시트로엥 P21"
 SIK_motorized_equipment_1_desc:0 "In November 1931, the great Croisière Jaune (Yellow Expedition) organised by Citroën arrived in Xinjiang. Yang Zengxin, the governor of Xinjiang, was surprised by the French expedition across the Silk Road, and warmly received the expedition team. Seeing that these trucks can drive continuously in harsh environments, during the expedition's stay in Xinjiang, Yang Zengxin proposed to purchase a batch of Citroën P21 cars, and the expedition readily agreed to this request because the purpose of their expedition was to advertise for Citroën. Soon after the expedition arrived in Beijing in February 1932, the French shipped the first batch of auto parts and engineers to Xinjiang. This truck has also become the most common truck in Xinjiang."
 SLV_infantry_equipment_0:0 "만리허 카라빈 M.95"
 SLV_infantry_equipment_0_short:0 "만리허 M.95"
 SLV_infantry_equipment_0_desc:0 "The Mannlicher M1895 (German: Infanterie Repetier-Gewehr M.95) was the service rifle of the Austro-Hungarian armed forces during the Weltkrieg. Designed by Ferdinand von Mannlicher, it used a straight-pull bolt-action for increased rate-of-fire compared to its contemporaries, giving it the nickname Ruck-Zuck (German slang for \"back and forth\") by Austrian troops and \"Ta-Pum\" by the Italians on the receiving end. The Italian song \"Ta pum!\" from the Weltkrieg refers to this rifle. Later in the war, most rifles were converted into the short "Stutzen" ("cut-down") configuration."
 SLV_infantry_equipment_1:0 "만리허-FÉG 카라비너 M.24"
 SLV_infantry_equipment_1_short:0 "Karabin M.24"
 SLV_infantry_equipment_1_desc:0 "The Weltkrieg made the M.95's deficiencies all-too obvious, especially its relatively underpowered round-nose cartridge and the required maintenance for the straight-pull action. Steyr developed the 8x56mm \"Spitzer\" cartridge that would serve as the basis to a new generation of weapons and push the M.95 to its full potential. In the 1924 Rifle Trial, the Hungarian FÉG design based on the Mannlicher-Schönauer's excellent turn-bolt-action won out and was adopted."
 SLV_infantry_equipment_2:0 "ZB samopuneći karabin M.42"
 SLV_infantry_equipment_2_short:0 "SK M.42"
 SLV_infantry_equipment_2_desc:0 "While the Imperial and Royal forces were interested in self-loading rifles since the late 1920s, the political and economic situation along with repeated disappointments during trials delayed the project while the Army focused on other developments. When the second Weltkrieg erupted, interest in the project was renewed and Zbrojovka Brno in Bohemia would have its design adopted in 1942. The rifle was quite modern, using a gas-operated system, tilting breechblock and a detachable box magazine, although troops were only issued extra magazines later in the war."
 SLV_infantry_equipment_3:0 "ZB strojokarabin M.44"
 SLV_infantry_equipment_3_short:0 "SK M.44"
 SLV_infantry_equipment_3_desc:0 "The development of a portable automatic rifle using an intermediate cartridge was born in the Monarchy thanks to the success of the Király series of "heavy" submachine guns and the realisation that combat ranges were far shorter than anticipated. Wanting to maximise the firepower of the infantryman, Czech designer Alois Farlík developed the 8x45mm intermediate cartridge while ZB designed the machine-carbine around it. It would adopt it as the Maschinenkarabiner M.44."
 SLV_infantry_at:0 "Protioklop puška M.38"
 SLV_infantry_at2:0 "Protioklop Bacači Raketa M.42"
