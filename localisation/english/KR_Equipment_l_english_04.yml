 SYR_infantry_equipment_0_desc:0 "Mauser G98 was the main service rifle of the Ottoman Army during the Weltkrieg. The Ottoman M1903, chambered in 7.65mm, was the most common variant of Mauser in use. Pronounced 'Mavzer' by the Ottomans, this iconic rifle achieved great fame and became deeply ingrained in the Turkish subconscious.\n'One side of me withered from sorrows / the other from a Mavzer wound'. Freed from Ottoman control, the Palestinian army possess a large number of these rifles."
 SYR_infantry_equipment_1:0 "Albunduqiat Al'iimbiraturia Namudhaj 1355"
 SYR_infantry_equipment_1_short:0 "키리칼레 B55"
 SYR_infantry_equipment_1_desc:0 "Kırıkkale T55 was the name given to the Ottoman modification of Mauser Gewehr 98. Starting in 1933, the Ottoman Empire updated their old rifles to a common configuration known as the Model of 1936 and all in 8x57 Mauser cartridge. The standardisation of all Mausers in Ottoman inventory helped ease the logistical nightmare of having to supply 4 different types of rifle ammunition to all units."
