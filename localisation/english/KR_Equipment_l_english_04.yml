 SRI_train_equipment_1:0 "FS Gruppo 625"
 SRI_train_equipment_1_short:0 "FS Gr. 625"
 SRI_train_equipment_1_desc:0 "Designed in two batches by the Adriatic Railways in 1903 and the National Railways in 1909, the 625 Group are 'Mogul' class multirole engines built in Germany before the Great War. These engines were equipped with the 'Italian Bogie', a special frontal bogie designed to run on low radius bends on older lines, as well as the Caprotti valve gear. With the Northwestern lines and the Porrettana line between Bologna and Florence being rapidly electrified in the three-phase AC system, the 625 Group was dispatched to Turin to service the remaining lines, where it remained after the war, remaining in our hands."
 SRI_train_equipment_2:0 "FS Gruppo 623"
 SRI_train_equipment_2_short:0 "FS Gr. 623"
 SRI_train_equipment_2_desc:0 "An evolution of the 625 Group designed with the scarcity of resources such as coal in mind, the 623 Group is equipped with the new Franco-Crosti boiler and various other improvements. More powerful than their predecessors and cheaper to operate, the higher axle load is not a problem on these relatively small engines, allowing them to operate in all but the least mantained lines. However, they remain less powerful than other locomotives, requiring multiple engines to haul the heaviest trains."
