 cendem.1.t:0 "연방이 탄생하다!"
 cendem.1.d:0 "우리가 반역자들에게 이기게 되면서 우리는 이제 중앙아메리카 연방을 선포할 수 있습니다. 우리의 소원인 민주주의 하의 통일은 더이상 과거의 망상이 아닙니다. 그래도, 아직 갈길이 멉니다. 우리의 영토가 현저하게 확장됨에 따라, 우리 정부는 새로운 영토가 재편될 때까지 새로 구성된 국가의 행정권을 중앙아메리카 제헌회의에 위임하기로 결정하였으며, 제헌회의에서 두각을 나타낸 정당이 중앙아메리카 연방의 운명을 결정하게 될 것입니다."
 cendem.1.a:0 "연방이여, 영원하라!"
 cendem.2.t:0 "연합당의 형성"
 cendem.2.d:0 "중앙아메리카 대륙의 통일을 원했던 여러 정당이 연합하여 탄생한 연합당이 과테말라 시우다드에서 첫 회의를 개최했습니다. 수년 동안 중앙아메리카의 통일을 준비해온 그들은 전당대회에 처음으로 모습을 드러냈고, 여타 정당들이 조직되고 나라가 나아가야 할 방향에 관한 회의가 열리기 전까지 임시로 정권을 이양받았습니다.\n\n과테말라 정치인 호세 페르펙토 아스미티아 곤살레스가 이끄는 연합당은 보수적이며, 이미 정당의 성명서를 통해 중앙아메리카 내 모든 문화를 포괄하는 광범위한 중앙아메리카 정체성을 만드는 것이 목표라고 밝혔습니다. 그들은 또한 외국인의 국정 간섭을 거부하고 있습니다. 이는 유나이티드 프루트 컴퍼니의 국내 영향력을 말소하는 것을 의미할 수도 있습니다..."
 cendem.2.a:0 "바라건데, 수많은 정당들 중 처음이길."
 cendem.3.t:0 "민주연합당의 형성"
 cendem.3.d:0 "민주연합당은 연방의 공식 정당으로 출범 후 첫 회의를 개최했습니다. 온두라스 테구시갈파에서 열린 이 회의는 사카사의 경제자립정책 계획에 적대감을 느끼는 많은 시장 자유주의자들을 하나로 묶고, 그들이 추구하는 정책에 관한 성명서를 발표했습니다. 특히 유나이티드 프루트 컴퍼니와 같은 외국 기업들과의 협력과 중앙아메리카 시장을 세계에 개방하는 것이 주요 당론입니다. 그러나 그들은 내전에 휘말린 미국이 중앙아메리카가 혼란에 빠진 이유 중 하나로 보고 있기 때문에 어떤 특정한 외국의 힘에 의존하고 싶지 않다고 합니다.\n\n유감스럽게도, 온두라스의 자유주의 진영인 호세 앙헬 수니가가 이끄는 세력은 니카라과의 호세 마리아 몽카다가 이끄는 세력의 반대에 직면하고 있으므로, 회의 중에 모든 문제가 해결되지는 않았습니다. 민주연합당은 당 대표 선출의 문제를 해결하기 위해 당 내 경선을 하기로 했고, 이번 경선의 승자가 당을 이끌게 됩니다."
 cendem.3.a:0 "호세 앙헬 수니가가 대중들의 선택을 받아 자리를 유지할 것입니다."
 cendem.3.b:0 "호세 마리아 몽카다가 정당 내 여론조사에서 앞서나갔습니다!"
 cendem.4.t:0 "자유당의 형성"
 cendem.4.d:0 "중앙아메리카 연방의 정치 지형이 형성되기 시작하면서, 연합당에게 도전할 또 다른 정당이 등장했습니다. 자유당은 마나과에서 공식적으로 창당되었으며, 구 니카라과 자유당의 후안 바우티스타 사카사를 수장으로 하여 연방의 공식 정당이 되었습니다. 자유당은 중앙아메리카의 경제적 독립을 약속하고, 농업 수출 기반 경제에서 산업 기반 경제로 전환할 것을 약속합니다. 이러한 전제에도 불구하고, 그들은 이 목표를 달성하기 위해 외국 기업들과 협력할 용의가 있다고 밝혔고, 이 덕분에 외국인 투자자들, 특히 그들의 자산이 압류될 것을 우려한 유나이티드 프루트 컴퍼티의 불안이 완화되었습니다."
 cendem.4.a:0 "자유주의의 불꽃은 중앙아메리카에서 계속해 불타리라!"
 cendem.5.t:0 "노동당의 형성"
 cendem.5.d:0 "자유당이나 연합당과 같이 원대한 야망을 가진 정당들이 정치 선전을 시작하는 동안, 노동당이 산살바도르에서 결성되었습니다. 산살바도르에서는 많은 중도좌파 정치인들과 사상가들이 많은 면에서 다른 정당들과 합의하면서도, 국가의 번영에 대한 야망보다는 중앙아메리카 농민들을 돕는 데 더 집중하고 있습니다. 노동당이 연방에 가져오고자 하는 많은 변화 가운데는 복지국가 수립, 토지개혁, 중산층 창출 등이 있는데, 이는 현재 우리나라에 매우 부족한 것입니다.\n\n이런 와중에 다른 나라의 수많은 정당들이 합쳐지면서, 프란시스코 세케이라 모레노가 이끄는 정통 사회 민주주의를 따르는 사람들과 살바도르 정치인 알베르토 마스페레르가 만든 수정 사회 민주주의와 아르투로 아라우호의 '활력주의'를 추종하는 사람들간 의견이 충돌하면서, 다음 선거에서 누가 당을 이끌게 될 것인지 불확실한 상태입니다. 이를 위해 전당대회를 거쳐 당원선거가 실시되었으며, 다음 선거 때 출마할 당 대표가 선출됩니다."
 cendem.5.a:0 "장미는 아라우호의 이상과 함께 중앙아메리카에 뿌리 내릴 것입니다."
 cendem.5.b:0 "장미는 모레노의 이상과 함께 중앙아메리카에 뿌리 내릴 것입니다."
 cendem.6.t:0 "제헌의회의 시작"
 cendem.6.d:0 "중앙정부 없이, 새롭게 창당된 모든 정당의 대표들 간에 의견을 조율하여 헌법을 제정하는 것은 어려운 일이었습니다. 회의가 열려야 할 도시에 대한 합의가 이루어지지 않았기 때문에 산살바도르 시가 연방의 중심부에 위치하며, 대규모 정치 시위를 개최할 수 있는 기반 시설을 갖추고 있었으며, 독립의 시발점이 된 중앙아메리카 독립의 상징적인 장소이므로 선택되었습니다. 대표단이 도착하면, 가까운 미래에 연방이 어떠한 모습을 보여야 하는지에 대한 제언들을 받고, 제헌의회 의원들은 국가의 미래를 결정해야 할 의무가 있습니다."
 cendem.6.a:0 "자네들 모두 다 환영하네."
 cendem.7.t:0 "적들의 운명에 대한 논의"
 cendem.7.d:0 "제헌의회에서 헌법에 관한 문제를 결정하기 전에, 연합당이 중앙아메리카의 민주주의를 파괴하려고 시도했던 급진주의자들을 어떻게 할 것인지 논의하면서 제헌의회를 시작하자고 주장했고 이는 받아들여졌습니다. 제헌의회 의원들 모두가 사형에 찬성할 수 없다는 것은 분명하지만, 여전히 급진주의자들에 적합한 형벌을 결정해야 합니다. 민주연합당은 지도자들과 연방정부를 합법적으로 인정하지 않는 사람들을 추방할 것을 제안했는데, 이는 가장 관대한 해결책으로 여겨지지만, 범죄자들을 너무 자유롭게 풀어주는 것으로 보입니다. 연합당은 그들을 평생 감옥에 가두자고 제안하며, 이는 다소 간단한 해결책이기는 하지만, 만약의 사태가 발생할 경우 우리나라에 위험을 초래할 수 있습니다. 반면 노동당은 단순히 범죄자들을 투옥시키는 방안에서 나아가, 형량을 줄여주는 대가로 우리 나라의 재건과 개선에 필수적인 대규모 토목공사에 동원시키려고 합니다. 회의가 진전되기 전에, 이 문제는 우리나라의 단기적 안정을 위해 해결되어야 할 것입니다."
 cendem.7.a:0 "민주연합당이 제안한 것이 옳다."
 cendem.7.b:0 "연합당이 핵심을 짚었다, 이 범죄자들이 거리에서 자유롭게 돌아다녀선 절대 안 된다!"
 cendem.7.c:0 "범죄자라도 자신들의 죄를 용서받을 수 있어야만 한다!"
 cendem.8.t:0 "행정부 권력 논의: 대통령의 권한"
 cendem.8.d:0 "노동당이 제기한 주요 현안 중 하나는 대통령에게 너무 많은 권한을 주는 것이 장기적으로 얼마나 연방에 해가 될 수 있는가 하는 것입니다. 따라서 의회에서 3분의 2의 다수결이 성립될 경우 대통령 결정에 거부권을 행사하여 대통령의 힘을 줄이고자 하며, 이렇게 하지 않으면 권위주의 정권이 들어설 수 있는 기회가 열릴 것이라고 주장합니다. 하지만, 연합당은 이전 연방의 비효율적인 통치가 결국 연방의 해체를 이끌었기 때문에, 연방의 제자리를 잡기 위해서는 강력한 집행력이 필요하다고 주장합니다. 며칠간의 토론 끝에, 제헌의회 의원들은 이 문제에 대해 투표할 준비가 되었습니다."
 cendem.8.a:0 "대통령은 절대적인 거부권을 가지게 될 것이다."
 cendem.8.b:0 "의회는 재적 3분의 2의 다수결로 거부권을 번복할 수 있을 것이다."
 cendem.9.t:0 "헌법의 우위성에 관하여"
 cendem.9.d:0 "헌법이 구체화되기 시작함에 따라, 우리는 헌법이 연방에 어떤 역할을 할 것인지 결정해야 합니다. 이 회의를 통해 헌법에 절대적인 권한을 부여하여, 헌법에 위배될 경우 모든 지방법을 무용지물로 만들 수 있지만, 노동당에서는 이러한 방안이 위험한 수준으로 지방 자치권을 낮추는 동시에 연방정부에 힘을 줄 것이라고 주장합니다. 대신, 그들은 헌법을 지방법의 지침으로 사용할 것을 제안하고, 연방 헌법의 일부 핵심 조항을 존중하는 한 지역 특색에 따른 지방법을 자유롭게 운영하도록 할 것입니다. 회의에서 무엇이 선택될까요?"
 cendem.9.a:0 "헌법은 어떤 성가신 지방법보다도 우선이다."
 cendem.9.b:0 "헌법은 지방 입법부의 지침적인 역할을 해야 한다."
 cendem.10.t:0 "중앙집권화된 수도?"
 cendem.10.d:0 "자유당의 주요 현안 중 하나는 연방이 각 회원국들을 동등한 지위에 두도록 노력해야 한다는 것이며, 그들은 국가를 지방분권화 하기 위하여 공화국의 3권을 다른 도시로 분할하자는 제안을 내놓았습니다. 제헌의회 의원들이 그들의 제안을 고려해야 할까요?"
 cendem.10.a:0 "아니, 연합은 중앙집권화 되어야 한다."
 cendem.10.b:0 "옳지, 각각의 도시에 권력을 분산시켜야 한다."
 cendem.11.t:0 "국가 수도 선정"
 cendem.11.d:0 "자유당의 제안이 부결된 후, 이제 새로 태어난 우리나라의 수도를 결정할 때입니다. 우리의 선택 중에는 첫 번째 연방의 발상지였던 과테말라 시우다드 데 과테말라, 100여 년 전 독립의 발상지였던 산 살바도르, 1880년 중앙아메리카 공화국의 원래 수도였던 테구시갈파, 그리고 니카라과의 옛 수도이자 중앙아메리카의 가장 위대한 도시 중 하나인 마나과가 있습니다. 제헌의회 의원들이 다음 회의 때까지 휴식을 취하기 위해 산 살바도르 대통령 관저에서 퇴근할 때, 라디오는 새 수도가...라고 보도했습니다."
 cendem.11.a:0 "시우다드 데 과테말라."
 cendem.11.b:0 "산 살바도르."
 cendem.11.c:0 "테구시갈파."
 cendem.11.e:0 "마나과."
 cendem.12.t:0 "행정 수도 선정"
 cendem.12.d:0 "자유당의 제안을 받아들인 후, 이제 새로 태어난 우리나라의 행정 수도를 결정할 때입니다. 우리의 선택 중에는 첫 번째 연방의 발상지였던 과테말라 시우다드 데 과테말라, 100여 년 전 독립의 발상지였던 산 살바도르, 1880년 중앙아메리카 공화국의 원래 수도였던 테구시갈파, 그리고 니카라과의 옛 수도이자 중앙아메리카의 가장 위대한 도시 중 하나인 마나과가 있습니다. 제헌의회 의원들이 다음 회의 때까지 휴식을 취하기 위해 산 살바도르 대통령 관저에서 퇴근할 때, 라디오는 새 수도가...라고 보도했습니다."
 cendem.12.a:0 "시우다드 데 과테말라."
 cendem.12.b:0 "산 살바도르."
 cendem.12.c:0 "테구시갈파."
 cendem.12.e:0 "마나과."
 cendem.13.t:0 "사법 수도 선정"
 cendem.13.d:0 "행정 수도가 선택되었으므로, 이제 대법원이 소재할 사법 수도를 결정해야 합니다."
 cendem.13.a:0 "시우다드 데 과테말라."
 cendem.13.b:0 "산 살바도르."
 cendem.13.c:0 "테구시갈파."
 cendem.13.e:0 "마나과."
 cendem.14.t:0 "입법 수도 선정"
 cendem.14.d:0 "행정 수도와 사법 수도가 선정되었으므로, 이제 상원과 대부분의 입법기관이 배치될 입법 수도를 결정해야 합니다."
 cendem.14.a:0 "시우다드 데 과테말라."
 cendem.14.b:0 "산 살바도르."
 cendem.14.c:0 "테구시갈파."
 cendem.14.e:0 "마나과."
 cendem.15.t:0 "육군의 현황"
 cendem.15.d:0 "한때 우리 시민들을 굴복시켰던 많은 반동적인 군대를 패배시킨 후, 이제 한 때 자유로웠던 국가를 종식시켰던 힘을 어떻게 할 것인지 결정해야 합니다. 우리의 주권을 확보하기 위해서는 국가에 힘이 필요하다는 것은 모두가 인식하고 있지만, 군대에 대한 접근방식은 각 당마다 다릅니다. 연합당은 연방 행정부에 예속되고 대통령이 직접 지휘할 수 있는 연방군을 제안했으며 이렇게 만들어진 연방군은 가능한 한 높은 전문성과 우수한 전술을 유지하기 위해 노력할 것입니다. 노동당은 다른 제안을 내놓았으며, 우리나라가 형성되기 전과 비슷하게 연합군을 만드는 것을 목표로 합니다. 그들은 중앙정부로부터 매우 적은 간섭을 받으며 각 지방정부에게 종속될 것이며 전쟁이 일어날 경우 하나의 연합군이 될 것입니다. 민주연합당은 브라질 군대와 유사하게 지역 민병대의 지원을 받는 연방 군대를 도입하는 혼합편대군 방안을 채택한 타협점을 제시했습니다. 제헌의회 의원들이 투표를 통해 우리 군대의 미래를 결정할 것입니다."
 cendem.15.a:0 "제한된 권력을 가진 연합군이 선택할 수 있는 최선의 선택지다."
 cendem.15.b:0 "타협은 정치만큼이나 오래된 수단이며, 성공적인 것임을 또 다시 증명할 것이다."
 cendem.15.c:0 "연방군이 중앙아메리카의 이해관계를 한번 더 지켜줄 것이다."
 cendem.16.t:0 "임시 내각 구성"
 cendem.16.d:0 "제헌의회의 마지막 순서 중 하나는 근 시일내에 제대로 선거가 치뤄지기 이전까지 국정을 다룰 임시 내각을 지명하는 것입니다."
 cendem.16.a:0 "모두를 기쁘게 할 임시적인 대책이군."
 cendem.17.t:0 "임시 대통령"
 cendem.17.d:0 "제헌의회의 마지막 결정은 첫 선거가 치러질 때까지 임시 대통령을 지명하는 것입니다. 모든 정당은 국민의 의지가 나라를 이끌 사람을 결정할 때까지 그 역할을 수행하기 위해 대표들을 내세웠습니다. 임시 대통령은 제헌의회에서 선출되지만, 선거는 3개월 후에 공식적으로 치러질 예정이어서 잠정적인 후보자들은 전국적으로 투표 부스와 투표 용지가 확보될 수 있는 충분한 시간을 갖게 되었습니다."
 cendem.17.a:0 "노동당이 임시적으로 국정을 이끈다."
 cendem.17.b:0 "자유당이 임시적으로 국정을 이끈다."
 cendem.17.c:0 "민주연합당이 임시적으로 국정을 이끈다."
 cendem.17.e:0 "연합당이 임시적으로 국정을 이끈다."
 cendem.17.f:0 "국민혁명당이 임시적으로 국정을 이끈다."
 cendem.18.t:0 "국민혁명당의 구성"
 cendem.18.d:0 "중앙아메리카의 여러 사회주의 운동의 잔재에서 탄생한 국민혁명당이 오늘 케살테낭고에서 결성되었습니다. 과테말라 사람 실베리오 오르티스가 이끄는 이 정당은 산디노나 마르티와 같은 전통적인 사회주의자에 비해 다소 온건한 형태의 사회주의 정당입니다. 당은 정치 참여를 허용하기 위해 한때 중앙아메리카를 혼란에 빠뜨렸던 급진주의자들과 결탁하지 않기로 다른 정당들에게 선서를 할 수밖에 없었습니다. 토지 개혁, 서민 복지, 원주민 권리 향상이라는 그들의 강령은 중앙아메리카 사회주의의 패배에도 불구하고 여전히 연방에 남아있을 수 있었습니다."
 cendem.18.a:0 "이들이 예전처럼 강성해질 수 있는지는 오직 시간만이 말해 줄 것이다."
 cendem.19.t:0 "[GetYear]년 중앙아메리카 조기 선거"
 cendem.19.d:0 "우리 나라 안의 모든 도시와 마을에서 무기명 투표가 준비됨에 따라, 시민들은 다음 4년 동안 어느 당이 나라를 이끌게 될 지 궁금해 합니다. 날이 지날수록 투표가 집계되고 있으며, 그 결과는..."
 cendem.19.a:0 "노동당이 이끄는 노동당/국민혁명당 연정이 인기를 얻었습니다!"
 cendem.19.b:0 "자유당이 이끄는 자유당/민주연합당 연정이 자랑스런 승리를 거두었습니다!"
 cendem.19.c:0 "민주연합당이 이끄는 민주연합당/자유당 연정이 승리를 거머쥐었습니다!"
 cendem.19.e:0 "연합당이 이끄는 연합당/자유당 연정이 압도적으로 승리했습니다!"
 cendem.19.f:0 "국민혁명당이 이끄는 국민혁명당/노동당 연정이 다시금 복귀했습니다!"
 cendem.20.t:0 "[GetYear]년 중앙아메리카 선거"
 cendem.20.d:0 "우리 나라 안의 모든 도시와 마을에서 무기명 투표가 준비됨에 따라, 시민들은 다음 4년 동안 어느 당이 나라를 이끌게 될 지 궁금해 합니다. 날이 지날수록 투표가 집계되고 있으며, 그 결과는..."
 cendem.20.a:0 "노동당이 이끄는 노동당/국민혁명당 연정이 인기를 얻었습니다!"
 cendem.20.b:0 "자유당이 이끄는 자유당/민주연합당 연정이 자랑스런 승리를 거두었습니다!"
 cendem.20.c:0 "민주연합당이 이끄는 민주연합당/자유당 연정이 승리를 거머쥐었습니다!"
 cendem.20.e:0 "연합당이 이끄는 연합당/자유당 연정이 압도적으로 승리했습니다!"
 cendem.20.f:0 "국민혁명당이 이끄는 국민혁명당/노동당 연정이 다시금 복귀했습니다!"
 cendem.30.t:0 "노동당의 내부 선거"
 cendem.30.d:0 "집권여당에서 거의 수년간 세력을 유지해온 모레노와 모랄레스 모두 두 명의 과테말라인 아레발로와 아르벤스의 인기가 당내에서 치솟으면서 일선에서 밀려났습니다. 둘 다 당의 정책에 대한 독특한 견해를 제시하면서, 미래를 위한 공통의 견해에 동의하지 않는 것 같습니다. 앞으로 누가 노동당을 이끌 것인지 결정하는 선거가 소집된 것도 이 때문입니다."
 cendem.30.a:0 "하코보 아르벤스."
 cendem.30.b:0 "후안 호세 아레발로."
 cendem.31.t:0 "자유당의 내부 선거"
 cendem.31.d:0 "최근 몇 년간 중앙아메리카 연방에서 자유주의가 확산되면서 불침함과 같던 사카사의 자유당 내 영향력도 막바지에 다다랐습니다. 최근의 여론조사는 엘 살바도르에 부패와 악습으로 가득찬 정치적 왕조를 세운 이후 중앙아메리카에서 논란이 되고 있는 인물인 살바도르인 알폰소 키뇨네스 몰리나의 인기가 상승하고 있음을 보여줍니다. 하지만, 그는 수 년 동안 자신의 명성을 개선하고자 노력해왔고, 그의 공약들은 진보주의자들을 서서히 사카사로부터 멀어지게 만들고 있습니다. 최근 들어 당 내 경선에 대한 요구가 빗발치고 있으며, 사카사는 이러한 요구에 응하고 있습니다. 이제 당내 경선을 통해 가까운 미래에 누가 자유당을 이끌 것인지 결정될 것입니다."
 cendem.31.a:0 "사카사가 지도자 직책을 유지한다."
 cendem.31.b:0 "몰리나가 놀라운 승리를 거머쥔다!"
 cendem.32.t:0 "노동당의 내부 선거"
 cendem.32.d:0 "아르투로 아라우호는 노년기와 정치의 전반적인 피로에 대해 설명하며, 공직 생활에서 영구히 은퇴하기 위해 노동당 당 대표직을 사임하기로 결정했습니다. 마지막 원조 활력주의자 중 한 명이 공직생활을 떠나면서, 노동당은 새로운 당 대표가 누가 될 것인지를 결정하기 위해 당 내 경선을 요구했습니다. 프란시스코 세케이라 모레노가 여전히 당 내에서 유력한 인물인 반면, 젊은 온두라스인 의사 라몬 빌예다 모랄레스는 선거의 유력한 후보가 될 정도로 당 내 입지가 점점 상승했습니다. 당 내 경선의 개표수를 세는 것이 완료되고, 그 결과는 다음과 같습니다."
 cendem.32.a:0 "라몬 비예다 모랄레스가 당에서 놀라운 승리를 거머쥐며 아라우호의 뒤를 잇는다."
 cendem.32.b:0 "프란시스코 세케이라 모레노가 인내에 대한 보상을 받으며 아라우호의 뒤를 잇는다."
 cendem.33.t:0 "사카사의 죽음과 자유당 내부의 여파"
 cendem.33.d:0 "후안 바우티스타 사카사가 마나과에서 사망하면서 자유당이 비극에 휩싸였습니다. 그의 죽음으로 자유당은 혼란에 빠졌습니다. 사카사 사후 자유당을 대표할 만한 지도자가 없었기 때문입니다. 이번 당 내 경선을 통해 사카사와 많은 자유주의 사상가들의 업적을 기릴 수 있는 수 년간 자유당의 새로운 얼굴을 선택할 것입니다."
 cendem.33.a:0 "아벨라르도 쿠아드라가 놀라운 승리를 거둔다."
 cendem.33.b:0 "몰리나가 당의 새 지도자가 된다."
 cendem.34.t:0 "국민혁명당의 지도자가 된 하코보 아르벤스"
 cendem.34.d:0 "노동당 선거에서 패배한 후, 자코보 아르벤스는 노동당에서 아르벤스의 제안에 감명을 받았던 젊은 사회주의자 호세 마누엘 포르투니를 만났습니다. 둘 다 친한 친구가 되고, '체 마누엘'은 아르벤스에게 국민혁명당에 합류할 것을 제안했는데, 비록 그가 국민혁명당 대부분의 구성원들이 가지고 있는 사회주의적 이상을 공유하지는 않았지만, 타협적인 성격과 중앙아메리카 전역의 시민들의 복지에 대한 관심으로 엄청난 인기와 존경을 받았습니다. 국민혁명당의 선거가 실시되면서 자코보 아르벤스는 대중 투표에서 과반수 차이로 승리했으며, 다음 선거에서 새로운 당 대표가 될 것입니다."
 cendem.34.a:0 "국가혁명당이 우경화된건가? 아니면 아르벤스가 좌경화라도 되었단건가?"
 cendem.35.t:0 "몰리나의 죽음"
 cendem.35.d:0 "알폰소 키뇨네스 몰리나는 산 살바도르 자택에서 사망했습니다. 괴짜이자 엘 살바도르의 가장 큰 경제 상승기 동안 통치자였던 그는 현재 전국에 걸쳐 많은 진보주의자들에게 애도받고 있습니다. 아벨라르도 쿠아드라는 그에게 도전할 확실한 후보가 없는 상황에서, 자유당의 유일한 후보이자 실질적인 지도자가 된 것 같습니다."
 cendem.35.a:0 "아벨라르도 쿠아드라가 자유주의를 승리로 이끌 것이다!"
 cendem.36.t:0 "아스미티아의 죽음"
 cendem.36.d:0 "아스미티아 곤살레스가 갑작스런 심장마비로 사망했습니다. 그의 유해는 연합당과 연방의 통일 이전에 통일을 원했던 많은 시민들의 수많은 조문을 받고 있습니다. 그는 이제 연합당의 깃발 아래 과테말라시티의 일반 묘지에 묻히겠지만 그의 죽음이 곧 연합당의 최후를 일컫는 것은 아닙니다. 그들은 아스미티아의 후임자를 지명하기 위한 새로운 당 내 경선을 요구했고 과테말라 출신의 훌리오 도밍고 비안치 스모우트와 니카라과 출신의 에밀리아노 차모로 바르가스 두 명의 후보는 이미 당의 미래를 위한 자신들의 공약을 제시했습니다. 비안치는 아스미티아의 유산을 이어가길 원하지만, 차모로는 연합당을 보다 전통적인 보수 정당으로 개혁하기를 원하며, 당원들이 투표를 통해 연합당의 미래를 결정해야 할 때입니다."
 cendem.36.a:0 "비안치가 승리하고 성공적으로 전임자의 뒤를 잇는다."
 cendem.36.b:0 "차모로가 선거에서 승리하고 당을 개혁할 것이다."
 cendem.37.t:0 "노동당의 항의!"
 cendem.37.d:0 "중앙아메리카의 자존심의 상징으로 군을 복원한 후, 노동당은 대중들에게 이른바 '새로운 독재정치를 향한 디딤돌'에 반대하는 시위를 벌이도록 촉구했습니다. 그들의 행동이 우리의 입장을 바꾸게 만들지는 않지만, 군대가 최근 몇 년간 취했던 것과 같은 반민주적인 결정을 내릴까 두려워하는 많은 사람들이 노동당에 들어갔습니다."
 cendem.37.a:0 "우리 군은 대외적인 인상을 개선할 필요가 있다."
 cendem.39.t:0 "중앙아메리카의 통합 제안"
 cendem.39.d:0 "중앙아메리카 연방 대표단이 오늘 산 호세에 도착하여 우리나라를 통합하기 위해 협상할 계획입니다. 이것이 우리 국민들 사이에 엇갈린 반응을 불러일으켰지만, 우리가 형제들과의 통일을 하는 것을 결정하는 것은 우리에게 달려있습니다."
 cendem.39.a:0 "제안에 동의하고 통일방안을 마련하는데 착수해라."
 cendem.39.b:0 "제안에 동의는 하지만 연합 내에서의 자치권을 요구해라."
 cendem.39.c:0 "거부해라."
 cendem.40.t:0 "코스타리카의 통합 승낙"
 cendem.40.d:0 "코스타리카 정부는 다시 한번 우리 나라에 통합하기로 합의했습니다. 코스타리카에서 마지막으로 빨간색, 파란색, 흰색 깃발이 나부끼고 있는 가운데, 국민들은 원년 연방의 최종 회원이 우리나라에 동등하게 재가입한 것에 대해 기뻐하고 있습니다."
 cendem.40.a:0 "중앙아메리카에 있어서 역사적인 날이야!"
 cendem.41.t:0 "코스타리카의 연방 내 자치 요청"
 cendem.41.d:0 "코스타리카에 있는 우리 대표단이 그들이 중앙아메리카 연방에 합류하는 것에 관심이 있다고 알려왔습니다. 하지만, 그들은 우리가 연방의 다른 구성원들보다 더 큰 자치권을 줄 것을 요구합니다. 우리가 그들에게 행정권을 거의 가질 수 없을 정도로 말입니다. 어떻게 대응해야 할까요?"
 cendem.41.a:0 "조건에 동의한다."
 cendem.41.b:0 "대표단을 불러들여라. 이 일은 무력으로 해결해야겠다!"
 cendem.42.t:0 "코스타리카의 참여 거부!"
 cendem.42.d:0 "코스타리카 정부는 우리의 제안을 거절하고 합류하기를 거부했습니다. 연합당의 많은 성급한 정치인들이 이 상황을 해결하기 위해 전쟁을 요구하고 있는 가운데, 다른 정당들은 이 해결책이 혐오스럽다고 생각하며 코스타리카를 내버려 두라고 요구하고 있습니다. 하지만, 이것이 모든 옛 중앙아메리카 연방 회원들을 통합할 수 있는 마지막 기회일 수도 있습니다. 우리는 신중하게 선택을 해야 합니다."
 cendem.42.a:0 "저놈들의 결정을 받아들이고 우호관계를 유지하려 노력해보자..."
 cendem.42.b:0 "대표단을 불러들여라. 이 일은 무력으로 해결해야겠다!"
 cendem.43.t:0 "중앙아메리카에서의 우리측 요구 승낙"
 cendem.43.d:0 "우리 중앙아메리카 형제들이 협정에 대한 우리의 조건을 승낙했고, 우리는 이제 저들의 국가와의 통합을 끝마치려 움직이고 있습니다."
 cendem.43.a:0 "Magnifico(멋지군)!"
 cendem.44.t:0 "코스타리카의 중앙아메리카 참여"
 cendem.44.d:0 "코스타리카는 중앙아메리카 연방에 가입하기로 하고 우리 동맹에서 탈퇴했습니다. 우리는 중앙아메리카 연방과의 좋은 관계를 유지하기 위해 그들을 보내줄 것입니다."
 cendem.44.a:0 "알았다."
 cendem.46.t:0 "중앙아메리카의 통합 제안"
 cendem.46.d:0 "중앙아메리카 연방 대표단이 오늘 시우다드 데 파나마에 도착했는데, 이는 우리국가의 연방 통합에 대해 협상하기 위한 의도입니다. 이것이 우리 국민들 사이에 엇갈린 반응을 불러일으켰지만, 우리가 형제가 될 수 있는 자들과 통일을 하는 것을 결정하는 것은 우리에게 달려있습니다."
 cendem.46.a:0 "제안에 동의하고 통일방안을 마련하는데 착수해라."
 cendem.46.b:0 "제안에 동의는 하지만 연합 내에서의 자치권을 요구해라."
 cendem.46.c:0 "거부해라."
 cendem.47.t:0 "파나마의 통합 승낙"
 cendem.47.d:0 "파나마 정부는 우리 나라에 통합하기로 합의했습니다. 파나마에서 마지막으로 빨간색, 파란색, 흰색 깃발이 나부끼면서, 사람들은 새로운 내일을 맞이하는 우리의 새로운 형제들을 열정적으로 바라봅니다."
 cendem.47.a:0 "우리나라에 있어 또다른 외교적인 승리로다!"
 cendem.48.t:0 "파나마의 연방 내 자치권 요구!"
 cendem.48.d:0 "파나마에 있는 우리 대표단이 그들이 중앙아메리카 연방에 합류하는 것에 관심이 있다고 알려왔습니다. 하지만, 그들은 우리가 연방의 다른 구성원들보다 더 큰 자치권을 줄 것을 요구합니다. 우리가 그들에게 행정권을 거의 가질 수 없을 정도로 말입니다. 어떻게 대응해야 할까요?"
 cendem.48.a:0 "조건에 동의한다."
 cendem.48.b:0 "대표단을 불러들여라. 이 일은 무력으로 해결해야겠다!"
 cendem.49.t:0 "파나마의 참여 거부!"
 cendem.49.d:0 "파나마 정부는 우리의 제안을 거절하고 중앙아메리카 연방에 합류하기를 거부했습니다. 연합당의 많은 성급한 정치인들이 이 상황을 해결하기 위해 전쟁을 요구하고 있는 가운데, 다른 정당들은 이 해결책이 혐오스럽다고 생각하며 파나마를 내버려 두라고 요구하고 있습니다. 하지만, 이것이 모든 옛 중앙아메리카 전체를 통일할 수 있는 마지막 기회일 수도 있습니다. 우리는 신중하게 선택을 해야 합니다."
 cendem.49.a:0 "저놈들의 결정을 받아들이고 우호관계를 유지하려 노력해보자..."
 cendem.49.b:0 "대표단을 불러들여라. 이 일은 무력으로 해결해야겠다!"
 cendem.50.t:0 "중앙아메리카에서의 우리측 요구 승낙"
 cendem.50.d:0 "우리 새로운 중앙아메리카 형제들이 협정에 대한 우리의 조건을 승낙했고, 우리는 이제 저들의 국가와의 통합을 끝마치려 움직이고 있습니다."
 cendem.50.a:0 "우린 이제 저들과 함께 할 것이다!"
 cendem.51.t:0 "파나마의 중앙아메리카 참여!"
 cendem.51.d:0 "파나마는 중앙아메리카 연방에 가입하기로 하고 우리 동맹에서 탈퇴했습니다. 우리는 중앙아메리카 연방과의 좋은 관계를 유지하기 위해 그들을 보내줄 것입니다."
 cendem.51.a:0 "알았다."
 cendem.100.t:0 "사모라 대학 설립"
 cendem.100.d:0 "유나이티드 프루트 컴퍼니의 가장 영향력 있는 주주 중 한 명인 미국 사업가 사무엘 제머레이의 도움을 받아 사모라노 농업대학이 온두라스에 설립되었습니다. 그는 회사를 위해 더 유능한 인력이 필요하다 생각하여 사립대학을 설립했습니다. 대학의 질을 높이기 위해, 그는 저명한 고고학자 도로시 포페노의 홀아비인 미국의 식물학자 윌슨 포페노를 임용하여 대학의 발전을 감독하고 학생들이 유나이티드 프루트 컴퍼니의 작업 기준에 더 빨리 적응할 수 있도록 도울 것입니다."
 cendem.100.a:0 "우리나라의 전진을 위한 또 한번의 걸음."
 cendem.101.t:0 "센트로아메리카 대학 설립"
 cendem.101.d:0 "예수회가 니카라과에 새 대학을 설립하는 데 자금을 대기로 했습니다. 예수회의 레온 파야이스 고도이 신부가 이끄는 이 프로젝트는 오늘 시작했으며, 우리 역시 더 많은 니카라과인들이 교육을 받을 수 있도록 하기 위해 그들의 프로젝트에 자금을 지원하겠다고 제안했습니다."
 cendem.101.a:0 "감사드립니다."
 cendem.102.t:0 "'파비오 카스티요 피게오라 총장'의 대학 도시 건설"
 cendem.102.d:0 "기존의 엘살바도르 대학은 확장이 필요했고, 독재자 마르티네스가 국가를 통치하던 시절부터 대학은 정부에 기꺼이 협조해 왔습니다. 우리는 산 카를로스 정부 공여 농지를 인수하면서 시설 확장을 시작하여 그들을 우리 편으로 끌어들일 것입니다. 이것이 엘살바도르에서의 노동당의 인기를 지속하는 데 도움이 되고 향후 전문 인력들의 질 향상에도 도움이 되기를 바랍니다."
 cendem.102.a:0 "산 살바도르는 지식의 공간이 될 것이다!"
 cendem.103.t:0 "온두라스 국립 대학의 세속화"
 cendem.103.d:0 "온두라스 국립대학은 1847년 설립 당시 프란시스코 데 파울라 캄포이 이 페레스 주교가 취임한 이래 가톨릭 교회의 지배하에 있었습니다. 우리 내각은 우리의 세속화 정책을 이어나가기 위해 이 대학을 강화하는 것이 최선의 방법이라고 판단하여, 이 대학이 정부의 직접적인 통제를 받도록 '온두라스 국립대학 유지법'을 통과시키고, 더 많은 학생들이 고등 교육을 받기 위해 참여할 수 있도록 매년 예산을 배정할 것입니다."
 cendem.103.a:0 "온두라스가 마침내 압제로부터 자유로워진 교육을 받게 되는구나."
 cendem.104.t:0 "우리의 무력개입에 대한 다른 당의 항의!"
 cendem.104.d:0 "개전선언 후 즉각적인 반발이 일어났습니다. 의회에 알리지 않은 채 전쟁이 선포되자, 다른 정당들은 모두 모여 우리의 행동에 항의하고, 중앙아메리카 연방의 시민들에게 영장을 불태우고 거리 시위에 나설 것을 적극적으로 요구하고 있습니다. 경솔한 결정 이후 우리 지지자들마저 서서히 우리 당을 떠나가고 있고, 이제 우리는 경솔한 행동의 결과를 받아들일 수밖에 없습니다."
 cendem.104.a:0 "젠장! 이렇게 되리라고 생각하지도 않았는데!"
 cendem.105.t:0 "과테말라 국립대학의 자율화"
 cendem.105.d:0 "오레야나, 우비코와 같은 과테말라 독제자들은 오랜 세월 동안 과테말라 국립대학을 외국 기업의 꼭두각시로 전락시켜 자신들의 정권을 지지하지 않는 학생들을 퇴학시키고 몇몇 학생들을 강제로 순응하도록 했습니다. 향후 이러한 일이 발생하지 않도록 우리는 대학의 자율권을 선포할 것입니다. 이제부터 이 대학은 공식적으로 산 카를로스 데 과테말라 대학으로 알려지게 될 것이며, 그들만의 선거제도를 가지게 될 것입니다. 또한 그들의 필요와 프로젝트에 따라 스스로 조정할 수 있는 예산을 갖게 될 것입니다."
 cendem.105.a:0 "또다른 폭정의 흔적이 우리나라에서 사라졌다."
 cendem.106.t:0 "소설 \"대통령 각하\"의 출판"
 cendem.106.d:0 "마침내 과테말라 작가 미겔 앙헬 아스투리아스가 걸작을 출판했습니다. 저자는 이 책을 1933년에 이 책을 완성했지만 권위주의 정권의 검열을 피하기 위해 수년 동안 숨겨야 했다고 주장합니다. 그의 책은 마술적 사실주의 장르의 몇 가지 특징을 보여주며 독재의 성격과 그것이 사회에 미치는 영향을 전반적으로 탐구합니다. 많은 사람들이 과테말라 카브레브라 정부에 대한 아스투리아스의 관찰이 놀랄정도로 상세하다 평하며, 심지어 다른 유명한 작가들도 이 책을 라틴아메리카 문학의 '기준점'이라고 부르며 우리나라와 라틴아메리카 모두에서 빠르게 히트하고 있습니다."
 cendem.106.a:0 "문학의 거장다운 작품이야!"
 cendem.107.t:0 "새로이 통합된 여권 발급을 위한 경비 지출"
 cendem.107.d:0 "날이 갈수록 중앙아메리카 연방이 튼튼해짐에 따라 연방의 옛 구성국들의 낡은 여권을 통합하여, 중앙아메리카 연방 여권을 도입하기로 하였습니다. 이제 전 세계를 여행하는 사람들은 모두 옛 구성국들의 여권을 버리고 새로운 중앙아메리카 연방 여권을 발급받아 사용해야 합니다."
 cendem.107.a:0 "우리나라의 통합을 위한 또 다른 한걸음."
 cendem.108.t:0 "중앙아메리카 은행이 설립되다!"
 cendem.108.d:0 "서로 다른 국가 내의 여러 은행 간 광범위한 협의를 거친 후, 모든 당사자들이 중앙아메리카 은행을 설립하기로 합의하여 이전의 모든 지역 은행을 해체하고 그들의 자산을 중앙아메리카 은행의 관할 하에 두었습니다. 이러한 조치는 불필요한 절차와 관료들을 줄이고 프로젝트에 사용되는 자금 지원을 촉진하는 데 도움이 될 것입니다. 이제 프로젝트를 위해 여러 은행으로부터 자금을 모으지 않고 한 은행에만 연락하면 되기 때문입니다. 또한 은행 개혁을 통해 향후 개혁에 유용하게 사용할 막대한 여분의 자본을 형성할 수 있게 되었습니다."
 cendem.108.a:0 "우리의 노력을 하나로 모으면, 거대한 일도 진정히 이뤄낼 수 있다."
 cendem.109.t:0 "경제자립정책 노력으로 인한 우리 농민의 고통"
 cendem.109.d:0 "외국 기업의 우리나라 진출을 허용하면서 농촌지역은 이촌향도의 양상을 보이고 있습니다. 기존의 농장과 플랜테이션은 산업 부문이 제공하는 임금과 경쟁이 되지 않아, 농업 부문의 심각한 인력 부족이 야기되어 생산 수준이 저하되고 농민들에게 피해를 주고 있습니다."
 cendem.109.a:0 "진보의 대가로군."
 cendem.110.t:0 "실패로 끝난 자원 정찰 탐사"
 cendem.110.d:0 "완전한 자립정책을 달성하기 위해, 우리나라 전역에서 자원을 찾기 위해 탐험대를 보냈습니다. 하지만, 탐험대의 보고에 따르면, 새로운 자원이 거의 발견되지 않았고, 산업적 효용가치가 있는 자원도 없었습니다. 안타깝게도 해외에서 자원을 수입해야 합니다."
 cendem.110.a:0 "그렇다면 산업에 집중해야겠군..."
 cendem.111.t:0 "우리의 마지막 개혁에 대한 산업 보고서"
 cendem.111.d:0 "우리의 산업 투자가 이제 출발선에 올랐기 때문에, 보고서는 우리가 프로젝트를 시작할 때의 예상에 비해 미흡합니다. 산업과 인프라에 투자 결과 농민들이 피해를 입고 있고, 산업계가 해외 원자재 수입에 의존하고 있기 때문에 충분한 경제적 자립을 이룰 수 없는 것이 명확관화해 보입니다. 하지만 우리의 산업 투자는 우리 도시 인구에게 상당한 부를 가져다주었고, 전반적으로 이득을 보고 있습니다."
 cendem.111.a:0 "그렇다면, 앞으로는 균형을 맞춰야 할 것이다."
 cendem.112.t:0 "법 아래 만민평등"
 cendem.112.d:0 "우리나라 전역에 새로운 법률을 추진하면서 흑인과 원주민의 생계를 고려하지 않는 기존의 지역법들이 점점 더 눈에 띄고 있습니다. 새로운 시대로 접어들면서, 우리는 이러한 기존의 전제적 법안의 잔재를 청산하고 시민국민주의의 이상을 진정으로 수용하기 위해 노력하고 있으며, 소수민족들을 우리나라의 의사 결정과 일상 업무에 참여할 수 있도록 하고 있습니다. 그러기 위해서는 [Root.GetLeader]께서는 오래된 법률에서 비롯된 모든 악습을 폐지하고 새로운 연방법을 준수한 새로운 지역법들을 만들 것을 명령했습니다. 이러한 국민혁명당의 분산주의적 접근 방식은, 노동당을 놀라게 했지만 자유당과 민주연합당의 지지를 통해, 별다른 문제 없이 법안을 통과시킬 수 있습니다."
 cendem.112.a:0 "다양성은 약점이 아니라 강점이다!"
 cendem.113.t:0 "군의 정치적 개입을 약화시키는 법의 통과"
 cendem.113.d:0 "중앙아메리카는 수십 년간 독재주의를 견뎌내었고, [Root.GetLeader] 대통령은 군사력을 엄격히 제한하고 억제하기 위한 일련의 법 개혁을 추진하기로 결정했으며, 절대 다시는 군사적 정권탈취가 일어나지 않도록 여러가지 안전장치를 헌법에 추가하자고 제안하였습니다."
 cendem.113.a:0 "우리는 예전의 실수를 막아낼 것이다."
 cendem.114.t:0 "부정부패 재판 시작"
 cendem.114.d:0 "자유당과 대타협을 한 결과 마침내 부정부패 재판이 의회에서 승인되었습니다. 심층적인 국가 조사가 시작되었고 유나이티드 프루트 컴퍼니를 포함한 몇몇 중요한 회사들의 이름이 나왔습니다. 이들은 각각의 범죄에 따라 처리될 것입니다. 불법 축재를 저지른 경우 재산 억류가 행해질 것이며 가장 극단적인 경우 징역형을 받게 됩니다. 잘 풀린다면, 일련의 과정들은 큰 파장 없이 빠르게 종결될 것입니다."
 cendem.114.a:0 "더 이상 돈으로 정의의 심판을 벗어날 수는 없다!"
 cendem.115.t:0 "국영화법이 만들어 낸 논란"
 cendem.115.d:0 "우리의 국유화 법안이 아주 근소한 차이로 의회를 통과한 이후, 연합당과 자유당의 몇몇 대표들이 모여서 이번 사태에 불만을 표출했으며 우리가 중앙아메리카 연방의 경제를 모조리 집산화하려고 한다고 비난했습니다. 이러한 모욕은 그다지 큰 타격이 되지 않을 것이지만, 우리는 이 법에 대해 대중이 불안을 품고 있다는 것을 알고 있으며, 우리는 이 법의 적용범위를 주요 경제 분야로만 제한하도록 노력해야 합니다."
 cendem.115.a:0 "실을 꿰는듯한 조심스러움이 필요하다."
 cendem.116.t:0 "부정부패 재판 종결"
 cendem.116.d:0 "수백 명의 고용자들과 여러 시민들의 증언과 증좌를 통해, 500명에 달하는 고위 정치인과 산업가 및 농촌 부호들이 횡령과 불법 축재를 저질렀다는 것이 확인되었고, 400만 달러 상당의 재산을 억류하고 죄질에 따라 다양한 징역형을 선고 받았습니다. 여전히 비리는 남아있겠지만, 전반적인 당의 목표는 달성되었습니다. 부패에 대한 수색은 계속되겠지만, 더 느린 속도로 진행되어 개별 지역의 소관에 맏겨질 것입니다."
 cendem.116.a:0 "미래가 조금 더 밝아졌다."
 cendem.199.t:0 "중앙아메리카 연방 인접국가들과의 친선"
 cendem.199.d:0 "현재 우리가 영향력을 해외로 투사하고자 하는 가운데, 의회 하원에서는 이웃 국가들과의 관계 개선을 위한 일련의 외교적 제안을 내놓았습니다. 이번 조치의 결과가 어떤 결과를 가져올지는 미지수지만, 우리는 아메리카대륙에서 우리의 외교적 위상을 재고하고 미래에도 평화를 유지하기 위해 노력해야 한다는 것을 알고 있습니다."
 cendem.199.a:0 "대사관들에 연락하고 제안을 보내보자."
 cendem.200.t:0 "중앙아메리카 연방의 친선조약 서명 희망"
 cendem.200.d:0 "중앙아메리카 연방은 오늘 대사관에 연락하여 그들의 의회가 승인한 우호조약을 검토하라고 요청했습니다. 이 제안서 자체에는 상호 독립보장, 무역에 대한 관세 인하에 대한 약속과 조약이 받아들여질 경우 자유무역지대도 조성할 계획이 있다는 내용까지 상세하게 기술되어 있습니다. 우리는 어떻게 해야 될까요?"
 cendem.200.a:0 "제안을 승낙하라."
 cendem.200.b:0 "저들에게 우리는 못한다고 해라, 우린, 어, 음..."
 cendem.201.t:0 "중앙아메리카의 친선조약 서명 희망"
 cendem.201.d:0 "중앙아메리카 연방은 오늘 대사관에 연락하여 그들의 의회가 승인한 우호조약을 검토하라고 요청했습니다. 이 제안서 자체에는 상호 독립보장, 무역에 대한 관세 인하에 대한 약속과 조약이 받아들여질 경우 자유무역지대도 조성할 계획이 있다는 내용까지 상세하게 기술되어 있습니다. 우리는 어떻게 해야 될까요?"
