 cendem.203.t:0 "중앙아메리카의 친선조약 서명 희망"
 cendem.203.d:0 "중앙아메리카 연방은 오늘 대사관에 연락하여 그들의 의회가 승인한 우호조약을 검토하라고 요청했습니다. 이 제안서 자체에는 상호 독립보장, 무역에 대한 관세 인하에 대한 약속과 조약이 받아들여질 경우 자유무역지대도 조성할 계획이 있다는 내용까지 상세하게 기술되어 있습니다. 우리는 어떻게 해야 될까요?"
 cendem.203.a:0 "제안을 승낙하라."
 cendem.203.b:0 "저들에게 우리는 못한다고 해라, 우린, 어, 음..."
 cendem.204.t:0 "코스타리카의 친선조약 승낙"
 cendem.204.d:0 "코스타리카 정부는 우리의 제안에 동의했으며, 가까운 시일 내에 양국간 관계 개선에 관한 추가 협의를 계속할 용의가 있습니다."
 cendem.204.a:0 "우리 형제들이 한번 더 가까워졌다는 것이 고맙구나."
 cendem.205.t:0 "멕시코의 친선조약 승낙"
