 khmer_dom.1000.t:0 "새로운 캄보디아 정권 수립"
 khmer_dom.1000.d:0 "이제 우리는 새로운 캄보디아 국가를 만들었고 일부는 캄보디아 군주정의 복구를 제안했습니다. 가장 확실한 후보인 시인 왕 앙 두엉의 후손인 시소와스 왕가는 1840년대부터 프랑스령 캄보디아를 통치해 왔으며, 이후 시암 왕국의 지배자가 되었습니다. 이와 달리 1904년 캄보디아를 마지막으로 통치한 노로돔 왕가는 캄보디아에 새로운 질서를 확립할 좋은 기회가 될 것입니다. 많은 의논 끝에 우리는 결론에 도달했습니다…"
 khmer_dom.1000.a:0 "...시소와스가 왕위에 오를 것이다."
 khmer_dom.1000.b:0 "...노로돔이 왕위에 오를 것이다."
 khmer_dom.1011.t:0 "시소와스 모니봉의 죽음"
 khmer_dom.1011.d:0 "[CAM.GetName]의 제2대 국왕 시소와스 모니봉이 오늘 아침 노환으로 세상을 떠났습니다. 군주의 자리는 그의 장남 시소와스 모니렛이 계승할 것입니다."
 khmer_dom.1012.t:0 "노로돔 수라마리트의 죽음"
 khmer_dom.1012.d:0 "[CAM.GetName]의 제2대 국왕 노로돔 수라마리트가 오늘 아침 노환으로 세상을 떠났습니다. 군주의 자리는 그의 장남 노로돔 시아누크가 계승할 것입니다."
