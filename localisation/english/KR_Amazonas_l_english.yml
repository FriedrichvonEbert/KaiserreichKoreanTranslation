 AMA_the_great_riverland_desc:0 "아마존 강은 세계에서 가장 큰 강이고 새로운 국가의 중심입니다. 우리의 가장 큰 도시인 벨렘은 그 거대한 강의 하구에 있습니다. 그러나 상류에는 항상 정치적 통제가 미치지 않았습니다. 우리는 브라질이 하지 못했던 것을 달성하고 강 주변을 적절히 통치해야 합니다."
 AMA_political_restructurong_desc:0 "우리 정부는 브라질로부터 심각한 비효율성을 물려받았습니다. 이 현실을 바꾸려면 시간이 걸리겠지만, 우리는 그 과정을 시작해야 합니다."
 AMA_tracking_and_exploration_desc:0 "아마존은 푸르른 카타콤과 같으며 많은 부분이 미개척지인 상태라 굉장히 불길합니다. 우리는 밀림을 항해한 경험이 있는 사람들을 모집하여 그들이 발견한 지식을 우리의 군대와 행정기관에 전달해야 합니다."
 AMA_seize_brazilian_assets_desc:0 "남쪽의 법인형태, 또는 개인 소유인 기업들이 계속해서 자신들의 이익을 위해 우리나라를 약탈하고 있습니다. 이것은 끝나야 하며 이 기업들은 우리나라에 봉사해야 합니다."
 AMA_state_protection_desc:0 "우리가 도시에서 빠르게 통제를 강화할 동안, 농촌 지역에서는 반대로 우리의 영향력이 빠르게 사라졌습니다. 이에 대응하고자, 경공업에 보조금을 많이 주고 주변의 새로운 지역 사회 센터의 설립과 사람들에게 자금을 지원해야 합니다. 이러한 문명의 등불들은 자연스럽게 통치를 위한 작은 연결고리가 될 것입니다."
 AMA_land_reorganization_desc:0 "우리의 새로운 토지 관리 시스템은 대폭적인 확장을 다루기에는 불충분합니다. 하지만, 우리의 탐험가들이 지도를 만든 처녀지를 내버려둘 수는 없습니다. 우리는 이 땅을 관리하고 분배하기 위해 필요한 모든 것을 해야 합니다."
 AMA_development_program_desc:0 "새로운 경공업 정착지를 개발하려는 계획은 어느 정도 성공을 거두었지만, 우리의 산업은 정교함에서 세계 다른 나라들보다 뒤쳐져 있습니다. 세계의 강대국들과 품질면에서 동등함을 이루는 데 초점을 맞춰야 합니다."
 AMA_native_protection_desc:0 "아마존 원주민들은 경제적 기회가 거의 없는 열악한 환경에서 살고 있으며, 밀림에서 활동하는 불법 기업들에 의해 이용당하고 있습니다. 모든 원주민 부족들에게는 학대를 막기 위한 공무원을 파견해 이러한 상황을 끝내야 합니다."
 AMA_prime_directive_desc:0 "문명과의 접촉이 고립된 원주민 부족들에게 어느정도 이익을 가져다 줄 수도 있지만, 그것은 질병과 문화 파괴와 같은 무수한 문제들를 가져올 것입니다. 우리는 적극적이지만 주도면밀하게 고려된 원주민 친화적인 접촉 정책을 제도화해야 합니다."
 AMA_governmental_reform_desc:0 "브라질과의 빠른 분리로 인한 충격은 충분한 정치 제도를 개발하는데 충분한 시간을 남겨두지 않았습니다. 충격은 이제 지났지만, 우리는 정부 구조의 단점을 보완하기 위해 노력해야 합니다."
 AMA_reach_into_the_jungle_desc:0 "아마존의 외딴 지역은 많은 기본적인 정부 서비스가 부족합니다. 페루에서 보낸 편지가 도착하는데 몇 주가 걸릴지도 모릅니다! 열대우림의 모든 지방에 현대적인 문물을 가져다 놓아야 합니다."
 AMA_para_identity_desc:0 "우리 국민은 파라인으로써의 정체성보다는 브라질인으로써의 정체성이 더 강합니다. 우리는 이것을 바꾸기 위해 노력해야 합니다."
 AMA_higher_learning_desc:0 "교육과 인적 자본에 투자하는 것은 장기적인 경제 성장을 주도합니다. 대학들이 턱없이 부족한 상황에서, 우리는 미래의 교육 프로그램의 중심 역할을 할 거대한 대학을 지어야 합니다."
 AMA_amapa_belem_railway_desc:0 "마카파는 현재 철도로 갈 수 없습니다. 수도로 이어지는 철도를 건설함으로써, 마카파는 번영할 것입니다."
 AMA_belem_manaus_railway_desc:0 "아마존의 중심부에 위치한 마나오스는 상당한 인구에도 불구하고 보트나 항공기로만 접근할 수 있어 그 지역 사람들을 고립시킵니다. 만약 우리 정부가 철도망을 연결할 수만 있다면, 그 도시는 새로운 황금기로 접어들 것입니다."
 AMA_manaus_roraima_railway_desc:0 "이 나라의 가장 끝에 위치한 로라이마는 현대적인 도시들에게서 놀라울 정도로 고립되어 있습니다. 아마존을 관통하는 철도망의 필요성이 이미 확립되어 있는 가운데, 로라이마도 그 철도망에 포함시켜야 합니다."
 AMA_manaus_rio_branco_railway_desc:0 "우리의 통제 하에 있지 않은 아크르 주의 히우 브랑쿠에서만 철도로 접근할 수 있는 것은, 우리에게서 떠날 위험이 있습니다. 우리는 이 멋진 도시가 악당들의 소굴이 되도록 놔둘 수 없습니다. 우리의 철도망과 연결하도록 합시다."
 AMA_manaus_fonte_boa_railway_desc:0 "북쪽에서 진격하는 모든 군대는 틀림없이 콜롬비아 국경 근처에 있는 폰트 보아를 휩쓸고 지나갈 것입니다. 우리는 전략적으로 중요한 이 도시를 우리의 철도망에 연결해야 합니다."
 AMA_port_of_belem_desc:0 "벨렘은 수백 마일이나 되는 가장 큰 항구이고 아마존으로 가는 관문입니다. 불행히도, 벨렘에는 우리 군함을 위한 충분한 시설이 부족합니다. 우리는 우리 나라가 이로 인해 발목을 붙잡히게 놔둬서는 안됩니다. 거대한 기지가 건설되어야 합니다."
 AMA_new_future_desc:0 "우리의 땅과 상대방과의 경계를 공고히 하는 것은 중요하지만, 미래를 내다봐야 합니다. 새로운 경제적인 기회가 기다리고 있습니다."
 AMA_arm_our_forces_desc:0 "우리는 새로이 팽창하는 군대를 보급하는 데 필요한 무기를 생산할 수 없습니다. 군수품 생산을 위한 새로운 공장들이 지어져야 합니다."
 AMA_mining_processing_construction_desc:0 "광물을 처리하는 시설은 광산만큼이나 중요합니다. 우리는 증가하는 수요를 충족시킬 수 있을 만큼 충분한 설비 개발에 투자해야 합니다."
 AMA_estaleiro_manaus_desc:0 "마나오스를 관통하는 아마존 강은 매우 거대해서 아마존을 연결하는 거대한 배들을 건설할 충분한 크기가 됩니다. 우리가 마나오스에 전문 조선소를 건설하는 데 자금을 댄다면 더 이상 그런 선박을 수입할 필요가 없습니다."
 AMA_estaleiro_belem_desc:0 "벨렘은 우리의 가장 큰 항구이자 상선과 군선을 가장 쉽게 건조할 수 있는 장소입니다. 우리는 생산자들과 협력하여 벨렘 지역의 선박 생산 붐을 일으켜야 합니다."
 AMA_arming_industry_desc:0 "우리는 우리의 끊임없는 군대 보급 문제를 끝내야만 합니다. 국내 무기 산업의 새로운 대 확장을 위해 자금을 배정해야 합니다."
 AMA_defense_of_amazon_delta_desc:0 "아마존 삼각주의 긴 해안은 잠재적인 적들의 완벽한 표적입니다. 사람이 살기는 어렵겠지만, 튼튼히 방비해야 합니다."
 AMA_industrial_incentives_desc:0 "마나오스에서 조선업이 호황을 보이면서 여타 활동을 지원하는 산업도 가져야합니다. 우리는 지역 산업들을 위해 재정적인 보조금을 제공해야 합니다."
 AMA_zona_franca_desc:0 "아마존의 발전을 더욱 장려하기 위해서, 그 지역의 주요 산업에 종사하는 사람들에게 세금 면제가 주어져야 합니다."
 AMA_extract_wealth_desc:0 "막대한 양의 금과 천연자원들이 아직 이용되지 않고 있습니다. 우리는 이 자원들을 채굴하여 우리 나라의 부를 수출하기 시작해야 합니다."
 AMA_garimpo_desc:0 "우리나라의 막대한 자원이 남미와 세계 각지에서 온 광부들의 관심을 끌기 시작했습니다. 특히 금광은 인부들로 넘쳐나고 아마존의 퇴적물에서 사금 채광이 이루어지고 있습니다."
 AMA_leite_do_pau_desc:0 "불과 수십 년 전, 고무 생산자들은 아마존 지역을 목표로 삼았습니다. 고무에 대한 수요가 그 어느 때보다 높기 때문에 이 '아마존 고무 붐'이 다시 나타날 것입니다. 생산자들과 긴밀히 협력하여 이 문제를 해결할 수 있을 것입니다."
 AMA_asserting_independence_desc:0 "비록 우리가 보호를 위해 외세에 의존할지라도, 우리는 단순한 허수아비가 되지는 않을 것입니다. 우리는 우리 자신의 길을 만들 권리를 주장해야 합니다."
 AMA_armed_forces_desc:0 "브라질 군대는 부패와 지역주의에 의해 영원히 파괴되었습니다. 우리의 군대가 그러한 함정을 피할 수 있도록 개선되어야 합니다."
 AMA_equipment1_desc:0 "우리의 군수품 조달 과정은 전부 적에게 뒤쳐져 있습니다. 우리는 시스템의 전면적인 개편과 새로운 장비의 획득에 투자해야 합니다."
 AMA_doctrine1_desc:0 "일반 참모진의 현대화는 모든 개혁의 성공의 열쇠입니다. 우리는 이에 대한 인프라를 구축하기 시작해야 합니다."
 AMA_marine_focus_desc:0 "우리나라의 환경은 특히 해병대에 유용한 지식을 심어주었습니다. 우리는 이 경험을 바탕으로 우리의 해병대를 강화해야 합니다."
 AMA_army_modernization_desc:0 "우리 군대의 완전한 현대화를 위해서는 완전히 새로운 군사 연구 체계가 필요합니다. 비용이 많이 들겠지만, 꼭 필요합니다."
 AMA_equipment2_desc:0 "총이 없으면, 군인은 아무것도 아닙니다. 우리는 살 수 있는 최고의 무기를 갖추어야 합니다."
 AMA_doctrine2_desc:0 "우리는 군사 교리의 발전을 돕기 위해 전세계에서 가장 우수하고 영리한 사람을 고용해야 합니다."
 AMA_paratrooper_focus_desc:0 "공수부대는 최근 세계를 강타한 혁신입니다. 우리는 우리만의 공수부대를 가지고 있어야 합니다."
 AMA_jungle_skies_desc:0 "울창한 열대우림은 때때로 육로로 관통하기 매우 어렵습니다. 하지만, 공중에서 보면, 그 땅은 아무것도 아닙니다. 우리는 공군에 투자해야합니다."
 AMA_rule_skies_desc:0 "전투기는 모든 공군의 중추입니다. 이제 전투기 설계분야에서 세계의 나머지 지역을 따라잡을 것입니다."
 AMA_bomber_desc:0 "때때로 최고의 방어는 좋은 공격입니다. 우리가 진정으로 적을 저지하려면 그들의 마을과 도시를 타격할 수 있는 폭격기가 있어야 합니다."
 AMA_CAS_desc:0 "최근 전쟁은 직접적인 공중전투 지원의 필요성을 보여주었습니다. 개별적인 공군은 실패할 운명이며 우리는 근접 공중 지원을 연구해야 합니다."
 AMA_FAP_desc:0 "브라질 공군의 유산과 그 교리는 우리 자신의 발전을 저해합니다. 우리는 우리만의 길을 찾아야 합니다."
 AMA_airlifts_desc:0 "종종 아마존 오지에서 작전하는 군대는 육로로는 쉽게 보급할 수 없습니다. 우리는 항공 물자를 위해 특별히 만들어진 새로운 공군기지를 건설해야 합니다."
 AMA_long_rage_flights_desc:0 "적에게 1센치미터의 영공도 양보할 수 없습니다. 우리는 이를 실현하기 위해 충분한 사정거리를 갖춘 항공기를 연구해야 합니다."
 AMA_green_skies_desc:0 "아마존 삼각주의 물은 침략자들에게는 절망을 줍니다. 우리 해안에 접근하면, 그들은 틀림없이 아무것도 못할 겁니다! 우리는 이 이점을 이용하기 위해 해군 폭격기를 개발해야 합니다."
