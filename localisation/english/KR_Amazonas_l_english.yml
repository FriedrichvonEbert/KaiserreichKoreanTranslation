 POLITICS_BARATA_AMA_DESC:0 "조아킹 지 마갈량이스 카르도주 바라타는 1888년 벨렝에서 태어났고, 수십년동안 브라질 군대에서 뛰어난 활약을 펼쳤습니다. 그는 주정부에서 행정관으로 여러 번 근무한 것으로도 잘 알려져 있는데, 그는 주간 전쟁에서 상파울루를 지지했던 지역 군벌의 지도자이기 때문입니다. 그의 임기는 대개 안정적이었는데, 선거 기간 동안에도 여러 차례에 걸쳐 바라타를 유권자 사기로 고발한 소드레 가문과 같은 경쟁자들과 대립했지만, 아마조나스 및 다른 북부 주와의 정치 연합은 그가 공작을 펼칠 수 있는 여지를 주었습니다. 바라타는 그랑-파라의 총통이자 군 통수권자이며, 심혈을 기울여 군사력을 새롭게 재구성했기 때문에 그의 영향력을 과소평가해서는 안 욉니다. 오랫동안 이 지역에 대한 정치적 통제를 유지하기 위해 애썼던 바라타는 마침내 그랑-파라를 지휘하게 되었습니다."
 POLITICS_LAURO_SODRE_HOS_AMA_DESC:0 "라우루 니나 소드레 이 시우바는 주간 전쟁 이후 정계를 떠났지만, 독립국가가 된 파라는 그를 다시 최전방으로 불러들였으며, 이번에는 단순히 주지사가 아닌 국가 원수로 선출되었습니다. 1858년에 벨렝에서 테어난 이 노인은 단순히 정력넘치는 베테랑 정치인이 아니라 아마 그랑-파라에서 가장 나이가 많은 현역 정치인일 것입니다. 또한 군인으로서, 구 공화국 시절 브라질의 많은 지도자들과 마찬가지로 리우데자네이루에서 '백신 반란'을 일으켰고, 그 과정에서 체포되었지만, 그 이후에 리우데자네이루에서 그의 도시를 대표해서 지속적으로 활동해왔습니다. 그가 늙어가는 동안, 새로운 공화국의 정치 체제를 준비하는 한편, 외국의 요구에 대응하면서 전쟁으로 인한 피해를 보수하고 있습니다."
 POLITICS_ANTONIO_FACIOLA_AMA_DESC:0 "1880년대 이후 줄곧 늙은 수비대장으로 불린 안토니우 지 아우메이다 파시올라는 고령의 나이에도 불구하고 정치계를 떠나지 않고 있습니다. 일부 야당 의원들은 그가 곧 갈 나이이기 때문에 파라의 민주주의에 좋지 않을 것이라고 합니다. 팔십대의 여느 남자들답게 그의 몸이 망가져가고 있지만 그가 수차례 파라 대통령을 지낸 것에 대해서 뭐라 말할 수 없을 것입니다. 그의 텃밭에서는 큰 정치적 영향력을 행사했지만, 외부에서 파라로 임명되었기 때문에 \"늙은이 대통령\"은 파라에서 영향력을 행사하지 못 하고 있으며 이는 파벌이 여러 개로 나뉘게 만들었습니다."
 POLITICS_ALVARO_BOTELHO_MAIA_AMA_DESC:0 "우마이타 시 외곽의 히우 마데이라 변두리에서 태어난 알바루 보텔류 마이아는 학업을 마치기 위해 만들어진지 얼마 안된 마나우스 주도로 이사했으며, 곧 지방 언론에 뛰어들어 정치에 입문했습니다만, 그는 시인이자 작가이기도 합니다. 지금까지 그의 경력은 쇠퇴한 브라질 정부의 중요하지 않은 직책의 연속이었지만, 국가의 북쪽 지역을 개혁하고자 하는 그의 권력에 대한 열망은 주간 전쟁 전부터 엄청났고, 이제 그는 아마존의 젊은 경제, 교육, 정치적 기반을 보자면 자신이 현대화 할 수 있는 최고의 위치에 있다고 생각합니다. 하지만, 개혁가이면서 전통적인 정치가문의 일원이 아닌 것이 그를 강력한 지주들과 강도남작(부도덕한 사업가,은행가)들과 충돌하게 만들었고, 그는 외국의 지원을 통해서라도 이러한 상황에 변화를 주기 위해 상당한 노력을 해야 할 것입니다."
 POLITICS_EFIGENIO_SALE_AMAS_DESC:0 "미나스제라이스 주의 세후 출신인 이피제니우 페헤이라 드 살르스는 주간 전쟁이 시작될 때 아마조나스 주의 지휘관을 맡았고, 전쟁 소식이 북쪽에 이르렀을 때, 그는 '지켜보자'는 입장을 택했고, 결국 그는 베르나르드스 대통령이 축출된 후 지휘관직에서 쫓겨나게 되었습니다. 그때부터, 그는 그의 인생의 대부분을 비교적 작은 대표직을 차지하고 선생님으로 일했습니다. 그러나, 전쟁의 결과는 그를 예상치 못한 방향으로 이끌었습니다. 그는 새로 창설된 아마조나스 공화국의 대통령이고 국가 원수이지만, 정치에서 너무 오래 벗어나 있었기 때문에 벨렘과 아마존 밖에서 그의 영향력은 심각하게 제한되고 있습니다. 하지만, 그의 경험과 마나오스의 동맹, 외국의 지원 덕분에 그의 발언은 논쟁의 여지가 있는 문제에서 신뢰감을 주고 젊은 공화국에서 진실로 귀기울일 수 있는 사람이 될 것입니다."
 POLITICS_LANDRY_SALES_AMA_DESC:0 "1904년 아카라우에서 태어난 란드리 살르스 곤살베스는 군 장교로 경력을 시작했으며, 옛 공화국(브라질 제 1공화국)때는 반군의 편에 섰고 그 뒤에 이어질 장교 반란의 주요 인물들과 교류했습니다. 통합주의행동당이 부상하는 동안 그들과 어울려주었지만, 이후 그는 군국주의와 대조되는 자유주의적 태도를 취했고, 선거에서 동료 장교들로부터 큰 지지를 받으며 대통령으로 선출되었습니다. 정치에 대한 그의 관점은 지난 몇 년 동안 바뀌었는데, 이제 그는 긴장을 낮추고 장교들의 덜 정치적인 역할에 찬성합니다. 그는 북쪽 지역 출신은 아니지만, 지난 10년 동안 대부분의 시간을 파라에 있는 행정직에 있었기 때문에 당분간 파라를 그의 희망으로 선택했습니다. 또한 서쪽 출신이기 때문에 서쪽의 공화국과 친밀한 관계를 유지하고 있습니다. 현재 그는 강 주변의 기반 시설을 수년간 수리해야 할 큰 임무를 가지고 있습니다만, 란드리는 이미 막사의 혹독한 삶과 끊임없이 변화하는 정치 모두에 익숙합니다."
 POLITICS_AMA_POMAR_DESC:0 "페드루 벤투라 펠리프 드 아라우주 포마르는 특이한 유년기를 보냈습니다. 5살 때 그의 고향인 파라에서 뉴욕으로 이주했고, 그곳에서 2년 동안 살다가 그의 작은 출생지인 오비두스로 돌아왔고, 그 후 벨렘 주의 주도로 이사했습니다. 그는 13살에 정치적 활동을 시작했고, 주간 전쟁에서 반란군을 꽤 공개적으로 지지했습니다. 하지만 나중에 그는 성인이 되면서 반란군과는 멀어졌고 20살엔 완전한 사회주의자가 되었습니다. 그는 이 젊은 시절을 의대에서 공부면서, Clube do Remo의 축구 선수로 뛰었습니다. 차분한 페드로는 종종 정치모임에서 침묵을 지키며, 드문드문 요점을 짚었고, 젊은 나이에도 불구하고 노동조합원들 사이에서 인기를 끄는 긍정적이고 호감 가는 태도를 가지고 있습니다. 지금, 그는 그처럼 젊은 국가를 이끌어야 하는 엄청난 도전에 직면해 있습니다. 비록 망가진 기반 시설과 빈약한 예산이라는 거대한 장애물이 놓여 있지만 그는 사람들의 지지만 있다면 아마존에서도 사회주의가 번성할 수 있다고 믿고 있습니다."
 POLITICS_CLAUDIO_SANTORO_AMA_DESC:0 "클라우디우 프랑무 드 사 산토루는 1919년 마나우스에서 태어났으며, 매우 유명한 음악가이자 작곡가입니다. 그의 음악 경력은 젊었을 때부터 시작되었지만, 그는 그의 동료들이 매우 이른 나이부터 생디칼리즘과 좌파 단체에서 활동하는 것을 종종 봤음에도 불구하고 꽤 늦은 나이에 인터내셔널에 참여했습니다. 그가 새 나라의 초대 국가 원수 자리에 임명된 것은 그 두 분야 모두에서 그의 경력을 인정받았기 때문이지만 이는 막중한 책임입니다. 그 이유는 현재 아마조나스 연방의 행정과 기반 시설은 엄청난 전시 피해가 누적되어있고 이를 복구하는 동시에 클라우디우를 매국노로 보는 강력하고 탐욕스러운 지주들을 다루고, 국민들을 일깨우고, 세계에서 가장 큰 숲을 보호하기 위해 뛰어다닐 것이기 때문입니다. 이러한 반대자들을 다루는 것은 지나치게 희망적이고 순진한 젊은 사회주의자에게는 복잡할 수 있겠지만 이를 해결하기 위해 외국의 개입이 필요할 수도 있습니다."
 POLITICS_AMA_JOAO_AMAZONAS_DESC:0 "1919년 벨렘에서 태어난 주앙 아마조나스 드 소자 페드로주는 1932년 그의 고향에 새롭게 설립된 민주 좌파 지부의 첫 활동 중 하나에 참여하면서 사회주의 운동과 정치를 시작했습니다. 처음에는 사회민주주의자들이었지만, 세월이 흐르면서 그는 지주들이 민주적인 제도들을 도입하는 것에 대한 반대에 좌절했고, 민주주의의 능력에 대해 점점 더 냉소적으로 변해갔습니다. 이제 그는 브라질 해방 후 국가 원수이자 조국의 의장으로서 훨씬 더 많은 것을 할 수 있는 위치에 있으며, 파라의 사람들에게 프롤레타리아 계급에게 지주들이 좌우되는 현실을 보여줄 것입니다. 머지 않아, 그는 그의 고향이 사회주의의 빛나는 본보기로 알려지기를 희망합니다."
 AMA_riverland:0 "아마존 강변"
 AMA_riverland_desc:0 "그랑-파라는 천천히 그러나 확실히 아마존 강변에 대한 완전한 통제권을 확립하기 위해 전진하고 있습니다."
 AMA_pare:0 "친숙한 강"
 AMA_pare_desc:0 "그랑-파라의 군대는 일련의 구조개혁을 겪었습니다. 특히 아마존의 거친 지형에서 전투력은 크게 증가했습니다."
 AMA_no_fist_contact:0 "원주민 친화 접촉 정책"
 AMA_no_fist_contact_desc:0 "아마조나스는 원주민과 그들의 문화에 대한 파괴를 최소화하기 위해 고안된 원주민 친화 접촉 정책을 수립했습니다."
 AMA_idenitity:0 "파라의 정체성"
 AMA_idenitity_desc:0 "그랑-파라 정권은 국민들의 독특한 파라 문화의 정체성을 구축하기 위해 노력하고 있습니다."
 AMA_gold:0 "천혜의 보고"
 AMA_gold_desc:0 "그랑 파라는 귀중한 광물들을 개발하기 시작했습니다. 그 결과 생활 수준이 높아졌습니다."
 AMA_gold_rush:0 "골드 러쉬"
 AMA_gold_rush_desc:0 "금과 다른 귀중한 광물의 생산 열풍은 상당한 투자를 끌어모았습니다. 전례 없는 수의 시민들도 그들의 부를 찾고 있습니다."
 AMA_land_reorg_idea:0 "아마존 정착지"
 AMA_land_reorg_idea_desc:0 "그랑-파라는 시민과 이민자 모두에게 아마존 지역에 새로운 정착지를 건설할 것을 장려하고 있습니다."
