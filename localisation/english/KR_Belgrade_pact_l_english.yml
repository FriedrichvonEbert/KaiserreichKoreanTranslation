l_english:
 SER_reparation_payments:0 "불가리아에게 전쟁 배상금 지불"
 SER_reparation_payments_desc:0 "세르비아는 제4차 발칸 전쟁의 패전국이기 때문에, 불가리아에게 전쟁 배상금을 지불해야 합니다."
 BUL_reparation_payments_from_serbia:0 "세르비아로부터의 전쟁 배상금"
 BUL_reparation_payments_from_serbia_desc:0 "세르비아가 불가리아에 전쟁 배상금을 지불하였습니다."
 is_in_belgrade_pact:0 "베오그라드 협약에 속해있음"
 BP_economic_council:0 "Pact of Organisation"
 BP_economic_council_desc:0 "Signing the Pact of Organisation has helped integrate the economies of Balkan nations and deepen relations. The Economic Council of the Pact has helped coordinate trade and economic relations, and our nation is seeing the benefits.\n\n§RIf we find ourselves at war with any members of this economic union, the Council will be disbanded and we will lose all benefits.§!"
 BP_war_exhaustion:0 "발칸 전쟁의 후유증"
 belgrade_part_arms_embargo:0 "International Arms Embargo"
 belgrade_part_arms_embargo_desc:0 "Under the decision of the Austrian Empire and its allies across Europe, we have now been struck by an international arms embargo. Our borders are sealed from any imports of arms and ammunition and we will have to deal with our meagre domestic production. Hence, we need to finish Bulgaria quickly."
 Belgrade_Pact_Balkan_War:0 "베오그라드 협약"
 Belgrade_Pact_invite_member:0 "[From.GetNameDef](을)를 베오그라드에 초청"
 Belgrade_Pact_invite_member_desc:0 "[From.GetAdjective] 군대는 우리의 목표를 달성하기 위해서 필요한 존재입니다. 이제 우리의 거대한 동맹에 저들을 초청할 때입니다."
 Belgrade_Pact_Romania_capture_dobrudzha_mission:0 "도브루자 확보"
 Belgrade_Pact_Romania_capture_dobrudzha_mission_desc:0 "우리는 드디어 불가리아에게 복수할 수 있게 되었습니다. 우리에게는 세계 대전 이후 불가리아가 빼앗아간 도브루자를 수복해야 할 사명이 있습니다."
 Belgrade_Pact_Serbia_capture_macedonia_mission:0 "마케도니아 확보"
 Belgrade_Pact_Serbia_capture_macedonia_mission_desc:0 "우리는 드디어 불가리아에게 복수할 수 있게 되었습니다. 우리에게는 세계 대전 이후 불가리아가 빼앗아간 마케도니아를 수복해야 할 사명이 있습니다."
 Belgrade_Pact_Greece_capture_southern_macedonia:0 "남부 마케도니아 확보"
 Belgrade_Pact_Greece_capture_southern_macedonia_desc:0 "우리는 드디어 불가리아에게 복수할 수 있게 되었습니다. 우리에게는 세계 대전 이후 불가리아가 빼앗아간 남부 마케도니아를 수복해야 할 사명이 있습니다."
 Belgrade_Pact_race_to_sofia:0 "소피아로의 진격"
 Belgrade_Pact_race_to_sofia_desc:0 "불가리아의 방어선이 돌파되었으며 소피아로 향하는 길이 뚫렸습니다. 불가리아의 수도가 함락되는 것은 시간문제입니다. 이 중요한 도시를 확보한다면 조국에 큰 성공을 가져다줄 수 있을 것입니다."
 Balkans_hates_bulgaria:0 "반불가리아 정서"
 Balkans_hates_neighbours:0 "발칸반도의 패권국"
 Belgrade_Pact_anti_bulgaria:0 "반불가리아"
 Belgrade_Pact_joined_boo:0 "불가리아에 맞서는 세력에 가입함"
 Belgrade_Pact_did_not_join_yay:0 "베오그라드 협약에 가입하지 않음"
 Belgrade_Pact_refused:0 "우리의 세력에 가입하지 않음"
 Belgrade_Pact_joined_against_us:0 "우리에 맞서는 세력에 가입함"
 Belgrade_Pact_joined_yay:0 "베오그라드 협약에 가입함"
 Belgrade_Pact_supported_enemy:0 "불가리아를 지원했음"
 Belgrade_Pact_supported_us:0 "우리를 지원했음"
 Belgrade_Pact_refused_us_entry:0 "베오그라드 협약 가입을 거절함"
 Belgrade_Pact_they_withdrew_boo:0 "베오그라드 협약 탈퇴"
 Belgrade_Pact_they_withdrew_yay:0 "베오그라드 협약 탈퇴"
 Belgrade_Pact_didnt_send_promised_aid:0 "약속된 지원을 하지 않음"
 Belgrade_Pact_sent_promised_aid:0 "발칸 전쟁 중에 지원을 보내주었음"
 Belgrade_Pact_serbia_wont_pressure_ottomans:0 "오스만에 대한 압박을 거부함"
 Belgrade_Pact_refused_thrace:0 "트라키아 할양을 거부함"
 Belgrade_Pact_supported_serbia_boo:0 "세르비아를 지원함"
 Belgrade_Pact_refused_occupation_zone:0 "불가리아 분할을 거부함"
 Belgrade_Pact_refused_to_end_occupation:0 "불가리아 점령을 끝내는 것을 거부함"
 BP_working_on_eco_union:0 "An ally is already working on this project."
 pact.1.t:0 "베오그라드 회의"
 pact.1.d:0 "The cooperation of the Balkan nations against a common foe, despite their internal disagreements, is a path well trodden by history already. The Balkan League, formed between Serbia, Bulgaria and Greece to defeat the Ottoman Empire in the Balkans, was a prime example of that, even though it disintegrated into the Second Balkan War mere months after victory. Today, Serbia, Romania and Greece stare down against another hegemon - the Tsardom of Bulgaria - and each of them have territories to reclaim.\n\nFor almost two decades, the thought of such an alliance occurring was unthinkable. The three Balkan states had been dismantled, weakened, disarmed, and the eye of the great powers of Europe ever watchful. By the 1930s, however, the situation had changed conclusively. The ever constant frailty of the Austro-Hungarian Empire and thus lacking will to intervene in the Balkans have already given the Balkan minors a chance to rearm, and now, it has given a chance for them to plan together. Bipartisan summits and diplomatic talks had been taking place between Serbia and Romania since 1932, and Serbia and Greece since 1934, and it all has culminated in the Congress of Belgrade.\n\nA fourteen day summit in the capital of Serbia, it is a cultural event as much as a political one. The diplomatic planning between the foreign ministers of the three states takes place in parallel with dialogue between the Universities of Belgrade and Bucharest regarding research and student exchanges, for example.\n\nRegardless, by the end of the Congress, the delegations of the three states released a 14-point resolution - the most alarming of which was \"a recognition that only the self-determination of people, according to their ethnic allegiances, may be considered a just path to sovereignty and territorial claim\", and a call for a \"new order in the Balkans\" to implement this principle, presumably at Bulgaria's expense."
 pact.1.a:0 "회의를 개회한다."
 pact.2.t:0 "베오그라드 회의"
 pact.2.d:0 "[From.GetNameDefCap] 정부는 발칸에서의 정치, 군사적 상황에 대해 의논하는 베오그라드 회의에 우리 외교관들을 초대했습니다. 우리는 불가리아가 세계대전의 승리 후 가져간 우리의 정당한 영토에 대해 관심이 있고, 세르비아 또한 그렇습니다. 그들은 우리가 불가리아의 마수로부터 우리를 보호하기 위해 새로운 공식적 세력인 베오그라드 협약을 만들자고 제안했습니다. 다만, 이것은 불가리아의 동맹국인 독일, 오스트리아, 그리고 오스만 제국을 자극할 수 있습니다."
 pact.2.a:0 "베오그라드 협약에 대한 우리의 지지를 선언한다."
 pact.2.b:0 "우리는 그닥 저들의 동맹에 관심이 없다."
 pact.3.t:0 "[From.GetName]의 베오그라드 협약 가입"
 pact.3.d:0 "[From.GetAdjective] 정부가 베오그라드 회의에서 추후 베오그라드 협약에 가입할 것을 선언하였습니다."
 pact.3.a:0 "평화를 위해 함께하자!"
 pact.4.t:0 "[From.GetName]의 거절"
 pact.4.d:0 "[From.GetAdjective] 정부는 불가리아에 맞서는 진영에 시간을 할양하지 않을 것이라고 선언하였습니다."
 pact.4.a:0 "어차피 필요 없다."
 pact.5.t:0 "협약의 종말"
 pact.5.d:0 "우리가 발칸반도에서 세르비아의 국익을 증진시키기 위해 동맹을 맺으려고 노력했었지만, 우리가 홀로 거대한 세계에 대항하고 있는 것을 깨닫게 되었습니다. 베오그라드 협약의 종말이 다가오고 있음을 인식할 때가 되었습니다."
 pact.5.a:0 "신이시여"
 pact.6.t:0 "Congress of Belgrade Argues for a New Order on the Balkans"
 pact.6.d:0 "On the initiative of Serbia, representative of several countries have convened in Belgrade to discuss the political and military situation on the Balkans. In these fourteen day long event, Serbs, Romanians and Greeks plot to create a so-called 'new order in the Balkans', even going as far as to create a 14-point resolution which declares that \"only the self-determination of people, according to their ethnic allegiances, may be considered a just path to sovereignty and territorial claim\".\n\nClearly, the Balkans are restless once again, and the resolutions of the Belgrade Congress will surely be used to justify a common war against Bulgaria and, ultimately, the Austrian Empire. What is to be done about these news?"
 pact.6.a:0 "The Serbs and Romanians will think twice after an embargo!"
 pact.6.b:0 "Let them come, the Balkans cannot threaten us"
 pact.7.t:0 "[From.GetName] Announces Support for Bulgaria"
 pact.7.d:0 "The [From.GetAdjective] government has announced today that they will support Bulgaria in any future conflicts between the Belgrade Pact and the Tsardom of Bulgaria, and will be joining an international arms embargo to put a dent to our weapons stockpiles in preparation for the war."
 pact.7.a:0 "이거 좋지 않군."
 pact.8.t:0 "[From.GetName] Announces Support for Bulgaria"
 pact.8.d:0 "On the initiative of Serbia, representative of several countries have convened in Belgrade to discuss the political and military situation on the Balkans. In these fourteen day long event, Serbs, Romanians and Greeks plot to create a so-called 'new order in the Balkans', even going as far as to create a 14-point resolution which declares that \"only the self-determination of people, according to their ethnic allegiances, may be considered a just path to sovereignty and territorial claim\".\n\nClearly, the Balkans are restless once again, and the resolutions of the Belgrade Congress will surely be used to justify a common war against Bulgaria and, ultimately, the Austrian Empire. The Austrians have called for an international arms embargo on the Balkan states to support Bulgaria, shall we announce our support for the Bulgarians as well?"
 pact.8.a:0 "Only Bulgaria will keep the Balkans stable"
 pact.8.b:0 "우린 발칸에 흥미가 없다."
 pact.17.t:0 "The Serbian Blow!"
 pact.17.d:0 "After a tense two week standoff on the Morava river, the Serbian government has finally spoken again - they demand us to vacate Macedonia and the Niš region in 48 hours, effectively surrendering it to Serbian control, in order to protect the local Serbian population from further terror and bloodshed. Follow-up ultimatums have been sent by its allies in the Belgrade Pact, addressing the ethnic conflict and their worries in their respective territories.\n\nBefore the ink on those documents has even dried, our forces in Nish have already sent reports of Serbian forces crossing the Morava, first skirmishes and aerial bombardments taking place. Only one option is left for us, then."
 pact.17.a:0 "To war! Defend Bulgaria's honour!"
 pact.21.t:0 "트라키아 문제"
 pact.21.d:0 "현재 불가리아가 베오그라드 협약과의 전쟁에 휘말린 가운데, 우리 역시 정당한 우리의 영토인 땅을 되찾아야 하는지에 대한 문제가 정부 내에서 제기되고 있습니다. 세계대전이 끝난 이후 불가리아는 서부 트라키아 지역을 점령했는데, 거주민들은 대부분 이슬람교도들과 터키인들이였습니다. 만에 하나 불가리아의 오랜 '동맹'이 서부 트라키아를 넘겨달라고 요구한다면, 틀림없이 불가리아는 옛 우정을 지킬 것입니다."
 pact.21.a:0 "요구하자"
 pact.21.b:0 "지금 당장은 관심없다"
 pact.22.t:0 "오스만의 트라키아 요구"
 pact.22.d:0 "우리의 오랜 '동맹'인 오스만 제국은 우리와 베오그라드 협약간의 분쟁을 이용하려고 하는 것 같습니다. 오스만은 세계대전 이후 우리가 정당히 차지했던 인구의 대다수가 이슬람교도와 터키인들인 서부 트라키아 지역을 반환해줄 것을 요구하고 있습니다. 우리가 요구를 거절한다면, 오스만은 후방에서 우리를 공격할 수도 있으며, 그렇게 되면 우리가 감당하기 어려운 또하나의 전선이 만들어지게 될 것입니다."
 pact.22.a:0 "저들이 원하는 것을 주어라"
 pact.22.b:0 "절대 안된다! 저놈들도 처치하라!"
 pact.23.t:0 "불가리아의 동의"
 pact.23.d:0 "양면전쟁을 원하지 않는 지혜를 가진 불가리아는 서부 트라키아 지역을 우리에게 반환해주기로 결정했습니다."
 pact.23.a:0 "정말 지혜롭군"
 pact.24.t:0 "불가리아의 거절"
 pact.24.d:0 "마지막까지 고집스러운 불가리아 정부는 우리의 요구에 대해 분노만을 표출할 뿐이었습니다. 필요하다면 불가리아가 우리와도 전쟁을 할 수 있는지 확인해볼 수 있을겁니다."
 pact.24.a:0 "알아보자고"
 pact.25.t:0 "오스만이 움직이다"
 pact.25.d:0 "아마도 우리와 베오그라드 협약간의 전쟁을 결판지을 기회가 온 것일지도 모릅니다. 오스만 군대가 국경지대로 집결하고 있습니다. 오스만이 요구만을 할 것인지 아니면 바로 침공할 것인지는 확실하지 않지만, 우리는 만일의 사태에 대비해야합니다."
 pact.25.a:0 "어떻게 이럴 수가 있나"
 pact.26.t:0 "[From.GetAdjective]의 의용군이 도착하다"
 pact.26.d:0 "약속했듯이, [From.GetNameDef] 정부가 우리에게 베오그라드 협약과 현재진행형 상태인 분쟁에서 대항할 수 있는 원조를 보냈습니다. 안타깝게도 오스만이 직접 개입할 수는 없지만, 다수의 의용군과 장비 몇정이 도착하였습니다."
 pact.26.a:0 "어떤 도움이든 환영이다"
 pact.26.tt:0 "[From.GetAdjective]의 군대와 장비가 도착합니다."
 pact.27.t:0 "Serbia Negotiating Peace"
 pact.27.d:0 "The Serbian foreign ministry has informed us that they are currently negotiating a peace treaty with Bulgaria which would put an end to the War, and fulfil generous territorial demands for all of the Pact's members. As the war has been dragging on, such a peace would be welcomed by the people. However, Bulgaria will remain an independent state, something officials within our government are concerned with - this will mean Bulgaria may, theoretically, be able to rearm and strike back at us much like they did during the Weltkrieg. Should we accept this peace?"
 pact.27.a:0 "Let us end the war now, before the costs build up."
 pact.27.b:0 "Bulgaria delenda est!"
 BP_temporary_breakaway_tt:0 "You will be able to rejoin the Pact after the war."
 pact.28.t:0 "소피아 조약"
 pact.28.d:0 "A peace treaty has been signed between the members of the Belgrade Pact and Bulgaria in Sofia, putting an end to the Fourth Balkan War."
 pact.28.a:0 "Victory!"
 pact.29.t:0 "War Exhaustion"
 pact.29.d:0 "Our country has entered the Fourth Balkan War with the promise that the war will be short and result in swift territorial gains, but now, it has stalled and the populace yearns for peace. Rumours have been spread that the Bulgarians offered a very generous peace treaty which would fulfil all of our territorial claims, but it has been refused, and so even more men will be sent to die in war for nothing more. Our officers struggle to motivate their soldiers to continue fighting and the homefront is turning unruly."
 pact.29.a:0 "Damn..."
 pact.30.t:0 "Reinvitation to the Belgrade Pact"
 pact.30.d:0 "Now that the war with Bulgaria has concluded, Serbian officials have approached us with the request to restore our membership in the Belgrade Pact for the impending fight against Austria."
 pact.30.a:0 "한번 해보자."
 pact.30.b:0 "No, we will stay out from any more foreign ventures."
 pact.35.t:0 "우리는 발칸 전쟁에서 패배하고 있다"
 pact.35.d:0 "베오그라드 협약의 군대는 분명히 우리의 군대를 밀어내고 우리나라의 많은 부분을 차지하고 있습니다. 우리가 이 전쟁을 지금 끝내지 않으면, 불가리아는 사라져 버릴지도 모릅니다."
 pact.35.a:0 "휴전을 제안한다."
 pact.35.b:0 "아직 이길 수 있다!"
 BUL_other_states_may_continue_war_tt:0 "The peace, if accepted, will be processed in seven days. During this time, members of the Pact may continue the war independently."
 pact.36.t:0 "불가리아가 휴전을 제안하다"
 pact.36.d:0 "그들의 영토의 상당 부분이 점유당하고 그들의 군대가 패퇴한 상황에서, 불가리아는 우리에게 휴전을 제안했습니다. 그들은 분쟁 중에 있는 모든 영토를 내놓겠지만, 우리는 새로운 국경 외부의 모든 병력을 철수시켜야 합니다. 그렇게 되면, 독립된 불가리아는 여전히 존재할 것입니다."
 pact.36.a:0 "베오그라드 협약의 승리다."
 pact.36.b:0 "아니, 그들은 파괴될 것이다!"
 SER_other_states_may_continue_war_tt:0 "The peace will be processed in seven days. During this time, our allies may leave the Pact to continue the war independently."
 pact.37.t:0 "베오그라드 협약과의 휴전"
 pact.37.d:0 "베오그라드 협약이 우리의 휴전 제안을 받아들였습니다. 우리는 모든 분쟁 지역을 내놓아야 하지만 적어도 그들의 군대는 철수하고 있습니다."
 pact.37.a:0 "최소한 우리는 아직 존재한다!"
 pact.38.t:0 "불가리아의 항복"
 pact.38.d:0 "베오그라드 협약 연합군은 세계대전 종전 후 우리에게 부과된 부당함을 원상복구 시켰습니다. 불가리아는 분쟁 지역을 베오그라드 협약에 이양할 것이지만, 우리는 국경 뒤로 군대를 철수시켜야합니다. 크게 영토가 축소된 불가리아는 당분간은 독립상태를 유지할 것입니다."
 pact.38.a:0 "베오그라드 협약의 승리다!"
 pact.39.t:0 "불가리아가 휴전하다"
 pact.39.d.gained:0 "불가리아는 베오그라드 협약과 휴전했으며, 이에따라 우리도 휴전할 수 밖에 없습니다. 다행히도 세르비아가 동맹들과 몫을 나누는 것을 원치않으면서 우리가 영유권을 주장하던 땅을 가진채로 전쟁에서 빠져나올 수 있게 되었습니다."
 pact.39.d.nogain:0 "불가리아는 베오그라드 협약과 휴전했습니다. 불행하게도, 우리가 영유권을 주장하던 땅을 통제하지 못 했고, 이 땅은 세르비아의 손에 맡겨져서, 세르비아 마음대로 영토를 나눌 것입니다. 우리가 조금 더 신속히 움직였으면 이런 일은 일어나지 않았을 것입니다."
 pact.39.a:0 "좋군"
 pact.39.b:0 "그렇다면 우리는 전쟁을 계속한다!"
 pact.40.t:0 "우리는 트라키아를 점령했다"
 pact.40.d:0 "우리 군대는 서부 트라키아를 점령했고, 여전히 불가리아에 대항하여 전선을 유지하고 있습니다. 불가리아는 현명하게 휴전을 받아들일까요?"
 pact.40.a:0 "제안을 보내서 이 전쟁을 끝내보자"
 pact.40.b:0 "아냐, 불가리아가 전쟁을 원했으니 끝을 보자고!"
 pact.41.t:0 "오스만의 휴전 제안"
 pact.41.d:0 "오스만은 자신들이 영유권을 주장한 지역을 점령했고, 여전히 우리에 대항하여 전선을 유지하고 있습니다. 만일 우리가 저들을 밀어내려고 전쟁을 계속 한다면, 우리는 완전히 무너지게 될지도 모릅니다. 이렇다보니 우리는 오스만이 원하는대로 해줘야할지도 모릅니다."
 pact.41.a:0 "망할! 원하는대로 해주자!"
 pact.41.b:0 "아니다, 우리는 어쨋든 전쟁을 계속할 것이다!"
 pact.42.t:0 "우리는 전쟁에서 패배하고 있다"
 pact.42.d:0 "불가리아가 확실히 불리하다보니 빠르게 전쟁을 끝낼 수 있을 것이라는 우리의 예상과 달리 불가리아가 우리를 밀어냈습니다. 결국 우리는 더 이상 유럽 땅을 지배하지 않게 되었습니다. 만일 전쟁을 계속한다면 우리는 정말 매우 심각한 곤경에 처하게 될 것입니다. 우리가 트라키아를 포기한다면 이 전쟁을 끝낼 수 있을지도 모릅니다."
 pact.42.a:0 "그래, 휴전을 제안하자"
 pact.42.b:0 "아냐, 우리는 계속 싸운다!"
 pact.43.t:0 "오스만의 휴전 제안"
 pact.43.d:0 "유럽 땅에서 밀려나서 전쟁 개입을 확실하게 후회하고 있는 오스만이 휴전을 제의했습니다. 휴전을 받아들인다면, 오스만은 서부 트라키아에 대한 영유권을 포기하고 전쟁에서 손을 뗄 것입니다."
 pact.43.a:0 "그렇게 하자고"
 pact.43.b:0 "그게 전부인가? 계속 싸우자!"
 pact.46.t:0 "[From.GetNameDefCap]의 휴전 거절"
 pact.46.d:0 "우리가 적들에게 관대한 양보를 하겠다는 제안을 했음에도 불구하고 [From.GetAdjective] 정부는 우리의 휴전 제안을 거부했으며, 우리는 완전히 파괴될 것입니다."
 pact.46.a:0 "우리는 전세를 역전시킬 것이다!"
 pact.47.t:0 "우리는 발칸 전쟁에서 패배하고 있다"
 pact.47.d:0 "The war against Bulgaria has been a total disaster. Despite our allies in the Belgrade Pact, Bulgaria has been able to defeat us once again, and they're close to Belgrade itself. We can offer the Bulgarians the dismantlement of our alliance, capitulate the province of Montenegro, give the Albanians in Kosovo and Albania autonomy, and de-militarise border provinces. Furthermore, we need to offer them reparation payments for several years. These are harsh terms, but otherwise we might lose our independence completely."
 pact.47.a:0 "휴전을 제안한다."
 pact.47.b:0 "아직 우린 이길 수 있다!"
 pact.48.t:0 "세르비아의 휴전 제안"
 pact.48.d:0 "발칸 전쟁에서의 성공과 베오그라드 코앞까지 진격한 우리 군대로 인해, 베오그라드의 이름을 딴 이 협약은 와해될 위기에 처했습니다. 그리고 마침내 세르비아가 우리에게 평화를 제안했습니다. 그들은 항복하며 몬테네그로 지역과, 우리와 국경이 맞닿은 모든 지역들을 비무장화 할 것이며, 베오그라드 협약 역시 해체됨은 물론이고 우리에게 전쟁 배상금을 지불할 것입니다. 그 대가로 우리는 그들이 그들의 독립을 유지하도록 허락합니다."
 pact.48.a:0 "다시 한 번 우리는 승리했다."
 pact.48.b:0 "아니, 저들은 파괴될 것이다!"
 pact.49.t:0 "불가리아가 우리의 휴전 제안을 받아들이다"
 pact.49.d:0 "The Fourth Balkan War has not quite had the successes we had in mind. Bulgaria has been able to successfully mount an offensive and was on the verge of taking Belgrade. They have accepted our peace offer so we can keep our independence. However, we need to surrender Montenegro its independence, give Kosovo to Albania, and pay war reparations for the coming years."
 pact.49.a:0 "최소한 우리는 아직 존재하고 있다."
 pact.50.t:0 "불가리아의 승리"
 pact.50.d:0 "제4차 발칸 전쟁은 우리의 기대와 달리 성공을 거두지 못 했습니다. 불가리아는 성공적으로 공세를 막아내었고 베오그라드의 목전에 다다랐습니다. 세르비아와 불가리아 사이의 교섭으로 평화조약이 맺어졌습니다. 우리는 올테니아를 비무장지대로 만들어야하고 왕국은 섭정 체제로 되돌아가며 베오그라드 협약은 해체될 것입니다."
 pact.50.a:0 "저들은 무적인가?"
 pact.51.t:0 "불가리아의 승리"
 pact.51.d:0 "제4차 발칸 전쟁은 우리의 기대와 달리 성공을 거두지 못 했습니다. 불가리아는 성공적으로 공세를 막아내었고 베오그라드의 목전에 다다랐습니다. 세르비아와 불가리아 사이의 교섭으로 평화조약이 맺어졌습니다. 우리는 테살리아를 비무장지대로 만들어야하고 테살로니키를 할양하며 불가리아 영토에 대한 우리의 영유권을 포기하며 베오그라드 협약은 해체될 것입니다."
 pact.51.a:0 "저들은 무적인가?"
 pact.52.t:0 "종전"
 pact.52.d:0 "제4차 발칸 전쟁이 끝나면서 [Root.GetAdjective] 군인들은 마침내 지방에서 돌아오고 있으며, 상황은 원래대로 돌아가고 있습니다."
 pact.52.a:0 "드디어"
 pact.53.t:0 "종전"
 pact.53.d:0 "불가리아와의 전쟁은 났고, 드디어 우리의 북쪽 국경은 정상적으로 되돌아가고 있습니다."
 pact.53.a:0 "드디어"
 pact.54.t:0 "불가리아가 휴전하다"
 pact.54.d:0 "불가리아는 베오그라드 협약과 휴전협정을 맺었으며, 따라서 우리도 불가리아와의 전쟁을 끝낼 기회를 가지게 되었습니다. 세르비아의 승리에 숟가락을 얹어서 우리의 요구사항을 얻어낼까요 아니면 전쟁을 계속할까요?"
 pact.54.a:0 "어서 전쟁을 끝내자고"
 pact.54.b:0 "완전히 정복하기 전까진 멈추지 않을 것이다!"
 pact.64.t:0 "Call for Joint Occupation of Bulgaria"
 pact.64.d:0 "불가리아인들은 패배했고 우리는 전 세계에 우리를 각인시켰습니다! 하지만, 우리는 원래 목적이었던 산업적 전리품 이외에 남은 불가리아 영토를 어떻게 해야 할지 자세히 생각해 본 적이 없었습니다. 대다수의 군 장교들은 불가리아 전체를 최소한 일시적으로라도 점령할 것을 요구하고 있는 반면, 어떤 이들은 이 점령은 전쟁으로 지친 우리 나라가 감당하기에는 너무 많은 비용이 든다고 주장합니다."
 pact.64.a:0 "불가리아 점령지를 분할하라!"
 pact.64.b:0 "주권만은 존속시켜 주자."
 pact.65.t:0 "[From.GetName]의 불가리아 공동점령 요청"
 pact.65.d:0 "[From.GetAdjective] 정부는 불가리아의 남은 영토를 공동으로 점령할 것을 요청했습니다. 미래에는 더 작아진 불가리아가 이 영역에서 분리되어 나올 수도 있을 것입니다. 현재는 우리는 우리가 보는 바와 같이 우리의 점령지대를 지배할 권리가 있고, 심지어 가치있는 것은 어떤 것이든지 약탈할 권리가 있습니다."
 pact.65.a:0 "아주 좋군."
 pact.65.b:0 "아니, 우리는 우리의 새 영토를 유지할 것이다!"
 pact.66.t:0 "[From.GetName]의 점령지대 설정 거부"
 pact.66.d:0 "[From.GetAdjective] 정부는 이전의 불가리아의 영역에 점령지대를 설정하자는 우리의 요구를 거절했습니다. 그들은 그들이 가진 모든 영토는 정당한 자신들의 영토라고 발언했습니다. [From.GetName](와)과의 관계는 크게 손상되었고 우리에게 남은 일은 우리의 군사 동맹을 철회하는 것 뿐입니다."
 pact.66.a:0 "충격적이군!"
 pact.70.t:0 "불가리아를 지원?"
 pact.70.d:0 "세르비아는 자신들의 주도하에 창설한 베오그라드 협약의 동맹들과 함께 불가리아를 공격했습니다. 세계대전 때는 불가리아가 우리에게 무기 지원을 해주면서, 우리 병사들과 함께 싸우며 우리를 도왔습니다. 어떤 이들은 우리가 불가리아를 위해 직접적으로 개입을 해야 한다고 주장하지만, 다른 이들은 이것이 발칸반도의 불안정한 균형을 깨드릴 것이며, 일부 이웃국가들이 우리에게 선전포고를 하는 결과를 초래 할 수도 있다고 말합니다. 물론 우리는 분쟁을 무시할 수도 있겠지만, 그렇게 한다면 우리는 과거의 동맹을 돕지 않는 것이 됩니다."
 pact.70.a:0 "지원을 보내라."
 pact.70.b:0 "불가리아에게 동맹을 제안해라!"
 pact.70.c:0 "우리가 할 수 있는 것은 없다."
 pact.71.t:0 "알바니아의 동맹 제안"
 pact.71.d:0 "놀랍게도 알바니아는 우리에게 동맹을 제안했으며, 우리가 세계대전 기간에 세르비아와 싸울 때 우리가 자신들에게 도움을 주었다는 것을 언급했습니다. 알바니아와의 동맹이 유리하게 작용할 수 있겠지만, 한편으로는 알바니아가 전쟁에서 방해만 될 수 있을지도 모릅니다. 어떻게 해야할까요?"
 pact.71.a:0 "당연히 좋다!"
 pact.71.b:0 "우린 알바니아가 필요없다."
 pact.72.t:0 "불가리아의 동맹 수락"
 pact.72.d:0 "불가리아 정부는 반갑게 우리의 동맹 제안을 받아들였고, 우리 군대는 이미 불가리아의 영토로 이동 중입니다. 우리는 함께 베오그라드 협약의 침략을 막아내고, 불가리아 영토의 무결성을 수호할 것입니다."
 pact.72.a:0 "우리는 세르비아의 위협을 물리칠 것이다."
 pact.73.t:0 "불가리아의 동맹 거부"
 pact.73.d:0 "불가리아 정부는 우리의 동맹 제안을 거절하였고, 베오그라드 협약과의 전쟁에서 우리의 도움은 필요하지 않다고 하였습니다."
 pact.73.a:0 "그러던가."
 pact.74.t:0 "우리는 발칸 전쟁에서 패배하고 있다"
 pact.74.d:0 "우리가 제4차 발칸 전쟁에 개입한 결과, 상당히 처지가 곤란하게 되었습니다. 불가리아는 더 이상 존재하지 않으며, 우리 영토의 일부는 베오그라드 협약이 점거한 상황입니다. 우리는 기회가 있을 때 휴전을 제안해야합니다!"
 pact.74.a:0 "휴전을 제안한다."
 pact.74.b:0 "아직 우린 이길 수 있어!"
 pact.75.t:0 "알바니아의 휴전 제안"
 pact.75.d:0 "알바니아의 영토 일부가 점령당하고 알바니아군이 패배를 거듭하면서, 알바니아가 휴전을 제안하였습니다."
 pact.75.a:0 "베오그라드 협약의 위대한 승리다."
 pact.75.b:0 "아니, 알바니아는 파괴될 것이다!"
 pact.76.t:0 "베오그라드 협약과의 휴전"
 pact.76.d:0 "베오그라드 협약이 휴전 제안을 받아들였습니다. 우리는 영토 일부를 이양해주었지만 협약은 군대를 철수시킬 것입니다."
 pact.76.a:0 "최소한 우리는 주권국가로 남게 되었다!"
 pact.77.t:0 "알바니아의 항복"
 pact.77.d:0 "베오그라드 협약 연합군은 가까스로 알바니아를 격퇴했습니다. 알바니아는 분쟁지역 일부를 협약에 양도했지만, 우리는 저들의 수도를 돌려주어야합니다. 또다른 적 하나가 패배하게 됬습니다."
 pact.77.a:0 "베오그라드 협약은 승리한다!"
 pact.78.t:0 "우리는 발칸 전쟁에서 패배하고 있다"
 pact.78.d:0 "인정하기 힘들지만, 알바니아의 개입으로 상황은 역전되었습니다. 우리의 주권을 상실하기 전에 저들이 요구하는 영토를 모두 돌려주겠다고 제안해야합니다."
 pact.78.a:0 "휴전을 제안한다."
 pact.78.b:0 "아직 우린 이길 수 있다!"
 pact.79.t:0 "세르비아의 휴전 제안"
 pact.79.d:0 "우리는 불가리아의 많은 영토를 해방시켰고, 베오그라드 협약 연합군은 후퇴하고 있습니다. 현재 세르비아는 우리에게 휴전을 제의했습니다. 베오그라드 협약은 우리가 영유권을 주장한 영토들을 포기할 것이며, 전쟁 전의 상태로 돌아가면서 베오그라드 협약을 해체할 것이라고 제안했습니다. 그대신 우리는 저들의 주권을 유지할 수 있도록 허락하게 될 것입니다."
 pact.79.a:0 "피는 충분히 흘렸다. 이만 전쟁을 끝내자."
 pact.79.b:0 "아니, 세르비아는 파괴될 것이다!"
 pact.80.t:0 "휴전 협정이 체결되었으며, 전쟁이 끝나다"
 pact.80.d:0 "인정하기 힘들지만, 알바니아인들은 전쟁터에서 우리를 상대로 승기를 잡았습니다. 세르비아와 알바니아와의 협상으로 휴전협상을 이끌었고,  우리는 저들이 요구하는 영토를 모두 포기해야합니다."
 pact.80.a:0 "우리는 이 일을 절대 잊지 않을 것이다!"
 pact.81.t:0 "종전"
 pact.81.d:0 "세르비아와의 전쟁은 끝났고, 드디어 우리의 국경은 정상적으로 되돌아가고 있습니다."
 pact.81.a:0 "드디어 끝났군."
 annexation_DOBROGEA_CONQ:0 "도브루자의 운명"
 annexation_DOBROGEA_CONQ_desc:0 "We have taken control of the region of Dobrudzha and must now decide what to do with it."
 pact.111.a:0 "Give it to [ROM.GetNameDef]"
 pact.111.b:0 "Give it to [BUL.GetNameDef]"
 pact.111.f:0 "Give it to [SER.GetNameDef]"
 pact.111.c:0 "Split the area"
 pact.111.e:0 "We'd rather keep it"
 annexation_SALONICA_CONQ:0 "The Fate of Aegean Macedonia"
 annexation_SALONICA_CONQ_desc:0 "We have taken control of the region of Aegean Macedonia and must now decide what to do with it."
 pact.112.a:0 "[GRE.GetNameDef]에게 주어라"
 pact.112.b:0 "[BUL.GetNameDef]에게 주어라"
 pact.112.c:0 "영토를 분할하라."
 pact.112.e:0 "Grant it to [GRE.GetNameDef] - we don't need it"
 annexation_THRACE_CONQ:0 "The Fate of Western Thrace"
 annexation_THRACE_CONQ_desc:0 "We have taken control of the region of Western Thrace and must now decide what to do with it."
 pact.113.a:0 "Give it to the Turks"
 pact.200.t:0 "발칸 전쟁에서의 승리"
 pact.200.d:0 "After years of planning and preparing, the combined forces of the Belgrade Pact now stand victorious over the Bulgar menace! No longer can the Bulgarians pressure us into doing their bidding, because we are now the masters of the Balkans. Our victory came at a cost of course, many brave men gave their lives to achieve our long held dream, and it is their lives that we will celebrate in this stunning victory.\n\nYet, even after reclaiming our rightful territories from the clutch of the Bulgarians, our mission isn't over. Austria stands firm to the north, oppressing their South-Slavic population into doing the Habsburg's bidding. This cannot stand. We must right the wrongs of the Weltkrieg and finally take revenge against Vienna, though to ensure unity amongst the Belgrade Pact, a second Belgrade Congress will be held in the coming weeks."
 pact.200.a:0 "Send out the invitations!"
 pact.201.t:0 "세르비아의 초대"
 pact.201.d:0 "Today we received a message from the Serbian embassy, inviting us to attend a second Congress of Belgrade in a couple of weeks. Our allies wish to liberate the South-Slavs that remain under the Austrian boot, and no doubt want us to assist in this endeavour. In addition, there are likely spoils we can get out of an Austrian defeat, so it's imperative we at least attend the Second Congress to formulate a plan of action."
 pact.201.a:0 "Very well, we shall attend."
 pact.202.t:0 "Possible New Allies"
 pact.202.d.ITA:0 "The Balkan states are not the only ones which have territorial grievances against the Habsburg Empire. Even if you do not count the competing ethnicities making it up within, the countries surrounding it all have brethren to free from this 'prison of nations'. As Austria is far more powerful than the Balkan states combined, we need to consider these possible new allies.\n\nDuring the Italian civil war, the Austrians ripped off a piece of Italy and established a vassal republic in Milan. They could not suppress it for long, however, and now an extreme revanchist government is in control of [ITA.Capital.GetCapitalVictoryPointName], led by [ITA.GetLeader], which seeks to reclaim all Italian lands - including those held by Austria.\n\nPerhaps they can be persuaded to join our cause?"
 pact.202.d.POL:0 "The Balkan states are not the only ones which have territorial grievances against the Habsburg Empire. Even if you do not count the competing ethnicities making it up within, the countries surrounding it all have brethren to free from this 'prison of nations'. As Austria is far more powerful than the Balkan states combined, we need to consider these possible new allies.\n\nFor decades, Poland had been in a political deadlock, but it has been broken, and a revanchist government led by [POL.GetLeader] is now in charge. Galicia, inhabited by Poles, is one of its territorial claims, which puts them on the path of war with Austria.\n\nPerhaps they can be persuaded to join our cause?"
 pact.202.d.ITA_POL:0 "The Balkan states are not the only ones which have territorial grievances against the Habsburg Empire. Even if you do not count the competing ethnicities making it up within, the countries surrounding it all have brethren to free from this 'prison of nations'. As Austria is far more powerful than the Balkan states combined, we need to consider these possible new allies.\n\nDuring the Italian civil war, the Austrians ripped off a piece of Italy and established a vassal republic in Milan. They could not suppress it for long, however, and now an extreme revanchist government is in control of [ITA.Capital.GetCapitalVictoryPointName], led by [ITA.GetLeader], which seeks to reclaim all Italian lands - including those held by Austria.\n\nFor decades, Poland had been in a political deadlock, but it has been broken, and a revanchist government led by [POL.GetLeader] is now in charge. Galicia, inhabited by Poles, is one of its territorial claims, which puts them on the path of war with Austria.\n\nPerhaps they can be persuaded to join our cause?"
 pact.202.a:0 "All help is welcome."
 pact.202.b:0 "Don't bother."
 pact.203.t:0 "베오그라드으로의 초대"
 pact.203.d:0 "The Balkan states, having jointly defeated Bulgaria and now led by Serbia, now turn their sights north, towards the Austro-Hungarian Empire - and as their interests align with ours, the Serbian government has reached out to us with a proposal - an invitation to Belgrade to attend in the Second Congress, where the delegates will decide on joint action against Austria. What should be our response?"
 pact.203.a:0 "Very well, we shall attend."
 pact.203.b:0 "This is a waste of time."
 pact.204.t:0 "[FROM.GetNameDefCap] Agrees to Attend"
 pact.204.d:0 "The foreign ministry of [FROM.GetNameDef] has written back to us, informing us that they agree to join our common cause against Austria."
 pact.204.a:0 "훌륭해."
 pact.205.t:0 "The Delegates Arrive"
 pact.205.d:0 "Today, a multi-national throng of diplomats, observers and military officials descended on Belgrade to attend the opening ceremony of the Second Congress of Belgrade. In a short speech, the Prime Minister thanked all of the delagates for attending, and then gave a toast to our certain victory over our mutual enemies in Vienna. Tomorrow, the serious discussions will begin, concerning everyone's claims on Habsburg territory and our approach to dealing with them. But today is a day to cherish this rare-celebration of pan-national unity!"
 pact.205.a:0 "Let the Congress begin!"
 CongressMembers_Pact_minus_one:0 "[?SER_attending_congress^0.GetNameDef]"
 CongressMembers_Pact:0 "[?SER_attending_congress^0.GetNameDef] and [?SER_attending_congress^1.GetNameDef]"
 CongressMembers_Pact_plus_one:0 "[?SER_attending_congress^0.GetNameDef], [?SER_attending_congress^1.GetNameDef] and [?SER_attending_congress^2.GetNameDef]"
 CongressMembers_Pact_plus_two:0 "[?SER_attending_congress^0.GetNameDef], [?SER_attending_congress^1.GetNameDef], [?SER_attending_congress^2.GetNameDef] and [?SER_attending_congress^3.GetNameDef]"
 pact.206.t:0 "Deciding on a Goal"
 pact.206.d:0 "Our overall aim might be unified, but there are multiple ways we can approach dealing with Vienna. The more radical delegates at the Congress are calling for a war to bleed the Austrians dry, in revenge for their actions during the Weltkrieg. On the other hand, the moderate diplomats are favouring a more diplomatic approach, hoping to negotiate with Vienna rather than being purely belligerent towards them. A peaceful approach would likely be preferable, but few are optimistic about Austria's chances of actually going to the negotiating table. Ultimately, the leading Serbian delegates have the final choice over what approach we should seek to take, and after some hours of backroom meetings they return to the Congress with their course of action."
 pact.206.a:0 "To war with Austria!"
 pact.206.b:0 "Force them with diplomacy!"
 pact.207.t:0 "The Congress Chooses to Attack Austria"
 pact.207.d:0 "The delegates in Belgrade have decided that, with Bulgarian hegemony toppled, that it was now time to overthrow the Habsburg hegemony over Central Europe. Since most of the Pact's members have extensive claims on the Austro-Hungarian Empire, their delegates are eager to finally end their respective national goals, but not all members are so eager to throw themselves at the rotten Empire. Regardless, it is time to officially announce our support for this plan of action or leave the Congress."
 pact.207.a:0 "We support this initiative."
 pact.207.b:0 "우리는 협약에 가입할 것이다!"
 pact.207.c:0 "뭐? 안돼!"
 pact.207.e:0 "We never cared about Transylvania anyway."
 pact.208.t:0 "[FROM.GetNameDefCap] Leaves the Congress"
 pact.208.d.war:0 "The delegation from [FROM.GetNameDef] has left the Congress, either to protest out agreed plan of action or because they see no benefits for themselves."
 pact.208.d.diplomacy:0 "The delegation from [FROM.GetNameDef] has left the Congress, seemingly uninterested in the Austrian question."
 pact.208.a:0 "손실은 그들의 몫이다."
 pact.209.t:0 "The Question of Claims"
 pact.209.d:0 "With the plan of action decided, the delegations have decided to formalise their claims on the Austro-Hungarian Empire. Naturally, we have made sure to inform them that our government's ultimate goal is to unite the Southern Slavs of Austria-Hungary under our flag, freeing them from centuries of oppression."
 pact.209.a:0 "We shall free the Slavs!"
 pact.210.t:0 "The Question of Claims"
 pact.210.d:0 "With the plan of action decided, the delegations have decided to formalise their claims on the Austro-Hungarian Empire. Naturally, we have made sure to inform them that our government's ultimate goal is to liberate the lands inhabited by ethnic Romanians, currently humiliated by centuries of oppression."
 pact.210.a:0 "We will reunite with Transylvania!"
 pact.211.t:0 "The Question of Claims"
 pact.211.d:0 "With the plan of action decided, the delegations have decided to formalise their claims on the Austro-Hungarian Empire. Greece, however, has little to gain in terms of territory directly from the Habsburgs, but we do believe that this is part of improving regional cooperation and solidifying relations."
 pact.211.a:0 "We have no claims."
 pact.211.b:0 "Northern Epirus belongs to us!"
 pact.212.t:0 "The Question of Claims"
 pact.212.d:0 "With the plan of action decided, the delegations have decided to formalise their claims on the Austro-Hungarian Empire. Naturally, we have made sure to inform them that our government's ultimate goal is to finally unite all Polish lands currently held by the Habsburgs, freeing millions of Poles that have been disillusioned by empty promises."
 pact.212.a:0 "We shall free Galicia!"
 pact.213.t:0 "The Question of Claims"
 pact.213.d:0 "With the plan of action decided, the delegations have decided to formalise their claims on the Austro-Hungarian Empire. Naturally, we have made sure to inform them that our government's ultimate goal is to finally bring an end to the Risorgimento, freeing the Italians of Austria from the Habsburg Yoke and avenging the stain of 1919!"
 pact.213.a:0 "We shall recover Istria and Trento!"
 pact.214.t:0 "The Congress has Ended"
 pact.214.d:0 "With our plan and intentions clear, the Congress comes to a close. We now march towards the final battle in the establishment of a new order in the Balkans, one where the nations are free from foreign empires and oppression."
 pact.214.a:0 "Onwards!"
 pact.215.t:0 "The Congress Chooses to Negotiate with Austria"
 pact.215.d:0 "The delegates in Belgrade have decided that it would be unwise to throw ourselves senselessly at the Austro-Hungarian Army. In order to clearly voice our grievances and gain the sympathy of the international community, we are to open negotiations with Vienna to achieve the Congress' stated goal of rectifying historical wrongs and end the suffering of many of our co-nationals currently residing in Austria-Hungary. Should they refuse, we will have all the excuses to seek justice by force of arms."
 pact.215.a:0 "We support this initiative."
 pact.215.b:0 "뭐? 안돼!"
 pact.216.t:0 "An Invitation to Belgrade?"
 pact.216.d:0 "The Belgrade Congress has extended an invitation to us. While they have clearly stated their goals to dismantle our ancient Monarchy, they seem willing to try an come to terms at the negotiating table first. Of course, we know their terms and they are completely unacceptable; it would be a complete waste of time to attend and we should instead prepare to mobilise against them."
 pact.216.a:0 "A chance for peace, perhaps?"
 pact.216.b:0 "We reject their ridiculous offer!"
 pact.217.t:0 "Austria Rebukes Our Efforts"
 pact.217.d:0 "Predictably, Vienna has refused to negotiate. As they clearly want the war that will finally bring the end of their rotten Empire, it is time for us to march towards our final battle to overthrow the Habsburg yoke."
 pact.217.a:0 "War it shall be, then."
 pact.300.t:0 "The Pact of Organisation"
 pact.300.d:0 "[FROM.GetNameDefCap] is proposing to deepen ties between Balkan nations through an economic union. Should we sign their pact, an Economic Council will be formed to coordinate trade and economic interests of its member states. We will undoubtedly benefit from this close economic alliance."
 pact.300.a:0 "Of course, we can all benefit from this."
 pact.300.b:0 "This will result in a loss of independence!"
 BP_economic_integration_tt:0 "§GWe shall become a member of the Pact of Organisation and receive its economic benefits§!."
 pact.301.t:0 "[FROM.GetNameDefCap] Refuses"
 pact.301.d:0 "The [FROM.GetAdjective] government has refused to sign the Pact of Organisation, uninterested in closer economic ties in the Balkan region."
 pact.301.a:0 "Too bad for them."
 pact.302.t:0 "Formation of the Economic Council"
 pact.302.d:0 "With the ratification of the Pact of Organisation, the Economic Council is set to begin its work in coordinating trade and economic relations between its members."
 pact.302.a:0 "A closer, prosperous Balkans."
 pact.303.t:0 "Formation of the Economic Council"
 pact.303.d:0 "With the ratification of the Pact of Organisation, the Economic Council is set to begin its work in coordinating trade and economic relations between its members."
 pact.303.a:0 "A closer, prosperous Balkans."
 pact.304.t:0 "Report from the Economic Council"
 pact.304.d:0 "Through the efforts of the Economic Council and our allies, the benefits we gain from further regional integration have significantly improved."
 pact.304.a:0 "Excellent!"
 pact.305.t:0 "Leaving the Economic Council"
 pact.305.d.war:0 "Due to acts of aggression against other members of the Balkan Economic Council, we have been expelled from the Council with immediate effect. As such, we will no longer receive its benefits."
 pact.305.d.revolution:0 "Our new socialist regime has declared all treaties with the Balkan Economic Council null and void, effective immediately. As such, we will no longer receive its benefits."
 pact.305.a:0 "Very well."
 pact.306.t:0 "[FROM.GetNameDefCap] Joins the Economic Council"
 pact.306.d:0 "The [FROM.GetAdjective] government has signed the Pact of Organisation, having missed the formation of the Council before, and all members of the organisation no enjoy increased benefits from mutual economic cooperation."
 pact.306.a:0 "A closer, prosperous Balkans."
 pact.307.t:0 "Future of the Belgrade Pact"
 pact.307.d:0 "With our primary goal of defeating Austria achieved, many are asking the question: what now? Even though alliances in the Balkans have often been short-timed, some more idealistic voices have been promoting the idea of turning Belgrade Pact into long-term alliance, not only to defend the Balkans against foreign threats, but also to cooperate economically and bring prosperity to both Serbian and Romanian nations. More pessimistic voices point out all the perceived problems: ideological differences, West Banat, disbelief over whether the Balkan nations can really stand up against behemoths such as Germany and Russia on their own. Regardless, should our government endorse the idea of long-term cooperation, it would greatly increase the odds of our alliance staying together."
 pact.307.a:0 "We shed blood together, we shall stay together."
 pact.307.b:0 "Sorry, it was just one war thing."