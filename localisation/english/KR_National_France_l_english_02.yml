 nfa.243.t:0 "새로운 제국의 여명"
 nfa.243.d:0 "루이 보나파르트는 더 이상 없습니다. 그는 이제 나폴레옹 6세로서, 프랑스의 황제이자 이전 통치자들 즉 나폴레옹 1세와 나폴레옹 3세 황제의 후계자로 알려질 것입니다.\n\n새로운 제국의 창설은 옛 공화국의 엘리트 정치계급에 따른 것이 아니라 국민투표에 따라 도출된 결과입니다. 이 소식을 들은 나폴레옹 6세는 파리에서 화려하게 퍼레이드를 펼쳤습니다. 그는 자신의 이름을 외치는 파리 군중과 지난 프랑스 전쟁 최고의 참전용사들에게 3열로 둘러싸인 채 군용 차량을 타고 샹젤리제 강을 내려왔습니다. 나폴레옹은 이 전사들과 함께하며 우선적으로 메트로폴을 수복했고, 그러고는 앞으로 나아가며 알자스-로렌을 끝내 탈환하는 것으로 프랑스의 강역을 되찾았습니다! 그는 지휘하는 것에서 멈추지 않고 프랑스의 긍지라는 오로지 하나의 이상을 품고서 전사들과 곁에서 나란히 싸웠습니다.\n\n프랑스 국민들은 이제 이 전쟁영웅을 적절하게 치하하며 그의 용맹을 인정하였고 그 믿음의 증표로서 그에게 제위를 주기로 결정했습니다. 공화주의적 성향의 정치인들은 이를 쿠데타라고 부르며 격분했지만, 나폴레옹은 프랑스라는 국가가 정치인이 아니라 국민에 속해 있다는 것을 알고 있습니다. 황제는 공식적인 종교 대관식을 받지 않고 교회가 아닌 민중의 지지에 자신의 정통성을 근거하기로 결정했지만, 천년 묵은 프랑스 가톨릭교회와 제국의 우정을 보여주기 위해 마들렌 교회에서 인상적인 미사로 파리의 퍼레이드를 끝냈습니다.\n\n새로운 국가의 형태는 입헌군주제가 될 것입니다. 따라서 나폴레옹 6세는 국민의 이익에 가장 잘 봉사하기 위해 선출된 의회와 함께 통치할 것입니다. 국민연합이 지배하는 현 의회는 유지될 것이며 제국의 첫 번째 입법부 역할을 할 것입니다. 황제를 필두로 삼은 프랑스는 평화와 영광의 또 다른 시기를 맞이할 준비가 되어있는 것 같습니다."
 nfa.243.a:0 "황제 폐하 만세! 군대 만세! 그리고 프랑스 만세!"
 nfa.244.t:0 "사회당이 프랑스의 민주주의를 복원하다"
 nfa.244.d:0 "The Comité de Salut National under the leadership of General Mordacq has finally done it. Paris is retaken, the Syndicalists are vanquished and France can start to be rebuilt. The next step to rebuild France in its glory is political. The CSN has been designed since the start to be temporary until the Métropole can be retaken. Mordacq promised several times that once the time comes, the Republic and democracy will be restored in France following the old constitution of the IIIrd Republic.\n\nThe time has now come. Mordacq convened a reunion of the CSN for the last time this morning, he thanked everyone for their hard work and determination in saving France before announcing that the CSN will be dissolved at the end of the reunion and replaced by a democratic civilian government, of which the first elections will be held soon. The democratic political scene has had a hard time organising in exile but it now seems to be divided between a moderate left-wing tendency led by the Radicals and a union of conservative parties led by the PSF. After this election will come, as planned by the constitution, the election of the President for 7 years. Until the election can come Mordacq has also announced he will stay as an interim President, in that role he will be able to preside over the democratic transition and make sure it goes as intended."
 nfa.244.a:0 "메르시 제네랄 모르닥!"
 nfa.245.t:0 "보나파르트가 대통령에 당선되었다"
 nfa.245.d:0 "Early this morning, President General Jean Jules Henri Mordacq signed a short declaration announcing his resignation as Head of State of the French Republic before the end of his seven years term. The Bear then gave a long speech explaining his reasons for such a decision: as a devotee of democracy, he only wishes to see her flourish, something that she could not do under a president elected in exile by a rump parliament. He thanked the French people for their tremendous effort in the reconquest of the French nation and for their loyalty towards him, and shared his wish for a future where France will never again be so divided. The Radicals had their candidate, Édouard Daladier, but the victory of the Bloc National in the legislative elections gave them the necessary momentum to elect their candidate: Louis Bonaparte. The General has made a name for himself in the war and is now a truly popular figure, he will ensure the restored Republic wins the hearts of the people."
 nfa.245.a:0 "축하드립니다, 장군님"
 nfa.250.t:0 "프랑스령 적도 아프리카의 운명"
 nfa.250.d:0 "For a long time, we held out hope that the occupation of many of our previous owned colonies to the Germans would be short. Their widespread expansion across the globe may have produced the conditions needed for them to collapse. But the Syndicalist regime in the Métropole failed to disintegrate and we have been forced to remain entrenched in Algiers, staring daggers at our brothers and sisters across the Mediterranean. Then, our long standing ally in the United Kingdom fell apart in 1925 leaving us in no condition to return our colonies to our rule. Ending the last of his tenure as the Governor-General of what remains of French Equatorial Africa, Raphaël Antonetti has made his decision to step down from his post citing a failing in his health in recent years. Antonetti has held the position since 1924, seeing the region through several turbulent times, and well earning his retirement after his service.\n\nWith the seat left vacant, it may now be time to merge our two colonial sub saharan governments into one unified administration. The German Empire remains ascendant across the globe and the split focus on resource allocation is a waste of time and effort. With only a narrow portion of the colonial region of Chad remaining of French Equatorial Africa, we must move to merge Chad into the French West Africa administration. Some day our rightful territory might return to us, but that day is not today."
 nfa.250.a:0 "프랑스령 적도 아프리카의 운명을 받아들이고, 지역을 병합해야 할 때다..."
 nfa.251.t:0 "알제 회담"
 nfa.251.d.civmission:0 "Officials from all across our colonies met together in Algiers to discuss how we shall govern the colonies under our control. With the recent reconquest of the Métropole from the syndicalists, we are finally back on our home turf. Now we must decide what to do with the colonies that supported us during our exile following our defeat in the first Weltkrieg.\n\nMany in our government see our continued effort of spreading the civilisation mission as the future for France! The natives of Africa largely stood by our side during our darkest hour and deserve better recognition and representation in our country. As the population continues to assimilate into French culture, they should be admitted into a new French Union between the Métropole and the colonies!"
 nfa.251.d.autonomy:0 "Officials from all across our colonies met together in Algiers to discuss how we shall govern the colonies under our control. With the recent reconquest of the Métropole from the syndicalists, we are finally back on our home turf. Now we must decide what to do with the colonies that supported us during our exile following our defeat in the first Weltkrieg.\n\nOur policymakers have come to a brief conclusion. The time has come to ease the yolk off the backs of the native population. We must take immediate measures to give power back over to the native chiefs and local powers. As they rebuild the societies that we have torn apart in our past, we shall continue to provide protection against any exterior threats until such a time as they are ready to defend themselves."
 nfa.251.a:0 "아프리카 사람들을 프랑스 시민으로 편입시키기 위한 노력을 계속하자"
 nfa.251.b:0 "그 지역에 폭넓은 자치를 제공한다"
 nfa.252.t:0 "도망친 노동자들"
 nfa.252.d:0 "Faced with a reduction in provisions as a result of the new policy placed by our government, large groups of native workers have decided to take the risk and run for it. Overnight, several skilled workers got up from their barracks, raided the mess for food and supplies and set off into the desert to find their way back home. Any search for these men was made impossible by sweeping winds erasing their tracks in the sand. We must find more workers if we hope to finish this project!"
 nfa.252.a:0 "이럴 줄 알았어야 했는데..."
 nfa.253.t:0 "프로젝트가 거의 완료되다!"
 nfa.253.d:0 "Long have we dreamed of this day. Even during some of the darkest days of France's history, her people have been able to persevere and display their resilience to the world. The Trans-Sahara Railway shall be our show of force that the French people are not defeated! The country stands strong!\n\nEven at the height of our power before the first Weltkrieg, many doubted our ability to create such a feat of engineering as this railway. We will show the Commune and the watching world that in spite of our exile, the French people’s spirit still burns as bright as ever!"
 nfa.253.a:0 "우리 나라는 곧 통합될 것이다!"
 nfa.254.t:0 "파업을 시작한 노동자들"
 nfa.254.d:0 "계속된 저임금과 장시간의 노동에 불만을 품은 사하라 종단철도의 노동자들이 항의의 표시로 도구를 내려놓고 일을 멈추었습니다. 노동자들은 작업환경 개선을 요구하고 있으며, 요구대로 환경이 개선된다면 다시 일터로 돌아가겠지만, 우린 대신 노동자들에게 쓰는 자원을 예전 수준으로 늘려야 할 것입니다. 아니면 노동자들에게 가는 보급을 끊고, 다시 노동자들이 일터로 돌아갈때까지 기다리는 방법도 있습니다."
 nfa.254.a:0 "작업 환경을 개선하자"
 nfa.254.b:0 "기다려보자"
 nfa.255.t:0 "사보타주당한 철도"
 nfa.255.d:0 "Recently, teams have found damaged sections of rails in sectors that should be in pristine condition. It is not clear whether these areas are a work of intentional sabotage or simply unskilled labourers creating shoddy work. In either case, we have to devote more manpower to watching out for raids in the night as well as more supervision of the workers during the day."
 nfa.255.a:0 "이 차질을 이겨내자"
 nfa.270.t:0 "400번의 구타의 운명"
 nfa.270.d:0 "400번의 구타라 불리는 테러조직의 수장이자, 악시옹 프랑세즈의 협력자이며 악명높은 반공화국 음모자인 외젠 들롱클이, 오늘 급하게 포르투갈로 도망치려던 중 검거되었습니다. 들롱클은 수년동안 경찰과 첩보부의 추적을 피해오며 암살과 폭탄 테러를 일삼아 온 자로, 듣자 하니 자신의 목표는 페탱 정권이 자기 조직의 활동을 더 조사하지 못하도록 하기 위해 조직의 활동을 코뮌, 아니면 원주민들의 계획인 것으로 보이도록 하려고 하는 것이였다고는 하지만 이를 믿는 사람은 얼마 없습니다. 이제 들롱클의 공포정치는 끝났으나, 문제가 아직 한가지 남아 있습니다: 들롱클을 어떻게 처리해야 할까요? 군사재판소에서 재판한다면 분명 사형이겠지만, 그래도 들롱클의 능력은 상당하며, 사형을 면하는 대가로 공화국을 위해 일하겠다고도 밝힌 상태입니다."
 nfa.270.a:0 "우리들 사이에 배신자는 필요없다. 벽을 향해라!"
 nfa.270.b:0 "그는 이제 그의 능력을 좋은 곳에, 빨갱이들에게 사용하게 될 것이다"
 nfa.271.t:0 "코르비뇰"
 nfa.271.d:0 "Following our victory against Mordacq and his supporters, it has come to our attention that our Intelligence service, the Second Bureau, has been compromised by pro-Mordacq elements. Following a secret investigation by Deloncle and his group "les 400 coups", we have identified an agency within the Second Bureau, named the \"Corvignolles network\", led by the nationalist colonel George Groussard. Despite his former allegiance to the democratic forces, he is still a good Communard-hating Frenchman, and it would be a shame to let his skills go to waste: we can send him to the Commune, where he will fight the Communard scum while being unable to represent a threat to our regime. Or, just say the word, and Deloncle will take care of him once and for all."
 nfa.271.a:0 "뭘 해야하는지 알고있겠지, 들롱클?"
 nfa.271.b:0 "그를 본토로 보내라, 그와 같은 유능한 애국자를 놀게둘 수 없다"
 nfa.272.t:0 "금빛 불꽃의 그림자"
 nfa.272.d:0 "As our services were preparing to take down Groussard under Deloncle's supervision, Groussard decided to strike first. We managed to locate his hideout and had it surrounded by competent officers, but before the order to launch the assault was given, our agents were attacked by a stolen armoured car and were forced to retreat. Most of our agents lost their trace, and we found the corpses of those who did not in the middle of the street. Groussard made sure to leave no evidence in his hideout by setting it in fire before leaving, reducing everything but a single piece of paper to ashes. Now, we are left with nothing but a mere word, \"Oriflamme\" and more questions than answers."
 nfa.272.a:0 "우린 언젠가 그를 잡을 것이다"
 nfa.301.t:0 "망명법"
 nfa.301.d:0 "Following the transition of power from Pétain's government into the Committee of National Salvation, our government has received a letter from Switzerland. The young heir of the Bonaparte line, Louis Bonaparte, has expressed interest in serving under the banner of the true French flag. In order to do so however, the law of exile banning heirs of the old imperial dynasties signed in 1886 must be repealed. Louis wishes to join the Algiers academy and offer his military service for the country. Repealing the law may bring some greater levels of support for our government from the monarchist camp, and France needs all the soldiers she can get. On the other hand, this may be seen as an attack against the democratic rule that we wish to return to following our return to the continent."
 nfa.301.a:0 "법을 폐지하자"
 nfa.301.b:0 "이 법은 타당한 이유를 갖고 만들어졌다"
 nfa.302.t:0 "프랑스 땅에 돌아온 보나파르트"
 nfa.302.d:0 "This morning, a small crowd gathered at the docks in Algiers to see the young Louis as he got off the boat. His journey took him across the Swiss Alps and through Austria, until he could find a boat offering passage down to Algiers. Quieting the crowds, Louis quickly gave a short speech praising the French Republic and affirming his belief in democracy and the rights of the people to vote who they support into positions of power and authority. To conclude his speech, he called on all the young men and women in the crowd to do their duty for France and enlist to liberate her from the Communard yoke!"
 nfa.302.a:0 "France calls back her children to serve"
 nfa.303.t:0 "보나파르트 장군"
 nfa.303.d:0 "After years of training, Louis Bonaparte rides forth from the Algiers Military Academy. With the vigour of our fresh recruits and the knowledge passed on from our older instructors, General Bonaparte is ready to finally take the fight to the Communards who have polluted the soil of France for too long!"
 nfa.303.a:0 "전장에 복귀한 것을 환영합니다!"
 nfa.310.t:0 "왕께서 승하하시다"
 nfa.310.d.noreconquest:0 "His Majesty Jean III, By the Grace of God, Most Christian King of France has passed away peacefully at 65 years old, in his palace of Algiers. Until his last breath, our King had been eager to serve his country and his nation in the place that was his, a country that he loved with unconditional love, the love of a father, for France and for the French, considering each as his children. Having served in the Great War, since his rise as head of the French Capetians he worked tirelessly to propose an alternative to the failing republic and after de Gaulle’s fateful call to restore the monarchy, to implement the deep reform needed to truly restore the Kingdom of France. But the burden of his increased responsibilities proved too much to bear for the monarch, already deeply affected by the defeat and the exile, and his health had been on a steady decline for some time. The dauphin had stepped in to relieve his father but this wasn’t sufficient, and those in the know knew that the passing of the King was only a matter of time. Part of Jean III’s dream to see his kingdom restored had come true, and with his family attending to him in his last moments, particularly his son the dauphin and his grandson Henri, he knew that the future was assured, that he was leaving the kingdom in good hands, that France would soon be freed, that all the sacrifices endured by his people and by himself had not been in vain, that, at last, he could rest.\n\nA week of national mourning has been decreed, at the end of which King Jean will be buried. Jean, departed from this world and now close to God, is succeeded by his eldest son, Henri, 32 years old. The energetic young man has been particularly active in working first towards the restoration in cooperation with the Action Française, then since his father’s coronation in the matters of state. These last few years, bustling with political activity, have made sure the young prince is more than ready as a statesman, as a shrewd politician, and as King to further his father’s dream.\n\nThe King is dead, long live the King!"
 nfa.310.d.reconquest:0 "His Majesty Jean III, By the Grace of God, Most Christian King of France has passed away peacefully at 65 years old, in his residence. Until his last breath, our King had been eager to serve his country and his nation in the place that was his, a country that he loved with unconditional love, the love of a father, for France and for the French, considering each as his children. Having served in the Great War, since his rise as head of the French Capetians he worked tirelessly to propose an alternative to the failing republic and after de Gaulle’s fateful call to restore the monarchy, to implement the deep reform needed to truly restore the Kingdom of France. Most importantly, he led our country to victory in the war against the red traitors, succeeding in the daunting task of bringing us back to the motherland. But the burden of his increased responsibilities proved too much to bear for the monarch, already deeply affected by the weight of the exile, and his health had been on a steady decline for some time. The dauphin had stepped in to relieve his father but this wasn’t sufficient, and those in the know knew that the passing of the King was only a matter of time. Jean III’s dream to see his kingdom restored had come true, and with his family attending to him in his last moments, particularly his son the dauphin and his grandson Henri, he knew that the future was assured, that he was leaving the kingdom in good hands, that France would continue to be reformed for the best, that all the sacrifices endured by his people and by himself had not been in vain, that, at last, he could rest.\n\nA week of national mourning has been decreed, at the end of which King Jean will be buried. Jean, departed from this world and now close to God, is succeeded by his eldest son, Henri, 32 years old. The energetic young man has been particularly active in working first towards the restoration in cooperation with the Action Française, then since his father’s coronation in the matters of state. These last few years, bustling with political activity, have made sure the young prince is more than ready as a statesman, as a shrewd politician, and as King to further his father’s dream.\n\nThe King is dead, long live the King!"
 nfa.310.a:0 "Vive le roi !"
 nfa.311.t:0 "앙리 6세의 대관식"
 nfa.311.d.cof:0 "After a time of mourning, now is the time to rejoice: the Dauphin Henri d’Orléans has been crowned in the Saint-Philippe cathedral of Algiers, taking the regal name Henri VI. Much like his father’s coronation, the ceremony followed as closely as possible the traditions established over a millennium by the French monarchy: after swearing the traditional oaths and being anointed with oil from the Holy Ampulla, the prince was dressed in the regalia of the kings of France and finally crowned by the archbishop of Algiers. Peers of France and indigenous chiefs then swore fidelity to the newly crowned king, a mass was said, and all headed out of the cathedral.\n\nHis Majesty, instead of immediately heading back to the royal palace for a private reception chose to partake in his people’s revelry, mingling for some time with the crowd assembled to see their new king and delivering a speech radio transmitted throughout the whole empire calling for unity and resolve in the face of the coming hardships, assuring all that the efforts demanded of France and her people will not be in vain. Popular festivities lasted late into the night, and this morning, two things are clear: the continuity of the monarchy is now well assured, and our nation must now be more determined than ever to free our countrymen from the red shackles of the Commune, so that one day the kings of France may be crowned in Reims once again."
 nfa.311.d.nocofnoparis:0 "After a time of mourning, now is the time to rejoice: the Dauphin Henri d’Orléans has been crowned in the Saint-Philippe cathedral of Algiers, taking the regal name Henri VI. Much like his father’s coronation, the ceremony followed as closely as possible the traditions established over a millennium by the French monarchy: after swearing the traditional oaths and being anointed with oil from the Holy Ampulla, the prince was dressed in the regalia of the kings of France and finally crowned by the archbishop of Algiers. Peers of France and indigenous chiefs then swore fidelity to the newly crowned king, a mass was said, and all headed out of the cathedral.\n\nHis Majesty, instead of immediately heading back to the royal palace for a private reception chose to partake in his people’s revelry, mingling for some time with the crowd assembled to see their new king and delivering a speech radio transmitted throughout the whole empire calling for unity and resolve in the face of the coming hardships, assuring all that the efforts demanded of France and her people will not be in vain. Popular festivities lasted late into the night, and this morning, two things are clear: the continuity of the monarchy is now well assured, and our nation must now be more determined than ever to free our countrymen, so that one day the kings of France may be crowned in Reims once again."
 nfa.311.d.nocofparis:0 "After a time of mourning, now is the time to rejoice: King Jean has been buried in the traditional resting place of the French kings, the Saint Denis basilica, and the Dauphin Henri d’Orléans has been crowned in Reims like forty generations of kings before him, taking the regal name Henri VI. Unlike his father’s coronation, the ceremony could follow as closely as possible the rituals established over a millennium by the monarchy. After swearing the traditional oaths and being anointed with oil from the Holy Ampulla, the prince was dressed in the regalia of the kings of France, including some thought lost in the exile like the hand of justice and the sceptre of Charles VI, before finally being crowned by the archbishop of Reims. Peers of the reborn kingdom and indigenous chiefs swore fidelity to His Majesty, then a mass was said.\n\nOutside the cathedral, though there were cheers and cries of 'Long live the King' along with jeers and insults, the crowd seemed mostly perplexed by this surreal sight: after all, it had been more than a century since a king was last crowned in Reims, and two decades under the Commune had certainly made it seem impossible that such an event would happen again. And so, instead of heading back to the residence of the archbishops of Reims for a private reception, His Majesty chose to head out of the cathedral on foot accompanied by his young son, mingling for some time with his new subjects, almost to prove to the reconquered nation, and perhaps to himself, that this was all indeed real: the red beast was slain, the kingdom was well and truly reborn, this war pitting brothers against brothers was over. Henri VI then delivered a speech radio transmitted throughout France and her empire, assuring that with his coronation, a new era has dawned, an era of order, peace and prosperity, and that all the sacrifices France had endured will not be in vain. While in some areas popular celebrations lasted well into the night, in others riots broke out: the King will have to prove himself to much of our nation."
 nfa.311.a:0 "May Henri’s reign be long and prosperous!"
 nfa.312.t:0 "Struggle Sessions"
 nfa.312.d:0 "Camelots knocking on the doors of prominent republican intellectuals, journalists, public personalities, and taking them to the public square, sometimes dragging them, sometimes at gunpoint. These men then getting on their knees to renounce their traitorous beliefs, apologising to the masses in well rehearsed public apologies, sometimes manhandled either by the Action’s men or the crowd, and then sent on their way, back home, to obscurity, knowing full well their writing, their speeches will never be heard again by the people, but relieved they did not end like the last of the Paradeurs, blown to pieces by the Démocratie’s cannons. This has become a common sight, and the crowd seems ever more eager to pin all their troubles on these traitors, sometimes more bloodthirsty than the most fanatic of the Camelots du roi and having to be held back from tearing them apart."
 nfa.312.a:0 "이것으로 충분하다, 그들은 이미 죄를 갚았다. 그들이 충성을 잃지 않는다면 그들을 내버려 두어라"
 nfa.312.b:0 "민중의 목소리가 하나님의 목소리이니, 군중들이 마음대로 하도록 둬라"
 nfa.312.c:0 "The crowd is right, we could even deliver the right targets to them"
 nfa.313.t:0 "All Rotten?"
 nfa.313.d:0 "The left, the Radicals, the moderates were all prime suspects. From municipal councillors to members of parliament, they had headed the Gueuse for decades, failing France at every turn, always pushing further for the destruction of the Church, fanning the flames of socialism with their incompetence and demagogic promises. Those not already awaiting trial were arrested, interrogated, sometimes made to give up names of fellow traitors, sometimes forced to confess to their treason. Special tribunals were created, with the crowd gathering in every town to see those who had betrayed them for so long get what was long coming. At last the \"pays légal\" was tumbling. Trials were often somewhat rushed, but most were given time to prepare their defence, with proper legal assistance provided if they could not afford one. Most were condemned to a ban from holding public office, some to prison sentences, and few to the death penalty. While this is satisfactory for the government, some more radical voices advocate for more expeditive procedures to deal with such filth."
 nfa.313.a:0 "국왕의 정의는 공정하니, 반역자들을 순교자로 만드는 것은 피하자고."
 nfa.313.b:0 "좋아, 저들이 우릴 다르게 대하고 있는 것 같진 않으니."
 nfa.313.c:0 "이것은 반혁명이지 다과회가 아니다. 총살대를 준비시켜라!"
 nfa.314.t:0 "22, Here Come the Cops"
 nfa.314.d:0 "As expected, it didn’t take long for our investigations to find problematic elements within the police force, with a few cases of what appears to be revolutionary cells forming up. Thankfully, they were caught in time, and these policemen were persuaded by fellow officers, intelligence service and Camelots who happened to assist questioning sessions to give up any co-conspirators who have slipped through the cracks. Some who had survived the last parade were particularly strongly advised to indicate whether their treason on that fateful day was spontaneous, or premeditated. For good measure, officers with known sympathies for Mordacq and the democratic cause were interrogated, with sanctions being envisaged for them as well."
 nfa.314.a:0 "동조자들은 해고하고, 공모자들은 투옥시키고, 우두머리들을 처형하라."
 nfa.314.b:0 "동조자들도 투옥시켜라, 요즘 같은 때에 조심해서 나쁠 거 없지."
 nfa.314.c:0 "우리는 그들을 대체할 수 있다! 기요틴이 그들을 돌본다면 그들이 그립지 않을 것이다."
 nfa.315.t:0 "정화"
 nfa.315.d:0 "It seems that though much of the army stood with Mordacq in his opposition to the Marshal’s more fanciful use of information against perceived traitors. Even of the men thought close to the Action Française, most were in the end much less sympathetic to the democratic cause than one could have feared. Or at least, that is what much of those interrogated by martial court assure us, perhaps cowed by Mordacq’s untimely fate. In any case, though some will have to be shot, at the very least to set an example, most of the men interrogated could be reintegrated within the ranks without much penalty: the core of Mordacq’s clique was blown apart along with their leader, and unified opposition from the armed forces seems unlikely."
 nfa.315.a:0 "좋다, 군대를 소외시킬 수도 없고 재능 있는 장교들을 쉽게 대체할 수도 없으니."
 nfa.315.b:0 "가장 의심스러운 이들이 마땅히 받아야 할 것을 받도록 하라."
 nfa.315.c:0 "총살대가 그들을 기다린다."
 nfa.316.t:0 "어둠 속에서 나아가는 사람들"
 nfa.316.d:0 "The investigation revealed a worrying state of affairs: the mole was found relatively quickly by men personally loyal to de Gaulle, and double agents have been extracting a trove of information from him. It seems that a large part of the Bureau was sympathetic to Mordacq, and though they have dutifully helped us purge other elements of society, they have also carefully hidden proof that some of them were in contact with our enemies, even going as far as destroying seized evidence. We must however tread carefully: these are all incredibly talented men, and our investigation seems to show that they acted more by loyalty to each other than any deep ideological commitment. The Rooster, personally close to some of the men of the Bureau, seems to think that simply court-circuiting the mole, feeding him inaccurate information for him to share to planted contacts and letting the Bureau remain intact will be sufficient: after all there are few open Republicans left, sacrificing valuable assets to fight shadows seems like a waste. Others argue that the Bureau cannot be trusted, and that as such it should be disbanded and replaced, with some of the less trustworthy members assigned to posts far in the Saharan desert. Finally, simply getting rid of all of them might be the easiest choice."
 nfa.316.a:0 "드 골의 조언을 따른다, 이 사람들은 귀중한 자산이다."
 nfa.316.b:0 "더 엄격하게 통제되는 부서를 만들어라."
 nfa.316.c:0 "철저한 숙청이 필요하다."
 nfa.317.t:0 "수사의 끝"
 nfa.317.d:0 "Several months after our coming into power, we have been able to secure the loyalty of most fields of society. The police, the Second Bureau, the politicians, the army and the common men learned to be loyal to the King and the new regime and we can hope the remnants of the Republicans will not be trouble anymore. It is possible however that we hit too much on the Republicans in some sectors, lowering our efficiency there, or contrarily that we didn't hit on them enough, which means some parts of the State aren't entirely under our control yet. But ultimately this can't endanger the regime anymore. In any way we can thank our Camelots du Roi and our investigators for this well-rounded affair and we can now only hope that this newfound loyalty will last."
 nfa.317.a:0 "국왕 폐하 만세!"
 nfa.318.t:0 "Thank you allow_branch for being epic"
 nfa.318.d:0 "This is hidden event 318. Report to The Alpha Dog on git if you see this"
 nfa.318.a:0 "Bottom Text"
 nfa.319.t:0 "Le Tricolore"
 nfa.319.d:0 "With the Commune defeated and the King once again reigning over France, now is time to ensure that the regime takes roots, ensuring stability and renewed greatness for generations to come. We are of course already working hard to conquer the hearts and minds of our people, and help them see that all the hardships that had befallen the motherland for so long were the product of Republican mediocrity and interior enemies. But to truly reform France, we must promote national symbols fit for the reborn Kingdom. Marianne, the denuded wench, has already been done away with, and the fate of the Marseillaise is controversial. But another subject is debated among royalists: that of the flag. The idea of going back to the white and gold fleurs-de-lys of the Ancien Régime has long been abandoned by the Action Française, though it remains the royal standard, and the blue, white and red flag is now accepted even among committed royalists. But if the colours are uncontroversial, the presence of the royal arms on the flag is not. Adopted in exile, mostly out of practicality, many expect our current ensign to be replaced by a plain Tricolore, once and for all co-opting this symbol for the monarchist cause. However, a minority argues that we should on the contrary adopt permanently the 'Royal Tricolour', that too many Frenchmen died for this flag. What should the King decide?"
 nfa.319.a:0 "Restore the Tricolore"
 nfa.319.b:0 "Keep our flag"
 nfa.401.t:0 "백의의 신부들"
 nfa.401.d:0 "정권의 안정 유지에 매우 중요한 역할을 하는 아프리카 선교사회는, 아프리카에서의 복음 전도와 교육을 목적으로 활동하는 사도 생활단입니다. 1868년 알제에서 창설된 선교사회는 얼마 가지 않아 식민지 사회의 중요한 일부가 되었으며, 원주민들의 예법과 의복에 적응하는 동시에 엄청냔 양의 민족지학적 및 지리학적 연구를 진행하기도 했습니다. 이들은 비록 점차 반교권적이게 된 공화정부와 약간 관계가 불편하기는 했지만, 프랑스가 아프리카 대륙에서 펼치는 여러 계획에서 중요한 역할을 맡았습니다. 선교사회는 원주민 신부들을 받아들이고, 꼭 필요할 때는 원주민과 함께 식민당국과 반대해도 대체로는 식민당국과 원주민 서로를 이어주는 다리 역할을 하는 등, 원주민들과 매우 친밀한 관계를 맺었으며, 이를 통해 \"백의의 신부들\"이라는 다정한 별명을 얻게 되었습니다.\n\n혁명이 시작된 이래로 혼란스러운 시대가 이어지자, 이들은 그나마 남아있는 프랑스 식민 제국의 식민지들을 다스리는 데 매우 중요한 역할을 하게 되었으며, 지금도 원수의 보수적 정권에게 총체적인 지원을 받으며 유럽계 식민지인들, 망명자들, 그리고 원주민들 간의 평화를 유지하기 위해 끊임없이 노력하고 있습니다."
 nfa.401.a:0 "아프리카의 성녀여, 우리와 이슬람교도들을 위해 기도를!"
 nfa.402.t:0 "악시옹 알제리엔"
 nfa.402.d:0 "Founded in the ’20s by Ferhat Abbas in the chaos of the exile, calling itself the principal media outlet of integral nationalism alongside the main Action Française, Action Algérienne has become one of the most popular newspapers within the Algerian departments. Its slogan, \"From Colony to Province\", summarises its fight alongside integralist principles: assimilation within a greater France, while still retaining privileges, traditions and local laws against the centralisation and disregard for indigenous customs of the Republic. Demanding native autonomy in social and economic regulation, universal suffrage in municipal elections, and for native notables to constitute an assembly advising the French government, Abbas has quickly found resonance among natives, particularly the assimilated elites and the influential indigenous chiefs, eager to defend their way of life against an ever-encroaching republican government.\n\nHowever, the localist proposals of the Action is not the only thing that has found resonance among natives: its antisemitic rhetoric is also proving popular. Legacy of the Crémieux Decree, a law that granted full French citizenship to the Jewish population of French Algeria but not to the Arab and Berber Muslim population, who remain to this day essentially second-class citizens, this wedge between communities that had lived together in relative peace for centuries has proven easy to exploit for the far right, as some groups and parties even promise to repeal the decree to gain support from natives, either out of genuine ideological convergence or simply out of pragmatism, as they know that nothing could be achieved without the support, or at least the neutrality, of the indigènes."
 nfa.402.a:0 "공화국에 대항해 단결한 민족주의자들? 좋을 리 없어."
 nfa.403.t:0 "Jacques Bainville"
 nfa.403.d:0 "Jacques Bainville, born in 1879, renowned historian, journalist, and one of the founders of the Action Française, has died at 57 years old. Born in a staunchly republican family, he turned to monarchism not out of nostalgia, but out of reflection and comparison, considering the Republic to be unstable, fickle, and fundamentally incapable to compete with a stable and united Germany. A prolific writer, he ceaselessly exalted the French monarchy in his historical works and contributed to many newspapers, simultaneously literary critic and financial analyst. Fleeing to Algeria as the revolution broke out, he wrote in the chaotic aftermath a short book that quickly became immensely popular. Titled \"The Political Consequences of Peace\", Bainvillle exposes his thoughts on the peace treaty between the CGT and the Germans, stating that just like the Republic is the daughter of Bismarck, engineered to weaken France, the Commune is the daughter of Wilhelm II, created to rot France down to her very roots so that she might eventually be turned into little more than a vassal state in an inevitable coming war.\n\nThis thesis has become one of the pillars of the rhetoric of the AF, who tirelessly advocates for the fall of one daughter of the Boche so that France might be able to take on the other. Many in our nation are sensible to this kind of talk as anti-German sentiment has certainly not subsided one bit among exiles, and Bainville’s funeral procession was followed by thousands of mourners, with political companions, fellow writers and academicians and even members of the government attending his funeral mass. The Lion of Verdun himself put out a statement honouring the life and works of the historian now seen as a prophet by many."
 nfa.403.a:0 "Un grand homme!"
 nfa.404.t:0 "와가두구의 무원죄 잉태"
 nfa.404.d:0 "The Cathedral of the Immaculate Conception of Ouagadougou was consecrated today in the presence of [NFA.GetLeader], Governor of Haute-Volta Henri-Louis Joseph Chessé, and Joanny Thévenoud, the very influential apostolic vicar of the city of Ouagadougou, whom some whisper is the \"true governor\" of the colony. The first cathedral to be consecrated in the Sahel, the Cathedral of the Immaculate Conception takes inspiration from both traditional African building techniques and Romanesque architecture. It stands as a powerful symbol of the success of missionary work within the French colonial empire and especially that of the Pères Blancs. It is also the crowning personal achievement of Monsignor Thénévoud, whose presence in the city has made an unrivalled impact. Arriving in the city in 1903, he immediately reached out to the local Mossi chiefs and got to work building schools, a seminary, developing the land, and implementing industry, slowly but surely making the mission the economic heart of the city, if not the whole region. Two years after his arrival, there were already more than a thousand catechumens under his supervision: the number of converts has grown exponentially since.\n\nAs for the rumours that he is the true governor of the colony, it is undeniable that through his personal charisma, experience, diplomatic skills and growing economic influence, Monsignor Thénévoud wields considerable influence, often acting as an intermediary between the colonial administration and traditional power structures. He has been an important and outspoken part of the administrative council of Haute-Volta for more than a decade now and was a severe critic of the Algiers regime's handling of the famines of the early 1930s and the revolts that followed. However, the apostolic vicar has always dismissed claims that true power in Haute-Volta lies with him, presenting himself as nothing more than a humble missionary blessed with some success, caring for his flock."
 nfa.404.a:0 "A living saint, that Thénévoud!"
 nfa.405.t:0 "어머니의 날"
 nfa.405.d:0 "Ten years ago, the government instituted a heavy-handed natalist policy, which among many other measures included the creation of a special celebration for Mothers’ Day, and of a Medal of the French Family, awarded to good mothers of numerous families. Though the results of these policies are only just starting to be felt, Mothers’ Day has caught on as a truly popular celebration, is now widely celebrated in schools and homes across the nation to the delight of mothers everywhere, and it has become customary for children to bring home little gifts for their mothers, and for husbands to make sure this is a special day for wives and of course for their own mothers. In a speech broadcast on the radio today, [NFA.GetLeader] reminded women that \"Only you can give to future generations the taste for honest work, this sense of discipline, of modesty, of respect which makes healthy men and a strong nation. You are the source of our Christian civilisation, and our greatest hope for the future\", ensuring that the incredibly important role of women in society is reminded to all and given the respect it deserves."
 nfa.405.a:0 "생신 축하드려요, 어머니!"
 nfa.406.t:0 "통합주의적 인본주의"
 nfa.406.d:0 "\"Integral Humanism. Temporal and spiritual problems of a new Christianity\", the recently published work of influential Catholic philosopher Jacques Maritain has caused passionate debate among Catholics. A convert from Protestantism, once close to the Action Française despite not being a monarchist, mostly out of suspicion towards representative democracy and opposition to the anticlerical policies of the Third Republic, Maritain has drifted after the shock of the exile towards more moderate positions, closer to the personalist movement and Christian democracy. Rejecting both reaction and liberalism, secularism and intransigent political Catholicism, embracing humanism, arguing for human rights, the importance of family, pluralistic democracy and responsibility toward the common good, all in the spirit of the social teachings of the Church, the philosopher is somewhat going against the grain. Indeed, much of the French Catholic laity and hierarchy has been radicalised by the current situation: the AF has even denounced \"Integral Humanism\" as the work of a traitor, a sell-out to \"democratism\", a red saboteur. However among more progressive Catholics Maritain’s work was very well received, getting praise from Father Montini, a close advisor of the pope, and with some moderates even being drawn away from the Action Française, heeding his warning that the movement is merely using the Faith as a tool to further their political ideology."
 nfa.406.a:0 "새로운 종류의 통합주의군, 허?"
 nfa.407.t:0 "The Call of Silence"
 nfa.407.d:0 "The Grand Prix du cinéma français has been awarded to \"The Call of Silence\", a drama by Léon Poirier. The movie, retelling the life of Blessed Charles de Foucauld, had found critical acclaim and great commercial success: indeed, he has fascinated the French public for years now. Charles Eugène, viscount de Foucauld would have seemed for much of his early life an unlikely candidate for the devotion now surrounding him. Born into an aristocratic family, he lived a dissolute life, eventually becoming a cavalry officer. This experience spurred him to leave his old life behind: he decided to take the vows, attracted by an ascetic life of poverty among the Tuaregs with whom he formed deep bonds, learning their language, translating the Scriptures, and preaching through example. Seen as a saintly man by natives, authorities and the Church’s hierarchy, a tragic end awaited him: caught in the conflict with the Senussi, he was martyred on the 1st of December 1916.\n\nDesert hermit, saintly martyr, pioneer of French influence in the most remote corners of the empire, Father Charles became a national icon, his total abandonment to God and asceticism inspiring many Catholics, leading some to rethink their positions on native populations and Islam as a whole. His recent beatification has even led the Academy of Colonial Sciences to petition the papacy so that he be made patron saint of colonisation: the regime, however, hasn’t waited for him to be officially recognised as such, and prominently uses him as a propaganda piece, despite de Foucauld’s frequent criticism of colonial attitudes."
 nfa.407.a:0 "\"Father, I surrender to you\": a saint for sure!"
 nfa.408.t:0 "Sette Giugno Commemorations"
 nfa.408.d:0 "On June 7 1919, riots broke out in Valletta, capital of the then British crown colony of Malta. Tensions with the British authorities had brewed for some time and the heavy burden of the Weltkrieg on the fortress island, as well as rising food prices, proved too much for thousands who ransacked locations associated with the British: when they attempted to force entry into a government building, soldiers opened fire. The crowd dispersed, and four laid dead. Ever since this grim day, it has been commemorated by the Maltese. As the British revolution came to a close in 1926, local authorities became increasingly nervous for the future of Malta, with mutiny, nationalist and socialist agitation, or occupation by another power seeming like increasingly real threats: the Germans being already in the process of seizing much of the empire would certainly not pass up an opportunity to spread their influence to the Mittelmeer. As such, the governor, Sir Walter Norris Congreve, called on us to secure the islands for the Entente, and French marine infantry obliged. Malta was granted much autonomy in dealing with day to day matters, officially still part of the British Empire but by now effectively a French protectorate, a state of affairs acceptable to both the small British elite content with maintaining their power and nationalists now enjoying something approaching home rule. As such, the Sette Giugno was made an official holiday of remembrance and hope for unity. Though no longer the headquarter of the Mediterranean fleet, the island is still the lock of the Strait of the Sicily, the bastion assuring Entente dominance over the Western Mediterranean: a large garrison is maintained on the island and much was invested to expand the defences and ports of the islands, reflecting its critical role in our naval strategy."
 nfa.408.a:0 "The island-fortress will hold out against any threat!"
 nfa.409.t:0 "코르시카에서의 소식"
 nfa.409.d:0 "This morning, a war memorial containing soil from the mainland was inaugurated on a beach near Ajaccio. It was dedicated to the tens of thousands of Corsicans who gave their lives for France during the Weltkrieg and subsequent civil war. Since the revolution, the island has been an incredibly important bastion for us: indeed, it is so close from the Commune that its shores can be seen on a clear day, while Red Italy is less than 40 kilometres away. As such it has become a focal point for the Mediterranean strategy of the Entente, having quickly been transformed into a major naval and airbase from which our ships patrol as close as possible to the mainland, with tense face-offs with Internationale ships occurring every other week.\n\nAny liberation effort would have to start here, and much of the intelligence and reconnaissance work done in France and Italy is coordinated from Bastia and Ajaccio. It is also there that the first waves of exiles landed, and though most moved on to Algeria, many stayed, creating a population and economic boost that paired with the military build-up has revitalised the island, despite perpetual tension as war looms. Though there is no longer a stream of refugees like in the early days of the Commune, there is still a constant trickle of dissidents making their way to our shores, each given a hero’s welcome but carefully interrogated. Finally, organised crime, already an issue before the war, has become a mainstay of island life. Many destitute veterans and refugees turned to crime, the presence of so many soldiers made gambling and prostitution booming businesses, and the Corsican mafia under the leadership of men like Paul \"the Emperor\" Carbone, himself a veteran, further thrived on the smuggling of goods and people in and out of the métropole. The authorities, however, turn a blind eye to this, as the mafia has proved to be an incredibly useful network of informants within the Commune, all the while attending to the baser needs of infantrymen and officers alike."
 nfa.409.a:0 "얼마나 아름다운 섬인가!"
 nfa.410.t:0 "Louis Blériot Dies"
 nfa.410.d:0 "Louis Blériot, born in 1872, engineer, inventor and pioneer of French aviation has died of cardiac arrest in his Algiers villa at only 64 years old. Fascinated with the idea of flying and inspired by the prototypes of French engineer Clément Ader and the successes of the Wright brothers, Blériot put the profits of his automobile parts business towards the creation of flying machines. First encountering so many failures that the press derisively nicknamed him the \"King of Crashing\", he eventually achieved worldwide fame and recognition for being the first to cross the Channel in an aeroplane in 1909, in only 37 minutes. A living legend of aviation, even being attributed to the first pilot’s license, he created a successful firm building his ever-improving designs. With the Great War, he specialised in light reconnaissance planes, his company producing eventually more than ten thousand planes for the French army. At the outbreak of the revolution, Blériot fled to Algeria like so many others and successfully re-implemented his business, Blériot Aéronautique, the Marshal encouraging research and development in any field with any potential to help the coming war effort, eventually running as a candidate for the Parti Radical.\n\nFollowing his death, the government has put out a statement honouring his contribution to the field of aviation and to the war effort, as well as his resilience facing his early setback, calling him an example to all Frenchmen in these difficult times. The creation of a Louis Blériot medal, to be awarded to record setters in speed, altitude or distance in light aircraft, was also announced."
 nfa.410.a:0 "Long live the \"roi de la casse\"!"
 nfa.411.t:0 "Murder Rocks the Casbah"
 nfa.411.d:0 "As he was on his way to the Sidi Ramadan mosque, the great mufti of Algiers, Mahmoud Bendali, was surrounded by two men and stabbed in the heart, dying on the spot. The two perpetrators were caught after a quick investigation and confessed to the murder, justifying their actions by saying the mufti had acted against the Islamic faith and was little more than a puppet of the infidels. Appointed by the colonial authorities first as imam then as a mufti, unpopular and frequently brazenly critical of even mild reformist talk, Bendali had many powerful enemies. After a rough interrogation session, the murderer confessed to being merely a pawn in a greater scheme, offered thousands of francs to kill the imam by the true mastermind behind the crime: a prominent member of the reformist Association of Algerian Muslim Ulema, Tayeb el-Okbi. Already banned from preaching in mosques by colonial authorities, the man had been under police surveillance for some time, suspected of conspiring against the state under the pretence of religious reform: he was immediately arrested and is awaiting trial.\n\nHowever, many Algerians and some Frenchmen believe this is a conspiracy, and that el-Okbi was falsely implicated in this affair by colonial police eager to have such an inconvenience disappear. Whether that accusation is true or not, this case is quickly turning into an embarrassment. We could drop charges against el-Okbi, somewhat losing face but preventing any further unrest and possibly gaining an ally within the Association, or we could keep him in jail, getting rid of a prominent indigène leader and sowing dissent among the ulemas."
 nfa.411.a:0 "그를 풀어줘라, 분명 살인자가 책임을 전가하려고 했을 뿐이다!"
 nfa.411.b:0 "우리는 그가 자유롭게 돌아다니게 놔둘 수 없다."
 nfa.412.t:0 "A Legionnaire"
 nfa.412.d:0 "The latest movie starring comedic superstar Fernandel, \"A Legionnaire\", has been, like almost everything the actor touches, a success. A master of physical comedy and slapstick, adding to it a talent for singing, his movies generally featuring a few humorous songs that then prove to be successes in their own right, he has often been compared to American actor Charlie Chaplin. This time the actor plays Fernand, a hen-pecked husband who, after getting knocked out, wakes up in a caravan heading towards the Algerian interior, his identity papers stolen and replaced by new ones: he is now another man, a new volunteer in the French Foreign Legion. Incapable of explaining his situation to his officer, Fernand is called to fight some unruly tribe deep in the Sahara desert, and despite early mishaps, he quickly finds military life much more enjoyable than his marriage, and especially much less disciplined. Now truly a whole new man, he is eventually tracked down by his wife but instead chooses to re-enlist under his real name, becoming a veritable hero and eventually being awarded the Legion of honour. The humorous tale has proven particularly popular among veterans."
 nfa.412.a:0 "Fernandel did it again!"
 nfa.413.t:0 "Journal d’un Curé de Campagne"
 nfa.413.d:0 "Today, the Grand Prize of the Académie Française, one of the oldest and most prestigious literary awards in France, has been awarded to Georges Bernanos for his novel entitled the \"Diary of a Country Priest\", published earlier this year, finding great critical and commercial success. Through the touching story of a young priest in a small village in northern France, Bernanos tackles themes such as spirituality, death, the battle between Good and Evil, destiny, the role of the Church under an anticlerical regime, but also selflessness, hope, salvation and grace. Struggling with a lack of authority, with a lack of funds, with the growing impiety of his flock, and with local authorities oscillating between derisive mockery and outright hostility, the parish priest puts extreme zeal and selflessness into attempting to save the souls of his parishioners, sometimes falling into despair but never giving up his fight, a fight perhaps lost in advance but a fight bringing him closer to God. Culminating with the conversion of the chairman of the local council, the book ends on a bittersweet note, the young curé himself dying shortly after of stomach cancer, softly uttering \"All is Grace\".\n\nA monarchist, but praising the spirit of revolt of 1789, violently opposed to syndicalism but just as violently opposed to the bourgeoisie, close to the Action Française but often conflicting with their views, profoundly Catholic, but criticising clergy more concerned with order than salvation, considering himself neither right nor left-wing, but simply Christian, George Bernanos is a man full of contradiction. Nevertheless, with this \"Diary\", a work full of his sincere faith and spirituality, he has touched the whole nation, if not the whole Catholic world."
 nfa.413.a:0 "\"L’Enfer, c’est de ne plus aimer\""
 nfa.414.t:0 "Second Bureau"
 nfa.414.d:0 "A new movie has taken French cinemas by storm: \"Deuxième Bureau\", directed by Pierre Billon. After numerous production delays and a harsh reception by critics, the commercial success of this thrilling tale of espionage is a surprise. Telling the story of captain Benoit, played by Jean Murat, sent on a mission by the Second Bureau, our elusive military intelligence agency, to seize the blueprints of the latest red weapon in the very heart of the Commune, this movie has it all: action, suspense, and of course, romance. Of course, the handsome captain is eventually noticed by Communard counter-intelligence, who sends their best agent after him: Elise, true femme fatale, tasked with seducing the agent. Of course the two fall in love, and plan on escaping together: as the Communards realise this, she sacrifices herself and dies in her lover’s arms, forcefully reminded of his duty to France.\n\nCritics hated it, calling it cheap entertainment, and yet, the public loved it, and asked for more, dismissing rumours that the film received state funding to transform the public image of the secretive and sometimes sinister agency as mere Communard propaganda."
 nfa.414.a:0 "Could this be the start of a series?"
 nfa.415.t:0 "The Archangel Disappears"
 nfa.415.d:0 "Jean Mermoz, nicknamed the Archangel, is a veteran pilot who turned to airmail transport after the war, becoming a pioneer in the field and accumulating countless feats of adventure, such as surviving a crash in the Sahara and captivity in the hands of rebel Tuaregs, becoming the first to cross the South Atlantic from Senegal to Brazil and then the first to cross the Andes by plane. His exploits are told like epic tales in newspapers and newsreels, and he has become something of a national hero, even getting involved in politics with Colonel de La Rocque’s PSF and advocating for the development of air travel. But a few days ago, on his twenty-fifth cross-Atlantic flight the aviator disappeared. Circumstances are still unclear and the fate of Mermoz is still unknown, with headlines reading \"The Disappearance of the Archangel\", and articles sounding more and more like eulogies with each new edition. The whole nation awaits with bated breath any news from the Atlantic."
 nfa.415.a:0 "He survived worse, right?"
 nfa.416.t:0 "Miracle in the South Atlantic"
 nfa.416.d:0 "After more than a week without news from Jean Mermoz and the crew of his Latécoère 300 Croix-du-Sud However, little hope was left for their safe return home. However, today, a miracle happened: Mermoz and his exhausted, sunburned, thirsty but very much alive crew were found drifting in the ocean by a Brazilian ship. The news, just like the pilot, quickly crossed the South Atlantic and spread like wildfire, cinemas and theatres even interrupting their programming to inform the audience. Public relief is palpable, the government has put out an official statement thanking the Brazilian authorities and a hero’s welcome is already being planned for the Archangel."
 nfa.416.a:0 "Every failure survived, gives us strength to succeed next time"
 nfa.417.t:0 "Pépé le Moko"
 nfa.417.d:0 "\"Pépé le Moko\", a melodrama starring rising actor Jean Gabin and the already famous Mireille Balin has quickly found great success at home and even abroad. Set in Algiers, particularly in the labyrinthic and exotic old town, the Casbah, the movie tells the story of Pépé, played by Gabin, a former big shot in the Parisian underworld now in hiding, and the men trying to catch him, both law enforcement and syndicalist agents looking to put down once and for all a major organiser of the black market within the Commune. Settling in comfortable exile, rebuilding a criminal empire, the gangster is soon thrown off balance by the arrival of Gaby, played by Balin, mistress of a prominent businessman looking to \"slum it\" among natives and emigrants in the sensual and dangerous world of the Casbah. The two strike up a relationship, igniting the jealousy of Pépé’s mistress. This love triangle is followed with great interest by the police, who use the two women to slowly push the gangster to take more and more risks and eventually leave hiding. Surrounded, knowing his doom is a matter of time, facing an eternity in prison or assassination by red agents, Pépé instead decides to go out on his terms, committing suicide as he spots Gaby in the distance.\n\nA gripping, suspenseful tale of love and treason, with its tear-jerking ending, shot entirely on location, it’s hardly surprising that the movie has found such tremendous success, some seeing it as an instant classic. And Pépé, quintessential anti-hero, criminal but principled, has become a bit of a youth icon as many identify with his situation at the crossroad of two worlds, French and native, as well as with his melancholic longing for Paris."
 nfa.417.a:0 "That Gabin is sure to go far!"
 nfa.418.t:0 "오랑지나, 오렌지맛 소다"
 nfa.418.d:0 "\"Orangina, Naranjina soda!\", with its secret recipe and distinctive bottle shape, the new refreshing orange soda developed by the pied noir Léon Beton has quickly become a massive success in the cafés of Algiers, particularly with the youths. Some say the shrewd businessman even hired students and soldiers on leave to order the drink: if that rumour is accurate, the strategy was effective, making Orangina immediately trendy and kickstarting its popularity. Already coffee houses all over the colonies are ordering crates after crates of the sugary drink, a boom sure to stimulate the agricultural sector, the climate of Algeria being perfectly suited to cultivate citrus fruits."
 nfa.418.a:0 "Délicieux!"
 nfa.419.t:0 "알제리 무슬림 스카우트"
 nfa.419.d:0 "In 1935, a scouting troop for Muslim boys was created by Mohamed Bouras, supported by reformists ulemas, traditional elites, and reform-minded Frenchmen, all hoping that scouting would promote physical and moral education, character building, a sense of responsibility, as well as duty to Allah and the motherland. Hundreds of troops have been created since, proving popular among all classes as many young boys and teenagers flock to them, drawn by promises of adventure, a sense of belonging, as well as dashing uniforms with red and green bandanas. Drawing from Lord Baden-Powell’s books, the boys learn how to camp and survive, sing songs, participate in religious ceremonies like Eid or Mawlid, where they parade in uniform, the groups even organising mass Khitan, circumcision of boys around seven years old, an occasion of much celebration that poor families could otherwise not afford. However, these groups have remained largely isolated from each other, merely sharing values, a flag, and a uniform. As such, representatives from the various troops have asked the colonial administration its blessing to create a Federation of Algerian Muslim Scouts that would permit greater cooperation and standardisation of scouting practices among the indigènes. Already, prominent native voices like Ferhat Abbas and a diverse coalition of French reformists campaign for the official approval of such a federation, arguing that it would promote traditional values along with loyalty to France, while some more conservative pieds-noirs argue that the boy scouts are groomed for a red-green jihad by the syndicalist agents of Messali Hadj, that native scouting is a bad idea altogether, and that the patrie they are loyal to is not France, but Algeria. More pragmatic voices in government argue that giving our approval to this federation would grant us much greater oversight over a largely autonomous initiative."
 nfa.419.a:0 "\"준비해\"! 우리의 축복을 전해줘라, 이건 좋은 일이 될 수 밖에 없다"
 nfa.419.b:0 "반란을 \"준비해\" 겠지! 이 단체들을 금지시켜라."
 nfa.420.t:0 "송브헤 디망슈"
 nfa.420.d:0 "Sombre Dimanche, \"Gloomy Sunday\" is a melancholic song, telling the sinister story of a spurned lover who committed suicide, addressing from beyond the grave the man who left her. Composed by a Hungarian exile in the Commune in 1935, the song made its way across the world, first becoming a mainstay of seedy concert halls and cabarets before reaching mainstream audiences when it was first recorded in French by the popular singer Damia. In these trying times, it’s hardly surprising that the peoples of Europe and beyond are prone to melancholy, however, rumours have been circulating about the song: that it is linked with an ever-increasing number of suicides, in France, the United States, and the composer’s homeland, Hungary, and that merely listening to the tune could push even the cheeriest individual towards suicidal ideation. Whether this is a fact, a mere urban rumour, or a clever marketing campaign, the song has already been banned from airing on the radio or even being sung publicly in more than a few countries, which only adds to the credibility of rumours about the now-infamous \"Hungarian suicide song\".\n\nHere too, a debate has raged on the question of a potential ban, an almost welcome break from the usual political fracas. But it is time for the government to act. What should be done?"
 nfa.420.a:0 "노래를 금지시켜라! 분명히 어딘가에 숨겨진 메시지가 있는거다."
 nfa.420.b:0 "왜 우리가 이런 일에 시간을 낭비하는 거지? 소문을 일축해라."
 nfa.421.t:0 "Companions of Joan of Arc"
 nfa.421.d:0 "The Companions of Joan of Arc is an association honouring the memory of the patron saint of France, canonised in 1920 in the aftermath of the revolution. Founded in 1930 by Maxime Real del Sarte, an artist close to the Action Française, after the man organised for a relic of the saint to be smuggled out of the Commune, the association describes itself as apolitical, simply stating that it seeks to \"bring together all those of goodwill around she who saved France in her hour of need and who so perfectly embodies our aspirations for the freedom of our nation\". And indeed each year the patriotic celebrations organised around the shrine built for the relic are more and more popular, with tens of thousands in attendance for a day culminating in an open-air mass, including numerous parliamentarians, officials, bishops, intellectuals, veterans, and officers, and this year even [NFA.GetLeader] himself.\n\nHowever despite the association claiming that it seeks to remain apolitical, and the \"Pucelle\" being revered by most of the political spectrum, many seek to use the event to further their political agenda. Both the Action Française and the Parti Social Français have repeatedly been caught distributing leaflets, supporters of the two parties sometimes even coming to blows. However, these minor incidents have not hampered the general enthusiasm for the celebrations, and the Companions expect even more attendance next year."
 nfa.421.a:0 "Saint Jeanne of France, hear our prayers and come save France once again!"
 nfa.422.t:0 "Aux Martyrs Espagnols"
 nfa.422.d:0 "\"To the Spanish Martyrs\" is a poem by dramatist and diplomat Paul Claudel, a deeply conservative, devout Catholic, a long-time critic of the anticlerical Third Republic, who became a sort of official poet of the Pétain regime, his long religious plays earning him unending praise and even a Nobel prize nomination. However, he had largely steered clear off politics, his post as diplomat demanding strict reserve on these matters. The crisis unfolding in Spain has however changed this attitude and prompted him into action, particularly emerging tales of red terror, profanations, and acts of syndicalist violence against Catholic clergy and laity, all ringing eerily familiar to the exiles. Claudel has pleaded with the government to provide unconditional support for the Spanish royalists that he believes are engaged in a holy war against the forces of evil. Committees of support towards this cause have already begun to appear, raising funds, organising volunteers, and engaging in what can only be described as propaganda effort on behalf of the Kingdom of Spain with often tacit support from the Catholic hierarchy. The poem, \"Aux Martyrs Espagnols\" calls on the reader to stand up against the red Neros and Diocletians, lists reported acts of persecution, and exalts a holy Spain that will be reborn through the blood of the martyrs: it has by now appeared on leaflets, mocked for its rather emotional and verbose prose, endlessly quoted by supporters of the Spanish kingdom, and been quickly translated and spread through much of the Catholic world, Paul Claudel becoming a sort of figurehead of the Spanish cause."
 nfa.422.a:0 "Clearly a cause dear to him"
 nfa.423.t:0 "North Africa Cup"
 nfa.423.d:0 "Football was introduced in North Africa by the French: amateur clubs made up of colonists and garrisoned soldiers formed as early as the 1890s, with the Oran Athletic Club claiming to be the oldest football club in not just Algeria, but all of Africa. Slowly, indigènes clubs formed, the first being Algiers Mouloudia Club in 1921, and these days football has become an incredibly popular pastime for many of our citizens, with children playing in every street, stadiums being built, and solid fanbases consolidating around clubs that pop up in every neighbourhood. Regrouped into departmental leagues, these amateur clubs participate in a year-long competition, the best eventually competing in the North African Football Cup with clubs from Algeria, Tunisia, and even Morocco. These matches draw huge crowds, the occasion to play out in a most friendly manner rivalry between nations, regions, and between colonists and natives. This latter phenomenon has increasingly worried authorities, who want to avoid at all costs that Muslim clubs begin incarnating any kind of contestation of colonial order: however, banning these clubs would simply be making martyrs of them, and so instead the government has opted for a policy of integration, pressuring clubs to field both natives and colonists. A policy that has proved unpopular on both sides but slowly seems to be bearing fruits.\n\nThis year, the North Africa cup final was played between the Algiers University Racing and Algiers Gallia Sport, with the university club winning 2-0 after a tense match and goals narrowly avoided by the club’s goalkeeper, a young man named Albert Camus."
 nfa.423.a:0 "Congratulations to the winners!"
 nfa.424.t:0 "La Grande Illusion"
 nfa.424.d:0 "\"The Grand Illusion\", a war film featuring an all-star cast, is quickly becoming the most successful and controversial movie of the last few years. Set in a German prison camp during the Great War, the movie follows three French officers, one of working-class background, an aristocrat, and a nouveau riche naturalised Polish Jew and their efforts to escape captivity. Their plots foiled multiple times, the men never lose hope, promising each other to meet in Paris once the war is won. The officers cautiously fraternise with their German jailer, but never lose sight of their goal, and the aristocrat sacrifices himself to allow his companions to escape. Travelling through the German countryside, eventually being sheltered by a widow, one falls in love. However, his sense of duty forces him to continue his journey back to France, and the officers are finally able to rejoin the fight. The end, however, is ambiguous: a final shot shows an empty table of a Parisian restaurant, as heavy fighting seems to take place outside, leaving the fate of the men unknown.\n\nThe movie, tackling a wide variety of themes such as class, prejudice, patriotism and duty with phenomenal actors and humour, has been a hit. However, its humanistic approach, showcasing sympathetic German characters, as well as characters who consider the war ultimately futile has been hotly debated, with many accusing the movie of pacifism. Abroad the reception has been mixed, as the movie was heavily censored in Germany, dismissed as reactionary propaganda in the Commune for its themes of class collaboration and showcase of the aristocracy as laudable tragic figures, but praised in the United States, even being shown in the White House. In any case, it has become an instant classic."
 nfa.424.a:0 "How did that manage to go past censors?"
 nfa.425.t:0 "Fête du Souverain"
 nfa.425.d:0 "Since 1861, the principality of Monaco has had close relations with France: nominally independent, the tiny state heavily relied on France and most of its flourishing economy depended on French money, invested or lost in Monte Carlo’s casinos, the two neighbours eventually agreeing to sign a treaty of \"protective friendship\". Staying neutral in 1914, the principality eventually found itself in a difficult situation, with the civil war in France and revolution brewing in Italy. As communard militias were closing in on the Rock, symbol of rampant capitalism under which the bourgeoisie gambled away the produce of the proletariat’s hard work, Albert I chose exile, taking with him the fabulous riches of the Grimaldi family and setting up a court in exile, before being succeeded by his son in 1922. Louis II had served as an officer in the Foreign Legion, fighting at the Marne and the Chemin des Dames, earning himself the nickname of \"Soldier-Prince\" and a promotion to the rank of general. Since his coronation, Louis has been desperately fighting for his unilaterally annexed principality. He has found some success, extracting recognition of his government-in-exile from countries opposed to the Commune. An admirer of Marshal Pétain, the Prince has furthermore been funding various right and far-right initiatives, steering clear however of the Action Française, which had run a vicious press campaign against the principality during the Great War, Monaco being smeared as a den of German spies and Jewish capital.\n\nBut today is a joyous occasion, as the tiny Monégasque community in exile celebrates Sovereign's Day, Monaco’s national day falling on the Prince’s patron saint’s feast. A lavish party has been organised, with many of France’s political elites and numerous foreign diplomats being assembled in the prince’s palace on the outskirts of Algiers, an occasion he will no doubt use to further his cause."
 nfa.425.a:0 "Next year in Monaco!"
 nfa.426.t:0 "Pierre de Coubertin Dies"
 nfa.426.d:0 "Pierre de Coubertin, born in 1863, historian, educator, journalist, founder of the International Olympic Committee, has died of a heart attack at 74 years old. Born in a royalist family but rallied to the Republic, he turned down a military career opportunity. Instead, he dedicated his life to pedagogy and sports, himself a proficient athlete, promoting physical activity integration into education. However, de Coubertin had an even greater objective: popularise sports by internationalising them and making them an instrument of peace and greater understanding between the peoples through peaceful competition and sportsmanship. Hoping to further this utopian goal, de Coubertin turned to Ancient Greece and her Panhellenic games. The first Olympics in almost two millennia took place in 1894 in Athens.\n\nBut even the reborn Olympics could not prevent the madness of the Great War. Following the revolution, the baron had to flee to Algeria like so many others. Pierre de Coubertin was heartbroken by the death at the front of two of his nephews and the diplomatic blunder of the 1924 Berlin Olympics that neither of the Frances attended. He was forced to watch as his dream crumbled before his eyes. As the socialist powers grew in prominence, the Socialist Worker's Sport International began to draw away the dignity that he built the Olympics to be. Intended to be a contest of the nations' finest athletes, the socialists soured the games by basing them along mass participation rather than athletic heroism. Following the announcement of his death, the government nonetheless put out a statement praising him, and the Greek government has announced its intention to build a monument honouring the baron in Olympia."
 nfa.426.a:0 "\"The important thing in life is not the triumph but the struggle\" right?"
 nfa.427.t:0 "Vendanges"
 nfa.427.d:0 "October has traditionally been the time of the vintage, grape harvest for winemaking, and the occasion for popular festivities, wine, of course, being incredibly important to French culture. Viticulture in a region that is populated in the vast majority by alcohol-abstinent Muslims might seem peculiar, but Algeria is well suited for growing grapes, with its warm, sunny climate. Winemaking has historically been one of the engines of French colonisation of the region, promoting the development of much land and infrastructure, quickly becoming the go-to enterprise for prospective colonists of relatively little means and the principal source of income of the colony. Since the exile, business has of course been booming: viticulturists can barely keep up with the demand, as hundreds of thousands of Frenchmen each year consume bottle after bottle, and legal importation of wine from the métropole is of course impossible. Though Algerian vintage is still considered of somewhat lower quality by much of our French population, that remembers fondly wine from Bordeaux or Bourgogne, it is slowly gaining some prestige, thanks to the hard work of exiles aiming to bring production up to the standards of the motherland: perhaps one day these wines will be as renowned as those of the métropole."
 nfa.427.a:0 "Beggars can’t be choosers. Santé!"
 nfa.428.t:0 "프롤레타리아"
 nfa.428.d:0 "Henri, Count of Paris, has published \"The Proletariat\", a short historical and political essay on the working class. In this essay, the heir traces back the origins of the poor working and living conditions of the proletariat to the Revolution of 1789, a \"bourgeois coup\" that he claims turned the proud artisans and farmers of old into proletarians by destroying traditional structures such as guilds and enabling economic liberalism. He chronicles the slow descent of the working classes in indignity over the last century and a half, caused by usurious industrial capitalism and new illegitimate elites, culminating in the 1919 revolution, an event that he considers engineered by nefarious forces exploiting the legitimate grievances of the masses. Prince Henri then makes a passionate case for the monarchy, the only regime he claims could truly restore the dignity of the people by upholding tradition and the Social Doctrine of the Church.\n\nThe work was well-received and sold well, thanks to tireless promotion by the Action Française and praise by influential clergy, already being translated in multiple languages and published abroad, though some were shocked by the violence of Henri’s denunciation of capitalism and the bourgeoisie. Curiously it has even received praise, sometimes genuine but mostly amused, from the Commune."
 nfa.428.a:0 "그에게 붉은 백작이라는 별명을 붙여줘야 할까?"
 nfa.429.t:0 "Museum of Man"
 nfa.429.d:0 "Today opened in Algiers the Museum of Man, a museum reuniting collections related to Man’s evolution, Man’s biological unity and variety, and Man’s cultural and social diversity, showcasing various objects such as prehistoric artefacts, numerous examples of both French and indigenous crafts and artistry, and photographs documenting the way of life of the various peoples living in the French empire. Much of its collections are recent acquisitions: indeed, the government-funded extensive ethnographic expeditions in our present and former colonial possessions in an effort to consolidate our hold on outlying territories. The 1931 Dakar-Djibouti Mission alone, for example, made up of linguists, ethnographers, naturalists, painters, photographers and even a musicologist, brought back more than 3000 objects, 6000 photographs, 1600 metres of photographic film, and 1500 pages of notes documenting invaluable information on a rapidly disappearing way of life.\n\nThough there has been criticism over the manner of acquisition of its collections, some radical newspapers even going as far as making accusations of racket, the opening ceremony of the museum was a success, attended by the mayor of Algiers, the minister of the colonies and thousands of curious Algérois, pieds-noirs and indigènes alike."
 nfa.429.a:0 "It’s not stealing if it’s for science, right?"
 nfa.430.t:0 "J’accuse!"
 nfa.430.d:0 "Directed by the controversial and successful Abel Gance, a pioneer of film-making well known for his historical dramas, as well as his ingenious editing and special effects technique. 20 years in the making, \"I accuse\" is a peculiar war story taking French cinemas by storm, telling the story of love rivals turned friends on the battlefields of the Great War, before the futile death of one, and the slow descent into shell-shocked insanity of the other. But it is the ending that has most divided the opinion, as the crazed man who had vowed to end all wars, temporarily relapses into sanity to find that the world is getting ready for a new great conflict. He springs into action, and in a supernatural storm calls on the millions of dead of the Weltkrieg, regardless of their nationality, to rise from their grave and punish the living for their foolish obsession with mutual destruction. All over Europe, the dead of all countries hear his call, unite and march on, creating mass panic and preventing another war.\n\nAccused of pacifism, of sullying the memory of our war heroes by some, praised for his skill by others, Gance escaped censorship due to his links with veterans associations: indeed, many veterans were employed during the filming of the movie, and in particular many \"gueules-cassées\", broken faces, for the great finale. The dead might not rise and march on to prevent a Second Weltkrieg, but those disfigured by the last war want to have their voices heard as war frenzy in our nation rages on."
 nfa.430.a:0 "They're coming to get you, Wilhelm, there's millions of them now!"
 nfa.431.t:0 "The Algerian Bomber"
 nfa.431.d:0 "Marcel Cerdan, nicknamed the Algerian Bomber, has claimed the French welterweight boxing title after a 12-rounds battle of pure will against his opponent, in front of thousands who came to see this new sensation in French boxing. 22 years old, he has not known defeat since he started boxing professionally and is now on a 40 wins streak, something few have achieved, especially considering Cerdan has admitted in interviews that he hates hurting others and much prefers football over boxing. Tenacious, quick, and with incredible precision, some see in him immense potential, despite his one real weakness: fragile hands, earning him his other nickname, \"The Man with Clay Hands\".\n\nBorn in a poor pieds-noirs family of Spanish origins, speaking French, Arabic, and Spanish, having left school at 11, drifting from job to job until his father realised his true worth as a boxer, Marcel’s success story has turned him into a popular icon. No matter the community, Arabs, immigrants, pieds-noirs, exiles, the public sees him as a true self-made man, coming from nothing and yet climbing ever higher through sheer effort and strength of character. His national title well earned, he is now looking into joining the European fray: the whole nation will follow with great interest his career from now on, cheering him on, perhaps even all the way to a world champion title."
 nfa.431.a:0 "알레 마르셀, 옹 이 바 !"
 nfa.432.t:0 "Notre-Dame de l’Atlas"
 nfa.432.d:0 "A new abbey has been founded in the heights of the Atlas mountain. Located in the outskirts of the village of Tibhirine, meaning \"gardens\" in Berber, Our Lady of the Atlas was founded by French Trappist monks hoping to teach modern agricultural techniques to the indigènes: they have already gone to work planting vines and vegetables, implementing beehives, as well as organising more efficiently the harvest of the thousands of fruit trees on their sizeable property. Though still small, the community hopes to attract more members seeking a life of work, prayer, and service to the natives, with whom relations have so far been peaceful.\n\nFar from being the only monastic community in a similar situation, Catholic media and hierarchy have nonetheless praised this latest example of religious coexistence, while others see the abbey as a shining example of the civilising mission of France in her colonies. However, some have expressed worry: the community is far from the centres of colonial life and most importantly their garrisons. But the monks have assured that they have nothing to fear from their neighbours and that they are in any case under the protection of the Virgin Mary, to whom they have erected a great statue overlooking the valley."
 nfa.432.a:0 "Christians, Muslims, we are all the sons and daughters of the most High"
 nfa.433.t:0 "La Môme Piaf"
 nfa.433.d:0 "Édith Gassion, better known as \"La Môme Piaf\" (meaning \"The Little Sparrow\" in Parisian slang), has recently become a sensation in France, on both sides of the Mediterranean. Born during the Weltkrieg to a failed singer and a street acrobat, raised in a brothel for most of her childhood in the torment of revolution, she was nonetheless blessed with an incredible voice, her harsh life has given her a haunting depth and sensibility. Having started her career as a street singer, she quickly started performing in cabarets and workers’ clubs, singing about working-class life and struggles. Soon, she was on the radio, and inevitably her songs would cross the sea and the embargo. Her records are played in the packed clubs of Algiers, as Frenchmen let the nostalgia of their homeland be soothed by Piaf’s striking Parisian accent and tales of the atmosphere of the shady parts of the City of Lights.\n\nSome find her songs scandalous, while others insist these songs are coated in syndicalist propaganda, but the government is doing nothing to stop the spread of her records and it is rumoured that she has admirers in high places. Amusingly, she has proved equally controversial in the Commune: there, she has been accused of encouraging bourgeois degeneracy and singing counter-revolutionary propaganda about the living conditions of the proletariat, though thankfully these complaints fall on equally deaf ears."
 nfa.433.a:0 "Maybe we’ll hear her perform live some day!"
 nfa.434.t:0 "Doguicimi"
 nfa.434.d:0 "The Académie Française has awarded the French Language Prize to Paul Hazoumé for his historical novel \"Doguicimi\", following court intrigues in Abomey, capital of the Dahomey kingdom. By the author’s admission, however, the plot of the book is largely there to serve its historical and ethnographic qualities. Indeed, Hazoumé aims to accurately depict life before European colonisation \"to facilitate the understanding of the Black mind by the coloniser\", proving along the way that Dahomeans and Africans in general are not so different from \"civilised\" people and that they too have a long and rich history worthy of being studied.\n\nBorn into an aristocratic family in 1890 in Porto-Novo, Hazoumé is himself Dahomean. Educated in a Catholic mission, then moving to Sénégal to further his studies, Hazoumé wrote in local newspapers, sharing a generally pro-French sentiment but never shying away from criticism of the excesses of the colonial administration. As Dahomey was ceded to Germany, he started a teaching career while writing articles published in both French and German territory. Earning himself the respect of his European colleagues and a job at the Museum of Man, Paul Hazoumé has now reached new heights by becoming the first African man to earn such a distinction. This decision which could have proved controversial has instead been generally met with praise from much of colonial society, though for varying reasons: where some évolués see proof, if one was ever needed, of the intellectual equality of the Black man, some in the colonial government see proof of the success of the civilising mission."
 nfa.434.a:0 "In any case, a fascinating book!"
 nfa.435.t:0 "Alert in the Mediterranean"
 nfa.435.d:0 "The Grand Prix of French cinema has been awarded to \"Alert in the Mediterranean\", a thriller following the crews of three ships mooring off Tangiers, and in particular three commanding officers of the British Republican Navy, the German Kaiserliche Marine, and the French Marine Nationale. Their relationship is cordial and polite enough, though understandably chilly due to geopolitical considerations, but a fight breaking out between sailors of the different crews prevents any further fraternisation. However, an incident brings them together: arms traffickers are spotted leaving the harbour, and in their flight have released poison gas. The deadly cloud is slowly drifting towards a passenger ship, and the men put aside their differences to save the civilians, going straight through the gas with little protection: the civilians are rescued and the traffickers stopped. Despite their heroism, all the crews lose some men, including the Red British officer, and they are all buried with full military honours.\n\nDirected by the profoundly Catholic director Léo Joannon, filmed at sea with the help of our navy, on real ships and with real sailors as extras, the movie was hit with criticism from some who found distasteful the positive image of the German and British characters, going as far as taxing the movie of pacifism. Against such critics, the director argued that the core message of the picture is one of Christian fraternity, bravery and camaraderie in the face of adversity, despite eternally rising international tensions."
 nfa.435.a:0 "A touching story!"
 nfa.436.t:0 "Ça Fait d'Excellents Français"
 nfa.436.d:0 "With tensions escalating even further, it’s hardly surprising that popular culture in our country would reflect that fact: indeed the latest song to top the charts in France is called \"They make excellent Frenchmen\", performed by Maurice Chevalier, star of musical comedy and kingpin of French show business. The song lists all the characteristics of a group of soldiers and officers: all coming from different walks of life, all in different occupations, many middle-aged and with families of their own, of differing faiths, races, and political opinions, all with their own little ailments, and yet, as the chorus states, \"all of them make excellent Frenchmen, excellent soldiers.\"\n\nCatchy and comedic, it’s the song’s underlying call for unity as our nation is faced with its greatest struggle yet and its exaltation of the French infantryman, always ready to leave everything behind and forget himself in the fight to defend his motherland that has made its immense success. In a nation where everything is mobilised for the coming war effort like ours, each and every one of us can identify with this sentiment: we will fight, and we will win because we must retake our home!"
 nfa.436.a:0 "They march in step, they're no longer used to it, but it's like riding a bicycle, you never forget!"
 nfa.437.t:0 "Radio-Alger"
 nfa.437.d:0 "Though tuning into our radio broadcasts is nothing new for our countrymen still under the red yoke, Corsica is after all only a few miles from the mainland, a news station broadcasting from Algiers has been specially created to give true news to the Métropole and to transmit coded messages to our supporters within the Commune, such as instructions and information disguised as private messages from people separated from their loved ones by the current circumstances. This measure was necessary to coordinate the various actions taken by opponents to the syndicalist regime such as the distribution of tracts, preparations to hamper the war effort, recruitment, bribery, or discrete weapon training as tensions ramp up a bit more each day. Though the resistance is still far from being able to rise as one against the Communards, establishing this radio station will go a long way towards making sure the efforts of our brothers will not be in vain: once we land on our shores, they will be ready to do all they can to free France."
 nfa.437.a:0 "Les Français parlent aux Français!"
 nfa.438.t:0 "이드 알아드하"
 nfa.438.d:0 "오늘 전 세계의 무슬림들이 이드 알아드하, '희생제'를 축하했습니다. 이드 알아드하는 선지자 이브라힘이 하느님의 명령에 복종하기 위해 자신의 아들 이스마엘을 희생하려 했던 것을 기리는 축제로, 이브라힘의 칼날이 떨어지기 전, 하느님이 대천사 지브릴을 보내어 아들 대신 어린 양을 희생하도록 했다고 전해지는데, 이 사건을 기리기 위해 무슬림 가족들은 의식의 일환으로 가축을 도축하여 셋으로 나눈 뒤, 하나는 가난한 사람에게, 하나는 친척에게 나누어 주고, 하나는 보관하여 직접 먹습니다. 신실한 무슬림들은 이후 주변의 모스크를 방문하며, 이드 기도와 설교를 마친 뒤에는 다른 사람과 인사와 선물을 나누고, 서로 만나기도 합니다.\n\n이드 알아드하는 이슬람교의 축일 중에서도 가장 성스러운 것으로 여겨지는데, 이 날이 되면 항상 거대한 축제가 함께 치뤄지며, 몇몇 무슬림들은 타 종교를 믿는 이웃과 친구들을 이 이슬람만의 축제에 초대하기도 하는 등, 종교적 장벽을 낮추고 다른 이들과 함께하기도 합니다."
 nfa.438.a:0 "이드 무바라크!"
 nfa.439.t:0 "이드 알피트르"
 nfa.439.d:0 "오늘은 라마단, 해가 뜰 때부터 질 때까지는 무슬림들이 그 무엇도 먹거나 마실 수 없는 성스러운 한 달이 끝나는 날입니다. 이 날이 되면 전 이슬람 세계의 신실한 신도들은 하루에서 사흘동안 이드 알피트르, '금식을 끝내는 축제'를 축하하는데, 무슬림들은 특별한 기도와 의식, 자선활동과 날 중의 축하행사, 가족 간의 만남, 특별한 간식과 선물 교환, 축제를 위한 집 장식, 그리고 가족과 친구들을 위한 성대한 새벽 만찬 준비 등, 다양한 활동으로 이를 축하합니다.\n\n이드 알아드하 다음으로 성스러운 축일로 여겨지는 이드 알피트르는, 우리나라의 원주민들 대부분이 중요히 여기는 날로, 라마단 금식의 끝을 알리는 축포 발사는 대부분의 대도시에선 관례가 되었으며, 우리 식민정부 또한 축제 준비에 함께하기도 합니다. 또, 우리 유럽계 국민들에게 있어선, 이슬람 종교와 의식에 대해 배우는 기회가 되기도 하지요."
 nfa.439.a:0 "이드 무바라크!"
 nfa.440.t:0 "사네쿠이에서의 분쟁"
 nfa.440.d:0 "Word has reached us regarding a conflict between two churches in the province of French Sudan. Recently, a Protestant missionary couple set out for the village of Sanekui after hearing about a small community of young converts who had come under attack by their pagan neighbours. Since their arrival, much work has been undertaken to convert more indigènes. However, this has attracted the attention of a nearby Catholic mission just a few miles away from where the missionaries have already begun building their church. Local authorities had already approved of the construction much to the anguish of the long-established Catholic missionaries seeing their Protestant neighbours leading growing numbers away from the Church. They reached out to colonial authorities, requesting that we overturn the local ruling and force the missionaries to move elsewhere, arguing that this couple seeks to sow dissent in the region."
 nfa.440.a:0 "개신교도들이 활동할 수 있도록 하라"
 nfa.440.b:0 "교회의 편에 서자"
 nfa.441.t:0 "박해에서 번영으로"
 nfa.441.d:0 "The road was never one free of suffering for the young church at Sanekui. First attacked by their pagan neighbours, Panca and his new converts struggled in their faith until their prayers were answered with the deliverance of a missionary couple. Next, the young church would be pressured by a nearby Catholic mission but the Protestant mission was allowed to stay and preach the word. The Apostle Paul's message from his epistle to the Romans that \"I consider that the sufferings of this present time are not worth comparing with the glory that is to be revealed to us,\" became a central message of the new church. These challenges pushed many to delve deep into the scriptures and diligently reinforce their faith.\n\nRecently, a large effort has been undertaken by the local population to reach across language barriers to their fellow Bobo people. Red Bobo Christians have reached out to Black Bobos living in their district to bring the gospel to them. Villages with a Christian presence have risen dramatically across the last few years and plans are beginning to form to found another mission closer to the Black Bobo people."
 nfa.441.a:0 "We are to be the light for the nations!"
 nfa.442.t:0 "The Chapel of Banfora"
 nfa.442.d:0 "While some missionaries were originally sent to the region a year ago, they were recalled and sent to a different site soon after arriving in the village. In their place, a local carpenter from Bobo-Dioulasso has taken the work into his own hands. He has recently completed the construction of a chapel in which to preach the word to the waiting world around him. The harvest is plentiful in Banfora with a nearby population reaching nearly 150,000 people including many pagan tribes. May his work serve as an example to others across the continent!"
 nfa.442.a:0 "The carpenter calls his people to Him."
 nfa.472.t:0 "숨어있는 신비주의자들"
 nfa.472.d:0 "One of the more controversial aspects of the Action Française is the continued relationship of some its members with Occultism. For many reactionary Catholics this relationship is evidence enough that they are not truly committed to the Counter-Revolutionary cause. In Algeria this relationship has deepened even further. Under the influence of characters like René Guénon, and his newspaper La Gnose, and the desire to fight an esoteric spiritual war against the Syndicalist some have flocked to the Masonic Orders, despite the deeply anti-Masonic rhetoric of the new integralist monarchy. Furthermore, with Guénon's conversion to Sufism many of these Masons and other types are increasingly interested in the native Sufi Tariqas or Orders. With the AF now in power, this relationship is increasingly troubling, with some proclaiming it the return of Gnosticism and Quietism, both of which are excommunicated heresies. The Tariqas themselves are also worrying because of their rumoured links to Algerian independentist groups.\n\nIt’s become clear that some sort of repression is in order, what should be done?"
 nfa.472.a:0 "그들에게 관용을 베풀어라. 그들이 사회주의에 반대하는 한 실질적인 해가 되지 않을 것이다"
 nfa.472.b:0 "석공들을 파괴하되 타리카는 내버려둬라, 원주민들을 너무 압박하지 말자"
 nfa.472.c:0 "둘 다 단속하라. 장녀는 신비주의를 용납하지 않는다"
 nfa.473.t:0 "동방의 형이상학"
 nfa.473.d:0 "After the defeat of Napoléon the Third in the Franco-Prussian War there was an explosion in esoteric societies in France. This occultist milieu produced various New Religious and Philosophical Currents claiming ancient lineages and hidden knowledge, supposedly handed down by cabals of Masons, Magicians and Alchemists. From this milieu emerged the first academic studies of Oriental Religions and Metaphysical Systems. However, following the defeat, this nascent community of Occultists and Orientalists has broken in two, with violent embrace or rejection of the new socialist regime. René Guénon is firmly in the camp of anti-Syndicalists, having followed the government in exile, written anti-Materialist tracts and published "The Crisis of the Modern World" in which he rejects the concept of progress in favour of Hindu Cyclical Time. However he is equally highly controversial even within the far right, arguing in favour of Ultramontanism, on the basis of the supremacy of the Brahmin over the Kshatriya, and having recently converted to Sufi Islam and exited his Masonic Lodge. His most recent book, \"Oriental Metaphysics\" is a detailed exploration of Oriental Metaphysical Systems, drawing links between Catholicism and Eastern religions as sharing a primordial tradition. It has been embraced by certain parts of the Far Right who see these systems as a way to escape the Liberal worldview of their recent past in favour of a Traditionalist system free of the evils of Progress. Others however have rejected it violently seeing this as the resurrection of Gnosticism within the Christian Vanguard, with some wishing it to be banned. The book has caused significant controversy and lively debate, particularly between Guénon and Catholic neo-thomist philosopher Jacques Maritain, getting a surprising amount of success with even relatively mainstream audiences. Calls for a ban of the book have arisen from clergy and conservative Catholics, while others argue that it could be helpful in evangelisation, or control, of the natives."
 nfa.473.a:0 "금지시켜라, 우리는 동방의 '지혜'를 필요로 하지 않는다"
 nfa.473.b:0 "철저한 감시하에 출판을 허용해라"
 nfa.480.t:0 "[senussi_resistance_state.GetName] 내의 세누시 저항 증가"
 nfa.480.d:0 "[senussi_resistance_state.GetName]의 우리 병력이 무언가가 지역 내의 세누시들이 우리 식민통치를 상대로 더욱더 대담하게 저항하도록 선동하고 있다고 보고해왔습니다. 주둔군 사령관들은 프랑스인 시민들을 안전히 보호할 수 있도록 해당 지역에 더 많은 병력을 배치할 것을 요청했습니다."
 nfa.480.a:0 "이 낙타 몰이꾼들이 우리 사람들을 위협하게 둬서는 안된다!"
 nfa.481.t:0 "[senussi_zawiya_state.GetName]에서의 세누시 활동 증가"
 nfa.481.d:0 "[senussi_zawiya_state.GetName]의 우리 병력이 키레나이카에서 오는 낙타 행렬이 더 많아졌다고 보고해왔습니다. 현재로서는 작고 하찮은 일에불과하겠지만, 이는 조만간 더 많은 문제가 닥쳐올 것이라는 신호일지도 모릅니다."
 nfa.481.a:0 "우린 경계를 게을리해선 안된다!"
 nfa.482.t:0 "프랑스의 자위야 공격"
 nfa.482.d:0 "세누시가 우리 사람들에게 영향을 끼치는 것을 막기 위해, 우린 대담하게도 놈들의 오아시스를 습격하도록 군부대를 사하라 깊은 곳에 파견했습니다. 놈들의 이크완 전사들은 현대식 소총과 공중지원을 갖춘 우리 병력과 상대가 되지 않았지만, 놈들은 사막으로 후퇴하기 전 아군 대열을 습격하는 덴 성공했습니다."
 nfa.482.a:0 "이제 다신 돌아오지 마라!"
 nfa.500.t:0 "A Traitor?"
 nfa.500.d:0 "'En Terre d’Islam', a monthly academic magazine dedicated to Islamic studies, has enjoyed a well-deserved success even among relatively mainstream audience, at least for this kind of publication. Our current exile has led many, particularly academics and clergymen, to seek a better understanding of the faith of so many of our countrymen. Some out of genuine interest or hope of interfaith dialogue, while others dream of large-scale conversion of the indigènes to Christianity. A recent open letter published anonymously in \"En Terre d’Islam\" is threatening the fragile religious equilibrium, however. The letter, calling for the formation of a \"Friday Prayer League for the Conversion of the Muslims\" to \"pray for our estranged brothers\" was well received within Catholic circles and would have likely not reached Muslim audiences if not for the identity of its author, leaked to the wider press in the following days: Father Jean-Mohamed Ben Abdejlil.\n\nThe man was recently ordained to the priesthood, becoming a professor at the Catholic Institute of Algiers last year. And yet, ten years ago, he was its first Muslim student. Coming from a prominent Morrocan family, a brilliant youth, fervent in his faith, he came under the protection of Marshal Lyautey, who encouraged him to further his studies in Algiers. There, he met famed orientalist Louis Massignon and Catholic philosopher Jacques Maritain. He had joined hoping to \"study the enemy\". A year later he would convert, two years and he joined the Franciscan Order. This high profile conversion had largely been swept under the rug due to fears of unrest, apostasy being a particularly severe act in Islam: such fears have been confirmed. The letter, translated and mistranslated, was widely shared in mosques and madrassas, and was overwhelmingly received with contempt, if not anger, with even threats being directed towards Father Jean-Mohamed, who has gone into hiding."
 nfa.500.a:0 "Not a good day for dialogue"
 nfa.501.t:0 "Le Feu"
 nfa.501.d:0 "These past few weeks, something strange has been happening in Algiers. A man calling himself \"François-Henry Prométhée\" has been organising politico-mystical gatherings, attracting a growing number of curious onlookers, with some even turning into believers in the strange creed of this fiery \"Prometheus\". The man declares he is \"the Master\" of a political movement called \"Le Feu\", the Fire, the \"New Man\" who has \"come to restore Hope in the hearts of all Frenchmen\". From a stage adorned in banners featuring the party-cult’s symbols, the phoenix, a wheel and thunder, he leads the ever growing crowds in repetitive chants, such as:\n\n'Through our Fire, She will be reborn\n\nHer Faith will be perpetual\n\nHer Genius will shine\n\nFrance will be Eternal'.\n\nSince the man’s political platform seemingly does not go into more depth than these charismatic if deranged rants, nothing was done at first by the authorities. As the crowds grew however, a cursory investigation was initiated by our intelligence services. Shockingly, they found that this \"François-Henry Prométhée\" has never existed, and is merely the pseudonym of Maurice Delaunay, a farmer from Normandy, who after brilliant studies at the National Institute for Horticulture and a brief stint in politics has seemingly lost his mind. More worrying however, is the important funding the man receives from unknown sources: some within the Bureau suspect Communard influence.\n\nWhat should be done?"
 nfa.501.a:0 "LONG LIVE THE MASTER, FRANCE WILL BE ETER- I mean, let him have his little fun"
 nfa.501.b:0 "... just find him a nice mental asylum"
 nfa.502.t:0 "The Tour d'Algérie"
 nfa.502.d:0 "The Tour de France was one of the most popular sporting events before the exile, drawing enormous crowds along its path, all over France. Though cycle sports have not dropped in popularity after the Weltkrieg, the current situation makes organising a Tour de France difficult. Worse, despite the ban on such activities, many of our compatriots tune into Communard radio every day during the month of July to follow the progress of the race, with cafés turning into listening parties and law enforcement being awfully lenient, often even discreetly listening to the results themselves. Something had to be done to prevent red propaganda from being directly broadcasted to our people in that way, and this year was finally created a Tour d’Algérie. Going through most major towns of the Algerian littoral, such as Orléanville, Oran, Bone, starting and ending in Algier, with even a detour through Tunisia, the race was a massive popular success, giving bicycle racing fans the euphoria of a national sporting competition they had sought for close to two decades by now. And with a win by French cyclist Roger Lapébie boosting national pride, we have every reason to make this competition a yearly event, despite the whispers of killjoys that we might be 'settling in exile'."
 nfa.502.a:0 "See, it’s just as good as the original!"
 nfa.503.t:0 "Hidden Event"
 nfa.503.d:0 "This is event 503 for National France. Report this on the github if you see this event."
 nfa.503.a:0 "Bottom Text"
 nfa.504.t:0 "외인부대의 한 신병"
 nfa.504.d:0 "Today, a distinguished young man walked in a Légion étrangère recruitment office, not far from the Morrocan border. A strange sight for the officer in charge of processing his application, more used to foreign men of dubious pasts, willing to serve and die for France for a chance at a new life. He gave Henri Robert Orliac as his name, and the officer did not care if that was the truth. Like so many others in these bellicose days, Orliac was then integrated into the troop, once in a simple recruit uniform only somewhat standing out from his peers.\n\nTruth is, Henri was not an ordinary recruit: his real name is Henri d'Orléans, royal prince of the House of France. In the Great War, his father too had attempted to join the Foreign Legion but was denied it due to the Law of Exile barring representatives of the former reigning houses from setting foot in France. But young Henri, eager to serve France in this great crusade against socialism, could not be deterred from doing his duty. One day, perhaps the prince will be called to rule over the nation, but for now he will serve the nation in other ways."
 nfa.504.a:0 "쉬이잇, 어차피 이건 비밀이니까!"
 nfa.505.t:0 "The Men in Green"
 nfa.505.d:0 "The Communards have announced a program to transform culture and entertainment, a so-called 'International Avant-Garde' of radical 'artists' aiming to tear down all that is beautiful in this world and transform it to fit the tastes of madmen, all in the name of making art more palatable to the proletariat. Put it simply, they aim to do nothing less than destroy French culture. In their manifesto is professed a need to abolish the canons of French literature and poetry as well as radically transform the rules of French grammar, decried as antiquated and bourgeois.\n\nTo protest this crime against taste, culture, beauty, and, frankly, civilisation itself, the men of the various académies of the Institute of France have assembled in a common congress to produce a counter-manifesto. All clad in their green-trimmed formal attire, complete with personalised ornate swords and bicornes, the 473 members of the Institute have signed a common appeal to the world to undermine the efforts of these 'perverts' and 'bohemians', and penned a manifesto in which they call for the creation of an international 'Institute of Occident' to fight the 'vanguard of inculture'. This initiative has received wide acclaim in France and among our Entente allies, as well as from the German sphere.\n\nAs for the International Avant-Garde, it responded by setting up an abstract statue representing 'bourgeois culture' and 'classicism' made out of copies of the manifesto in front of the former location of the Institut de France, in Paris. As the inauguration ceremony was underway, it was set ablaze by known lunatic Georges Bataille, a move that was applauded as an example of 'pure artistic spontaneity' by the organisation."
 nfa.505.a:0 "Yet another reason to put down the Commune!"
 nfa.506.t:0 "연방 축제"
 nfa.506.d:0 "On this 14th of July, we celebrate our National Day. Military parades as well as popular street celebrations and fireworks are planned all across France, in a joyous celebration of the greatness of our nation.\n\nFor long, what is even celebrated on this day has been a topic of heated debate between left and right. The left would insist that this is a day celebrating the 1789 storming of the Bastille fortress, a Parisian royal prison and armoury, widely considered as the starting point of the French Revolution, while the right would on the contrary consider that this is a day commemorating the Fête de la Fédération, a massive holiday festival that took place across France a year later to celebrate the unity of the French nation, and an end of the political struggle, of the Revolution itself. History proved that hope wrong, but this hasn’t stopped this debate from arising every year. The 1880 law instituting the National Day on the 14th of July simply abstains from taking a side, but thankfully we have since put the controversy to rest, as an amendment voted by the Assembly some years ago has clarified that we are indeed commemorating the Festival of the Federation today."
 nfa.506.a:0 "Either way, let’s enjoy ourselves!"
 nfa.507.t:0 "The Ulema"
 nfa.507.d:0 "The 'Association des oulémas musulmans algériens' or Association of Algerian Muslim Ulema is a religious association founded in 1933. Under the unofficial leadership of Abdelhamid Ben Badis, this association of theologians, teachers and more generally learned men has come to promote Islamic reform, hoping to bring Islam in Algeria to its pure original form, away from the superstitions fostered by the marabouts and the more mystical approach of the Sufi congregations. Taking inspiration from similar initiatives which found success in the Middle East and Tunisia, many schools have already been created, teaching grammar, mathematics and religion to children, and theology, philosophy, history as well as Islamic and French law to young adults, quickly becoming a major influence in mosques all over the region and attracting the suspicion of colonial authorities.\n\nIndeed, one of the stated goals of the Association is to foster the Islamic identity of Algeria, to unite the people beyond the divide between Berbers and coastal arabophone Algerians and beyond tribal boundaries. Though they stop short of advocating for independence, they strongly oppose assimilation, claiming that an Algerian nation does exist, which could not become French and does not want to be French. As such they have already found themselves becoming an important player in the politics of the Algerian departments. First, authorities unsuccessfully sought to co-opt the association, much like the rest of the Islamic clergy in the colonies, as banning the already powerful group would certainly create unrest. Then, two native groups came to seek the support of the ulema: the Action Algérienne of Ferhat Abbas, which claims that should the Action Française come to power an autonomous Algerian identity could be fostered and traditional and Islamic law could be fully restored, and the Étoile Nord-Africaine of Messali Hadj, a syndicalist-aligned underground group which advocates for the independence of Algeria with the support of the Commune. So far, the Association has not sided with either, sceptical of both the sincerity of the AF’s promises of autonomy and the anticlerical socialism advocated by the Communards."
 nfa.507.a:0 "Either way, they're probably trouble"
 nfa.508.t:0 "비판할 권리"
 nfa.508.d:0 "Though the Bear has emphasized the need for a strong, united nation in the face of the arduous task at hand, he has been met with some resistance, particularly from disappointed former allies who had hoped that with the fall of Pétain democracy would be immediately restored, believing that mere promises of elections and a new constitution are not enough. Some dare to whisper that the Comité is merely a front for a renewed dictatorship under Mordacq, and already some intellectuals and politicians openly criticise the General. However, one thing that was restored immediately after the fall of Pétain is freedom of expression: these men have the right to speak their mind, no matter how wrong they are, and how potentially destabilising this kind of talk is.\n\nWe could simply let it go and hope the debate runs its course, or we could take a more proactive approach. One possibility would be using legal means to silence these critics, by accusing them of defamation: juries would no doubt rule in our favour and force these men to publicly recant."
 nfa.508.a:0 "그냥 말하게 두어라, 언젠가 이런 걱정 자체가 바보같은 것임을 우리가 직접 보여줄 것이다"
 nfa.508.b:0 "우리와 함께하는게 아니면, 우리와 대적하는 것이다. 놈들 입을 닫아라!"
 nfa.509.t:0 "Paroles, Paroles"
 nfa.509.d:0 "Though the mobilisation of the nation has been chugging along and finally a brighter future for France is being prepared by the Comité, some still remain doubtful. Prominent voices among veterans of the democratic cause have now joined the usual naysayers: though they support Henri Mordacq, they seem to find cause for 'concern' and 'worry' in seemingly every little action taken by the government, and the media relishes in reporting on every front page these doubts expressed by friends and allies of the Bear. Finally free from censorship, it seems journalists are relishing in this effort to tear down the man who restored freedom of expression. The government has so far ignored the situation, but letting this criticism go unanswered much longer could durably undermine the new regime and jeopardise our efforts to save the nation. Of course restoring censorship would be unthinkable, but there exist legal means to stifle this flow of defamation. However, we could also take a softer approach: by setting up regular press conferences broadcast to our people, the president of the Comité could directly address criticism and clear any doubt anyone might have about his allegiance to the Republic, to democracy."
 nfa.509.a:0 "Let’s talk it out, show them that the Comité is the best hope democracy has"
 nfa.509.b:0 "Nevermind, now I understand why Pétain kept them on a tight leash"
 nfa.510.t:0 "Article 26"
 nfa.510.d:0 "In an effort to stop unjust criticism by prominent journalists, intellectuals and politicians, the government attempted to directly contact the worst offenders and ask them to reconsider, and if they still had criticism, to voice it privately. Sadly, most of those concerned dismissed this invite, and as such it became necessary to use legal means to stop their seditious activities. Invoking the 1881 Law on the Freedom of the Press, they were accused of inciting 'offences against the public interest', and were put on trial.\n\nThis, however, backfired. Not only this made the Comité de Salut National look tyrannical, and made the criticism look founded, but it was utterly ineffective. The trials were turned into platforms for these men to criticise the new political order, arguing that it was at best another flavour of tyranny, and that this effort to stifle their right to freedom of expression went against the very ideals that led them to fight against the Pétain regime. Most were acquitted, other received at most small fines. It seems that in the future the Bear will have to contend with the liberties he supposedly fought to restore."
 nfa.510.a:0 "정말 부끄럽군"
 nfa.511.t:0 "곰과의 대화"
 nfa.511.d:0 "The past weeks had proved difficult for the comité, as criticism grew from all sides. Some wanted censorship, Mordacq refused, and instead cooler heads prevailed: a press conference, broadcast to our people live, would be organised to dispel these accusations. When the Bear entered the room, in full uniform, his numerous medals, awarded for his long years of service to France, glistening in the spotlight, the room fell silent, as the men who had spoken so much against him were too intimidated by the now almost legendary general to open their mouths. It took a particularly brave foreign journalist to ask the one question on everyone’s mind: 'General, will you uphold the fundamental liberties of Frenchmen?'\n\nAnd finally, Mordacq spoke. 'It is true that we live in extraordinary times, and as such extraordinary measures are necessary. This is no longer the time for discussion but the time of action, and action, true action, action that produces results, requires a single will. We must unite if we want to win, and we must win for the salvation of France. However, and this has always been my promise to our people, these measures are indeed extraordinary and will not be maintained for more than they are necessary. Democracy has always been the hope of not only France, but all of Europe, I simply ask my fellow Frenchmen to trust the Comité and myself to lead them to victory. It will not be easy, but internal dissensions would make it impossible: fundamental liberties have been restored, and I ask you to use them wisely, for the sake of our patrie.'"
 nfa.511.a:0 "곰의 말이 옳다, 지금은 서로의 차이를 접어둘 때이다!"
 nfa.512.t:0 "Le Sacre"
 nfa.512.d:0 "More than a hundred and ten years since there was last a royal coronation, France finally has a king once again. The ceremony was carefully organised to follow as closely as possible the millennium old protocol, despite taking place in the Saint-Philippe cathedral of Algiers instead of the traditional coronation in Reims, which current circumstances would make difficult to organise. Much of the necessary ceremonial items, like the sword Joyeuse, said to have been the sword of Charlemagne, as well as the Holy Ampulla, glass vial holding anointing oil said to have been given by the Holy Spirit for the baptism of Clovis, king of the Franks, had been evacuated during the retreat from the mainland and new regalia was crafted by skilled artisans, particularly an ornate crown.\n\nAfter swearing oaths on the Scriptures to defend the Church, maintain peace, fight injustice, be merciful and just, as well as fight heresy, Jean d’Orléans was anointed in nine spots in the shape of a cross with holy oil by the archbishop of Algiers, then was draped in a blue cloak sprinkled with gold fleurs-de-lys, given the sceptre and the hand of justice, and, finally, crowned. Peers of the reborn kingdom swore fidelity to His Majesty, then a mass was said. This done, the king and the royal family headed out for their new residence, the former presidential palace in the heights of Algiers, cheered on the whole way there by a numerous crowd, public celebrations and banquets taking place well into the late hours of the night. Some important details were altered in the ceremony, however: the king did not swear the traditional oath to fight infidels and was instead given by the mufti of Algiers a traditional flyssa sword representing his new status of Hāmī al-Islām or Protector of Islam, and among the peers swearing fidelity to His Majesty were numerous Arab, Berber or African chiefs in their traditional costumes, symbol of a new era of French rule."
 nfa.512.a:0 "The Republic is truly dead, long live the Kingdom!"
 nfa.513.t:0 "Women's Suffrage"
 nfa.513.d:0 "The issue of women’s suffrage has been a contentious one in French politics for a long while. At the revolution, women were considered \"passive citizens\", a category shared with children and domestics: in other words citizens who were inherently under the influence of another and as such could not be trusted with the right to vote. In 1848, when the Second Republic was established and universal suffrage was declared, women were excluded from such universality. They were again excluded in 1870 when the Third Republic was declared. Though there were sympathies among more progressive republicans for the cause of women’s suffrage, they still considered that the vote of women would be used against the fragile republic. Furthermore, the Parti Radical, dominating French politics, and well known for its deep anti-clericalism, doubted the independence of women from the Church, a concern that was exacerbated in the years since the exile, as pope Benedict XV gave support for women’s suffrage in 1919: the republic then at its most vulnerable could not afford the risk of women voting along either their husband’s will, or worse, the Church’s.\n\nCharles Maurras has long defended in Action Française the right of women to vote: indeed, they had that right in France for centuries before the revolution, being called to vote in parish, communal or even regional assemblies and participating as equals in urban assemblies if they were widowed, for example. And as the Church has officially taken a position on the matter, now that we have finally freed France from the grasps of the Gueuse, it is our duty to right the wrongs committed by the republicans. As such, a royal decree has been published declaring that from now on, women would have the right and duty to participate in politics."
 nfa.513.a:0 "Pour toutes!"
 nfa.514.t:0 "마리안을 타도하라!"
 nfa.514.d:0 "Marianne was a perfect symbol for the Republic. Vulgar, denuded, looking like little more than a prostitute or a beggar, she embodied the mediocrity of the republican regime. Chosen under the short-lived Second Republic, her representation became systematic under the Third, appearing in public buildings, statues, stamps, all things related to the state. But now freed from the republican shackles, France shall no longer be represented by a mere peasant, no longer is our people drinking the rotten milk from the diseased republican teat: busts in town halls have been taken down, statues brought down and destroyed by cheering Camelots. Instead, we will build symbols of the true France, such as statues of King Saint Louis and Saint Jeanne d’Arc, or representations of the royal lilies and the Gallic rooster. As for the official personification of our nation, we simply have to look to the past for inspiration. France had traditionally been represented as a woman in a blue cloak with golden fleurs de lys, armed or brandishing the royal hand of justice, often wearing a golden crown or a helmet, sometimes armoured: a much more fitting symbol for the reborn Kingdom."
 nfa.514.a:0 "머지않아 공화국은 안좋은 기억으로만 남을 것이다"
 nfa.515.t:0 "A New National Day"
 nfa.515.d:0 "Since 1880, the National Day has been set on the 14th of July: the left would generally consider that day as commemorating the 1789 storming of the Bastille, while the right would choose to commemorate the Feast of the Federation, a celebration that took place one year later and that at the time was considered by many as the end of political instability, an end to the revolution, and a celebration of national unity. The Republic could not afford to alienate either side, and as such never gave an official explanation. Either way, this celebration of either revolutionary bloodshed or constitutional monarchy is wildly inadequate for the restored regime.\n\nFrance did not have an official national day prior to the revolution, and as such three propositions have brought before the king. The feast day of Saint Louis, king of France, on the 25th of August had been the occasion for popular celebrations in honour of the king, and is the closest the Ancien Régime had to a National Day. However, since 1922 two saints have been declared by the papacy to be the primary patron saints of France: Our Lady on her Assumption, the 15th of August, as she has been traditionally considered Regina Galliae, Queen of France, and Saint Joan of Arc, sent by God to free France, her feast day falling on the 30th of May, when her martyrdom took place. Which day will the king choose as a national holiday?"
 nfa.515.a:0 "Like under the pious king Saint Louis, the Monarchy will lead France to glory"
 nfa.515.b:0 "Let us ask for Our Lady’s protection, Maria Regina Galliae, ora pro nobis!"
 nfa.515.c:0 "Like the Pucelle, we must hear God’s call to save France!"
 nfa.516.t:0 "Expiation"
 nfa.516.d:0 "The 14th of July 1939 marks the 150th anniversary of the Fall of the Bastille, traditionally considered the start of the French Revolution, which would eventually take the Kingdom of France from an absolute monarchy to a constitutional one, then shortly after the proclamation of the French Republic. The republican regime immediately got to work to thoroughly destroy France from the inside, gutting her traditions, cutting her off from the Faith and turning the Elder Daughter of the Church into the Gueuse, intent on spreading atheism, terror and destruction the world over. Those who bravely stood against this parasitic beast were mercilessly crushed, and hundreds of thousands of innocents were martyred on the altar of Liberty, Equality, and Fraternity. Though the Republic eventually fell thanks to the machinations of the impostor Bonaparte, the seeds the revolution planted continued to plague France until far too recently.\n\nAs such, King Jean III has decreed that a week of mourning in commemoration of the victims of the revolution would take place, with daily masses and processions to expiate the sins committed by our people not so long ago. However, this week, celebrations will be organised all over our territories to celebrate the counter-revolution and recent restoration of the rightful monarchy, as well our hope to soon extinguish another revolution."
 nfa.516.a:0 "Long live Eternal France!"
 nfa.517.t:0 "A Meeting with His Holiness"
 nfa.517.d.angrypope:0 "With the long struggle against the Republic finally over, the Dauphin Henri d’Orléans has embarked on a great diplomatic voyage to introduce the new regime to our allies and neighbours. However, the first stop of this trip will be in Rome, where the Prince arrived by plane early today. France has long been the Eldest Daughter of the Church, though she certainly had been a rebellious daughter in the last century or so: from one revolution to the next the Church has often been the target of godless revolutionaries and unscrupulous liberals. No official relations between the Holy See and France exist since 1904 and the start of the debate over the separation of Church and State, and though relations between the Republic and the papacy had been warmer during the Great War, the subsequent revolution destroyed hopes of détente. The anticlerical terror that followed leading many to believe that Eldest Daughter was now matricide.\nBut no more! Like the Prodigal Son, France has finally returned to her mother the Church, and the Prince was warmly received by the Romans and His Holiness. A long private meeting was held between the two, where it seems His Holiness shared his joy at the return of France among the nations closest to the Church, and his hope that the new regime will remain true to its holy mission, calling for a peaceful transition towards monarchy. It was rumoured that the pope had concerns regarding the rather utilitarian nature of the Faith in the eyes of Maurras, but these concerns have apparently been soothed: whether by assurance by the Prince of Maurras’ good faith or by a promise to control these unsavoury elements, we will never know.\nThe meeting concluded, Prince Henri announced that a new Concordat would be soon signed between the Church and the Kingdom, before solemnly swearing that France would from now on always defend the Faith."
 nfa.517.d.nicepope:0 "With the long struggle against the Republic finally over, the Dauphin Henri d’Orléans has embarked on a great diplomatic voyage to introduce the new regime to our allies and neighbours. However, the first stop of this trip will be in Rome, where the Prince arrived by plane early today. France has long been the Eldest Daughter of the Church, though she certainly had been a rebellious daughter in the last century or so: from one revolution to the next the Church has often been the target of godless revolutionaries and unscrupulous liberals. No official relations between the Holy See and France exist since 1904 and the start of the debate over the separation of Church and State, and though relations between the Republic and the papacy had been warmer during the Great War, the subsequent revolution destroyed hopes of détente. The anticlerical terror that followed leading many to believe that Eldest Daughter was now matricide.\nBut no more! Like the Prodigal Son, France has finally returned to her mother the Church, and the Prince was warmly received by the Romans and His Holiness. A long private meeting was held between the two, where it seems the pope shared his known concerns about the rather utilitarian view of the Faith held by some of the Action Française higher ups, particularly Charles Maurras. But these concerns have apparently been soothed: whether by assurance by the Prince of Maurras’ good faith or by a promise to control these unsavoury elements, we will never know.\nThe meeting concluded, Prince Henri announced that a new Concordat would be soon signed between the Church and the Kingdom, before solemnly swearing that France would from now on always defend the Faith, a promise that was taken by some as a warning to the AF."
 nfa.517.a:0 "A joyous occasion!"
 nfa.518.t:0 "The Return of the Prince"
 nfa.518.d:0 "Decades ago the House of Grimaldi went into exile as invading Communard militias closed in on the tiny principality of Monaco, symbol in their eyes of ultimate bourgeois degeneracy. Since then the \"Prince-Soldier\" Louis II has never lost his hope to restore the independence of Monaco and tirelessly lobbied the French government to include the restoration of the principality in any future war aims. To prove the princely commitment to their long-time allies and protectors, the heir to the principality Rainier even followed in the footsteps of his father and joined the French army in the later stages of the war, serving with distinction.\n\nWith Monaco freed from the grasps of the Communards, their loyalty has of course been rewarded and Louis II has officially proclaimed the restoration of the independence of the Principality from the balcony of the Prince's Palace in front of cheering Monégasques. Though a part of the population had initially welcomed the annexation, it quickly became clear that without independence, gambling or tourism, the former principality was little more than a backwards if pretty little town and opinion towards the Communards quickly soured. A treaty was signed later in the day with French representatives, deepening the mutual commitment of the two states towards each other already established by the 1918 treaty of 'protective friendship', and ensuring that the fate of France and Monaco would from now on forever be linked."
 nfa.518.a:0 "Deo Juvante!"
 nfa.519.t:0 "Death of a Scholar"
 nfa.519.d:0 "Today, tens of thousands of people from all over Algeria were present at Sheikh Abdelhamid Ben Badis’ funeral. Coming from a prestigious family of ulema, claiming to be descendants from the medieval Zyrid dynasty which had ruled Ifriqiya centuries ago, Ben Badis was destined to a comfortable life as an Islamic scholar, part of the native elites far from the struggles of his fellow indigènes. Instead, his tutor made him promise at a young age to never serve the French, setting him on a course of tireless work for his people. He studied at the Ez-Zituna madrasa in Tunis, the oldest and one of the most prestigious centres of Islamic learning in all of the Maghreb, and it is there and during extended stays in the Middle East that he came to embrace a strongly reformist current of Islam, coming home with the hope of rooting out the unorthodox practices of the marabouts and sufis in his homeland and strengthening the Islamic identity of Algeria. One of the founding members of Association of Algerian Muslim Ulema, he quickly became its unofficial head, helping to create many schools all over the region, advocating against assimilation and greatly participating in the struggle for the rights of the indigènes, particularly in his lifelong home, Constantine, the \"City of Bridges\". As the Algerians mourn the death of a scholar and patriot, the pieds-noirs breathe a sigh of relief, as they always considered him a thorn in their side. As for the authorities, though they sent official condolences to the family of Ben Badis, some are wary of the consequences of his passing: after all, the man was rather moderate and always made sure the ulema always strayed clear of any kind of independentist talk."
 nfa.519.a:0 "To Allah we belong, and to him we will be returned"
 nfa.520.t:0 "Confrérie Notre-Dame"
 nfa.520.d:0 "A wide network of informants within the Commune has recently been integrated within our wider intelligence network in the Métropole and already provided us with crucial information regarding military installations and planning, Communard influence within our dominion, as well as potential targets to bring over to our side or take down. Founded earlier this year by Louis de La Bardonnie, a winemaker from Dordogne, and now headed by our smuggled agent Gilbert Renault, now operating the pseudonym of \"Colonel Rémy\", the network operates primarily in the West of France, recruiting mostly among the numerous Catholics disgruntled by the anticlerical practices of the syndicalist government, including a high number of women such as Jeannette Guyot. As such, the deeply Catholic Colonel Rémy has chosen for the network the code-name C.N.D, short for \"Our Lady Confraternity\", hoping to put the efforts of these heroes under the protection of the Virgin Mary."
 nfa.520.a:0 "Good luck Colonel!"
 nfa.521.t:0 "전쟁망"
 nfa.521.d:0 "For months now rumours of a highly effective network operating in the east of France have reached our intelligence service but it proved impossible to get truly a hold of. Indeed, it seems that none of the operatives even know the name of their hierarchical superior and meetings are kept to a strict minimum. But we have finally been contacted by its leader, Alsatian textile industrialist Paul Dungler, nicknamed Commandant Martial, a citizen of the Reich. With German cash, given under the pretences of funding study of the Genisteae flower in the hills of the Vosges region, Commandant Martial quickly built a disciplined network gathering information on Communard infrastructure and troop movements in the East, implementing weapons and explosives caches all over the Vosges and in Alsace, creating armed networks in Lorraine as well as stay-behind groups should the Commune advance past the Vosges. However, unbeknown to his German patrons, Dungler believes that Alsace is a rightful part of France and his network has been gathering an immense wealth of information from within the German intelligence framework as well as cultivating links within the armies of the Reich of disgruntled Alsatian soldiers and officers.\n\nHe has now offered us his services as a double agent, giving us access to his network to prepare the liberation of France, and we would be foolish to refuse. Though the Germans know his network as the Réseau Martial (Martial Network), to us he will become the \"Alsace 7th Column\", as the deeply Catholic Dungler believes 7 is a holy number. However his attention is obviously divided between the Commune and the Reich, which could hamper the effectiveness of his work against the Reds that he himself calls the \"anti-civilisation\". What should we do?"
 nfa.521.a:0 "일단은 코뮌에 집중하도록 하자"
 nfa.521.b:0 "보슈놈들에 대한 정보는 언제나 환영이지"
 nfa.522.t:0 "독일령 아프리카의 붕괴"
 nfa.522.d:0 "In 1897, German Foreign Secretary von Bülow had argued that the colonial policy of the Empire was simply \"to throw no one into the shade, but to get our own place in the sun\". Despite these conciliatory words, for close to two decades they enviously observed as we spread French civilisation and built a globe-spanning empire. More than once, we rebuked their attempts at expansion: they made us pay this dearly. Utterly defeated in Africa, their subjects breathing a sigh of relief as the Teuton yoke was finally lifted, we were nevertheless forced to concede to Germany much of our colonies as part of the conditions of the 1919 Armistice. We had hoped that this would be a temporary measure, that renegotiations could help us get more favourable terms: the revolution swiftly ended those hopes. Exiled to Algeria, we could only watch in horror as the Germans annexed our possessions and those of Belgium, then taking over the colonies of our British allies when they too fell to socialism. The Kaiserreich created a monster, an incomprehensible, colossal patchwork of previous administrations and renegotiated treaties stretching from Abidjan to Dar-es-Salaam.\n\nBut we have finally been vindicated. The Kaiser having appointed his protégé von Göring as head of the chimeric \"Deutsch-Mittelafrika\", the overambitious Flying Ogre only managed to catastrophically lead the colonies: under the crushing weight of his incompetence, the fragile construct collapsed. Much of Africa is now in a state that could only be described as anarchic, as European colonists struggle for dominance or for survival, depending on their location. Some within our administration argue that this is a perfect time to march south and reconquer what is ours, but it is simply too early: the Germans still claim that the situation will soon be under control, and we cannot afford to antagonise them before the mainland is reconquered. We will bide our time, observing and contacting our former native allies: perhaps sooner rather than later they will come back under our influence."
 nfa.522.a:0 "보슈놈들이 이걸 \"샤덴프로이데\"라고 부른다지?"
 nfa.523.t:0 "An Audience with Agoli-Agbo"
 nfa.523.d:0 "Surrounded by his female guards the Mino, better known to Westerners as the Amazons, clad in his finest traditional attire and wielding his \"récade\", the axe-shaped royal sceptre, the elderly King of Dahomey welcomed in his palace of Abomey our envoy, who lavished him with gifts, praise, and with one demand: to reestablish the treaty of friendship and commerce that had united our two nations since 1894. The King promptly accepted, and his court cheered.\n\nThis seemingly spontaneous display of royal power was however the result of weeks of negotiations between French representatives and King Agoli-Agbo. With the collapse of German African order, many native leaders have suddenly been thrust into positions of actual leadership for the first time in decades: some, like Agoli-Agbo, have managed to somewhat reassert their traditional authorities over their people. However Dahomey is still in disarray: German remnants still lurk and the King simply lacks the resources to truly reestablish order over the territory of the whole former colony, particularly over the northern peoples such as the fierce Bariba and their wassangari horsemen, vastly different from his own Fon people. As such, Agoli-Agbo needed allies: as his former masters, we were his first and perhaps only choice. We must recognise however that he smartly used our tense relationship with Germany in these negotiations: we could not simply march our way down to the Gulf of Guinea as the Kaiser still claims dominion over the region and so we must settle on an unofficial protectorate, surrounding the King with advisors and shoring up his hold on the country with our resources. But this is a joyous day: French diplomacy has secured us the first step towards the reconquest of our African empire."
 nfa.523.a:0 "Welcome back, your Majesty"
 NFA_puppeted_dahomey:0 "다호메이 괴뢰화"
 nfa.524.t:0 "Hello My Old Paris"
 nfa.524.d:0 "Paris, capital of France since there has been a France. She has seen better days, the war and the reds have left ugly scars, but all will soon be healed. Despite the struggles, Paris will always be Paris, undeniably the most beautiful city in the world, the capital of European culture and civilisation, the city of lights: our good ol’ Paname. Finally, we are here, home. It would be impossible to hide the deep and sacred emotion moving all those who had to leave her behind all those years ago and the awe of those who were exiled too young to even remember her. Red flags and other symbols of the revolution were torn down, and an immense parade on the Champs-Élysées took place to honour our armies and those of our allies: untold numbers of Parisians cheered on their liberators, some crying of joy, others simply staying stunned by this realisation of their most dearly held dream. The enemies of France still lurk, but each day high ranking revolutionaries are being brought to justice: it will take time, but first Paris and soon all of France will be cleansed from this filth. Our Patrie will be reborn from the ashes!"
 nfa.524.a:0 "Paris outraged, broken, martyred, but free!"
 nfa.525.t:0 "La Phocéenne"
 nfa.525.d:0 "While our rightful capital Paris is still out of our reach, our efforts have led us to settle for the next best thing: Marseille. One of the oldest cities of France, with a rich history dating back to Phocean Greek colonists, she is the gateway to the Mediterranean, the vital link to the empire that granted us victory. Finally, we are here, home, and France is almost whole. It would be impossible to hide the deep emotion moving all those who had to leave France behind all those years ago and the awe of those who were exiled too young to even remember her. Red flags and other symbols of the revolution were torn down, and a parade on the Vieux Port took place to honour our armies and those of our allies: large numbers of Marseillais cheered on their liberators, some crying of joy, others simply staying stunned by this realisation of their most dearly held dream. The enemies of France still lurk, but each day high ranking revolutionaries are being brought to justice: it will take time, but first Marseille and soon all of France will be cleansed from this filth. Our Patrie will be reborn from the ashes!"
 nfa.525.a:0 "At long last we have crossed this sea"
 nfa.526.t:0 "The Knights-Monks of Sainte-Croix"
 nfa.526.d:0 "In the heights above Oran stands a citadel built centuries ago by the Spaniards, the fort of Sainte-Croix. Taken over and restored after the conquest of Algeria, the fort was until recently a secondary garrison. However the sleepy citadel has been bustling with activity for the last few months: a school was created there by the regime to educate the future elites of the nation.\n\nUnder the leadership of Lieutenant Pierre Dunoyer de Segonzac, a young and fiery officer, and René de Naurois, a military chaplain beloved by his men, the National School of Cadres of Oran has created an innovative six-months curriculum to shape hundreds of the brightest youths of the nation into leaders worthy of serving France. With strict discipline, exemplary morality, strenuous physical exercise inspired by scoutism and military training, long hours of study and a deep sense of camaraderie, Lieutenant Dunoyer de Segonzac hopes to create a New Man entirely dedicated to national interests. Interestingly the students in their retreat between sea and sky have begun to shape the \"spirit\" of the School themselves: nicknaming Dunoyer de Segonzac \"Old Chief\", though the man is barely thirty, they have styled themselves as a knightly order, with a motto and coat of arms, swearing an oath to France and their comrades. A development embraced by the direction of the School as the romantic image of the school brings ever more volunteers.\n\nHowever, Sainte-Croix’s independence is worrying some within government while others consider the school to be slowly but surely into a personality cult around the \"Old Chief\", if not a cult plain and simple given the increasingly mystical Catholic devotion fostered by Padre de Naurois. What should be done?"
 nfa.526.a:0 "A wonderful initiative, encourage the Knight-Monks!"
 nfa.526.b:0 "Shut down the school, our best and brightest will not be turned into cultists"
 nfa.527.t:0 "The Hidden Ones"
 nfa.527.d:0 "Persecuted, forbidden from publicly displaying what they held most dear, relentlessly mocked: the faithful, those who quietly resisted despite the open hostility of the Communards are coming out of hiding. For years open expression of the Faith was forbidden, bishops were run out of the country, some churches were seized, homilies were monitored. In the sillage of our victorious armies some dared to join our forces’ open air masses, priests who had gone into hiding reclaimed their parishes, while some still skittish, perhaps fearing a red counter-offensive, only discreetly brought flowers to the few roadside shrines which had managed to escape the purge of religious expression from public space. With the fratricide conflict coming to an end, the once silenced bells rang all over the nation, great processions were organised to purify towns and villages from the stain left by both atheistic anticlericalism and the orgy of violence, crosses were put back up, long lines formed at the confessional, pews filled up, pilgrimage sites teemed with life as survivors came to bring their thanks to whichever saint they prayed to for protection in battle or as bombs fell indiscriminately: Our Lady of the Miraculous Medal, of Lourdes, of La Salette, Saint Thérèse, Saint Geneviève, Saint Jeanne d’Arc, all had their new devotees.\n\nThe Communards had attempted to stamp out the 'opium of the people': clearly, this was not as successful as they had hoped. Indeed, the blood of the martyrs is the seed of the Church."
 nfa.527.a:0 "Te Deum!"
 nfa.528.t:0 "The Damocles Explosion"
 nfa.528.d:0 "After years of careful scientific research, French engineer Louis Réard has finally put the finishing touches on the most important work of his life, possibly radically altering the course of human history: the Damocles. When he invited the press to an exclusive event, rumours swirled until finally he unveiled his work to the world, leaving the journalists stunned for a split second before the fracas of camera flashes drowned out any question they might have. Truth is, they didn’t need any explanation: a simple picture was sufficient, a picture that would be in every newspaper the very next day.\n\nWith a total area of 200 cm2, described as 'small and devastating', named after the now infamous Red project for an atom bomb by the genius inventor who hoped it would create an \"explosive commercial and cultural reaction\", the damocles, now the world’s smallest swimsuit, is creating a wave of passion across Europe and beyond. Réard has already received thousands of fan letters, strangely enough mainly from men, and just as many orders, but many are not amused by this new fashion statement. Conservatives, women’s associations, and even the Church have already condemned the damocles and called on the government to shut down this clear attack on public decency, leading to ever more publicity for the swimsuit."
 nfa.528.a:0 "Well, if the Church says so..."
 nfa.528.b:0 "This is pure French genius, don’t stifle it!"
 nfa.530.t:0 "Art Week in Avignon"
 nfa.530.d:0 "Avignon is a lovely little town in the South of France known for the well-preserved medieval heart of the city, still circled by high walls, where the popes went in exile for some time in the 14th century and built a magnificent gothic palace-fortress, as well as for the Saint-Bénézet bridge, famously partially destroyed and the subject of a centuries old children’s song. However, with a lack of funds allocated for the conservation of the Palace of the Popes under Communard rule and some sizeable damage occurred during the reconquest, the city has seen better days.\n\nAs such, to gather funds for the reconstruction of the medieval quarter, the city with support from the government has created a week-long art festival, focused primarily on theatre, the palace making for a prestigious open-air stage. Expecting the visit of a few locals, the city was instead overwhelmed by the attendance: thousands showed up to see plays such as Shakespeare’s \"Richard II\" or \"The Story of Tobit and Sarah\", a biblical tale by devout Catholic diplomat and poet Paul Claudel. After such a success, the city has vowed to make this festival a yearly event, with all the proceeds going to the conservation and reconstruction efforts. As for the government, they hope to seize the opportunity to foster a rebirth of classical French culture after years of \"avant-garde\", bohemian nonsense."
 nfa.530.a:0 "May this festival be successful for decades to come!"
 nfa.531.t:0 "파리에 모스크를?"
 nfa.531.d.default:0 "Plans for the construction of a great mosque in Paris had been drawn up for decades, first sponsored by Ottoman diplomats and by the late 19th century by a \"Committee of French Africa\" which sought to establish France as a nation friendly to Muslims as part of her colonial ambitions, or out of more genuine islamophilia. The Great War put these plans into motions: what better way to show respect and gratitude to the many Muslim colonial subjects fighting for the Motherland? Approval was given, funding gathered, a prospective emplacement even chosen. But the revolution threw all this out of the window, and though the Communard authorities did honour the memories of the indigènes soldiers who died for France in the \"great imperialistic meat grinder\", they were certainly not about to create a place of worship for them.\n\nIn the exile and the reconquest of the Métropole, once again our Muslim subjects showed their bravery and dedication to the Patrie and we would not stand victorious without them. As such, the halted plans for the construction of a Great Mosque of Paris have been expanded, with some advocating for a sizeable complex architecturally inspired by the Ez-Zitouna Mosque in Tunis, complete with gardens, a hammam, a madrassa and even a tea house. Though no one is putting into question the need for a great symbolic gesture of thanks, the project is drawing some criticism from secularists and some conservatives alike."
 nfa.531.d.af:0 "Plans for the construction of a great mosque in Paris had been drawn up for decades, first sponsored by Ottoman diplomats and by the late 19th century by a \"Committee of French Africa\" which sought to establish France as a nation friendly to Muslims as part of her colonial ambitions, or out of more genuine islamophilia. The Great War put these plans into motions: what better way to show respect and gratitude to the many Muslim colonial subjects fighting for the Motherland? Approval was given, funding gathered, a prospective emplacement even chosen. But the revolution threw all this out of the window, and though the Communard authorities did honour the memories of the indigènes soldiers who died for France in the \"great imperialistic meat grinder\", they were certainly not about to create a place of worship for them.\n\nIn the exile and the reconquest of the Métropole, once again our Muslim subjects showed their bravery and dedication to the Patrie and we would not stand victorious without them. As such, the halted plans for the construction of a Great Mosque of Paris have been expanded, with some advocating for a sizeable complex architecturally inspired by the Ez-Zitouna Mosque in Tunis, complete with gardens, a hammam, a madrassa and even a tea house. Though no one is putting into question the need for a great symbolic gesture of thanks, the project is drawing some criticism from secularists and some conservatives alike. Despite the Action Française’s rhetoric of friendliness towards the Muslims of the empire, the idea is encountering a great deal of resistance within the organisation, with Maurras himself allegedly fervently against the idea."
 nfa.531.a:0 "대모스크를 건설하라, 우리가 할 수 있는 작은 일이다."
 nfa.531.b:0 "왕께서 건설을 강행하셨다."
 nfa.531.c:0 "대신 기념비를 건립하라."
 nfa.532.t:0 "The Grand Tour?"
 nfa.532.d:0 "The Tour de France was before the exile without contest the most popular sport event of the year, followed by millions on the radio and along the roads of France, as cycle sports fans showed up to cheer for their idols. The Tour’s precise itinerary was different every year, and having the event pass through one’s town or village was certainly the event of the summer. The revolution did not hamper the enthusiasm of France for the Tour, though the number of foreign participants starkly dropped. Indeed, cycle sports were even encouraged by the Communard authorities as a proletarian alternative to motorsports, much like football was promoted over rugby. Even in exile, our people listened intently to the Tour on the radio, leading to the creation of a rival Tour d’Algérie which did find much success, though it never stopped our people from illegally tuning in to red radio stations to follow the competition.\n\nWith the mainland reconquered however, it is time to organise once again the Tour de France, hopefully bringing, if only briefly, our still deeply divided people together. However, within the committee tasked with determining the itinerary a question arose: should this Tour also pass through Algeria? After all, the Algerian departments are a part of France like any other. Medical experts have warned that this would turn the competition into an almost two-months long affair and that the sweltering heat of the Maghrebi summers could make more than one cyclist collapse, but the symbolic triumph of a unified tour could certainly make this risk worth it."
 nfa.532.a:0 "Combine the two tours into one Grand Tour!"
 nfa.532.b:0 "Stick to the Métropole"
 nfa.533.t:0 "La Ville aux Cents Clochers"
 nfa.533.d:0 "Before the revolution, Rouen was called the \"City of a Hundred Spires\", because of its large number of churches. The anti-clerical number however destroyed some of these churches, took them over for secular use, or simply let them fall into disrepair. Now that the war is over and Normandie has been freed, a question arises: should we rebuild this part of Rouen’s history as part of reconstruction efforts? Many of our Catholic citizens believe that the churches should be rebuilt as they were, a way to exorcise the godless past, however this would have a certain cost, especially when the money could be redirected to more urgent causes. Alternatively, we can rebuild some of them while giving them another purpose, like housing concert venues or public libraries. This way, the history of the city would be preserved while making an efficient use of money. Or we could simply tear down the most damaged ones and restore only a few, to make more space for new buildings."
 nfa.533.a:0 "Rebuild it all, of course!"
 nfa.533.b:0 "Be efficient in rebuilding"
 nfa.533.c:0 "There’s no point, tear it all down"
 nfa.534.t:0 "The Wreck of Vimoutiers"
 nfa.534.d:0 "The sleepy little village of Vimoutiers in Normandie, whose only claim to fame was its tenuous assertion to be the birthplace of the famous Camembert cheese, was heavily damaged in the recent fighting, particularly after retreating Red British troops attempted to create a temporary stronghold. Much like in so many cities and villages across France, it will take years to rebuild. However, one heap of slowly rusting metal is turning into a playground for local children and attracting the curiosity of a few onlookers: a disabled heavy British tank in particularly good shape, once a lynchpin of the local Syndicalist defence, stuck in a ditch right outside Vimoutiers.\n\nOf course, the authorities attempted to seize the tank as part of the country-wide effort to heal the scars of the war, either to scrap it for parts and metal or study it further. But the Vimonastériens refused, even chasing away one cleanup crew: children cried at the thought of losing their playground, while the adults had grown strangely attached to the wreck. Of course the near pristine state of the tank has spurned numerous jokes about the bravery of the British troops but mostly the locals seem fascinated by the object, its newfound peaceful quietness perhaps a symbol of the slow return to normalcy across France. In any case, the local mayor said he intends to turn the tank into a monument. What should be done?"
 nfa.534.a:0 "Make sure it is disabled, and let them keep it"
 nfa.534.b:0 "This is just plain weird, seize and scrap the tank!"
 nfa.535.t:0 "Pontifical Zouaves"
 nfa.535.d:0 "Following the meeting of Prince Henri with His Holiness, the Prince has embarked on a campaign to honour the memory of the Pontifical Zouaves, a regiment of pious mostly French volunteers who defended the Papal States until the conquest of Rome by the Kingdom of Italy in 1870. Following the fall of the Eternal City, these volunteers immediately headed to France to fight bravely in the Franco-Prussian War. These devout Catholics, many of them royalists, headed by Baron Athanase de Charette de La Contrie, descendant of a famous leader of the Vendée insurrection, nevertheless set aside their differences with the Republic to fight against the Prussian aggressor. Despite the defeat, they captivated French Catholic imagination for decades: this spirit of devotion to both Faith and Nation is what Prince Henri intends to revive, as the new regime is slowly but surely asserting itself.\n\nFurthermore, with the Papal States on the frontline of the crusade against socialism, it has been decided that the Zouaves would be reformed, welcoming Catholic volunteers from all over Europe. For the occasion, the 1870 banner reading \"Sacred Heart of Jesus, Save France\" was recreated, blessed by the bishop of Algiers, and gifted by the Prince himself to the assembling unit. They will head to Rome and proudly stand guard on the Tiber, representing the French faithful united as one in their duty to defend the Church."
 nfa.535.a:0 "Long Live the Zouaves!"
 nfa.536.t:0 "Native Aristocrats"
 nfa.536.d:0 "For weeks now, an incongruous and unceasing ballet of indigènes in the most colourful and awe-inspiring costumes has been taking place: an immense tent in the manner of the Bedouins was installed in the royal gardens, lavishly decorated in an eclectic Mauresque style overloaded with royal symbolism. It is there that King Jean in a hybrid, French-Algerian regalia has received hundreds of natives, all in some sort of traditional position of authority. Proud and enigmatic Tuareg chiefs fully clad in their black cheich, westernised Algerian sheikhs conversing in fluent French, the Mossi Mogho Naba, elected bours, or kings of the Wolofs, and noble princes of the various Moorish tribes of Mauritania, among so many others, all accompanied by their escorts. Each one an ally, they have come to be confirmed in their positions and swear loyalty to their Prince, the King of France, many even being awarded French titles of nobility or decorations: one is titled count, the other is awarded the Legion of Honour, another, particularly loyal, was made Peer of the Kingdom.\n\nThis exhausting diplomatic effort was deemed essential to build a stable foundation for our new order in Africa. After all, these traditional elites of their peoples will be called to sit in local assemblies alongside more minor notables, with more authority than they had in decades over their territories, even advising the colonial government in exchange of their undying loyalty. The Republic in her foolish civilising mission had sought to turn the Indigène into a Frenchman. The Monarchy only asks of the Indigène one thing: to serve France, and be ready to fight and die for his King."
 nfa.536.a:0 "What a sight!"
 nfa.537.t:0 "The Knights of Saint John"
 nfa.537.d:0 "The island of Malta, though still a British possession, has been under our control since 1926. Deeply Catholic, the people of Malta were not particularly troubled by the rise of the Action Française and the restoration of the monarchy, though we were keen to manage their sensibilities in the immediate aftermath of the coup de force: this is after all merely a temporary occupation and upsetting the Maltese status quo would mean upsetting our allies.\n\nHowever, we have been approached by representatives of the Sovereign Military Hospitaller Order of Saint John of Jerusalem, of Rhodes and of Malta, better known as simply the \"Order of Malta\", looking for an agreement with the monarchy. Once the rulers of the island from where they embarked on numerous raids against Barbary pirates, a true fighting force made up of the noblest warriors of Christendom, the Knights were defeated by the armies of the impostor Bonaparte. Malta annexed, its possessions seized, the Order was exiled and dispersed. The Hospitallers instead chose to focus on their original mission, caring for the poor and sick. With one exception: an elite auxiliary military corps, mostly dedicated to medical functions, serving with the Italian army. But united Italy is no more and therein lies the agreement the Knights are offering us. In exchange of rather limited concessions, for example granting extraterritoriality to some locations historically associated with the Order, the Knights are offering to reform their auxiliary force to serve under the French flag, assisting us in our crusade to free the Métropole. Of course this would mean taking liberties with a British colony, something our friends would not appreciate, and the actual benefits to us would largely consist in a propaganda opportunity, though the expertise of the Order is undeniable. What should we do?"
 nfa.537.a:0 "How could we refuse the help of actual knights?"
 nfa.537.b:0 "A shame we can’t afford to upset our allies"
 nfa.538.t:0 "A Latin Union?"
 nfa.538.d:0 "The question of a possible union or alliance of all peoples of \"Latin\" culture is very dear to Charles Maurras. A passionate of the Classics, looking back to Rome as the foundation of European civilisation and France as her foremost heir, the practicality of such a project is of little interest to the Master, who extends the definition of \"Latin\" to include the whole of Southern Europe, much of South America, and even South Germany, Switzerland and Romania, gleefully blurring the line between \"Latin\" culture and Catholicism. Though the idea has gained some traction in the most devoted Integralist circles, at home and abroad, as Maurras is after all an icon of our ideological brethren worldwide, the dream is highly unlikely to become reality: careful diplomatic overtures on the topic were received with incredulity by even our closest Entente allies.\n\nNevertheless, under his impulse associations promoting the idea have sprung up in most of the nations Maurras dreams to unite in one single, holy purpose: the destruction of Germany. These groups have even had some limited but rather positive effects, fostering good relations between our nations and turning into what could be described as an international think tank of fellow-minded Integralists."
 nfa.538.a:0 "An Integralist Internationale, perhaps?"
 nfa.539.t:0 "The Impossible Hajj"
 nfa.539.d:0 "The Hajj is a pilgrimage to the holy city of Mecca established by the Prophet Muhammad. Each year untold numbers from all corners of the Ummah undertake this journey to the Hejaz: indeed, this pilgrimage is one of the Five Pillars of Islam, and every faithful with the means to do so is called to visit the holiest of cities at least once. More than a simple trip, this pilgrimage is meant to be a time of spiritual renewal, purification, and equality in front of God for the Mu’min.\n\nAll over the world authorities offer their protection to pilgrims and France is no exception: since 1916, the French government in cooperation with Muslim notables organises the Hajj of many, giving the opportunity for those who could not otherwise afford it to fulfil this holy obligation. Established by the secular Republic, this involvement in religious affairs could seem peculiar. But passing on this opportunity for France to establish herself as an ally of Muslims would be foolish, as this perception is critical to the stability of the empire.\n\nOnce an adventure fraught with danger, whether these be natural or from caravan raids, the voyage is now much more accessible... or so we thought. With the irruption of war in the Mashriq between the Ottomans and their Arab subjects, undertaking the pilgrimage would be incredibly perilous: not only the Hejaz itself is in the midst of deep instability, but the whole of the Levant is teeming with opposing armies, rebel bands and bandits, the distinction between these groups being more than occasionally difficult to find. Tales of determined pilgrims being robbed, accused of espionage or massacred along the way have already reached us, and so our government has decided to not form an official French caravan this year, instead encouraging the faithful to visit local pilgrimage sites."
 nfa.539.a:0 "May next year be peaceful!"
 nfa.540.t:0 "A Call to Decency"
 nfa.540.d:0 "This winter is particularly rough, and all over France the scars of war run deep: many are still without a home, in the streets or in precarious living conditions, crowded in refugee camps. Rationing is still a necessity, and the chaos engendered by the desyndicalistion process is making organising an effective response difficult. Neither private charity efforts by unions, individuals or the Church, nor state intervention is proving enough to alleviate the woes of the most vulnerable among us. To make matters worse, our people are still largely focusing on survival: even those with the means to help simply avert their eyes from the needy.\n\nFrom tragedy might come hope, however. Following the terrible discovery of the frozen bodies of a woman and her infant, still clutching rationing coupons, a Catholic priest has taken to the radio to call for an \"insurrection of Goodness\". Abbé Henri Grouès has long been involved in charitable efforts, even recently founding a shelter baptised \"Emmaüs\" welcoming the homeless, but he has now thrust himself to national preeminence. This call from a simple priest seems to have sent a shockwave across France: the consciences of the multitude have finally been forced awake. Donations, both monetary and in kind, are piling up, coming from all over the nation and even abroad, and \"Abbé Henri\" as he is now known is dedicating his entire being to heading relief efforts. Of course, the efforts of a single man could not alleviate the suffering of all Frenchmen, but by his example he has already inspired others to follow in his footsteps: many have flocked to the Abbé, and preparations for the creation of a Emmaüs charity network are already underway."
 nfa.540.a:0 "... and they held everything in common."
 nfa.541.t:0 "새로운 국가?"
 nfa.541.d:0 "\"La Marseillaise\" has been the national anthem of France since 1879, though it was composed in 1792 by Claude Joseph Rouget de Lisle for volunteers heading off to fight Prussian and Austrian armies. With the victory of the revolutionary forces, the song became immortal. Incredibly popular, the song is undeniably a republican symbol. However the fate of \"La Marseillaise\" is sowing dissension even among our partisans.\n\nMany have no issue with the song, including Maurras himself, much like few have issues with the Tricolore: it has accompanied Frenchmen in some of the most glorious moments of the last century and its lyrics could easily be understood as more broadly patriotic than republican. On the other hand, a minority desires a total rejection of anything brought by the revolution, arguing that we could not fight one revolution while the embers of the previous one still burn. As such they demand the reintroduction of the anthem instated following the fall of the impostor Buonaparte, \"Le Retour des Princes Français à Paris\", based on the melody of the popular song \"Vive le roi Henri\". A compromise was also proposed: the armies of the counter-revolution had themselves adopted a modified version of the song, called \"La Marseillaise des Blancs\", the \"Marseillaise of the Whites\", with radically different lyrics, which could satisfy everyone: after all it would be a shame to waste such a stirring melody."
 nfa.541.a:0 "공화파가 그걸 가져가게 둘 수 없다, 노래를 계속 사용하라."
 nfa.541.b:0 "혁명을 거부하라, 노래를 버려라!"
 nfa.541.c:0 "타협안이다, 수정본을 채택하자."
 nfa.542.t:0 "The Integral Experiment"
 nfa.542.d:0 "The next stop of the diplomatic voyage of Prince Henri is Lisbon, capital of the Kingdom of Portugal. A mere decade after the proclamation of the \"Portuguese Republic\", a broad coalition of royalists took control of Lisbon and declared the restoration of the monarchy from the balcony of the Torreão Poente, overlooking the Terreiro do Paço, beating heart of the city. In 1927 however, following renewed economic turmoil and national humiliation inflicted in Africa by the Germans, a coup was engineered by Lusitanian Integralists, men inspired by Maurras and the Action Française, and a new government set out to restore Tradition and Faith in the small nation and its globe-spanning empire. Portugal had become a living experiment, a showcase of the possibility of the true counter-revolution. Portuguese implementation of the Integralist dream was followed intently by the Action Française, each development praised in dithyrambic articles, each setback explained as the work of red agitators and other saboteurs.\n\nWith France following in Portugal’s footsteps, this state visit is seen by Lusitanian Integralists as a crowning success, proof of their prescience, and by many Portuguese as a source of national pride. The Dauphin toured the many sights of Lisbon and her surroundings accompanied by King Duarte II, before travelling to the small village of Fátima, in a pilgrimage to the site where the Virgin Mary appeared to tens of thousands. The princes and their close entourage then retired to Pena Palace for some well-deserved rest. It seems the two young men bonded over their shared experience and a budding friendship was born. And if court gossip is to be believed, something more might unite the two soon: young King Duarte was apparently struck by the beauty of Henri’s sister-in-law, Brazilian princess Maria Francisca of Orléans-Bragança, accompanying her sister Isabelle on this diplomatic tour. Regardless of these auspicious personal bonds being forged however, one unbreakable now unites our two nations."
 nfa.542.a:0 "May our friendship last for centuries!"
 nfa.543.t:0 "Lá na Briogáide"
 nfa.543.d:0 "On the 11th of May 1745, near Fontenoy, French forces personally led by King Louis XV and his son the Dauphin faced the armies of a British-led coalition. Outnumbered and initially suffering heavy casualties, the royal army prevailed thanks to its iron will, winning for the King a decisive victory. One force in particular illustrated itself facing the British Coldstream Guards, sending the elite force in a frenzied retreat, even seizing their banner: the six regiments of the Irish Brigade. These brave exiled Jacobite Irishmen served France for generations, never letting go of their hope to see one day a free Ireland, fighting for our kings against the \"fheall na Sasanach\", the treachery of the British.\n\nTheir dreams have now come true: Ireland is free, and the \"Sasanach\" being our closest allies will not stop us from commemorating Irish blood shed for France and the unbreakable bond uniting our two nations. Royal representatives travelled to Dublin to participate in a ceremony honouring the Irish Brigade on the day of their triumph at Fontenoy, where a monument funded by the donations of French and Irish Integralists was unveiled and enthusiastic speeches, in approximate Irish on our part, approximate French on theirs, were warmly received by a large crowd. The ceremony over, intense discussion took place between representatives of the Ailtirí na hAiséirghe party and our envoys on a variety of topics, such as the translation of the works of Charles Maurras into the Irish language, our ongoing process of counter-revolution, as well as further funding for their movement that they claim will soon be a favourable position to seize power: looking positively starstruck, these determined young men assured us that Ireland will once again stand with France to help us achieve our dream of freeing our homeland, against both Communards and Boches."
 nfa.543.a:0 "We should make this a yearly thing"
 nfa.544.t:0 "The Burgundy Tragedy"
 nfa.544.d:0 "Late in the night, grave news reached us from the occupied métropole, news that could have catastrophic consequences for the very stability of our nation should it spread. For a week now, our operatives had lost contact with important assets within the Commune, part of a vital network of sympathisers working for our cause tirelessly since the Exile. Despite our best efforts they remain unreachable, as if they had vanished without a trace alongside their particularly important cargo. We immediately suspected this to be the work of Communard counter-intelligence, which had been at best sluggish for years but recently had been hard at work to root out our valiant efforts to resist anarchic tyranny of the Reds.\n\nAs the fate of our heroes remains unknown, all we can do is rebuild and continue their sacred mission: the high-risk smuggling of French wine from Bourgogne, Bordelais or Champagne to Algeria, a task essential to keep up national morale. Though the purchase of any goods from the mainland is officially banned and likewise the Commune has desperately tried to enforce an embargo against us, there exists a thriving black market controlled in large part by our assets, recruited from either ideological sympathisers or organised crime, with wine and cheese being especially sought after, as they are after all essential goods. Despite official praise for Algerian wine, you would be hard pressed to find a bureaucrat, a businessman or an officer who had ever tasted it, and even among the lower classes where to find a good bottle for special occasions is an open secret."
 nfa.544.a:0 "Their sacrifice will not be for naught!"
 nfa.545.t:0 "Tu Parles d’une Ingénue"
 nfa.545.d:0 "\"Tu Parles d’une Ingénue\", \"Call that an Ingenue?\", the first novel by Jean Bruce has been a surprise hit. The young man, born in the Commune after the revolution but a sympathiser of our cause, took inspiration from his involvement in our intelligence networks to write a spy novel which clearly fulfilled a niche for many Frenchmen who welcome some respite from the rather drab current situation. After such a success, possibly helped by a titillating cover and a dirt cheap price, a sequel has already been released and five more are already planned for the next year alone. They tell the thrilling stories of suave French operative Hubert Bonisseur de La Bath, codename 2B 117, who travels around the world to fight bloodthirsty revolutionaries, all in between of what seems to be his main occupation: seducing and breaking the hearts of both high-class ladies and women of the night, of all allegiances, nationalities and creeds, these love affairs of course being described in torrid details. Here, the spy gets involved with Parisian organised crime to secure stolen documents of critical importance, there he stalks the red light district of Shanghai, looking for a turncoat, then we find him singing in a Cairo café or lost in the favelas of Rio: the novels have little artistic merit and will not win any literary prizes but this is of little concern to the author. Bruce is already a rich man and 2B 117 is the talk of young men all over France, who endlessly quote to each other the spy’s cheesy one liners."
 nfa.545.a:0 "Is a movie next?"
 nfa.546.t:0 "The Anti-France"
 nfa.546.d:0 ""The Four Confederate Estates, the Anti-France, any good Frenchman knows who is meant by these epithets: Freemasons, Protestants, Jews and Metics. Behind every revolutionary upheaval, working against us, getting fat off our labour, destroying every single part of the true France. We will not be safe until something is done to deal with these parasites." Since the coup, such rhetoric has been a daily occurrence in the "Action Française", now the regime's official newspaper, each day ramping up further in virulence. The Republic finally toppled, the paper argues; it was now time to strike directly at her masters.\n\nOur people looking for ever more culprits to blame for France's downfall are satiated by a seemingly endless list of scandals, all seemingly involving Jews or Freemasons in some way or another. As the King's justice punishes these traitors, our compatriots have taken matters into their hand. Masonic lodges are raided by Camelots eager to delve into the secrets of these occultists. The properties of the Anti-France are being seized and redistributed, their commerce pillaged. In some major cities, riots broke out as age-old tensions between Jewish and Muslim natives came to a boiling point over any pretence. Frenchmen often joined in on the violence, the flames of discord fanned by the "Action Algérienne". The frenzy for salvation by the persecution of our enemies is gripping our nation, and already many of those of the Estates have fled, often right across the border to Morocco."
 nfa.546.a:0 "..."
 nfa.547.t:0 "547"
 nfa.547.d:0 "Hidden event to clear flags"
 nfa.547.a:0 ""
 nfa.444.t:0 "달라바에서 공격받은 전도단"
 nfa.444.d:0 "The beautiful hillside that regularly supports a host of tourists now lies as a scorched husk of its former self. Dalaba has been the site of a civilising mission since 1924 when the Mission first chose the location to begin their ministry to the local population. The nearby homes built in the traditional style of the Foula people with their grass roofs did not fare well when a mob of natives, angry over the continued presence of the Christian missionaries bringing the gospel to their people and disrupting their former way of living, torched the town."
 nfa.444.a:0 "비극이군"
 nfa.471.t:0 "볼타 왕들 사이의 분쟁"
 nfa.471.d:0 "The colony of Haute-Volta, while effectively conquered in 1896, is still composed of traditional kingdoms with few official power but with a powerful influence on the population. The biggest of these is the Mossi kingdom, headed by the current Moogo Naaba, Naba Koom II. It holds the legacy of the most powerful kingdom in the region before French colonisation, which spread its power far beyond its capital of Ouagadougou to neighbouring kingdoms. However, other kingdoms such as Tenkodogo, Fada N'Gourma, Boussouma or Ouahigouya still exist along with their kings and continue to vie for influence in Haute-Volta.\n\nIn this context, a dispute recently arose between the Moogo Naaba and the other kingdoms. Indeed, Naba Koom II praised the work of the native ethnologist Antoine Dim Delobsom "The Empire of the Mogho-Naba" (L'empire du Mogho-Naba). The book is a real innovation, as it is the first ethnology book written by a native of the country it studies. However, the book also spreads a view of the country as being almost complied to bow under the Moogo Naaba, feeding and legitimating the still very existent ambitions of Naba Koom II to make the Mossi kingdom the dominant power in Haute-Volta. This display of ambitions didn't sit well with the other kings, wary of the Moogo Naaba playing between the interests of the French colonists and those of the population to assert the power of the Mossi once again.\n\nRepresentatives of each kingdom came in a delegation to the seat of the colonial governor in Ouagadougou to compell him to take a stand of the matter. Who should we support?"
 nfa.471.a:0 "무고 나아바와 함께한다, 모시 왕국은 진정 가장 정통성있다!"
 nfa.471.b:0 "소왕들과 함께한다, 우리는 분열시키고 정복해야 한다"
 nfa.445.t:0 "사보타주당한 코나크리-칸칸 철도"
 nfa.445.d:0 "\"A new trainwreck near Kankan\" reads the headlines of the local papers in French Guinea. An investigation into the incident has given only the slightest of evidence into how the situation occurred. Several sections of track were hammered out of alignment causing the train to derail and crash. While there were no deaths reported from the incident due to the first train passing being a relative skeleton crew manned cargo train, most of the cargo was still too damaged to make it to its destination. It seems this section of track is a usual target for local Guinean terrorists and resistants, we can expect more actions of the sort to happen."
 nfa.445.a:0 "우리는 재건할 것이다"
 nfa.446.t:0 "와가두구에서 공격받은 주둔군"
 nfa.446.d:0 "An explosion rocked the night last night in Ouagadougou. Rebels set up an improvised device that blasted a hole in the wall of the garrison in the city of Ouagadougou in the colony of Haute-Volta. This blast put the rebels straight into one of the barracks catching most of the unit completely by surprise. A brief but intense exchange of gunfire between the rebels and other nearby units in the garrison ended with a victory for the French troops but the morale has hit a new low with the ease at which the rebels managed to gain entrance into the facility. This attack is likely to embolden further resistance in the territory over the course of the next few weeks."
 nfa.446.a:0 "우리는 항상 경계를 늦추지 말아야 한다"
 nfa.448.t:0 "다카르-니제르 철도 파업"
 nfa.448.d:0 "A strike has been spreading among the native workers along the Dakar-Niger Railway. They are demanding better conditions and even pay with their white French counterparts in Algeria. This strike punches hard into the gut of French West Africa as this railway is one of the main routes into the interior of the continent from Senegal. We can earn their favour by agreeing to their demands for equality, or we can wait them out and see how long they can last before returning to work."
 nfa.448.a:0 "그들의 처우를 개선한다"
 nfa.448.b:0 "그들은 결국 다시 일하러 오게 되어있다"
 nfa_damaged_rails_dakar_niger_tt:0 "§YFrench Sudan§!:\nAdd the following:\nStrategic Redeployment Disabled: §RYes§!\n§YSenegal§!:\nAdd the following:\nStrategic Redeployment Disabled: §RYes§!"
 nfa_fixed_rails_dakar_niger_tt:0 "§YFrench Sudan§!:\nAdd the following:\nStrategic Redeployment Disabled: §GNo§!\n§YSenegal§!:\nAdd the following:\nStrategic Redeployment Disabled: §GNo§!"
 nfa.449.t:0 "다카르-니제르 철도의 폭발"
 nfa.449.d:0 "Around 5 in the morning last night, an explosion woke up locals near the rail line. Urgent messages were sent up the line to stop any further trains from heading down the rails just in case. With the sun just peeking over the horizon, the nearby garrison arrived on the scene to figure out what happened. The light touched down on what remained of several gazelles and a few pieces of a tripwire mechanism meant to fire once a train passed overhead. It seems whoever had done this was hunting larger prey."
 nfa.449.a:0 "기차가 아니었던게 다행이군!"
 nfa.450.t:0 "프랑수령 수단에서 공격받은 주둔군"
 nfa.450.d.funnyfootball:0 "A game of football attracted some of the bored soldiers in one of our forts in French Sudan. The locals were playing outside the fort and a stray kick sent the ball flying through the open front gates. Every player chased that ball inside the fort and before the soldiers had time to process what was happening, natives had seized weapons and held the fort hostage at the force of arms. Raising an improvised flag over the ramparts, our men were chased out of town without their boots. After they had run for several kilometres, they encountered an armoured car patrol that they were able to flag down. With the help of the patrol, the men of the garrison were able to fight back and recapture the fort. Martial law has been placed in effect for the next months and recreational games are to be held no less than 500 metres from the garrison."
 nfa.450.d.generic:0 "'Fort under attack! Fort under attack!' Such is the telegram that was received at the colonial headquarters of Bamako. A fort manned by a French garrison was under attack by rebellious natives again. The headquarters sent a force with armoured cars to stop the attack and repel the rebels. Fortunately, the rebels flew quickly upon seeing the rescuing force and the fort has seen little damage, but still a few our men fell and the attack sent a strong message to other natives of the area. We will have to be careful."
 nfa.450.a:0 "격분하게 만드는군!"
 nfa.451.t:0 "Back on Track"
 nfa.451.d:0 "After 2 months, trains can now freely travel along the Dakar-Niger Railway. Large groups of defeated workers are returning to work discouraged over the lack of response from our government with regards to their demands for even pay. However, not every striker has returned to work. A significant number have left and are assumed to be working with local resistance groups in the region. We can expect more trouble in the near future from them."
 nfa.451.a:0 "좋아, 안좋군"
 nfa.453.t:0 "베두인의 습격"
 nfa.453.d:0 "Raiding is the way of life for the Bedouin people. Their largely nomadic lifestyle prohibits them from settling down somewhere habitable and farming to provide for themselves. The harsh climate of the Sahara also offers little in the way of life which only reinforces their need to raid our settlements. Recently, a group of villagers from Mauritania have petitioned our aid in defending their settlement against the raiders. Once or twice a year, the Bedouin ride out of the desert, ransack the town, and ride off usually with several grazing animals to take for food."
 nfa.453.a:0 "프랑스는 자신을 돕는다"
 nfa.453.b:0 "그들은 그들 스스로 더 강해져야 한다"
 nfa.454.t:0 "불탄 마을"
 nfa.454.d:0 "우리 장갑차 순찰대가 동 모리타니에서 한 불탄 마을의 폐허를 발견했습니다. 겁에 질린 생존자들은 처음엔 아군 병력으로부터 숨으려 했지만, 우리 원주민 병사가 모자를 벗고 무기를 내려놓자, 한 생존자가 용기를 내어 웬 낙타를 탄 노예상들이 마을을 휩쓸고 마을 주민들을 노예로 데려갔다는 끔찍한 이야기를 전했습니다. 몇 사람이 도적떼에 맞섰으나 성공하지는 못했다면서요. 한편, 다른 한 병사가 동쪽으로 나 있는 희미한 발자국을 발견했다고 알렸으나, 남쪽에서 모래폭풍이 다가오고 있는 상황입니다..."
 nfa.454.a:0 "놈들을 쫓아라!"
 nfa.454.b:0 "우리는 해내지 못할거다"
 nfa.455.t:0 "사막에서 길을 잃다"
 nfa.455.d:0 "우리 병사들은 빠르게 움직였지만, 모래폭풍은 더 빨리 움직였습니다. 얼마 안 가 폭풍은 결국 순찰대를 휩쌌고, 노예상들을 찾을 가능성은 완전히 사라졌습니다. 순찰대가 전진하려 해도 강한 바람과 휘몰아치는 모래에 장갑차들이 서로 충돌할 우려가 있어 전진은 불가능했습니다. 안타깝지만, 최선을 다 했음에도 불구하고 놈들은 도망쳐버린 것 같습니다..."
 nfa.455.a:0 "적어도 시도는 했다"
 nfa.456.t:0 "붙잡힌 노예 캐러밴"
 nfa.456.d:0 "The story has reached the headlines across the nation! Our brave soldiers coming across the grisly scene at the village but steeling themselves for a desert chase. Flying across the desert, racing against time as a sandstorm steadily approached their position, the patrol eventually managed to find the caravan as it fled across the desert. Outgunned but not without heart, the tribal raiders fought viciously but our boys prevailed in their righteous fight! One of the raiders was captured alive and divulged the location of the place where he was to meet another raider party before turning in to the Sahara.\n\nAfter seeing to the wounded from the burnt village, our patrol drove north and managed to set up an ambush upon the second caravan. Altogether, over 40 slaves were saved from captivity and have begun to spread the tale of their liberators' bravery in protecting them. This is sure to bring goodwill to our government from the local people."
 nfa.456.a:0 "사슬을 끊는 자들 만세!"
 nfa.458.t:0 "파업을 시작한 CGTT"
 nfa.458.d:0 "The Confédération Générale des Travailleurs Tunisiens (General Confederation of the Tunisians Workers) was founded in the 1920s by Mohamed Ali El Hammi, a noted sympathiser of the Syndicalists beyond the sea. We of course quickly put him out at the time and forbade the CGTT, but it didn't stop it from existing underground. The union always was close from the Tunisian nationalists of the Destour party, and the two underground organisations often work together. This time, they worked to foment a strike amongst the Tunis dockers and in several factories in the south of Tunisia and in Tunis.\n\nIf syndicalist propaganda wasn't already threatening enough, the strikes have also put to the forefront a word of independence for Tunisia. An absurdity of course, but one these workers seem to believe in. In any way, it's going to be the time for a bit of cleaning in the dockers of the port of Tunis, and if the strikers won't disperse themselves, we will have to send the army."
 nfa.458.a:0 "'첫 번째 경고다, 복귀하지 않으면 무력을 사용하겠다...'"
 nfa.459.t:0 "몬세프 베이가 튀니지 민족주의자들을 돕는다는 소문"
 nfa.459.d:0 "Our secret police threw a concerning report on the desk of the French general resident in Tunisia. The document tells about known Tunisian nationalists entering the Beylical palace in which the prince Moncef Bey resides. These members of the nationalist Destour party aren't the most important ones - they aren't Habib Bourguiba or Abdelaziz Thaalbi - but most of them are suspected of treason. They come in and leave the palace discreetly and transporting nothing but there is no doubt the Bey is transmitting them important pieces of information. Moncef Bey is the son of one of the previous honorary monarch of the protectorate of Tunisia, Naceur Bey, and is the grand-nephew of the current ruling Bey, Ahmed II. He has always been remarked for his opposition to the French regime and he doesn't hide too much his likening for the Tunisian nationalists.\n\nThe situation is particularly concerning considering Moncef is the next on the line of succession to the statute of Bey after Ahmed II. Whatever he is actually doing to help these terrorists, an opponent can't be tolerated this close to power. With our important military presence, an intervention to 'secure' the Bey shouldn't meet a lot of resistance."
 nfa.459.a:0 "우린 그를 체포해야 한다, 어떤 위험도 감수할 수 없다"
 nfa.459.b:0 "그를 놔주되, 왕좌에 절대 접근하지 못하게 하자"
 nfa.460.t:0 "튀니지 철도 테러!"
 nfa.460.d:0 "'콰광!' 폭발이 마치 코뮌놈들의 폭격과도 같은 소리를 내며, 도시 교외의 수많은 시민들을 깨웠습니다. 테러리스트들이 튀니스행 선로에 폭탄을 설치했던 것입니다. 이 선로는 지역 보급에 매우 중요한 역할을 하며, 선로의 수리는 얼마 걸리지 않겠지만, 확실한 것이 하나 있습니다: 만약 전쟁이 일어난다면, 테러리스트들이 폭탄 하나만 가지고 우리 보급선을 차단할 수도 있다는 겁니다."
 nfa.460.a:0 "망할놈들!"
 nfa.461.t:0 "튀니지의 민족주의 전단지"
 nfa.461.d:0 "'We won't fight for the Frenchmen! Tunisians only fight for themselves!'\n\nThis was one of the sentences written on leaflets found everywhere in the popular districts of Tunis. It seems that the underground nationalist Destour party has once again swarmed workplaces and markets with their harmful propaganda. We will remove these leaflets as usual and as soon as possible to prevent these ideas from spreading more."
 nfa.461.a:0 "And we will make a new pile of ash"
 nfa.463.t:0 "북아프리카의 별 - 열정적인 연설!"
 nfa.463.d:0 "A small crowd started to gather on a square of Algiers at 6:00PM this evening. After only 20 minutes the crowd, visibly getting larger by the minute, was already spreading to all of the small streets around the square accompanied by a tumultuous clamour. At the centre of the gathering was a young Algerian militant. Even if only in his twenties, he had a rarely seen eloquence, captivating the crowd around him and even the furthest observers were captivated by his gesture and his visible conviction. He declared himself to be a part of the 'Etoile Nord Africaine' (the North African Star), a nationalist Algerian party with syndicalist tendencies, founded in Paris in 1926 by Messali Hadj. The militant was here on this square spreading the words of the party, defined largely by the leaders and intellectuals of the party still in Paris but spreading more and more to Algeria itself. The ENA advocates for two of the worst possible ideas: Syndicalism and Algerian Nationalism, the party aims to create an Independent Socialist Republic in Algeria, akin to the Commune of France, and oust the French off this land.\n\nThe police took its time to arrive, allowing the speaker to talk for 30 minutes and probably convince some spectators before escaping in the city when the agents finally came to disperse the crowd. This incident can't be ignored, and can't be taken lightly. It is representative of the strategy of the ENA to spread its ideas and supplies to a talented younger generation of militants in Algeria for them to start the fight for independence in Africa with support from the French Commune. While their attempted struggle is far from being over, it isn't a reason to be lenient. We must take care to not let any comparable event happen again."
 nfa.463.a:0 "어쨌든 그 연설은 잘 쓰이지 않았군"
 nfa.464.t:0 "거리에서 싸우는 알제리 민족주의자들"
 nfa.464.d:0 "Early last night, violence suddenly arose in streets of Constantine. The police report stated that some militants of the Action Algérienne party quite randomly encountered members of the underground ENA while they were seated at a small restaurant. The details of the start of the fight are then unclear but all versions agree to say the street turned into utter chaos in a few minutes while members of the two parties fought, threw chairs, tables, and any projectile they could find all while insulting each other in French and Arabic. The fight finally stopped when rumours were heard of coming police.\n\nThis fight of a minor importance reveals the increasing tensions between the two main Algerian nationalist parties. The ENA is a syndicalist party, founded in Paris by Messali Hadj, forbidden in Algeria and radically opposed to the current French rule. The Action Algérienne however is legal and its leader, Fehrat Abbas believes in assimilationism into a Greater France and calls for a greater traditional autonomy. The Action Algérienne is based on the ideas of the Action Française, adapting integralism to an Algerian context.\n\nIn the end, whatever the actual differences are, the good news is that they all hate each other."
 nfa.464.a:0 "하, 적어도 자기들끼리 싸우는군"
 nfa.465.t:0 "코뮌 수송품 나포"
 nfa.465.d:0 "Our police have worked well. They were on the beach at the exact moment the small discreet boat coming from Spain was supposed to land in Algeria. In the boat: Weapons, supplies, along with nationalist and syndicalist books, all sent from the Commune and smuggled through Spain. We know the Communards have been supplying the Algerian resistance for years, sending whatever helps the cause by whatever means they can. However our police have made it clear today with this arrest that smuggling will not be tolerated, we can congratulate them for their effort to keep the country united."
 nfa.465.a:0 "마치 우리가 이미 충분한 문제를 가지고 있지 않은 것 같군"
 nfa.466.t:0 "압수된 알제리 민족주의 서적!"
 nfa.466.d:0 "The stash was well hidden, in the basement of a building in a narrow street of a European city of Algeria. Opening the door of the basement lead to the sight of a full stock of nationalist literature, most of it outrageously anti-French, and all of it strictly forbidden. All of the books have been seized by the police, to not let them badly influence anyone again, and the two Algerians present at the time of the intervention were arrested for treason.\n\nFurther inquiry has established that the basement belonged to a young pied-noir living in the district and sympathetic to the nationalist cause, who was consequently arrested too. Those pieds-noirs betraying their own country are a real thorn in our feet, as they have to be judged by French law and defended accordingly. They can also use their privileges to easily build a web of pieds-noirs militants across cities and rent places like the one we just raided to organise. But it is also a cultural disappointment: How bad is the education system for this youth to turn out as treasonous as they are?"
 nfa.466.a:0 "이젠 동포도 믿을 수 없다"
 nfa.468.t:0 "세네갈의 광부 파업!"
 nfa.468.d:0 "서아프리카의 식민지들 중에서도 제일 '문명화'된 곳이자, 다카르 항구가 있는 곳인 세네갈은 보통 조용한 곳으로, 세네갈 사람들과 식민정부 간의 갈등은 특이할 정도로 낮은데, 때문에 이번 광부 파업의 소식은 프랑스 식민정부에게 있어 상당한 충격을 가져왔습니다. 이번 아침, 철 광산의 인부들이 일하러 가는 대신, 광산 입구에 남아, 복지와 임금 상승을 요구하기 시작했습니다. 이들은 이 요구를 정당화하기 위해 다카르의 부유한 유색인 부르주아들을 예시로 들었습니다. 우리에겐 다행히도, 이 파업은 다른 광산으로 확산되지는 않았으며, 하루 지나서는 군이 개입하여 파업자들을 진압했습니다. 이 고립된 사건이 계속... 고립되기를 바랍시다."
 nfa.468.a:0 "일로 돌아가라!"
 nfa.469.t:0 "세네갈 하층민들에게 분노가 확산되다"
 nfa.469.d:0 "Senegal is very clearly our most economically dynamic colony in West Africa. The large port of Dakar is supplied with mining resources from the Senegalese countryside and with other goods coming from all of West Africa by railway. This rich export economy relies however on a deep divide between the merchant bourgeoisie in the cities, composed of Frenchmen but also of Black 'évolués' (evolved) with the French citizenship, and a vast working class, the most visible example of it being the dockers of Dakar and the miners. In reality the lower classes mostly work under a regime of forced labour called by the colonial authorities, most notably to build infrastructure.\n\nThe Senegalese society is thus very stratified, and this is something the lower classes seem to be starting to realise. Murmurs of jealousy and questioning of the system have spread to the Senegalese working class. 'Why are the ones in Dakar so rich yet we struggle to live correctly?'\n\nIf Senegal is still far from being prone to revolt, a few strikes have already been put down in the last years and this situation needs to be kept to scrutiny."
 nfa.469.a:0 "이 모든 것이 생디칼리슴을 낳지 않기를 바라자"
 nfa.470.t:0 "독립의 이념을 지지하는 '에볼뤼'"
 nfa.470.d:0 "Our source about this issue is a French member of the colonial administration in Dakar, invited by friends to a mundane dinner in which rich French and Black 'évolués' (evolved) merchants sat together. The administrator expected a friendly atmosphere, after all the 'évolués' have the French citizenship and hold a lot of privileges compared to their black lower class counterparts, suffering under the Code de l'Indigénat. His surprise was thus big when he heard a group of 'évolués' talk about how could Senegal organise itself after any hypothetical independence. The discussion was unbelievable, the 'évolués' were considering a local rule of Senegal and claimed to not be particularly concerned by the French cause! The administrator thus rightfully decided to report back what he saw to the nearest department of the secret services.\n\nFurther investigation has shown this isn't an isolated case. It seems the 'évolués' were fed French political culture so much that they don't accept what they consider tyranny anymore. Most of them seem to prefer a local Senegalese republican rule rather than to obey Frenchmen and fight their wars. It is believed the Commune also acts actively by smuggling nationalist books to this cultured elite in Dakar... The lesson of the story anyway, is that some of the 'évolués' can unbelievably come back to bite the hand that fed them."
 nfa.470.a:0 "This type of thinking doesn't fit a presumably evolved person"
 nfa.476.t:0 "이리바의 예언자"
 nfa.476.d:0 "차드의 작은 도시, 이리바에서, 한 남자가 새로운 선지자를 자칭하기 시작했습니다. 먼저 이 남자는 가축들이 사자, 표범, 그리고 독수리로 변하지 못하도록 주민들에게 가축을 죽일 것을 권했으며, 그다음에는 세금을 그만 내고, 프랑스 돈을 버릴 것을 종용했습니다. 이 남자는 끝에 가서는 백인들이 이 땅에서 떠날 것이라고 선언했습니다: 주변의 빌틴이라는 곳에서 이미 원주민들이 도시의 총독을 쫓아냈으며, 이제 자유롭게 살 수 있도록 남아있는 백인들을 전부 죽이는 것이 주민들의 의무라는 것이었습니다. 남자는 알라께서 내린 이 임무를 완수할 수 있도록, 죽은 자들마저 다시 일어나 프랑스 수비대를 휩쓸 것이라 말했으며, 이 \"선지자\"는 프랑스인들의 총에선 이제 물만 나오기 때문에 주민들이 두려워할 것은 아무것도 없다고 주장했습니다.\n\n이를 진짜로 믿은 사람은 얼마 없었지만, 차드 사람들의 분노는 이 조그만 불꽃만으로도 타오르기 시작했습니다: 이 광인이 지휘하는 작은 저항군이 생겨나 귀환하는 순찰대를 휩쓸어 학살했으며, 조금 지나서는 지역 수비대를 포위하기까지 했습니다. 얼마 안 가 질서는 다시 회복되었고, 이 광인은 공개 처형되었지만, 이 일은 분명 경고라 할 수 있습니다: 알제와 멀리 떨어진 곳의 상황은, 그저 불안한 수준이 아니라는 경고 말입니다."
 nfa.476.a:0 "적어도 이제 놈들은 우리 총이 여전히 총알을 쏜다는 건 알겠지."
 nfa.477.t:0 "투아레그와의 충돌"
 nfa.477.d:0 "The war led against the Tuaregs of Niger during the 1910s had been successful, but led to other unsuspected problems. The Tuaregs, having being driven off some of the usual roaming lands, had been made to sometimes live in more inhospitable regions. There, unable to rely on cattle farming like they usually do, they had to get more creative. This was the reason for their attack this morning on a Nigerien village, close from the desert but fertile enough to have farms and reserves. A small Tuareg force arrived at dawn to pillage the farms and steal the food reserves, but they didn't anticipate the presence of a small French patrol resting in the village. The French presence wasn't planned, and it only constituted of a few soldiers accompanying a colonial officer, but it was enough to try to stop the Tuaregs. A few shots made one of the horses fall, with a Tuareg tribesman falling on his head. Another Tuareg was shot in the belly, and a French soldier was gravely injured before the force fled and left the village. The French soldiers got to congratulate themselves before leaving to help their wounded friend, the village however had to rebuild on its own."
 nfa.477.a:0 "교훈이 됐겠지!"
 nfa.478.t:0 "차드에서의 암살!"
 nfa.478.d:0 "아베셰의 차드 식민정부 본부에서 안타까운 소식이 날아왔습니다. 또다른 프랑스 공무원이 오늘 아짐 공격받아 병원에서 사망했다는 소식입니다. 이런 프랑스인 암살 사건은 최근 정복된 차드 지역을 가혹히 다스리고 있는 식민 통치에 항의하기 위한 행동으로, 꽤나 자주 있는 일입니다. 지역민들이 협조해주지 않는 이 지역에서의 수사는 매우 힘든 일인 만큼, 암살자를 찾는 것은 항상 그랬듯 사실상 불가능할 것으로 보입니다."
 nfa.478.a:0 "적어도 우리는 그의 영혼을 위해 기도해줄 수 있겠지"
 nfa.479.t:0 "니제르에서 공격받은 순찰대"
 nfa.479.d:0 "We quite often send patrols across the north of Niger to assure our supremacy in these lands. As we don't have a lot of permanent bases there from where to assert our control we have to resort to such regular patrols. The patrols are usually uneventful but it wasn't the case this time. Our soldiers were suddenly attacked by a full Tuareg force armed and determined, they were hiding behind a relief waiting for the patrol to come closer before they charged with cavalry towards it. The first panicked shots of the patrol did make a few horses fall; however it soon was the French horses that started to fall as another group of Tuaregs hidden in the dunes started shooting from another angle. Completely helpless and surprised, soldiers fell left and right to the bullets and the blades of the Tuaregs before the survivors retreated disorderly. One of the survivors managed to get back to the nearest colonial outpost to tell this story.\n\nThe attack is an outrage but we are quite powerless to punish them unless we send a full blown army to search the desert. We will have to punish people nearer from us, who are probably Tuareg collaborators anyway..."
 nfa.479.a:0 "격분하게 만드는군!"
 nfa.600.t:0 "[revolter.GetNameDef]에서 지원받은 봉기"
 nfa.600.d:0 "The natives in [revolter.GetNameDef] have been armed and organised by the occupier of the colony for weeks starting from when our forces were repelled from the region. They have now assembled a strong enough force to declare independence themselves and have also declared open revolt against our rule."
 nfa.600.a:0 "다른게 또? 우리는 상황을 통제해야한다!"
 nfa.601.t:0 "독립을 선포한 [revolter.GetNameDefCap]"
 nfa.601.d:0 "After kicking out our troops, [revolter.GetNameDef] has declared independence. Should we crush them with our superior forces, or should we cut our losses to focus elsewhere?"
 nfa.601.a:0 "그들은 제국의 일부로 남아야 한다!"
 nfa.601.b:0 "우리에겐 원주민 반란을 진압하는 것보다 더 중요한 문제가 있다."
 NFA_gets_event_revolt:0 "'§H독립을 선포한 [?revolter_var.GetNameDefCap]§!'사건이 발생합니다."
 nfa.614.t:0 "프랑스 식민주의자들에 대한 승리!"
 nfa.614.d:0 "When we started our revolt, no one knows what it was going to lead to, some were pessimistic, others more optimistic but everyone was determined to fight for our independence. This determination has now borne its fruit and after this long war, the French colonists had no other choice than to offer us peace and recognise that their rule over our country has ended. This day will be marked forever as the glorious day of our independence."
 nfa.614.a:0 "우리 모두 기뻐합시다!"
 nfa.623.t:0 "프랑스 식민제국의 붕괴"
 nfa.623.d:0 "With Algeria occupied, the centre of our power in Africa has now fallen to enemy advance. Without our administrative base, it becomes impossible to continue ruling over Africa, our domination has thus de facto ended in our colonial possessions. Everywhere in Africa, our garrisons and administrators are thrown out by emboldened mobs of natives. Our officials and soldiers have to flee to whatever place feels more secure, but soon there won't be any of those anymore. Some Frenchmen already plan to flee to continue the fight, but most of them accept this fact: the war is lost, and we will soon be strangers in our own home.\n\nThe French state in exile is no more."
 nfa.623.a:0 "Fin du jeu"
 nfa.624.t:0 "프랑스 식민제국의 붕괴"
 nfa.624.d:0 "We have lost control. The Empire of thousands of square kilometres, spanning several ancient kingdoms and thousands of ecosystems, lakes, savannahs and forests we built of ourselves in Africa is no longer in our control. Our army was pushed back by native revolts, revealing themselves way more organised and efficient than we first thought. The first defeat came off as a terrible blow, but then it kept going downhill, until putting our heartland of Algeria in danger. The situation is truly hopeless. Our only chance to survive more than a few weeks is now to recognise the independence of all of the native states and retreat back to Algeria where we can hope to reorganise and defend our nation. With a bit of luck and an efficient fight against Algerian and internal troublemakers maybe we will be able to stay afoot? Maybe this won't be the end for us... right?"
 nfa.624.a:0 "국가적 재앙이군"
 nfa.625.t:0 "Suing for Peace with Egypt?"
 nfa.625.d:0 "With the total collapse and capitulation of our African ally, the Algiers regime of France, the war goals of Egypt have sadly been fulfilled. Our shame is already great and there is no need to continue on this trail of humiliation. Should we then ask for peace with Egypt and safeguard what left we have?"
 nfa.625.a:0 "선택의 여지가 없다..."
 nfa.625.b:0 "우린 아직 이 전쟁에서 이길 수 있다!"
 nfa.626.t:0 "협상국이 평화를 제안하다"
 nfa.626.d:0 "With the total collapse of their African ally, the Entente have come to the realisation that this war is over. They have been defeated and we won, and there is no reason to continue this fight any longer. Diplomats from [ENT.GetNameDef] have thus come to us to present the offer of their government: a white peace to end this war."
 nfa.626.a:0 "우리는 그 제안을 받아들인다"
 nfa.626.b:0 "협상국과 평화는 절대 없다!"
 nfa.627.t:0 "우리의 평화 제의를 받아들인 이집트"
 nfa.627.d:0 "Great news! The Egyptian government accepted the offer of our diplomats and accepted to sign an official peace between our two countries. With this war over, we can now focus on other fronts."
 nfa.627.a:0 "좋아"
 nfa.628.t:0 "우리의 평화 제의를 거절한 이집트"
 nfa.628.d:0 "The Egyptian government decided to turn back our diplomats and refuse the white peace we offered them. This is a sad day for international peace, and it also has to make us careful. If their government refuses, it's that they aim to take more from us..."
 nfa.628.a:0 "이 전쟁이 끝나긴 할까?"
 NFA_Bring_Brittany_Home:0 "Invite Brittany back home"
 nfa.629.t:0 "[BRI.GetName] rejoins [NFA.GetNameDef]"
 nfa.629.d:0 "With the fall of German power in Europe, their position in [BRI.GetName] is no longer sustainable and their troops have pulled out from the region. Owing to the cultural and economic bonds with [NFA.GetNameDef], the government in [BRI.Capital.GetCapitalVictoryPointName] have lobbied to rejoin the French government in [NFA.Capital.GetCapitalVictoryPointName]. Such a request was immediately granted and celebrated as a continued sign of the growth of French dominance over German interests!"
 nfa.629.a:0 "Back to the French."
 nfa.629.b:0 "Welcome back home!"
 NFA_Bring_Belgian_Land_Home:0 "Request the return of French Territory"
 nfa.630.t:0 "[NFA.GetName] requests the return of French territory"
 nfa.630.d:0 "Representatives today have gathered in [FROM.Capital.GetCapitalVictoryPointName] to discuss the fate of the French territories that we have occupied since the end of the first Weltkrieg. The peace signed before the outbreak of the French civil war saw the port of Dunkirk transferred to [FROM.GetAdjective] control. Several decades later, at the peace following the fall of [FRA.GetNameDef], in the Congress of Lyon, the size of the [FROM.GetAdjective] nation was expanded thanks to German war demands. With their fall, and the French rise in power, they have swooped in to request that we reverse the German acquisitions across the last few decades."
 nfa.630.a:0 "Very well. Hand over all gains."
 nfa.630.b:0 "Keep [29.GetCapitalVictoryPointName], hand over the rest."
 nfa.630.c:0 "We shall keep all our land."
 nfa.631.t:0 "[29.owner.GetCapitalVictoryPointName] responds to our request"
 nfa.631.d1:0 "Our diplomats were very successful in their talks in [FROM.Capital.GetCapitalVictoryPointName]. They have agreed to transfer over all French territories that they have acquired since the end of the first Weltkrieg. This is a great victory for our diplomatic corps!"
 nfa.631.d2:0 "Our diplomats have found moderate success in their talks in [FROM.Capital.GetCapitalVictoryPointName]. They have agreed to transfer over the holdings that they received from the Germans after the Congress of Lyon. While some members would have liked to see the return of [29.GetCapitalVictoryPointName], this is a victory for the diplomatic corps!"
 nfa.631.d3:0 "It is with great embarrassment that our diplomatic party returned from [FROM.Capital.GetCapitalVictoryPointName]. The [FROM.GetAdjective] representatives have dug their heels into the ground and refused to yield any ground to rightful French rule in the region."
 nfa.631.a:0 "Huzzah!"
 nfa.631.b:0 "The borders of 1919 shall have to do."
 nfa.631.c:0 "Curses!"
 nfa.632.t:0 "The Collapse of the French Empire"
 nfa.632.d:0 "[NFA.GetNameDefCap] has lost control. The Empire of thousands of square kilometres, spanning several ancient kingdoms and thousands of ecosystems, lakes, savannahs and forests they built for themselves in Africa is no longer under their control. Their army was pushed back by native revolts, which proved themselves far more organised and efficient than first suspected. The first defeat in the Sahara came as a terrible blow, but eventually paled in comparison to the complete disaster further west, until finally even their heartland of Algeria was in danger. The situation is truly hopeless for the French. Their only chance to survive more than a few weeks is now to recognise the independence of all of the native states and retreat back to Algeria where they can hope to reorganise and defend what remains of their nation."
 nfa.632.a:0 "And so the remnants of the French Empire fade away!"
 nfa.632.b:0 "It seems the Third Republic was doomed to die in the desert."
 nfa.632.c:0 "It seems their grip was not firm enough."
 NFA_PHILLIPPE_PETAIN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n24 April 1856 in Cauchy-à-la-Tour, Pas-de-Calais.\n§YMilitary Career:§L\nThe Lion of Verdun, Henri Philippe Benoni Omer Pétain, always the eternal bachelor, he joined the French Army in 1876 and attend both Saint Cyr and the École Supérieure de Guerre. Through the end of the century he would serve in multiple battalions of the elite Chasseurs à pied. In the 20th century he would alternate between regimental and command staff assignments, progressing slowly for opposing the primary doctrine of overwhelming infantry assaults. He would enter the Weltkrieg a colonel, having been told repeatedly that he would never become a general. By the end of August, he was a brigadier general and was given command of the 6th Division in time for the First Battle of the Marne. His greatest achievement as a general would come in February 1916 at the battle of Verdun. During the battle he was promoted to command of Army Group Centre. With his skills at organisation, he would ensure that more than 15 million shells were fired at the Germans during the first five months of the battle, and Verdun would hold. In April 1919, Pétain would replace Ferdinand Foch as overall commander of French forces but would be unable to organise any offensives before the war ended later that year. Pétain would maintain his leadership role through the subsequent Revolution and would organise much of the exiled military that ended up in Algiers."
 NFA_LOUIS_DESPEREY_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n25 May 1856, in Mostaganem, French Algeria.\n§YMilitary Career:§L\nBorn to a cavalry officer, Louis Félix Marie François Franchet d'Espèrey would grow up to be an officer like his father. His early commands ranged from France to Algeria to China, and by 1913 was in command of the I Corps. During the Weltkrieg, Franchet d'Espèrey would fight in many of the early battles; among them Charleroi, Guise, and the Marne. He would also develop a… particular… form of command in order to push his officers to follow his orders. He ordered that any officer not doing their duty were to be shot, and he would break up roadblocks by firing a pistol repeatedly until everyone understood his message. This style of command would not avail him however, and despite promotions first to the Eastern Army Group and then the Northern Army Group, he failed to produce substantial victories. Eventually he was forced into exile as the Revolution took hold, and now serves as the eldest officer in the reorganised French Army, aside from Philippe Pétain himself."
 NFA_JEAN_DETASSIGNY_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n2 February, 1889 in Mouilleron-en-Pareds, Vendée.\n§YMilitary Career:§L\nBorn to an aristocratic family, he would attend the École spéciale militaire de Saint-Cyr, graduating 5th in his class. By the time of the Weltkrieg he was a second lieutenant assigned to the 12th Dragoon Regiment. His career during the Weltkrieg was marked by taking and surviving a total of seven wounds, five of which were taken at the Battle of Verdun. For these injuries he became well decorated; receiving eight citations, The Legion of Honour, and the British Military Cross. He remained loyal to the government as the revolution took hold, and fleeing south, was eventually promoted to Colonel."
 NFA_CHARLES_DEGAULLE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n22 November 1890 in Lille, Nord.\n§YMilitary Career:§L\nCharles André Joseph Marie de Gaulle, a staunch Catholic would enter the military academy of Saint-Cyr in 1910 and would prove a capable student, graduating 13th in his class in 1912, joining the 33rd infantry regiment of infantry under the orders of then Colonel Pétain. De Gaulle would enter the Great War as a first lieutenant, and the 33rd regiment would see action very early on at Dinant. At Dinant he would be thrown right into the fire and was one of the first to be wounded, taking a bullet to the knee. While recovering he wrote about the shortcomings of the French officer staff and how slow he felt the British troops were. He would rejoin his regiment and by December he became a regimental adjutant. His unit became well known for sneaking through No Man’s Land to listen in on enemy conversations, and for this de Gaulle would be rewarded the Croix de Guerre in January of 1915. Another injury in March would take him out of the fighting for four months, and by September he became captain of the 10th company. In the Battle of Verdun, de Gaulle would take a bayonet in the thigh and be captured as a result. He would spend the next few months in German captivity. During this time, he read German newspapers, wrote his first book, and eventually escaped. De Gaulle was granted a hero’s welcome when he returned, becoming a symbol of French defiance against the Germans. He would go home to his family but would not be at peace due to the Revolution. De Gaulle and his family would follow the government in exile to Algiers, where he would join loyalist officers. He has become famous in exile as a military lecturer and theorist and is a close associate of Marshal Pétain."
 NFA_MAXIME_WEYGAND_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nSupposedly born on 21 January 1867, in Brussels, Kingdom of Belgium.\n§YMilitary Career:§L\nSupposedly born to unknown Belgian parents, his true parentage is still a mystery, and he would be sent to Marseille to be raised by a widow and would only become a proper French citizen once he was adopted. Weygand was admitted to the École Spéciale Militaire de Saint-Cyr as a foreign cadet and become a cavalryman. Eventually he would be promoted to captain and become an instructor at the Saumur Cavalry School. At the outbreak of the Weltkrieg he would spend a short amount of time on the front lines before spending most of the rest of the war in the general staff of Ferdinand Foch. Weygand was promoted to général de brigade in 1916. His final promotion would be near the end of the war, as Ferdinand Foch was sidelined by Pétain and Weygand was promoted to fill much needed gaps in command. His new rank as général de division would make him a target by association during the revolution, and he would be one of the generals to flee across the sea. He spends much of his time in Algeria as an inspector for the army and trying to organise what troops the Republic has available."
 NFA_HENRI_MORDACQ_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n12 January 1868 in Clermont-Ferrand, Puy-de-Dôme.\n§YMilitary Career:§L\nHenri Mordacq is one of the oldest officers still serving the republic. Mordacq's earliest years in the military were spent in Algeria before joining the 1st Foreign Regiment of the Foreign Legion in French Indochina in 1893. He became an intelligence officer in Indochina before going back first to Algeria and then to Paris. He spent quite a lot of time writing, and later as an instructor, eventually becoming the head of military courses at the École spéciale militaire de Saint-Cyr in 1912. At the outbreak of war in 1914, Mordacq was chief of staff of general Archinard's First Reserve Corps Group in the Eastern Army. He would take frontline command of the 159th Regiment of Alpine Infantry and fight in the Battle of the Frontiers as well as defend Arras from German occupation. As the war dragged on, he became witness to the first poison gas attack, and fought at both the Somme and Verdun. His last promotion before the revolution would be to become the military chief of staff to Georges Clemenceau’s second government. This kept him off the front lines through the earliest events of the Revolution, and like many other officers, he would flee with the Republic to Algiers."
 NFA_AIME_DOUMENC_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n16 November 1880 in Grenoble, Isère.\n§YMilitary Career:§L\nAime Doumenc is a man who was well educated. He studied first at the École Polytechnique, then School of Artillery and Engineering of Fontainebleau, and finally the École Supérieure de Guerre. He would serve on the staff of the 19th army corps before joining the 60th artillery regiment in 1911. During the Weltkrieg he proved himself an adept organiser on the Sacred Road, keeping the supply trucks rolling to and from Verdun. Later that year Doumenc would join general Estienne in the creation of France’s first tanks and became a proponent of armoured divisions. His last promotion before the revolution broke out was as commander of the brand-new automobile department of the Ministry of War. He maintains this position to this day in exile in Algeria."
 NFA_ALPHONSE_JUIN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n16 December 1888 Bône in French Algeria.\n§YMilitary Career:§L\nAlphonse Juin was born the only son of a gendarme and his wife who herself was the child of a gendarme. In 1909 he passed the entrance examination for the École spéciale militaire. At that time cadets were required to spend a year in the Army before commencing the course, so he enlisted in an Algerian regiment, the 1st Zouaves Regiment, quickly rising to corporal and then sergeant. After graduating on 1 October 1912, Juin was commissioned as a sous-lieutenant in an Algerian regiment, the 1st Algerian Tirailleurs Regiment. During the Weltkrieg, he would suffer an injury that would permanently damage his right arm. As a result of this, he is a rare breed of soldier given permission to salute with his left hand."
 NFA_HENRI-ROGER-MARIE_DE-BELLEFON_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n30 November 1888 in Vannes, Morbihan.\n§YMilitary Career:§L\nHenri-Roger Marie Meric de Bellefon was born the son of Anyard Meric de Bellefon, a recipient of the Légion d'honneur. Henri-Roger would follow in his father’s footsteps and join the army, eventually becoming a cavalry officer before the Weltkrieg. Despite being injured in the fighting, he remained as the commander of his units, inspiring confidence and loyalty in his men. This loyalty proved useful when the Revolution broke out, and many men in his unit would choose to remain loyal to de Bellefon and go into exile in Algeria with him."
 NFA_AUBERT_FRERE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n21 August, 1881 in Grévillers, Pas-de-Calais.\n§YMilitary Career:§L\nBorn the 6th of 11 children, he would receive a Christian education before entering the Saint-Cyr military school at the age of 19. Most of his early career was spent in Morocco before returning to France in 1912. His first experience during the Weltkrieg would be at the battle of Charleroi, and he would later fight at both Verdun and the Somme. He would be promoted first to battalion commander in the first infantry regiment, and later the head of a battalion of Alpine troops. He would be injured three times and be cited eight times before the war ended."
 NFA_MAURICE_GRISOT_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n28th of April 1888 in Fouvent-Saint-Andoche, Haute-Saône.\n§YMilitary Career:§L\nThe most reserved of the exiled military officers, Maurice Grisot was born in 1888. His military career was mostly undistinguished until the Weltkrieg, where he served with enough distinction to be awarded the Croix de Guerre with several citations. He chose to remain loyal to the government during the Revolution and ended up an exile like the others. In the time since, his skills in civil and military engineering have earned him promotion after promotion."
 NFA_PHILLIPE_DEHAUTECLOCQUE_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n22 November 1902 in Belloy-Saint-Léonard, Somme.\n§YMilitary Career:§L\nPhilippe François Marie Leclerc de Hauteclocque was born the fifth of six children, of The house of Hauteclocque, a distinguished noble line that survived the French Revolution, and Philippe’s direct ancestors participated in the fifth and eighth Crusades. This pedigree made the family enemies of the socialist revolutionaries, and Philippe would flee with his family to Algiers before completing his education. As soon as he was able, he enlisted in the remnant French army, and has since made a name for himself as a competent cavalry officer."
 NFA_JEAN_DUVIGIER_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n10 October 1888, in Chambéry, Savoie.\n§YMilitary Career:§L\nA military volunteer, Jean-Louis-Alain Touzet du Vigier would be denied entry to the St. Cyr Special Military School and instead assigned to the infantry. His time in the infantry was short lived however, as then War Minister Alexandre Millerand would assist him in finally attending St. Cyr. Touzet du Vigier would graduate just before the Weltkrieg broke out, serving in the 9th Cuirassiers. He spent most of the war in a trench alongside the 9th, but then in 1918 he was sent to join the 2nd regiment of the Chasseurs d'Afrique in Morocco. This fortuitous transfer would remove him from France as the revolution broke out, and Touzet du Vigier would find himself an officer in exile."
 NFA_MARCEL_DESCOUR_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n6 November 1899 in Paris, Seine.\n§YMilitary Career:§L\nMarcel Descour is one of the few officers in the French military who did not fight in the Great War. His family made the choice to abandon Paris during the chaos of the revolution, and they have since resettled in Algeria. He made the choice to enlist in the army, becoming an expert in stealth tactics and he now heads a unit of loyalist commandos."
 NFA_PIERRE_BOYER_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n18 June 1896 in Maisons-Laffitte, Seine-et-Oise.\n§YMilitary Career:§L\nPierre Boyer de Latour du Moulin is one of the youngest officers in the exiled French army. He would enlist at the outbreak of the Weltkrieg in August 1914, and would serve in the dragoons until 1916, where at his request, he was transferred to the first Moroccan infantry regiment where he served for the rest of the war. At war's end, he had been temporarily promoted to lieutenant and would be in Africa when the Third Republic capitulated. Now an exile, his promotion was made permanent, and he has gradually climbed the ranks since. He has much interest in the affairs of the natives of Kabylia and spends much time there."
 NFA_ALPHONSE_GEORGES_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n15 August 1875, in Montluçon, Allier.\n§YMilitary Career:§L\nAlphonse Joseph Georges is a general of modest origins, He excelled in school, and would enter Saint Cyr in 1895, graduating third in his class. His first posting would be in Algiers, and after marrying he would attend the École supérieure de guerre, where he passed with flying colours. He would assume various staff office and regimental positions through the end of the decade. At the time of the Weltkrieg Georges could be found on the staff of General de Castelnau's 2nd Army, and in command of the 122nd regiment, would be seriously injured on September 11th, 1914. This injury would force Georges to become a staff officer first under Joseph Joffre, and later under Ferdinand Foch. The consequence of this latter assignment would be that Alphonse Georges became a mortal enemy of the socialists when the Revolution broke out, and he would be forced into exile."
 NFA_PIERRE_LELONG_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\n20 January 1891 in Angoulême, Charente.\n§YMilitary Career:§L\nPierre Lelong was born the ninth child of French general Michel Lelong, After graduating from Saint Cyr, he was supposed to be deployed with the 22nd colonial infantry regiment to Madagascar but would be turned around in the middle of the Red Sea at the outbreak of the Weltkrieg. Lelong would first see action in the Argonne in 1914 and was wounded that September at Frignicourt. In February 1915, he was taken prisoner in the fort of Beauséjour, and was sent first to Mainz and then to Fort Ingolstad. After being released at the end of the war, he would choose to go to Algiers instead of being a part of the newly created Commune of France. He would rejoin the loyalist remnants of the French military, and much of his time since the flight to Algiers has been spent moving from post to post within French Africa."
 NFA_LUCIEN_LACAZE_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L\n22 June 1860 in Pierrefonds, Oise.\n§YNaval Career:§L\nBorn to a physician, Marie-Jean-Lucien Lacaze went to a Jesuit school as a child and entered the École Navale in 1879. Lacaze served as capitaine de vaisseau in Senegal, India and Vietnam, and was later a naval attaché in Rome and chief of staff to Admiral Germinet. He would later take command of the battleship Masséna, before serving as chief of cabinet to minister of the Navy Théophile Delcassé. During the Weltkrieg, Lacaze lead a division of the Mediterranean fleet, and organised part of the Dardanelles Campaign. Lacaze was made Minister of the Navy in October 1915, and he retained the office until 1917. He would be one of the elder naval officers in exile and has used his experience in a variety of naval positions as the French Government reorganised. He has refused to retire until such time as Paris is retaken, but his age is starting to show."
 NFA_JEAN_DELABORDE_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L\n29 November 1878 in Chantilly, Oise.\n§YNaval Career:§L\nJean Joseph Jules Noël de Laborde is the French Republic’s foremost pioneer of naval aviation. de Laborde was first posted to the Far East in 1897 where he served as an Ensign in 1900 and would take part in the Chinese campaign following the Boxer Rebellion. Upon returning to France, he was commissioned as a Lieutenant in 1908. After a few years he was sent back to the Far East on board the armoured cruiser Dupleix. While there, he learned to fly and overflew Saigon, earning his pilot's license in 1914. During the Weltkrieg he would rise to be the director of the maritime aviation centre at Dunkirk."
 NFA_JEAN-PIERRE_ESTEVA_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L\n14 September 1880 in Reims, Marne.\n§YNaval Career:§L\nJean-Pierre Estava would join the Navy in 1898, serving on a variety of ships in Asia and the Mediterranean. In 1910 he would be promoted to Lieutenant de vaisseau and would continue to serve on multiple ships. During the Weltkrieg he would participate in the Dardanelles campaign on board the cruiser Jeanne D’Arc, and would be wounded in the process by a large shell. For this injury he would receive the Croix de guerre, and after recovering would be assigned as deputy to the head of Ports and Maritime Communications Service. Later he would command the Jeanne-et-Genevieve, where he would duel with the German sub on 6 August 1917 and receive a citation for his victory. With the Revolution and his subsequent exile to Algiers, his wide variety of experience has put him in a leadership role training up and coming officers."
 NFA_EMILE_MUSELIER_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L\n17 April, 1882, in Marseille, Bouches-du-Rhône.\n§YNaval Career:§L\nOne of the very first officers to rally around the Algiers government, Emile Muselier's career prior to the Weltkrieg was mostly spent in the Far East and the Mediterranean. In 1915 he would command a unit of marine fusiliers at the Yser river in Belgium and would later become president of the marine section of the Ministry of Inventions. His first true command would be of the aviso Scape, in April 1918. During the chaos of the Revolution, the Scape would be the only one of the ships in its assigned squadron to not raise the red flag thanks to the leadership of Emile Muselier. For keeping control of the ship and successfully bringing it to Algiers, he would be rewarded with several promotions within the reorganised French Navy."
 NFA_JEAN-MARIE_ABRIAL_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L\n17 December 1879, in Réalmont, Tarn.\n§YNaval Career:§L\nJean-Marie Charles Abrial started his career in 1896 at the École Navale, becoming a midshipman in 1898. He would command a high seas patrol boat until 1917 when he joined the Naval Ministry’s anti-submarine division. In the chaos of the Revolution and the reorganisation in Algiers he would be promoted to Capitaine de frégate and spends a lot of time concerning himself with the coastal defence of the French Republic."
 NFA_THIERRY_DARGENLIEU_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L\n7 August 1889, in Brest, Finistère.\n§YNaval Career:§L\nGeorges Thierry d'Argenlieu was born to a family of naval officers and would follow in their footsteps. After joining the École Navale at the age of 17, he would first serve on the Du Chayla as a midshipman and would earn the Legion of Honour for his services. During the Weltkrieg he would serve mainly in the Mediterranean, and while on leave would become a member of the Secular Order of Discalced Carmelites. He was promoted to lieutenant de vaisseau in 1917, and in 1918 as commanding officer of a patrol boat, the Tourterelle, he would distinguish himself in the rescue of a troop transport. He would flee with many other naval officers to Algiers, and in the intervening decade, would study theology at the Pontifical Angelicum College in Rome."
 NFA_JEAN_DECOUX_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L\n5 May 1884, in Bordeaux, Gironde.\n§YNaval Career:§L\nJean Decoux was born one of three children of a family originally from Upper Savoy, and at the age of 16 he entered the École Navale. By 1913 he had reached the rank of corvette captain. After an unremarkable service in The Weltkrieg, he would be one of the naval officers that went into exile in Algiers. In 1935 he would finally be promoted to rear admiral."
