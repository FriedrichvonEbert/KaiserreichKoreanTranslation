 nfa.1.t:0 "프랑스 공화국의 상황 - 역사"
 nfa.1.d:0 "제3공화국은 이전 정권과 같이 독일군에 의해 패배하고 사회주의자들의 저항에 직면하며 멸망하는 운명을 맞았습니다. 1920년의 코뮌 혁명 이후 발발한 내전이 종결되었을 때, 정부는 항복이 아닌 망명을 선택했습니다. 정부는 마르세유로 후퇴해 프랑스 해군 선단을 타고 알제로 향하며, 신생 프랑스 코뮌 연방이 의심의 여지없이 빠르게 자멸하거나 독일놈들에게 무너져 상황이 빠르게 해결되리라 믿고 있었습니다. 하지만, 둘 중 어떠한 일도 벌어지지 않았고 독일 제국은 망명한 기존 정부의 입장을 전혀 고려하지 않은 채 코뮌과 평화 협정을 맺었습니다. 코뮌은 새롭게 재편된 독일 동맹체계 소속국들에게 프랑스 공화국의 정당한 계승자로서 인정받게 되었고, 망명정부는 세계대전에서 같은 편에 섰던 국가들에게만 정통 정부로 인정받게 되었습니다. 그러나, 망명자들은 두려워하지 않았습니다. 그들은 자신들이 프랑스 본토 전역과 식민제국을 통치하는 정통정부임을, 그리고 협상국을 위해 계속 싸워 나갈 것을 천명했으며 본토를 공격하기 위한 준비를 계속해 나갔습니다.\n\n하지만, 망명의 여파는 국가를 매우 불안정하게 만들었습니다. 민주주의 세력들은 단결된 정부를 형성하는데 계속 실패하였고, 사소한 갈등들이 이어졌으며 설상가상으로 망명자들과 피에 누아르 이주민들 사이의 긴장 역시 상황을 더욱 악화시켰습니다. 이러한 상황에서 1926년, 군이 개입하여 비상사태를 선포하였고 베르됭의 사자, 필리프 페탱이 그의 제자 조르주 티에리 다르장리외 제독이나 앙리 모르닥 장군과 같은 세계대전 영웅들의 지원을 받아 이끄는 군정이 들어섰습니다. 프랑스군 최고사령관으로서 국가를 확고하게 통제하는 페탱은 분명 프랑스를 완벽하게 장악하고 있지만, 헌법은 개정되거나 무효화되지 않았으며, 의회는 원수와 간부의 결정을 따르는 거수기로 전락했지만 동시에 공화국과 그 행정기관들은 철폐되지 않고 서류상에서나마 계속 이어져 왔습니다. 정당들 역시 여전히 존재하고 있으며 대중들에게 민주주의의 환상을 주기 위해 계속 활동하고 있지만 이들이 어떠한 권력이라도 가지고 있다고 생각하는 이상주의자들은 거의 없습니다. 공화국에서 활동하고 있는 네 개의 주요 정당은 각각 급진당(RAD), 민주공화당(PRD), 기존의 자유적-보수적 정당들이 망명 후 결성한 프랑스 사회당(PSF), 그리고 악시옹 프랑세즈(AF)입니다."
 nfa.1.a:0 "저주받을 코뮌 놈들!"
 nfa.2.t:0 "프랑스 공화국의 상황 - 정치적 상황"
 nfa.2.d:0 "페탱 원수는 프랑스의 구원을 위해서는 권위주의적 통치가 필수적이라고 확신하고 있습니다. 그러나, 비록 제3공화국의 주요 정당으로서 패전과 혁명에 대한 책임을 질 수밖에 없기에 명성은 낮지만 급진당과 민주공화당은 여전히 대중적 지지를 받고 있으며, 전쟁 이후 참전 용사들에 의해 창당된 프랑스 사회당은 민주주의와 권위주의적 통제 사이의 길을 추구하며 활동하고 있습니다. 따라서, 정당 활동을 완전히 금지하는 것은 공화국에 감당하기 어려운 불안정성을 초래할 수 있습니다. 하지만, 아직 어떠한 민주 정당도 참전용사들에게 베르됭의 사자로 불리며, 군부가 프랑스가 인터내셔널에 맞설 수 있게 만들 수 있는 유일한 지도자로 여기는 페탱 원수에 맞설만한 힘을 가지지 못하고 있습니다. 그러나 균형을 추구하는 정권의 태도가 언제까지나 이어질 수는 없습니다. 민주주의를 추구하는 이들은 정권에 대한 신뢰를 점점 잃어가고 있고, 악시옹 프랑세즈의 군주주의자들은 프랑스의 구원이 공화국과 그 제도의 전복에 의해서만 가능하다고 믿고 있으며 이러한 사상은 군 내의 많은 이들과 전통적 프랑스인, 원주민 엘리트들 사이에서 조심스럽게 받아들여지고 있습니다. 간단히 말해서, 군정은 느리지만 확실히 정치적 신뢰를 잃어 가고 있으며 이제는 페탱의 명성에 의해 유지되고 있는 상황입니다."
 nfa.2.a:0 "우리는 사자를 믿을 수 있다!"
 nfa.3.t:0 "프랑스 공화국의 상황 - 커져가는 불안"
 nfa.3.d:0 "마치 대중의 지지 부족만으로는 충분치 않았던 것처럼 정권의 근간인 군부 내부에서도 원수에 대한 신뢰가 점차 약화되기 시작했습니다. 페탱은 제자들을 편애해 그들을 여러 요직에 앉혀 놓았고, 그들이 확실히 유능하긴 하지만 이때문에 많은 장교들이 뒤쳐졌으며 또한 일부는 페탱이 예스맨들로 둘러싸인 것이 군사 교리의 부패를 초래하고 말 것이라고 걱정하고 있습니다. 그러나 원수의 측근 중 앙리 모르닥과 같은 이들이 현 상황에 대해 공개적인 비판을 가해 오고 있고, 많은 이들이 페탱이 개혁적 성향의 제자들의 의견을 언젠간 경청할 것이라고 믿고 있기에 아직까지 이러한 불만은 군 내부의 논쟁 선에서 제한되어 왔습니다. 그러나 한가지 분명한 사실은 이런 분열이 확대될 경우 정권에 재앙을 초래할 것이란 것입니다.\n\n그러나 공화국이 직면한 가장 큰 문제는 바로 국가가 망명 상태에 놓여 있다는 것입니다. 비록 알제리가 19세기 후반 공식적으로 해외 데파르트망으로서 프랑스에 합병되었고, 망명자들과 피에 누아르 정착민들이 인구의 상당 부분을 차지하고 일부 대도시에서는 대다수를 차지하기도 하지만, 아직까지 알제리 사회는 소수에 불과한 유럽인이 수백만에 달하는 원주민들을 지배하는 형태로 구성되어 있습니다. 원주민들은 프랑스인으로 취급되긴 하지만 본질적으로 2등 시민으로, 무거운 세금과 노역의 의무를 지고 있으며 지역 엘리트들과 군에 의해 강압적으로 이루어지는 알제의 통치를 받고 있습니다. 세계대전에서의 패전 이후 식민지의 상황은 불안정합니다. 소요사태는 무자비하게 진압되어 왔고, 최근의 기근 대처는 실패하였으며 생디칼리스트들과 범아랍주의 운동가들은 식민정부에 대항하는 선전을 펼치고 있습니다. 하지만, 대부분의 원주민 엘리트들은 여전히 프랑스에 충성하고 있으며, 개혁을 원하긴 하지만 여전히 정부에 충성하고자 하는 프랑스식 교육을 받은 원주민들과 원주민 참전용사들 역시 존재하고 있습니다. 그러나 한 가지는 분명합니다. 만약 정부가 부주의하게 행동한다면 더 많은 불안, 더 나아가 반란까지 초래할 수도 있습니다.\n\n§R조심하세요! 핵심 주가 아닌 아프리카 지역 주에서 저항도를 80 이하로 유지하는 데 실패한다면 반란이 일어날 것입니다.§!"
 nfa.3.a:0 "아마 다 괜찮을거야!"
 nfa.4.t:0 "친우의 죽음"
 nfa.4.d:0 "하느님의 은총으로 그레이트브리튼 아일랜드 연합왕국과 해외 영국 자치령의 왕, 신앙의 수호자, 인도의 황제이시자, 프랑스의 친구이며 대전쟁과 망명 도중 우리의 위대한 동맹이셨던 분, 동시에 20년 전 전장에서 만난 이래로 페탱 원수님의 절친한 친구셨던 조지 5세 폐하께서, 70세를 일기로 승하하셨습니다. 비록 여기 알제에서의 상황이 긴박하기는 하지만, 협상국에게 있어 원수님이 조지 5세 폐하의 장례식과 그분의 아들이신 에드워드 왕세자님의 대관식, 두 중대사에 참여한다는 것은 큰 의미가 있는데다, 원수님 사적으로도 원수님처럼 끔찍한 혁명으로 자신의 국민들이 고향에서 쫓겨나는 것을 보았으며, 언젠가 돌아가 자신의 것을 되찾을 날을 사력을 다해 준비하던 친구이자 동맹의 죽음을 애도한다는 것은 중요한 일인 만큼, 그렇게 원수님께선 친구의 과거를 기리고, 영국과 프랑스 동맹관계의 새로운 시대를 축하하기 위해, 특별한 대서양 횡단비행을 떠나셨습니다."
 nfa.4.a:0 "국왕 폐하께서 승하하셨다, 새로운 국왕 폐하 만세!"
 nfa.5.t:0 "캐나다의 사자"
 nfa.5.d:0 "60시간의 대서양 횡단비행을 마치고, 페텡 원수께서 매켄지 킹 수상과, 이번 방문을 영국과 프랑스 간의 협력관계를 재확인하는 신호로 본 퀘벡인들이 대다수인 캐나다인들에게 환영을 받으며 오타와에 도착하셨습니다. 이후 원수님과 수상은 선왕-황제 조지 폐하가 자신을 묻어달라 부탁하신 곳인 윈저로 향하였으며, 원수께선 웅장하고 감동적인 장례식 중 마침내 가까운 친구이자 동맹이였던 조지 폐하께 작별을 고하였습니다. 원수님은 그 뒤 에드워드 8세 폐하와 만남을 갖기 전, 제국의 친구로써 가는 곳마다 환영받으며 온타리오와 퀘벡을 순방하셨으며, 에드워드 폐하께선 미리 계획한 대로 세계 언론 앞에서 페텡 원수와 악수를 가지고는, 미래에 무슨 고난이 닥치건 프랑스와 영국은 항상 이 생디칼리즘의 위협에 대한 대성전을 함께 치를 것임을 천명하셨습니다. 이후 둘은 사담을 가지며 현재 협상국이 겪고 있는 문제와, 두 사람이 계획중인 정책, 그리고 불가피할 전쟁에 대한 전망 등에 관해 이야기를 나눴습니다. 물론 영국과 프랑스 서로 간의 영원할 동맹관계는 다시금 재확인되어, 협상국의 유대감이 더 강화됐음을 보여주었습니다."
 nfa.5.a:0 "집으로 돌아갈 시간이다"
 committed_to_return_home:0 "귀향을 약속함"
 nfa.6.t:0 "군 내부의 불화"
 nfa.6.d:0 "대전쟁 이후, 젊은 고위 장교들 사이에선 프랑스군의 패배를 설명하는 두가지 사상이 생겨났습니다. 두 사상 모두 프랑스 병사들의 용기와 피를 낭비하고, 필리프 페탱 원수의 전략적, 전술적 혁신이 무시되도록 만든 프랑스 사령부 내의 비효율성, 사적인 갈등, 전체적인 협력 부족 등이 패배의 주 원인이라는 데는 동감하지만, 무엇이 이 문제를 만들었는지, 그리고 무엇보다도 이를 고치기 위해선 뭘 해야 하는 지에 대해선 다른 생각을 가지고 있습니다. 현재 두 사람이 각 파벌의 지도자로서 오른 상황이며, 현재 두 사람은 각자 자신의 관점을 설명하는 책을 출판할 계획인데, 둘 모두 대중의 지지를 받아 상대방보다 유리한 위치를 차지할 수 있도록 원수에게 책의 사본을 보낸 상황입니다."
 nfa.6.a:0 "그들이 뭘 썼는지 보자"
 nfa.7.t:0 "곰이냐 수탉이냐?"
 nfa.7.d:0 "\"곰\"이라 불리는 앙리 모르닥은 대전쟁 도중 오직 용기와 지휘능력만으로 지금의 높은 자리에 오른 보병 장군으로, 특히 절박했던 아라스 방어전에서 능력을 보였던 장교입니다. 모르닥은 페탱 원수와 가까운 관계를 맺고 있으면서도 동시에 오랫동안 군 고위계급을 비판해왔는데, 모르닥은 전쟁의 패배가 숙련된 장교의 부족과 최고사령부의 협력 부족으로 인한 것이라고 보고 있습니다. 모르닥은 자신의 전쟁 경험과 다가오는 전쟁에 대한 자신의 제안을 담은 책, \"1914년의 교훈과 다음 전쟁\"을 출판할 계획으로, 이 책에 담긴 제안 중에는 나이가 56세 이상인 장교를 전원 은퇴시키자는 방안, 전 군을 하나로 통합하자는 방안이 있는데 비록 논란은 있겠지만 이 방안들을 통해 군대를 효율적으로, 아주 완전하게 재조직할 수도 있을 것입니다.\n\n\"수탉\"이라 불리는 샤를 드 골은, 얼마 전 중령으로 진급한 장교로, 똑같이 대전쟁을 겪었던 군인입니다. 드 골은 부상을 입고 포로로 잡히기 전까지 베르됭에서 용감히 병사들을 이끌었으며, 포로 신세에서 탈출하면서 독일의 공격에 대한 프랑스인의 투지를 상징하는 사람이 되기도 했습니다. 야망이 컸던 드 골은 페탱 원수의 제자, 그리고 유명한 군사 이론가가 되었으며, 대전쟁의 패배에 관하여 모르닥과 꽤 비슷한 관측을 내놨지만, 드 골은 모르닥과는 달리 군의 재조직이 아닌 각 군 간의 더 많은 협력, 공중지원과 연계된 더 많은 기갑장비의 운용, 장교들에게 더 많은 자율권 부여, 전통적인 징집군 외에 조금 더 중요한 소수 정예군의 조직과 같은 방안을 지지하고 있습니다. 이러한 제안들로 군 장교들에게 많은 지지를 받았음에도, 드 골은 \"불협화음\"이라는 글을 또 출판할 계획을 갖고 있는데, 이 글은 대체로 전쟁 도중 장교들 사이에서 나타난 혼란에 관한 관찰 내용을 담고 있으나, 시민들, 병사들, 그리고 장교들 사이에서 이야기되는 '배신 이론'에 동조하는 내용도 조금 담겨 있는 것으로 보입니다. 특히 드 골이 군대가 위기 사태 도중 혼란에 빠지지 않도록 하기 위해선, \"도덕적인\" 민간인들에게 통수권을 넘겨야 한다고 했던 것을 고려하면 더욱 그렇습니다.\n\n페탱 원수는 두 가지 책 중 한 가지를 지지하여 군 개혁의 향방을 정할 수도 있고, 아니면 이 논의가 그냥 알아서 진행되도록 할 수도 있습니다."
 nfa.7.a:0 "곰을 지지해라, 우리가 몇몇 문제에서 부딪히긴 하지만, 무언가 급진적인 조치가 행해져야 한다."
 nfa.7.b:0 "수탉을 지지해라, 개혁이 필요하긴 하지만 진짜 문제는 군 밖에 있다."
 nfa.7.c:0 "사자는 어느 쪽 편도 들 필요가 없다! 토론은 건강했다, 어느쪽도 지지하지 않는다."
 nfa_lessons_1914_chosen:0 "우리 장교들은 모르닥의 책 \"1914년의 교훈과 다음 전쟁\"으로부터 전술을 배웠습니다"
 nfa_discord_chosen:0 "우리의 장교들은 드 골의 책 \"불협화음\"으로부터 전술을 배웠습니다"
 nfa.8.t:0 "1914년의 교훈과 다음 전쟁"
 nfa.8.d:0 "Supported by Marshal Pétain, \"Lessons of 1914 and the Next War\" by General Henri Mordacq has become an instant best-seller among officers and the general public alike. After all, most are veterans. While upper ranking officers grumble about Mordacq’s proposal of a sweeping reorganisation of the armed forces, all can see the acuteness of his analysis and enjoy the scathing denunciations of both Kaiser and Communards. The Bear's calls to action, to reform, to be able to stand ready to strike against the Red at the first opportunity, echo throughout the République. Many are starting to consider Mordacq a potential political leader, and his calls for reorganisation are being assimilated with a more general discontentment with the political structures of the nation."
 nfa.8.a:0 "곰의 외침이 정말 변화를 가져올 수 있을까?"
 nfa.9.t:0 "불협화음"
 nfa.9.d:0 "Supported by Marshal Pétain and highly anticipated, \"The Discord\" by lieutenant-colonel Charles de Gaulle has immediately become a best-seller, praised by critics for its thought-provoking telling of the confusion reigning among officers during the Weltkrieg. While it is nothing new to those that lived through it, many in the general public, particularly the younger generation, too young to have fought in the Grande Guerre, discover dumbfounded this uncomfortable truth: the defeat was by our own doing more than anything else. While the tactical and strategic reforms proposed in this essay by de Gaulle have been acclaimed by officers, it is the larger societal reform some see the Rooster hint at in his work that struck a chord for many in the armed forces, from the simple infantryman to the Lion of Verdun himself, and among civilians, particularly veterans: all those sacrifices, so much bloodshed, so many lives lost, how could they have not been enough to beat back the Boches? The issue must lie primarily elsewhere, in the government, too weak to impose its will upon the armed forces and far too willing to let them fall into fatal discord. Perhaps a stronger, more moral civilian power is needed.\n\nIn any case, de Gaulle, already a celebrated war hero and influential officer, is quickly becoming an even more popular figure, as many of those touched by his call to reform feel he is the perfect example a new generation of officers must aspire to be like, while some see in him the perfect man to help carry out those larger reforms, though the lieutenant-colonel himself is quick to defer any praise towards his \"mentor\", Philippe Pétain."
 nfa.9.a:0 "도덕적 질서라 ? 귀에 익은데."
 nfa.10.t:0 "Run on the Bookshops"
 nfa.10.d:0 "Marshal Pétain having chosen to let this debate among officers run its course, both Mordacq and de Gaulle’s books were published on the same day. Both highly anticipated, \"The Discord\" and \"Lessons of 1914 and the Next War\" have instantly become best-sellers, most bookshops running out of stock quickly and publishers barely being able to keep up with demand. While both essays have been highly praised by critics and the general public alike, their simultaneous publication has prompted comparisons between the two works and become the number one topic of discussion in cafés, family dinners and officer lounges alike. Debates sometimes get heated as they drift from literary to political questions, as people wonder aloud about the implications of the proposed reforms of the two officers, some are starting to see both the Bear and the Rooster as potential political leaders."
 nfa.10.a:0 "무엇보다도, 그것에 대해 말하지 말자!"
 nfa.11.t:0 "그들은 그것에 대해 말했다..."
 nfa.11.d:0 "While the debates gripping the nation after the simultaneous publications of Charles de Gaulle and Henri Mordacq’s essays had thus far stayed relatively civil, they seem to be spiralling out of control. Last evening, an informal talk about the topic among veterans in an Algiers café turned first into a fight, then a brawl, and, finally, as police were called in to calm the situation, into a small riot. While only injuries and property damages have been reported, evidently this literary debate has crystallised much deeper issues in our nation and media, officers, and regular citizens alike feel compelled to choose a side. Marshal Pétain has privately asked the Bear and the Rooster to make a joint statement calling for peaceful debate, as both men grow ever more influential."
 nfa.11.a:0 "우리는 확실히 열정적인 사람들이지만, 이건 너무 지나쳐!"
 nfa.12.t:0 "불협화음"
 nfa.12.d:0 "Despite a lack of support from his patron Marshal Pétain, Charles de Gaulle had his latest book, \"The Discord\", published. The Rooster’s colourful descriptions of the confusion reigning among officers during the Weltkrieg has seen moderate success and received praise by critics, primarily the newspaper Action Française, as an eminently insightful dive into the issues plaguing the armed forces. However, de Gaulle’s calls to reforms, though certainly not falling on deaf ears especially among the higher-ranking officers, are overshadowed by the ever-growing popularity of Mordacq’s ideas."
 nfa.12.a:0 "좋은 읽을거리지만, 그 이상은 아니군."
 nfa.13.t:0 "다른 원수의 은퇴"
 nfa.13.d:0 "직업 군인이자 전쟁 영웅인 프랑셰 데스페레 원수가 오늘 은퇴를 발표했습니다. 그는 조제프 조프르의 죽음 이후 페탱 자신 외에 프랑스군에서 유일한 다른 원수였고, 페탱이 국정 운영에 너무 사로잡혀있을 때 군사 문제를 담당했던 군사평의회의 부의장으로 페탱의 오른팔 역할을 했습니다. 이제 그가 사라졌으니, 원수는 그의 후임자가 될 사람을 선택해야 할 것입니다. 그의 두 명의 제자들, 전쟁 영웅이자 다음 세대의 장교인 샤를 드 골이나 앙리 모르닥이 이 최고 책임자로 선정될 것으로 예상되고있습니다. 그러한 승진은 많은 사람들에게 현재 늙어버린 베르됭의 사자의 후계자를 임명하는 것으로 여겨질 것입니다. 모르닥이 임명되면 그가 페탱의 후계자로 비쳐질 가능성이 높고, 그러한 조치는 모르닥의 전면적인 군사 및 정치 개혁 계획에 대한 분명한 지지로 인식될 것으로 보입니다. 페탱에 더 가깝고, 의회주의에 대한 원수의 거침없는 불신의 동조자로 알려진 드 골을 선택한다면 결국 그의 뒤를 이을 후계자를 더 잘 준비시키면서, 분명 얼마간 더 권력을 유지하는 방법으로 인식될 것입니다.\n\n또는, 페탱은 그냥 프랑셰 데스페레의 후계자를 임명하지 않고, 베르됭의 영웅이 다시 한번 군사 문제에 적극적으로 관심을 가지도록 하면서, 권력을 자기 주위에 집중시킬 수 있습니다."
 nfa.13.a:0 "오직 곰만이 프랑스의 군대를 이끌기에 적합하다"
 nfa.13.b:0 "사자는 그의 특권을 나눌 필요가 없다"
 nfa.13.c:0 "청년 근위대의 장교가 필요하다, 드 골을 데려와라!"
 nfa.14.t:0 "1914년의 교훈과 다음 전쟁"
 nfa.14.d:0 "Henri Mordacq had his \"Lessons of 1914 and the Next War\" privately published, finding moderate success and critical praise for its acute analysis of the defeat, though the sweeping reorganisations proposed by the Bear have proven controversial, among higher officers for being too radical and among the general public for on the contrary not doing enough to tackle the real problem exposed by de Gaulle’s essay. However, those less enthusiastic about The Discord, particularly those anxious of what a more \"moral\" civilian order might entail, have found in Mordacq an alternative and see in the general a potential political leader, someone to go against the grain of the stab-in-the-back fever currently sweeping through the nation."
 nfa.14.a:0 "흥미로운 읽을거리지만, 곰이 진짜 문제를 보지 못해 아쉽군"
 nfa.16.t:0 "마레샬, 메르시!"
 nfa.16.d:0 "필리프 페탱 원수는 오늘 새벽, 프랑스 공화국의 국가원수로서 즉각 사임할 것을 선언하는 짧고 간결한 성명서에 서명했습니다. 비록 이 은퇴는 사자에 의해 치밀하게 준비되었고 정부나 행정부의 어느 누구도 이 결정에 놀라지 않았지만, 국민들에게는 이것은 한 시대의 갑작스러운 끝이었습니다. 비록 몇몇 사람들은 공공연히 기뻐했지만, 대부분은 그저 어안이 벙벙할 뿐이었습니다. 그들 중 모든 젊은 사람들은 다른 정치적 상황을 전혀 알지 못했고, 본토를 기억할 만큼 나이가 많은 사람들에게는 원수는 10년 이상 정치 생활의 중심지였습니다. 베르됭의 영웅은 어떤 종류의 혼란을 예방하고 미래에 대한 두려움을 완화시키기 위해서 집합한 상원과 하원 앞에서 라디오로 방송되는 연설을 하기로 결정했는데, 그의 은퇴의 주된 이유로 그의 노령을 이유로 들면서 페탱은 그 후 놀라울 정도로 명랑하게 대전쟁 이후부터 자신을 지지해준 모든 사람들과 특히 베테랑들에게 감사를 표하기 시작했고, 아라스의 곰 앙리 모르닥에 대해 미묘하게 언급하면서도 그를 직접 칭하지는 않았습니다.\n\n마무리하면서 그는 평화적인 권력 이양을 소명하고 메트로폴 탈환을 향한 민중들의 투쟁에 대한 그의 확고한 신뢰를 재확인하였으며, 페탱 원수는 마지막으로 오래전 베르됭에서 내렸던 상징적인 명령이었던 간단한 구절 \"쿠라지, 옹 레 주라 !\", \"힘내라, 우린 놈들을 잡을 것이다!\" 를 인용하면서 연설을 끝마쳤고, 곧바로 우레와 같은 박수갈채와 환호가 뒤따랐습니다. 박수 소리가 잦아들자, 한 목소리가 울려 퍼졌습니다. \"마레샬, 메르시 !\", \"원수님, 감사합니다!\" 의례 위반이었지만 이는 곧 방 안의 모든이들이 행복하게 따라외쳤습니다. 건물 밖에서는 계급과 지위를 불문하고 망명자, 피에누아르, 알제리인들, 모두가 자발적으로 프랑스의 구원자에게 작별을 고하기 위해 모였습니다. 모두 필리프 페탱에게 감사하면서, 그가 떠날 때, 모든 좌절과 적어도 지난 몇 주와 몇 년 간의 모든 분노들은 잠시나마 눈녹듯이 사라진 것 처럼 보였습니다."
 nfa.16.a:0 "마레샬, 오 르부아!"
 passed_the_torch_tt:0 "원수께선 그의 지지자들에게 새 정권을 지지하도록 격려할 것입니다\n"
 nfa.17.t:0 "곰의 승리"
 nfa.17.d:0 "After a short break, the president of the Assembly invoked article 7 of the new restored Constitutional Laws: in case of vacancy, a new president is to be immediately elected by both chambers of parliament. This special congress already assembled, no name was proposed other than that of general Jean Jules Henri Mordacq. Elected almost unanimously, General Mordacq immediately delivered a passionate speech broadcast on radio thanking Marshal Pétain for his service, reaffirming his commitment to immediate reform and the mobilisation of the nation to retake the mainland from the Communards. Though some are still anxious that this transition of power is too sudden and others would have preferred it didn’t happen at all, the people already assembled in Algiers to say goodbye to the Marshal and all those all over the republic glued to their radio posts broke out in spontaneous celebrations that lasted long into the night. This morning, only one thing is certain: this is surely the dawn of a new era."
 nfa.17.a:0 "제네랄, 비엔베뉴!"
 nfa.19.t:0 "사자와 곰"
 nfa.19.d:0 "Philippe Pétain and Henri Mordacq, the Lion and the Bear, the man who held at Verdun and the hero of the defence of Arras, two legends of the Grande Guerre, two men who despite everything else respect and admire each other, now opposed by political issues. While Mordacq has emerged as the leader of the more democratic forces within the nation, Pétain believes a strong, moral rule is needed for the salvation of France. While Marshal Pétain has the support and admiration of many, particularly veterans and more generally the upper classes, Mordacq can count on popular discontentment caused by the tight grip the army has kept on French society since the defeat. While this is all still a game of political chess, some fear this conflict could escalate. In any case, the tension is palpable as both men scramble to find support."
 nfa.19.a:0 "The Marshal held at Verdun, he’ll hold against some jumped-up politicians!"
 Mordacq_gains_influence_tt:0 "§R모르닥이 정치적 영향력을 얻을 것입니다!§!\n"
 Petain_gains_influence_tt:0 "§G페탱이 정치적 영향력을 얻을 것입니다!§!\n"
 Petain_gains_corruption_tt:0 "§R이 행동은 부패한 것으로 보일 수 있습니다!§!\n"
 nfa.20.t:0 "정치적 반대파와 맞서다"
 nfa.20.d:0 "The democratic camp has the support of many prominent journalists and intellectuals, and as such Henri Mordacq has come close to dominate public discourse, appearing on the frontpages of a newspaper or another every other day, having his speech broadcast on radio to hundreds of thousands of listeners, while the government and Pétain struggle to keep up, used to deal with a usually much more compliant mass media, happy to simply publish whatever the government feeds them. Some in the entourage of the Marshal argue that we should simply let the man speak, let the debate run its course, that this is at most a small upset that would soon blow over. Others argue that, on the contrary, every second that the Bear is free, the regime is a little more in danger, considering him a dangerous, certainly Commune-backed revolutionary. The Marshal himself would instead prefer to go on a media counter-offensive: he after all was known to bolster morale with fiery speeches during the Great War.\n\nWhat should be done?"
 nfa.20.a:0 "그가 말하게 둬라."
 nfa.20.b:0 "미디어로 반격할 시간이다!"
 nfa.20.c:0 "그를 막아라!"
 ENT_france_agree_mittel:0 "We have agreed to join Mitteleuropa."
 Deal_With_Political_Opposition_Airwaves:0 "민주주의자들의 언변에 맞서 싸우다"
 Deal_With_Political_Opposition_Airwaves_desc:0 "The press, the media, the \"Fourth Estate\" has been instrumental in this struggle, as competing media outlets throw their support behind either Pétain or Mordacq, or simply profit off the political fever gripping our nation to boost their sales, each new edition bringing new information, each radio broadcast an occasion for political mongering: we cannot let the Democrats win on this battlefield of the airwaves."
 nfa.21.t:0 "전파가 되돌아오다"
 nfa.21.d:0 "In a shocking turn of events, the competing speech broadcasted by Henri Mordacq has proved more popular than the speech delivered by Marshal Pétain: thousands of listeners tuning in all of the empire to listen to the words of the Bear of Arras, intently listening to his calls to reform and attack on a government supposedly too bloated and ineffective to properly lead France to her rebirth. We may have lost the battle, but not the war, though this setback certainly does not look good even to our most dedicated supporters."
 nfa.21.a:0 "빌어먹을"
 nfa.22.t:0 "전파가 되돌아오다"
 nfa.22.d:0 "It was a foregone conclusion: the interview given by Marshal Pétain, giving his analysis and heartfelt thoughts on the current crisis on a popular radio proved immensely popular, with thousands of listeners tuning in all of the empire to listen to the words of the Lion of Verdun. The government can sigh a sigh of relief: despite all the slander, despite the attacks, the people have not abandoned the Marshal, at least, not yet."
 nfa.22.a:0 "프랑스인들이여! 그대들은 팔려가지도, 배신당하지도, 버려지지도 않았다."
 Deal_With_Political_Opposition_Parades:0 "민주주의자들의 시위에 대처"
 Deal_With_Political_Opposition_Parades_desc:0 "Mordacq is planning a protest in a major city in a few days, which could bring more people to his cause and make us look powerless. If Mordacq does not want to fall into illegality, he must get official approval for any mass gathering: what should be done?"
 nfa.23.t:0 "당파 시위"
 nfa.23.d:0 "The entourage of the Marshal is divided on how to deal with Mordacq’s coming protest: some argue that these protests are entirely legal, and that banning them would simply prove the Bear’s point, making Pétain look tyrannical. Others argue that this would certainly bring more people to his cause and make us look powerless: if Mordacq does not want to fall into illegality, he must get official approval for any mass gathering: it would be easy to find some way to prevent this protest from taking place, whether that be security concerns or some form not turned in on time."
 nfa.23.a:0 "사자는 폭군이 아니니, 그가 그의 작은 시위를 하게 둬라"
 nfa.23.b:0 "이런, 허가증 A38이 제대로 찍히지 않은 것 같군! 그것 참 안됐구만"
 Deal_With_Political_Opposition_Speech:0 "모르닥의 연설"
 Deal_With_Political_Opposition_Speech_desc:0 "Mordacq has been tirelessly giving speeches to ever growing audiences, with each public appearance gaining more followers as he charismatically defends his proposals and denounces the regime, though generally staying clear of personal attacks against Marshal Pétain. In any case, we cannot let him dominate public discourse: something must be done."
 nfa.24.t:0 "군중을 끌어모은 곰"
 nfa.24.d:0 "The idea seemed brilliant: two speeches, in two different locations, by the two most prominent men of our nation, at the same time. What better way to find out who still has if not the favour, at least the interest of the French people, one would give a speech to a full house, the other to a few die-hard supporters. Unfortunately, this was a gamble, and Pétain lost it. Though a respectable number of people, primarily veterans, came to listen to the Marshal’s speech, we must concede defeat: the speech given by Mordacq drew an enormous crowd, and that is all that will be remembered about this day. There is no other way to put it: this is a humiliation."
 nfa.24.a:0 "No love for an old Marshal"
 nfa.25.t:0 "군중을 끌어모은 원수"
 nfa.25.d:0 "The idea was brilliant: two speeches, in two different locations, by the two most prominent men of our nation, at the same time. What better way to find out who still has if not the favour, at least the interest of the French people, one would give a speech to a full house, the other to a few die-hard supporters. This was a gamble, and Pétain won big. Though a respectable number of people came to listen to Mordacq’s speech, his supporters have to admit defeat: the speech given by the Lion drew an enormous crowd, primarily veterans who came to see the hero of Verdun once more. The Marshal urged the people to remain united in these trying times, focused on the coming war with the Commune, ending his speech by the now immortal phrase said at Verdun, two decades ago: \"Courage, on les aura\", \"Be strong, we’ll get ’em\", though whether this was aimed at the Communards or Mordacq’s supporters, no one knows."
 nfa.25.a:0 "Alright, still got it!"
 nfa.26.t:0 "A Speech Too Far?"
 nfa.26.d:0 "Henri Mordacq is a charismatic man, and he has ceaselessly proved it these past few months. He now routinely gives fiery speeches in every venue one could think of, gaining more followers along the way. But Marshal Pétain can still count on the admiration and respect of much of our nation, particularly veterans, and as such some in his entourage propose that the Lion of Verdun too go on a tour of our nation to give competing speeches and draw attention away from Mordacq. Others argue that this could prove dangerous, both for the Marshal’s health and for his reputation, making him seem desperate. Finally, there are some convinced that the Bear must be stopped at all costs: denouncing him a seditious individual working in concert with the Commune should do the trick and prevent him from legally giving speeches."
 nfa.26.a:0 "그냥 얘기하게 둬라, 제풀에 나가 떨어질 거다."
 nfa.26.b:0 "사자가 순방에 나선다!"
 nfa.26.c:0 "그를. 막아. 왜 분명한 반역자가 그의 반역적인 헛소리를 하게 내버려 두지?"
 Deal_With_Political_Opposition_Barrack:0 "군의 충성 보장"
 Deal_With_Political_Opposition_Barrack_desc:0 "Though the armed forces still overwhelmingly support the Marshal, some are proving receptive to the promises of Mordacq: the armed forces have traditionally stayed clear of political involvement, but the debate with the Bear is growing too important for the \"la Grande Muette\" to ignore. Something must be done to make sure the armed forces stay on the right side."
 nfa.27.t:0 "Whispers in the Great Mute"
 nfa.27.d:0 "Democratic pamphlets, editions of \"Lessons of 1914\" and the agitation slowly spreading among civilians have been making their way to active duty soldiers. So far, these attempts by the democratic camp have proven somewhat unfruitful, but the armed forces are the backbone of the Marshal’s regime: dissidence here cannot be tolerated. Of course, soldiers openly speaking against the Marshal will be punished, but some among the officer corp are arguing for more proactive measures. By staying vigilant of the mood in officer lounges and barracks alike, we can quietly deal with agitators by promoting our most loyal supporters or assigning opponents to patrols in the deepest parts of the Sahara where they can ramble without causing trouble, while tighter control of incoming mail will prevent factious literature from making its way into the wrong hands, though this might anger some and prove difficult to enforce. What should be done?"
 nfa.27.a:0 "병사들의 삶을 더 어렵게 만들지 말자, 위험한 생각은 확산되지 않을 것이다."
 nfa.27.b:0 "후회하는 것보다 안전한 것이 더 낫다. 들어오는 우편물에 대한 일시적 규제를 시행하라."
