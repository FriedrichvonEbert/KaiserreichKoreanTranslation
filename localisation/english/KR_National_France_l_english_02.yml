 nfa.28.a:0 "Here we go!"
 nfa.29.t:0 "사자와 망명자들"
 nfa.29.d:0 "Already the most well developed of France’s colonies, Algeria’s economy greatly benefited from the exile of many Frenchmen, particularly much of France’s elites, and the economic mobilisation required by the Marshal to keep the nation on the pied-de-guerre, ready for conflict with the Communards at any time. As such, as Marshal Pétain seeks increased support from diverse powerful groups in his struggle with Mordacq’s partisans, he has found particular luck with the industrial upper classes, both grateful for the support that gave them the opportunity to strive after exile and deeply ideologically committed to the regime, believing a strong hand is needed to guide France towards salvation. However, to prevent these elites from being tempted by the more democratic forces within the République, many of Pétain’s advisors are suggesting a campaign of increased support and strategic investments: not only would this develop the nation’s economy and war capabilities even further, but by choosing carefully those who would benefit from these investments, for example both loyal supporters of the regime and those still tempted by Mordacq's rhetoric, the Lion’s grip on power could be restored, maybe even increased."
 nfa.29.a:0 "전략적 통제 정책은 아무도 해치지 않았지!"
 NFA_Investing_tt:0 "우리는 현재 다른 프로젝트에 투자하고 있지 않습니다"
 nfa.30.t:0 "Corruption Counter Hidden Event"
 nfa.30.d:0 "This event should be hidden. Please create an issue report if you see this during gameplay and tag The Alpha Dog on it."
