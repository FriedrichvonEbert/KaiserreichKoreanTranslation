 nfa.179.t:0 "몽마르트르 문제"
 nfa.179.d:0 "Paris, the most beautiful city on Earth, has been freed from the grasps of the Communard. Under their rule, she had often been martyred, defaced by radical avant-garde architecture and urban planning. Many buildings had been damaged during the revolution, and now the war has brought more destruction: as such, plans for the restoration of the City of Lights to her pre-revolutionary beauty have already been hastily thrown together as we discover the damage for the first time. However, one question remains: what should be done with Montmartre? The hill, towering above Paris, has a rich history: starting point of the 1871 Commune, later on a romantic village within the city and most importantly where an immense neo-byzantine basilica, the Sacré-Cœur, was being built, funded by donations from all over France. Close to completion when the revolution broke out, the basilica was never consecrated and was the site of a last hold out of loyalist forces. Damaged by the fighting, the building was gleefully torn down by the Communards, who saw it as a reactionary symbol as it was built to expiate the crimes of the original Commune of Paris. In its stead they built a modernist Palace of the People, where their attempt at government met.\n\nWe have received multiple proposals for the future of Montmartre, what should be done?"
 nfa.179.a:0 "궁전을 파괴하고 사크레쾨르를 재건해라. 두 배는 웅장하게!"
 nfa.179.b:0 "궁전을 파괴하고 혁명의 희생자들을 위한 거대한 기념비를 세워라!"
 nfa.179.c:0 "궁전을 놔두되, 생디칼리슴의 어리석음을 보여주는 영구적인 전시장으로 바꿔라."
 nfa.180.t:0 "재판 - 군사"
 nfa.180.d:0 "Gamelin, Tanguy, Billotte, Makhno, Catroux, Delestraint... the name of the defendants' echoes in the halls of the High Military Court specially assembled to pass judgement on the officers of the Commune. Many of them had served in the French armed forces, joining the mutineers out of conviction or self-interest, others were foreigners who sought to serve the cause of the revolution. Many are present, stoic, or dazed, or crying hysterically. Some are still in hiding, some fled, and will have to be condemned in absentia. Each case is carefully examined by a court of officers, the defendant is charged with treason, mutiny, desertion, conspiracy against France, sometimes other accusations, and the verdict falls, inevitably: Guilty. Guilty. Guilty.\n\nOne question remains, how to sentence the guilty. The typical sentence for military traitors is death by firing squad, however, even among our own military, there are calls for leniency on some of these officers, as they had contacted our intelligence services during or even before the war hoping to switch sides, arguing they had simply been thrust into serving a cause they did not believe in. Others argue that conflicts in the future are likely and that France cannot sacrifice talented officers."
 nfa.180.a:0 "자비? 배신자들에게? 벽을 향해라!"
 nfa.180.b:0 "진정한 추종자들을 위해 총살대를 준비하라. 나머지는 감옥에 가둬라."
 nfa.180.c:0 "몇몇은 탈생디칼리슴화하고, 대다수를 감옥에 가두고, 완고한 지지자들로 선례를 만들어라."
 nfa.181.t:0 "재판 - 지도자들"
 nfa.181.d:0 "For weeks now, dozens of high-profile Communards have been on trial in front of the High Court of Justice, assembled in the Palace of Justice in the capital. These men and women are all facing a litany of accusations: treason, sedition, conspiracy against France, corruption... enumerated by the prosecutor, resonating in the high halls, the numerous audience inside and outside the courthouse staying deathly silent, the building surrounded by military forces to prevent any risk of last-ditch effort to rescue these traitors. Their names sound familiar to our people keenly informed these last few years of their numerous crimes against France during and since the revolution: Faure, Pivert, Thorez, Jouhaux, Blum, Laval, Sartre, and many, many others. They have been given ample time to prepare their defence, some doing so admirably, others going as far as testifying against each other in hopes of reducing their sentence, or on the contrary, choosing to remain entirely silent.\n\nMost of them have been found guilty of the crimes they were accused of: what should their sentence be? Death is the expected sentence, but this would certainly create martyrs. On the other hand, a lighter sentence could seem like a show of weakness to our supporters, and convincing our people that any of these Reds deserve mercy when they refused to show any to anyone standing in the way of their crazed revolution could prove difficult."
 nfa.181.a:0 "마담 라 기요틴과 그녀의 억누를 수 없는 갈증이 기다리고 있다."
 nfa.181.b:0 "우리는 이 더러운 빨갱이들보다 낫다. 약간의 자비를 베풀어라."
 nfa.182.t:0 "재판 - 간부들"
 nfa.182.d:0 "Across France are taking place an untold number of more or less formal trials, with courts quickly assembled by loyalists to pass judgment on local cadres of the syndicalist apparatus, from militia officers to chairmen of the commune councils, or simply known true believers in the socialist cause. Our occupying forces have turned a blind to these barely legitimate courts when they don’t outright supply the guns to shoot the traitors. Simply put, our reconquered people are tearing each other apart, blowing up in anger for they finally see the Reds for what they truly are, enemies of France who led them all to their collective downfall. However, these trials may have gone somewhat out of control, with unsavoury reports coming in of cruel punishments or settling of personal vendettas by the simple accusation of being a committed socialist. Furthermore, the more legalistic among us argue that this usurpation of state authority cannot be tolerated.\n\nWhat should be done?"
 nfa.182.a:0 "이 정당한 분노가 코뮌의 잔재를 삼켜버리기를."
 nfa.182.b:0 "질서를 세워라! 이 쓰레기들도 제대로 된 재판을 받아야 마땅하다."
 nfa.185.t:0 "우리의 아프리카인들..."
 nfa.185.d:0 "Now that war is over, those who had chosen exile during the revolution are slowly making their way back. For some, it is a joyous ending to this fratricidal conflict as families are reunited and many rediscover their homeland. For others, it is a tragedy: their kin might have disappeared, their neighbourhood destroyed during the war, or their property collectivised. Some scars will take generations to heal, but the most pressing issue is that of seized property: many are clamouring for what was theirs to be given back.\n\nWe could simply declare all transfer of property undertaken under the syndicalist regime to be null, but expropriating untold numbers of families would certainly not endear us to our reunited people. We could also accept the status quo, legitimise the ownership of seized property, and simply give indemnities to the exiles, but this might feel like a slap in the face to many. Finally, we could set up local committees investigating the claims of returning owners, which would then find a fair compromise between both parties, though this might prove complex and time-consuming."
 nfa.185.a:0 "이 도둑들은 도망가지 못 할 거다! 점령된 재산을 모두 돌려줘라!"
 nfa.185.b:0 "우리는 조심스러워야한다, 망명자들에게 배상금을 줘라."
 nfa.185.c:0 "위원회를 설치해라, 타협점을 찾아보자."
 nfa.186.t:0 "군의 공화주의화"
 nfa.186.d:0 "The recent attempted coup by reactionary elements within the armed forces has proved us that there are still many traitors within our midsts, principally royalists and Pétain loyalists who refuse to accept his decision to give up power. We cannot afford to simply purge the ranks of the armed forces from all reactionaries, the Grande Muette has hardly ever been in favour of liberal democracy. Instead, we will use a skilful mix of tactical promotions, making sure loyalists rise in ranks, and reassignments: others will be sent in the depths of the desert to monitor some tribe or another. It will be a long process, but it will certainly be effective.\n\nSome within the coalition also hope to cement their influence over our armies, and hope to discreetly include supporters of their opponents among those sent on long Saharan treks, however this would certainly be seen as a great injustice inflicted on loyal Republicans."
 nfa.186.a:0 "반동들이 더이상 문제를 일으키지 못하게 하자"
 nfa.186.b:0 "반동들과 함께 사회당의 동지들도 보내버리자"
 nfa.186.c:0 "반역자들을 잘라내고, 약간의 자유주의자들도 같이 보내버리자"
 nfa.193.t:0 "[FROM.GetName]이 [ROOT.GetNameDef]에게 [return_state.GetName](을)를 반환하다!"
 nfa.193.d:0 "The government of [FROM.GetNameDef] has agreed to uphold their end of the bargain and are returning the [ROOT.GetAdjective] territory of [return_state.GetName] that they have been holding onto for us until the proper time to restore [ROOT.GetAdjective] rule to the region."
 nfa.193.a:0 "아주 좋아!"
 nfa.194.t:0 "[FROM.GetName]이 [ROOT.GetNameDef]에게 [return_state.GetName](을)를 반환하길 거부하다!"
 nfa.194.d:0 "The government of [FROM.GetNameDef] has refused to uphold their end of the bargain and will not return the [ROOT.GetAdjective] territory of [return_state.GetName] that they have been holding onto for us, claiming that [FROM.GetAdjective] rule over the region is better than [ROOT.GetAdjective]."
 nfa.194.a:0 "우리는 합의를 했는데!"
 nfa.196.t:0 "프랑스-독일 사업"
 nfa.196.d:0 "The restored government of France has approached us, accompanied by several French business leaders, to ask for an increased economic cooperation between our two countries. Under their plan, companies of our two countries would cooperate to invest in the Ruhr and in Northern France together, which would improve the economic link between us. All of this is part of a greater effort to bring a Détente between France and Germany, profit is a basis for a lasting peace. Should we go ahead with this plan?"
 nfa.196.a:0 "우리의 새로운 파트너를 위하여!"
 nfa.196.b:0 "미안하군, 우리는 혼자 일할 거다."
 nfa.197.t:0 "프랑스-독일 사업"
 nfa.197.d:0 "Great news! The German government has agreed to our plan for an improved economic cooperation. The companies involved in the deal will start to work together as soon as possible to ensure shared prosperity to our two countries."
 nfa.197.a:0 "우리의 새로운 파트너를 위하여!"
 nfa.198.t:0 "프랑스-독일 간 사업 거래의 실패"
 nfa.198.d:0 "The news has come off unexpectedly. The German government refused our plan for an improved economic cooperation. They justified their refusal by citing some small details in the plan that, according to them, didn't suit their economic plans, but it is obvious this is just an excuse. We can't see anything else in this than a major blow to our attempts to an extensive diplomatic Détente between our countries."
 nfa.198.a:0 "우릴 모욕하는 거야?"
 nfa.199.t:0 "베르됭 회의"
 nfa.199.d:0 "The effort of the French government to maintain a lasting peace between our countries continues. Today, the French ambassador presented himself to the Imperial Palace in Berlin with an official letter inviting our government to a Franco-German Congress in Verdun. The ambassador said the French government is hoping that the congress would be an occasion to draft an official peace and a deeper cooperation between Paris and Berlin. It would also be a rare moment to discuss the history and future of the troubled Franco-German relationship, a history filled with wars and rivalry, and Verdun being one of its symbols. It's at Verdun that millions died in 1916 in the Weltkrieg, it was also in Verdun that the territories of France and Germany were first separated in 843 by the heirs of Charlemagne.\n\nHow should we answer this attempt for peace?"
 nfa.199.a:0 "우리는 회의에 참석할 것이다."
 nfa.199.b:0 "이건 우리 시간만큼의 가치가 없다."
 nfa.200.t:0 "독일이 회의에 참석하기로 하다"
 nfa.200.d:0 "Our ambassador just came back from the imperial palace and immediately called Paris to announce the news: the German government agreed to attend the Congress of Verdun and announced to be determined in making peace with its long-time rival. Our diplomatic efforts were worth it!\n\nThe Congress will thus be able to start in the coming days and the long talks between French and German delegates will begin."
 nfa.200.a:0 "좋았어!"
 nfa.201.t:0 "독일이 회의에 참석하길 거부하다"
 nfa.201.d:0 "Our ambassador just came back from the imperial palace and immediately called Paris to announce the sad news: the German government didn't accept our invitation for a diplomatic congress in Verdun, saying that they do not think such an effort would be worthwhile. The answer created an outrage in our ministry for foreign affairs as all of our efforts to organise the Congress now seem wasted. It seemed that in the end we couldn't trust the Germans."
 nfa.201.a:0 "독일인들은 평화의 열매 위에 무기의 편안함을 추구하는군."
 nfa.202.t:0 "평화를 향한 길?"
 nfa.202.d:0 "As long as the concepts of France and Germany have been separated by the splitting up of Charlemagne's empire, the two nations have been rivals. The kingdom of France fought the Holy Roman Empire more times than is possible to count, and Napoleon created his empire on the grave of the German one. Prussia then made France pay in 1871, recreating their empire on the rubble of the Second Napoleonic one. Then, the newborn Republic and the German Empire continued the intense rivalry, fighting in Africa, in schools, in newspapers and finally, in the fields of Northern France during the Weltkrieg.\n\nWith the French Republic back in Paris, some diplomats and intellectuals have called for a new era of Franco-German relations, one in which France and Germany would cooperate for the good of the continent instead of sending millions of their children to die every few years. The German foreign minister took the stand himself to ask for peace and cooperation, it is time for us to do it as well."
 nfa.202.a:0 "전쟁이 아닌 평화를 위한 때가 왔다."
 nfa.203.t:0 "평화를 향한 길?"
 nfa.203.d:0 "As long as the concepts of France and Germany have been separated by the splitting up of Charlemagne's empire, the two nations have been rivals. The kingdom of France fought the Holy Roman Empire more times than is possible to count, and Napoleon created his empire on the grave of the German one. Prussia then made France pay in 1871, recreating their empire on the rubble of the Second Napoleonic one. Then, the newborn Republic and the German Empire continued the intense rivalry, fighting in Africa, in schools, in newspapers and finally, in the fields of Northern France during the Weltkrieg.\n\nWith the France back in Paris, some diplomats and intellectuals have called for a new era of Franco-German relations, one in which France and Germany would cooperate for the good of the continent instead of sending millions of their children to die every few years. Is it finally time to end the Franco-German rivalry?"
 nfa.203.a:0 "전쟁이 아닌 평화를 위한 때가 왔다."
 nfa.203.b:0 "헛소리! 경쟁은 결코 끝나지 않을 것이다."
 nfa.204.t:0 "베르됭 회의의 실패"
 nfa.204.d:0 "Long talks about the vanity of the historical Franco-German rivalry didn't suffice, it seems the Germans were unwilling to compromise and change our common future for good. The German foreign minister refused to work together to ensure a period of peace between our two nations, their only concession was to sign an insignificant trade treaty instead. Needless to say, our disappointment is immense but we learned that the Germans never change."
 nfa.204.a:0 "제기랄!"
 nfa.209.t:0 "베르됭 회의의 합의"
 nfa.209.d:0 "After the important declarations of our respective foreign ministers, a few days was enough to reach an agreement with the German Empire. An official pact of non-aggression was signed between our two countries, making the Congress of Verdun a resounding success. We can rejoice that the Western front is finally going quiet."
 nfa.209.a:0 "우리 시대의 평화다!"
 nfa.210.t:0 "베르됭 회의의 합의"
 nfa.210.d:0 "After the important declarations of our respective foreign ministers, a few days was enough to reach an agreement with the French. An official pact of non-aggression was signed between our two countries, making the Congress of Verdun a resounding success. We can rejoice that the Western front is finally going quiet."
 nfa.210.a:0 "우리 시대의 평화다!"
 nfa.211.t:0 "알자스-로렌이냐 전쟁이냐!"
 nfa.211.d.halifaxbroke:0 "Despite promises at [ENT.GetConferenceLocation] during the Second Weltkrieg, the French have sent an ultimatum to Berlin. They are demanding that we hand over the Imperial Province of Elsass-Lothringen which hasn't been controlled by the French since 1871. The French are threatening with war if we refuse. This is the moment we must stand up to the French and resist their ambitions of world domination!"
 nfa.211.d:0 "The French have sent an ultimatum to Berlin. They are demanding that we hand over the Imperial Province of Elsass-Lothringen which hasn't been controlled by the French since 1871. The French are threatening with war if we refuse. This is the moment we must stand up to the French and resist their ambitions of world domination!"
 nfa.211.a:0 "그들이 미쳤나? 전쟁이다!"
 nfa.211.b:0 "우리는 전쟁을 할 여유가 없다, 프랑스의 요구에 굴복하자..."
 nfa.213.t:0 "독일인들이 거절하다"
 nfa.213.d:0 "Berlin has refused to hand over France's rightful territory, the 'Imperial' province of Alsace-Lorraine, detached from the French nation since the shameful war of 1871. We must act now if we are to liberate our French brothers and sisters under German rule!"
 nfa.213.a:0 "마침내 우리는 세계대전의 원수를 갚을 것이다, 독일인들은 알자스와 로렌을 갖지 못하리!"
 nfa.213.b:0 "사실, 지금은 때가 아니야..."
 nfa.214.t:0 "독일인들이 알자스-로렌을 양도하다"
 nfa.214.d:0 "Very surprisingly, the Germans have given in to our demands and handed over Alsace-Lorraine. Our long lost region is finally home in its French motherland and as soon as we demobilise, we will hold a grand celebration in Paris for this glorious victory."
 nfa.214.a:0 "믿을 수 없는 성공이군!"
 nfa.215.t:0 "서부 전선이 활활 타오르다!"
 nfa.215.d.halifaxbroke:0 "Never should the French have been trusted to uphold their promises at Halifax! Those traitors had already mobilised and were already making preparations to move into the province of Elsass-Lothringen! War is now upon us but there is no doubt that once more we shall march through the gates of Paris!"
 nfa.215.d:0 "Never should the French have been trusted! Those traitors had already mobilised and were already making preparations to move into the province of Elsass-Lothringen! War is now upon us but there is no doubt that once more we shall march through the gates of Paris!"
 nfa.215.a:0 "다시 한 번 돌파해주지!"
 nfa.216.t:0 "프랑스인들이 해군 원조를 요청하다"
 nfa.216.d:0 "For centuries, we have built a strong naval tradition for ourselves and the French have come to us seeking advisors to help them rebuild their navy now that they have reclaimed their continental European holdings. Should we share some of our traditions with them or keep them for ourselves?"
 nfa.216.a:0 "그들에게 조언자를 보내라."
 nfa.216.b:0 "미안하지만 브리타니아만이 파도를 다스릴 것이다."
 nfa.217.t:0 "[ENT.GetName]의 해군 전문가 파견"
 nfa.217.d:0 "Agreeing to their responsibilities as allies and seeing the pressing need for strength in these post-war days, the British have decided to send advisors to help us rebuild our navy. This will be an important step towards rebuilding a first-class navy!"
 nfa.217.a:0 "좋았어!"
 nfa.218.t:0 "[ENT.GetName](은)는 조언자를 보내지 않을 것임"
 nfa.218.d:0 "Despite all that we have been through together these last few years, the British have decided to withhold experts to help us rebuild our navy. It seems we will have to do it alone."
 nfa.218.a:0 "말도 안 돼!"
 nfa_franco_german_business_tt:0 "만약 §Y[GER.GetNameWithFlag]§!이 우리와 협력하는데 동의한다면, 우리는 함께 §C루르와 북프랑스§!에 §G새로운 산업§!을 건설할 것입니다."
 nfa_verdun_congress_tt:0 "만약 §Y[GER.GetNameWithFlag]§!이 이 회의에 동의한다면, 우리는 함께 우리 §C위대한 두 나라간§!의 §G불가침 조약§!을 논의할 것입니다."
 nfa.220.t:0 "군의 충성은 어디에 있는가?"
 nfa.220.d.parliament:0 "With his influence whittled away over the past few years, the outcome of his attempted coup was a foregone conclusion. A mole planted in his upper circle revealed his plan to use his contacts in the army to transform France into his personal state.\n\nQuickly, loyalists to the democratic cause confronted and restrained any of those who would threaten our democratic way of life. Shocked at how quickly his plans unravelled, François de La Rocque was sent to the Casbah to await his trial.\n\nWith the threat to democracy nipped at the bud, the army has declared its support for a return to free elections now that the Métropole has been retaken."
 nfa.220.d.dlr:0 "Over the past few years, François de La Rocque has been able to accumulate vast influence in nearly every corner of French society. He has informants and contacts in the highest echelons of the French military loyal to his call.\n\nWhile the communards may have been beaten on the field of battle, there is still much more work that must be done to ensure the safety of France from those who lurk inside. In the best interest of the country, François de La Rocque has called his officer together for a meeting of the utmost importance."
 nfa.220.d:0 "While much rejoicing has taken place with the fall of the Commune, a sinister fog continues to hold its grip over France. Forces once thought to be aligned with the government are beginning to show their true allegiances.\n\nThe glue holding the various parties together has begun to loosen as the government prepares to return to the Métropole. The Parti Social Français has started to coalesce behind de La Rocque stronger than ever and there are rumours that he may be preparing a coup to take the reins himself.\n\nThe army, traditionally aloof from politics, has had its hand forced. They must choose to back free elections or support the Colonel’s gambit if the rumours are to be believed."
 nfa.220.a:0 "내 충심은 공화국과 민주주의를 위한 것이다!"
 nfa.220.b:0 "대령을 지원한다"
 nfa.221.t:0 "집중 내의 균열"
 nfa.221.d:0 "Miraculously, the ruling unity coalition has held strong for the last few years, despite the inherent differences between the old guard of the Republican order and the more populist PSF. This is of course all thanks to the Bear, President Henri Mordacq, whose presence at the head of the French Republic made sure that none dared threaten the stability of France during wartime. With the métropole reconquered, the differences in visions for the future of the nation might prove too much to bear for the coalition. The failed coup of the colonels already led to the break-off of the discredited PSF, which united the Radicals and the PRD together in a Concentration Républicaine, but there are now talks of ending the Coalition altogether. The truth is the only thing still holding the Coalition together is Mordacq’s presence. A word from him could ensure its continuation, a word from him could end it."
 nfa.221.d.PSFsidelined:0 "After the PSF got ousted from the Coalition the Concentration Républicaine has held strong. This is of course all thanks to the Bear, President Henri Mordacq, whose presence at the head of the French Republic made sure that none dared threaten the stability of France during wartime. With the métropole reconquered, the differences in visions for the future of the nation might prove too much to bear for the Concentration. The Radicals are now playing with the idea of participating independently in elections, using their newfound popularity as left moderates in the métropole. The truth is the only thing still holding the Concentration together is Mordacq’s presence. A word from him could ensure its continuation, a word from him could end it."
 nfa.221.a:0 "연정을 끝내라, 진정한 민주주의는 논쟁 없이 통치될 수 없다"
 nfa.221.b:0 "공화국 집중을 유지하라! 단결은 중대사안이다."
 nfa.222.t:0 "새로운 선거"
 nfa.222.d.splitcon:0 "With the métropole freed, it is time to organise the first truly democratic elections in the French Republic in more than two decades. Two electoral alliances face off: the right-wing Bloc National made up of the Parti Social Français and more minor right and centre-right wing forces, who hope to continue to reform France according to a compromise between the vision of Colonel de La Rocque and the more moderate right wing forces, and the Radicals, who as a formerly marginalised centre-left force enjoy the renewed support of those who still cling to some aspects of the left-wing dream."
 nfa.222.d.wholecon:0 "With the métropole freed, it is time to organise the first truly democratic elections in the French Republic in more than two decades. Thanks to the influence of President Mordacq, the unity coalition has held, even now that the Mainland has been reconquered. All the major parties being represented in this ruling coalition, the outcome of the election is not a surprise for anybody: the Concentration Républicaine has achieved an overwhelming victory, ensuring stability for the next four years as democracy slowly reasserts itself. Truly united, France can once again go forward through peaceful compromise."
 nfa.222.d.csn:0 "With democracy finally restored it is time to organise the first truly democratic elections in the French Republic in more than two decades. Two electoral alliances face off: the right-wing Bloc National made up of the Parti Social Français and more minor right and centre-right wing forces, who hope to continue to reform France according to a compromise between the vision of Colonel de La Rocque and the more moderate right wing forces, and the Radicals, who as a formerly marginalised centre-left force enjoy the renewed support of those who still cling to some aspects of the left-wing dream. It is clear that President Mordacq still holds a lot of sway in the future of France and it is said that whatever party he supports will come out on top."
 nfa.222.a:0 "급진당이 사회공화당과 연합하여 과반수를 획득했다"
 nfa.222.b:0 "국민연합이 수월하게 과반수를 획득했다"
 nfa.222.c:0 "집중이 만장일치로 승리하다"
 nfa.223.t:0 "한 수의 여파"
 nfa.223.d:0 "With the apparatus of the state secured, François de La Rocque is now the one man to control the future of France. He has the choice between keeping up the facade of democracy in place, with himself at the head, obviously, or clamping down with the army at his back and installing a military junta not too dissimilar than the one run by Marshal Pétain."
 nfa.223.a:0 "우리는 민주적인 대통령제를 만들 것이다"
 nfa.223.b:0 "대령이 독재적 대통령으로서 나라를 다스릴 것이다"
 nfa.224.t:0 "[GetYear] 국민연합 대통령 후보 지명"
 nfa.224.d.nonapfirst:0 "With the victory of the Bloc National in the latest legislative elections, President Mordacq has announced his intention to resign and retire from public life: in his words, it is time for France to return to normalcy and truly leave behind the exile and the war. As such, the various parties of the Bloc National have convened to decide which man they should choose to represent their interests in the coming presidential elections. This choice is particularly important, as the man they will choose will certainly be elected: the president is chosen by the Assembly to head the Republic for seven years, and their recently won majority is already enough to elect the candidate of their choosing.\n\nTwo are being seriously considered, the favourite Colonel François de La Rocque of the PSF, head of the former unity government during wartime who needs no introduction but whose dominant position has been somewhat shaken as he has not yet implemented the PSF as well as in Algeria, and Louis Marin, a veteran of conservative parliamentary politics, member of the Chamber of Deputies for now close to four decades. An ethnography professor, conservative, cultured, patriotic, a moderate Catholic, Marin is the very picture of a distinguished older gentleman, well appreciated by his colleagues and the public at large and as such is seen as a compromise candidate."
 nfa.224.d.napoleonfirst:0 "With the victory of the Bloc National in the latest legislative elections, President Mordacq has announced his intention to resign and retire from public life: in his words, it is time for France to return to normalcy and truly leave behind the exile and the war. As such, the various parties of the Bloc National have convened to decide which man they should choose to represent their interests in the coming presidential elections. This choice is particularly important, as the man they will choose will certainly be elected: the president is chosen by the Assembly to head the Republic for seven years, and their recently won majority is already enough to elect the candidate of their choosing.\n\nThree candidates are being seriously considered, the favourite Colonel François de La Rocque of the PSF, head of the former unity government during wartime who needs no introduction but whose dominant position has been somewhat shaken as he has not yet implemented the PSF as well as in Algeria, and Louis Marin, a veteran of conservative parliamentary politics, member of the Chamber of Deputies for now close to four decades. An ethnography professor, conservative, cultured, patriotic, a moderate Catholic, Marin is the very picture of a distinguished older gentleman, well appreciated by his colleagues and the public at large and as such is seen as a compromise candidate. Finally, Louis Bonaparte, the young officer who has so recently enraptured the imagination of our people with his exploits is being considered by some, who see him a potential popular figurehead."
 nfa.224.d.nonap:0 "The various parties of the Bloc National have convened to decide which man they should choose to represent their interests in the coming presidential elections. Two are being seriously considered, the favourite Colonel François de La Rocque of the PSF, head of the former unity government during wartime who needs no introduction and Louis Marin, a veteran of conservative parliamentary politics, member of the Chamber of Deputies for now close to four decades. Who should we choose to run?"
 nfa.224.d.napoleon:0 "The various parties of the Bloc National have convened to decide which man they should choose to represent their interests in the coming presidential elections. Three candidates are being seriously considered, the favourite Colonel François de La Rocque of the PSF, head of the former unity government during wartime who needs no introduction, Louis Marin, a veteran of conservative parliamentary politics, member of the Chamber of Deputies for now close to four decades and finally, Louis Bonaparte, the young officer who has so recently enraptured the imagination of our people with his exploits. Who should we choose to run?"
 nfa.224.a:0 "전쟁영웅 보나파르트"
 nfa.224.b:0 "드라로크는 프랑스에 적합한 사람이다"
