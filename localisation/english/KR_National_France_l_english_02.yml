 nfa.125.d.5.bel:0 "Without our presence extending over any major metropolitan region in occupied France, our diplomats have little room to manoeuvre agreements out of the French.\n\nThe moderate members of the diplomatic party seek a relatively tame agreement with the French. This war has cost Germany many lives and a great deal of materials, many of which were destroyed at the hands of the French. They are pushing for a short-term economic reparations deal to help us recover the losses we took. An agreement to end hostilities for the near future while our nations rebuild is also required from the French. In exchange, we will turn over the land of occupied France that we hold.\n\nIn contrast, more Hawkish members of the diplomatic party have pushed forward an ambitious reparations agreement for the French to agree to. They are seeking the same agreements as the moderates with the additional clause of an establishment of an extended border strip for our ally in Belgium. The region of Pas-de-Calais will be annexed into Belgium and the French must dismantle all the forts along our shared border.\n\nWhile making sure to keep any in-fighting hidden from the French, the diplomatic envoys must decide whether to put forward the more reasonable request of the moderates that are likely to be accepted or to push their luck and try to scrape more from France by demanding the hawk deal."
