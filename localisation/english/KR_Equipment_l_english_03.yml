 NEE_infantry_equipment_0:0 "Rifle, Caliber .30-06, Model 1903"
 NEE_infantry_equipment_0_short:0 "M1903 Springfield"
 NEE_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. Beginning just before the Weltkrieg, the rifle was gradually adopted along with the .30-06 cartridge, a process that would take several years."
 NEE_infantry_equipment_1:0 "Rifle, Caliber .30-06, Model 1903A1, Special Target"
 NEE_infantry_equipment_1_short:0 "M1903A1 Springfield"
 NEE_infantry_equipment_1_desc:0 "The M1903A1 Springfield was adopted by the US Army in 1929 as the 'U.S. Rifle, Caliber .30-06, M1903A1'. It incorporated a pistol-grip, chequered buttplate, serrated trigger, and several smaller improvements into the original 1903 design."
 NEE_infantry_equipment_2:0 "Rifle, Caliber .30 Model 1"
 NEE_infantry_equipment_2_short:0 "M1 Garand"
 NEE_infantry_equipment_2_desc:0 "The M1 Garand comes from French-Canadian John Garand at the Springfield Armory. The .30 caliber, gas-operated, 8 shot clip-fed, semi-automatic rifle is designed for simple assemblage and can be field stripped without tools in a few seconds. The semi-automatic operation gives the American rifleman a significant advantage in firepower and shot-to-shot recovery times over enemies armed with bolt action rifles."
 NEE_infantry_equipment_3:0 "Auto-Carbine, Caliber .30, Model 2"
 NEE_infantry_equipment_3_short:0 "M2"
 NEE_infantry_equipment_3_desc:0 "The M2 Auto-Carbine is an improvement upon the M1 Garand with a slightly longer receiver than the M1 and modified to accept 20 round Browning Automatic Rifle magazines. The rifle features a fire selector achieved by connector assembly, allowing the weapon to be fired automatically at 700 rpm. In addition to selective fire, the rifle is machined and tapped on the left side with a scope, including the same hardware for rifle grenade mounting."
 NEE_infantry_at:0 "Anti-Mechanization Gun, Caliber .50, Model 2, Browning"
 NEE_infantry_at_short:0 "M2 Anti-Mechanization Gun"
 NEE_infantry_at_desc:0 "The Second American Civil War necessitated the development of man-portable anti-vehicle weapons. As such, the U.S. Cavalry experimented with lightening and adapting the .50 calibre Browning M2 Heavy Machine Gun for man-portability. While heavier and bulkier compared with its European counterparts, the M2 Anti-Mechanization Gun was quickly adopted for service after satisfactory performance in Army trials."
 NEE_infantry_at2:0 "Recoilless Rifle, 2.2 inch, Model 18"
 NEE_infantry_at2_short:0 "M18 Recoilless Rifle"
 NEE_infantry_at2_desc:0 "The M18 Recoilless Rifle is a shoulder-fired anti-materiel weapon developed by the two engineers 'Kroger' and 'Musser' as part of a U.S. Army Infantry Section freelance project. The M18 was developed in response to rapid improvements in armour which greatly diminished the effectiveness of anti-tank rifles small enough to be man-portable. The M18 Recoilless Rifle has an effective range of 400 yards, a maximum range of nearly 5,000 yards, and is more accurate compared with the old M2. It quickly was nicknamed 'pocket artillery' by the soldiers who used it."
 NEE_support_weapons:0 "MG, Cal. .30-06, M1919, Browning & Mortar, 3-inch, Stokes"
 NEE_support_weapons_short:0 "M1919 Browning MG & Stokes mortar"
 NEE_support_weapons2:0 "MG, Cal. .50, M2, Browning & Mortar, 2-inch, SMBL"
 NEE_support_weapons2_short:0 "M2 Browning MG & SBML two-inch mortar"
 NEE_support_weapons3:0 "MG, Cal. .30-06, M3, Johnson & Mortar, 3.2-inch, M1"
 NEE_support_weapons3_short:0 "M3 Johnson MG & M1 mortar"
 NEE_support_weapons4:0 "MG, Cal. .30-06, M5, Johnson & Mortar, 4.2-inch, M2"
 NEE_support_weapons4_short:0 "M5 Johnson MG & M2 mortar"
 NEE_night_vision_short:0 "M1 Sniperscope"
 NEE_night_vision_desc:0 "Developed specifically for the M3 Auto-Carbine, which had special mountings on its receiver for various models of infra-red night-sighting devices, the M1 Sniperscope is the first infrared sniperscope adopted for general use by the U.S. Army. While the M1 has its flaws, like a poor range and an easily damaged Infrared emitter, the M1 still has tremendous value when used correctly."
 NEE_night_vision2:0 "Infrared Sniperscope, Model 3"
 NEE_night_vision2_short:0 "M3 Sniperscope"
 NEE_night_vision2_desc:0 "In response to the poor reception of the M1 Sniperscope, the Sniperscope M3 was adopted. With almost twice the effective range of the M1, a more robust infrared light source, and the T23 flash hider, the M3 is a vast improvement over its predecessor, though some soldiers complain of the light source bleeding into the visible spectrum and thus giving away their position."
 NEE_infantry_weapons2:0 "Carbine, Machine, Thompson Mk I"
 NEE_infantry_weapons2_desc:0 "The British Army became vaguely interested in the American submachine guns in around 1925 when Auto-Ordnance attempted to secure a licensing deal with Birmingham Small Arms. The British Revolution sabotaged the deal, but interest was picked back up by the Canadian Army, which secured the licensing of the M1926 to produce at home, albeit in small numbers until the outbreak of civil war in the United States. As part of New England's ties to the Entente, the classic American submachine gun was among some of the weapons sent to the new Provisional Government."
 NEE_improved_infantry_weapons_2:0 "M50 Reising"
 NEE_improved_infantry_weapons_2_desc:0 "Manufactured by Harrington & Richardson Arms Company in Worcester, Massachusetts, John Reising was an assistant to esteemed firearm inventor John M. Browning. As the Civil War raged across America, Reising turned his attention towards developing a submachine gun. A rival to the 1928A1, the M50 is considerably cheaper to produce and features a closed bolt system that gives it more accuracy in semi-automatic fire."
 NEE_advanced_infantry_weapons2:0 "M25"
 NEE_advanced_infantry_weapons2_desc:0 "Following the successful adoption of the M1E2 Auto-Carbine, the US Army began searching for a new lightweight rifle to replace the M1 Garand. Developed by Harvey Earle, the M-25 features a reworked gas system along with component parts designed to be fabricated with general tools and machines. The rifle also fires 0.30 ammunition and is incredibly light, a mere 7 pounds. Initial testings have been favorable with many praising the M-25's accuracy over the M1 Garand's."
