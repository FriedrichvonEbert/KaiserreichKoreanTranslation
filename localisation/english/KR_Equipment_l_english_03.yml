 HAW_infantry_equipment_0:0 "Springfield Model 1903"
 HAW_infantry_equipment_0_short:0 "M1903 Springfield"
 HAW_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. The rifle was gradually adopted along with the .30-06 cartridge both before and while the rest of the world waged the Weltkrieg."
