 LEC_infantry_equipment_0:0 "No.1 Mk III* 소총"
 LEC_infantry_equipment_0_short:0 "No.1 Mk III*"
 LEC_infantry_equipment_0_desc:0 "Alongside the German Mauser, the Lee-Enfield is perhaps one of the most recognisable rifles in service with any military. Although the No.1 Mk III* saw use in the Legation Cities well before the Weltkrieg in the hands of the old British garrison, the revolution in 1926 and the retreat of the China Station to Australasia in the same year saw the rifle continue service with police forces across the Legation Cities, as well as with the Shanghai Volunteer Corps.\n\nAs most of these rifles were Weltkrieg-era surplus, and many have long been without proper maintenance or replaceable parts, attrition has taken its toll. Now that there may be too few rifles to furnish an expanded police force, some have come to regard the Lee-Enfield as necessarily obsolete."
 LEC_infantry_equipment_1:0 "마우저 98b"
 LEC_infantry_equipment_1_short:0 "마우저 98b"
 LEC_infantry_equipment_1_desc:0 "The Mauser 98b is the cutting edge of German bolt-action rifle technology. With an easier to operate bolt, superior ironsights, an improved stock, and a lighter build, this weapon is a substantial improvement over its predecessors. The 98b is also especially practical in China, as the most common rifle beyond the Neutral Zone is the Hanyang 88, a copy of the older Mauser 1888, with which it shares ammunition."
 LEC_infantry_equipment_2:0 "Selbstladegewehr 40"
 LEC_infantry_equipment_2_short:0 "Selbstlader 40"
 LEC_infantry_equipment_2_desc:0 "Designed by the Mauser company in response to a German Army desire for a self-loading rifle with a backup bolt action, the Selbstladegewehr 40 was a massive leap forward in German small arms design. While initial prototypes were highly inaccurate, heavy, and prone to jamming, the German army eventually dropped some its other specific requirements for the rifle, and the end result, the predecessor the rifle that would ultimately be adopted, proved effective."
 LEC_infantry_equipment_3:0 "Maschinenkarabiner 42"
 LEC_infantry_equipment_3_short:0 "MKb 42"
 LEC_infantry_equipment_3_desc:0 "The MKb 42 is a revolutionary design chambered for a new intermediate cartridge, developed by famous German arms designer Hugo Schmeisser in conjunction with the Haenel company. While the first prototype of the rifle was prone to jamming, both the military and even the Kaiser himself were extremely enthusiastic about the project and immense resources were concentrated on improving the design, with the rifle deemed ready for adoption in 1942."
