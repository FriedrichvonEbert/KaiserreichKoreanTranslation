 KUR_infantry_equipment_0_short:0 "마우저 G98"
 KUR_infantry_equipment_0_desc:0 "Mauser G98 was the main service rifle of the Ottoman Army during the Weltkrieg. The Ottoman M1903, chambered in 7.65mm, was the most common variant of Mauser in use. Pronounced 'Mavzer' by the Ottomans, this iconic rifle achieved great fame and became deeply ingrained in the Turkish subconscious.\n'One side of me withered from sorrows / the other from a Mavzer wound'. Freed from Ottoman control, the Kurdish army possess a large number of these rifles."
