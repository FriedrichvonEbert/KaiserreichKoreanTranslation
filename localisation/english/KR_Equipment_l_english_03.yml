 QIE_gw_armored_car_equipment:0 "Steyr ADGZ"
 QIE_gw_armored_car_equipment_short:0 "ADGZ"
 QIE_gw_armored_car_equipment_desc:0 "Although the Qing government and the German Empire have maintained good relations, following the outbreak of large-scale syndicalist strikes in the early 1930s, the Qing government urgently purchased a batch of Steyr ADGZs from Austria-Hungary. As the price set by the Qing government was so attractive, the Austrians even included a prototype car and blueprint. However, Germany's military assistance to the Qing government soon made these Austrian armoured vehicles obsolete."
 QIE_armored_car_equipment_1:0 "Sonderkraftfahrzeug 231 4-rad"
 QIE_armored_car_equipment_1_short:0 "Haoxu 231"
 QIE_armored_car_equipment_1_desc:0 "A symbol of Sino-German friendship, this armoured vehicle often occupied a position of prominence during Qing military parades.\n\nAccording to the opinion of the Peking-Kommission, the armoured vehicle's' four-wheeled chassis is well suited to the characteristics of the Chinese battlefield."
 QIE_armored_car_equipment_2:0 "Sonderkraftfahrzeug 234"
 QIE_armored_car_equipment_2_short:0 "Haoxu 234"
 QIE_motorized_equipment_1:0 "Shanghai Type Zhongyuan"
 QIE_motorized_equipment_1_short:0 "Zhongyuan"
 QIE_motorized_equipment_1_desc:0 "Following the Qing restoration, Benz AG and the Qing government established several automobile factories in China as joint ventures; the most famous being the Zhongyuan Automobile Plants located in Shanghai and Nanjing. Thousands of Type Zhongyuan trucks were produced in these two areas, which entered service in various armies loyal to the Zhili clique.\n\nNotaby, the Zhongyuan is not named after the ancient Chinese place name Zhongyuan (the area surrounding the empire's core), but instead after the painted logo on the front of the truck's cab; a huge Chinese character 'Zhong' enclosed in a circle."
 QIE_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 QIE_mechanized_equipment_1_short:0 "Haoxu 11"
 QIE_mechanized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorised vehicle) was a German half-track that saw very widespread use in the Second Weltkrieg. It could carry eight troops in addition to towing a gun or trailer."
 QIE_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 QIE_mechanized_equipment_2_short:0 "Haoxu 251"
 QIE_mechanized_equipment_2_desc:0 "The Sd.Kfz. 251 half-track was an armoured fighting vehicle designed and first built by the Hanomag company during the Second Weltkrieg, based on their earlier Sd.Kfz. 11 vehicle."
 QIE_gw_tank_equipment:0 "Renault FT"
 QIE_gw_tank_equipment_short:0 "FT"
 QIE_gw_tank_equipment_desc:0 "After the defeat of France, a large number of French-made Renault FT flowed into the international arms market and made their way to China, becoming the most common tank in the Beiyang period.\n\nThe Zhili clique, who witnessed the superiority of the Fengtian army's tanks in the Second Zhili-Fengtian War, smuggled some Renault FTs from the international arms market after the Qing government's restoration. In the Fourth Zhifeng War, these vehicles fought the first tank battle in Chinese history against opposing Fengtian Army Renault FTs. Although these tanks are still in service today, they are generally considered obsolete."
 QIE_light_tank_equipment_1:0 "Spähpanzer II/verbesserter"
 QIE_light_tank_equipment_1_short:0 "Sp.Pz. II Kelubo"
 QIE_light_tank_equipment_1_desc:0 "A symbol of warming Sino-German relations, the Qing government ordered 150 such tanks from the German Empire in the early 1930s. By 1936, Germany had delivered a total of 16. The Qing government named the tank after its manufacturer, Kelubo (Krupp)."
