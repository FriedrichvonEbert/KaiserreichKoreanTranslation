 HAW_heavy_tank_equipment_1_short:0 "M1"
 HNN_infantry_equipment_0:0 "Guangdong Type 88"
 HNN_infantry_equipment_0_short:0 "Guangdong Type 88"
 HNN_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unwieldy.\n\nThis variety is mainly produced at the Guangdong Arsenal, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Miaodao."
 HNN_infantry_equipment_1:0 "Guangdong Type 27"
 HNN_infantry_equipment_1_short:0 "Guangdong Type 27"
 HNN_infantry_equipment_1_desc:0 "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Guangdong, though it may not fully replace its predecessors for some time."
 HNN_infantry_equipment_2:0 "청도 MP18"
 HNN_infantry_equipment_2_short:0 "청도 MP18"
 HNN_infantry_equipment_2_desc:0 "Thanks to the flood of Weltkrieg surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been copied and sold throughout Northern and Southern China, though primarily to the Qing Government."
 HNN_infantry_equipment_3:0 "Guangdong Xinhai Type 33"
 HNN_infantry_equipment_3_short:0 "Guangdong Type 33"
 HNN_infantry_equipment_3_desc:0 "The Type 33 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 33 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 HNN_support_weapons:0 "'Huaning' 7.92mm heavy machine gun & Hanyang-made Stokes mortar"
 HNN_support_weapons2:0 "Hanyang 30 festival 7.9mm machine gun 'Old yellow ox' & Jingling Xuantong Type 23 82mm mortar"
 HNN_support_weapons3:0 "Xuantong Type 27 heavy machine gun & Zhuzhou Xuantong Type 34 60mm mortar"
 HNN_artillery_equipment_1:0 "75mm Hanyang Xinhai Type 10 Field Gun"
 HNN_artillery_equipment_1_short:0 "한양 10식 75mm"
 HNN_artillery_equipment_1_desc:0 "As the most produced artillery during the Beiyang era, this artillery entered service in many armies across China.\n\nFollowing the Qing restoration, the new government announced that it would be renamed the 'Xuantong Type 13', but republican forces still refer to it as the 'Xinhai Type 10'."
 HNN_motorized_equipment_1:0 "Zhuzhou Type Zhonghua 'China'"
 HNN_motorized_equipment_1_short:0 "Zhonghua"
 HNN_motorized_equipment_1_desc:0 "In 1936, with the funding of the China Public Interest Party, Chinese engineer Huang Hanzhong trial-produced the Type Zhonghua truck in Hunan. Soon in the same year, the Hunan Machinery Plant in Hunan Province produced a civilian passenger car capable of carrying 25 people. At the end of the year, with the support of the China Public Interest Party, Chinese engineer Tang Zhongming designed a new generation of Zhonghua trucks based on the former and combined the advantages of the latter, and the charcoal engine of the former was replaced with an 8-cylinder gasoline engine."
