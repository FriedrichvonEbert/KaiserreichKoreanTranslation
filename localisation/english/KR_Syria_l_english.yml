 SYR_status_quo:0 "현상 유지"
 SYR_status_quo_desc:0 "우리가 기억하는 한, 시리아 지역은 여러 도시와 그 안의 강력한 가문에 의해 통치받아왔습니다. 관료와 종교 계급에서 주요 지배층을 차지하는 이 가문들은 부를 가지지 못한 이들의 후원자 역할을 수행하며 태피스트리와 같은 시리아 사회의 중심부를 형성합니다. 인민을 직접 대표하는 정치를 목표로 하는 유럽식 대중정치는 시리아인 입장에서 볼 때 완전히 이상한 존재입니다. 이를 따른다면 우리 모두가 과격 마르크스주의나 종교적 극단주의, 혹은 국수주의 짐승의 먹잇감으로 전락하게 될 것입니다."
 SYR_egypt_cooperation:0 "시리아-이집트 협력"
 SYR_egypt_cooperation_desc:0 "이집트의 도움이 없다면 우리가 고향이라고 부를 자유로운 시리아도 없습니다. 저들과 강력한 관계를 지속시시키고 더 밝고 더 번영하는 미래를 위해 함께 노력하는 것이 유일하게 옳은 길입니다."
 SYR_ban_parties:0 "정당 금지"
 SYR_ban_parties_desc:0 "정치 정당은 시리아 국민에게 있어서는 짐일 뿐입니다. 강력하고 성공적인 아랍 국가를 원한다면 지금이야말로 문제만 일으키는 저 파벌들을 해체할 때입니다."
 SYR_military_directorate:0 "군사 정보국 설립"
 SYR_military_directorate_desc:0 "우리 군의 정보 작전을 확장시킨다면 국내 반란 세력에 더 쉽게 침투시키고 그들을 더 잘 붕괴시킬 수 있을 것입니다."
 SYR_suez_damscus_rail:0 "수에즈-다마스쿠스 철도"
 SYR_suez_damscus_rail_desc:0 "이집트와 우리의 날마다 깊어지는 관계가 가장 강력하게 느껴지는 부문은 바로 경제입니다. 시리아가 한때 북부와 지중해 전역을 향하던 지역에서 무역로의 연결과 국가독점 안에서의 이집트 영향력은 엄청난 변화를 가지고 초래했습니다. 이집트는 자신들의 입지에 힘을 주기 위해 우리의 경제적 중심지와 수에즈 운하 사이의 철로와 도로 연결을 확장하자는 계획을 추진하고 있습니다."
 SYR_integrate_military:0 "군사 사령부 통합"
 SYR_integrate_military_desc:0 "독립전쟁 동안 이집트군 사령부가 제공해준 정보와 기술이 잊혀진 적은 없습니다. 튀르크로부터 자유를 쟁취할 수 있었던 것은 저들의 행동 덕분이었습니다. 이집트와의 동맹이 점차 강력해지면서 이 지역 내의 우리의 두 군 사령부를 통합할 필요가 있습니다."
 SYR_end_land_reform:0 "오스만 토지개혁 폐지"
 SYR_end_land_reform_desc:0 "19세기 말 오스만 토지 개혁이 시리아에 도입되었을 때, 저들의 주요한 목표는 거의 봉건영주에 가까운 지주의 영향력을 약화시키고 권력을 영향력 있는 아랍인 가문으로부터 끌어내 국가로 중앙집권화하는 것이었습니다. 여러 가문 자제들로서, 이 변화를 되돌리고 시리아 국가에 더 이상 피해를 끼치지 않도록 막는 것이 우리의 의무이자 약속입니다."
 SYR_undercut_aleppan:0 "알레포 영향력 약화"
 SYR_undercut_aleppan_desc:0 "다마스커스가 의심의 여지 없이 시리아의 주요 중심 도시이지만, 알레포와 북부 시리아 전체의 강력한 도전에 직면했습니다. 시리아의 경제적 성장을 장려해 이 지역이 정치적 지배력을 유지할 수 없도록 영향력을 제한하기 위한 조치를 취해야 합니다."
 SYR_destroy_mudafa:0 "국가권리수호협회 파괴"
 SYR_destroy_mudafa_desc:0 "국가권리수호협회의 테러리스트들은 우리나라에 근본적인 위협을 끼칩니다. 저들을 한번에 일망타진하기 위해서는 빠르고 효과적인 조치를 취해야 합니다."
 SYR_sunni_dominance:0 "수니파 우위 유지"
 SYR_sunni_dominance_desc:0 "여러 상이한 집단들이 시리아를 구성하고 있지만, 수니파 인구가 가장 큰 집단을 구성하고 있음을 무시하는 것은 멍청한 행동입니다. 우리나라의 소수민족 차별을 비난하는 이들도 있겠지만, 사실 우리는 시리아가 수니파 국가라는 현실을 알고 있을 뿐입니다."
 SYR_abolish_mt_lebanon:0 "레바논산 자치구 폐지"
 SYR_abolish_mt_lebanon_desc:0 "레바논의 다양한 민병대 단체가 전쟁 동안 중요한 역할을 수행하기는 했지만, 저들은 자신들이 시리아 전체보다는 자기네 뒷마당을 지키는 데 더 신경쓰고 있다는 사실을 서서히 드러냈습니다. 저들이 본색을 드러냈으니, 국가 통합에 위배되는 자치 지역 대표단을 더 이상 용인할 필요가 없습니다."
 SYR_jewish_land:0 "유대인 토지 취득의 끝"
 SYR_jewish_land_desc:0 "도시 내에서 유대인 개인의 영향력이 번영을 가져다 줬을 수도 있겠습니다만, 동시에 저들은 불만에 가득 찬 소수민족이기도 했습니다. 이 진행 과정을 중단시키기 위해 유대인 개인이 토지를 추가적으로 획득하지 못하도록 강력한 규제를 도입할 것입니다."
 SYR_sewcure_alawyin_mountains:0 "알라위인 산맥 확보"
 SYR_sewcure_alawyin_mountains_desc:0 "알라위인 산맥의 지형으로 인해 이 지역은 알라위파 반란의 온상이 되었습니다. 이 지역이 쥐새끼들의 둥지로 기능하는 한, 우리 통치에 저항하는 반란군이 사라지리라는 희망을 품을 수는 없습니다."
 SYR_expand_harbours:0 "하이파 & 트리폴리 항만 확장"
 SYR_expand_harbours_desc:0 "하이파와 트리폴리 항은 지난 몇년간 성장해왔지만 여전히 많은 성장 가능성을 품고 있습니다. 항구 시설을 추가적으로 확장한다면 동 지중해의 주요 항구로 성장할 가능성이 충분히 있습니다."
 SYR_contest_al_jazziris:0 "알-자자이리 경쟁"
 SYR_contest_al_jazziris_desc:0 "성가시다 표현하기에는 부족하고 불편한 수준이라기에는 커다란 알-자자이리 가문이 행사하는 평판은 다마스쿠스 지역에서 우리의 지지를 빼앗아 갑니다. 저들을 직접 괴롭히는 것부터 시작해서 저들에게 충성을 바치는 지역에 투자하는 것까지 가능한 한 모든 수단을 동원해 저들의 지지기반을 우리 편으로 끌어들여야 합니다."
 SYR_centralise_authority:0 "다마스쿠스 당국 중앙집권화"
 SYR_centralise_authority_desc:0 "일부가 주장하는 중앙집권화는 비효율으로 이어질 뿐입니다. 우리가 위대하게 떠오르기 위해서는 정치, 경제 그리고 사회적 권력을 중앙집권화해야만 합니다. 우리 정책이 결실을 맺기 시작했지만, 이 구조를 영원히 고착화시키기 위해서는 통일된 헌법을 도입해야 합니다."
 SYR_hawran_secured:0 "하우란 확보"
 SYR_hawran_secured_desc:0 "농업 생산량으로 유명한 하우란은 우리의 신생 국가의 안보를 위해서 대단히 중요한 지역입니다. 다마스쿠스에 충성을 바치는 행정관들을 임명한다면 이 지역이 어떠한 관념도 없으며 우리가 원하는 대로 휘두를 수 있는 도구가 될 것입니다."
 SYR_hama_damascus_axis:0 "하마-다마스쿠스 축 개발"
 SYR_hama_damascus_axis_desc:0 "우리 정책으로 인해 하마와 다마스쿠스 두 도시 사이의 지역이 빠르게 우리에게 충성하는 시리아 국가의 중심지가 되어 가고 있습니다. 이 지역을 더욱 발전시킨다면 다른 지역들이 '다마스쿠스-하마 축'으로 알려진 이 지역과 경쟁할 가능성을 완전히 일소할 수 있습니다."
 SYR_cooperate_with_nasha:0 "알-나샤시비 가문과 협력"
 SYR_cooperate_with_nasha_desc:0 "예루살렘에서 알-나샤시비 가문과 경쟁하려는 시도는 어리석은 일이며, 우리는 그런 일을 시도하는데 관심도 없습니다. 대신 알-나샤시비 가문과 양해를 이루고 저들을 우리 편에 끌어들여서 지원을 대가로 약조를 받아올 것입니다."
 SYR_palestnian_railroad:0 "동부 팔레스타인 철도 기구"
 SYR_palestnian_railroad_desc:0 "예루살렘의 동쪽에 더 많은 수송량을 확보하기 위해 동부 팔레스타인에 철로를 건설하는 작업에 착수할 것입니다. 이는 암만과 시리아의 다른 도시들을 연결하는 것을 목표로 합니다. 그렇게 한다면 경제적 성장을 촉진시키는 동시에 다마스쿠스를 중심으로 국가를 중앙집권화하는 두 가지 이익을 동시에 거둘 수 있습니다."
 
 # A republic of Equals #
 SYR_republic_of_equals:0 "평등한 공화국"
 SYR_republic_of_equals_desc:0 "시리아는 다양한 곳이며, 아랍인들이 대부분의 영역을 지배하고 있지만, 그들만이 유일한 것은 아닙니다. 쿠르드족, 터키인, 알라위인 등 모두 시리아 깃발 아래 있습니다. 함께 노력함으로써 우리는 강력하고 평등한 공화국을 이룰 수 있을 것입니다."
 SYR_1940_census:0 "1940 시리아 인구 조사"
 SYR_1940_census_desc:0 "우리의 땅이 통합됨에 따라, 우리 소수민족의 영역을 더 잘 이해하기 위해 시리아 전 국토에 대한 대규모 인구조사를 실시하는 것이 절대적으로 중요합니다."
 SYR_palestinian_round_table:0 "팔레스타인 원탁회의"
 SYR_palestinian_round_table_desc:0 "최근 몇 년 동안 분쟁이 증가하고 있는 지역인 팔레스타인은 의심할 여지 없이 우리가 신중히 대처해야 하는 지역입니다. 그 일환으로 지역 대표들의 폭넓은 모임을 만들어 지역의 미래 평화를 보장하는 합의안을 마련하는 것입니다."
 SYR_jewish_investment:0 "유대인 투자 장려"
 SYR_jewish_investment_desc:0 "유대인 공동체는 근래에 와서야 성장해 왔고, 일부 사람들이 그들을 차별하는 것이 편리할 수 있지만, 우리는 이 정책이 근시안적이라고 믿습니다. 우리는 시리아에 대한 유대인 투자에 유리한 입장을 취함으로써, 필요한 자본을 시리아로 가져올 수 있을 것입니다."
 SYR_restore_mt_lebanon:0 "레바논산 자치구 복원"
 SYR_restore_mt_lebanon_desc:0 "레바논산 주변 지역은 너무 다양해서 우리 나라에 간단히 편입될 수 없습니다. 소수민족이 공존할 수 있도록 자치구역을 복원해야 합니다."
 SYR_alawite_region:0 "알라위 자치구 생성"
 SYR_alawite_region_desc:0 "알라위 시민들이 거주하는 산악 지역은 결코 검에 길들여지지 않겠지만, 아마도 자치권을 부여함으로써 우리는 그들을 보호하고자 하는 그들의 바람과 전통을 이해할 수 있을 것입니다."
 SYR_kurdish_region:0 "쿠르드 자치구 생성"
 SYR_kurdish_region_desc:0 "서로 다른 나라들 간에 분열되어 있는 시리아의 쿠르드인 공동체는 항상 우리 나라의 일부가 되는 것을 꺼리게 될 것이며, 그들 자신이 별개의 집단이라고 느낄 것입니다. 그들에게 그들만의 자치구를 제공함으로써 우리는 우리의 다양성 속에서 통일을 이루었는지 알 수 있고, 또한 분쟁을 간편하게 끝낼 수 있습니다."
 SYR_druze_region:0 "드루즈 자치구 생성"
 SYR_druze_region_desc:0 "우리의 드루즈 인구는 적지만 결코 잊혀지지 않을 것입니다. 우리는 그들에게 다시 차별과 폭력이 가해지지 않도록 그들만의 자치구를 제공해야만 합니다."
 SYR_syrian_federation:0 "시리아 연방 선언"
 SYR_syrian_federation_desc:0 "토대가 마련되었으니 이제는 우리의 새로운 연방 체제를 완전히 굳히고 우리를 시리아 연방으로 선포하는 헌법을 입안할 때입니다. 우리는 우리를 갈라놓는 것이 우리의 차이점이 아니라 우리를 하나로 모으는 것임을 보여줄 것입니다."
 SYR_national_pact:0 "국민협약 타협"
 SYR_national_pact_desc:0 "소수자의 이익을 대표한다고 말만 하는 것은 통치 과정에서 충분한 대표가 없다면 그저 무의미할 뿐입니다. 위선으로 보일 지도 모르고 많은 이들이 성과주의에 대한 우리의 주장에 피해가 될 것이라 주장하고 있지만, 동등한 대표권이 더욱 중요합니다."
 SYR_adana_voting:0 "아다나 국민투표"
 SYR_adana_voting_desc:0 "튀르크 반군을 무력으로 진압하려 시도할 수도 있지만, 사실은 우리가 죽인 모든 반란군이 순교자가 될 것이고 한명을 죽일 때마다 열명이 그들의 대의를 따르게 될 것입니다. 우리가 우세를 점한 지금 피해를 최소화하고 북부 영토에 대한 미래를 국민 투표에 맡겨야 합니다. 이로서 우리의 체면을 지킬 수 있기를 바랍니다."
 SYR_maintain_sunni_dominace:0 "수니파 우위 유지"
 SYR_maintain_sunni_dominace_desc:0 "우리는 의심의 여지 없이 소수 민족에게 마땅히 누려야 할 자유를 주고자 하지만, 태어난 상황에 지나지 않는 것으로 사람들을 고취시켜서는 안됩니다. 권력을 가진 자리 거의 대부분이 수니파의 손에 들려 있기는 하지만, 혹시 우리가 가장 자격이 있는 이들을 그 자리에 임명했기 때문은 아닐까요?"
 SYR_decentralized_development:0 "분산 개발 계획"
 SYR_decentralized_development_desc:0 "시리아는 저개발과 불균등개발이라는 두 문제에 직면해 있습니다. 일석이조의 효과를 거두기 위해, 우리는 도시에 집중하기보다는 국가 전체에 걸쳐 개발을 장려하기 시작할 것입니다. 밀물이 배를 들어 올린다고들 말하지만, 우리가 직접 들고 옮기는 쪽도 손해 보는 장사는 아닙니다."
 SYR_syrian_agri_bank:0 "시리아 농업은행"
 SYR_syrian_agri_bank_desc:0 "은행업은 시리아에서, 그 중에서 시골 주민에게 있어서 그렇게 발달된 산업은 아닙니다. 이 지역에서 자본에 접근할 수 있도록 하기 위해, 생산량을 향상시키고자 하는 농부에게 대출금을 제공할 농업은행의 성장을 독려할 것입니다."
 SYR_support_hawran:0 "하우란 지원"
 SYR_support_hawran_desc:0 "하우란은 우리나라 농업 부문에서 필수적인 지역입니다. 전국에 식량을 공급하기 위해 이 지역의 번영을 촉진해야 합니다."
 SYR_redistribute_state_land:0 "국유지 재분배"
 SYR_redistribute_state_land_desc:0 "농민 대부분이 근근히 살아가고 있습니다. 이런 상황을 해결하기는 어렵겠지만, 국유지의 일부를 전국에서 가장 절박한 상황에 놓인 이들에게 넘겨주는 작업을 시작할 수는 있습니다."
 SYR_ghab_project:0 "가브 계획"
 SYR_ghab_project_desc:0 "수력 발전은 수천명의 사람들에게 거의 아무런 제한이 없이 전기를 제공할 수 있는 잠재력을 품고 있습니다. 초기 투자금이 많이 들어가기는 하겠지만, 전기를 활용하게 된다면 셀 수 없을 정도의 사회적 경제적 이익을 가져다 줄 것이며, 우리나라를 현대 국가 중 하나로 만들어 줄 것입니다."
 
 # An Army with a State
 SYR_army_with_a_state:0 "국가를 지배하는 군대"
 SYR_army_with_a_state_desc:0 "시리아는 완전히 군이 지배하는 국가가 되어야 합니다. 적이 우리를 두려워하게 만들기 위해서는 군이 모든 부문에서 최고의 권력을 가지게 해야 합니다."
 
 # Military Mandate #
 SYR_military_mandate:0 "군사 통치"
 SYR_military_mandate_desc:0 "군부가 시리아를 손에 넣었고, 군은 계속해서 시리아를 수호할 것입니다. 파괴분자가 조국을 약화시킬 수 없도록 국가 통치 전반에 대한 권한을 군에 넘겨줘야만 합니다."
 SYR_chief_agency:0 "국가기밀보호청"
 SYR_chief_agency_desc:0 "조국을 지키기 위해서는 국가 기밀을 보존하고 위험 분자를 감시하는 업무를 담당하는 관청을 세워야 합니다."
 SYR_restore_democracy:0 "의회 민주주의 복원"
 SYR_restore_democracy_desc:0 "군부를 너무 몰아붙였기 때문이었는지, 개인적 경쟁관계 때문이었는지, 아니면 민주주의에 대한 진정한 믿음이 있었는지는 모르겠습니다만 군부 내 일부 세력이 신 정권에 반대하는 움직임을 시작했습니다. 비밀리에 계획이 세워졌고 연계가 조직되었으며 적절한 시기에 행동에 옮길 준비가 끝난 상태입니다."
 SYR_replace_civilian_admin:0 "민간 행정 교체"
 SYR_replace_civilian_admin_desc:0 "민간 행정부의 무능이 계속 이어지도록 놔둘 수는 없습니다. 우리는 앞으로 나아가기 위해 국가 정부에 군사적 규율과 조직을 확립할 것입니다. 미래의 시리아 국가는 관료의 변덕에 굴하는 국가가 아니어야 합니다."
 SYR_revise_constitution:0 "시리아 교육과정 개정"
 SYR_revise_constitution_desc:0 "한 국가의 문화는 청년으로부터 태어나고, 청년이 소중하게 간직하는 신념과 이상은 미래를 건설하기 위한 기반입니다. 시리아에 군사적 원칙과 신념을 확고히하기 위한 새로운 교육과정을 만들어야 합니다. 우리의 방식과 동기가 항상 시리아 사회 내에서 받아들여지도록 해야 합니다."
 SYR_1940_conscription_law:0 "1940년 징병법 제정"
 SYR_1940_conscription_law_desc:0 "자유의 나무에는 물을 주어야 하며, 우리의 새로운 국가도 다르지 않습니다. 시리아와 그 국민들을 수호할 애국자들이 부족해지지 않도록 새롭고 광범위한 징병법을 새로 입안해야 합니다."
 
 # Basic Principles #
 SYR_basic_principles:0 "기본적 원칙 추구"
 SYR_basic_principles_desc:0 "시리아 국가의 탄생이 레반트를 변화시켰습니다. 하지만 아직 충분히 변하지 않았습니다. 시리아를 영원히 안전하게 지킬 수 있는 신 체제와 신 사회를 구축해야 합니다."
 SYR_mandatory_education:0 "의무교육 도입"
 SYR_mandatory_education_desc:0 "국민의 무식 수준은 당혹스러운 수준입니다. 그리고 이 문제를 바로잡지 못한다면 이후로 수십년간 우리를 계속해서 괴롭힐 것입니다. 우리가 시민들에게 무엇이 옳고 무엇이 그른지 확실히 가르치도록 통제하지 않는다면, 생디칼리스트 독서회와 다른 파괴적 이념이 그들의 무지를 이용해 국민들을 조종할 것입니다."
 SYR_fight_darkness:0 "'어둠의 힘'과 싸우자"
 SYR_fight_darkness_desc:0 "종교적 교리와 믿음의 사소한 분열은 오직 우리를 나약하게 만들 뿐입니다. 무슬림이나 유대인 혹은 크리스챤은 존재하지 않으며, 오직 시리아인만이 있습니다. 우리는 과거와 싸우고 어둠에 빛을 비추어야 합니다. 우리는 저들에게 진실로 바라봐야 할 것이 무엇인지 보여주기 위해 과거를 잊도록 할 것입니다."
 SYR_separate_church_state:0 "정교분리"
 SYR_separate_church_state_desc:0 "불과 얼음, 빛과 어둠, 종교와 국가. 이 두 존재는 그들이 창조해낸 나약한 존재의 공포로 인해 하나로 합쳐져서 안됩니다. 당신이 집에서 기도할 수는 있지만, 삶 속에서는 애국자가 되어야 합니다. 모든 시리아인은 국가가 항상 최우선에 위치해야 함을, 그리고 국가가 없다면 그들도 아무 것도 아님을 알아야 합니다."
 SYR_integrate_ssnp:0 "SSNP 준군사조직 통합"
 SYR_integrate_ssnp_desc:0 "군의 용맹과 능력에 의심의 여지가 있는 것은 아니지만, 저들이 우리의 원칙에 대한 지지를 보내는가는 의문에 싸여 있습니다. 이런 오해를 풀기 위해서 우리측 준군사조직을 시리아 정규군에 공식적으로 통합해야만 합니다. 군에게 우리의 원칙을 훈련과 전략 만큼이나 확실히 납득시켜야 하기 때문입니다."
 SYR_syrian_assimilation:0 "시리아 통합과 동화 계획"
 SYR_syrian_assimilation_desc:0 "우리나라의 소수민족은 잘못된 인도를 받아왔으며, 그들은 여전히 자신들이 우리와 다를 바 없는 존재라는 사실을 이해하지 못하고 있습니다. 우리 사이의 차이는 단지 인위적인 구분일 뿐입니다. 저들이 진실을 볼 수 있도록 단호한 조치를 취해야 합니다. 누군가는 이 조치가 강제적이라고 비난하겠지만, 가슴과 머리 속에 담긴 모든 것을 바꾸기 위해서 어느 정도의 강요는 필요한 법입니다."
 SYR_nationalize_the_economy:0 "경제 국유화"
 SYR_nationalize_the_economy_desc:0 "전통적으로 경제계를 지배해왔던 자유방임주의 이념으로 인해 경제는 변덕스러워졌고 일시적인 변화에 의존하는 투기와 이윤 추구에만 사로잡히게 되었습니다. 우리나라의 경제를 직접 통제하고, 저 '경제학자'들에게 시리아에서는 보이는 손이 시장을 지배한다는 점을 보여줘야 합니다."
 SYR_abolish_feudalism:0 "봉건제 폐지"
 SYR_abolish_feudalism_desc:0 "봉건제는 토지를 관리하고 통치하는 반동적이고 구시대적인 체제입니다. 현대 국가가 되고자 한다면, 이 불평등한 구식 체제에서 벗어나야 합니다."
 SYR_syrian_renaissance:0 "시리아 르네상스"
 SYR_syrian_renaissance_desc:0 "문화예술에 투자한다면 시리아 민족이 활기차고 창의로운 모습으로 세계에 모습을 드러낼 것입니다. 우리는 세계 속에서 창조의 등불이 되어야 합니다."
 SYR_economic_planning:0 "경제계획 중앙위원회"
 SYR_economic_planning_desc:0 "상업과 국가 발전을 통제하고 계획할 수 있는 중앙 위원회를 활용한다면 경제 상황을 더 잘 관리할 수 있습니다."
 SYR_military_production:0 "군수품 생산 확장"
 SYR_military_production_desc:0 "경제 통제권을 새로이 손에 넣었으니, 불필요한 소비재보다는 중공업을 육성하는 방향으로 생산을 더욱 유도할 수 있게 되었습니다. 이 공장들은 아군이 가장 최신화된 장비를 갖추는데 필수적일 것입니다."
 SYR_economic_indepedence:0 "경제적 독립 추구"
 SYR_economic_indepedence_desc:0 "무역의 세계에는 승자와 패자밖에 없으며, 더 많이 수입하는 쪽이 패자입니다. 국제시장의 변화로부터 자유로우며, 봉쇄당했을 때 식량이나 필수 자원이 부족해지지 않도록 방지할 수 있도록 자급자족이 가능한 국가를 만들어내기 위해 분투해야만 합니다."
 SYR_az_zor_oil:0 "데이르 에-조르 원유 탐사"
 SYR_az_zor_oil_desc:0 "중동 전역에서 검은 황금이 발견되고 있습니다. 만약 우리가 이 부유한 공급물을 캐낼 수만 있다면 어마어마한 이익을 보게 될 것이며, 더 높은 경제적 자립도를 얻을 수 있을 것입니다."
 SYR_beritut_harbor:0 "베이루트 항구 확장"
 SYR_beritut_harbor_desc:0 "베이루트 항은 충분한 투자금을 투입해 확장할 수만 있다면 레반트의 수출 중심지가 될 만한 잠재력을 품고 있습니다. 이를 위해서 새로운 크레인을 구입하고 선창을 건설해야 합니다."
 SYR_expand_cotton_production:0 "알레포 면화 생산 확대"
 SYR_expand_cotton_production_desc:0 "알레포 주변의 면화 생산은 환금 작물 경향이 강하기 때문에 매우 수익성이 높습니다. 새로운 농업 기계류와 관개에 자금을 제공한다면 목화 왕의 이익을 더욱 확대할 수 있습니다."
 SYR_support_textile_industry:0 "시리아 섬유산업 지원"
 SYR_support_textile_industry_desc:0 "시리아 섬유산업은 전 세계적으로 유명합니다. 이 분야 경제를 현대화하도록 지원함으로써 수출량과 정부 세입을 늘릴 수 있습니다."
 
 # Defend Syrian National Interests #
 SYR_defend_natural_syria:0 "대 시리아 방위"
 SYR_defend_natural_syria_desc:0 "범아랍주의의 의상은 물론 좋지만, 그 목표를 이루는 데 있어서의 현실성은 좋게 말해도 낮으며, 많은 이들은 또한 우리의 새로운 독립은 곧 혼란스럽고 갈등이 빈발하는 아랍 국가로 이어지리라 생각하며 주저하고 있습니다. 궁극적으로 우리의 위치가 어디인지 명확히 해야 합니다. 우리가 얻은 것을 안전하게 지켜야만 하며, 그것은 무엇보다도 시리아 국가를 우선에 둬야 합니다."
 SYR_greater_syrian_nationalism:0 "대 시리아 민족주의"
 SYR_greater_syrian_nationalism_desc:0 "우리가 대부분이 예상했던 것 보다 훨씬 많은 성과를 이뤄냈지만, 여전히 정당한 영토 중에 우리 통제 하에 있지 않은 땅들이 존재합니다. 독립을 위한 위대한 투쟁이 끝났으니, 모든 시리아 영토를 하나로 영원히 통합하는 새로운 투쟁이 시작하려 하고 있습니다."
 SYR_cypriot_claim:0 "키프로스 영유권"
 SYR_cypriot_claim_desc:0 "키프로스 섬은 우리의 범시리아 목표의 가장자리일 것이며, 동부 지중해 전체에서 중요한 전략적 요충지이기도 합니다. 수백년만에 처음으로 이 중요한 섬은 지역 패권국 중 하나의 통제에서 벗어나 자유를 얻었습니다. 따라서 현재 주변을 배회하는 독수리들에게 저항할 능력을 잃어버린 상태입니다. 우리에게는 누군가가 이 땅을 먼저 점거하기 전에 섬을 손에 넣어야 할 의무가 있습니다."
 SYR_reclaim_cillcia:0 "킬리키아 재정복"
 SYR_reclaim_cillcia_desc:0 "우리는 약했던 시절에 킬리키아 지역을 빼앗긴 바 있습니다. 우리에게 이런 모욕을 되돌릴 의무가 있습니다. 누가 전쟁에서 승리했는지 튀르크인들에게 상기시켜주고 저들이 이 교훈을 잊지 못하도록 확실히 가르쳐줘야 합니다."
 SYR_syria_assyria:0 "시리아와 아시리아 통일"
 SYR_syria_assyria_desc:0 "대 시리아의 국민들을 통합시키는 것은 비옥한 초승달 지대를 통일하고 영원히 흔들리지 않은 국가를 이룩하는 목표의 정점입니다. 바그다드에 우리의 국기가 게양될 때, 우리의 국가가 완전히 확고하게 자리매김할 수 있을 것입니다."
 SYR_international:0 "인터내셔널과 협력"
 SYR_international_desc:0 "다른 어떤 국제적 세력들과 달리 인터내셔널은 모든 인민의 진정한 해방을 대표합니다. 그들은 우리를 희생시키면서 자신의 목표를 달성하고자 하는 독일이나 이집트의 벌거벗은 제국주의자들과는 다른 존재입니다. 생디칼리슴 체제의 일원이 되고 싶은 것은 아니지만, 최소한 저들에게 반대하지는 않는다는 점을 명확하게 드러낼 수는 있습니다."
 SYR_phalanstere:0 "팔랑스테르 인터내셔널에 참여"
 SYR_phalanstere_desc:0 "팔랑스테르는 여러 구성원들 간에 동등하게 지식을 공유하는 생디칼리스트들의 학문 협회입니다. 팔랑스테르에 가입을 요청한다면, 우리의 학자들과 과학자들이 직접 파리와 런던의 세계적 지도자들과 직접 연결될 수 있을 것입니다."
 SYR_reichspakt:0 "라이히스팍트와의 협상"
 SYR_reichspakt_desc:0 "이집트와는 달리 독일은 투자 이상을 위해 레반트에 관여하는 것에 그다지 관심이 없습니다. 협력을 통해 군사적 경제적으로 가장 강력하고, 우리의 발전과 방위에 도움을 줄 동맹국을 얻을 수 있습니다."
 SYR_destroyers_forbases:0 "기지를 위한 구축함"
 SYR_destroyers_forbases_desc:0 "독일인들이 레반트 식민지 확장에 관심이 없을 지도 몰라도, 유럽 열강들은 설탕에 이끌리는 개미들처럼 해군 기지에 이끌려 옵니다. 저들에게 정박권을 제공하는 대가로 독일 해군의 잉여 물품을 받자고 요청한다면, 저들의 열망을 우리의 이익을 위해 활용할 수 있습니다."
 SYR_foreign_investors:0 "외국인 투자 장려"
 SYR_foreign_investors_desc:0 "시리아가 세계 경제의 중심지로 알려져 있지는 않지만, 그런 이유로 인해 많은 성장 잠재력을 품고 있습니다. 상당한 자원을 가지고 있기도 하지요. 외국인 투자자들이게 이런 우리 나라의 이미지를 팔고, 시리아 경제에 반드시 필요한 자본을 투자하도록 설득해야 합니다."
 SYR_cairo_pact:0 "카이로 협약과 협력"
 SYR_cairo_pact_desc:0 "카이로 협약은 아랍에서 오스만 헤게모니를 종식시키려는 우리와 비슷한 바람에서 창설된 세력으로, 독특하게도 우리의 상황을 이해하는 이들입니다. 동료 아랍인이 아닌 다른 이들과 동맹을 맺는 것은 멍청한 행동입니다."
 SYR_cairo_damascus_line:0 "카이로-다마스쿠스선 쇄신"
 SYR_cairo_damascus_line_desc:0 "카이로와 다마스쿠스를 잇는 철도는 오스만-이집트 분쟁과 투자 부족으로 인해 황페한 상태로 굴러떨어졌습니다. 이집트와 새로운 동맹체계가 탄생하면서, 양국의 우호관계를 증명하고 교역에 요긴하게 쓰일 이 중요한 철도를 복원할 수 있게 되었습니다."
 SYR_defend_syrian_national_interests:0 "시리아 국익 수호"
 SYR_defend_syrian_national_interests_desc:0 "우리가 충돌을 피하고 싶다고 해도, 국제 상황은 개별 국가의 바람을 그다지 이해해주지 않습니다. 그리고 강대국에 영향을 미치는 국제적 싸움은 우리에게 영향을 끼칠 수 밖에 없습니다. 무방비하게 홀로 내버려지지 않도록, 어떤 한 편을 선택하고 우리가 소중히 여기는 존재를 수호해야 합니다."
 SYR_pursue_neutrality:0 "중립 추구"
 SYR_pursue_neutrality_desc:0 "중립이 비겁한 선택이라고는 하지만, 사실 이보다 더 용맹한 행보는 없습니다. 자신감이 떨어지는 다른 국가들과 달리 우리는 스스로를 구하기 위해 다른 누군가의 깃대에 우리의 국기를 내걸어야 할 필요성을 느끼지 못합니다. 우리는 다른 이들과 떨어질 것이며, 만약 그들이 우리를 방해하려 한다면 중립이 약자의 위치에 선다는 뜻이 아님을 알려줄 것입니다."
 SYR_standard_small_arms:0 "소화기 표준화"
 SYR_standard_small_arms_desc:0 "우리 무기고가 오스만과 다른 국가들의 잉여 무기로 가득 차 있는 상황에서 아군 부대에 보급을 보내는 것은 때때로 병참 장교의 머리를 아프게 할 수 있습니다. 이런 병참의 악몽을 근절하기 위해 앞으로 장비와 물자를 표준화하는 작업을 시작할 것입니다."
 SYR_military_colleges:0 "오스만 군사학교 재개교"
 SYR_military_colleges_desc:0 "숙련된 장교단의 중요성은 아무리 강조해도 지나치지 않습니다. 그리고 현재 아군 장교들이 상당히 숙련된 상태라고 해도, 시간이 가면서 장교 숙련도가 점차 떨어지도록 놔둬서는 안됩니다. 아군을 미래의 위대함으로 이끌어갈 것으로 기대되는 다음 세대의 시리아군 장교들을 육성하기 위해서는 옛 오스만 사관학교를 재개교해야 합니다."
 SYR_munution_factories:0 "알레포 군수공장 개조"
 SYR_munution_factories_desc:0 "알레포 군수공장은 투자 부족으로 인해 황폐화되었고, 다른 군수공장에 비교해서 볼 때 시대에 뒤떨어진 존재처럼 보이기 시작했습니다. 이 시설을 적절하게 유지하고 미래의 시리아군에게 보급할 장비를 생산하기 위해 광범위한 투자를 투입할 예정입니다."
 SYR_domestic_arms_production:0 "국내 무기 생산"
 SYR_domestic_arms_production_desc:0 "현재 우리가 다른 나라의 잉여 장비에 의존하고 있지만, 미래에는 안보를 위해 국내 생산에 의존하는 것이 훨씬 좋을 것입니다. 우리는 국내 군수 공장을 개조하면서 무기와 군수품을 자급자족하기 위한 시설을 갖추게 되었습니다."
 SYR_lion_of_syria:0 "시리아의 사자"
 SYR_lion_of_syria_desc:0 "그동안 우리나라가 계속해서 개발과 산업 확장에 집중해왔지만, 잠시 숨을 돌리고 우리가 거둔 성과를 감상하는 시간을 잠시 가지는 것도 중요합니다.얼마 되지 않는 사막 반란군에서 시작한 우리는 지금 모든 침략자를 상대로 승리를 거둔 존재로 거듭났습니다. 시리아의 사자가 포효하니, 레반트와 지중해의 나머지들은 이를 듣는게 좋을겁니다."
 SYR_hawk_of_qurash:0 "쿠라이시의 매"
 SYR_hawk_of_qurash_desc:0 "공군력이 미래의 전쟁을 좌우할 것입니다. 새로 창설된 우리 군대는 전통적으로 참호에 틀어박히는 것을 피하고 이런 사실을 인정할 수 있습니다. 우리는 매와 같은 자가 될 것입니다. 대지 위로 드높이 날아올라 충분히 준비하지 못한 모든 이를 공격할 준비가 된 매 말입니다."
 SYR_phoncian_shipbuilding:0 "페니키아 조선소 확장"
 SYR_phoncian_shipbuilding_desc:0 "우리는 페니키아 유산의 후게자입니다. 그리고 그들과 같이 우리도 항상 부와 재산의 원천 바다와 확고한 관계를 유지해야 합니다. 무역과 어업권을 안전하게 보호하기 위해서는 해양 분야의 전문가로 남아있어야 합니다."
 SYR_syrian_naval_academy:0 "시리아 해군사관학교 개교"
 SYR_syrian_naval_academy_desc:0 "배를 가지고 있는 것도 좋지만, 이보다 중요한 것은 바로 선원들의 질입니다. 우리의 바다를 능숙하게 돌아다니며 우리의 이익을 수호해 줄 미래의 선원들을 양성하기 위해 해군사관학교를 창설할 것입니다."
 
 # Leadership of the Arab Movement #
 SYR_arab_leadership:0 "아랍 운동 지도권을 도맡다"
 SYR_arab_leadership_desc:0 "다른 이가 책임을 주장할 수도 있겠지만, 우리가 범-아랍 운동의 진정한 지도자라는 점을 분명히 해야 합니다. 우리는 이미 수많은 민족으로 이루어진 국가이며, 이는 우리가 다른 누구보다도 그런 연방을 형성할 준비가 되어 있음을 뜻합니다. 이런 행보로 인해 의심의 여지 없이 새로운 친구들과 적들을 만들 것이지만, 우리는 준비가 되어 있습니다."
 SYR_League_of_Arab_States:0 "아랍국가연맹 설립"
 SYR_League_of_Arab_States_desc:0 "통일을 향한 첫 번째 단계는 다양한 아랍 국가들을 유사한 정치적, 경제적 그리고 사회적 동맹으로 끌어들이는 것입니다. 이를 가능하게 하기 위해 우리는 토론과 통합 노력을 촉진할 아랍국가연맹을 창설할 것입니다."
 SYR_Economic_Social_Council:0 "경제-사회 협의회 설립"
 SYR_Economic_Social_Council_desc:0 "통합의 첫 번째 단계는 경제적이고 사회적인 협의회를 창설하는 것으로 이 협의회는 무역 장벽을 제거하고, 통합으로 경제적으로 취약한 국가가 뒤처지지 않도록 하는데 초점을 맞출 것입니다."
 SYR_Arab_Customs_Union:0 "아랍 관세동맹"
 SYR_Arab_Customs_Union_desc:0 "무역 장벽이 점차 사라져가는 가운데, 우리는 한 발짝 더 밀어붙여 회원국 사이의 공동 관세 지역을 만들 것입니다. 이는 우리의 경제를 하나의 공통된 체계로 완전히 변화시킬 것입니다."
 SYR_Joint_Defence_Council:0 "합동방위위원회 설립"
 SYR_Joint_Defence_Council_desc:0 "협력이 필수적인 두 번째 분야는 바로 방위 부문입니다. 이 노력을 시작하기 위해 우리는 여러 회원국 사이의 군사적 협력을 증진시킬 합동방위위원회를 창설할 것입니다."
 SYR_Arab_Unified_Command:0 "아랍 지휘계통 통합"
 SYR_Arab_Unified_Command_desc:0 "회원국 사이의 군사적 협력이 증가하고 있는 가운데, 지금이야말로 한 발짝 더 나아가 통일된 아랍군을 위한 초석을 마련하기 위해 국가 지휘체계를 하나로의 조직으로 통합할 때입니다."
 SYR_Arab_Parliament:0 "아랍 사무의회 설립"
 SYR_Arab_Parliament_desc:0 "경제적이고 군사적인 통합 노력이 적절히 진행되는 지금이 바로 가장 논쟁의 여지가 많을 것으로 예상되는 정치적 통합을 시작해야 할 때입니다. 군주국들과 공화국들이 하루 아침에 한 정치체에 동참할 것이라는 생각은 멍청한 예상이겠지만, 우리는 모든 아랍인이 모여서 토론하는 의회를 설립하는 것으로 이 작업을 시작할 수 있습니다."
 SYR_Council_of_Transportation:0 "수송위원회"
 SYR_Council_of_Transportation_desc:0 "철도와 도로가 중동을 가르지르며 날이 갈수록 점점 더 많은 도시들을 연결하고는 있지만, 그들을 관리할 공통된 구조가 없기 때문에 이동 과정을 쓸데없이 복잡하고 비효율적으로 만들고 있습니다. 이 문제를 바로잡기 위해 우리는 회원국들 사이의 교통망을 관리할 위원회를 창설할 것입니다."
 SYR_Council_of_Justice:0 "사법위원회"
 SYR_Council_of_Justice_desc:0 "이슬람법과 민간법 그리고 심지어는 중동의 여러 다른 지역들의 관습법들 사이에서 공통된 사법 체계를 만드는 것은 정말로 어렵습니다. 이런 광범위한 차이를 관리하기 위해, 연합 회원국들 모두에게 공정하고 공통된 정의를 적용해 줄 공동 사법위원회를 창설할 것입니다."
 SYR_Council_of_Social_Affairs:0 "사회위원회"
 SYR_Council_of_Social_Affairs_desc:0 "미래의 아랍 국가가 전통적으로 회원국들 중 지배적인 집단들 사이의 연합처럼 보이지만, 이 지역이 문화적 소수자와 종교적 소수자로 가득 차 있다는 점을 기억해야 합니다. 이 집단들 모두는 자신들만의 믿음과 사회 체제를 가지고 있으며 미래의 연방이 그들을 존중하는 것은 중요합니다. 우리 사이의 다양한 집단들 사이의 이해와 존중을 발전시키기 위해 사회위원회를 창설해야 합니다."
 SYR_Arab_Federation:0 "아라비아 연방 선언"
 SYR_Arab_Federation_desc:0 "온갖 역경에도 불구하고 통일된 아랍 국가는 탄생을 목전에 두고 있습니다. 우리는 아랍 국가들 사이의 이해를 발전시키기 위해 열심히 노력해 왔고, 조만간 이런 노력들이 결실을 맺을 것입니다. 아직 끝마치지 않은 일들은 마지막으로 합의해야 할 얼마 남지 않은 사안을 정리하고 이 새로운 연방이 기초해야 할 헌장을 작성하는 것 뿐인 가운데, 우리가 중동을 알아볼 수 없을 정도로 완전히 재구축했다는 사실을 부정할 수는 없습니다."
 SYR_challenge_egypt:0 "이집트 지배에 도전"
 SYR_challenge_egypt_desc:0 "이집트가 가장 최근에 있던 아랍 운동을 뒷받침했다는 공로를 인정해 줄 만 하지만, 새로운 지역 패권이 떠오르면서 성장통이 시작되었습니다. 지금은 아랍의 대의를 떠맡을만한 더 젊고 더 역동적인 새로운 국가를 위한 시간입니다. 비록 이것이 엣 칭호 보유자와의 대립을 의미한다고 하더라도요."
 SYR_destablise_hejaz:0 "헤자즈 국가 위협"
 SYR_destablise_hejaz_desc:0 "헤자즈의 군주는 스스로가 범아랍주의 대의보다 우선한다고 믿으며 우리의 대의에 동참하기를 거부했습니다. 우리에 대한 이런 무시가 계속되도록 놔둬서는 안됩니다. 운이 좋게도 저들의 나라 전역에 아랍 통일이라는 대의를 지지하며 조금만 건드려도 행동에 나설 많은 이들이 존재합니다. 지지자들은 하심 가문이 제거된 이후 중요한 행정관이 될 이들입니다."
 SYR_destablize_the_imamate:0 "이맘국 불안정화"
 SYR_destablize_the_imamate_desc:0 "자신들이 험준한 지리에 보호받다고 항상 느껴왔던 국가 예멘은 우리의 새로운 국가에 동참하지 않을 것을 결의하면서 본색을 드러냈습니다. 저들은 우리가 가진 대의를 향한 열정을 과소평가하고 있으며, 예멘 국가를 범아랍주의 대의 아래에 편입하기 위한 조치를 취해야 합니다."
 SYR_arab_broadcasts:0 "샤울 알-아랍  방송"
 SYR_arab_broadcasts_desc:0 "많은 이들이 우리의 대의를 지지하고 있다고는 해도, 할 수 있는 범위 내에서 모든 이들의 마음과 사고를 얻는 것은 중요합니다. 통일된 국가가 대중의 지지를 받도록 기반을 닦기 위해 범아랍주의 대의에 대한 지지를 고무하기 위해 강렬한 방송 운동을 시작해야 합니다."
 SYR_destablise_persian_gulf:0 "페르시아만 불안정화"
 SYR_destablise_persian_gulf_desc:0 "우리의 제안을 거부한 것에서 볼 수 있듯이, 걸프의 사막 군주들은 언제나 독립적인 모습을 띠어 왔습니다. 운이 좋게도 이 나라들은 시작할 때부터 안정적인 국가가 아니었고, 카드로 만들어진 집은 아주 약간의 힘만 쏟아도 순식간에 무너질 것입니다."
