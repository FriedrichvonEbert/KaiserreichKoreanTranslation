 lib.1.t:0 "라이베리아 소개"
 lib.1.d:0 "대략 버지니아 크기인 라이베리아는 미합중국의 보호 하에 있는 서아프리카의 독립국입니다. 사회 상류층은 진휘그당이라는 굳건한 의원연합에 속해있으며, 이 당은 1870년대 이래로 매 주요 선거마다 승리해왔습니다. 미국계 라이베리아인들은 원주민들에게 기독교를 전파하기도 했지만, 그 과정에서 서아프리카의 전통을 일부 수용했습니다. 하류층의 포로(Poro), 상류층의 프리메이슨과 같은 비밀 결사는, 부자는 계속 부유하게, 빈자는 스스로를 비밀스럽게 통치하게끔 만들었습니다. 세계대전은 라이베리아에는 어둡고 음모론이 넘치는 시기였습니다. 몬로비아에서는 프랑스 소유 청음초소의 존재가 가까스로 드러났고, 독일 대사는 수상쩍은 정황으로 사라졌으며, 국경도 변했습니다. 영국 혁명 동안, 시에라리온은 프랑스에게 점령되었고 합병 당했습니다. 시에라리온 난민들의 물결도 거대했지만 나중에 온 코트디부아르의 난민들은 그 이상이었습니다. 독일령 중앙아프리카는 프랑스 혁명의 혼란 와중에 프랑스령 식민지인 코트디부아르를 점령하면서 긴장감을 오히려 더 고조시켰습니다. 이제 라이베리아는 실패한 프로젝트로 인한 부채에 시달리고 있고, 그 경제는 파이어스톤 내추럴 러버사의 손에 달려있으며, 국가의 미래는 불확실합니다. 진휘그당의 정통주의자 에드윈 바클레이 대통령이 라이베리아를 재앙으로부터 구해낼 수 있을까요?"
 lib.1.a:0 "라이베리아 만세, 만세!"
 lib.2.t:0 "라이베리아의 인종 관계"
 lib.2.d:0 "우리 공화국의 설립 이래로, 본래 미국 남부의 흑인 노예들의 후손인 미국계 라이베리아인들은 아프리카 내륙의 수많은 원주민들을 해치며 국가의 모든 경제와 정치권력을 유지해왔습니다. 1932년 발의된 시민법은 대의권과 과세 의무간의 균형을 맞추기 위해 고안되었습니다. 그러나 실제로는 시민법은 발효되지 않았고, 세금만이 지속적으로 부과되었습니다. 우리는 총독들에게 원주민들이 지방의회에 들어가는 것을 허용하도록 강제해야 할까요? 아니면 국가가 안정될 때까지 이 법을 철회해야할까요?"
 lib.2.a:0 "우리의 명성을 지키도록, 원주민들의 목소리를 들어주자."
 lib.2.b:0 "우리의 전통을 지키도록, 그들에게 제 위치를 알려주자."
 lib.3.t:0 "대통령 선거, 1939"
 lib.3.d:0 "오늘은 미국계 라이베리아인과 원주민이 함께 치루는 첫 선거일입니다. 4명의 주요 후보가 경쟁합니다. 현직을 이어갈 보수적인 진휘그당의 에드윈 바클레이, 진휘그당 중도파의 윌리엄 터브만, 진휘그당 혁신파의 루이스 그림스, 그리고 인민당의 실용 사회주의자 J.J. 도슨입니다."
 lib.3.a:0 "에드윈 제임스 바클레이, 진휘그당."
 lib.3.b:0 "윌리엄 터브만, 진휘그당(중도)."
 lib.3.c:0 "루이스 아서 그림스, 진휘그당(혁신)."
 lib.3.e:0 "제임스 젠킨스 도슨, 인민당."
 lib.5.t:0 "라이베리아에 도달한 검은 월요일"
 lib.5.d:0 "독일의 증권거래소가 완전히 붕괴된 이후, 그 여파는 이미 외국에 영향을 주기 시작했습니다. 미국의 증권시장이 무너진 후에도, 우리는 이 비극이 우리에게 빨리 오지 않기만을 바랄 뿐이었습니다. 이제는 또다시, 정상화의 시간을 거쳐야만합니다."
 lib.5.a:0 "반드시 빠르게 행동해야만 한다!"
 lib.6.t:0 "정부기금 할당"
 lib.6.d:0 "우리는 매년의 예산안에서 우리의 경쟁자를 상대할, 때로는 매수할 기금을 떼어놓았습니다. 하지만, 올해의 세계경제붕괴 사태에 대처하는 일은 이 기금을 모두 경쟁자를 굴복시키는데 사용하는 것보다 더 중요할지도 모르겠습니다. 그러나 이렇게 하면 우리 정권은 위험해질 수도 있습니다…"
 lib.6.a:0 "뇌물이 나쁜 것만은 아냐."
 lib.6.b:0 "돈을 비축하는 게 좋겠다."
 lib.7.t:0 "라이베리아의 비밀 조직?"
 lib.7.d:0 "라이베리아에는 전통적으로 미국계와 원주민들 모두에게서 비밀 조직이 존재합니다. 사회의 최정상의 미국계 라이베리아인들은 정치적인 진출을 위해 라이베리아 프리메이슨에 가입합니다. 사회의 끝자락에는 포로(Poro)가 부족장과 같은 역할을 이용해 부족의 정체성을 강화해나갑니다. 라이베리아의 은밀한 경향은 사회 내의 단절을 낳았고 이를 지칭하는 ‘이파 모(Ifa Mo)’라는 고유명사까지 있을 정도입니다. 우리는 포로와 프리메이슨에 권력을 주어 정부에 가담하고 지역사회를 이용해 우리의 경제를 재건하는 것을 돕게 할 수도 있습니다. 혹은, 공공기금의 낭비만 되는 그들의 활동을 세간의 이목에 띄지 않도록 추방할 수도 있습니다."
 lib.7.a:0 "비밀조직들은 어둠에서 나와야한다."
 lib.7.b:0 "포로와 프리메이슨은 역겨운 사이비일 뿐이다. 금지시켜라."
 lib.8.t:0 "오두막 세의 상황"
 lib.8.d:0 "오두막 세 제도는 영국의 식민지들에서 경제를 활성화하고 아프리카 원주민들의 지역 경제 참여를 촉진하도록 사용되었습니다. 1932년 시민권 법은 투표권의 대가로 원주민 가구마다 1달러의 오두막 세를 부과했습니다. 그러나 이는 미국계 아프리카인들이 증오하는 미국의 투표세와 유사한 양상이기에 세금을 폐지하려는 운동이 존재합니다. 이와 동시에 우리는 돈이 필요합니다."
 lib.8.a:0 "약간 증세한다. 우리 모두 그 덕으로 이익을 볼 수 있을 것이다."
 lib.8.b:0 "세금을 폐지하라. 이번에는 촌장들을 조용히 만들자."
 lib.9.t:0 "아프리카에 몰려오는 자유주의"
 lib.9.d:0 "지난 며칠간 자유주의 운동은 힘을 받았고 대서양을 건너오고 있습니다. 그 대부분은 아프리카계 미국인 문화로 라이베리아에 미국에서 발원한 것입니다. 미국에서는 아프리카계 미국인 문화의 덕으로 라이베리아에서는 여전히 합법인 인종 분리가 더 밝은 미래로 나갈 수 있을 것으로 전망됩니다. 이는 우리의 식민 정책 뿐 아니라 장로들의 방침에도 마찬가지입니다. 미래에는 여성 참정권도 가능해질까요? 아니면 우리의 정부의 기반을 약화시킬까요?"
 lib.9.a:0 "이거 어디서 오고 있는 거야?"
 lib.10.t:0 "프리메이슨의 쿠데타 시도!"
 lib.10.d:0 "비밀 조직들을 합법화하는 것을 기념하는 첫 축제 동안 수상한 시선들이 몬로비아의 거리 사이로 행진합니다. 그 선두에는 프리메이슨의 실각한 그랜드마스터 프랭크 톨버트가 있습니다. 그는 그 폭력적인 성격 탓에 부통령 지명이 거부되었습니다. 프랭크 톨버트는 라이베리아 프리메이슨의 몇몇 회원들과 함께 대통령궁으로 무장 행진을 이끌고 있습니다. 프리메이슨은 왜 지금 우리를 배신한 걸까요?"
 lib.10.a:0 "몬로비아를 버려라! 바클레이는 늑대들에게 던져버려라."
 lib.10.b:0 "이 배반자들에게 힘은 없다. 체포해버려!"
 lib.11.t:0 "라이베리아에 닥친 붉은 물결!"
 lib.11.d:0 "비밀 조직의 금지는 우리의 정치적 영향력을 약화시켰습니다. 아무도 우리에게 조지 패드모어가 이끄는 라이베리아 운명당 패거리가 힌터랜드에서 뛰쳐나오는 것을 알리지 않았습니다. 패드모어는 존 리드의 생디칼리슴 사상에 경도된 미국계 이민자이며 아프리카에 생디칼리슴을 생성하기를 원합니다. 패드모어의 생디칼리스트 집단은 이제 몬로비아에 무장을 갖추고 난폭하게 진입했으며 대통령을 찾고 있습니다. 라이베리아의 운명이 경각에 달했습니다!"
 lib.11.a:0 "알았다! 탈출보트를 준비하라."
 lib.11.b:0 "라이베리아 국경 수비대가 그들을 손 봐줄테지."
 lib.12.t:0 "외국인의 음모"
 lib.12.d:0 "신정부가 이제 우리의 통제 하에 들어왔으니 우리의 위치를 정할 필요가 있습니다. 미국에서 이민 온 외국인들은 우리가 라이베리아를 거꾸러트린 대로 우리에게 똑같이 할 수도 있습니다. 청음 초소와 라이베리아 폭격 이후로 유럽에서 온 외국인들은 우리를 굴복시킬 이면의 의도를 보여줘 왔습니다. 롯지 내의 멤버 일부는 외국과 중요한 사업 관계를 가지고 있기도 하지만, 우리의 그랜드마스터께서는 이것이 우리의 의지를 망칠 뿐이라는 것을 알고 계십니다."
 lib.12.a:0 "낯선 이들은 이파 모의 적이다. 입 닥치게 해라!"
 lib.12.b:0 "외국인들을 박해하는 것은 배은망덕한 짓거리다."
 lib.13.t:0 "붉은 위협"
 lib.13.d:0 "사회주의와 생디칼리슴은 미국과 다른 나라들에서 막대한 불안을 유발해왔습니다. 프랑스의 함락부터 바로 오늘까지, 붉은 위협의 성장은 우리가 그들을 분쇄하기 전까지는 멈추지 않을 것입니다! 주목해야할 유일한 사람은 실각한 J.J. 도슨으로, 추락하는 정치 경력을 구하기 위해 사회주의를 수용한 인물입니다. 그랜드 롯지에서 품은 유일한 걱정은 미국계 이민자들의 부가 줄어드는 일입니다. 이민자들을 박해하는 것은 그들의 정부에 대한 신뢰를 좀먹었고 그들의 경제적 잠재력 역시 그리 되었습니다."
 lib.13.a:0 "생디칼리슴은 이 나라를 절대로 탈취할 수 없을 것이다!"
 lib.13.b:0 "그래, 라이베리아의 사회주의자는 한두 놈이라도 신경 써야겠지... 다음번에 말이야."
 lib.14.t:0 "공화주의의 종말"
 lib.14.d:0 "진휘그당은 너무 오랫동안 자유시장경제에 대한 우리의 사상을 짓눌렀습니다. 우리의 일당 체제를 고치는 것은 경제적인 재앙이 될 수 있습니다. 공적으로 활동할 때라면 프린스 홀 프리메이슨 롯지에서도 꼭 라이베리아 헌법을 중시해야할까요? 우리의 당이 영원히 집권하는 게 나을까요, 아니면 양당제가 더 나은 결과를 도출할 수 있을까요?"
 lib.14.a:0 "롯지 회원들이 라이베리아 공화국을 소유한다."
 lib.14.b:0 "양당제는 전통이다."
 lib.20.t:0 "아프리카 연방의 여명!"
 lib.20.d:0 "우리가 서아프리카를 완전하게 통제하게 되면서 이제 자유인들의 국가의 연방을 형성할 수 있게 되었습니다. 이는 이전에 대영제국의 자치령 간에 설립되었던 영연방과 유사한 것입니다. 이념의 전쟁과 경제적 착취가 넘치는 이 세상에서 우리는 우리와 함께 설 서아프리카의 민중들을 해방했습니다. 이것은 우리를 민주적인 환경에서 서아프리카의 다양성을 가장 잘 나타내도록 만들어 줄 것입니다."
 lib.20.a:0 "훌륭해."
 lib.21.t:0 "기니 해방"
 lib.21.d:0 "기니는 우리의 새로운 아프리카 연방 안에서 자유롭게 될 것입니다"
 lib.21.a:0 "우리 연방이 성장한다."
 lib.22.t:0 "황금해안 해방"
 lib.22.d:0 "황금해안은 우리의 새로운 아프리카 연방 안에서 자유롭게 될 것입니다"
 lib.22.a:0 "우리 연방이 성장한다."
 lib.23.t:0 "상아해안 해방"
 lib.23.d:0 "상아해안은 우리의 새로운 아프리카 연방 안에서 자유롭게 될 것입니다"
 lib.23.a:0 "우리 연방이 성장한다."
 lib.51.t:0 "시에라리온을 요구하는 라이베리아"
 lib.51.d:0 "라이베리아는 오랫동안 시에라리온을 캐나다에서 아프리카로 돌려보내진 노예들이 세운 형제국가로 여기면서 그 지역을 원해왔습니다. 이제 그들은 우리에게 최후통첩을 보내왔습니다. 우리가 그곳을 넘겨주지 않는다면 전쟁을 일으키겠다고 했습니다."
 lib.51.a:0 "좋아, 가져가라 그래"
 lib.51.b:0 "녀석들 진심인가? 절대로 안 돼!"
 lib.52.t:0 "[From.GetNameDefCap]의 거부"
 lib.52.d:0 "[From.GetNameDefCap] 정부는 우리의 요구를 들은 후 외교관을 비웃으며 회의장에서 내쫓았고, 우리에게 남은 선택지는 얼마 없습니다. 이 모욕은 대 해방 전쟁의 시작일까요? 아니면 라이베리아의 또 다른 실패한 꿈일 뿐일까요?"
 lib.52.a:0 "그 땅은 자유로워질 것이다, 강제로라도!"
 lib.52.b:0 "그들을 전장에서 상대하고 싶지는 않군."
 lib.53.t:0 "시에라리온은 우리 것이다"
 lib.53.d:0 "[From.GetAdjective] 정부는 우리와의 전쟁에 휘말리는 것을 아주 두려워하는 것으로 보입니다. 그들은 시에라리온을 우리에게 넘겨주었습니다."
 lib.53.a:0 "훌륭하군."
 lib.54.t:0 "프랑스의 패배"
 lib.54.d:0 "망명 프랑스와의 필사적인 전투 끝에 우리는 그들을 그 지역에서 퇴거시키고 북부의 사막 깊숙이 몰아냈습니다. 우리의 군사 내각은 우리가 그들과 더 좋은 조건으로 교섭할 수 있으리라고 믿고 있습니다. 지금 거래하는 것은 우리에게 중대한 정치적 승리가 될 것입니다."
 lib.54.a:0 "프랑스인들에게 평화 사절을 보내라."
 lib.54.b:0 "우리는 아직 평화를 얻을 준비가 안 됐다."
 lib.55.t:0 "라이베리아인들의 평화 제안!"
 lib.55.d:0 "라이베리아의 유사 미국인들이 있을 수 없는 승리를 거두며, 우리는 후퇴했습니다. 라이베리아 군대는 그 전리품을 확보했으며 내륙으로 이동할 준비를 하고 있습니다. 그러나 그들은 우리가 그들에게 시에라리온을 넘겨준다면 적대관계를 종료할 것을 제안했습니다."
 lib.55.a:0 "미국인과 영국인 바보들이 다시 합치게 해줘라."
 lib.55.b:0 "절대 안 돼! 프랑스의 영광을 포기하는 일 만은!"
 lib.56.t:0 "[From.GetNameDefCap]의 평화 거부!"
 lib.56.d:0 "[From.GetAdjective] 정부는 이성적인 길을 거부한 것으로 보입니다. 우리는 계속해서 싸워나가야 합니다."
 lib.56.a:0 "그들은 이번 일을 후회하며 살아가야 할 것이다."
 lib.57.t:0 "상아해안으로 행진하는 라이베리아"
 lib.57.d:0 "라이베리아는 오랫동안 상아해안을 그들의 동족으로 보면서 그 지역을 원해왔습니다. 그들은 미국에 가족들이 있다는 것이 스스로를 귀족으로 만들어주는 줄로 착각하고 해안을 자유롭게 하기를 원하고 있습니다. 그러나 오늘, 그들의 환상은 너무 나갔습니다. 그들은 우리의 국경을 인정하지 않고 우리의 영토로 군을 파견했고 상아 해안이 그들의 것이라고 선언하기까지 했습니다."
 lib.57.a:0 "좋다, 그렇게나 원한다면 가져가라."
 lib.57.b:0 "감히 그놈들이! 그놈들을 국경 너머로 밀어버려야겠다!"
 lib.58.t:0 "[From.GetNameDefCap] Has Refused"
 lib.58.d:0 "Now that the [From.GetAdjective] government has laughed our diplomats out of the conference room after hearing our demands, we are left with few options about how to proceed. Is this insult the beginning of a great liberation war, or is it another failed dream in Liberia?"
 lib.58.a:0 "That land shall be free, BY FORCE!"
 lib.58.b:0 "We cannot hope to oppose them on the battlefield."
 lib.59.t:0 "상아해안은 우리 것이다"
 lib.59.d:0 "[From.GetAdjective] 정부는 우리와의 전쟁에 휘말리는 것을 아주 두려워하는 것으로 보입니다. 그들은 상아해안을 우리에게 넘겨주었습니다."
 lib.85.t:0 "우리 경제를 위한 구제 금융"
 lib.85.d:0 "대공황 이래로의 경기 침체기와 이번의 검은 월요일의 효과로 우리의 연약한 경제는 너덜너덜해졌습니다. 거의 없다시피 한 라이베리아 경제학자들은 우리가 경제적 영향권에 속해있는 강대국 중 하나에 구제금융을 요청할 것을 제안했습니다. 우리와 가까운 사이를 가진 국가는 미국이 있지만 그들은 국내에서 해결할 문젯거리의 목록만 해도 산더미 같습니다. 그렇다면 독일 제국이 있는데 그들은 미국보다는 상황이 낫지만 우리와 관계가 서먹합니다. 마지막이자 가장 꺼려지는 상대는 파이어스톤 사에 문의하는 것입니다. 그들은 우리 경제에 막대한 영향을 끼치고 있고 문젯거리 목록으로 씨름하는 국가를 안고 있지는 않지만 도덕적인 보호망이 약하며 훨씬 더 착취적입니다. 누구에게 요청해야 할까요?"
 lib.85.a:0 "우리의 오랜 옛 친구, 미국이지."
 lib.85.b:0 "파이어스톤은 우리에게 유익이 될 것이다."
 lib.85.c:0 "제국은 부와 권력을 쥐고있다."
 lib.86.t:0 "구호를 요청하는 라이베리아"
 lib.86.d:0 "엄청난 국가 부채와 검은 월요일의 효과로 휘청대는 라이베리아 정부는 미국 정부에 구제금융을 신청하는 서한을 보내왔습니다. 우리는 이미 처리해야 할 일이 가득하지만 그들이 필사적인 요구하는 것은 우리에게는 상대적으로 작은 분량일 뿐이며 우리에게 아프리카에 충실한 동맹 하나를 담보해 줄 것입니다. 어떻게 대답할까요?"
 lib.86.a:0 "당연히 주어야지."
 lib.86.b:0 "본인들이 알아서 하라고 해라."
 lib.87.d:0 "엄청난 국가 부채와 검은 월요일의 효과로 휘청대는 라이베리아 정부는 독일 정부에 구제금융을 신청하는 서한을 보내왔습니다. 우리는 이미 처리해야 할 일이 가득하지만 그들이 필사적인 요구하는 것은 우리에게는 상대적으로 작은 분량일 뿐이며… 그 대가로 그들은 그럴 가치만 있다면 우리의 군사동맹에 참여할 것으로 보입니다. 아프리카에 또 다른 동맹을 만드는 것은 도량을 베풀 만한 가치가 있을까요?"
 lib.88.t:0 "[From.GetAdjective]의 구제금융 거부"
 lib.88.d:0 "[From.GetAdjective] 정부는 우리가 필사적으로 원하던 구제금융 제공을 단호하게 거부하며 자기네 스스로의 문제에 몰두하는 것으로 보입니다. 이제는 누구에게 의지해야할까요?"
 lib.88.a:0 "미국에 찾아가봐라."
 lib.88.b:0 "독일에 찾아가봐라."
 lib.88.c:0 "파이어스톤이 우리의 마지막 희망인 듯 하군."
 lib.89.t:0 "[From.GetNameDefCap]의 승낙!"
 lib.89.d:0 "[From.GetAdjective] 정부는 관대하게도 라이베리아를 경제적 구제금융으로 돕는 것을 승낙했습니다. 드디어 희망이 찾아온 것으로 보입니다!"
 lib.89.a:0 "구원이로다"
 lib.90.t:0 "라이베리아의 독립 선언"
 lib.90.d.default:0 "라이베리아는 지금까지 [Root.GetNameDef]의 보호령이었지만 오늘 그들은 독립을 선언했으며 정부에서 [Root.GetAdjective]의 조언가들을 모조리 추방했습니다. 라이베리아에 남아있는 [Root.GetAdjective] 시민들의 안전에 대한 염려가 있으며 국가의 위신도 추락했습니다. 하지만 이를 보복할만한 가치가 있기나 할까요?"
 lib.90.d.germany:0 "라이베리아는 지금까지 [Root.GetNameDef]의 보호령이었지만 오늘 그들은 독립을 선언했으며 정부에서 [Root.GetAdjective]의 조언가들을 모조리 추방했습니다. 들리는 말에 따르면 그들은 [GER.GetNameDef](와)과 라이히스팍트와 동맹하기로 했고 독일인들은 그들을 [Root.Adjective]의 보복으로부터 보호할 것입니다."
 lib.90.d.totalist:0 "라이베리아는 지금까지 [Root.GetNameDef]의 보호령이었지만 이는 전체주의 정부가 쿠데타로 권력을 잡으며 바뀌었고 그들은 독립을 선언했으며 정부에서 [Root.GetAdjective]의 조언가들을 모조리 추방했습니다. 라이베리아에 남아있는 [Root.GetAdjective] 시민들의 안전에 대한 염려가 있으며 국가의 위신도 추락했습니다. 하지만 이를 보복할만한 가치가 있기나 할까요?"
 lib.90.d.natpop:0 "라이베리아는 지금까지 [Root.GetNameDef]의 보호령이었지만 이는 국민대중주의 정부가 쿠데타로 권력을 잡으며 바뀌었고 그들은 독립을 선언했으며 정부에서 [Root.GetAdjective]의 조언가들을 모조리 추방했습니다. 라이베리아에 남아있는 [Root.GetAdjective] 시민들의 안전에 대한 염려가 있으며 국가의 위신도 추락했습니다. 하지만 이를 보복할만한 가치가 있기나 할까요?"
 lib.90.a:0 "이렇게 쉽게 빠져나갈 수는 없다."
 lib.90.b:0 "가도록 하는 것 이외에는 선택지가 없겠어."
 lib.91.t:0 "인터내셔널에 참여하기 원하는 라이베리아"
 lib.91.d:0 "최근 사회주의 정부의 공로로 계몽된 라이베리아인들은 우리에게 요청을 가지고 접근해왔습니다. 그들은 공식적으로 인터내셔널에 가입하기 원합니다. 아프리카의 동맹은 가치가 있을까요?"
 lib.91.a:0 "당연하지! 우린 그대들을 환영한다네."
 lib.91.b:0 "그들 같은 동맹은 필요없다."
 lib.92.t:0 "[From.GetNameDefCap]의 거부"
 lib.92.d:0 "[From.GetAdjective]정부는 그들의 동맹으로 가입하게 해달라는 우리의 요청을 거부했습니다. 우리가 그들의 기준에 충분한 생디칼리스트가 아니었거나 동맹으로서의 가치가 없었던 것일지도 모릅니다. 어느 쪽이건 그 대답은 틀림없이 거절이었습니다."
 lib.92.a:0 "흑인 노동자 신문이 거짓말을 한 것인가?"
 lib.93.t:0 "미국의 붕괴"
 lib.93.d:0 "미국 정부가 내전으로 붕괴한 것 같습니다. 좋든 나쁘든, 그들은 더이상 우릴 도와줄 수 없습니다."
 lib.93.a:0 "우리 스스로 살아남을 것이다!"
 lib.93.b:0 "아마 독일이라면 오래갈 것 같은데..."
 lib.93.c:0 "파이어스톤이 우리의 마지막 희망인 듯 하군."
 lib.94.t:0 "[from.GetNameDefCap]에 지원 요청"
 lib.94.desc:0 "지원 요청을 보내기 전에 우리는 육군을 위한 장비, 공군을 위한 비행기, 해군을 위한 새 함선을 건설할 조선소, 산업 투자 중 우리가 어떤 종류의 지원을 원하는지를 결정해야합니다.\n그러나 우리는 우리가 무엇을 요청하건 우리의 플랜테이션에서 생산되는 고무로 그 값을 치뤄야 한다는 것을 기억해야만 합니다."
 lib.94.a:0 "우리 군을 위한 총기를 요청하라."
 lib.94.b:0 "항공 파견대를 요청하라."
 lib.94.c:0 "조선소 임대를 요청하라."
 lib.94.d:0 "산업 투자를 요청하라."
 lib.941.t:0 "숨겨진 이벤트 (이거 보여주려고 만든 거 아님)"
 lib.941.desc:0 "보여주려고 만든 이벤트 아니니까 정상적인 상황(예를 들면 콘솔로 발생시킨 거 아니라면)에서 이게 보인다면 보고해주세요"
 lib.941.a:0 "§R다시 한 번 말하건대 이게 보인다면 제발 보고해주세요.§!"
 lib.95.t:0 "보병 장비를 얻기 원하는 라이베리아"
 lib.95.desc:0 "서아프리카의 소국 라이베리아는 결코 주요한 세력이라고 할 수는 없지만 최근 우리의 영향권으로 떨어졌고 그 지정학적 위치는 쓸모가 있을 것으로 보입니다.\n그들의 육군을 건설하기 원하나 그 지역의 산업은 그들을 무장시키기에는 역부족인 라이베리아 정부는 총기를 증여받고 포와 같은 더 발전된 무기를 얻고자 하는 희망을 가지고 우리에게 접근했습니다.\n이 지원의 대가로 라이베리아 정부는 그들의 나라의 고무 플랜테이션에 대한 통제권을 우리에게 양보할 것을 약속했습니다."
 lib.95.descUSA:0 "라이베리아는 건립 이래로부터 미국과 가까운 관계를 가졌고 서아프리카 해안에 위치해 있다는 그들의 지정학적 위치는 미국이 그 지역에 전초기지가 필요해진다면 쓸모가 있을 것으로 보입니다.\n그들의 육군을 건설하기 원하나 그 지역의 산업은 그들을 무장시키기에는 역부족인 라이베리아 정부는 총기를 증여받고 포와 같은 더 발전된 무기를 얻고자 하는 희망을 가지고 우리에게 접근했습니다.\n이 지원의 대가로 라이베리아 정부는 그들의 나라의 고무 플랜테이션에 대한 통제권을 우리에게 양보할 것을 약속했습니다."
 lib.95.a:0 "그들에게 총기를 보내라."
 lib.95.b:0 "그들에게 총기와 지원 장비, 포를 보내라."
 lib.95.c:0 "우리 스스로를 위해 아껴두는 것이 더 낫겠다."
 lib.951.t:0 "총기를 보낸 [from.GetNameDefCap]"
 lib.951.desc:0 "우리의 요청이 무시되지 않은 것으로 보입니다. [from.GetNameDef]에서 우리에게 우리의 보병을 무장시킬 총기를 수송해주었습니다."
 lib.951.a:0 "좋아."
 lib.952.t:0 "총기와 포, 지원 장비를 보낸 [from.GetNameDefCap]"
 lib.952.desc:0 "우리의 요청이 무시되지 않은 것으로 보입니다. [from.GetAdjective] 정부는 우리에게 전장 안팎에서 아주 큰 쓰임새를 가져올 소총, 포, 기타 장비까지 보내주면서 우리가 요청한 것보다 더 많은 것을 갖추어 주었습니다."
 lib.952.a:0 "아주 좋아."
 lib.953.t:0 "아무 응답을 받지 못한 요청"
 lib.953.desc:0 "그들이 우리에게 공급할 물자가 부족하거나, 그들이 그 물자를 그들의 본국에 보관하는 것을 더 중요한 상황이라고 생각하기 때문인지 우리의 변변찮은 원조 요청은 존경하는 동맹들을 흔들지 못하고 있는 것 같습니다."
 lib.953.a:0 "유감이군."
 lib.953.b:0 "다른 요청은 이행해줄 수 있지 않을까?"
 lib.96.t:0 "비행기를 원하는 라이베리아"
 lib.96.desc:0 "서아프리카의 소국 라이베리아는 결코 주요한 세력이라고 할 수는 없지만 최근 우리의 영향권으로 떨어졌고 그 지정학적 위치는 쓸모가 있을 것으로 보입니다.\n그들의 공군을 건설하기 원하나 (농업 국가인지라 주목할만한 산업 자체도 없고) 항공 산업은 거의 없는 라이베리아 정부는 항공기와 그들을 띄울 승무원들을 "자원병"으로 요구하며 우리에게 접근했습니다.\n이 지원의 대가로 라이베리아 정부는 그들의 나라의 고무 플랜테이션에 대한 통제권을 우리에게 양보할 것을 약속했습니다."
 lib.96.descUSA:0 "라이베리아는 건립 이래로부터 미국과 가까운 관계를 가졌고 서아프리카 해안에 위치해 있다는 그들의 지정학적 위치는 미국이 그 지역에 전초기지가 필요해진다면 쓸모가 있을 것으로 보입니다.\n그들의 공군을 건설하기 원하나 (농업 국가인지라 주목할 만한 산업 자체도 없고) 항공 산업은 거의 없는 라이베리아 정부는 항공기와 그들을 띄울 승무원들을 "자원병"으로 요구하며 우리에게 접근했습니다.\n이 지원의 대가로 라이베리아 정부는 그들의 나라의 고무 플랜테이션에 대한 통제권을 우리에게 양보할 것을 약속했습니다."
 lib.96.a:0 "몬로비아로 날아갈 항공기 편대를 준비하라."
 lib.96.b:0 "우리의 모든 항공기는 우리 자신의 방위에 필수적이다."
 lib.961.t:0 "항공기를 보낸 [From.GetNameDefCap]"
 lib.961.desc:0 "Our requests for arial aid have been heard, as a squadron of [FROM.GetAdjective] fighter planes have just been dispatched our way from [FROM.GetNameDef], to serve as "volunteers" in our airforce."
 lib.961.descUSA:0 "It appears that our request for aid in the form of planes has not been overlooked, as a squadron of fighter planes, and volunteer crew, many of them african-americans, the so called "tuskegee airmen", who have signed up for service in the hopes of escaping the tough life back in their home, have arrived in Monrovia to aid our airforce."
 lib.961.a:0 "Wonderful."
 lib.97.t:0 "Liberia wants to use our dockyards"
 lib.97.desc:0 "The small west african nation of Liberia is by no means an major power, however, it has recently fallen into our sphere of influence, and its geographical location might prove to be of good use.\nThe Liberian government, wishing to build their naval forces, has asked us to broker them a deal with local shipyards, who would otherwise might not be interested in diverting their resources for a small and relatively poor nation such as Liberia.\nIn return for this aid, the Liberian government is promising us concessions in the form of a measure of control over the rubber plantations in their country."
 lib.97.descUSA:0 "Ever since its founding, Liberia has had close relationship with America, and with their geographical location on the coast of west africa, they might prove of use, should America need a base in the area.\nThe Liberian government, wishing to build their naval forces, has asked us to broker them a deal with local shipyards, who would otherwise might not be interested in diverting their resources for a small and relatively poor nation such as Liberia.\nIn return for this aid, the Liberian government is promising us concessions in the form of a measure of control over the rubber plantations in their country."
 lib.97.a:0 "We will be happy to arrange such a deal."
 lib.97.b:0 "We need all the shipbuilding capacity we can get."
 lib.971.t:0 "[from.GetNameDefCap] gives us dockyards"
 lib.971.desc:0 "It appears that the deal we have offered to [FROM.GetAdjective] government has been successful in getting us an access to more shipbuilding capacity, however, this will only be for a limited time, before these dockyards will start to refocus their effort on building for more lucrative contracts."
 lib.971.a:0 "We should make good use of this time."
 lib.972.t:0 "Dockyards end with Liberian contracts"
 lib.972.desc:0 "After having built ships for Liberian naval forces for some time, after the deal which has been arranged with Liberia, our dockyards have returned to building ships for us."
 lib.972.a:0 "Very nice."
 lib.98.t:0 "Liberia wants investment in its infrastructure"
 lib.98.desc:0 "The small west african nation of Liberia is by no means an major power, however, it has recently fallen into our sphere of influence, and its geographical location might prove to be of good use.\nThe Liberian government, wishing to build up its domestic infrastructure, has contacted us with the hope of brokering a deal with local companies, that could go to Liberia and work in construction.\nIn return for this aid, the Liberian government is promising us concessions in the form of a measure of control over the rubber plantations in their country."
 lib.98.descUSA:0 "Ever since its founding, Liberia has had close relationship with America, and with their geographical location on the coast of west africa, they might prove of use, should America need a base in the area.\nThe Liberian government, wishing to build up its domestic infrastructure, has contacted us with the hope of brokering a deal with local companies, that could go to Liberia and work in construction.\nIn return for this aid, the Liberian government is promising us concessions in the form of a measure of control over the rubber plantations in their country."
 lib.98.a:0 "Sounds like a good deal."
 lib.98.b:0 "We have no interest in this."
 lib.981.t:0 "Infrastructure investment from [from.GetNameDef]"
 lib.981.desc:0 "It appears that the deal we have offered to [FROM.GetAdjective] government has been successful in getting us an access to modern construction equipment and trained labour, however, this will only be for a limited time, before their contracts will end, and they will return back to their homes."
 lib.981.a:0 "We should make good use of this time."
 lib.982.t:0 "Our construction crews return from Liberia"
 lib.982.desc:0 "The construction crews which have been sent to Liberia to upgrade their infrastructure have returned home, to serve whatever we may need."
 lib.982.a:0 "Home, sweet home."
