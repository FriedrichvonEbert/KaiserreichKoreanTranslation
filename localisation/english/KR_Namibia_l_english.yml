 ### Civil War ###
 NMB_german_support:0 "독일에 지원 요청"
 NMB_german_support_desc:0 "우리는 아프리카에 남은 마지막 독일 식민지로, 이는 독일에게 큰 의미입니다. 그렇기에 독일은 우리가 말만 한다면 기꺼이 총과 군인을 지원해 줄 것입니다."
 NMB_german_support_2:0 "독일에 추가 지원 요청"
 NMB_german_support_2_desc:0 "독일의 지원은 분명 큰 도움이 되었지만, 이 정도로는 충분하지 않습니다. 독일이 우리에게 두 번째 지원을 보내준다면, 우리는 확실하게 승리할 수 있을 것입니다."
 NMB_fortify_windhoek:0 "빈트후크 요새화"
 NMB_fortify_windhoek_desc:0 "최악의 상황이 닥친다면 우리는 빈트후크까지 밀려날 수도 있습니다. 이에 대비해 빈트후크를 요새화하는것은 분명 도움이 될 것입니다."
 NMB_colonial_spirit:0 "식민지 정신"
 NMB_colonial_spirit_desc:0 "독일의 전폭적 지원을 등에 업은 우리는 더 이상 두려울 것이 없습니다. 우리는 이 전쟁에서 반드시 승리할것입니다. 전진!"
 NMB_increase_conscription:0 "징병 확대"
 NMB_increase_conscription_desc:0 "전쟁은 장기화될 조짐을 보이기 시작했고, 이에 따라 현지인을 징집하는 정책이 필요합니다."
 NMB_force_conscription:0 "강제 징병"
 NMB_force_conscription_desc:0 "국가의 붕괴가 머지않은 절체절명의 상황에 우리는 징병제를 더욱 확대할 수 밖에 없습니다. 그들은 이미 우리의 현지인 징병에 대해 분노했지만, 이 전쟁에서의 승리가 그들의 행복보다 훨씬 중요합니다."
 NMB_behind_lines:0 "전선 후방 기습"
 NMB_behind_lines_desc:0 "전쟁 초기, 오밤보족 반란군 놈들은 우리를 공격하기 위해 전선 후방에 병력을 침투하곤 했습니다. 우리 또한 같은 방법을 사용할 수 있고 실행에 옮길 수도 있습니다, 그러나 발각의 위험성은 항상 존재합니다..."
 NMB_launch_assault:0 "공격 개시!"
 NMB_launch_assault_desc:0 "우리의 후방침투조는 훌륭히 작전을 성공시켰고, 전선의 군대는 진격 명령을 기다리고 있습니다. 이 공격의 성패가 우리의 승패 또한 좌우할것입니다."
 
