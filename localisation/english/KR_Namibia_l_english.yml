 ### Events ###
 nmb.1.t:0 "남서아프리카가 지원을 요청하다"
 nmb.1.d:0 "비록 중앙아프리카는 무너졌지만, 아프리카의 남서부에는 아직도 우리에게 충성하는 나미비아가 남아있습니다. 나미비아는 미텔아프리카에서 독일인의 지배를 받는 마지막 지역으로서, 그들의 투쟁에 대한 우리의 지원을 요청하고 있습니다. 우리가 그들을 돕지 않는다면, 우리의 아프리카에 대한 마지막 지배력은 사라질지도 모릅니다..."
 nmb.1.a:0 "마땅히 그들을 도울 것이다."
 nmb.1.b:0 "아프리카는 이미 끝났어."
 
 nmb.2.t:0 "독일이 지원을 보내오다!"
 nmb.2.d:0 "아직 희망이 끝난 것 같지는 않습니다. 독일에서 우리의 투쟁을 돕기 위해 군수품과 물자를 보내왔습니다. 앞으로도 그들이 우리를 도울 수 있기를 희망합시다."
 nmb.2.a:0 "우리는 승리할것이다!"
 
 nmb.3.t:0 "독일이 지원을 거부하다"
 nmb.3.d:0 "독일은 더 이상 아프리카를 투자할 가치가 있는 곳으로 여기지 않는 것 같습니다. 우리의 지원 요청은 거부당했고, 미래에도 지원이 올 가능성은 희박해 보입니다."
 nmb.3.a:0 "우리 힘으로도 충분히 이길 수 있다."
 
 nmb.4.t:0 "남서아프리카에서 추가 지원을 요청하다"
 nmb.4.d:0 "나미비아에서는 여전히 전쟁이 이어지고 있습니다. 이에 나미비아에서는 추가적인 지원을 요청했습니다. 아프리카에서의 우리의 통제력을 확고히 하는 것도 중요하지만, 우리는 이미 무너져 버린 미텔아프리카의 신기루에 집착하고 있는 것일지도 모릅니다..."
 nmb.4.a:0 "그들이 필요로 하는 만큼 도울 것이다."
 nmb.4.b:0 "한 번이면 충분하다."
 
 nmb.5.t:0 "독일이 추가적인 지원을 수락하다!"
 nmb.5.d:0 "관대한 독일은 북쪽의 반역자들을 물리치기 위해 우리에게 추가적인 인력과 물자를 보내주었습니다. 이대로라면 이 전쟁은 우리의 승리가 확실해 보입니다."
 nmb.5.a:0 "승리는 우리의 것이다!"
 
 nmb.6.t:0 "독일이 추가적인 지원을 거부하다"
 nmb.6.d:0 "독일인들은 아프리카의 문제보다 유럽 본토의 문제에 집중하기로 한 것 같습니다.  두 번째 지원 요청은 거부되었고, 우리는 남은 전쟁을 온전히 우리의 힘으로 치루어야 할 것 같습니다."
 nmb.6.a:0 "실망스럽군."
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
