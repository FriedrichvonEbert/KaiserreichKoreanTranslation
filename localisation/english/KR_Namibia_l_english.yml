 NMB_german_rule:0 "독일의 지배력 재건"
 NMB_german_rule_desc:0 "전쟁이 끝났고, 독일인들은 우리를 통해 안전하게 아프리카로 올 수 있게 되었습니다. 거대했던 독일령 중앙아프리카를 재건하겠다는 계획도 그리 먼 이야기는 아닐지도 모릅니다."
 NMB_statthalter:0 "새로운 총독?"
 NMB_mittelafrika_claim:0 "독일령 중앙아프리카 영유권 주장"
 NMB_journey_scientists:0 "원정 과학자 귀환"
 NMB_journey_scientists_desc:0 "옛 중앙아프리카 정부는 과학자들을 나미비아 사막으로 보내 자신의 가치를 증명하기 위해 1주일간 가혹한 환경 아래서 살아남게 하곤 했습니다. 미텔아프리카의 붕괴 후 그들은 독일 본토로 귀환하거나, 사막에서 고립된 채 죽어갔습니다. 그들을 찾아내는 것은 우리의 연구 능력을 향상시키기 위해서 필수적일 것입니다."
