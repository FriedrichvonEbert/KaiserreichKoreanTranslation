 ott_institutionalised_islam_millet:0 "제도화된 이슬람"
 ott_institutionalised_islam_millet_desc:0 "우리의 파디샤가 전 이슬람의 칼리프인 만큼 종교는 언제나 오스만 제국에서 적지 않은 역할을 해 왔습니다. 그렇지만 코스탄티니예에서 성지의 보호와 울레마의 교육까지 주관하는 조직화한 국교는 압뒬하미트 2세의 치세 전까지 이야기할 수 없었습니다. 범이슬람주의 정책에서 신앙은 술탄-칼리프의 밑에서 제국을 지탱하는 은유적 접착제의 역할을 하는 것처럼 보였습니다.\n\n하지만 이처럼 이슬람을 권력의 핵심부로 끌어들인 결정은 많은 대가를 치러야 했고, 이제는 세속주의 개혁에 반대하는 수피파의 대규모 교단들이 막강한 정치적 영향력을 가지고 국가 정책에 영향을 미치고 있습니다."
 ott_reformed_conscription:0 "오스만 징병국"
 ott_reformed_conscription_desc:0 "민족이나 종교를 불문하고 모든 오스만 시민의 복무가 의무화 되었습니다. 중앙군정청 주도로 구성된 이 기관은 군국주의를 장려하고 애국심을 부채질합니다."
 ott_reoarganised_vilayet_system:0 "정비된 빌라예트"
 ott_reoarganised_vilayet_system_desc:0 "개선된 행정, 더 나은 감독 그리고 당의 강력한 명령은 더 효율적이고 효과적인 지방 제도를 보장합니다."
 ott_military_loyalty:0 "케말주의 장교단"
 ott_military_loyalty_desc:0 "세계대전 이전에 독일 고문단에 의해 도입된 프러시아 정신에 기반해 건설된 군대는 오스만 제국의 실질적인 권력입니다. 교육에 대한 면밀한 감독과 대재상을 중심으로 구축된 개인숭배는 내부의 어떠한 힘도 확립된 질서를 무너트릴 수 없도록 보장하고 있습니다."
 ott_universal_suffrage:0 "해방전위대"
 ott_universal_suffrage_desc:0 "오스만 제국은 세계 어디에서도 여성이 동등한 정치적 자유를 경험하지 못하는 빛나는 해방의 등대입니다."
 ott_varlik_vargisi:0 "부유세"
 ott_varlik_vargisi_desc:0 "오스만 제국의 비무슬림에 대한 인두세를 계승했다고 볼 수 있는 이 '전쟁세'의 차별적인 적용은 헌법과 공개적으로 충돌하기 때문에 중대한 정치적 문제가 발생하고 있습니다. 하지만 그것이 가져오는 수익이 상당하기에 우리에게 선택의 여지는 많지 않습니다."
 ott_pluralist_constitution:0 "다원주의적 헌법"
 ott_pluralist_constitution_desc:0 "여러 개혁주의 단체들 사이의 논쟁 끝에 1876년 헌법을 대신할 새로운 오스만 헌법이 작성되었습니다. 자유주의적인 정치인들의 노력 덕분에 이 새 헌장은 다원주의 원칙에 따라 시민들에게 상당한 정치와 사회적 자유를 제공하고, 권력을 술탄에게서 선출된 공무원들에게 이양합니다."
 ott_authoritarian_constitution:0 "권위주의적 헌법"
 ott_authoritarian_constitution_desc:0 "여러 개혁주의 단체들 사이의 논쟁 끝에 1876년 헌법을 대신할 새로운 오스만 헌법이 작성되었습니다. 새 헌법은 질서의 원칙에 확고히 뿌리를 두고 있으며, 의심할 여지 없이 권위적입니다. 술탄의 권력은 확고하게 자리를 잡고, 그에게 종교와 정치에 대한 권한을 부여합니다."
 ott_renaissance:0 "오스만 르네상스"
 ott_renaissance_desc:0 "유럽인들은 우리를 약하고 병들었다고 여겼고, 이란인들은 우리가 그들과 맞설 위험을 무릎쓰지 않을 것이라고 믿었으며, 아랍인들은 자신들이 터키 군화와 대등한 힘을 가졌다고 믿었습니다. 하지만 카이로에서 우르미아 호수까지 이어지는 성벽 위에 휘날리는 붉은 바탕의 하얀 초승달 깃발은 우리의 쇠퇴가 확고하게 멈췄고, 전환점이 오고 있음을 단번에 보여줍니다!"
 ott_privy_purse_nationalised:0 "몰수된 황실 자산"
 ott_privy_purse_nationalised_desc:0 "제국을 위한 더 많은 자원과 재정을 확보하기 위해 오스만 정부는 술탄의 자산을 몰수했습니다. 이런 단기적인 수입은 국가의 재정난을 완화하는 데 도움이 될 것입니다."
 ott_fevzi_cult_of_personality:0 "원수여, 우리는 여기에!"
 ott_fevzi_cult_of_personality_desc:0 "원수를 세계대전의 영웅이자 터키 민중의 구원자, 그리고 오스만의 미래로 묘사하는 개인숭배 운동이 전개되고 있습니다."
 ott_widespread_illiteracy_fevzi:0 "광범위한 문맹"
 ott_widespread_illiteracy_fevzi_desc:0 "페르시아 문자의 난해함과 교육에 대한 하층민의 무관심은 광범위한 문맹을 야기했고, 이것은 위대한 제국의 산업화를 크게 저해하고 있습니다."
 ott_private_initiative:0 "민간 계획 장려"
 ott_private_initiative_desc:0 "오스만 경제를 자유화하려는 노력의 일환으로, 정부는 국가 전역의 개인 사업의 성장을 장려하기 시작했습니다. 이미 사업체들이 자금을 지원받기 시작했으며, 전국적으로 경제가 성장하기 시작했습니다."
 ott_bloated_administration:0 "비대해진 관료주의"
 ott_bloated_administration_desc:0 "수십년간 오스만 제국을 규정해온 빌라예트 체제는 안타깝게도 현재 너무 오래되어 문제점을 드러내기 시작했고, 그 결과 구조 전체가 비효율적이고 거추장스럽기만 한 모습이 되었습니다. 이 제도가 국가에 부담을 주지 않도록 제도 개혁이 절실히 필요한 상황입니다."
 ott_broken_monopolies:0 "해체된 국가독점"
 ott_broken_monopolies_desc:0 "제국 전체에서 자유 시장 원칙을 촉진하기 위한 과정의 일환으로 오스만 정부는 과거에 제국을 지배했던 대규모 국영기업을 완전히 민간에 매각하기 시작했습니다. 공기업이 해체되면서 그 자산이 각 개인에게로 매각되고 있습니다."
 ott_miri_land_distribution:0 "미리 판매"
 ott_miri_land_distribution_desc:0 "사실상 국가의 통제 하에 있는 미리 토지가 오스만 제국 전역으로 팔려나가고 있습니다. 자유주의적 자유 시장 원칙에 맞출 수 있다는 장점에 더불어, 이는 또한 오스만 정부 재정이 필요로 하는 자금을 조달하는데 도움을 주기도 합니다."
 ott_widespread_illiteracy_liberal:0 "광범위한 문맹"
 ott_widespread_illiteracy_liberal_desc:0 "정부의 노력에도 불구하고 오스만 제국은 새로운 전통을 채택하고 혁신하는 국가의 능력을 제한하는 광범위한 문맹으로 고통받고 있습니다. 이런 문제를 극복하기 위해서는 엄청난 노력이 필요할 것입니다."
 ott_sublime_federation:0 "숭고한 연방"
 ott_sublime_federation_desc:0 "미래 제국의 안정을 확보하고 재조직하겠다는 희망을 품은 자유주의 정부는 자유주의 협정의 지방분권주의 원칙에 기반한 '숭고한 연방'형태로 국가를 재구성했습니다. 이런 노력이 성공할지는 두고 봐야겠지만, 급진적인 변화라는 점은 확실합니다."
 ott_economic_recession:0 "다가오는 불황"
 ott_economic_recession_desc:0 "자유주의 정부의 부분적으로 무능력한 의사결정 덕분에 오스만 경제가 위기에 휘말리게 되었습니다. 여전히 위기의 규모가 불확실하긴 하지만, 제국이 자유주의 정부가 살아남기를 원한다면 반드시 극복해내야 할 어려운 시기를 직면했다는 점은 명확하게 보입니다."
 ott_mosque_cost:0 "수리와 복구 계획"
 ott_mosque_cost_desc:0 "아르슬란 정부의 이슬람주의 노선에 따라 오스만 국가는 다른 예배소들을 개선하는 것에 더해 모스크 보수 작업에 착수했습니다. 초기에는 꽤 많은 비용이 발생하겠지만, 정부의 많은 이는 그 효과로 오스만 사회의 보수주의자들에게 지지를 얻고자 희망합니다."
 ott_military_purge:0 "군부 숙청"
 ott_military_purge_desc:0 "신 정부에 대한 잠재적인 반대파를 제거하기 위해 정부는 너무 세속적이라고 여겨지는 많은 장교들을 해고하거나 조기 전역시키는 작업을 시작했습니다. 정치적 반대파와 개인적 경쟁자 사이의 경계가 불명확하기 때문에, 단기적으로는 오스만 군대의 효율성에 극도로 해로운 영향을 끼칠 것입니다."
 ott_military_restrictions:0 "군사 제한"
 ott_military_restrictions_desc:0 "새로 수립된 이집트 종속국이 종주국에게 또 다시 도전하는 상황을 막기 위해, 오스만 정부는 이집트 군대에 극도로 가혹한 제한을 부과했고, 오스만 국가에 대한 잠재적 위협을 효과적으로 제거했습니다."
 ott_absorbed_state_monopolies:0 "오스만 국가독점"
 ott_absorbed_state_monopolies_desc:0 "현재 케디브국에 대한 영향력을 새로 행사하게 된 결과로 오스만 정부는 한때 이집트 국가에 속했던 자산의 통제권을 손에 넣었고 종속국 경제의 많은 부분에 대한 효과적인 통제권을 얻었습니다. 이로 인해 콘스탄티니예가 많은 돈을 벌게 되었지만, 많은 이집트인에게는 굴욕을 상기시켜주는 역할을 할 것입니다."
 ott_egy_integration:0 "이집트 통합 활동"
 ott_egy_integration_desc:0 "모든 종류의 이집트 독립을 감수할 가치가 없는 위협으로 간주하는 오스만 정부는 이 지역을 제국에 재통합하는 과정을 시작했습니다. 하지만 이 과정은 쉽지 않을 것이고, 많은 이들이 이런 시도에 대해 목소리를 높여 항의하고 있습니다."
 ott_egy_economic_upheaval:0 "경제적 혼란"
 ott_egy_economic_upheaval_desc:0 "이집트를 통합하려는 시도가 진행되고 있는 가운데, 이제는 이전에 분리되어 있던 이집트와 오스만 경제가 공존할 수 있는 방법을 찾아야만 합니다. 하지만 한편으로는 새로운 경제가 제 자리를 찾아가면서 엄청난 수준의 경제적 어려움이 벌어지고 있기 때문에, 문제를 해결하기 위해서는 보다 집중적인 정부의 관심이 필요합니다."
 ott_statutes_of_autonomy:0 "자치법령"
 ott_statutes_of_autonomy_desc:0 "지방분권이 제국을 유지하기 위한 핵심이라고 믿는 정부는 제국의 다양한 민족 집단의 자치권을 보장하는 여러 법률을 내놓았습니다. 하지만 그들이 제국의 관료제를 부풀린 양으로 인해 이 계획을 시행하기 어렵다는 점이 드러났습니다."
 ott_statutes_of_autonomy2:0 "자치법령"
 ott_statutes_of_autonomy2_desc:0 "지방분권이 제국을 유지하기 위한 핵심이라고 믿는 정부는 제국의 다양한 민족 집단의 자치권을 보장하는 여러 법률을 내놓았습니다. 하지만 그들이 제국의 관료제를 부풀린 양으로 인해 이 계획을 시행하기 어렵다는 점이 드러났습니다. 이 체제가 오스만 정치 체제게 가하는 경제적 부담을 완화하기 위한 약간의 노력이 있기는 했지만, 여전히 엄청난 수준입니다."
 ott_statutes_of_autonomy_fev:0 "자치법령"
 ott_statutes_of_autonomy_fev_desc:0 "지방분권이 제국을 유지하기 위한 핵심이라고 믿는 정부는 제국의 다양한 민족 집단의 자치권을 보장하는 여러 법률을 내놓았습니다. 하지만 그들이 제국의 관료제를 부풀린 양으로 인해 이 계획을 시행하기 어렵다는 점이 드러났습니다. 이 체제가 오스만 정치 체제게 가하는 경제적 부담을 완화하기 위한 약간의 노력이 있기는 했지만, 여전히 엄청난 수준입니다."
 ott_black_monday:0 "경제공황"
 ott_black_monday_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔고, 제국은 거기에 면역이 없었습니다. 오스만의 경제는 처음부터 튼튼한 적이 없었고, 독일의 경제 붕괴로 인해 벼랑 끝으로 내몰렸습니다. 이미 오스만에서 외국인 자본이 빠져나가고 있고, 제국은 이 위기를 해결하기 위한 험난한 길을 앞두고 있습니다."
 ott_black_monday_2:0 "경제공황"
 ott_black_monday_2_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔고, 제국은 거기에 면역이 없었습니다. 오스만의 경제는 처음부터 튼튼한 적이 없었고, 독일의 경제 붕괴로 인해 벼랑 끝으로 내몰렸습니다. 위기 완화를 위한 정부의 노력이 어느 정도 이루어졌지만, 여전히 제국의 많은 국민은 생계를 유지하기 위해 투쟁하고 있으며, 기업은 계속해서 문을 닫고 있습니다."
 ott_black_monday_3:0 "경제공황"
 ott_black_monday_3_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔고, 제국은 거기에 면역이 없었습니다. 오스만의 경제는 처음부터 튼튼한 적이 없었고, 독일의 경제 붕괴로 인해 벼랑 끝으로 내몰렸다가 이제야 겨우 다시 일어나고 있습니다. 회복을 위해서는 아직 갈 길이 멀지만, 최악의 상황이 지나갔음은 분명합니다."
 ott_black_monday_4:0 "경제공황"
 ott_black_monday_4_desc:0 "독일 경제붕괴의 파장은 멀리까지 퍼져나갔지만, 이제 그 메아리는 점차 멀어지고 있습니다. 붕괴로 인한 고난은 여전히 남아있지만, 그것을 완화하기 위한 제국의 노력은 꾸준한 회복으로 이어지고 있습니다. 제국이 공황 이전의 수준을 넘어서기 위해서는 더 많은 투자가 필요하겠지만, 이제 목적지가 확실히 보입니다."
 ott_agriculture:0 "곡물위원회"
 ott_agriculture_desc:0 "곡물위원회는 오스만 전역에서 곡물 공급을 규제하고, 현지 식량 생산을 촉진하는 기관입니다. 하지만 이것은 단순히 소비자를 보호하기 위한 것이 아닌, 생산자들이 자신의 곡물에 적절한 가격을 받을 수 있도록 하는 역할도 수행합니다."
 ott_4_years_progress:0 "4개년 진보"
 ott_4_years_progress_desc:0 "케말주의 정부가 오스만 경제를 20세기로 이끌기 위한 청사진으로 요약되는 이 4개년 계획은 사회주의 계획경제에서 영감을 받아 해외 경제 전문가의 도움으로 완성되었습니다. 이 계획은 주로 오스만 제국에 필요한 중공업 육성을 목적으로 하며, 석탄, 크롬 및 석유를 포함한 국내 자원의 완전한 개발을 수반합니다."
 ott_4_years_progress_2:0 "4개년 진보"
 ott_4_years_progress_2_desc:0 "케말주의 정부가 오스만 경제를 20세기로 이끌기 위한 청사진으로 요약되는 이 4개년 계획은 사회주의 계획경제에서 영감을 받아 해외 경제 전문가의 도움으로 완성되었습니다. 이 계획은 주로 오스만 제국에 필요한 중공업 육성을 목적으로 하며, 석탄, 크롬 및 석유를 포함한 국내 자원의 완전한 개발을 수반합니다."
 ott_model_farm:0 "모범 농장 계획"
 ott_model_farm_desc:0 "현대적 농업 방식을 장려한다는 자세를 취하는 정부는 제국 내에서 외국식 방식을 홍보하기 위한 소위 '모범 농장'을 지원하기 시작했습니다."
 ott_railroad_effort:0 "철도노력"
 ott_railroad_effort_desc:0 "현대식 기반시설 확충이라는 목표를 달성하고자 하는 오스만 정부가 중동 전역에서 빠른 통신과 운송이 가능하도록 한다는 목적과 함께 철도 기반시설에 대규모 투자 노력을 기울이고 있습니다."
 ott_tithe_abolished:0 "농업 혁신"
 ott_tithe_abolished_desc:0 "제국 전역의 농업 분야에서 취해진 현대화 계획이 마침내 결실을 거두기 시작했고, 식량 생산량이 눈에 띄게 증가하기 시작했습니다. 아직 해야 할 일이 많이 남아 있기는 하지만, 이미 개선된 부분이 보인다는 점까지 부인할 수는 없습니다."
 ott_agricultural_revolution:0 "농업 혁명"
 ott_agricultural_revolution_desc:0 "케말주의 행정부의 단합된 노력 덕분에, 오스만 농업은 놀라울 정도로 일신된 모습을 보여줬습니다. 농업이 전통적으로 수백년간 변화한 적 없는 분야라고 생각되었지만, 이제 현대적 방식과 장비가 제국 전역에 걸쳐 점차 보편화되었고, 식량 생산량이 증대되었으며, 많은 이들에게 재정적인 안전망을 제공하고 있습니다. 비효율적인 토지 사용과 방식을 제거함으로써, 경제는 더 많은 현대화 작업을 추진할 준비가 되어 있습니다."
 ott_autarky:0 "오스만 내부 시장"
 ott_autarky_desc:0 "요동치는 세계 금융 체제의 변덕으로부터 오스만 경제를 구해내려는 목적으로, 오스만 정부는 자급자족적 경제를 만들어 내기 위한 임무에 착수했습니다. 많은 관찰자들이 상대적으로 발전이 더딘 제국이 현대적 수요를 충족시킬 만한 능력을 가지는가 의문을 표하지만, 국내 산업에 투입되는 투자 수준은 이 목표를 이루기 위한 오스만의 의지를 나타냅니다."
 ott_autarky_resources:0 "오스만 내부 시장"
 ott_autarky_resources_desc:0 "자급자족 가능한 경제가 필요로 하는 자원을 확보하기 위해 오스만 기업들은 제국의 영토에서 가능한 한 최대한 자원을 착출하기 위해 깊고 탐욕스럽게 지하로 파고들기 시작했습니다. 경제 자립의 요구가 변함 없기 때문에, 정부는 기업들에게 더욱 더 노력할 것을 장려하고 있습니다."
 ott_import_heavy_materials:0 "중자재 수입 계획"
 ott_import_heavy_materials_desc:0 "오스만 산업의 성장을 촉진하기 위해 터키 개발 은행이 설립되었습니다. 장기적으로는 국내 산업 성장을 목표로 삼고 있지만, 현재로서는 서양 국가와 제국 사이에서 무역품 가격을 중재하는 능력밖에 가지고 있지 못합니다."
 ott_agriculture_lib:0 "농업 근대화 계획"
 ott_agriculture_lib_desc:0 "오스만 제국 내에서 서양식 농업 방식을 모방하려는 목적을 가진 정부는 서양 농업 장비와 도구 수입을 장려했습니다. 일각에서는 국내 생산을 장려해야 한다고 주장하지만, 자유주의 진영은 국산 모방품보다는 원본이 훨씬 나을 것이라고 믿습니다."
 ott_agriculture_lib_2:0 "농업 근대화 계획"
 ott_agriculture_lib_2_desc:0 "오스만 농업 현대화라는 목적을 이루기 위해 정부는 제국 전역에 현대화되고 산업화된 농업의 성장을 장려하기 위한 계획을 세웠습니다. 서양제 트랙터와 다른 농업 장비의 도입은 이미 성과를 내놓고 있으며, 식량 생산량이 뚜렷하게 증가했습니다."
 ott_repealed_national_protection_law:0 "경제규제 완화"
 ott_repealed_national_protection_law_desc:0 "케말주의 진영에서 국내 산업을 외국과의 경쟁에서 보호하려는 목적으로 도입한 국가경제법은 이 법안이 국내 산업체에서 이용 가능한 자원을 제한하고 비효율적인 산업을 만들어내는 효과를 가지고 있다고 주장하는 자유주의 정부에 의해 폐지되었습니다."
 ott_repealed_national_protection_law_2:0 "국가보호법"
 ott_repealed_national_protection_law_2_desc:0 "서방으로부터 오스만으로 들어오는 수입을 자유화하기 위한 초기의 시도에도 불구하고, 정부는 이런 정책이 국내 산업에 부정적인 영향을 끼침으로써 극도로 격렬한 반응을 불러왔다는 사실을 눈치챘습니다. 더 많은 지지를 끌어모으기 위해 외국 업체의 경쟁을 제한하는 새로운 국가보호법의 초안이 작성되었습니다."
 ott_foreign_investment:0 "외국인 투자"
 ott_foreign_investment_desc:0 "자유주의 정부의 노력 덕분에, 최근 몇 달간 오스만 경제로 외국인 투자가 밀려들고 있습니다. 이로 인해 고용을 창출할 새로운 공장이 성장하였고 오스만 국민의 일반적인 생활 수준이 높아졌습니다."
 ott_endeavour_front:0 "노력전선"
 ott_basic_industries:0 "국유화된 기반산업"
 ott_social_nationalism:0 "사회국가주의"
 ott_union_party_state:0 "당정연합"
 ott_principles_people:0 "인민주의"
 ott_army_training:0 "오스만 군사사절단"
 ott_army_training_desc:0 "이 나라는 오스만 제국으로부터 근대화를 장려하고 군에 진보된 전술 지식과 규율을 도입하는 것을 목표로 하는 군사사절단을 받아들였습니다."
 ott_joint_command:0 "합동 군사령부"
 ott_joint_command_desc:0 "이 나라는 그들의 군대가 공동 작전을 수행하고 최대한의 효율성을 거둘 수 있도록 오스만 제국으로 군사 고위 지휘부를 통합했습니다."
 ott_balkan_military_accords:0 "에디르네 군사협정 가맹국"
 ott_balkan_military_accords_desc:0 "발칸 내에서의 전쟁 가능성을 제한하고 상호간 이해를 고취하기 위한 목적으로, 오스만 제국과 발칸 국가들이 에디르네 군사협정이라고 알려진 야심찬 신 체제를 구축했습니다. 이 협정은 협력을 증진시키는 것 뿐만 아니라 군사력을 제한하고 무역을 자유화하는 것 또한 목표로 합니다."
 ott_balkan_military_accords_2:0 "에디르네 군사협정 가맹국"
 ott_balkan_military_accords_2_desc:0 "불가능할 것 처럼 보였던 에디르네 협정은 온전하게 유지되었고, 오히려 전원이 군 규모를 제한하고 경제를 더 가깝게 결속시키기로 합의하면서 더욱 강화되었습니다. 이로 인해 모든 긴장이 종식되었다는 오해는 금물이지만, 발칸을 위한 급진적인 조치기는 합니다."
 ott_greco_turkish_accord:0 "그리스-오스만 협정"
 ott_armed_neutrality_2:0 "무장중립"
 ott_armed_neutrality_2_desc:0 "세계대전 동안 제국주의에 맞서 싸웠던 용맹한 이들은 제국 전역에 흩어진 대규모 군사 묘지에 묻혔고, 총 사상자는 전쟁 전 인구의 25%를 넘습니다. 제국주의 열강이 우리에게 한 짓을 잊을 수도 용서할 수도 없습니다. 유럽의 상공에 먹구름이 몰려들고 있으며 또 다른 전쟁이 시작할 지도 모른다는 공포가 퍼지고 있지만, 우리는 그 전쟁에 끼어들 수 없습니다!"
 ott_syrian_uprising:0 "아랍 독립전쟁"
 ott_syrian_uprising_desc:0 "오스만 제국의 아랍인들은 민족의 독립을 위해 제국을 상대로 거대한 투쟁을 진행하고 있습니다. 지역 전역에서 많은 이들이 이번 전쟁이 승리를 얻어낼 수 있는 최선의 기회가 될 것이라고 믿고 있으며, 이 기회를 그냥 흘러가게 두지는 않을 것입니다."
 OTT_russo_ottoman_convention:0 "러시아-오스만 조약"
 ott_mass_production_idea:0 "중앙화된 군수품 생산"
 ott_mass_production_idea_desc:0 "오스만 정부가 군수 산업에 더 많은 투자금을 투입하면서, 제국 전역에서 다양한 병기창이 돌아가는 소리가 들립니다. 이런 자금 투입을 통해 오스만 제조업의 생산량이 빠르게 증가했습니다."
 ott_gendarmerie_idea:0 "오스만 헌병대"
 ott_gendarmerie_idea_desc:0 "제국의 시골 지역에서 법과 질서를 유지하려는 목적으로, 오스만 정부는 이 지역들을 감시하기 위한 헌병대를 창설했습니다. 오스만 군부가 창설한 이 부대를 활용해 중앙 정부가 지방에서 발생하는 모든 불만과 폭력 사태를 더 잘 통제할 수 있기를 바랍니다."
 ott_air_warfare_academy_idea:0 "공중전학교"
 ott_air_warfare_academy_idea_desc:0 "현대전에서 항공기가 수행하는 중심적인 역할을 인정한 오스만 정부는 최신 공군 전술을 배운 다음 세대의 오스만 파일럿을 훈련시키기 위해 항공기학교의 훈련 시설을 확장하는데 많은 돈을 쏟아부었습니다."
 ott.0.t:0 "이드 알피트르를 기념하는 [THIS.GetName]"
 ott.0.d:0 "오늘은 이드 알피트르의 첫째 날로 모든 무슬림들은 라마단이 끝났음을 기념합니다."
 ott.0.d.EGY:0 "무하마드 알리 치세 동안, 그는 이집트 전체에 라마단이 언제 끝나는지 알릴 것을 명령했습니다. 이를 위해 그는 이드 첫째 날 새벽 동 틀 무렵 대포를 설치해 발사했습니다. 오늘날까지도 사람들이 라마단의 끝을 축하하기 위해 준비하는 동안 이집트 전역의 도시와 시골에서 대포 소리가 들립니다."
 ott.0.a:0 "이드 무바라크! (Eid Mubarak!)"
 ottgui.5.t:0 "오스만 정신의 재생"
 ottgui.5.d:0 "반역자, 이단자, 불신자 그리고 범죄자들은 감히 우리의 평화적 해결책을 무너트리고 정부를 붕괴 직전으로 몰고 갔습니다. 술탄, 샤, 세이크의 군대가 위대한 파디샤의 보호 아래 있는 풍요로운 마슈리크의 심장부를 헤집고 지나간 초기의 충격은 우리를 분노하게 하였습니다. 패배한 칼리프의 군대는 군기 아래 재집결하였고, 분노는 복수에 대한 열망으로 변했습니다.\n\n전장의 북소리를 울리며, 이맘은 병사들에게 술탄과 알라를 위해 싸울 것을 촉구하고, 포대를 장전하면서 한때 유럽을 쓸어버릴 기세였던 튀르크 군대는 퇴폐적인 적들을 향해 돌격했습니다."
 ottgui.5.a:0 "최후의 승리를 향해! 알라는 위대하시다!"
 ott.1.t:0 "세계대전 이전의 오스만 제국"
 ott.1.d:0 "한때 역사상 가장 위대한 제국 중 하나였던 오스만 제국은 18세기로부터 쇠퇴하기 시작하여 20세기 초에는 '유럽의 환자'라고 불릴 정도로 쇠락했습니다. 끊임없는 외국의 간섭과 지방에 대한 취약한 장악력은 효과적인 산업화를 할 수 없게 만들었고, 그런데도 오스만 사람들은 개혁하였고, 부족분쟁과 부패한 관료주의에 찌든 지역에서 제기되는 문제에도 불구하고 빛을 볼 수 있었습니다. 19세기 초반에 마흐무트 2세에 의해 제안되었고, 나중에는 청년 튀르크당에 의해 추구된 급진적 개혁이 제국 내에 도입되었습니다. 토지 소유권은 재조정되었고, 예니체리는 해체되었으며, 모술과 알 하사에 이르기까지 전 지역에 중앙통치제도가 재설립되었으며 헌법 또한 공포되었습니다. 개혁가들은 오스만주의 사상에 기초하여 지역 주민들에게 지역 정체성 대신 하나의 공동된 정체성을 심어주고자 하는데에 초점을 맞췄습니다. 하지만 이마저도 충분치 않을 것이었습니다. 압뒬하미트 2세가 권력을 잡자 또 다른 변화 하나가 일어났습니다.\n\n러시아-튀르크 전쟁이라는 명분과 함께 헌법은 폐지되었고 의회는 해산되었습니다. 이 시기는 술탄-칼리프에게 권력이 급격하게 집중되는 때였습니다. 기독교도들이 가진 힘이 계속하여 위협이 되자 술탄은 칼리프라는 지위를 바탕으로 범이슬람주의로 정책의 방향을 돌렸습니다. 무슬림들로부터는 엄청난 성공이라는 찬사를 받았지만, 이는 이슬람을 믿지 않는 지역의 이탈만을 더욱 가속시킬 뿐이었습니다. 더 나아가 그의 절대통치는 서구의 사상에 매우 익숙해진 인구 계층들로부터 엄청난 불만을 일으켰습니다.\n\n이러한 저항은 '통일진보위원회'라는 형태로 집결되었습니다. 1908년에 일어난 정변은 오랜 기간 동안 술탄에 의해 억압받은 오스만 제국의 정치를 한순간에 해방시켰습니다. 수십 개에 달하는 정당들은 새로이 복구된 의회에 한 자리라도 얻어보려고 했으며 이러한 모습은 오스만 제국의 쇠퇴가 마침내 끝나는 것으로 보여졌습니다. 통일된 민주주의 세력은 오래가지 못했고 지방분권주의자들과 중앙주의자들로 빠르게 분열되었습니다. 5년이라는 격동의 시기 동안, 이 두 정파들은 국가 지휘권을 잡고자 하는 전투를 벌였습니다. 1913년에 오스만 정부에 대한 습격이 벌어지자, 모든 상황이 끝나버렸습니다. 중앙화주의자들은 대중들에게 엄청난 인기를 끌고 있는 세 파샤들과 함께 지방분권주의자들이 가지고 있는 모든 권력을 빼앗고 나라를 그들의 구상대로 만들고자 했습니다. 그리고 제국주의자들의 엄청난 위협 속에서 그들은 결국엔 독일과의 관계를 강화했습니다."
 ott.1.a:0 "흥미롭군."
 ott.1.b:0 "1931년으로 넘어가면..."
 ott.1.c:0 "그냥 게임이나 빨리 하고 싶은데."
 ott.2.t:0 "세계대전 당시의 오스만 제국 (파트 1/2)"
 ott.2.d:0 "오스만 제국은 1914년 10월 29일에 SMS 괴벤과 SMS 브레슬라우의 함장이자 오데사 포격을 이끈 빌헬름 조우혼의 방문과 함께 공식적으로 세계대전에 참전했습니다. 오스만 제국은 갈리폴리 전투나 쿠트 공방전과 같이 전쟁 초반에는 연달아 대승을 거뒀습니다. 그러나 문제도 있었습니다. 러시아군과 맞붙었다가 재앙과도 같은 결과를 낸 캅카스 지역에서의 군사 작전이 그러했습니다. \n\n이러한 재앙은 에드먼드 알렌비 장군의 지휘 하에 이뤄진 영국의 새 공세와 결합되어 발생한 1916년의 아랍 봉기와 함께 계속됐습니다. 더 나아가 1918년에는 팔레스타인에서의 처참한 패배로 인해 오스만 군이 대규모 후퇴를 해야할 지경까지 이르렀습니다. 에루살렘, 다마스쿠스, 그리고 알레포는 제6군의 지휘관이 아나톨리아 산맥으로 후퇴해야만 연쇄적인 패배를 막을 수 있을 것이라는 논란을 불러올 결정을 내림으로 인하여 빠르게 줄줄이 적들의 손으로 넘어가 버렸습니다. 병사들이 용맹하게 싸웠지만 결국엔 패한 안테프에서의 전투와 마라슈 근처에서 일어난 전투에서 얻은 피로스의 승리만이 마침내 알렌비가 더 이상 앞으로 나아가지 못하게 했습니다.\n\n그 쯤 되자 제국 내의 분위기는 빠르게 바뀌기 시작했습니다. 오스만 정부가 전쟁에서 이겨도 엄청난 피해를 볼 것이라는 것을 깨달은 것입니다. 더 나아가, 궁 내에서도 변화가 일어났습니다. CUP의 꼭두각시였던 메흐메트 5세가 승하하자 경야 기간 동안 좀 더 적극적인 성품의 바흐데틴이 술탄 자리에 올랐습니다. 모든 전선에서 그의 제국이 무너지는 걸 보는 동시에 CUP 정부가 이 재앙적인 사태에 책임이 있다는 걸 알게 된 그는 CUP를 쫓아내고 HIF에 있는 그의 동맹들에게 권력을 넘겨주고자 시도했습니다. 상황이 점점 자신들에게 불리하게 돌아가자 탈라트 파샤는 제말 파샤를 꼬드겨 술탄을 자리에서 내려오게 하려는 시도를 했습니다. 독일군이 우크라이나산 곡물을 공급해주길 거부한 탓에 [OTT_ConstantinopleFallback]에서는 심각한 기아 사태가 일어났고, 캅카스 지방에서는 동맹국들로부터 배반을 당했으며, 술탄을 입막음하려는 시도와 제6군 지휘관이 전쟁장관과 공개적으로 갈등을 벌이고 있다는 소문까지 퍼지자 상황은 마침내 걷잡을 수 없는 지경에까지 다다랐습니다. 반독일정서와 평화에 대한 엄청난 염원과 함께 탈라트 파샤 내각은 술탄에게 패배를 인정하며 사임해야 했습니다.\n\n아흐메트 테프비크 파샤는 대재상에 임명되면서 국가를 통합시킬 정부를 만들라는 임무를 받았습니다. 권력을 조금이라도 내려놓길 거부하는 CUP의 압박에 협상은 결국 깨져버렸고, 아흐메트 테프비크 파샤는 사임해 그 뒤는 아흐메드 이제트 파샤가 잇게 되었습니다. 카비트 베이, 페티 파샤, 그리고 라우프 파샤로 이뤄진 정부가 만들어졌고 CUP는 아직 패배하지 않았다는게 명백해졌습니다."
 ott.2.a:0 "흥미롭군."
 ott.3.t:0 "세계대전 당시의 오스만 제국 (파트 2/2)"
 ott.3.d:0 "그리스가 몰락하고 영국 보호령 이집트에서 혁명의 위험이 고조되자 알렌비는 자신 휘하의 군을 일부 철수 시키는 등 자신의 전략을 수정했습니다. 프랑스가 1919년 말에 붕괴했고 전쟁은 막바지에 이르렀습니다. 오스트리아군이 이탈리아로 진군하고, 독일은 프랑스와 벨기에로 들어가고 있던 서부전선과는 대조적으로 오스만 제국은 이 중요한 시기가 될 때까지 제국의 땅을 절반 넘게 잃었습니다. 제국은 이미 점령당했거나 영국이 마음먹고 공격하면 언제든지 무너질 수 있는 곳밖에 남지 않았으며 영국군은 자신들이 점령하고 있는 곳을 그리 쉽게 넘겨주지는 않을 것이었습니다. 바흐데틴 술탄은 제국에 남은 것이라도 보전하고자 하는 생각으로 영국과 협상을 벌였으며 영국도 중동 지역 내의 자신들의 영향력을 재고하고자 하는 생각으로 협상에 응했습니다. \n\n그리고 그 해 말에 동맹국 영토 내에 있는 모든 협상국 병력들의 즉각적 철수를 요구하는 코펜하겐 조약 체결과 함께 휴전 상태가 되자 동부 지역 문제에 대한 빠른 해결책이 필요해졌습니다. 이집트, 아프가니스탄, 이라크 점령 지역에서 문제가 계속 발생하자 영국은 결국 포기하면서 철수하라는 명령을 내렸습니다. 오직 팔레스타인과 바스라 빌라예트만이 얀 스뮈츠와 레오 아메리의 주장에 의해 계속해서 점령 상태에 놓여있게 되었습니다. 이라크에 인도군 주둔 기지와 수에즈 근처에 요새화된 진지를 구축하겠다는 의도를 드러내지 않고 '지역 내 소수민족들의 권리'에 대한 조약 내용이 만족할만한 수준이 될 때까지라는 명목을 대면서 말이지요. 오스만 제국 내 정가의 일기상태가 오락가락한데다가 아르메니아인 대학살 주동자들에 대한 처벌을 할 가능성이 매우 희박했기에 제국에 대한 국제적 인식은 점점 더 떨어져만 갔고 그에 따라 동맹국으로부터의 지지도 잃게 되었습니다. 1920년 여름에는 두 개의 자치지역을 지정하자는 합의가 도출되었으나 이는 투르크인들과 아랍인들 모두에게 엄청난 분노를 가져다 주었습니다.\n\n예루살렘 무타사리파테(M.O.J.)가 팔레스타인에 만들어졌고 이는 알렌비 라인부터 홍해까지 이르렀습니다. 원칙적으로는 엄연히 오스만 제국의 통치를 받아야 하는 영토였지만 실질적으로는 독일 제국, 대영제국, 오스트리아-헝가리 제국, 미국, 오스만 제국으로 이뤄진 국제 평의회에 의해 통치되었습니다. 오스만 제국군의 출입은 금지되었고, 국제헌병대 병력만이 팔레스타인 내의 평화를 유지할 수 있었습니다. 바스라 빌라예트는 공공연하게 그들의 야망을 드러내며 위협하던 이란으로부터 니네베 평원과 우르미아 호수에서 난민으로서 도망쳐나온 아시리아인들을 위한 새로운 집이 되었습니다."
 ott.3.a:0 "흥미롭군."
 ott.4.t:0 "세계대전 이후의 오스만 제국 (1/2)"
 ott.4.d:0 "평화는 1919년에 공식적으로 선포되었으며, 오스만 제국의 영토도 대부분 예전처럼 유지되었습니다. 카르스와 아르다한 행정구역은 예레반이 추가되는 동시에 다시 옛 모습을 되찾은 반면 에게해 제도에서는 도데카니사 제도에서 살던 이탈리아인들이 쫓겨나는 일이 일어났습니다. 그러나 CUP, 특히 제말 파샤가 한 행위로 인하여 튀르크인들과 아랍인들 사이의 공공연히 드러나게 되었고 아나톨리아 동부와 레바논 산에 살던 주민들이 강제 인주나 기근으로 인하여 완전히 사라져버리는 등 피해는 엄청나게 불어났습니다. 튀르크 쪽의 피해가 커짐에 따라 인구가 급격히 감소하게 되었고 결국 이는 제국의 주 소득원인 농업 생산량에 큰 타격을 가져다주게 되었습니다.\n\n비록 아랍 봉기가 큰 실패로 끝났지만 개혁이 필요하다는 사실은 모두가 알게 되었습니다. 1913년에 있었던 아랍 회의에 대한 응답으로, 아랍어는 제국의 공식적인 제2언어 인정받았습니다.\n\nCUP 내에서 파벌주의가 점점 커지고 군 내의 유명인사들이 마치 밤하늘의 별똥별처럼 자신들의 존재를 드러내자 당 내부의 안정도 무너져내렸습니다. 팔레스타인에서 동맹인 독일이 배신을 하자, 반독일파가 큰 힘을 얻으며 생겨났습니다. 당에 대한 대중들의 의식이 점점 더 안 좋아지자, CUP는 당명을 테제뒤트로 바꾸고 당 내에서 독재적인 성향을 보이는 인물들을 공개적으로 몰아내는 모습을 보였습니다. 제말 파샤도 짐을 싸고 나가는 동안 탈라트 파벌의 영향도 크게 줄어들었습니다.\n\n무스타파 케말 파샤는 전쟁장관으로서 독일 군사고문단을 축출하고 야심찬 오스만군 재건을 시작했습니다. 그가 해낸 업적은 큰 호평을 받았고 케말은 계속해서 권력 상승의 토대를 마련했습니다. 케말이 또 다른 엔베르 파샤가 될 것을 두려워한 당의 상위 위원회는 카비트 베이를 지도자로 내세웠습니다. 당시에는 그에 대항하여 성공할 자신이 없었던 케말은 1925년이 되어서야 운 좋게 권력을 장악했습니다. 당은 두 번째로 이름을 바꾸었는데 이번에는 '오스만 인민당'으로 바꾸었습니다.\n\n"
 ott.4.a:0 "흥미롭군."
 ott.5.t:0 "세계대전 이후의 오스만 제국 (2/2)"
 ott.5.d:0 "1926년 선거는 OHF의 승리로 끝났지만 많은 이들이 이번 승리는 당 자체의 힘이 아닌 수십 개의 정당이 한 자리라도 얻기 위해 싸우는 등 반대파들의 분열이 있었기 때문이라는 것을 알았습니다. 새롭게 부임한 대재상은 그의 야망을 숨기지 않았고, 개혁안을 폭풍과도 같이 내놓으며 나라를 그의 이상에 맞게 바꿔나갔습니다. 교육, 경제 회복, 종교집단들이 지닌 기득권을 빼앗기 위한 투쟁 등의 분야에서 큰 진전이 이루어졌습니다. 그러나 대재상의 권위주의적 행태는 당을 더욱더 분열시켰으며 그의 옛 동맹이자 친구였던 카짐 카라베키르 파샤는 당에서 나와 자신만의 '민주당'을 만들었습니다.\n\n정부 기관의 신속한 중앙집권화에 의한 위협과 많은 보수주의자들이 OHF가 전통을 깨려고 하는 것인지도 모른다고 두려워한 이유로 인해 OHF는 1931년 선거에서 첫 패배를 맞았습니다. 하키 알-아즘이 당수로서 이끄는 행정의 지방분권화를 위한 오스만 당은 선거에서 대승을 거뒀고, 중앙화파들의 증가하는 위협에 맞서는 통일 전선을 만들기 위해 HIF 및 DF와 연합을 형성했습니다. 그러나 연합은 참여한 여러 정당들이 비 OHF 정책에 대해선 상반된 의견을 가지고 있었기 때문에 연합 존속은 지속적인 공격을 받았습니다. 이러한 긴장은 1932년 말에 절정에 달했고, 하키 알-아즘의 정부는 HIF와 DF 와의 갈등으로 인해 무너졌습니다. HIF의 주도 아래 새로운 정부가 만들어졌지만, 소수 여당 정부였기에 지방분권화와 자유화라는 목표를 달성하는데 실패했습니다.\n\n연합의 계속된 실패는 OHF가 평판을 회복하는데 큰 역할을 했으며, 1935년 선거에서 OHF가 확실한 다수를 차지하는 결과를 낳았습니다. 대재상 무스타파 케말 파샤가 두 번째 임기를 시작하면서 그가 오스만 하원의 끊임없는 방해와 칼리프를 통해 자신에게 간섭을 하고자 하는 보수주의 로비 단체들에 대한 대안을 찾고 있다는 조짐이 보이기 시작했습니다..."
 ott.5.a:0 "흥미롭군."
 ottpol.1.t:0 "하원에서의 교육 논쟁"
 ottpol.1.d:0 "사람들의 정신과 영혼을 둘러싼 이 치열한 싸움은 지난 몇십 년간 이어져 왔습니다. 끊임없는 근대화가 이 분야에도 큰 영향을 미쳤기 때문입니다. 19세기에 시작된 개혁은 수년에 걸쳐 꾸준히 진행됐으며, 주로 세속주의 운동에 의해 진행되었습니다. 오스만 인민당은 세계대전 이후 몇 년간 술탄 바흐데틴에 의해 촉진된 여성의 고등교육과 공식적으로 남녀공학 의무화를 유지하며 갈등을 이어왔습니다. 그런데도 보수적인 이슬람 신학자들로부터의 반대와 계속해서 분열되는 교육 시스템은 중앙 화를 이루기 어렵기에 이러한 정책이 현장에서 실현되기 어렵다는 것을 보여주었습니다.\n\n오스만의 교육 제도는 크게 3가지로 구성되어 있는데, 이다디와 술타니 (탄지마트 개혁에 의해 설립된 개혁 학교) 가 하나의 뚜렷한 커리큘럼으로 통합되었음에도 불구하고,  마드라사 (종교 교육) 과 소수 학교 (밀레트 시스템에 의해 보호받는)은 교육부에 가시로 남아 있습니다. 이 세가지를 하나로 통합하는 것은 오스만 인민당의 오래된 관심사로, 그것들을 교육부의 아래에 두고 교육과정을 간소화하여 사회적 통합을 촉진하고 국민들이 더 쉽게 접근할 수 있도록 하는 계획을 세웠습니다. 지난 몇 년 간, 특히 1927년 이후 그들의 첫 집권 기간에는 목적을 위한 큰 진적을 이루었습니다. 하지만 1931년의 지방분권주의 정부는 빌라예트 단계의 교육을 위해 이것을 뒤집었고, 왈리들의 노력에 의해 교육의 질과 접근성은 모두 악화되었습니다.\n\n이제 오스만 인민당이 확고하게 권좌에 돌아왔고, 그들의 새로운 계획: 남녀공학과 통일법을 내놓았습니다. 마침내 제국의 모든 영역에서 교육의 완전한 통일과 강제적인 남녀공학을 법으로 제정하면서, 당은 정부에서 자신들의 권력이 약해지는 것을 막으려는 강력한 수피 집회들이 자금을 지원하는 보수 세력의 벽에 부딪혔습니다."
 ottpol.1.a:0 "변화의 기운이 감돌고 있다."
 ottpol.2.t:0 "오스만 인민당에 맞서는 마드라사"
 ottpol.2.d:0 "남녀공학과 통일법의 표결이 임박함에 따라 전국적으로 소란이 발생하고 있으며, 제국 전역에서 이슬람 신학자 300명이 서명한 탄원서가 이번 주 초에 대재상의 책상에 도착했습니다. 하지만 이슬람 신학자들 사이에서도 이것에 대한 단합된 반대는 없으며, 많은 사람들은 중앙화된 교육에 이득을 보고, 심지어 일부는 공개적인 지지를 표명하고 있습니다."
 ottpol.2.a:0 "투표가 다가온다."
 ottpol.3.t:0 "교육령 표결"
 ottpol.3.d:0 "논란이 되는 남년 공학과 통일법을 포함하여, 오늘 하원에서 근대주의자인 오스만 인민당은 다양한 법령과 계획을 발표했습니다. 1935년 선거에서 오스만 인민당이 승리한 후, 하원의 과반수를 차지했기 때문에 많은 사람은 황제가 자신이 대부분 임명한 상원을 통해 간섭할 것을 우려하고 있습니다. 독실한 무슬림이며 야당의 보수적 성향을 상당수 공유하는 것으로 알려진 술탄은 10년 전에 즉위한 후 정치적 절차에 관여하지 않았습니다. 무관심 때문이거나 압뒬하미트 2세에게 일어난 일이 자신에게도 일어날 수 있다는 두려움 때문이기도 합니다. 그러나 지금 마드라사를 통한 종교 교육의 미래가 결정되려는 가운데, 많은 사람은 이슬람의 칼리프가 세속주의자들에 대항하는 태도를 보일 것을 기대하고 있습니다."
 ottpol.3.a:0 "법이 통과된다."
 ottpol.3.b:0 "상원이 그것을 부결한다."
 ottpol.4.t:0 "국제언론에 발언한 대재상"
 ottpol.4.d:0 "콘스탄티니예와 국제 신문의 편집들과 함께 대재상은 표결의 성공과 정부 부처의 확장에 관한 성명을 발표했습니다. \"오늘 오스만 의회가 내린 결정은 우리나라가 진정으로 원했던 것으로 자연스럽고 특별하게 볼 필요가 없습니다.\" 제국 전역의 지식인들로부터 받은 편지 더미를 보여주며 파샤는 사람들이 그의 뒤에 서 있다는 것을 다시 한 번 국제 언론에 보여주었습니다. 다만, 이것이 사실인지 아닌지는 모호하게 남겨져 있으며, 야권 언론들은 이것이 우리나라의 자랑스러운 전통에 대한 모욕이라고 생생하게 전하고 있습니다."
 ottpol.4.a:0 "오스만 국가의 위대한 성공이다!"
 ottpol.5.t:0 "남녀공학과 통일법 부결"
 ottpol.5.d:0 "완전히 예상하지 못한 것은 아니지만, 대재상은 술탄이 간섭했다고 의심되는 이 행동에 격분하고 있습니다. 술탄은 엄밀히 말하면 그의 권한 안에서 상원 의원들에게 반대투표를 하도록 장려했을 뿐이기에 많은 사람은 오스만 의회의 업무에 황가의 간섭이 증가할 것으로 보고 있습니다.\n\n오늘 아침 일찍 대재상 무스타파 케말 파샤가 술탄에게 자신의 의견을 제시하고 더 이상의 간섭이 일어나지 않도록 돌마바흐체 궁으로 가는 것이 목격되었습니다. 파디샤를 직접 위협하지는 않았지만, 대재상은 필요하다면 젊은 오스만 푸아드에 대한 선호를 숨기지 않았습니다."
 ottpol.5.a:0 "약간의 차질일 뿐이다... 그렇지?"
 ottpol.6.t:0 "사법개혁위원회"
 ottpol.6.d:0 "메셀이라고도 불리는 우리가 사용하는 민법은 탄지마트 시대인 1877년에 처음으로 성문화되었습니다. 하나피파의 법률 전통을 바탕으로 한 이 법규는 밀레트 시스템에 따라 이전까지 독자적인 법령을 사용하던 오스만 국민에게 통합적으로 적용된 첫 번째 형법이었습니다.\n\n수십 년 동안 이 법령은 변하지 않았고, 많은 사람의 눈에는 지난 시대의 유물이라고 생각되고 있습니다. 이슬람 율법에 근거하기 때문에, 많은 개혁주의자는 종교법이 현대 세속주의 국가에 설 자리가 없다고 생각하며 거기에 반대해 왔습니다. 이전에 자신들만의 법체계를 사용해온 크리스천과 유대인들 또한 그것에 대해 여전히 불만을 품고 있으며, 이 구시대적 법을 개혁할 것을 정부에 촉구했습니다.\n\n마찬가지로 세속주의에 반하는 것들을 혐오하는 무스타파 케말은 법률 개혁을 위한 토론을 열고, 그것을 조사할 위원회를 구성했습니다. 이슬람 신학자, 행정 관료 그리고 각 밀레트의 대표들로 구성된 위원회는 모든 관련자가 동의할 수 있는 해결책을 찾고 가능한 한 빨리 결과를 발표할 것입니다."
 ottpol.6.a:0 "개혁주의자들을 위한 또 다른 단계다!"
 ottpol.7.t:0 "민법 개혁의 기준"
 ottpol.7.d:0 "사법개혁위원회가 메셀법의 1,851개 조항을 검토하는 과정에서 진전을 보이는 가운데, 위원회의 다수를 차지하는 개혁론자들은 서방 세계에서 영감을 얻을 것을 제안했습니다. 근대성과 상대적으로 제국에 적용하기 쉬운 부분 때문에 스위스 민법에 대한 선호가 전반적으로 퍼져 있지만, 다른 법률들도 논의되고 있습니다. 다른 이들은 다민족, 다종교 제국으로서 환경이 우리와 매우 유사한 오스트리아 제국을 이야기했습니다. 그러나 일부 강경파 이슬람 신학자들은 샤리아법의 자랑스러운 전통을 포기하지 말 것을 촉구했고, 법을 새로 만드는 대신 메셀을 개혁할 것을 제안했습니다."
 ottpol.7.a:0 "우리는 스위스 민법에 기초할 것이다!"
 ottpol.7.b:0 "오스트리아 민법에 기초한다!"
 ottpol.7.c:0 "우리는 이슬람적 성격을 버릴 수 없고, 메셀은 단지 몇 가지 조정이 필요하다."
 ottpol.8.t:0 "여성의 권리"
 ottpol.8.d:0 "메셀 법 아래에서 우리 제국의 여성과 남성의 지위는 크게 다릅니다. 상속에서의 몫과 법정에서 증언이 가지는 효력 모두 여성은 남성의 절반에 불과합니다. 또 세계대전 동안 여성들이 다양한 직업에 진출하면서 발생한 작은 운동들이 합쳐지며 정부에 변화를 요구하며 발생한 비폭력 시위를 막기 위해 그것을 야기할 수 있는 운동들은 금지되었습니다. 전 황제가 촉진한 여성에 대한 교육은 그들이 정치에 더 깊이 관여할 수 있게 해 주었고, 엄격하게 남성들에게만 허용되던 직업에 진출하려는 욕망에 불을 붙였습니다.\n\n일부다처제와 혼인법의 모호함 역시 과거의 유물일 뿐만 아니라 이어질 개혁의 걸림돌로 여겨지기 때문에 개혁의 대상입니다. 지금은 자발적인 행동일 뿐인 법적 결혼은 이제 그들의 종교나 민족에 상관없이 모든 오스만 국민을 위해 의무적으로 이루어져야 합니다."
 ottpol.8.a:0 "승인되었다!"
 ottpol.8.b:0 "여성의 위치는 남성에게 복종하는 것이다."
 ottpol.9.t:0 "하원에서의 교착 상태"
 ottpol.9.d:0 "느린 진행속도, 그들이 낙후된 전통이라고 말하는 것에 대한 완고한 고수, 그리고 술탄에 의한 상원의 개혁에 대한 끊임없는 방해는 의회를 한계점으로 밀어넣고 있습니다. 오스만 인민당의 의원들은 야당의 목을 조르고 있으며, 이 문제를 해결하기 위해서는 술탄에게 조기 선거를 요구해야 한다고 대재상에 촉구하고 있습니다.\n\n한편 코스탄티니예 거리에서 양측의 지지자들 사이에 긴장이 고조되며 무장한 경비원들과 함께 움직여야 할 지경입니다. 이번 주 초 보수파인 코니아의 의원은 단검으로 무장한 6명의 괴한에게 습격을 당했습니다. 의원은 무사히 탈출 할 수 있었지만, 도시의 헌병대는 추가적인 정치적 습격을 경계하고 있습니다."
 ottpol.9.a:0 "케말은 의회 해산을 요청하였다."
 ottpol.9.b:0 "분명 사태는 저절로 약화될 것이다."
 ottpol.10.t:0 "르자 테브피크 베이의 암살"
 ottpol.10.d:0 "자유와 합의당 소속 상원 의원인 르자 테브피크 베이가 오늘 낮에 [OTT_ConstantinopleFallback] 거리에서 살해되었습니다. 10명의 젊은 남성들에게 공격을 받은 의원은 총상을 입고 쓰러져 즉사했습니다.\n\n이 사건은 테프비크가 케말주의자 정책의 유명한 비판자였기 때문에 의회 위기의 또 다른 전한점이 되었습니다. 그곳에서 붙잡힌 두 사람은 오스만 인민당에 소속된 것으로 보이지만, 그들은 연관을 부인하며 부인하며 테러리스트의 행위를 이용한 자유와 합의당의 모함이라고 선언했습니다. 한편, 황궁에서는 이 불안이 기폭제가 되어 무력으로 정부가 전복되는 것을 두려워하며 여기에 반응하지 않고 있습니다."
 ottpol.10.a:0 "위대한 알라가 우리를 도우시기를."
 ottpol.11.t:0 "긴장 고조에 대응한 술탄 [OTT.GetLeader]"
 ottpol.11.d:0 "가능한 한 제국의 행정 문제에 개입하는 것을 자제하고 있던 술탄 [OTT.GetLeader](은)는 마침내 오늘 거기에 개입하기로 했습니다. 온 국민이 자신의 결정을 기다리고 있다는 사실을 잘 아는 술탄은 오늘 일찍 그의 대재상과 회의를 하고 상황의 해결책을 논의했습니다. 짧은 회의가 진행되고 저녁 무렵 술탄은 마음을 정했습니다."
 ottpol.11.a:0 "술탄 [OTT.GetLeader](은)는 대재상을 지지하였다."
 ottpol.11.b:0 "무스타파 케말은 대재상에서 해임되었다."
 ottpol.12.t:0 "상원에서 통과된 교육과 사법 법령"
 ottpol.12.d:0 "술탄이 대재상에 대한 믿음을 공표한 가운데, 상원이 법령에 대한 투표를 위해 다시 소집되었습니다. 반대파와의 원활한 소통을 위해 법령은 최소한으로 수정되었지만, 제안의 뒤에 있는 전체적인 구상은 보존되었고 다시 한 번 쉽게 하원을 통과했습니다. 상원에서의 두 번째 투표가 압도적인 찬성으로 마무리된 것은 황실의 지지가 결정적 요인이 된 것으로 보입니다."
 ottpol.12.a:0 "폐하의 지혜를 실로 헤아릴 수 없다."
 ottpol.13.t:0 "새로운 대재상"
 ottpol.13.d:0 "[OTT.GetLeader](은)는 1927년에 황위에 올랐고, 그는 유럽의 입헌군주로서 통치하겠다는 약속을 했고 그렇게 해왔습니다. 전후 첫 자유선거와 헌법의 복원은 제국 내의 거대한 진보로 여겨졌고, 새로운 시대의 시작으로 기념되었습니다. 하지만 일부 사람들은 [OTT.GetLeader](이)가 민족주의자와 세속주의적 군대에 이러한 태도를 보이라는 압력을 받고 있으며, 그의 자유화 지지의 유일한 이유가 20년 전 압뒬하미트 2세처럼 퇴위 되는 것을 피하기 위해서라고 주장했습니다. 이제 의회의 거대한 위기가 국가를 뒤흔들고 있고, 처음으로 술탄이 의회에 간섭하고 있는 지금, 국가는 그의 대답을 기다리고 있습니다.\n\n군과 강한 유대관계를 가지고 있는 오스만 인민당은 술탄의 간섭으로 지도자인 무스타파 케말이 해임된 것에 분노하고 있습니다. 위기에 대한 해답을 위해 그들은 무스타파 이스멧 파샤를 케말의 후임으로 내세웠고, 그들은 오스만 인민당에 소속되지 않은 어떤 후보자에게도 우호적이지 않을 것입니다.\n\n한편 자유당 및 야당은 계속되는 오스만 인민당의 행동이 그들을 악명 높은 연합진보위원회의 뒤를 따르게 할 것이며, 술탄이 확실한 태도를 보이지 않으면 다당제 민주주의의 종말이 올지도 모른다고 우려하고 있습니다."
 ottpol.13.a:0 "자유와 합의당 후보를 지명해라."
 ottpol.13.b:0 "조기 총선을 선언해라!"
 ottpol.14.t:0 "살베스티(Serbestî) 사무실 습격"
 ottpol.14.d:0 "1908년 연합진보협의회의 대두에 반대하는 오스만 신문으로 설립된 이 언론사는 개혁주의 운동과 불안한 관계를 유지해 왔습니다. 1909년에 그들이 하산 페흐미 베이의 펜에서 나온 여러 기사를 발표했을 때, 이 신문의 평론가이자 편집장이 갈라타 다리를 건너던 중 살해되었습니다. 그러나 이 신문은 연합진보협의회에 고개를 숙이지 않고 여당에 반대하며 계속되었고, 최근에는 연합진보협의회의 몰락 이후 오스만 인민당의 권위주의적인 태도에 반대하는 목소리를 내고 있습니다.\n\n어제 저녁 편집진이 사무실을 떠났을 때 밝혀지지 않은 습격자 무리가 가지 케말의 이름을 외치며 건물을 습격하고 불을 질렀습니다. 헌병대는 불이 치솟기 전에 현장을 떠난 범인을 잡을 수 없었고 증거 보고는 모순된 것 같습니다. 술탄의 반응은 충분히 명확하지 않았고, 가혹하고 직접적인 처벌이 요구되자 우리의 늙었지만 현명한 지도자는 코스탄티니에 군단에게 오스만 인민당 본부를 장악하고 당을 종식하라고 명령했습니다."
 ottpol.14.a:0 "여기에서 끝날 것이다!"
 ottpol.15.t:0 "콘스탄티니예 군단의 항명"
 ottpol.15.d:0 "황실의 의지에 반하여 군단은 오스만 인민당의 편을 들고 도시 전역에 계엄령을 선포한 것으로 보입니다. 1시간 이내에 군대는 오스만의 문을 장악했고, 도시를 가로지르는 주요한 도로, 다리 그리고 전신국을 장악해 제국의 나머지 지역과 완전히 차단했습니다. 더 최근의 보고에 따르면 상당수의 부대가 도시를 덮고 있는 섬뜩한 통신 침묵 속에서 돌마바흐체 궁전으로 이동하고 있는 것으로 보입니다. 술탄에 충성하는 수비대에 의해 도시 전역에서 교전이 벌어졌지만, 그들이 수도 외곽의 지원군 없이 더는 저항할 수 없다는 것이 점차 분명해지고 있습니다."
 ottpol.15.a:0 "무슨 일이 일어나고 있는거지?"
 ottpol.16.t:0 "돌마바흐체 궁전 습격"
 ottpol.16.d:0 "자신의 운명이 압뒬하미트 2세와 같은 것을 두려워하며, 궁전 앞에 모인 군대를 보며 [OTT.GetLeader](은)는 자신의 경비원들에게 물러날 것을 명령하고 반란의 주동자들에게 협조하는 데 동의했습니다.\n\n오스만군 참모총장 페브지 파샤의 지도로 이루어진 이 사태의 대표들은 열린 성문을 통과하여 술탄과 회담을 가졌습니다. 자신의 반대자들이 길거리와 군대에서 우위를 점하고 있다는 사실을 잘 아는 이 늙은 술탄은 마지못해 패배를 인정했고, 대재상을 해임하고 새로운 선거를 요구하는 칙령에 서명했습니다."
 ottpol.16.a:0 "1913년으로 돌아가는 것은 불가피해 보인다."
 ottpol.17.t:0 "선거의 군사감독"
 ottpol.17.d:0 "비록 술탄의 칙령에 따라 조기 총선이 준비되기 시작했지만, 군의 장성들이 질서와 군 규율을 통해서만 공정한 선거가 이루어질 수 있다고 주장하기 때문에 정치 기관에 대한 군사 통제는 해제되지 않았습니다.\n\n그러나 보수주의자와 자유주의자 등 다양한 야당들은 군부가 오스만 인민당에 편중되어 있으며, 이것이 세계대전 직전에 연합진보협의회에 대한 어떠한 반대도 무력화시킨 \"클럽 선거\"와 비슷한 냄새가 난다고 주장하며 항의하고 있습니다."
 ottpol.17.a:0 "군대에게 다시 연락을 한다."
 ottpol.17.b:0 "군은 그들의 근무지에 남을 것이다."
 ottpol.18.t:0 "[GetYear]년 선거"
 ottpol.18.d:0 "우리 대재상의 사임과 의회의 교착상태는 조기 선거로 이어졌습니다. 코스탄티니예의 자유주의 엘리트들은 오스만 인민당의 또 다른 승리는 연합진보협의회의 독재 체제로의 복귀를 의미할 수 있다는 것을 알고 있기에 광범위한 유권자들에 대한 부정행위와 아나톨리아의 배후지역의 공포 전략에 대한 보고가 만연하고 있습니다."
 ottpol.18.a:0 "오스만 인민당이 압도적인 승리를 거두었다."
 ottpol.18.b:0 "오스만 인민당의 승리!"
 ottpol.18.c:0 "자유주의 세력이 과반수를 획득하였다!"
 ottpol.19.t:0 "대재상으로 다시 임명된 무스타파 케말"
 ottpol.19.d:0 "하원 275석 중 240석을 차지하는 압도적인 승리를 거두며 오스만 인민당의 입지는 완전히 굳어졌습니다. 현재 남은 의석 중 단 20석만을 차지하게 된 자유주의 세력은 이것을 부정선거로 간주하는 항의서를 제출했고 새롭고 공정한 선거를 요구하고 있습니다. 그러나 술탄의 침묵과 군의 최고지휘권이 오스만 인민당의 수중에 있기 때문에 그것은 허사로 보이고, 많은 사람들은 다당제 민주주의가 이제 공식적으로 종착역을 향해 가고 있다고 우려하고 있습니다.\n\n국가를 위한 계획과 거기에 대한 상세히 전한 대재상의 연설은 야당이 패배를 지켜보는 동안 보스포러스 전역에서 몇 분 동안 들을 수 있는 박수갈채를 받았습니다."
 ottpol.19.a:0 "우리는 오늘 새로운 시대에 접어들었다!"
 ottpol.20.t:0 "자유주의 세력의 다수당 탈환"
 ottpol.20.d:0 "1935년 오스만 인민당에 의해 좌절된 분권주의 정당과 `자유주의` 정당의 연합은 자유와 합의당의 지도로 재편되었습니다. 비록 그들은 연합은 안정과는 거리가 멀지만, 많은 사람은 연합진보협의회의 독재정치로의 회귀가 저지된 것에 안도하고 있습니다. 그러나 중앙 정책의 부족과 지도부마저 흔들리고 있는 상황에 시간이 지나도 연합이 계속해서 뜻을 고수할 수 있을지는 시간이 알려줄 것입니다."
 ottpol.20.a:0 "행운을 빈다."
 ottpol.21.t:0 "고위안보국의 상태"
 ottpol.21.d:0 "연합진보협의회의 몰락과 엔베르 파샤의 교만한 모험 이후 국가의 정보기관은 혼란에 빠져 있습니다. 제국주의 세력에 대한 무슬림 반란을 선동하고 중동의 반대 세력을 진압하기 위해 성립된 특수조직(Teşkilât-ı Mahsusa)은 벨트크리그의 종결 이후 황제의 칙령에 따라 고위안보국(Alīye-i Emniyet Hizmeti)으로 재편되었습니다.\n\n숙달된 인력의 부족과 다수의 충성심이 의심되는 구성원들은 조직의 효율성을 저하했고, 지난 십여 년간 그 실적은 최악이었습니다. 이들을 현대화하고 우리의 아랍 지역을 수사하는 효율적인 도구로 만들기 위해, 대재상은 이것의 완전한 해체와 새로운 조직인 국가안보국(Milli Emniyet Hizmeti)으로의 교체를 명령했습니다.\n\n그러나 대재상의 가까운 친구와 동료 몇은 그에게 이전 연합진보협의회와 연계된 비밀조직에 대한 소문이 아직도 사그라지지 않았으며, 반대파의 억눌린 분노가 폭발하여 우리가 이룬 모든 것이 무너질지도 모른다는 두려움에 극단적인 조치를 취하지 말 것을 촉구했습니다."
 ottpol.21.a:0 "깨끗이 씻어내라!"
 ottpol.21.b:0 "기존의 고위안보국(Alīye-i Emniyet Hizmeti)을 현대화하라."
 ottpol.22.t:0 "대재상에 대한 음모"
 ottpol.22.d:0 "재편된 국가안보국은 불충한 구성원 중 상당수가 자리를 떠나게 되면서 이미 그 가치를 입증하고 있습니다. 그들의 해임에 대한 분노는 카라 케말과 같은 유명한 구성원들과 함께 \"카라콜 연맹\"이라 불리는 집단을 표면화하기 시작했습니다. 아직 그들은 대재상과 그의 정부에 대한 불만을 품은 집단들과 크게 다르지는 않지만, 그들은 잠재적으로 더 큰 문제가 될 수 있습니다.\n\n국가안보국의 수장에게서 그들을 당의 이익을 위해 이용하자는 흥미로운 제안이 나왔습니다. 그는 그곳의 회원과 동료들에게 지속해서 압력을 가해 그들을 조급하게 만들고 안전국의 요원들의 쉬운 먹잇감으로 삼고자 합니다. 거기에 더해 이 조직을 이용해 국내 위기를 조작하고 그것을 통해 대재상과 행정부의 권한을 공고하게 하는 구상도 퍼져나가고 있습니다."
 ottpol.22.a:0 "쥐새끼들을 쓸어버려라!"
 ottpol.22.b:0 "그들을 감시하되 개입을 삼가라."
 ottpol.23.t:0 "암살 시도의 실패!"
 ottpol.23.d:0 "얼마 전부터 부상하기 시작한 대재상에 대한 음모는, 지난밤 크레타 난민인 공모자 중 한 명이 대재상이 이즈미르에 도착하기 전날 용기를 잃으며 해결책이 마련되었습니다. 이즈미르의 왈리이자 무스타파 케말의 절친한 친구인 카짐 파샤 장군은 대재상에 대한 공격 가능성을 경찰에 알리고 재빠르게 호텔 방에서 공모자 5명을 체포했습니다. 권총, 수류탄 심지어 시미터까지 발견되었고 5명 모두 즉시 구금되었습니다.\n\n자신의 목숨과 그 이상에 대한 시도에 충격받은 무스타파 케말은 관료들 사이에서 지위를 가리지 않고 수십 명의 공모자를 체포하도록 명령했고, 여러 명의 장군(편리하게도 자신을 지지하는 자들이 아닌)도 거기에 포함되었다고 발표했습니다. 하지만 이들을 구금할 행정권이 없고, 헌법에 따라 보호받는 의원들을 겨냥한 방법이 없어, 오스만 인민당 내의 특별 싱크탱크는 이 음모와 `관련된` 모든 공모자를 소탕하는 데 필요한 권한을 대재상부에 부여하는 임무를 맡았습니다."
 ottpol.23.a:0 "공모자들을 체포해라! 당장!"
 ottpol.24.t:0 "치안유지법"
 ottpol.24.d:0 "현직 의원의 면책특권에 대한 해결책이자 대재상을 향해 가능한 모든 반대를 철저히 제거하는 데 필요한 행정권을 부여하기 위해 오늘 오전 국회에서 `치안유지법`이 통과되었습니다. 대재상에게 무제한의 권력을 부여하고 그의 결정에 따라 국가가 위기에 처해 있는 한 국회에 절대적 권한을 부여함으로써 오스만 인민당에 그들의 설계에 대한 모든 반대를 효과적으로 근절할 기회를 제공했습니다.\n\n많은 무법자들, 참전용사들, 그리고 통일진보위원회의 전 회원들은 음모와 관련된 공모에 휘말릴 것을 두려워하며 자리에서 사라졌고, 다른 사람들은 이미 겁쟁이들을 밖으로 끌고 나갔습니다. 이들 중 한 명인 킬리지 알리 베이는 헌병대가 집의 문을 부수고 난 뒤 자살했고, 카라 케말과 같은 다른 사람들은 체포를 피하고자 급히 수도를 떠났습니다. 자유와 합의당의 구성원은 누구도 음모와 확실한 연관성이 있는 것 같지는 않지만, 그들의 공모 가능성을 목표로 한 체포의 물결이 수도를 뒤흔들고 있습니다. 당의 노선을 따르지 않는 신문은 폐쇄되고, 군사 훈련은 취소되며 장교들은 일시적으로 휴가를 보내고 대재상의 거처는 편집증적으로 쉬지 않고 보호되면서 일부 사람들이 보기에는 정치적 기회주의가 국가를 장악했습니다."
 ottpol.24.a:0 "그 누구도 법망을 빠져나갈수 없으리라."
 ottpol.25.t:0 "진보 재판소 개소"
 ottpol.25.d:0 "`진보 재판소`로 불리는 이 긴급조치를 통해 코스탄티니예, 이즈미르, 부르사에는 다수의 재판소가 설치되어 대재상의 생명을 노린 음모에 연루된 모든 사람이 박해받고 있습니다. 전직 오스만군 대령이 통일진보연합회의 일원이었던 볼드 알리가 이끄는 음모 연루자의 명단은 대재상의 과대망상과 편집증과 함께 날이 갈수록 커지고 있고, 이제는 오스만 푸아드 왕자, 이스멧 파샤, 알리 푸아드 파샤, 심지어는 참모총장 페브지 파샤와 같은 친구와 동료들조차 그를 설득하고자 할 정도에 이르렀습니다.\n\n암살 공모, 국가에 대한 반역, 의무의 방기 등 다양한 혐의가 복합적으로 작용하여 재판은 파샤를 향한 음모에 책임이 있는 사람을 처벌하기보다는 야당을 침묵시키기 위한 정치적 도구로 사용될 것 같습니다."
 ottpol.25.a:0 "가장 충격적이다."
 ottpol.26.t:0 "진보 재판소: 군 사령부"
 ottpol.26.d:0 "비록 판사의 앞에 끌려온 이들 중 대부분이 공모에 대한 증거는 부족하지만, 그들 대부분이 파샤의 반대파로 OHF 정권의 빠른 종말을 바랐거나 대전쟁의 최종장에 전쟁을 포기했으며, 옛 연합진보협의회와 밀접한 관계를 맺고 있다는 혐의는 어느 정도 사실입니다. 그러나 많은 사람이 국외로 도피하거나 광활한 동부 아나톨리아 내륙지역에 잠적했기에 명단에 오른 인물 중 오직 7명만이 헌병대에 체포되었습니다. 재판소에는 불행하게도 이것은 헌병대에 의해 체포된 사람들이 가장 적은 혐의가 있다는 것을 의미하며, 거의 5년 전에 있었던 비밀회의와의 어떤 연결고리가 발견되었지만, 그것을 이번 음모와 연관시킬 수 있을지는 비관적으로 보입니다."
 ottpol.26.a:0 "확실한 증거가 있는 자만 처벌하라."
 ottpol.26.b:0 "그들은 모두 유죄다!"
 ottpol.27.t:0 "진보 재판소: 반대파 지도자"
 ottpol.27.d:0 "`흑색단` 혹은 Kara Çete(카라콜 협회라 불리는 비밀 조직에 대한 말장난) 라고 불리는 볼드 알리는 자유와 합의당과 긴밀한 관계를 맺고 있는 경우가 많으며, 아직도 연합진보협의회나 그 후계 정당에 여전히 남아있는 많은 저명한 인물들을 무대 위로 끌어냈습니다. 이것을 기회로 알리는 어떤 종류의 음모와도 연관성을 입증하기 어렵지만, 공개적으로 파샤의 이름을 우연히 저주할 수 있었던 자유와 합의당 지도부의 핵심 구성원들을 목표로 삼을 것을 제안했습니다. 그러나 오스만 인민당 내부에서 정치적 목표를 이루기 위해 선을 넘는 것이 케말의 가까운 친구인 알리 푸아트 파샤를 중심으로 온건파들이 결집하며 분열로 이어질 수 있다는 것이 점점 더 분명해지고 있습니다."
 ottpol.27.a:0 "확실한 증거가 있는 자만 처벌하라."
 ottpol.27.b:0 "그들은 모두 유죄다!"
 ottpol.28.t:0 "진보 재판소: 관료"
 ottpol.28.d:0 "비록 연합진보협의회와 그 이후의 오스만 인민당이 오스만 관료 조직의 모든 위치에 침투했지만, 고위직 중 많은 사람은 술탄, 자유와 합의당의 지명을 받은 후보자이거나 후임 정당과 거리를 둔 충성스럽지 못한 연합진보협의회 구성원들입니다. 이제 케말은 자신이 이끌 독재 정권을 수립하기 위해 꾸준히 전진하고 있음이 분명해졌으므로, 이 사람들을 처벌하고 그 자리를 파샤에게 충성하는 인물들로 교체할 기회를 얻었습니다. 거대한 사업이자 술탄과 오스만 의회의 노여움을 사더라도 이것이 현명한 일일 수도 있지만, 경솔하게 행동하지 않고 당이 더 확고하게 자리를 잡을 때까지 기다리는 것이 안전할 길일 수 있습니다."
 ottpol.28.a:0 "확실한 증거가 있는 자만 처벌하라."
 ottpol.28.b:0 "그들은 모두 유죄다!"
 ottpol.29.t:0 "정당 금지"
 ottpol.29.d:0 "대재상은 그의 새로운 행정권을 이용하여 오늘 일찍 국내 위기가 해결될 때까지 모든 정당에 대한 일시적인 금지를 발표했습니다. 파샤는 이 어려운 시기에 여러 부도덕한 개인들이 정의로부터 도망쳤고, 이 어려운 시기에 국가에는 강력한 결속력이 필요하다고 지적하며 추후 통지가 있을 때까지 자유와 합의당과 모든 소규모 지역 정당의 폐쇄를 명령했습니다.\n\n이 조치에 대한 반대는 베이루트와 이즈미르에서는 대재상의 폭정에 저항하는 시위를 불러일으켰고, 수도의 신문들은 아직 박해 없이 자신들의 의견을 밝힐 수 있었기에 전국으로 퍼져나가고 있습니다."
 ottpol.29.a:0 "미래가 어떻게 될까?"
 ottpol.30.t:0 "온건파가 오스만 인민당을 떠나다"
 ottpol.30.d:0 "파샤가 이성에 귀기울이지 않고 과대망상적인 계획을 끊임없이 계속했기 때문에, 알리 푸아트 파샤가 이끄는 당 온건파 인사들은 탈당해 독립 정당을 구성하기로 결정했습니다. 전임 지도자의 권위주의적 행보에 대한 반감을 드러내기 위해 스스로를 '민주당'이라고 부르는 이 집단은 빠르게 규모가 커지는 중이며, 오스만 의회에서 다수당 자리를 위협하면서 정부를 마비시키고 있습니다.\n\n이런 상황에 개입하고 대재상이 국가 전체를 무너트지 못하도록 막을 수 있는 기회를 얻은 [OTT.GetLeader] 측은 다음 선거까지 파샤와 의회 모두를 경질했습니다."
 ottpol.30.a:0 "분열주의자 놈들!"
 ottpol.31.t:0 "[GetYear]년 긴급 선거"
 ottpol.31.d:0 "오스만 인민당 정부의 몰락으로 인해 제국의 다양한 민족이 이 영원한 국가의 미래를 결정하는 선거를 위해 호출되었습니다. 많은 지지자들이 신생 민주당으로 건너갔기 때문에 내부 분열로 조각난 채로 비틀거리는 오스만 인민당은 대규모 패배를 겪을 지도 모릅니다. 그럼에도 불구하고, 민주당이 양의 가죽을 쓴 늑대일 지도 모른다고 두려워하는 엘리트들의 지지를 받는 자유와 합의당 또한 승리의 가능성을 가지고 있습니다."
 ottpol.31.a:0 "민주당이 승리했다"
 ottpol.31.b:0 "자유와 합의당이 승리했다"
 ottpol.32.t:0 "이즈미르의 어느 화창한 날"
 ottpol.32.d:0 "대재상은 친구 이즈미르의 왈리의 요청에 따라 이번 주 초에 그리스-튀르크 도시에 방문하기로 일정을 잡았습니다. 고위안보국은 케말에게 그가 시행한 진보적인 개혁에 대한 반발으로 보복 공격이 있을지도 모른다고 경고하며 상황이 완전히 통제 가능하게 되기 전까지는 떠나지 말 것을 요청했습니다. 삼일 후, 익히 알려진 범죄자가 부르사에서 술에 취한 채로 자신이 대재상을 겨냥하는 음모단의 일원이며 케말의 숨통을 끊으라는 명령을 받았다고 발설했다는 혐의로 체포되면서 습격에 관한 소문이 사실로 드러났습니다. 고위안보국에서 추가 조사에 나섰지만 그 남자의 상상력에 불과했다는 결과를 도출해 냈고, 2주 뒤로 방문 일정이 정해졌습니다.\n\n호송대가 도시에 도착하기 며칠 전, 헌병대가 마을 광장 근처에서 옛 특수 조직과 연관된 두 젊은 남성을 체포하면서 더욱 걱정스러운 보고가 들어왔습니다. 고위안보국은 이번에도 순수한 우연의 일치에 불과하다며 무시했습니다.\n\n어제 오후 대재상이 도시에 들어왔고 왈리의 환영을 받았습니다. 모든 것이 괜찮아 보였습니다. 하지만 오늘 아침, 재상이 거대한 연설 도중에 자신을 직접 만나기 위해 다가온 대규모 군중과 함께하려던 찰나, 빠르게 군중 사이로 총성 두 발이 울렸고 대재상은 자리에 쓰러졌습니다. 헌병대가 즉각 개입하였고 범인을 체포할 수 있었습니다. 범인은 아르메니아 대학살에 대한 복수를 하고자 하는 젊은 아르메니아인이었습니다.\n\n무스타파 케말은 즉각 병원으로 후송되었습니다. 하지만 대재상으로서의 삶이 수년간 그의 건강 문제를 악화시켜왔기 때문에 그의 상태는 안정적이지 않습니다."
 ottpol.32.a:0 "비극적이군!"
 ottpol.33.t:0 "오스만 인민당의 비상 통제권을 장악한 바야르 파샤"
 ottpol.33.d:0 "사랑받는 지도자 무스타파 케말 파샤가 더 이상 지도력을 행사할 수 없는 상황에 놓인 이후, 예상치 못한 공격과 후계자를 선정하지 않겠다는 케말의 완강한 의지가 당을 분열시키고 내부에서 싸움이 벌어지도록 하면서 오스만 인민당 내에서 권력 투쟁이 시작되었습니다.\n\n최근 몇 년간 점점 더 케말의 호의를 얻어왔던 강경파들은 이스메트 파샤를 후계자로 밀어주었고, 비교적 온건한 파벌은 알리 푸아트 파샤에게 지지를 보내기로 결정했습니다. 또한 여전히 당의 중추를 차지하고 있는 군부 내에서 광범위한 지지를 받는 페브지 파샤 원수가 직접 자리를 차지하려고 한다는 소문까지 들리면서, 양측 모두가 두려워하고 있습니다. 나라 전체가 오스만 애국주의의 상징과도 같은 인물이 사라진 이후 어떤 결과가 따라올지 확신하지 못한 채로 숨죽이고 지켜보는 와중에, 케말의 가까운 친구이자 지지자였던 바야르 파샤가 비상 통제권을 장악했습니다."
 ottpol.33.a:0 "모두의 이목이 케말에게로 쏠려 있다."
 ottpol.34.t:0 "무스타파 케말 파샤의 죽음"
 ottpol.34.d:0 "케말의 건강 상태가 일주일 넘게 생사의 갈림길을 넘나들며 불안정한 상황에 놓여 있었기 때문에 많은 이들이 그가 조만간 회복하리라는 희망을 잃기 시작했습니다. 마침내 최후가 오리라고 확신한 그는 가장 가까운 친구 몇 명과 양녀 사비나를 불러냈고 유언장을 작성하기 시작했습니다. 문서 아래 쪽에 서명을 마치면서, 모든 의료 소식이 중단되었고 재상의 마지막 순간이 시작되었습니다. 그는 비서와 세 명의 튀르크인 의사, 그리고 근위대 사령관 앞에서 침대 위에 누운 채로 의사 네세트 외메르에게 마지막 말을 전했습니다. 알레이퀴셀람(평화를 당신에게). 무슬림은 그의 인사에 답했습니다. 오전 9시 05분경, 가지이자 대재상 무스타파 케말이 마지막 숨을 내쉬었습니다. 그의 친구 살리흐가 뒤늦게 그의 방으로 들이닥쳤고 후원자의 시체를 보자마자 밖으로 걸어나와 자신의 가슴에 총을 쐈습니다.\n\n유언장에는 그가 원하는 바가 써져 있었습니다. 그의 모든 재산을 당에 물려주고, 매월 여동생에게 월급을 지불해달라고 했습니다. 그리고 그의 동맹 이스메트 파샤에게 남긴 별난 쪽지도 있었습니다. 케말은 그가 재산이 거의 없다는 사실을 알고 있었고, 그의 아이들을 교육시키는데 필요한 돈을 남겨뒀습니다. 그렇기는 하지만, 가장 짜증나는 일은 그가 후계자 지명을 완강하게 거부했다는 점입니다. 그의 비서 하산 리자 베이가 구두 명령을 듣고자 했을 때, 젤랄이 이를 방해한 일로 당 간부들 사이에서 엄청난 소동이 벌어졌습니다.\n\n[OTT_ConstantinopleFallback] 의회는 애도일을 지정하면서 빠르게 대응했고 \"할라스카르 가지\", 그러니까 구원자 가지(성전사)가 전쟁 동안 보여줬던 업적에 대해 감사하는 공동 성명을 발표했습니다."
 ottpol.34.a:0 "겔리볼루의 수호자, 안테프의 사자, 그리고 마라슈의 가지를 위해 눈물 흘리리!"
 ottpol.35.t:0 "분열되기 시작한 오스만 인민당"
 ottpol.35.d:0 "지도자의 갑작스러운 죽음과 그가 훌륭한 후계자를 임명하기를 거부했다는 사실에 충격을 받은 당 내에서 파벌이 형성되기 시작했습니다. 대략적으로 보자면, 이스메트 파샤가 이끄는 강경파와 알리 푸아트 파샤 아래의 민주파, 그리고 페브지 파샤의 군부 세력으로 분열되었습니다. 당원 중 많은 이들이 이들 셋 중 한 파벌에 가담하기로 결정했고, 대체로는 싸움이 진행되는 와중에 곁으로 빠져서 바라보고 있습니다.\n\n모든 수준의 민주주의와 다당제 체제에 기반한 현대화라는 미래상을 품은 알리 푸아트 파샤는 일부 강경파의 눈에 그들이 국가를 이끌어가고자 하는 혁명에 대한 반역자로 비쳐집니다. 그리고 특히 그의 지방분권화와 국가 통제 약화 정책이 당 내에서 상당히 많은 반대에 직면한 상태입니다. 하지만 전직 준장 카짐 카라베키르와 라우프 파샤 등은 그의 메세지에서 국가의 미래와 완전한 독재로 썩어버리는 상황을 막는 유일한 길을 봤습니다.\n\n다른 진영에서는, 여전히 불안정한 지도력을 가진 이스메트 파샤의 아래에서 전 대재상이 주장했던 진보의 선봉장이 나라를 새로운 시대로 이끌고, 오스만 국민들이 스스로 통치할 준비가 될 때 까지 국가의 강력한 지도력이 있어야 한다는 계획을 지키기 위한 계획이 세워졌습니다. 정보에 따르면 이 진영 내에서 이스메트의 입지가 여전히 위험하기는 하지만, 군부와 연계한 당원 다수가 그의 방식을 선호하고 있다고 합니다."
 ottpol.35.a:0 "알리 푸아트 파샤가 당 통제권을 장악했다!"
 ottpol.35.b:0 "이스메트 파샤가 무스타파 케말의 횃불을 이어받았다."
 ottpol.36.t:0 "오스만 인민당을 탈퇴한 민주파"
 ottpol.36.d:0 "이스메트 파샤가 새로운 당대표로 지명되면서, 자유주의 당원들이 큰 분노를 터트렸다는 사실은 그다지 놀랍지도 않습니다. 현재 당 내에서 지배적인 것 처럼 보이는 강경파는 알리 푸아트 파샤와 젤랄 파샤 등과 같은 무스타파 케말의 가까운 동료들에게 그들이 한때 함께 구성했으며 과거 경쟁자 카짐 카라베키르와 함께 일했던 오스만 인민당을 떠날 수 밖에 없도록 만들었습니다.\n\n당 서기장 레제프 베이는 이미 오스만 인민당의 권위주의적 성격에 대한 공개적인 저격을 담은 \"민주당\"이라는 이름 아래에서 구성된 새로운 정당을 공개적으로 비난했고 대중의 의견이 그들에게 향하지 못하도록 막으려 시도하고 있습니다. 기회의 창이 빠르게 닫히고 있으며 오스만 민주당이 현재 보유한 의회 지배력이 그렇게 오래 가지 않을 것 같다는 점을 눈치챈 그는 이스메트에게 의회와 군부에서 행사하는 다수당 자리가 약해지기 전에 압박의 강도를 높이고 이 신생 정당을 해산시키고 국가를 오스만 인민당을 중심으로 중앙집권화해야 한다면서 압력을 행사하였습니다."
 ottpol.36.a:0 "반역자들!"
 ottpol.37.t:0 "위기에 빠진 나라"
 ottpol.37.d:0 "갑작스럽게 대재상이 떠나면서 생긴 지도력 공백으로 인해 발생한 전국적이고 거대한 문제로부터 타격을 받은 조직은 오스만 인민당 뿐만이 아닙니다. 암살을 실행한 조직은 여전히 의문에 싸여 있고, 많은 이들이 어떻게 고위안보국이 대재상 보위라는 임무를 그렇게 재앙적으로 실패할 수 있는가 의문을 제기하고 있습니다.\n\n과거 친구였던 이들이 서로를 의심의 눈초리로 바라보게 되면서 영원한 국가의 상층부 내에 음모가 있었다는 소문이 빠르게 퍼졌습니다. 그런 이유에서 당 서기장 레제프 파샤는 이스메트 파샤에게 대재상에게 무제한의 행정력을 부여하는 소위 \"공공질서 유지\" 법령을 입안할 것을 요구했습니다. 당 내 많은 인사들이 반대파의 어떤 행동이라도 영구히 금지하고 국가와 당을 하나로 합치기 위한 다음 단계로 바라보는 이 법안을 실행한다면 돌이킬 수 없는 결과를 불러올 수도 있고 정치판이 이로 인해 생기는 문제를 회복하는데 수십년이 걸릴 지도 모릅니다."
 ottpol.37.a:0 "돌이킬 수 없는 상황에 이르렀는가?"
 ottpol.38.t:0 "군 내 충성심 분열"
 ottpol.38.d:0 "당 내에서뿐만 아니라 군 고위 사령부 내에서도 가지의 죽음이 엄청난 혼란을 일으켰습니다. 고위 사령부가 공개적으로 오스만 인민당을 지지했음에도 불구하고, 최근 내렸던 중앙 당국에서 멀어지기 위한 결정으로 인해 세계대전 참전 용사들에게 증가하는 아랍인 입대와 그들의 의문스러운 충성심에 대해 공포심을 심어줬습니다. 군의 우두머리인 페브지 파샤는 전 대재상과 가까운 친구였고 종종 전장과 집무실 탁자에서 협력하곤 했습니다. 많은 이들이 이 장군이 그의 동료의 정책과 사상이 왜곡되지 않도록 개입하지는 않을까 두려워하고 있습니다.\n\n하지만 그 밖에서는, 전쟁 전 독일군 사절단에 의해 훈련받은 장교들과 전후에 개혁된 오스만식 군사 기준에 의해 교육받은 장교들 사이의 분열도 존재합니다. 특히 독일 제국과 대재상부 사이의 관계가 어때야 하는지에 대한 의견 대립이 극심합니다. 그럼에도 불구하고, 현재로서는 군부의 정권 장악 가능성이 그렇게 높지 않아 보입니다. 양 세력들 사이의 차이점 또한 막후에서 다뤄지는 상황입니다."
 ottpol.38.a:0 "아주 불안한 일이다."
 ottpol.39.t:0 "야망을 드러낸 페브지 파샤"
 ottpol.39.d:0 "오스만군 참모총장일뿐만 아니라 세게대전의 영웅이기도 한 페브지 파샤가 정계에 완전히 들어서겠다는 야망을 발표했습니다. 누구도 무스타파 케말의 오랜 친구이자 동료였던 페브지 파샤의 움직임을 예상치 못했습니다. 그 남자가 평소에 정치적 전장에 뛰어들고 싶다고 말하기보다는 실제 전투 현장을 더 선호했었고, 스스로 오스만 인민당과 오스만 군의 형제와 같은 관계를 증명하는 존재였기 때문이었습니다. 하지만 당 고위층 사이에 떠도는 소문에 의하면, 케말이 사망에 이르기 직전에 그를 곁으로 불렀고 당과 오스만 국가 모두를 이끌어 그들이 꿈꿨던 미래로 나아갈 것을 명령했다고 합니다.\n\n이는 여태껏 느슨하게 지켜지던 장교가 군과 오스만 의회 모두에서 자리를 참여하지 말라는 원칙에 어긋납니다. 하지만 그가 이번에 발표한 당 대표직 출마와 동시에 군의 자리에서도 조기 은퇴할지는 불분명합니다. 일각에서는 이성적이면서도 동시에 규율이 분명한 인간으로 알려진 그가 군과 국가 사이의 긴밀한 관계를 통해 나라를 더욱 권위주의적인 방향으로 이끌지도 모른다며 두려움을 표했습니다."
 ottpol.39.a:0 "페브지가 표결에서 패배했다."
 ottpol.39.b:0 "페브지가 당 대표직을 차지했다."
 ottpol.40.t:0 "[GetYear]년 오스만 선거"
 ottpol.40.d:0 "전 대재상의 때아닌 죽음과 뒤이은 오스만 인민당 당내 권력 투쟁이 진행되는 와중, [OTT.GetLeader] 술탄이 안정적이고 민주적으로 선출된 권력 승계를 보장하기 위한 새로운 선거를 준비했습니다. 하지만 이 사건들 중에 있었던 군부의 개입은 무스타파 케말과 군의 연결이 없다면 군이 조만간 정치에서 더욱 직접적인 역할을 수행할 것이고 나라를 군에게 유리한 방향으로 끌고나갈 것이라는 점을 시사했습니다. 어느 파벌이든간에 많은 이들은 이번 선거가 단지 시작에 불과하며 불확실한 미래가 펼쳐질 것이라고 두려워하고 있습니다."
 ottpol.40.a:0 "오스만 인민당이 우세를 지켜냈다."
 ottpol.40.b:0 "자유와 합의가 과반수를 다시 획득했다."
 ottpol.41.t:0 "군사 쿠데타!"
 ottpol.41.d:0 "오늘 일찍 페브지 파샤가 국가 비상사태와 무기한 선거 연기, 그리고 추후 통지가 있을 때까지 의회를 폐쇄한다는 공식 선언을 발표하면서 많은 이들의 공포가 현실로 다가왔습니다. 군과 오스만 인민당의 대부분이 그의 편에 서 있기 때문에, 이런 상황이 단기적으로 끝나지 않을 것 같아 보입니다. 불과 몇 주 전 있었던 대재상 암살 이후에 군부 독재가 등장할 것이라며 두려움을 표하는 이들도 많습니다. 외부 빌라예트에서 일어날 지도 모르는 저항에 대항하기 위한 추가 정책을 논의하기 위한 목적으로 모든 왈리를 수도로 소환했고, 새로운 정권에 충성하는 군인으로 이들을 대체할 것으로 보입니다. 코스탄티노플에서 일상적인 업무를 안정적으로 수행할 수 있도록 이스메트 파샤가 대재상에 임명되었지만, 정치권 내에서는 그가 페브지 정권의 꼭두각시에 불과한 자리에 앉았다는 것이 명백한 사실로 보입니다."
 ottpol.41.a:0 "어두운 시간이 다가오는구나."
 ottkem.1.t:0 "튀르크어 위원회"
 ottkem.1.d:0 "오스만 제국의 신민들은 다양한 언어를 사용하지만, 행정부를 중앙집권화하고 지방에 대한 감독을 강화하려는 이전의 시도들은 튀르크어를 점점 전면에 내세웠고, 그것은 정부, 군대, 그리고 사회의 다양한 높은 지위에 있는 모든 사람에게 필수화되었습니다. 그런데도 이 언어는 전신이 중요한 역할을 하는 현대 사회에서 가르치기도 어렵고, 효과적으로 이용하기도 어렵다는 사실이 입증되었습니다. 결과적으로 그것은 대부분 엘리트의 언어가 되었고, 제국의 핵심 지역 바깥에서는 현지인이 자신들의 언어와 방언을 고수하는 것을 선호하기 때문에 거의 매력이 없습니다. 제국 내에서 두 번째로 큰 집단인 아랍인들은 특히 다양한 분야에서 그 시행을 늘려가는 것을 반대해 왔고, 그것을 강제적인 튀르크 화와 차별로 보고 있습니다.\n\n과거 전쟁장관이었던 엔베르 파샤를 포함한 이전의 개혁가들이 사라진 곳에서, 우리의 대재상은 고전하고 있는 제국이 서방을 따라잡을 수 있는 유일한 방법이라고 주장하는 교육 시스템과 튀르크어 자체를 개혁하는 임무를 맡고 있습니다. 현재의 튀르크어는 페르시아 문자를 기반으로 하고 있으므로 파샤는 서구화 파벌의 폭넓은 지지를 받아 그것을 가르치기 쉬운 라틴 문자로 교체하기로 했습니다. 그러나 다른 이들은 이러한 움직임이 특히 마쉬리크에서 제대로 받아들여지지 않을 것을 두려워하며, 일반인이 더 쉽게 접근할 수 있도록 이전 문자를 유지하지만, 매우 간소화하는 방법을 제안했습니다. 이 기회는 오스만주의를 더욱 발전시킬 수 있는 은유적인 접착제로 보이고 있으며, 제국 각지의 지식인들을 초청하여 미래의 언어를 설계할 거대한 언어 대학이 이미 계획되고 있습니다."
 ottkem.1.a:0 "라틴 문자로 교체하라."
 ottkem.1.b:0 "페르시아 문자를 간소화하라."
 ottkem.2.t:0 "튀르크어 시행"
 ottkem.2.d:0 "오스만 제국이 대전쟁에 참전하고 연합진보협의회가 권력을 더욱 강화함에 따라 무슬림 튀르크인에 대한 계획도 이어졌고, 그 결과 일련의 법과 법령이 생기며 옛 기독교 부유층을 대체할 새로운 튀르크인 부유층들의 성장이 촉진되었습니다. 그러나 튀르크어와 튀르크어 사용자들을 촉진하기 위한 노골적인 초점은 제국의 아랍인과 튀르크인 사이에 지금까지 없었던 분열을 일으켰습니다. 이슬람 세계에서 자랑스럽고 심지어 신성하기까지 한 언어인 아랍어는 마쉬리크와 헤자즈를 넘나드는 엘리트들의 큰 분노 속에 튀르크어에 많은 부분을 양보해야 했습니다.\n\n다양한 업무, 근무처와 매일 필요한 것들에 남아있던 다른 언어들은 OPAD의 집권 동안 그 지위가 향상되었지만, 그것은 그들의 약점을 보이게 했으며, 오스만 국가의 서구화와 현대화에 지연을 느낀 튀르크와 중앙집권주의 운동 모두를 분노하게 하였습니다. 그러나 오스만 인민당이 확고한 통제력을 확보하고 튀르크어가 더 광범위하게 사용되도록 조정됨에 따라 대재상은 튀르크어를 국가에서 허용되는 유일한 공공언어로 재지정하고 그에 따라 교육과정을 개편하겠다고 발표했습니다."
 ottkem.2.a:0 "하나의 국가, 하나의 언어."
 ottkem.3.t:0 "다마스쿠스 법대 학생 시위"
 ottkem.3.d:0 "최근 창립된 다마스쿠스 황립대학의 일부인 아랍 도시의 법대 학생들은 튀르크어를 제국의 유일한 공영어로 재지정하기로 한 오스만 정부의 결정에 대응하여 그것을 강제 튀르크화 정책으로 보고 항의하기 위해 거리로 나왔습니다. 교수들의 격려를 받으며 다른 다마스쿠스와 바그다드의 학생들 역시 그들의 형제들과 합류했는데, 마쉬리크에서는 보기 드문 통합이 그들 사이에 퍼지고 있는 것으로 보입니다.\n\n그럼에도 불구하고 다수의 사람에게 이 결정은 중앙 정권에 대한 무관심으로 거의 영향을 미치지 못했으며, 지역 사회에 대한 강한 의존으로 인해 이런 전국적 개혁 중 많은 것들은 자리를 잡기 어렵다는 사실은 부인할 수 없습니다. 게다가 튀르크어를 가르치지 않는 모든 학교를 폐쇄하고자 하는 정부의 의도는 효율적이지 못한 사회 기반 시설과 오스만 제국의 규모 때문에 골머리를 앓고 있습니다."
 ottkem.3.a:0 "그들도 결국엔 줄을 설 것이다."
 ottkem.4.t:0 "튀르크어 협회의 형성"
 ottkem.4.d:0 "프랑스어를 위한 아카데미 프랑세즈처럼 튀르크어를 보호하기 위한 가장 중요한 조직으로 설립된 Türk Dil Kurumu(튀르크어 협회)가 술탄에 의해 오늘 코스탄티니예에 문을 열었습니다. 튀르크어 위원회의 노력을 하나의 단체로 결합한 새로인 기관의 리더십은 야곱 마르타얀에게 주어졌습니다. 아르메니아 출신의 야곱 사무총장은 벨트크리그 기간 동안 오스만 군대에서 복무했습니다. 1921년 제국을 떠는 그는 올해 초 케말에게 수도에서 열린 언어 학회에 소환되기 전까지 소피아 대학에서 튀르크어를 가르쳤습니다.\n\n튀르크어의 뿌리와 민족사를 조사하기 위한 터키 민족주의 단체인 Türk Ocakları(튀르크의 난로)와 정부 간 협의도 흥미롭습니다. 그러나 이 조직의 수장인 함둘라 수피가 언론과의 대화를 거부하며 분노한 채 오스만의 문을 떠나는 것이 목격되었기에 회담은 실패한 것으로 보입니다."
 ottkem.4.a:0 "훌륭해."
 ottkem.5.t:0 "오스만 제국의 고등 교육"
 ottkem.5.d:0 "제국 전역에서 식자율이 꾸준히 증가하고 점점 더 많은 학생이 위대한 국가의 대학에 등록함에 따라, 많은 학생이 콘스탄티니예에 있는 Darülfünûn-u Sahâne(제국 대학)을 보완할 새로운 교육 기관의 필요성을 제기해 왔습니다. 다양한 법학, 의학 및 기술대학들이 이미 제국 전역에 존재하며, 특히 베이루트, 다마스쿠스, 바그다드에 있습니다. 새로운 학교는 우리의 현대화 개혁, 기술 혁신, 그리고 오스만 신민들의 미래를 보여주는 징표로서 많은 주요 도시들이 출사표를 던지고 그 위치를 두고 격론이 벌어지고 있습니다.\n\n남부 아나톨리아의 진주인 아다나는 지난 수십 년간 시리아 빌라예트에 가까운 전략적 위치로 인해 더욱 성장하며 중심 산업 지역으로 자리매김했습니다.\n\n그리스와 튀르크 문화의 세계적 용광로인 스미르나는 제국에서 가장 발전하고 큰 도시 중 하나이며 오랫동안 정부의 지적, 경제적 중심지로 여겨져 왔습니다.\n\n이라크에서 쫓겨난 모술은 메소포타미아 빌라예트의 석유 수출이 기하급수적으로 증가함에 따라 최근 몇 년간 그 중요성이 급증하고 있습니다. 튀르크맨 인구와 베를린-바그다드 철도를 통한 연결의 도움을 받아 이 지역에 대한 오스만 정부의 강력한 통제는 많은 사람에게 도시를 그들의 날개 아래에 두려는 시도로 보였고, 이곳은 새로운 오스만주의 운동의 허브가 되었습니다."
 ottkem.5.a:0 "아다나"
 ottkem.5.b:0 "스미르나"
 ottkem.5.c:0 "모술"
 ottkem.6.t:0 "마쉬리크의 언어 문제"
 ottkem.6.d:0 "대중 생활에서 아랍어의 가치를 보존하고 예술과 문화에서 아랍어의 지속적 중요성을 보장하기 위해, 다양한 작은 단체들이 마쉬리크 전역에서 아랍 언어 홍보에 전념했습니다. 아랍 글쓰기, 도서관 개장 및 유지, 노인 및 어린이와의 사회 활동 증진, 심지어 라디오를 사용하여 평화적 저항의 메시지를 전파하는 그들의 행동은 시리아와 이라크 전역의 무슬림과 기독교인 모두에게 환영을 받고 있습니다.\n\n오스만 정부가 이러한 조직들을 통제할 수 없으므로, 많은 사람은 이러한 조직들이 분리주의자들의 거점으로 이용되며, 아랍 민족주의자들이 그들의 메시지를 아랍의 부유층에게 전파하기 위해 이용되고 있다고 우려합니다. 그러나 왈리들은 법을 공개적으로 위반하지 않았기 때문에 개입이 정당할지는 불확실하며, 정당한 이유 없이 폐쇄될 경우 반발이 엄청날 것으로 예상됩니다."
 ottkem.6.a:0 "모든 오스만 국민은 공개적으로 자신을 표현할 수 있다."
 ottkem.6.b:0 "후회하는 것보다는 안전한 게 낫지..."
 ottkem.7.t:0 "국민의 집 프로그램"
 ottkem.7.d:0 "Halkevleri(국민의 집) 프로그램은 제국의 다양한 시민들 사이의 화합을 증진시키고 하위 계층 사이의 의식을 증진하기 위한 시도로 오늘 공식적으로 발표되었습니다. 그러나 실제로 집 또는 `지역 사회 센터`는 오스만 인민당이 수행하는 개혁을 촉진하고 세속주의와 현대 사회에 대한 대중의 지지를 촉진하는 임무를 가지고 있습니다.\n\n마쉬리크에 있는 유사한 아랍 조직에 대한 해법으로도 보이는 이것은 이미 60개에 가까운 기관이 있으며, 아나톨리아를 중심으로 제국 전역으로 빠르게 퍼져나가고 있습니다. 튀르크인들의 반응은 그들의 묘사하는 메시지에도 불구하고 보수적인 지역에서도 상당히 따듯한 것처럼 보이지만, 아랍인들은 메디나에 문을 연 지사가 전혀 방문객을 받지 못하는 것처럼 큰 관심을 보이지 않고 있습니다."
 ottkem.7.a:0 "\"저는 오스만인입니다.\"라고 말할 수 있는 사람은 얼마나 행복할까."
 ottkem.8.t:0 "[GetYear]년의 밀레트 제도"
 ottkem.8.d:0 "밀레트 제도가 15세기에 술탄 정복자 메메트에 의해 설립되었을 때, 그 이면에는 이슬람 백성들이 이슬람 율법에 따라 통치되었기 때문에 기독교와 다른 소수 종교를 믿는 종족들도 그들의 신앙에 따라 통치되어야 한다는 것이었습니다. 술탄 마흐무트 2세가 비 무슬림을 그리스 정교회, 아르메니아 그리고 유대인의 세 부류로 나눈 19세기 이전에 시스템이 실제로 적용되었는지는 불분명합니다.\n\n19세기 후반의 탄지마트 개혁 이후 여러 열강은 이것을 제국의 다양한 소수 집단을 보호하기 위한 의무로 간주했기 때문에, 국제사회의 압력에 굴복한 제국은 그들에게 점점 더 많은 권력을 양도할 수밖에 없었습니다. 밀레트 제도에 세금 징수나 새로운 법률의 제정 같은 과도한 특수 권한을 허용함에 따라 유럽인들이 점점 더 일상에 영향을 미치기 시작하면서, 이들 집단의 시민들은 하루하루 오스만 정체성을 잃어갔고, 그들을 제국으로부터 멀어지게 만들었습니다.\n\n외부의 압력을 받은 우리는 밀레트에 대한 코스탄티니예의 권한이 사실상 0으로 축소되는 것을 지켜볼 수밖에 없었습니다. 제국에 있는 유럽인들이 유럽 법에 따라 통치되었던 두려운 항복은 체제에 맞서 싸우고 철폐하려던 청년 튀르크당의 노력도 우리 제국 내에 가지고 있는 막대한 영향력을 포기하지 않으려 했던 열강들 때문에 부분적으로만 성공을 거뒀습니다.\n\n벨트크리그의 종결은 제국의 개혁가들에게 희미한 희망을 가져다주었고, 수십만 터키의 아들들이 흘린 피와 함께, 두려웠던 항복은 폐지되고 마침내 영원한 국가를 위한 개혁의 새 시대가 열렸습니다.\n\n그러나 밀레트 제도는 비록 오스만 의회의 우유부단한 정치와 기독교와 유대교인들의 표를 끌어들이기 위한 두 연합의 필요 때문에 지금까지 개혁 시도를 좌절시키며 존속하고 있습니다."
 ottkem.8.a:0 "놀랍군."
 ottkem.9.t:0 "밀레트 제도 폐지"
 ottkem.9.d:0 "1914년의 포고령이 발효되고 교육개혁으로 소수민족 대학이 폐지된 이후 이미 그들의 권력은 크게 줄어들었습니다. 벨트크리그가 종결되면서 그들의 후원자였던 러시아, 영국 및 프랑스가 무너짐에 따라 오스만 제국의 유일한 무역 세력으로의 그들의 힘이 줄어들었고, 밀레트에 대한 간섭도 사라졌습니다.\n\n그러나 특별세가 남아있고, 무슬림 부유층이 증가함에 따라 비 무슬림 밀레트에 대한 차별은 지난 몇 년간 꾸준히 증가해왔으며, 정부는 이에 대답하고자 합니다. 지금의 구조 안에서 여러 주체와 협력하여 세속주의적 보호 아래 오스만 제국의 모든 시민의 완전한 평등을 대가로 낡은 제도를 폐지하기로 오늘 합의가 이루어졌습니다."
 ottkem.9.a:0 "우리는 모두 오스만인이다!"
 ottkem.10.t:0 "프랑스 대사의 항의"
 ottkem.10.d:0 "스스로를 레바논 산 마론파 기독교인들과의 제국 전역에 있는 가톨릭 신자들의 수호자라고 생각하는 알제리의 프랑스 정부는 밀레트 제도의 폐지에 항의했습니다. 그것이 제국의 모든 기독교인의 이익에 대한 직접적인 공격이라고 주장하며, 많은 프랑스 기업인들과 무역업자들이 이 움직임을 명백히 자신들을 표적으로 하고 있다고 두려워하고 있고, 프랑스 정부가 간섭하지 않는다면 레바논 산에 대한 그들의 이익이 영원히 훼손 될 수도 있다고 우려하고 있습니다."
 ottkem.10.a:0 "그들은 우리에게 도전할 위치가 아니다!"
 ottkem.11.t:0 "오스만 민법 선포"
 ottkem.11.d:0 "19세기 후반, 탄지마트 시대 이후 사용되던 샤리아 기반의 메셀을 대체한 새로운 오스만 민법은 여성의 지위와 오스만 사회 내 종교의 영향력에 관한 상당한 차이가 포함되었는데, 이것은 제국의 보수적인 지역에서 상당한 불만을 불러일으켰습니다.\n\n페미니스트 운동이 부상하고 20년대 남녀공학에 관한 정책에 따라, 새로운 민법은 이제 공식적으로 남녀를 동등하게 인정하고, 일부다처제를 금지하며, 법적 결혼을 의무화하고, 개인의 자유에 관한 다양한 법률을 시행하고 있습니다."
 ottkem.11.a:0 "제국을 위한 위대한 날이다!"
 ottkem.12.t:0 "숭고한 헌법 위원회"
 ottkem.12.d.kemal:0 "그의 정부에 의해 압박을 받은 술탄 [OTT.GetLeader](은)는 숭고한 헌법 위원회의 창설을 공식적으로 발표했습니다. 위원회의 수장은 정해지지 않았지만 대재상의 사무실에는 이미 많은 양의 개혁안이 제출되었습니다. 그사이에 대중은 모르게 당의 여러 요소는 양측으로 재편되기 시작했습니다.\n\n케말 파샤의 절친한 친구이자 동료인 알리 푸아트 파샤는 당의 가혹한 노선과 반대파에 대한 탄압에 이견을 드러냈습니다. 각계각층의 당원들의 지지를 받으며, 그는 케말의 일부 과도한 보호주의적인 요소들에 반대하고, 그가 추구하고 있는 일당독재에 대한 반발을 드러냈습니다.\n\n하지만 완전한 민주 체제에서 개혁이 더디거나 진행되지 못하던 것에 환멸을 느낀 당의 대다수는 거기에 동의하지 않습니다. 그들 사이에서 떠오르는 인물인 이스멧 파샤는 케말 파샤에 대한 발언권을 얻었고, 그들의 목적을 확실히 이룰 수 있도록 그것을 자신에게 위임해 달라고 요청했습니다."
