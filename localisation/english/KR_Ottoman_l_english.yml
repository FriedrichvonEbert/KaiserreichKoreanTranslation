 ottkem.12.b:0 "이스멧 파샤"
 ottkem.13.t:0 "오스만 헌법 - 오스만 국가"
 ottkem.13.d:0 "숭고한 헌법 위원회는 새로운 헌법을 위해 지칠 줄 모르고 노력해 왔습니다. 의회는 독립 조항의 승인과 거기에 대한 술탄의 비준을 위한 절차를 시작했습니다.\n\n제1조. 오스만 제국은 직할령과 속령, 그리고 준주들로 이루어져 있다. 이것들은 결코 나뉠 수 없는 하나의 총체이며, 어떤 이유로도 분리될 수 없다.\n\n제2조. 코스탄티니예는 오스만 제국의 수도이다. 이 도시는 제국의 다른 지역에 대한 면책이나 특권을 가지고 있지 않다."
 ottkem.13.a:0 "승인되었습니다."
 ottkem.14.t:0 "오스만 헌법 - 술탄"
 ottkem.14.d:0 "제3조. 오스만의 주권은 예로부터 정해진 규칙에 따라 이슬람의 숭고한 칼리프 칭호를 가지고 있는 오스만 가문의 최연장자 왕자에게 속한다.\n\n제4조. 술탄 폐하께서는 숭고한 칼리프로서 이슬람 종교의 수호자다. 그는 모든 오스만 사람의 주권자이며 파디샤이다.\n\n제5조. 술탄 폐하께서는 책임이 없으시며 신성하시다.\n\n제6조. 오스만 왕조의 자유, 실재와 재산 그리고 명단은 모든 국민이 보증한다."
 ottkem.14.a:0 "신의 이름으로, 승인되었다!"
 ottkem.15.t:0 "오스만 헌법 - 술탄의 특권"
 ottkem.15.d:0 "제7조. 술탄의 신성한 특권에는 다음과 같은 것들이 있다: 기도 중 그의 이름 언급; 화폐의 주조; 특별법에 의한 높은 관직과 호칭의 부여; 교단의 승인; 대재상과 셰흐 알이슬람의 선정과 임명; 대재상이 구성과 소집한 내각 인원의 확인; 필요시 관행에 따른 장관의 해임 및 교체;"
 ottkem.15.a:0 "승인되었습니다."
 ottkem.15.b:0 "황제의 특권을 제한하라."
 ottkem.16.t:0 "오스만 헌법 - 인간의 기본권"
 ottkem.16.d:0 "제10조. 제국의 모든 주체는 신앙의 구별 없이 오스만인으로 불린다.\n\n제11조. 모든 오스만인은 타인의 자유를 침해하지 않는 조건으로 개인의 자유를 누린다.\n\n제12조. 개인의 자유는 결코 침해받을 수 없다. 법으로 규정된 형식에 따라 판결된 경우를 제외하면, 그 누구도 어떤 이유로든 처벌받을 수 없다.\n\n제13조. 모든 오스만인은 법 앞에 평등하다. 그들은 종교에 의한 차별 없이 모든 권리를 가지며, 국가에 대해 동일한 의무를 지고 있다.\n\n제14조. 모든 오스만인은 그들의 건강, 자질, 능력에 따라 공직에 임명한다."
 ottkem.16.a:0 "승인되었습니다."
 ottkem.17.t:0 "오스만 헌법 - 종교"
 ottkem.17.d:0 "술탄은 칼리프로서 이슬람 신앙의 수장으로 자신의 영역 안팎에서 이슬람교도의 수호자입니다. 그의 영향력은 국가의 보호와 지원을 받으며 존재하는 이 나라에 존재하는 종교단체, 교단, 교단에도 미칩니다. 하지만 이것은 종교가 오스만 국가의 일부분이며 국가 기구 내에 존재한다는 것을 의미하기도 합니다.\n\n무스타파 케말은 프랑스 혁명에서 등장한 라이시테에 큰 영향을 받아 현 상태를 유지하는 것을 단호히 거부하고, 오스만 국가는 진정으로 진보를 위해 나서야 하며, 어떠한 신념도 조장하거나 비난하지 않고 모든 종교와 동등한 거리에 있어야 한다고 지시했습니다. 정치 운동은 후보의 종교적 경건함이 아닌 그의 장점과 자질에 근거해야 합니다."
 ottkem.17.a:0 "이슬람은 오스만 제국의 국교이다."
 ottkem.17.b:0 "국가와 종교는 별개의 독립체다."
 ottkem.18.t:0 "오스만 헌법 - 의회"
 ottkem.18.d:0 "1876년 헌법에 따라 의회는 하원(Meclis-i Mebusan)과 상원(Meclis-i Âyan)이 설립되었고, 각 의회는 술탄이 지목한 대재상에 의해 주재되었습니다. 이러한 관행은 최근까지 이어져왔지만, 지난 몇 년간 의원들은 정부의 수장이 술탄이 아닌 의회에서 선출되어야 한다고 주장하며 이 관행에 도전해 왔습니다. 이는 실제로도 1926년 이후 그리 되어 왔지만, 이제는 법제화 되어야 합니다. 하지만 당내 강경파들은 당이 국민의 의지가 구체화된 것이므로 당이 결정해야 하며 그 이상의 과정은 필요없다고 주장합니다."
 ottkem.18.a:0 "술탄이 대재상을 임명할 것이다."
 ottkem.18.b:0 "정부는 의회에서 구성될 것이다."
 ottkem.18.c:0 "국민이 정부의 대표를 선출할 것이다."
 ottkem.19.t:0 "오스만 헌법 - 청원권"
 ottkem.19.d:0 "헌법 63조에는 '한 명 이상의 오스만 국적자는 법률과 규정의 위반에 대해 적절한 분기에 청원을 제출할 권리가 있으며, 마찬가지로 오스만 의회에서 서명된 청원에 대해 국가 공무원 및 그 행동에 대해 불만을 표할 수 있다.'라고 명시되어 있습니다.\n\n이 항목 자체는 충분히 정당해 보이지만, 위원회의 몇몇 위원들은 소수민족이 지역 언어로 청원을 할 수 있도록 명시적으로 허용해야 한다고 주장했습니다. 이것은 지방정부가 튀르크 어 이외의 언어로 작성된 청원을 임의로 처리하지 않을 수 있다는 허점을 허용하지 않기 위해서 입니다."
 ottkem.19.a:0 "지역 언어로 청원의 작성을 허용해라."
 ottkem.19.b:0 "하나의 국가, 하나의 언어, 하나의 나눠질 수 없는 독립체."
 ottkem.20.t:0 "오스만 헌법 - 여성의 권리"
 ottkem.20.d:0 "지금의 헌법에서는 남자만이 투표하고 공직에 나설 수 있습니다. 하지만 대재상과 여러 당원은 이제 이러한 제한을 철폐하고 여성까지 투표에 참여시키고자 하는 열망을 드러냈습니다."
 ottkem.20.a:0 "보통 선거권을 제정하라."
 ottkem.20.b:0 "제안이 거부되었다."
 ottkem.21.t:0 "오스만 헌법 - 대외정책"
 ottkem.21.d:0 "오스만 민중의 파디샤로서 술탄은 전쟁을 벌이고 평화를 제안하며, 육·해군을 지휘하고 조약을 체결할 수 있는 유일한 권한을 가져야 합니다. 군주론자들은 이러한 특권이 부여되었으나 1909년 연합진보위원회의 쿠데타 이후 제거된 1876년의 헌법을 주장합니다. 당내의 보수파들은 술탄이 아닌 국민을 대표하여 대재상이 그 권한을 행사해야 한다고 주장해 왔습니다. 그러나 자유주의자들은 거기에 반박하며 의회가 이미 국민의 의지를 대변하고 있으며, 따라서 대외정책에 관한 문제는 전적으로 그곳에서 결정되어야 한다고 주장합니다."
 ottkem.21.a:0 "대외정책은 대재상이 결정할 것이다."
 ottkem.21.b:0 "국민의 대표로서 의회가 방향성을 결정할 것이다."
 ottkem.22.t:0 "오스만 헌법 - 언론"
 ottkem.22.d:0 "지금의 헌법은 언론의 자유를 보장하고 있으며, 이로 인해 신문은 그들의 의견을 정권에 반하는 것이라도 자유롭게 게재하고 있습니다. 과거에 우리는 필요할 때마다 이것을 흔들었지만, 당내의 일부 강경파들은 국가가 정권에 반대하는 신문을 검열하고 폐쇄할 수 있는 권한을 가져야 한다고 주장합니다."
 ottkem.22.a:0 "언론은 자유로울 것이다."
 ottkem.22.b:0 "언론은 법이 정한 한도 내에서 자유로울 것이다."
 ottkem.22.c:0 "언론은 당에 의해 규제될 것이다."
 ottkem.23.t:0 "오스만 헌법 - 주 정부"
 ottkem.23.d:0 "지금 술탄은 제국의 여러 지방에 주지사를 임명할 유일한 권리를 가지고 있습니다. 이로 인해 편애와 족벌주의가 발생했고, 파디샤와 긴밀한 관계를 맺으면 제국의 부유한 빌라예트에서 좋은 자리를 차지할 수 있습니다. 이 문제를 해결하기 위하여 당에서 가장 적합하다고 판단되는 인물을 선출하는 제안이 논의되고 있습니다. 하지만 자유주의자들은 이것이 단지 악을 다른 악으로 대체하는 것이라고 비판했고, 지방선거를 통해 주지사들이 임명되어야 한다고 제안했습니다. 이 제안은 아랍세계에서 큰 지지를 받았고, 그들은 이것이 더 지역에 맞는 통치와 나아가서는 독자적 결정권을 가질 수 있는 방법으로 보고 있습니다."
 ottkem.23.a:0 "당이 주지사를 선출할 것이다."
 ottkem.23.b:0 "민중이 자신들의 주지사를 선출할 것이다."
 ottkem.24.t:0 "오스만 헌법 - 거부권"
 ottkem.24.d:0 "116조. 정당하게 그 필요성이 인정될 때는 헌법을 일부 개정할 수 있다. 이러한 수정은 다음과 같은 조건을 따라야 한다: 장관이나 상하원 중 하나에 의해 제출된 발의안은 처음으로 반드시 하원의 심의를 받아야 한다. 만약 발의안이 의원의 3분의 2 이상의 승인을 받는다면 그것은 상원에 전달된다. 상원 또한 발의안을 3분의 2 이상이 찬성할 경우, 황제 폐하의 재가를 받기 위해 제출되어야 할 것이다. 그것이 황제의 칙령으로 승인된다면, 그것은 법적 효력을 가질 것이다. 개정 대상이 된 헌법 조항은 의회의 표결을 거친 후, 수정안이 황제의 칙령으로 승인을 받기 전까지 유효하다.\n\n일부 사람들은 이론적으로 헌법 수정을 위해 황제의 칙령이 필요한 것에 의문을 표했으며, 술탄은 여전히 법을 비준해야 하지만, 이것은 상징적인 것일 뿐이라고 주장했습니다. 따라서 그들은 추가 단계를 없애고 양원에 모든 권한을 부여할 것을 제안했습니다."
 ottkem.24.a:0 "술탄은 거부권을 유지할 것이다."
 ottkem.24.b:0 "우리는 그 거부권을 대제상에게까지 확대해야 한다."
 ottkem.24.c:0 "하원 (Meclis-i Mebusan) 과 상원 (Meclis-i Âyan) 이 결정할 것이다."
 ottkem.25.t:0 "오스만 헌법 - 황실의 사면권"
 ottkem.25.d:0 "헌법 7조는 황실의 특권으로 다음을 부여한다: \"법원에서 선고된 형벌의 감소와 감형 그리고 사면의 부여\"\n\n이것은 1909년에 사면이 의회의 합의를 통해서만 허용될 수 있도록 수정되었지만, 술탄 메흐메트 6세가 세계대전 이후 실권을 회복하려는 시도로 인해 좌절되었습니다. 헌법의 개정이 진행중인 가운데, 당은 이 조항을 다시 추가하는 것이 적절한다고 보고 법원은 독립된 기관이며, 정부가 거기에 이의를 제기해서는 안 된다고 말하며 그 줄을 삭제할 것을 고려하고 있습니다. 그러나 술탄은 그 권리를 변호하기 위해 의회에 내려왔습니다. 이 상징적인 권리는 자비로운 통치자로서 그의 역할에 핵심이며, 그것을 폐지해도 아무것도 얻지 못할 것이라고 주장했습니다."
 ottkem.25.a:0 "그 줄을 삭제하라."
 ottkem.25.b:0 "술탄은 그의 권력을 유지할 것이다."
 ottkem.26.t:0 "선포된 신헌법!"
 ottkem.26.d:0 "새로운 오스만 헌법은 오늘 오래된 톱카프 궁전의 정원에서 기념행사와 열병식과 함께 선포되었습니다. 우리의 새로운 헌법 (Kanun-i Esasi)이 상서롭기를!"
 ottkem.26.a:0 "술탄이시여 만수무강 하소서!"
 ottkem.27.t:0 "오스만 제국의 신비주의"
 ottkem.27.d:0 "수피교단은 오스만 제국에서 오랫동안 중요한 역할을 해왔고, 과거 수많은 술탄들은 이 교단의 구성원이었습니다. 초기에 국가 기관으로부터 반독립적으로 봉사했던 이 교단은 20세기 초 CUP의 하향식 개혁 과정에서 국가의 중심 권위에 더 근접하게 되었습니다. 개혁에는 형제단의 중앙집권화와 관료화, 수피교도의 지도자를 위한 훈련과정 개설, 구체적인 복장 규정 제도, 그리고 교단이 오스만 주 자체의 일부가 되는 등 각종 교단의 관행에 대한 점검이 포함되었습니다.\n\n그러나 국가에 대한 그들의 밀접한 관계로 콘스탄티니예의 정치 현장과 더욱 밀접한 관계가 형성되었고, 비록 단지 소수의 인구만이 이 교단의 일부이지만, 권력자들에 대한 그들의 깊은 연계는 통제되지 않는 부패와 정치적 영향력을 가져왔습니다. 심지어 몇몇 사람들은 HIF 지도자에 대한 수상의 선거 승리와 보상은 케말리스트의 개혁을 타파하기 위한 시도로써 이 교단에 의해 직접적으로 야기되었다고 말할 정도입니다.\n\n메블레비 타리카트(Mevlevi tarikat) 또는 \"춤추는 데르비시(Whirling Dervishes)\"로부터 과거 술탄족의 긴밀한 지지를 받아 수도에서 킹메이커가 된 카디리 타리카트(Kadiri tarikat)까지 광범위한 교단으로 구성됩니다. 수상이 손을 내밀고 이들 조직의 권력을 강하게 제한하려는 욕구를 드러내자, 이들 조직의 대다수는 불확실한 당원들의 마음을 흔들어 그의 제안을 저지하려 하고 있습니다. 술탄 자신 또한 수상과 사적인 대화를 나눈 적이 있고, 교단에서 나온 다수의 교주들도 그의 고관의 지시에 불만을 나타냈습니다."
 ottkem.27.a:0 "그들의 자금을 삭감하고 주로부터 분리하라."
 ottkem.27.b:0 "우리가 만들고 싶은 적이 아니다."
 ottkem.28.t:0 "칼리프 [OTT.GetLeader]의 수피 지회 복원 요구"
 ottkem.28.d:0 "이제껏 정치에 직접 개입하는 것을 보류하고 있던 칼리프는 마침내 대재상에 맞설 수밖에 없어진 자신을 마주하게 되었습니다. 급진적인 세속화가 강압적으로 이루어지고 있기에, 칼리프 본인만 오스만 제국을 근본부터 변화시키고 있는 개혁을 반대하는게 아닌데다, 보수파에서는 이 상황이 칼리프에 대한 이단이자 반역이며, 사회를 근본부터 무너트리고 있다고 보고 있습니다.\n\n따라서 오스만 제국만이 아닌, 모든 무슬림을 이끄는 술탄이자 칼리프는 세이크 알 이슬람과 그 측근들을 불러 수피 지회들을 폐지하기로 한 결정을 취소하고 그들의 영향력을 복원할 것을 촉구했습니다. 또한 궁전 밖에서는 부르사, 콘야, 라지스탄과 같은 보수적인 지역들이 개혁에 분노하여 시위가 전국을 뒤흔들고 있습니다."
 ottkem.28.a:0 "지회들을 다시 열어라."
 ottkem.28.b:0 "지회는 계속 폐쇄되어 있을 것이다!"
 ottkem.29.t:0 "수피 교단의 자산들"
 ottkem.29.d:0 "그 규모와 자산은 제각기 다르지만, 최근 폐쇄된 지회 중 상당수는 영향력을 퍼트리기 위해 사용해온 막대한 부동산과 현금을 보유하고 있습니다. 오스만 인민당이 국가를 급진적으로 변화시키는 와중에 예산의 압박을 받는 상황에서 이 문제는 여전히 논란거리로 남아 있습니다. 많은 사람들이 이미 지회의 폐쇄에 분노한 상태고, 자산의 몰수까지 시도한다면 이것을 케말과 추종자들의 이단 행위로 볼 가능성이 큽니다."
 ottkem.29.a:0 "자산들을 교육부로 이전해라."
 ottkem.29.b:0 "내버려둬라."
 ottkem.30.t:0 "리제 사건"
 ottkem.30.d:0 "이 날도 리제(라지스탄)의 여느 마을처럼 상인들은 시장에서 상품을 팔고, 부주의한 오스만 헌병들이 그늘을 즐기며 마을 광장을 지켜보는 것으로 하루가 시작되었습니다. 그러나 곧 많은 것이 바뀔 것이며, 거기에는 국가의 미래도 포함될 것입니다.\n\n데르비쉬가 이끄는 20명의 장성들이 배를 타고 도착한 후, 그들이 키트미르라 부르는 개와 동행하고 있었는데, 그 개는 기독교에서 에페수스의 잠자는 일곱 남자로 전해지는 전설의 쿠란 판인 '동굴의 사람들'을 지켰던 개입니다. 이 이방인들은 즉시 지역 모스크에 있던 녹색의 종교기를 탈취하여 중앙 광장에 세웠습니다. 그리고 메흐메트라 불리는 데르비쉬는 자신을 메흐디(메시아)라고 공표하며 알라께서 수도의 문신론적 통치자들을 무너트리기 위해 자신을 보냈다고 주장했습니다. 백여 명의 주민이 모여 지지를 호소했지만, 마을 주민 대다수는 쉽사리 결정을 내리지 못했습니다. 그러자 메흐메트는 총구를 휘두르며 마을이 마술적인 7만 명의 지지자들에게 둘러싸여 있다고 선언했습니다.\n\n두 명의 장교는 폭도들에게 해산하라고 애원했지만 실패하였고, 이후 젊은 소위인 체르케스 세르다르의 지휘하에 두 개의 소대가 출동해, 상황을 해결하려 메흐메트를 향해 공포탄을 발사했습니다. 하지만 데르비쉬는 자신이 총알에도 끄떡없다고 큰 소리로 알렸고, 뒤이어 총을 뽑아 세르다르에게 치명상을 입혔습니다. 그 후 소위의 시신은 모스크의 안마당으로 옮겨졌으며, 그곳에서 대위는 머리를 잘리고 지지자들의 박수갈채 속에서 봉에 꽂혔습니다. 또한 군중에게 발포한 경비병 두 명도 살해당했습니다.\n\n이후 소동에 놀란 인근 연대가 신속하게 출동하여 메흐메트와 지지자 십여 명을 사살했습니다. 비록 폭동은 신속하게 해결되었지만, 이 사건은 수도 전역에 충격을 주었고, 대재상은 메흐메트뿐만 아니라 이 용감한 소위를 돕지 않은 리제 주민들에게도 격분한 것으로 알려졌습니다."
 ottkem.30.a:0 "비극적인 날이다!"
 ottkem.31.t:0 "리제에서의 탄압"
 ottkem.31.d:0 "리제 사건은 특히 대재상이 격렬한 반응을 보였는데, 대재상은 이 사건 때문에 너무나 격분하여 누구도 그를 설득할 수 없었습니다. 대재상은 프랑스어에서 용어를 차용해, 리제가 ville maudite(저주받은 마을)로 선언되었으므로 거주민들은 즉시 이주하여야 하며, 광신도들에게는 자비를 베풀지 말아야 하고, 심지어 여성에게도 사형이 지연되어서는 안 되며, 반대파의 언론인은 최소한 군사재판에 회부될 것을 두려워하게 만들어야 한다고 요구했습니다.\n\n또한 메흐메트가 최근 폐쇄된 낙쉬반디 교단에 속했다는 소문이 퍼지자 대재상은 교단이 분쇄되어야 한다고 선언했습니다. 이러한 연관성에 대한 대응으로 정부는 라지스탄 전역과 동부 아나톨리아의 광범위한 지역에 계엄령을 선포하고, 무스타파 무글라리 장군 휘하의 군사 법원을 파견했습니다.\n\n낙쉬반디와 같은 정통파 교단이 메흐메트의 메시아적 주장을 지지할 가능성은 매우 낮지만, 국가와 이슬람 신앙 사이의 모든 연결고리에 공포의 체제가 자리 잡으면서, 그 사이에 이성은 사라진 지 오래입니다."
 ottkem.31.a:0 "리제 사람들은 그들의 죗값을 치를 것이다."
 ottkem.32.t:0 "디야르바키르에 모인 쿠르드족 셰이크들"
 ottkem.32.d:0 "북부 아나톨리아의 리제 사람들에게 가해진 공포에 충격을 받은 쿠르드족 셰이크와 아가들은 자신들의 미래를 논하기 위해 디야르바키르에 모였습니다. 칼리프에 대한 충성심은 확고했지만, 그들 중 많은 사람은 대재상의 정권이 계속해서 권력을 강화하는 것과 오스만 사회에서 신앙의 영향력이 감소하는 것이 칼리프국과 자신들의 영향력 모두에 위협이라고 보고 있습니다.\n\n그러므로 셰이크들은 일시적으로 그들의 불화를 봉합하고 수도의 이단자 정권에 대항하기 위해 쿠르드 도시에 모였습니다. 그러나 서쪽의 알레비파로 보내진 메세지는 불과 몇 년 전까지 이어진 하마디예와 수니파 셰이크들의 비열한 행동이 잊히지 않았기에 아직도 답장이 없습니다."
 ottkem.32.a:0 "아주 불안한 일이다."
 ottkem.33.t:0 "셰이크들의 지하드 선언"
 ottkem.33.d:0 "칼리프의 이름으로, 더 나아가 이슬람 전체를 위하여, 사이트라는 이름의 셰이크가 이끄는 몇몇 쿠르드족 셰이크들이 칼리프를 수도의 폭군으로부터 해방시킨다는 공동의 목표를 위해 모든 무슬림들이 동참할 것을 촉구하면서 공개적으로 민족주의 정부에 선전포고했습니다. 쿠르드족의 반란에는 패배한 이슬람의 군대, 비밀 조직, 그리고 비슷한 생각을 가진 은밀한 정당들의 기회주의적인 참여도 더해져 있다는 소문이 있습니다.\n\n칼리프 [OTT.GetLeader]는 지금까지 이런 주장에 대한 답변을 거부해 왔으며, 1909년의 보수주의적인 반 쿠데타가 실패한 이후 물러난 전임자 압뒬하미트 2세에게 무슨 일이 일어났는지 아주 잘 알고 있습니다. 당시와 마찬가지로 오스만 장교단의 주축은 새 정권에 강한 충성심을 가지고 있고, 알레비, 아르메니아인, 투르크멘 등 쿠르드족의 이웃들은 전쟁에 참여할 것을 거부하였기에 이 지하드는 큰 성공을 거두지 못할 것으로 보입니다."
 ottkem.33.a:0 "우리는 이 한심한 반란을 진압할 것이다."
 ottkem.34.t:0 "진압된 보수주의 반란"
 ottkem.34.d:0 "마지막으로 남은 빨치산이 정리되면서 보수 반대파는 완전히 와해됐습니다. 이제 오스만 인민당의 모든 반대파가 완전히 짓눌리면서 방해없이 통치할 수 있게 됐을 뿐만 아니라, 군대와 정부 사이의 긴밀한 유대는 시민 사회의 소요가 고조되는 것 또한 막으면서 제국 내의 평화를 확립했습니다."
 ottkem.34.a:0 "팍스 오토마나!"
 ottkem.35.t:0 "낙쉬반디 내부의 음모?"
 ottkem.35.d:0 "제국에 존재하는 다양한 수피 지회들은 대재상이 추구하는 세속주의 정책에 대한 혐오를 숨긴 적이 없습니다. 하지만 힘도, 효과적으로 대항할 방법도 없었기 때문에 행동하지 않았습니다. 그러나 최근 쿠르드 지역과 제국의 보수적인 다른 주들에서 이들이 추진하는 활동에 대해 자세히 정리한 보고서가 나왔습니다. 하지만 그보다 더 우려되는 것은 낙쉬반디가 하미디예 개혁 이후 정부와 가까운 관계를 유지함에 따라, 낙쉬반디가 행정부의 여러 부분에 침투할 수 있다는 것입니다. 이 계획의 범위가 현재로서는 불분명하므로, 무스타파 케말 정부는 군대와 관료에 대한 철저한 조사를 시행하여 이들을 적발하고 개혁된 오스만 국가에서 추방할 것을 명령했습니다."
 ottkem.35.a:0 "모든 수단을 동원하라!"
 ottkem.36.t:0 "오스만 명예 은행의 부패"
 ottkem.36.d:0 "연합진보위원회에 의해 대전쟁 동안 설치된 명예 오스만 은행은 오스만 제국 내에서 점점 더 중요해졌으며, 이후엔 국립 은행이 되었습니다. 반정부 요소에 대한 국가 전역에 걸친 조사에서 마론파 교회와의 거래, 다양한 저명인사에 대한 선물, 동부 아나톨리아에서의 토지 대량 취득에 이르기까지 뇌물 수수 및 족벌주의로 이루어진 놀라운 부패 네트워크가 발견되었습니다. 수사가 여전히 진행 중임에도 불구하고 300명 이상의 직원과 그 공범들이 체포되었으며, 마쉬리크 전역에서 더 많은 사례가 적발될 가능성이 큽니다."
 ottkem.36.a:0 "그들은 양심도 없나?!"
 ottkem.37.t:0 "종교부의 횡령 사건"
 ottkem.37.d:0 "이슬람 기관의 유지와 종교 교육 조직 모두를 책임지고 있는 종교부는 칼리프와의 타협을 위한 해법이자, 정부 자원을 낭비한다고 보는 오스만 인민당의 지도부에 의해 오랫동안 저평가받아왔습니다. 그러나 수사가 제국의 관료주의를 뿌리째 뽑는 가운데 대규모 횡령 사건이 적발되었으며, 낙쉬반디의 지도층까지 이어지는 증거도 발견되었습니다."
 ottkem.37.a:0 "우리가 사기꾼과 도둑들에게 둘러싸여 있었단 말인가?!"
 ottkem.38.t:0 "오리엔트 특급 살인"
 ottkem.38.d:0 "제국과 유럽 대륙을 연결하는 유명한 철도에서 이번 사건의 수사를 이끌던 요원 중 하나가 살해당했다는 소식이 들려오면서 대재상의 회의실에서는 분노의 목소리가 들려왔습니다. 동트라키아의 에디르네 근처에서 부패 사건을 조사하고 있던 희생자는 효율적인 일 처리와 국가에 대한 헌신적 충성으로 널리 알려져 있었습니다.\n\n증거는 거의 남지 않았고, 벨기에 억양에 곱슬곱슬한 콧수염을 가진 사설탐정이 사건에 간섭하려고 하였습니다. 오스만 헌병대는 그 남자가 살인과 관련이 있을 것 같지는 않았지만, 법을 방해하고 국가의 대표를 모욕한 혐의로 즉시 구금하였습니다."
 ottkem.38.a:0 "점점 위험해지고 있다..."
 ottkem.39.t:0 "드러난 검은 손"
 ottkem.39.d:0 "자신들을 '검은 손' 이라고 부르는 준군사조직이 동부 아나톨리아의 에르주름 일대의 시골에서 지지를 모으려고 시도하는 것이 발견되었습니다. 쿠란과 샤리아 법전의 엄격한 도덕적 준수를 촉구하는 이 조직은 대부분 브레스트-리프토스크 조약 이후 엔베르 파샤가 캅카스에서 내려오며 해산된 이슬람의 군대에서 모집된 것으로 보입니다.\n\n비록 분리주의 조직은 아니며 칼리프에 대한 충성을 자칭하고 있지만, 그들은 분명히 오스만 인민당 정권을 전복시키고, 술탄이자 칼리프의 행정권을 회복하는 것을 목표로 하고 있습니다. 코스탄티니예가 이 지역을 직접 통치할 것이 분명해짐에 따라, 자신들의 지위를 유지할 방법을 찾는 쿠르드족 셰이크와 아가들이 이 조직과 결탁하고 필요할 경우에는 군사적 지원까지 요청할 것이라는 소문이 돌고 있습니다. \n\n하지만 초기에 정부 요원들에게 발각되면서 잇달은 체포와 사형의 물결이 이들의 잠재력을 심각하게 저하시켰습니다. 또한 동부 아나톨리아의 왈리들에게 쿠르드족 문제에 더욱 직접적으로 파견할 명분을 만들기 위해 소속 셰이크들을 정부 요원으로 교체하려는 헌병대와 육군 파견대도 투입되었습니다."
 ottkem.39.a:0 "위대한 승리다."
 ottkem.40.t:0 "술탄을 향한 음모에 대한 보고"
 ottkem.40.d:0 "국가안보국이 술탄과 정부 전반에 대한 음모를 찾아내기 시작하며 이번 주 초에 충격적인 소식이 전해졌습니다. 옛 연합진보위원회의 급진적 지지자들을 핵심으로 구성된 익명의 소식통은, 코스탄티니예 경찰에게 술탄과 대재상을 암살하고 정부에 대한 지배권을 주장하며 그들의 꼭두각시로 새로운 술탄을 앉히려는 음모를 경고했습니다. 엔베르 파샤와 옛 연합진보위원회의 특수 수사국 출신 등 다양한 인물들이 그 공모자이며, 그 중 수많은 사람들이 아직까지도 군대와 안보국 내 고위직을 차지하고 있습니다. 이 네트워크의 정확한 규모는 추정하기 힘든데, 여전히 엔베르의 이슬람의 군대에 충성하는 여러 단체가 아직도 암약하며 헌병대의 수사를 방해하고 있기 때문입니다."
 ottkem.40.a:0 "카라 케말를 체포하고 용의자들을 가택연금하라!"
 ottkem.40.b:0 "이거는 분명히 말벌집이야, 수사를 끝내자고."
 ottkem.41.t:0 "체포를 막아선 콘스탄티니예 군단"
 ottkem.41.d:0 "오늘 카라 케말과 다른 7명의 정치인을 체포하려던 경찰관들은 콘스탄티노플 군단에 의해 저지당했습니다. 육군 부대는 체포를 저지했고, 카라 케말과 다른 사람들을 모처에 은신시켰습니다. 무슨 일이 일어나고 있는지에 대해 큰 혼란이 발생했습니다."
 ottkem.41.a:0 "무슨 일이 벌어지고 있는거야?!"
 ottkem.42.t:0 "군사 쿠데타"
 ottkem.42.d:0 "콘스탄티노플 군단의 병사들이 거리를 장악하고 계엄령이 선포되면서 상황은 순식간에 혼돈에 빠져들었습니다. 한 시간 만에 육군 부대가 도시 전역의 정부 기관, 주요 도로와 다리 그리고 전신국을 장악했습니다. 또한 무장한 민간인 두 명이 이끄는 1개 대대가 왕궁으로 이동 중인 것으로 알려졌습니다."
 ottkem.42.a:0 "이런..."
 ottkem.43.t:0 "궁전 습격"
 ottkem.43.d:0 "대대가 돌마바흐체 안으로 밀고 들어가는 것으로 쿠데타 시도가 궁전에 도달하였습니다. 입구를 지키던 황실 근위대 4명을 사살한 이후 군인과 무장한 민간인들은 궁전으로 진입했습니다. 건물 내부에서는 황실 근위대의 산발적 저항이 있었습니다. 확인되지 않은 보도에 따르면 반란군들은 술탄 압뒬메지트 2세의 사무실에 난입하여 그의 퇴위를 강요하였다고 합니다. 하지만 뜻밖에도 늙고 고집이 센 술탄은 떨리는 손으로 조각된 권총을 꺼내 들었고, 끔찍한 총격전이 이어졌습니다. 그 결과로 술탄 압뒬메지트 2세와 근위대 3명이 전사하였습니다. 거기에 반란군은 단념하지 않고 아흐메드 니하드 에펜디를 붙잡고 그를 새로운 술탄으로 선포했습니다. 이 끔찍한 사건은 받아들이는 것 외에는 선택의 여지가 없는 것 같습니다!"
 ottkem.43.a:0 "여기서 끝났다! 반란군과 싸워라!"
 ottkem.44.t:0 "오스만 푸아드의 탈출!"
 ottkem.44.d:0 "오스만 제국의 왕자이자 원수인 오스만 푸아드 에펜디는 무스타파 케말과 페브지 파샤 원수와 함께 시슐리에 머물며 궁궐의 습격 소식을 듣고 있었습니다. 그는 곧바로 왕실 마구간으로 가서 300명의 키리칼레 튀르크멘으로 구성된 의전용 창기병대인 에르투룰 기병 연대를 장악했습니다. 랜스, 카빈, 기병용 사브르로 무장한 채 의식용 예복을 차려입은 기병들은 돌마바흐체 궁전으로 내리막길을 통해 돌격하여 밖에 배치되어 있던 반군을 격파했습니다. 이후 그들은 건물 사이로 반군을 추격하고 [Root.GetLeader]을 구출하려고 했습니다. 전해진 바에 따르면 오스만 푸아드는 술탄이 살해당한 것을 보고 격분했고, 정의가 실현될 것이라고 맹세했다고 합니다. 그의 명령에 따라 기병 연대는 궁궐 밖에 신속히 집결하였습니다."
 ottkem.44.a:0 "진격하라!"
 ottkem.45.t:0 "금각만을 건넌 오스만 푸아드"
 ottkem.45.d:0 "오스만 푸아드의 뜻밖의 돌격에 카라콜 협회는 돌마바흐체 궁전을 지원하기 위해 2개 대대를 파견했습니다. 그러나 궁전에 도착하자마자 두 부대 모두 지휘관의 명령을 거역하고 저명한 전사 왕자를 지원하기 위해 총구를 반대로 돌렸습니다. 대형을 지휘할 믿을 수 있는 장교를 지명한 후, 오스만 푸아드는 궁전을 지킬 충실한 보병 대대를 배치하고, 다른 대대를 의회로 이끌었습니다. 의회에서 아무런 저항도 받지 않은 오스만 푸아드는 주요 도로를 방어하기 위해 보병을 배치하고 기병대와 함께 전진했습니다. 정예 에르투룰 기병 연대는 곧 반군 부대가 장악한 갈라타 다리에 도달했습니다. 매주 이 다리를 건너 아야소피아 모스크에 있는 술탄과 합류했던 연대는 북쪽의 반군을 무찌르고 다리를 건너 남쪽의 반군을 궤멸시켰습니다. 오스만 정부 청사는 그들의 앞에 놓인 큰 언덕의 꼭대기에서 반군에 의해 방어되고 있었습니다."
 ottkem.45.a:0 "진격하라, 자비는 보이지 마라!"
 ottkem.46.t:0 "정부 청사를 함락시킨 오스만 푸아드"
 ottkem.46.d:0 "오스만 푸아드는 그의 연대를 언덕 위로 행군시키며 전쟁부를 장악하고 반란이 시작된 곳에서 반란을 종식시켰습니다. 바브알리 거리에서 몇 시간의 격렬한 전투를 벌인 이후, 오스만 푸아드와 기병대는 나머지 반군을 진압하고 정부 부처들을 점령했습니다. 우선 전쟁부를 장악한 오스만 푸아드 에펜디는 콘스탄티노플 군단의 모든 부대에 병영으로 돌아가라는 무전을 보내고 나머지 밤을 도시 전역을 청소하며 보냈습니다. 어떤 반군들은 배를 타고 도망치려고 했지만, 많은 이들은 그저 항복했습니다. 새벽이 되자 남아있는 반란의 흔적은 시체와 화약 냄새뿐이었습니다."
 ottkem.46.a:0 "위대한 승리다!"
 ottkem.47.t:0 "반군을 처형한 오스만 푸아드"
 ottkem.47.d:0 "트리폴리나의 영웅, 반군을 패배시킨 자, 그리고 왕실 기병대의 지휘관인 오스만 푸아드는 반군 진압 이후 며칠 동안 수백 명의 반군을 포획하는 계획을 세웠습니다. 일반 병사들은 헌법에 반하는 범죄로 군 교도소에 보내졌지만, 그들의 지휘관은 운이 좋지 못했습니다. 오스만 푸아드는 반역죄로 장교들과 모든 준군사 조직에 사형을 명했습니다."
 ottkem.47.a:0 "총살형을 준비하라!"
 ottkem.48.t:0 "역적 도당들을 처형한 오스만 푸아드"
 ottkem.48.d:0 "일련의 처형들 이후로, 오스만 푸아드는 쿠데타의 수뇌부들을 술탄 아흐메트 광장으로 데려와 군법 재판에 회부하였습니다. 여섯 명의 남자는 술탄 살해 혐의로 빠르게 유죄 판결을 받았고, 사형을 선고받았습니다. 이제 남은 유일한 문제는 어떻게 할 지에 대한 것인데 말이죠…"
 ottkem.48.a:0 "총으로 그들을 벌집으로 만들어라!"
 ottkem.48.b:0 "교수형으로 혼을 내줘라!"
 ottkem.49.t:0 "오스만 푸아드의 술탄 즉위!"
 ottkem.49.d:0 "수도의 질서를 회복한 이후, 오스만 푸아드는 오스만 군대의 전권을 장악했습니다. [Root.GetLeader]가 을드즈 궁전으로 퇴위하도록 정중히 허락한 후, 메흐메트의 아들 오스만 푸아드는 그의 에르투룰 기병대의 선두에서 에윱 술탄 모스크로 향했습니다. 어마어마한 군중에 둘러싸인 그는 검의 의식을 위해 홀로 모스크에 들어갔습니다. 성직자들의 짧은 기도 이후 고대 오스만의 검이 앞으로 나왔습니다. 오스만 푸아드는 관습을 무시하고 칼을 들고 허리띠에 직접 매어 참석한 모두를 놀라게 했습니다. 행사는 새로운 파디샤를 대중에게 선포하는 것으로 끝이 났습니다. 그날 오후, 44세의 술탄은 술탄 오스만-이 라비이자 군주로서 그의 의무를 준비하기 위해 구시가 주변에 있는 조상들의 묘소에 방문했습니다."
 ottkem.49.a:0 "술탄이시여 만수무강 하소서!"
 ottkem.50.t:0 "오스만 푸아드의 무스타파 케말 소환"
 ottkem.50.d:0 "튀르크-이탈리아 전쟁과 대전쟁 동안의 군에서의 동지, 무스타파 케말 파샤와 새로 황위에 오른 술탄 사이의 우정은 비밀이 아니며, 공개적으로 나란히 있는 그들의 우호적인 모습은 두 사람의 긴밀한 유대를 더욱 강화했습니다. 그렇기에 오늘 아침 전 술탄 압뒬메지트 2세의 대재상이 궁전으로 소환 되어 제국의 미래에 대해 논의한 것은 오스만 사람들에게 놀라운 일이 아닙니다.\n\n다양한 주제에 동의를 표한 술탄은 케말에게 국가의 미래에 대한 자신의 계획을 충분히 제시할 것을 요구했으며, 다시 한번 그에게 대재상의 직위를 수여했습니다."
 ottkem.50.a:0 "강력한 2인조가 통제권을 쥐었다."
 ottkem.51.t:0 "무스타파 케말의 입원"
 ottkem.51.d:0 "비록 우리의 대재상이 생애의 정점에 도달하여 제국을 파멸의 위기에서 구해냈지만, 대재상에겐 엄청난 육체적 대가를 치르게 했습니다. 수년간 쌓인 스트레스, 흡연, 나쁜 음주 습관이 대재상을 크게 짓누르고 있고, 공적인 업무를 보내는 시간이 꾸준히 들어들고 있습니다.\n\n안테프의 사자는 고집을 부리며 사임하기를 거부하고 있지만, 이미 매일 매일의 수많은 업무가 믿을만한 친구이자 대재상의 뒤를 이을 것으로 보이는 이스메트에게 넘어가고 있습니다. 이스메트가 같은 수준의 권위를 유지할 수 있을지는 불확실하며, 대재상의 뒤에서는 엄격한 규제를 완화하는 것에 관한 여러 회의가 야당 인사들과 진행되고 있습니다."
 ottkem.51.a:0 "빠른 쾌유를 기원합시다."
 ottkem.52.t:0 "무스타파 케말 파샤의 죽음"
 ottkem.52.d:0 "대재상의 병세가 겨우 몇 주 사이에 더욱 악화되자, 많은 사람들은 마침내 대재상의 마지막 날이 우리 가까이에 다가왔음을 확신했습니다. 자신의 운명을 받아들인 대재상은, 가장 친한 친구 몇 명과 양녀 사비하를 불러 유언장을 쓰기 시작했습니다. 내용 아래에 그의 서명을 받는 순간부터 모든 의료 공고가 중단되었고, 재상의 마지막 시간이 펼쳐지기 시작했습니다. 그의 비서, 3명의 튀르크 의사, 경호 대장이 영을 지키고 있는 침대에서 대재상은 의사 네셋 오메르에게 마지막 말을 했습니다.\n\nAleyküsselâm(당신에게 평화가 있기를).\n\n오전 9시 5분, 가지(Ghazi)이자 대재상(Grand Vizier)이었던 무스타파 케말 파샤는 마지막 숨을 내쉬었습니다. 이후에 대재상의 벗인 살리흐가 방으로 뛰어 들어와 후원자의 시신을 보자마자 밖으로 나가 자기 가슴을 쐈습니다.\n\n유언장에는 본인의 모든 재산을 당에 증여하고 여동생에게 연금을 지급하는 것과 함께, 그의 동맹이던 이스메트 파샤의 형편이 넉넉하지 않단걸 알게됐기에 그의 자식들을 교육하는데 필요한 금액을 남긴다는 특이한 메모를 남겼습니다. 여기에서 그치지 않고, 대재상은 이스메트를 공식적인 후계자로 지명하면서 당의 지도를 젤랄에게 맡겼습니다.\n\n[OTT_ConstantinopleFallback]의 의회는 빠르게 애도의 날을 선언했고, 전쟁 중 그의 행동에 감사하는 공동 성명이 구세주 가지(Holy Warrior)인 \"할라스카르 가지(Halâskâr Gazi)\"에게 헌정되었습니다. 그뿐만 아니라 크고 작은 군함과 민간 선박들도 대재상의 해안 별장 앞에서 소리치거나 울고, 오스만 국기를 흔들며 제국의 유산에 영원히 사로잡힌 남자를 추모했습니다."
 ottkem.52.a:0 "겔리볼루의 수호자, 안테프의 사자이자 마라슈의 가지를 위해 눈물을 흘리자!"
 ottkem.53.t:0 "[GetYear]년 선거"
 ottkem.53.d:0 "불과 몇 년 전에 정당들이 해산되어 그 수가 부족한데도, 여당인 오스만 인민당의 세력권에 도전하려는 정치적 기득권층에겐 진정한 동력이 있었습니다. 대재상이 진보를 위해서는 적어도 제한된 형태의 민주주의가 필요하다는 이해를 보여줬기 때문에, 오스만 인민당은 온건 성향의 (이전) 정당의 후보들이 출마하는 것을 막지 않았습니다.\n\n그럼에도 불구하고, 당에서는 보수 반동주의자들이 나라 곳곳에 산재한 보수주의의 보루에서 선거로 승리하는 것을 막기 위한 조치를 취했습니다. 울레마의 일원, 수피 교단의 대표들, 종교적 지지가 분명한 지역의 명사들은 모두 \"오스만 정부의 쇠퇴를 확실하게 멈춰 세우기 위해\" 명단에서 제외되었습니다."
 ottkem.53.a:0 "오스만 인민당이 승리했다."
 ottkem.60.t:0 "대재상의 연설"
 ottkem.60.d:0 "제국의 명예를 위해 최전선에서 싸우는 오스만 군인들의 미덕과 용기를 칭송하며, 대재상은 군의 승리를 축하하는 술탄의 연설에서 통일된 찬사의 성명을 발표할 것을 의회에 요구했습니다. 또한 대재상은 오스만 제국과 술탄에 대해 모든 개인이 공유하는 공동의 의무를 강조하면서 전쟁이 끝날 때까지 의회를 일시적으로 해산하고 이 괴로운 시기에 국가를 지도할 수 있는 모든 행정권을 자신에게 부여할 것을 요청했습니다. 어떻게 이 위기 동안 술탄과 그의 각료 회의에 문제가 있을 수 있으며, 어떻게 이런 의롭고 고귀한 대의에 이견이 있을 수 있겠습니까?\n\n그의 지지자들은 귀청이 터질듯한 박수로 화답했고, 제국 전역에서 모인 대표들이 술탄과 그의 충직한 하인을 칭송하며 그 제안은 곧바로 투표가 소집되었습니다. 야당 의원들은 너무나도 애국적인 대의에 대항해 목소리를 내는 것을, 곧 본인들을 국가의 적이자 사랑하는 칼리프의 반역자로 보이게끔 할까 두려워하였기에 양측은 거의 만장일치의 찬성으로 이에 답했습니다.\n\n국회의 동의 소식이 코스탄티니예의 거리에 퍼지고 건물 앞에 모여 있던 애국적인 군중이 찬사의 글을 낭독할 때(혹자는 오스만 인민당의 조직적인 행동 일부라고 말한다), 보스포러스 양쪽으로는 국민의 흥분과 열정이 확산하며 행인들의 눈에는 자연스럽게 눈물이 차올랐습니다."
 ottkem.60.a:0 "영원한 국가 만세! 파디샤 만세!"
 ottkem.61.t:0 "HIF 신문을 폐쇄한 케말주의자들"
 ottkem.61.d:0 "대재상의 인장과 모든 반애국적 신문사의 폐쇄를 선언하는 칙령을 들은 콘스탄티노플 군단의 경찰과 군인들이 집집마다 돌아다니며 인쇄기를 압수하고 야당 계열 신문사의 사무실을 봉인하는 모습을 볼 수 있었습니다. 건물 앞에 모인 자유주의 시위대는 언론과 출판의 자유가 대재상의 독재 앞에 침묵 당하고 있다며 군인들에게 즉각 행동을 중단할 것을 촉구했습니다.\n\n자유와 합의당 본부 앞에서 경찰과 시위대 사이에 벌어진 작은 충돌은 십여 명의 구경꾼이 \"비애국적 행위\"와 \"술탄에 대한 반역\"으로 체포되면서 경찰봉에 의해 진압되었습니다."
 ottkem.61.a:0 "대재상이 국가에 대한 지배를 강화하고 있다."
 ottkem.62.t:0 "전선을 방문한 대재상"
 ottkem.62.d:0 "전선에서 병사들의 사기를 북돋우고 마라슈의 가지로서 명성을 드높이기 위해, 지난날 오스만 군대의 총사령관이자 현 대재상은 장군들과 상황을 논의하려 전선으로 가기로 했습니다.\n\n최고 사령부의 놀라운 승리를 축하하고 많은 보병들과 악수하는 파샤의 행동은 통치라기보다는 선거운동으로 보이기도 하지만, 이런 행동은 성공적입니다. 안테프와 마라슈의 영웅을 향한 인기가 전장에서의 승리마다 계속 상승하고 있기 때문입니다."
 ottkem.62.a:0 "군대는 영웅에게 경의를 표한다!"
 ottkem.63.t:0 "트라키아 통합"
 ottkem.63.d:0 "제국이 불가리아의 송장 위에서 승리하면서 잃어버린 영토에 대한 통제권을 되찾는 데 성공했습니다. 서트라키아에선 군대가 영웅으로 칭송받고 있고, 코스탄티니예에서도 케말의 승리는 최고조에 달했습니다. 이탈리아-오스만 전쟁에서의 활동부터 갈리폴리에서의 용맹한 방어, 벨트크리그의 폐막에서의 역할에 이르기까지 그의 능력과 애국심은 더 이상 의심할 여지가 없습니다.\n\n원래 발칸반도에서의 행동은 그의 국가를 위한 계획에는 없었지만, 오스만의 잃어버린 아들들을 재정복함으로써 그는 오스만 정치권에서 손댈 수 없는 위치가 되었습니다. 모든 시선이 그를 향했고, 이제 야당은 가지 무스타파 케말 파샤가 자신들을 무력화시키는 것을 막기 위해 지지를 모으고 있습니다."
 ottkem.63.a:0 "그의 상승은 화려하지만, 그렇게 높이 올라가면 떨어지기도 쉽다."
 ottkem.64.t:0 "트라키아에서의 소요사태"
 ottkem.64.d:0 "국경이 사방에서 공격받던 제국의 암흑기 동안, 어느 날부터 자신들의 존재 자체를 노골적으로 적대하고 있는 국가에 있단걸 알아챈 발칸반도 내 수십만 명의 무슬림들로 인한 대규모 인구 이동이 발생했습니다. 끝없는 피난민들은 굴욕적인 패배 이후 옛 오스만 제국의 영토를 떠나야 했으며, 정부가 아나톨리아를 가로질러 그들을 재정착시키고자 했던 수도의 가장자리에서 새로운 보금자리를 찾아야 했습니다.\n\n이들 중 많은 사람이 전쟁 도중 강제로 퇴거당했고, 최근에 불가리아의 영토가 재점령되자 집으로 돌아가는 것을 원하고 있으며, 이는 가능한 많은 불가리아인이 영토에서 추방되길 원하는 코스탄티니예에 의해 권장되고 있습니다. 이런 사람들을 위한 공간을 만들고자 정부는 불가리아인 지주들에게 막대한 양의 땅을 몰수해 시민들에게 나누어 주었습니다.\n\n놀라울 것도 없이, 이 땅에 살던 불가리아인들은 자신들이 할 수 있는 모든 방법으로 정부에 반발하고 있으며, 무슬림 튀르크인과 불가르인 사이의 충돌이 매일마다 발생하고 있습니다. 커지는 위기에 대응하고 제국의 새로운 영토에 질서를 회복하고자, 군대는 필요할 경우 군정을 실시해줄 것을 요청했습니다. 외부의 반응은 대놓고 추방에 부정적이고, 정부의 온건파들은 19세기 전반에 걸쳐 보여주었듯 유럽의 개입을 피하고자 작전의 규모를 축소할 것을 요청하고 있습니다."
 ottkem.64.a:0 "과격한 행동은 하지 말자."
 ottkem.64.b:0 "군대를 보내라."
 ottkem.65.t:0 "마을 기관"
 ottkem.65.d:0 "농촌 인구의 문해율을 높이려는 방법으로 교육부에서는 'Köy Enstitüleri', 혹은 마을 협회의 설립을 발표했습니다. 제국의 마을 대부분이 겪는 학교 부족 문제를 해결하기 위해 (또는 정부가 닿기 힘든 지역의 사회적 변화를 유도하기 위해) 이 프로그램은 교사들이 그들의 지식을 고향에 전수할 수 있도록 훈련할 계획입니다.\n\n이런 학교들의 중요한 초점 중 하나는 농촌의 농업 효율을 향상하는 것이며, 따라서 이 시설 모두가 새로운 농법을 배우는 큰 경작지를 가지고 있습니다. 다른 분야로는 낚시, 목공, 건설과 같은 실용적인 과목과 수학, 과학, 문학 그리고 역사와 같은 이론적인 과목들이 포함됩니다. 거기에다 모든 학생은 그들의 시야를 넓히고 악기 연주를 배우기 위해 매년 25권의 책을 읽어야 합니다. 더욱이 이 학교에서 시작된 매우 급진적인 발상은 학생들이 교사와 학교 행정을 자유롭게 비판할 수 있는 주간 회의입니다.\n\n학교에 대한 반대는 그것이 문을 열자마자 보수파가 남녀 공학 정책을 공격하면서 시작되었고, 반공주의자들은 학교 도서관에 좌익인사의 작품이 공개되는 것을 반대하고 있습니다. 지역 지도자들은 이렇게 교육받은 학생들이 교육뿐만 아니라 농업과 지역 산업의 문제까지 담당하는 것에 불만을 토로하고 있습니다."
 ottkem.65.a:0 "놀라운 기관이다!"
 ottfev.1.t:0 "언론을 장악한 군부"
 ottfev.1.d:0 "\"가짜 정보들의 유통을 방지하고\", 정부의 공식 발표 만을 국민들에게 신뢰시키기 위한 전례 없는 시도로, 군은 신문사, 라디오 방송사 등의 언론사들을 전부 장악했습니다. 대재상에 대한 비판은 이제 심각할 정도로 제한되기 시작했으며, 불확실성과 편집증의 파장이 제국 전역에 퍼지기 시작했습니다. 현재 도시 지역의 많은 사람들은 더 이상의 불안정을 두려워하며, 사재기를 하고 있습니다."
 ottfev.1.a:0 "모든 일이 통제하에 있다."
 ottfev.2.t:0 "빌라예트 내의 안보"
 ottfev.2.d:0 "변방 지역의 혼란을 가능한 한 제한적인 상태로 유지하기 위해 이즈메트 파샤는 모든 왈리를 수도로 소환해 새로운 진군 명령을 하달했습니다. 하지만 일각에서 이번 기회를 활용해 일부 충성심이 부족한 총독을 군사적 거수기로 교체하고 우리 비상 정부의 통제력을 확대할 것을 제안해 왔습니다.\n\n하지만 이 행동이 불러울 변화를 자신들이 손 댈수 있는 범위를 넘어선 튀르크 제국주의의 또 다른 행보로 바라보는 아랍인들의 큰 불만을 불러일으킬 가능성이 높습니다."
 ottfev.2.a:0 "현재 자리에 있는 왈리들을 유지해라"
 ottfev.2.b:0 "약간의 조정은 누구도 해치지 않을 거다"
 ottfev.3.t:0 "아랍인 장교단이 자신의 위치에 대해 불만을 제기하다"
 ottfev.3.d:0 "Although the Ottoman military is open to all ethnicities in the Empire, the upper caste of the military establishment has remained almost entirely in Turkish hands, to great discontent of the Arab officers, who see an invisible glass ceiling. Now that parliament has been temporarily dismissed and Arab deputies no longer have a way to express their concerns, some of these officers had hoped to play more important roles in the military administration with so far little success.\n\nWhilst many of these officers are lower rank, some are questioning however whether we should execute a round of promotions amongst the Arab staff to ensure that the Iraqi and Syrian armies remain under our control, pointing out the threat Arab nationalist propaganda may pose on the wavering loyalty of these army corps. Others have suggested that a mere shuffle of officers around our various armies may already be enough to mediate the threat and that by moving many of the less dedicated Arab officers to the Balkan and Caucasian fronts, they will no longer pose an issue."
 ottfev.3.a:0 "You're a General and you're a General! Everyone gets free promotions!"
 ottfev.3.b:0 "No reason to take drastic measures"
 ottfev.4.t:0 "Yashin Al-Hashimi Submits His Resignation"
 ottfev.4.d:0 "Decorated veteran of the Weltkrieg, one of our greatest allies in Iraq and Müsir of the Iraqi army, Yashin Al-Hashimi has offered his resignation earlier today. Doing so in protest to the lack of Arab input into the new direction the state has chosen to pursue, the man has laid down his military position, and has returned to his home in Baghdad. So far it remains unclear whether he will continue his position as 'deputy' of Baghdad or pursue a career in local politics but the ramifications amongst the rest of the Arab officer corps are likely to be immense."
 ottfev.4.a:0 "불행하구만."
 ottfev.5.t:0 "Cult of the Marshal"
 ottfev.5.d:0 "Never a man of much public display, the popularity of the Marshal amongst the Turkish troops has increased tremendously lately as his dedication to crushing shadowy cabals and eliminating all glaring and conspicuous signs of corruption has been received exceptionally well. Originating amongst the Kostantiniyye garrison, a soldier’s song honouring the Marshal seems to have spread to most of the Turkish divisions by now and has been received well by the Marshal himself as well.\n\n\"Mareşal biz buradayız!\" or \"Marshal, here we are!\", the song is an interesting addition to the military music repository with many of the older songs referring to the lengthy and costly campaigns in Yemen or other tragic events in the military history of the empire."
 ottfev.5.a:0 "군대는 지휘관에게 경의를 표한다!"
 ottfev.6.t:0 "치안유지법"
 ottfev.6.d:0 "현직 의원의 면책특권에 대한 해결책이자 대재상을 향해 가능한 모든 반대를 철저히 제거하는 데 필요한 행정권을 부여하기 위해 오늘 오전 국회에서 `치안유지법`이 통과되었습니다. 대재상에게 무제한의 권력을 부여하고 그의 결정에 따라 국가가 위기에 처해 있는 한 국회에 절대적 권한을 부여함으로써 오스만 인민당에 그들의 설계에 대한 모든 반대를 효과적으로 근절할 기회를 제공했습니다.\n\n많은 무법자들, 참전용사들, 그리고 통일진보위원회의 전 회원들은 음모와 관련된 공모에 휘말릴 것을 두려워하며 자리에서 사라졌고, 다른 사람들은 이미 겁쟁이들을 밖으로 끌고 나갔습니다. 이들 중 한 명인 킬리지 알리 베이는 헌병대가 집의 문을 부수고 난 뒤 자살했고, 카라 케말과 같은 다른 사람들은 체포를 피하고자 급히 수도를 떠났습니다. \n\n자유와 합의당의 구성원은 누구도 음모와 확실한 연관성이 있는 것 같지는 않지만, 그들의 공모 가능성을 목표로 한 체포의 물결이 수도를 뒤흔들고 있습니다. 당의 노선을 따르지 않는 신문은 폐쇄되고, 군사 훈련은 취소되며 장교들은 일시적으로 휴가를 보내고 대재상의 거처는 편집증적으로 쉬지 않고 보호되면서 일부 사람들이 보기에는 정치적 기회주의가 국가를 장악했습니다."
 ottfev.6.a:0 "누구도 법망을 빠져나갈수 없다."
 ottfev.7.t:0 "진보 재판소 개소"
 ottfev.7.d:0 "`진보 재판소`로 불리는 이 긴급조치를 통해 코스탄티니예, 이즈미르, 부르사에는 다수의 재판소가 설치되어 대재상의 생명을 노린 음모에 연루된 모든 사람이 박해받고 있습니다. 전직 오스만군 대령이 통일진보연합회의 일원이었던 볼드 알리가 이끄는 음모 연루자의 명단은 대재상의 과대망상과 편집증과 함께 날이 갈수록 커지고 있고, 이제는 오스만 푸아드 왕자, 이스멧 파샤, 알리 푸아드 파샤, 심지어는 참모총장 페브지 파샤와 같은 친구와 동료들조차 그를 설득하고자 할 정도에 이르렀습니다.\n\n암살 공모, 국가에 대한 반역, 의무의 방기 등 다양한 혐의가 복합적으로 작용하여 재판은 파샤를 향한 음모에 책임이 있는 사람을 처벌하기보다는 야당을 침묵시키기 위한 정치적 도구로 사용될 것 같습니다."
 ottfev.7.a:0 "가장 불안한 일이다."
 ottfev.8.t:0 "진보 재판소: 군 사령부"
 ottfev.8.d:0 "Although evidence of complicity is scarce for almost all of those brought before the judge, there remains a certain truth to the charges that many of them harbour resentments toward the Marshal and hope to see his early demise either out of opposition to the OHF, their own close association with the former CUP, or fear for their own careers and even lives. Only 7 men on the list however were able to be caught by the Gendarmerie as many others departed the country shortly after the failed attempt, or have gone into hiding in the vast hinterlands of Eastern Anatolia. Unfortunately for the Tribunal, this also means that those who were picked up by the Gendarmerie carry the least guilt and although some links to a backroom meeting almost 5 years ago were found, the content of said meeting and whether or not this could be associated with successive seems muddy at best."
 ottfev.8.a:0 "확실한 증거가 있는 자만 처벌하라."
 ottfev.8.b:0 "그들은 모두 유죄다!"
 ottfev.9.t:0 "Tribunal of Progress: Opposition Leadership"
 ottfev.9.d:0 "Dubbed the 'Black Band' or Kara Çete (a wordplay on the secret organisation called the Karakol Society), Bald Ali has dragged onto the stage many of the powerful figures still remaining of the CUP and its successor parties, often with close ties to the Liberal Entente. Benefitting from the occasion however, Ali has proposed to also target a variety of key members in the HIF leadership whose connection to any sort of plot is hard to prove but who could possibly have accidentally cursed the name of the Marshal in the open. Within the OHF itself however, it's becoming increasingly clear that overstepping the boundaries of justice to boost political goals may lead to a split as various more moderate representatives have started to form a clique around the close friend of Kemal, Ali Fuat Pasha."
 ottfev.9.a:0 "Persecute only those with solid evidence"
 ottfev.9.b:0 "그들은 모두 유죄다!"
 ottfev.10.t:0 "Tribunal of Progress: Bureaucracy"
 ottfev.10.d:0 "Even though the CUP and later the OHF was able to infiltrate all ranks of the Ottoman bureaucracy, many of the higher posts remain inhabited by close associates of the Sultan, HIF appointed candidates and disloyal CUP members who distanced themselves from its successor party. Now that it seems clear that the Fevzi clique is steadily marching towards the establishment of a dictatorship with themselves at the helm, an opportunity has presented itself to persecute these people and replace them with men loyal to the Marshal. Both a massive undertaking and one sure to risk the ire of both the Sultan and the Ottoman Parliament; with the backing of the Military however, it is unlikely anything can oppose the Marshal’s will."
 ottfev.10.a:0 "Persecute only those with solid evidence"
 ottfev.10.b:0 "그들은 모두 유죄다!"
 ottfev.11.t:0 "Fevzi Pasha Announces the End of the State of Emergency"
 ottfev.11.d:0 "Preferring the role of the Cincinnatus, the Marshal has today announced the end of his short-lived dictatorship. Decreeing that all those responsible for the crimes against the former Grand Vizier have received their just fate and laying down all his emergency powers, the intentions of the Marshal seem true and a return to democracy is now back in sight.\n\nTo ensure stability in the transition period and to give ample time for election preparations, Ismet Pasha will temporarily retain the position of Grand Vizier albeit with limited jurisdiction until parliament reconvenes."
 ottfev.11.a:0 "A grand day for the Sublime State!"
 ottfev.12.t:0 "[GetYear]년 선거"
 ottfev.12.d:0 "Although the remnants of the Liberal Entente have tried their best to rally the troops and spread their propaganda, the decision of our Mareşal to hold elections within two months has made any form of victory by their front nigh impossible. This was further exacerbated by the closing of the ranks within the OHF and the formation of the 'Endeavour Front' between various powerful parties. Furthermore there was strong support of the Ottoman bureaucracy for the Front as they hoped that with it, the legacy of the CUP could be carried forwards and their plans executed. When the last ballots were counted, it was no surprise that the Front had successfully acquired the landslide it aimed for."
 ottfev.12.a:0 "The Çalışma Cephesi stands victorious!"
 ottfev.13.t:0 "Formation of the Çalışma Cephesi"
 ottfev.13.d:0 "Encouraged by our Mareşal, the various political parties have been brought together to create what has rapidly become known as the 'çalışma cephesi' or 'Endeavour Front'. Including key politicians from all factions, both decentralist and centralist, this front strives to provide a stable transitional government until all foreign threats have abated and the internal situation has been pacified.\n\nAlthough various liberal figures, especially amongst the ranks of the HIF, have denounced the initiative as it would only serve as a cover for continued military guidance, Kazim Karabekir has openly accepted the offer and has been seen together with Inonu by the [OTT_ConstantinopleFallback] press. It seems unlikely that they see fully eye to eye on matters of political reform and the dwindling economic power of the Porte but for now these two heavy weights are uniting their forces."
 ottfev.13.a:0 "모두에게 안정을!"
 ottlib.1.t:0 "[GetYear]년 선거에서 패배한 오스만 인민당"
 ottlib.1.d:0 "What some may have seen coming ever since their close victory in 1935 has today become reality: the OHF, party of the Turkish nationalists and CUP remnants, has been thoroughly defeated and their coalition shattered.\n\nNow we must pick up where the Liberal Entente left off in 1934 and repair all that has been torn down. The first matter of the day however is already a very precarious one however as even though the OHF coalition no longer has the majority, we aren't as united of a front as we would have liked to be, and the choice of Grand Vizier is a hotly contested discussion subject amongst the various party leaders. Prince Sabahattin, leader of the largest party (HIF), seems set to take this position with his program of full decentralisation and his bold initiative to reinvent the Ottoman Empire. Shakib Arslan from the Mt Lebanon region seems to be his main opponent with a focus on Islamic solidarity, morality and a return to old. The Druze prince, better known as Amir al-Bayan (Prince of Eloquence) has captivated the minds and hearts of many prominent Arab families and seems to have the support of the religious establishment with some even going so far as having an ear within the palace.\n\nAs these two squabble for the position however, many are turning eyes to the DF whose support during the last liberal coalition was instrumental for its success. The relatively young party, founded by ex-general Kazim Karabekir Pasha, nonetheless has seen its election results explode with every election as the promise of a middle way between the hard-line OHF and the Liberal Entente is finding large support amongst the Turkish middle class whilst the generals personal record can count on the support of many former and present soldiers."
 ottlib.1.a:0 "May we soon find an acceptable candidate"
 ottlib.2.t:0 "Kazim Karabekir Returns from Armenia"
 ottlib.2.d:0 "Serving as Wali of the Armenian vilayet since 1935, former brigadier-general and Weltkrieg hero Kazim Karabekir Pasha has returned to the capital to participate in the coalition talks currently ongoing. His party, the DF (Democratic Party), has once again seen a significant increase in seats and as the rising star within the Empire, many expect that he will do a bid for the position of Grand Vizier.\n\nArriving through Haydarpasa station on the Eastern side of the Bosporus, the man was escorted directly to Dolmabahçe Palace for an audience with Sultan [OTT.GetLeader]. With a program serving as the middle ground between the older and for many aristocratic HIF and the authoritarian OHF, it seems likely that the Sultan will at least seriously consider the man who has in the past already stood close to the palace."
 ottlib.2.a:0 "Welcome back Pasha!"
 ottlib.3.t:0 "Conservatives Flock to Prince Sabahattin's Banner"
 ottlib.3.d:0 "Coalition talks seem to be progressing in a satisfactory fashion as Prince Sabahattin seems well underway to form an acceptable coalition to oppose the centralists. With a program focused on severe decentralisation and with most governing shifted to provincial assemblies, many of the minorities and Arabs are showing their support for his ideas. Nonetheless many conservatives remain opposed as whilst they believe that the program of the OHF is borderline heresy and a disaster for the Ottoman state, they remain opposed to complete decentralisation as they fear this would have a negative effect on Islam and the position of the Sultan-Caliph."
 ottlib.3.a:0 "모두의 시선은 술탄에 집중되었다."
 ottlib.4.t:0 "Sultan [OTT.GetLeader] Appoints the Next Grand Vizier"
 ottlib.4.d:0 "As decreed by the Ottoman constitution, the final decision remains in the hands of the Sultan-Caliph, and as such many were wondering what was going in-between the palace walls. After thorough discussion with all candidates and a meeting with his advisors, the Sultan has today affirmed the next Grand Vizier as:"
 ottlib.4.a:0 "Prince Sabahattin"
 ottlib.5.t:0 "Turkish Nationalists Leave the DF"
 ottlib.5.d:0 "Disillusioned by the continued cooperation of the DF with the HIF, and fully convinced that the path they have chosen is destined to lead the empire into ruin, a group of Turkish nationalist deputies has announced that they would break their ties with the party and form their own faction. Whilst this comes as a significant blow to the party and may eventually lead to them abandoning the coalition if further signs point this way, the government currently still has a workable coalition."
 ottlib.5.a:0 "매우 안티깝군."
 ottlib.6.t:0 "Corruption Scandal Rocks the HIF"
 ottlib.6.d:0 "Brought to the parliamentary floor by a group of opposition members, a clear link has been established between the undersecretary of the Grand Vizier and unknown expenses of the Ottoman treasury. Furthermore they have proof that the man misused his position to empower his friends and family, granting them significant properties from the Defterdarlik (internal revenue office) in the region of Ainteb. This news was further soured by the testimony of Aintebi citizens who pointed out that the properties were seized by the Ottoman state during the Armenian deportations and never returned, even though their original inhabitants safely found their way home against all odds.\n\nThis unfortunate correlation has had significant repercussions on the Armenian delegates of the HIF, who out of protest have announced their immediate departure from the coalition, taking up their places amongst the independents."
 ottlib.6.a:0 "Most unfortunate"
 ottlib.7.t:0 "The Abandoned Properties Laws"
 ottlib.7.d:0 "As the deportations of Armenians and Greeks increased during the Weltkrieg and the death count started to ramp up, their possessions were usually left behind and confiscated by local Muslims. To deal with the growing amount of abandoned houses and other properties, these were ultimately placed under the regulations of the Abandoned Properties Laws and made possession of the state until the original owner could return and prove his ownership. During the war however, these properties were used as payment and enticement for local Kurds and other Muslims for their contribution to the war and the deportations in specific.\n\nAs the war came to an end and many of the Armenians deported along the Homs-Hama-Damascus route returned to Cilicia, the new owners of these properties were evidently less interested in returning these. A commission was sent from Kostantiniyye to solve the issue and peacefully assist in the restitution of these properties but heavy opposition from the local Muslim residents, boosted by the efforts of local CUP leaders such as Taşçızâ de Abdullah, Kethüdazâde Hüseyin Cemil Bey, Mamat Ağazâde Ali Effendi, the Kurd Hacı Osman Agha and Hafız Şahin Effendi, ultimately forced them to withdraw despite the pleas of the Central Service of Armenian Repatriation. The Armenians in question would ultimately be painted as traitors to the Ottoman Empire, enemies of the state and willing collaborators of the Entente occupation in 1918-1919.\n\nThe Armenian deputies never stopped fighting for restitution however and with their hopes invested in the HIF to finally give them back their land, they have seen in the recent sales of Miri land an opportunity to receive a fair compensation for their losses during the war. Many Muslims deputies however are firmly opposed to these ideas, with members from the OHF often even going as far as saying that this is their reward for the treachery during the war. This has prompted the Armenian deputies to lose their patience with the coalition as their inability to take a decisive stance on the issue has now led to an ultimatum. Either their people are compensated or all Armenians will withdraw from the coalition."
 ottlib.7.a:0 "아르메니아인들을 보상하라."
 ottlib.7.b:0 "보상할 것? 애초에 그런건 없었다."
 ottlib.8.t:0 "Conflict in Ainteb"
 ottlib.8.d:0 "The recent decision of the government to revise the seized properties of Armenian citizens during the Weltkrieg has caused quite the stir in the city of Ainteb, as protests and riots by the Muslim population of the city against these plans have started to escalate once more. As these properties have by now often passed through many hands and with some even converted to industrial sites, the Turks are fighting tooth and nail to keep the imperial inspectors from restoring them to their original Armenian owners.\n\nThe serious backlash the HIF is receiving from the actions has caused them to reconsider once more as various interest groups in Adana and Ainteb are finding support amongst the OHF for their struggle. The Armenian delegation remains steadfast though and insists on the proper return of their land, still threatening to bail from the coalition if their demands aren't met."
 ottlib.8.a:0 "투르크인들이 맞다."
 ottlib.8.b:0 "아르메니아인들이 맞다."
 ottlib.9.t:0 "Coalition Talks with the DF"
 ottlib.9.d:0 "Although the centralists have been unable to gain the support necessary to form a workable coalition, we on our own do neither. The DF of Kazim Karabekir forms the key in this debacle as its triumph at the ballots has grown the party substantially to the point that they can now crown themselves kingmaker. Kazim is very well aware of this position and has been playing hardball with our party in an attempt to secure the position of grand vizier for himself.\n\nWith the mind of the Sultan set on our own Sabahattin however, he is now willing to negotiate a coalition. The price is high however as not only the ministries of war and finances would be given to his party but also the ministry of foreign affairs, which would ensure strong influence of his party on nearly all shapes of policy."
 ottlib.9.a:0 "우리에게 뭔 선택지가 있나?"
 ottlib.10.t:0 "아랍 의원들이 지지를 철회하다"
 ottlib.10.d:0 "Be it out of personal concerns or due to an overarching shift towards a more nationalist, Arab mindset, multiple Arab parties have announced the end of their support for the coalition and have withdrawn their deputies. Whilst this won't immediately pose much risk to the continuation of the coalition, it is an unfortunate event and it will take time and elbow grease to get them back in line."
 ottlib.10.a:0 "매우 안티깝군."
 ottlib.11.t:0 "보수파 의원들이 지지를 철회하다"
 ottlib.11.d:0 "Be it out of personal concerns or due to discontent with the little attempts undertaken to stop the secularisation of the empire, multiple conservative parties have announced the end of their support for the coalition and have withdrawn their deputies. Whilst this won't immediately pose much risk to the continuation of the coalition, it is an unfortunate event and it will take time and elbow grease to get them back in line."
 ottlib.11.a:0 "매우 안티깝군."
 ottlib.12.t:0 "Turkish Deputies Withdraw Support"
 ottlib.12.d:0 "Be it out of personal concerns or due to an overarching shift towards a more nationalist, Turkish mindset, multiple Turkish parties have announced the end of their support for the coalition and have withdrawn their deputies. Whilst this won't immediately pose much risk to the continuation of the coalition, it is an unfortunate event and it will take time and elbow grease to get them back in line."
 ottlib.12.a:0 "매우 안티깝군."
 ottlib.13.t:0 "Emergency Elections of [GetYear]"
 ottlib.13.d:0 "With the government no longer capable to support a workable coalition, the Grand Vizier has handed his resignation to the Sultan 4 weeks ago who accepted this and disbanded the Meclis-i-Mebusân. Now 30 days later, the day of the elections is upon us and it seems as if the Grand Vizier has chosen wisely as an increase across the board for his party was noticeable. Especially in the non-Muslim vilayets of the empire, many seem to have embraced his decentralist ideals and the prospects of self-government through the provincial assemblies. Arabs seem to cautiously support him as well as the Ottoman Party for Administrative Decentralisation has officially disbanded and transferred all its deputies over to the HIF."
 ottlib.13.a:0 "Now onwards with the programme!"
 ottlib.14.t:0 "Rising Support for the DF"
 ottlib.14.d:0 "The DF has recently seen a growth in popularity, mainly on the Anatolian periphery, amongst the lower educated population. Usually voting for the policies of Mustafa Kemal, this came as a surprise both in the headquarters of the OHF as the DF. Trying to find an explanation for this phenomenon, some observers have found a connection related to the name of the party itself.\n\nThe party's logo, a galloping white horse, comes from the strong resemblance of the foreign word Demokrat to the Turkish words Demir Kırat, \"Iron Kırat\". The horse Kırat was a character in popular Turkish legend; it was the horse and trusted companion of Köroğlu, a Robin Hood-type hero who championed the causes of the common people against the oppressive regime. Demokrat and Demir Kırat were often interchanged by the peasantry. Some have pointed out that the peasantry began to view the Democrat Party as the supernatural hero protecting their rights from the detached aristocrats in Kostantiniyye, just as in the folklore."
 ottlib.14.a:0 "That can't possibly have worked? Right?"
 ottlib.15.t:0 "불안한 경제 상황"
 ottlib.15.d:0 "The fabulous growth of the Ottoman economy seems to have met its endpoint, as a substantial decline to growth rates across the board are sending shockwaves from Kostantiniyye to Basra. A policy of mass spending, servicing lobbyists and poorly guided monetary management has doubled or even tripled production figures across all sectors but with the treasury going deeper and deeper into the red, many of these factories and farm estates will be forced to close the books if government intervention doesn't arrive.\n\nThe OHF has already embarked on a smear campaign to prove that their program of a balanced budget and austerity was the only way for the Empire and that this reckless spending is what brought the OPDA down on us in the first place."
 ottlib.15.a:0 "We need to bail them out!"
 ottlib.15.b:0 "우린 조심해야 한다."
 ottlib.16.t:0 "인플레이션이 나라를 덮치다"
 ottlib.16.d:0 "Unwilling to lose the support of the powerful landowner vote, the government has decided to bail out the troubled estates, which has led to rampant inflation. Agricultural prices are in flux as small farmers fear for the worst. Heavy industry isn't faring much better, as a haphazard plan by the government to keep them open at a loss is only further pushing the economy down as fears of a massive economic recession are on the front page of every newspaper.\n\nForeign companies have started to pull out investments as the lira is descending into a downwards spiral it likely won't escape any time soon."
 ottlib.16.a:0 "이간 재앙이야!"
 ottlib.17.t:0 "Formation of Military Cliques"
 ottlib.17.d:0 "With the monopoly on power by Turkish officers broken, and with concessions to the Provincial Assemblies to determine affairs of the army, there has been an acute increase in the formation of politico-military cliques. Consisting of officers or their family members in regions with stricter regulation and enforcement, these cliques have been working themselves towards a monopoly on power and are establishing as local strongmen in a system which some have been starting to refer to as eerily similar to that of China.\n\nMost prominent of this cliques, is the one centred around Iraqi Musir Yasin al-Hashimi, who has exploited the growing pains of the new system to place friends and family in a variety of position within the Iraqi assemblies, thus securing not just the army but also key positions regarding oil, agriculture and tribal settlement. Whilst a similar monopoly on power has thus far not occurred in Greater Syria, escalating events in Damascus are nonetheless causing great concern in Kostantiniyye."
 ottlib.17.a:0 "We need a clear separation of mandates!"
 ottlib.17.b:0 "We should not interfere in local affairs"
 ottlib.18.t:0 "Trouble on the Euphrates"
 ottlib.18.d:0 "Conflict has arisen in the Ottoman Parliament today between Kurdish, Arab and Turkish representatives from the flow basin of the Euphrates. With a length of 2735 km and a basin affecting no less than 673 000 km² of our land, the river defines the lives of all on its banks from the city of Basra to deep into Anatolia.\n\nIt's this length that has given rise to lively debate in the parliament as a commission set up in Aleppo to establish clear guidelines on its usage for irrigation, trade and power has found itself in conflict with similar structures set up both up and downstream. In traditional Ottoman Parliamentary fashion, the conflict is not so much about the work done by the commission but rather the sectarian background of its chairman. Its chairman, a Christian from the city of Aleppo, has been deemed unacceptable for the task by the delegation from Elazig who demands the position to be filled by a proud Sunni Turk. Furious debate ensued, which has placed the parliament in a deadlock for days now."
 ottlib.18.a:0 "The chairman shall be a Sunni, the secretary a Christian..."
 ottlib.18.b:0 "A Sunni Turk to oversee them!"
 ottlib.18.c:0 "We should not interfere in local affairs"
 ottlib.19.t:0 "Reversing Secularisation"
 ottlib.19.d:0 "Although the ideas of the HIF and Prince Sabahattin in particular were not of sectarian nature, the fears of the OHF seem to be coming true, as the increased participation of the lower classes in Ottoman politics has left the state particularly vulnerable to a steady rise of the Islamist flank. Supported by the powerful Sufi orders such as the Naqshbandi, the clique around Shakib Arslan has seen its power in the Ottoman parliament grow tremendously to great concern of the non-Sunni groups. Whilst the presence of religion in politics is not directly a cause for concern as this was also envisioned by Sabahattin, various minority groups are fearful that Arslan is going to ride a wave of Sunni populism and dismantle the system we have so painstakingly built up."
 ottlib.19.a:0 "매우 걱정되는군."
 ottlib.20.t:0 "Trouble in the Cabinet"
 ottlib.20.d:0 "Recent developments in the Chamber of Deputies and amongst the electorate have left the HIF in an especially weak position. Leaning primarily on its coalition partners in the shape of the IMF and the DF, the position of Grand Vizier is coming under fire not just by the opposition but also from within the coalition itself.\n\nRumours have it that the DF is considering a change in government, taking the position of the HIF as leader of the coalition and propelling one of their own figures to the position of Grand Vizier. On the conservative benches, similar ideas are being considered with Arslan more than willing to take the position for himself."
 ottlib.20.a:0 "Karabekir becomes Grand Vizier"
 ottlib.20.b:0 "Bring them back in line!"
 ottlib.21.t:0 "바그다드 쿠데타"
 ottlib.21.d:0 "Although the position of the al-Hashimi family has long been a thorn in our side, not many expected them to break apart the Ottoman Empire. Centred around a clique of officers in the Ottoman Sixth Army, Yasin has today declared the independence of the Republic of Iraq and officially aligned himself with the Arab nationalists in Cairo.\n\nWith the Empire crumbling on all sides, many believe that this act of treason was not done out of a self-proclaimed sense of nationalism but rather as an act of self-preservation as various officials inside the Hashimi administration fear that a post-Ottoman world may not look so kindly on them should they remain by the side of the Porte."
 ottlib.21.a:0 "Damn you Yasin! You were supposed to destroy the Arab nationalists, not join them!"
 ottlib.22.t:0 "[GetYear]년 선거"
 ottlib.22.d:0 "Much disruption could be observed in the Ottoman capital as the last political campaigns before the elections increased in fervour. Although opposition parties put up a good show, it seems unlikely that they will be able to dent the majority of the ruling coalition. With little incidents reported at the ballot box, it seems that this election will go down in Ottoman history as one of the most peaceful in recent memory."
 ottlib.22.a:0 "The Liberal Entente increases its lead"
 ottsab.1.t:0 "The Meclis-i-Mebusân reconvenes"
 ottsab.1.d:0 "With the government of Prince Sabahattin firmly appointed, the newly elected representatives have also taken up their seats in the Chamber of Deputies. After short speeches by the Sultan and the Grand Vizier, the floor was ceremonially opened. Issues started to come up almost immediately however as deputies from the OHF attacked all points of the new Grand Viziers speech and called his entire program a disgrace to the Sublime State and therefore the world."
 ottsab.1.a:0 "Ah, democracy"
 ottsab.2.t:0 "Reform of the Ottoman Gendarmerie"
 ottsab.2.d:0 "After the abolition of the Janissary corps in the early 19th century, a variety of military organisations were established to ensure order and stability in the provinces of Rumelia and Anatolia. With the proclamation of the Tanzimat reforms in 1839, these organisations were combined into the Jandarma (Ottoman Gendarmerie).\n\nServing with distinction in Rumelia after the 1908 revolution and on the battlefields in Anatolia during the Weltkrieg, the by then rebranded Umûm Jandarma Kumandanligi (Gendarmerie General Command) had proven its worth and was drastically expanded to the various Arab and Kurdish provinces. One of the issues this brought with it however, and a general complaint from many non-Turkish citizens, was that the gendarmerie (especially in the higher positions) almost solely recruited from Turkish citizens and as such couldn't be counted as a non-discriminatory organisation.\n\nTo solve this issue, the HIF has tabled a proposition to revise recruitment standards and to utilise more Arab manpower in the corps. This has led to protests from Turkish nationalists who see this loosening of standards as a liability and potential threat to the security of the Arab vilayets should revolts escalate."
 ottsab.2.a:0 "We need a thorough reform of the Jandarma"
 ottsab.2.b:0 "Just appoint some token Arabs and leave the rest as is"
 ottsab.3.t:0 "Education of the Jandarma"
 ottsab.3.d:0 "Throughout the 19th century and the early 20th century, the exact status of the Gendarmerie has often changed with the last decree dating back to 1909 when the organisation was put under the authority of the Ministry of War. Recognising their tremendous success, the corps was massively expanded under the Kemalist regime but retained its close ties to the military which made many in the then opposition believe that as long as the two remained united, the corps couldn't have an unbiased stance. A proposal put forward in 1935, in which their education would be integrated within the War Academy, was just barely refused, but shows once more the intentions of the OHF to create a monopoly on security and defence loyal to their cause.\n\nTo solve this potential threat, the Grand Vizier has proposed the Gendarmerie be detached from the Ministry of War, brought under the Ministry of Interior and their training done separate from the main Ottoman army. Furthermore he also proposes the creation of Academies in Beirut, Baghdad and Aleppo in an attempt to incorporate more Arabs into the corps."
 ottsab.3.a:0 "The proposal passes"
 ottsab.3.b:0 "What a foolish idea"
 ottsab.4.t:0 "Reorganisation of the Vilayet Law"
 ottsab.4.d:0 "Based on the ideas of the Tanzimat reformers during the late 19th century with special credit to Midhat Pasha, the old Eyalet system was replaced by a system based around Vilayets, Sanjaks and Kaza's. To mediate issues raised by the minorities that these didn't represent their groups to the fullest, each of these provincial levels was accompanied by an administrative council to assist the walis and kaymakams. In practice however this solution would do little as a combination of corruption, incompetence and the reliance of the vilayets on instructions from the capital would lead to a wide array of issues making them mostly ineffective.\n\nIn an attempt to combat the inefficiency and increase the input of regular citizens in the governing of their immediate surroundings, the councils on the Vilayet level will be expanded into full regional parliaments which will serve under the federal government but have the power and ethno-religious diversity required to effectively cater to the issues posed by the vilayet.\n\nFurthermore:\n\n- The Sanjak level will be abolished to avoid unnecessary administrative bloat but may be reinstated in specific vilayets if the Provincial Assembly deems it necessary.\n\n- The wali or governor will be democratically elected amongst the people of the vilayet and confirmed in his position by the Sultan through Irade.\n\n- Elections for the Provincial Assembly and the wali will be held every 4 years, in between two federal elections."
 ottsab.4.a:0 "미래를 향한 도약이다!"
 ottsab.5.t:0 "Elections for the Provincial Assembly"
 ottsab.5.d:0 "Whilst the old administrative councils for the Vilayets already had elections, many are in disagreement with the rules imposed on possible candidates. Only males 30 years of age or older who paid a sum of 150 piastres in direct yearly taxes and who spoke the Ottomanish language were to be considered for a position, and had to be selected by an electoral commission. This commission was made up of the kaza müdürü, the kadi, the mufti, the imam, kaza scribes, and religious leaders of non-Muslim residents. These would present a list of candidates to the next administrative level which would remove 1/3 of the candidates before moving it further up to the next administrative level which would again remove 1/3. The final list would then be used to select council members who would serve the wali for 2 years before new elections were to be held.\n\nThe new system would open elections up to all Ottoman males aged 18 and above with the age of candidacy at 30. Elected members would then directly serve on the provincial assembly. Some of the more progressive parliament members however are requesting that we extend the same rights to women, receiving great opposition from the conservatives who see this as an affront to the Caliph and by extension all of Islam, supported for once in this by their Christian counterparts."
 ottsab.5.a:0 "여성 참정권을 부여해라."
 ottsab.5.b:0 "남성들만 투표할 수 있다."
 ottsab.6.t:0 "First Provincial Elections"
 ottsab.6.d:0 "Recently agreed upon in the Meclis-i-Mebusân, the first provincial elections in the history of the Ottoman Empire have gone forwards. The overseeing authorities report that the elections occurred without much incident, although turn-out at first glance seemed to be minimal with many in the Kurdish and Iraqi vilayets not showing up to their booths. Nonetheless all the seats have been filled and the elections have been declared a grand success in the liberal media, declaring the event a turning point in Ottoman history on par with the Tanzimat reforms."
 ottsab.6.a:0 "Not the greatest of starts... but it shall do for now!"
 ottsab.7.t:0 "The Iraqi Question"
 ottsab.7.d:0 "The Vilayets of Iraq (Mosul, Baghdad and Basra) have long proven difficult to govern effectively as due to the limited authority of the walis, relying far too much on direct orders from the capital, and the abysmal revenues. To solve part of these issues and establish a stronger rule over the border provinces, throughout the 19th century multiple requests for the merger of the vilayets into a larger Iraqi unit were refused time upon time to avoid creating a power bloc that could threaten the central government. In 1926 however with the collapse of the British Empire and the re-annexation of Basra & Kuwait, the vilayets of Basra and Baghdad would be united and placed under the discretion of a single wali. Under Yashin Al-Hashimi in 1928, the Mosul wali will furthermore be placed under the command of his Baghdadi colleague, with the Sulaymaniyah region (inhabited by Sunni Kurds) separated.\n\nWith most of Iraq as such brought under a central command structure, many question what is supposed to happen to it now that the Vilayet Law has been revised. Some argue that it should remain a singular bloc to provide a stable frontier against the Persians whilst others believe that due to its relatively large and diverse population, it should be split up into a Sunni and Shiite part both with their own provincial assemblies. The question of the Assyrian people in Basra also remains a sore point, as separating them into a separate entity would please the Assyrians but lead to issues with the large Shiite population."
 ottsab.7.a:0 "Sulaymaniyah, Mosul, Baghdad, Basra"
 ottsab.7.b:0 "Sulaymaniyah, Mosul, Baghdad"
 ottsab.7.c:0 "Mosul, Baghdad"
 ottsab.7.e:0 "One united Iraq"
 ottsab.8.t:0 "Trouble in Basra"
 ottsab.8.d:0 "Trouble has started to brew in Basra as the Assyrian minority feels that it is underrepresented in the Baghdadi Provincial Assembly, and once more demands the creation of an Assyrian autonomous region around the city of Basra. These demands have been met with less than positive reception by the Arab and Turkish population of the region, who fear that a separation of the two vilayets would lead to them becoming a minority within their own homeland, looking wearily at the influence exerted by the Maronites on the Druze people of Mt Lebanon."
 ottsab.8.a:0 "Separate the Assyrian Autonomous Region"
 ottsab.8.b:0 "요청을 거부해라."
 ottsab.9.t:0 "Revision of the Ottoman Civil Code"
 ottsab.9.d:0 "The civil code we have used since the Tanzimat era or the Mecelle code was first codified in 1877. Based on the Islamic Hanafi legal tradition, the code was the first enforcement of a unified law over all Ottoman citizens who previously according to the Millet system used their own codes.\n\nFor decades this code has remained mostly unchanged, and is in the eyes of many, still an ancient relic of a bygone era. As it is based on Islamic law, many of the reformists have protested against it as they feel that religious law has no place in a modern secular state. Christian and Jewish citizens who previously used their own legal system remain discontent with it as well, and have urged the government to reform if not outright replace the dated code.\n\nFor some however, the issue lies not within the code itself, which is a solid document and perfectly applicable to the (Sunni) Muslim subjects of the empire. They believe the problem is that the non-Muslim subjects are also being tried under it and that instead of enforcing a sharia-based legal system on all citizens, the various communities should be able to govern their own affairs. Therefore they propose to introduce a secular civil code which will deliberately be left abstract so that on the local level, the various Millets can choose to fill in the gaps and govern themselves according to their own traditions and needs.\n\nOthers see in this a catastrophe in the making, as the purpose of the Mecelle in the 19th century was to get rid of the legal complexities and put all citizens under one code of law. They instead propose to introduce a new secular Ottoman civil code which would be used by all citizens - no matter their religion - and which would also make all citizens equal under the law, something that is receiving great support from the benches of the OHF."
 ottsab.9.a:0 "The Mecelle has served us for 60 years, it will continue to serve for 60 more!"
 ottsab.9.b:0 "We need a new secular civil code!"
 ottsab.9.c:0 "All groups should be tried according to their own customs and traditions!"
 ottsab.10.t:0 "Privatisation of the State Monopolies"
 ottsab.10.d:0 "Formed in large part during the etatist period between 1920-1931, much of our nation’s economy rests in the hands of a few large state companies. As this goes against liberal principles and ruins the possibility for private initiative, the Chamber of Deputies has earlier today voted on their abolition and the privatisation of the market.\n\nThe question remains however to what degree we should open this up to foreign investors as many fear that by ceding control, vital parts of the Ottoman economy could once again fall in the hands of western powers to the detriment of our people. To remedy this potential threat, they propose that only investors with the Ottoman nationality can partake in the process and that foreign companies willing to invest in the market are obligated to utilise Ottoman manpower."
 ottsab.10.a:0 "The Free Market will not be opposed!"
 ottsab.10.b:0 "이 상황을 조심히 다루자."
 ottsab.11.t:0 "The TPC Affair"
 ottsab.11.d:0 "Founded in 1912 as a pooling of assets by Deutsche Bank, Shell, and the Anglo-Persian Oil Company, the TPC was granted the concessions to the Kirkuk oil deposits although no exploration could be performed as war broke out in 1914. When the dust settled in 1919, the British shares in the venture were redistributed amongst Ottoman and German investors with the Armenian Calouste Gulbenkian receiving 20% of the total revenue. Oil was first struck on October 14th 1922 near the city of Kirkuk, giving way to the extensive drilling operations later established throughout the region. As interest for the Black Gold by the Ottoman government increased, the government continued to buy out shares and bring the company under its direct authority. The collapse of the German economy in early 1936 further assisted in this effort as in an attempt to salvage its assets in Germany proper, Deutsche Bank agreed to sell its remaining shares to the Ottoman government. Leaving the company as such solely in Turkish and Dutch hands, a number of new concessions were granted. The struggling economy and the lack of personnel to fully benefit from this occasion however has left these unexploited for now.\n\nNow that the government has decided to abolish its state monopolies, some are wondering whether an exception shouldn't be made for the TPC to avoid an important sector of the Ottoman economy falling in foreign hands. Co-founder of the company, Armenian Calouste Gulbenkian has shown his interest in acquiring further shares in the company but it remains questionable whether he will reinvest his profits in the Ottoman economy, instead moving back to Europe."
 ottsab.11.a:0 "TPC will remain owned by the state"
 ottsab.11.b:0 "팔아라. 다 팔아라."
 ottsab.12.t:0 "제국군의 구성"
 ottsab.12.d:0 "With the decentralisation of the empire well underway, a question has arisen as to what should befall the Ottoman army. Turkish decentralists firmly oppose dividing it in smaller parts because they claim it would reduce its striking potential and would complicate affairs in times of war. Furthermore it could lead to different training standards, linguistic difficulties between various regiments and possibly even the creation of a warlord-esque situation should one of the constituents decide that it has had enough of Ottoman rule.\n\nArab decentralists on the other hand complain about the strongly Turkified upper crust of the officer corps, and the inability for Arab soldiers to serve solely in Arab provinces, under Arab commanders. Furthermore they are afraid that should the army remain a centralised affair, the Turks would be able to use it to repress civilian discontent with the government and that a powerful Turkish general, such as Fevzi Pasha, could use this to enforce a military dictatorship and revert the changes made."
 ottsab.12.a:0 "It is vital that the army remains intact"
 ottsab.12.b:0 "The army will be decentralised"
 ottsab.13.t:0 "Abolition of the Meclis-i Ayan"
 ottsab.13.d:0 "The Meclis-i Ayan, or Upper House of the Ottoman Parliament, was created in 1876 as part of the Ottoman constitution and mostly served as a way for the Sultan to influence politics, as the appointment of senators relied heavily on the support granted by the Sultan. This ensured a stable and loyal inner circle that could stop drastic reforms if the need should ever arise. The expansion of the bureaucratic apparatus on the provincial level however, has increased expenditures exponentially which has led many to wonder what even the need is of an Upper House.\n\nTherefore with the approval of the Meclis-i Mebusan earlier today, the Ottoman constitution was revised and the institution abolished. With this royal safeguard gone however, some are starting to have second thoughts and wondering if by doing so they haven't opened up the way towards the abolition of the monarchy and the proclamation of a republic."
 ottsab.13.a:0 "또다른 한 발짝을 앞으로 내딛는 데 성공했구나."
 ottsab.14.t:0 "Arabs Demand More Representation in the Armed Forces"
 ottsab.14.d:0 "Launched by a group of Syrian and Iraqi officers, a campaign was organised to demand more Arab representation in the upper levels in the military. Currently almost solely inhabited by Turks, many of which from the Balkans, the Arabs demand equal representation and more general positions for Arab officers. Furthermore they also demand that the Müsirs (Field Marshals) of the Syrian, Hejazi and Iraqi armies always be Arab and that their actions are scrutinised more carefully by their provincial assemblies."
 ottsab.14.a:0 "그들의 요구를 받아들이자."
 ottsab.14.b:0 "멍청한 이야기의 연속이군."
 ottsab.15.t:0 "Expansion of the Vilayet Reforms"
 ottsab.15.d:0 "Whilst many were content with the changes brought to the Vilayet law, some believe that they don't go far enough. Especially in regions inhabited by large groups of minorities, there is a certain desire to have an institution separate from the provincial assemblies that only serves their own minority group. Based on the Millet system for religion, they ask that these are expanded and split up in more groups to better represent the inter-denominational tapestry of our nation. Especially within the Muslim category this has proven problematic as Sunnis, Shiites, Alevi, etc. are all combined under one category without respect to their individual beliefs or languages.\n\nSupport for this expansion however is minuscule at best as outside of the underrepresented groups themselves, few want to grant extra rights to those groups. Especially the question of the Shiites is problematic as since their religion does not recognise the Ottoman Caliph as the supreme head of Islam, they believe that the Shiites have no right to demand further autonomy. Should the Shiites however be willing to recognise this position, then further discussion can be held."
 ottsab.15.a:0 "밀레트 제도 확장"
 ottsab.15.b:0 "좋은 생각이 아닌것 같군."
 ottsab.16.t:0 "The Question of the Millets"
 ottsab.16.d:0 "With the proclamation of the new Ottoman Civil Code which guarantees total equality for all citizens under a secular law, some are starting to see the existence of the Millet system as unnecessary. They insist that due to local representation through the provincial assemblies is already guaranteed for all religious groups, the Millets can be dissolved with their previous tasks and responsibilities ported over to these newly created institutions.\n\nSome of the leading figures in the various Millets have agreed with this line of thought, but others still fear that this guarantee isn't enough, and that without the protection of their religious institutions, only (Sunni) Islam will be able express itself openly. On the Greek Islands the situation is seen as less of an issue, although objections to the existence of a secular code in the first place, has led to minor protests throughout the region. The Armenian patriarch has agreed with the idea, but in return demands that the full autonomy of the Armenian community in Armenia proper is guaranteed."
 ottsab.16.a:0 "Abolish the Millets"
 ottsab.16.b:0 "Let's not do anything too hastily"
 ottsab.17.t:0 "Trouble in the Armed Forces"
 ottsab.17.d:0 "With decentralisation fully underway, trouble seems to be brewing amongst the Turkish officers who fear that by conceding so much power to the minorities, the integrity and defensibility of the Empire becomes problematic. Convinced that there are fifth columns within many of these groups, notably the Armenians, Greeks, Assyrians and Shiites, they are trying to push back against the reforms and bring control back into the hands of the Turks.\n\nInspired by Turkish nationalist thought, they see the plans of the Grand Vizier as a direct threat to the Turkish people and are less than amused by his attempts to restrict their influence on both politics and the various security organisations.\n\nConversing with many ex-generals and shifting around various divisions and officers, trouble seems to be brewing and should the situation escalate it may lead rather soon to a military coup."
 ottsab.17.a:0 "Most troubling"
 ottsab.18.t:0 "Raid on the Sublime Porte"
 ottsab.18.d:0 "Discontent by the path of the liberal government and concerned by the risks posed by their reforms to the integrity of the Ottoman nation, the 2nd division of the First Army has executed a coup earlier today, arresting the Grand Vizier and his ministers during the morning. In what some call a repeat of the 'Raid on the Sublime Porte' just before the Weltkrieg, the armed forces under the command of Field Marshal Fevzi Pasha have through this action effectively taken control over the capital. With communication lines cut to the hinterland, many are now wondering what future awaits them. Sultan [OTT.GetLeader] has for now not yet taken an official stance concerning the events, preferring to wait the storm out fearful that his own position may be on the line."
 ottsab.18.a:0 "What is happening?"
 ottsab.19.t:0 "Sultan [OTT.GetLeader] Flees the Capital"
 ottsab.19.d:0 "Smuggled aboard a small fishing ship and with the assistance of his aides, the old Sultan has escaped the tightening grip executed by the nationalists on the capital. By losing this significant asset, chaos is starting to spread through the ranks of the plotters as fears of organised loyalist resistance in the hinterland of Anatolia are likely to torpedo the entire operation.\n\nOther members of the royal family have been detained in their villas and palaces for the time being, whilst dedicated nationalist elements have been tasked with finding the Sultan no matter the cost. Second in line to the throne and hero of the Weltkrieg, Osman Fuad Effendi has seemingly also escaped the capital which will likely further complicate the attempted coup. Throughout the Mashriq little action is being performed as all wait tentatively for a decisive winner in the struggle although a variety of Islamist adherents have expressed their anger towards the imprisonment of the Sultan-Caliph."
 ottsab.19.a:0 "Bring. Me. [OTT.GetLeader]. Now!"
 ottsab.20.t:0 "Osman Fuad Gathers His Forces"
 ottsab.20.d:0 "Fleeing to nearby Bursa, the royal Prince has started to gather his troops in preparation of the liberation of the capital. Benefitting from the prestige that accompanies the House of Osman and his valiant actions during the Weltkrieg, the popular prince is quickly assembling a force to bring the fight to the nationalists. Over in the capital, uncertainty and desertion is spreading as none were expecting a drawn out struggle and were hoping to execute a quick and decisive coup."
 ottsab.20.a:0 "이건 계획에 없었는데...."
 ottsab.21.t:0 "Osman Fuad Marches on Constantinople"
 ottsab.21.d:0 "Backed by a variety of loyalist divisions from Western and Central Anatolia, the warrior prince has finally made his move. Taking position on the Eastern side of the Bosporus, an ultimatum was sent earlier today to Field Marshal Fevzi Pasha to lay down his arms and disband his forces. Outnumbered, outgunned, outclassed and with no chance of victory, the Marshal accepted at 5.26pm.\n\nA German submarine patrolling in the Black Sea would ultimately prevent the capture of all officers associated with the coup as through this channel they were able to flee to the Kaiserreich. Demands for their extradition have promptly been issued to the German government but have yet remained unanswered."
 ottsab.21.a:0 "망할 독일인들!"
 ottsab.22.t:0 "Restoration of the HIF Cabinet"
 ottsab.22.d.sabahattin:0 "With the military threat dealt with, the cabinet of Prince Sabahattin has been reinstated in [OTT_ConstantinopleFallback] and parliament has reopened. A variety of Turkish nationalists parties and deputies, held responsible for the failed coup, have been disbanded and arrested. The position of the HIF, strengthened by the defeat of their opponents on the field of battle, has now never been stronger as many opposed to their programs are now remaining silent to avoid persecution, arrest and possibly even death."
 ottsab.22.d.karabekir:0 "With the military threat dealt with, the cabinet of Kazim Karabekir has been reinstated in [OTT_ConstantinopleFallback] and parliament has reopened. A variety of Turkish nationalists parties and deputies, held responsible for the failed coup, have been disbanded and arrested. The position of the DF, strengthened by the defeat of their opponents on the field of battle, has now never been stronger as many opposed to their programs are now remaining silent to avoid persecution, arrest and possibly even death."
 ottsab.22.a:0 "우리는 앞으로 전진한다!"
 ottsab.23.t:0 "Unification Decree Repealed"
 ottsab.23.d:0 "The dreaded Unification and Co-education act was destroyed in parliament earlier today. The decree, a testament of OHF intentions to reform the state into a secular and modern society, was seen by many conservatives as an insult to Islam itself whilst many liberals saw in its centralisation program an attack on the Millet system and the initiative of private individuals. With its abolition, the liberal coalition now hopes to both favour its support base amongst the non-Muslim communities and throw a bone to the conservative Islamists, on whom a lot of their support in the Chamber of Deputies stands."
 ottsab.23.a:0 "We march on without turning back"
 ottsab.24.t:0 "The Future of Ottomanism"
 ottsab.24.d:0 "Ottomanism, or the idea that all citizens identify with a shared Ottoman identity above their regional subgroups such as Turk, Arab, etc., has been one of the most influential ideas within the Empire since the early 19th Century. Far before the Young Turks took control after the constitutional revolution, the Young Ottomans were a group of reformers in the latter half of the 19th century that attempted to foster this identity, seeing in it the solution to the rise of nationalism amongst their subjects.\n\nThe idea in practice however remained mostly unsuccessful as the various Christian groups never accepted it as their own, and pan-Islamism turned out to be a far more effective way to keep the Arabs and Kurds in check. The subsequent loss of massive swathes of Ottoman territory starting in the 1870s further caused great harm to the ideal, as with the losses incurred during the First Balkan War, the Christian group found itself greatly reduced. The idea, at first held highly by the Young Turks, quickly lost prominence as in its place nationalism rose. Greek nationalists, Armenian nationalists, Arab nationalists and even Turkish nationalists all had conflicting opinions on the future of the empire and through their actions the hopes for an Ottoman identity free from religion have been almost completely shattered.\n\nNonetheless, the idea never disappeared and with the Young Turks shifting more and more towards Muslim nationalism, the liberal opposition used it as their counterproposal to an ever stricter policy. With Prince Sabahattin now in charge, the idea has returned to the forefront as his ideas of a heavily decentralised empire want to encourage a unified Ottoman identity above regional identification. Whether this policy is realistic though is far less certain, as many important sociologists have pointed out that the turning point has already been crossed and that a radical change in education policy to account for this identity would run opposite to the idea of a decentralised policy."
 ottsab.24.a:0 "흥미롭군."
 ottsab.25.t:0 "범이슬람주의의 힘"
 ottsab.25.d:0 "Harking back to the origins of Islam itself, the idea of pan-Islamism was brought back to the forefront by the Ottoman sultans in the late 18th century, to exert influence over the Muslim subjects of the Czar, and to provide a metaphorical glue to the citizens of the Porte.\n\nAs the Kaiser saw in the Porte the ultimate ally to weaponise Islam and point it at his rivals, the Germans focused their efforts in the Ottoman Empire on developing and spreading this ideology in the hopes of bringing it to completion when war with the French broke out once more. Unleashing hordes of angry Muslims (German estimates were talking of hundreds of millions of rebels rising in unison), a circle of Orientalist figures close to the Kaiser saw one key figure in this entire plan: the Sultan-Caliph of the Ottoman Empire. Through German influence in Turkish statecraft and the education of its new elite, centred primarily on the armed forces, the Caliph adopted it as his own and used it himself to reign in disloyal elements.\n\nAfter the fall of Abdulhamid II in the 1908 revolution and with the ascendance of a new regime that wished to pursue a more secular path, the Germans did not give up and as the reality of the situation started to sink in, the CUP ultimately started to openly pursue an Islamic ideology. War arrived on the shores of the Dardanelles in 1915 and the call for Jihad was launched shortly after... to little success. The grand romantic scheme of the Kaiser, in which through his puppet Caliph he would be able to unleash an unstoppable tide on his enemies, bore little fruits. The idea wasn't forgotten however, rather doubled down upon, as through the network set up by Von Oppenheim and his associates various schools, forums and teachers were sent out to all corners of the world to awaken a spirit of resistance and solidarity for the Caliph.\n\nThe largest success story of pan-Islamism can be found amongst the Muslim subjects of the Mashriq, as it ensured a degree of loyalty to the Sultan throughout the Weltkrieg that would likely have been greatly reduced without the efforts of various Islamist groups. This has brought with it however a large price, as promoting Muslim solidarity makes it hard to secularise the state and limit the influence of the faith on matters of state. Furthermore the Islamist rhetoric has spread to Egypt after the end of the war where in the young nation, it found fertile ground to further develop its ideas and if necessary use them against both Sultan and Kaiser."
 ottsab.25.a:0 "충격적이군."
 ottsab.26.t:0 "부르사에서의 폭력 시위"
 ottsab.26.d:0 "The ancient capital of the Ottoman Empire, the city of Bursa is located in an ethnically fairly diverse region close to the capital. Nonetheless a Turkish core with strong loyalties to Islam lives in and around the city which has caused us issues in the past when more liberal ideas reached the table.\n\nA protest action organised by the 'Brothers of Muhammed' to fight the government on their leniency towards secularists and the increase of power enjoyed by the minorities escalated earlier today as a detachment of the Gendarmerie was forced to intervene to protect various Greek and Armenian shops and their assets. Outraged and convinced that the government through this clearly showed that they favour heathens over Muslims, they only became more aggressive. Ultimately the Gendarmerie was forced to open fire, killing 4 and wounding two dozen more. Faced with overpowering firepower, the protest quickly disintegrated, but the event has left a scar for many Muslims in the region that will be hard to heal."
 ottsab.26.a:0 "매우 불안하군."
 ottsab.27.t:0 "Protests in Konya and Mosul"
 ottsab.27.d:0 "Be it out of sympathy for their brethren in Bursa, similar protests shook Konya and Mosul this week as opposition amongst the Muslims against the Grand Vizier keeps mounting. The Vizier nonetheless has made sure to entertain the people of [OTT_ConstantinopleFallback] with public displays of piety to ward off any nay-sayers and seems to have switched his usual rhetoric up with more references to Islam.\n\nWhilst politicians have always been forced to be careful when it comes to matters of religion, most notably under Grand Vizier Mustafa Kemal who was infamous for his less than ideal remarks on the subject, the situation seems to have become even more inflammable due to the events in Jerusalem. Pan-Islamism, the weapon of both Abdulhamid II and the CUP, now seems to be turning itself against the institutions of power instead of protecting them..."
 ottsab.27.a:0 "We will have to tread carefully"
 ottsab.28.t:0 "Turkish Nationalists Open Their Offensive"
 ottsab.28.d:0 "Keenly aware of the escalating situation in the office of the Grand Vizier, the Turkish nationalists have embarked on a full offensive against the HIF and its leader. Blaming them for the economic recession, insinuating that his horse is more pious than himself and openly questioning the policies of the Grand Vizier, the speeches and pamphlets have been eagerly diffused by the various newspapers and media outlets associated with the old OHF.\n\nWhilst the inherent hypocrisy of these remarks - coming from a wing of parliament which has done nothing but advocate for secularisation these last few years - is striking, their words are greatly damaging the reputation of the Vizier whose position within the coalition is becoming more fragile by the day."
 ottsab.28.a:0 "We might have to discuss a replacement..."
 ottsab.29.t:0 "Conservatives Issue an Ultimatum"
 ottsab.29.d:0 "A group of conservative deputies, primarily from Anatolia, have announced a full withdrawal of their support for the Grand Vizier earlier today and are demanding his immediate replacement if the coalition is to survive. Their declaration has been met with renewed trust from various Christian and other non-Muslim deputies, only further throwing oil on the fire that has by now completely overtaken the party.\n\n[OTT.GetLeader] has in response called the Grand Vizier for an audience to discuss the situation which has by many been interpreted as a signal that royal support for the Prince may be faltering. Newspapers published by nationalists and Kemalist veterans are eating their heart out as the drama continues to grow. An attempt by the Grand Vizier to shut down some of these papers was met with opposition from the other side of the floor, with many of the coalition partners objecting to this proposed press censorship."
 ottsab.29.a:0 "상황이 점점 심각해진다..."
 ottsab.30.t:0 "[OTT.GetLeader] Sacks Prince Sabahattin"
 ottsab.30.d:0 "In response to the escalating situation in the Chamber of Deputies, Prince Sabahattin officially handed over his resignation to the Sultan to meet the demands of dissidents within the party and protests in cities all across the Empire. Convinced that only through the appointment of a conservative deputy the situation can be fixed, the Sultan furthermore announced that Shakib Arslan from the Mt Lebanon region will take over from the Prince. Being one of the key figures in the Islamist movement and coming from a non-Turkish family, many hope that this will cater to both of those trouble groups and reaffirm the position of the coalition."
 ottsab.30.a:0 "Good luck Shakib"
 ottsab.31.t:0 "Flourishing Coffee House Culture"
 ottsab.31.d:0 "An old tradition of many Ottoman men, the habit of enjoying a cup of coffee with friends and acquaintances is flourishing as never before. Much like the Parisian cafés impacted the development of social thought and the arts in French culture, these houses serve as a gathering point for the Ottoman cultural elite to discuss and ponder about the issues of life, the empire and the finer arts. Whilst not all products of this are positive, complaints from many a Wali about the laziness and bad influence these places have on work ethic are almost a daily occurrence in Kostantiniyye, they are a testament of a more open and free Ottoman society."
 ottsab.31.a:0 "한잔 더 부탁드립니다."
 ottsab.32.t:0 "Trouble in Eastern Anatolia"
 ottsab.32.d:0 "Ruled by Aghas and Sheiks, many of the Kurds have been embracing the turn to decentralisation with open arms. There exists however a rift between the Kurds actually living in Kurdistan and those defending their cause in the capital. The metropolitan Kurds, for the most part united in their organisation Kurdistan Ta'ali wa Taraqi Jamiyad (The Society for the Rise and Progress of Kurdistan), envision a Kurdistan free from the yoke of religion with political freedom and development rivalling that of the rest of the Ottoman Empire, but don't seem to realise that the situation on the ground is vehemently opposed to this. The Aghas and Sheikhs, who have been involved in a seemingly eternal civil war between each other, are fighting tooth and nail against the plans of the government to put power into the hands of the urban Kurds. Influenced by the Sufi orders, most notably the Naqshbandi, many of the Sheikhs have steered their tribes into open conflict with Kostantiniyye in an attempt to hold on to their power.\n\nFailed rebellion after failed rebellion, Kurdistan is slowly but surely being 'liberated' from its backwardness although many are questioning whether the cost of human life and the clear opposition of the Kurdish ruling class shouldn't be a sign to leave the region alone."
 ottsab.32.a:0 "They will be grateful in the end!"
 ottsab.33.t:0 "Declining Social Mobility & Centralisation of Land Ownership"
 ottsab.33.d:0 "For most of the history of our empire, land ownership was built on a system of common land which was either owned by the state and then leased to farmers who paid a tax for its use, or owned by a certain tribal federation. Whilst this had the significant disadvantage that those toiling on the fields often had little desire to increase the fertility of the land or put in much effort in general, it ensured that there were ultimately little large landowners. Reforms, started already back in the 19th century in part to encourage a more sedentary lifestyle for the still nomadic tribes, have changed this concept into one where land registration became the order of the day, and where previous common land was in rapid succession claimed by certain individuals and families, as such creating a powerful caste of land owners. Iraq and the Kurdish regions have been hit hardest by this as various tribal figures exchanged their pastoral lifestyle for the bustling cities, claiming all land previously owned by the entire tribe as their own. A massive caste of farmers through these actions became landless almost overnight and with little other choice either moved through the cities, causing trouble for the already stretched amenities of these regions, or remained on the land and became subjects of a modern form of serfdom.\n\nWith a massive push on 'self-initiative', 'decentralisation' and catering to their main electoral base, - the landowners - reforms by the liberal coalition have only aggravated the situation, leading to increased support by the impoverished lower classes for the grand aims of land reform heralded by the OHF and the rising socialist parties in the Empire. Not only is this causing a shift in the political landscape towards a more ostensibly radical point of view, revenues have seen substantial drops as well, due to widespread corruption on the provincial level and the refusal by many groups to pay their share of dues to the treasury in Kostantiniyye."
 ottsab.33.a:0 "새로운 화약고다..."
 ottsab.34.t:0 "Foundation of the Arab Organisation for Education and Development"
 ottsab.34.d:0 "Building on the loosened restrictions imposed on education curricula and with the timid acceptance of the government for various ethnic and linguistic groups in the empire to preserve their own cultures under the umbrella of Ottomanism, a variety of Arab intellectuals announced the creation of the AOED earlier this week in Beirut. The city, already serving as the modern capital of the Arab community in our empire, furthermore also lies closely to Mt Lebanon which the founders of the organisation will extend an olive branch to the Maronites.\n\nStarting with limited resources, the network has opened its first schools in Beirut, Jerusalem, Haifa and Aleppo, with hopes to extend this further into Greater Syria and Iraq. Furthermore there are talks with the government to offer more Arab courses and subjects in the universities of Damascus and Beirut, but the central ministry for education has so far not promised anything. Many Iraqi teachers and notables have furthermore embraced the ideas behind the organisation, but fears of further Syrian dominance in the Mashriq have caused many to prefer creating a similar organisation than unite with Beirut."
 ottsab.34.a:0 "기뻐할 일이군!"
 ottsab.35.t:0 "Federal Education Reform"
 ottsab.35.d:0 "Although the Unification and Coeducation Act was deservedly cast aside by our government, there has nonetheless been a group of reformers who see great harm in the complete abandonment of central education standards. They fear not so much for matters like language, religion or customs but rather technical expertise both on a university and lower level. To remedy what they see as a massive shortage, they therefore propose the creation of several federal education institutes to complement the local ones, who are subject to the Provincial Assemblies.\n\nAt these schools, in their writings referred to as Imperial Institutes of Technology, students would be subjected to a secular and science based program supervised by the federal assembly. Furthermore these schools would also offer practical educations for teachers, maintenance crew and even farmers in the hope that these will then distribute their acquired knowledge to the people in their hometowns once they return. Much protest from the conservative wing has however been heard surrounding the secular nature of these schools, depicting the institutes as a thinly veiled attempt to indoctrinate its students to then spread the message of heresy to their friends and family."
 ottsab.35.a:0 "멋진 생각이다!"
 ottsab.35.b:0 "The Federal level should under no circumstance interfere with local affairs!"
 ottars.1.t:0 "Arslan Reshuffles the Cabinet"
 ottars.1.d:0 "Claiming to cleanse the cabinet of trouble figures and restore public faith in the government, Arslan has embarked on a long journey to replace many of the older liberal elites with figures from the Islamist movement. Little resistance has been put up by the liberal coalition partners as fears of a complete collapse of the coalition have kept them quiet.\n\nThe intentions of the Grand Vizier are however quite clear and his multi-step program to restore the importance of faith has already sent waves through the Chamber of Deputies. Multiple walis have also been recalled to Kostantiniyye as their 'questionable' loyalties make it hard to enforce his policy."
 ottars.1.a:0 "A small price to pay..."
 ottars.2.t:0 "Islamic Reading Rooms"
 ottars.2.d:0 "As part of the German mission to spread Pan-Islamism, Max von Oppenheim set up a massive network of reading rooms and propaganda centres to reinforce faith in the Caliph and promote the importance of the holy duties of every Muslim to answer his call for Jihad. Whilst not the resounding success that the Germans had hoped it would be, the rooms nonetheless contributed to the rise of pan-Islamism in the empire, and reinforced Arab loyalty to the Caliph. As the war came to an end and the German mission returned home, most of these propaganda centres were shut down as financial support for the operations was withdrawn by the German Empire.\n\nArslan, himself a close friend of many German and Turkish agents during the war, has in an attempt to further bolster his Islamist movement, reopened these organisations and has set aside extra assets for Islamist organisations."
 ottars.2.a:0 "A great initiative!"
 ottars.3.t:0 "The First Islamic Congress"
 ottars.3.d:0 "Working together with various Islamist thinkers from across the Muslim world, the Grand Vizier has embarked on a new project to bring all Muslim groups together. The World Islamic Congress, the first of hopefully many, will be a gathering of all intelligentsia, both Islamist and nationalist, to strive for the liberation of the still repressed Muslims of the Maghreb and to promote unity within the Ummah.\n\nWhilst it remains unclear whether the Grand Vizier intends this organisation to be against or in favour of the German Empire, with whom he has close ties, many of the old Ottoman special agents and their supporters from Morocco to Pakistan have accepted the invitation."
 ottars.3.a:0 "We are all brothers here"
 ottars.4.t:0 "Renovation and Rejuvenation Program"
 ottars.4.d:0 "As the Ottoman Empire decayed during the 18th and 19th Century, many of our places of worship withered away. From the Holy Sites in Jerusalem to the tomb of the great Saladdin or the mosque of Diyarbakir, spending has primarily gone to the military and the construction of Western infrastructure and the purchase of Western goods. Furthermore the previous governments have held strongly to the idea that deficit spending should be prevented at all cost and have shown that they would rather protect their own interests than fulfil their duty towards our heritage and the legacy of Islam.\n\nDrafted up by the Arslan cabinet, an ambitious plan has been unfolded today with the support of the Caliph to pump resources into a 'rejuvenation' program to show that the light of Islam hasn't faded and to show the people that it still governs according to the Laws of the Prophet."
 ottars.4.a:0 "A grand idea!"
 ottars.5.t:0 "The New Ottoman Curriculum"
 ottars.5.d:0 "Fiercely opposed to the idea that religious education should take a backseat to the sciences, the education ministry has revised the complete Ottoman curriculum and has inserted various traditional ideas and obligatory Islamic classes. Whilst the non-Muslims remain mostly free from this due to their own protected forms of education, all Muslims from Ankara to Medina are now being ensured that they receive the guidance of this new narrative, which shows direct links between religion and Muslim greatness, shows that Western civilisation has prospered because of their dedication to Christianity and attempts to teach students that service to the Caliph and Islam in general is the highest virtue one can achieve.\n\nNonetheless, Arslan’s ideas do not condemn all forms of modernisation, and they do not refute that which science has proven. He speaks out against imitation of the West but recognises that there are lessons to be learned from them and that virtue and dedication are all that is necessary to propel the entire Islamic civilisation forwards."
 ottars.5.a:0 "훌륭한 생각이다!"
 ottars.6.t:0 "The Position of the Şeyhülislam"
 ottars.6.d:0 "The role of the Şeyhülislam can best be understood as the Grand Mufti of all muslims within the Ottoman Empire. Residing over the Ulama, he is responsible for the writing of fatwas and ensure order and discipline within the religious hierarchy making him only second to the Caliph himself. Nonetheless his power was greatly hindered during the CUP regime as he was reduced to a tool to dweep the masses and write out the call for Jihad whilst his position on the Imperial Cabinet was taken away and control by the Young Turks over the religious hierarchy sharpened.\n\nMany conservative forces saw these actions as an insult against both the office and the importance of Islam in Ottoman society. Further reductions in power of the office of the Caliph itself further encountered disappointement, anger and frustration as they saw these deeds not as positive for the overall administration of the Empire but an attempt to sacrifice tradition and authenticity for cheap imitation of the West. Many in the Islamist movement, whereunder Arslan himself furthermore believe that religion does still play an important role in Western society and that it is just because of their shared Christian beliefs and their dedication to them that they have been able to outclass the muslims. They believe that the attempts by the West to impose their set of rules on our society are done out of religious reasons and that their sole goal is the ultimate victory of the Cross over the Crescent.\n\nThe cabinet, inspired by Western governmental forms and occupied by those educated along Western standards and knowledge is thus in dire need of spiritual guidance and a system of checks and balances to ensure they can not abolish what is sacred. As the Caliph, for now, is barred by the constitution from directly intervening, the Şeyhülislam works without this framework and should thus be restored to his original pre-CUP position. Church and State should not be separate as it is their unison that has led to our greatest victories and our renouncement of Islamic values that has led to our demise. No more!"
 ottars.6.a:0 "A wise decision of our Grand Vizier"
 ottars.7.t:0 "헌법 개정"
 ottars.7.d:0 "When the Ottoman constitution first went into effect in 1876 as the summum of the Tanzimat reforms, it for the first time in Ottoman history tried to ground the power of the Sultan. Nonetheless the constitution did not account for Sultan Abdulhamid II who after just 2 years used the executive powers he still had according to the document to prorogue parliament and greatly hinder the rights and duties granted by it. In 1908 when the Young Turk revolution was able to dislodge the tyrant from his throne, it was restored in full but this new group of reformers had learned their lesson. The great powers of the Sultan were toned down greatly, his status reduced to that of a constitutional monarch and a parliament formed that would take over almost all forms of government.\n\nThe CUP however soon came to realise that in the great diversity and political chaos of the empire, a strong central figure with tremendous power could be useful to shut down possible opposition. By employing a weak and unambitious monarch for their goals, they reasoned that they would have the executive power of an absolute monarch whilst being able to do as they saw fit. Slowly returning power to the position of the Sultan, their plan worked marvellously for Sultan Mehmet V who was smart enough not to oppose the real ruling figures. They had however not accounted for Vahdettin who with these powers was able to rid himself of the CUP grasp and rule as he saw fit with his allies in the liberal coalition.\n\nThe death of Vahdettin in 1926 and his succession by the more timid Abdulmecid II allowed much of this power to be shackled once more to a parliamentary body but still allowed him the freedom to appoint a Grand Vizier, declare war and serve as the supreme commander of the Ottoman army. The ageing Sultan never saw much reason to use these powers, very well aware of the threat the military establishment poses to his own position if he should but Ahmed IV, heir to the throne, seems to have inherited less of his wisdom and has shown interest in the designs by the conservatives to continually shift power back to the office of the Caliph.\n\nAs Parliament continues to prove an issue in this regard, the conservatives are now pushing for the restoration of the right to prorogue parliament without its permission and as such give the Sultan the power to push through the necessary reforms without parliamentary oversight."
 ottars.7.a:0 "Why shouldn't the Sultan be able to enact his own reforms?"
 ottars.8.t:0 "Sultan Ahmed IV Prorogues Parliament"
 ottars.8.d:0 "At the request of the Grand Vizier, Sultan Ahmed IV has today called for the prorogation of parliament. Frequently used by Abdulhamid II to rid himself of parliamentary interference, this is a worrying step as it is the first clear sign that the Caliph will attempt to take back power in his own hands with the assistance of his Islamist and Royalist support base. Others are however saying that this is an unnecessary worry and that the Sultan has solely taken this decision to better prepare for the elections later this year. Recent changes of leadership within the liberal coalition and the growing foreign threat do give some reasoning for this move but the decision to limit military training exercises and the decision to send some pronounced opposition members to positions abroad does little to hide the true intentions of the Caliph."
 ottars.8.a:0 "Most worrying"
 ottars.9.t:0 "Handling the Armed Forces"
 ottars.9.d:0 "Within the leadership of our grand army, many have been educated by German or French tutors and have as such inherited some of their modern Western values and ideas on a stable society. This brings with it however also the absurd idea that traditions are just there to be discarded, behaviour we will no longer tolerate. This treachery to the Caliph runs deep in the military establishment though and we will have to revise the entire structure from the ground up to ensure that they can no longer prove a threat to the position of the monarchy.\n\nTo block possible opposition from the existing cadre, training exercises have been halted and many of those with ties to the old CUP of the more recent OHF have either been sent abroad or placed under strict scrutiny from our agents. Not all of them seem to be folding as easily though as reports of former CUP members fleeing the capital in the midst of the night have started to trickle in."
 ottars.9.a:0 "Cut the head of the snake!"
 ottars.10.t:0 "Dealing with the Emancipation Movement"
 ottars.10.d:0 "Originating from the era of the constitutional revolution and expanding massively during the Weltkrieg, Anatolia has seen a growing emancipation movement that demanded changes to the old strict rules of the Sharia enforced laws and greater personal freedom. Under the rule of Vahdettin during the '20s, some of their demands were met as education for females was expanded drastically and more professions were opened up to them. Although not going as far as the OHF would have liked, with universal suffrage and the ability for women to enter politics, these reforms by the Caliph of all people were seen with horror by many conservatives who saw in this nothing but an attack on the values of Islam.\n\nWith power now, be it temporarily, shifted towards the Caliph and with Ahmed IV a lot more amenable to meeting the demands of his conservative support base, the time has come to reverse these policies and ensure that the values professed by the Holy Book are back in place. Furthermore, the decadent media outlets that allow these women to express their opposition to the faith, should be shut down immediately to avoid their message from infecting even more true Muslims."
 ottars.10.a:0 "The place of the woman is subservient to that of the man!"
 ottars.11.t:0 "Coup d'État in Kostantiniyye"
 ottars.11.d:0 "Launched by Field Marshal Fevzi Pasha together with the 42nd Ottoman division, the army has today stormed Dolmabahçe Palace and the Sublime Porte to retake control over the government. Sultan Ahmed IV has been put under house arrest as the cabinet of Arslan and many Islamist figures were immediately transferred to an undisclosed military prison where they are sure to be met by a military tribunal.\n\nChaos is taking hold across the vast empire as another regime change, so close to the last one is making every last semblance of political stability in the Porte seem removed. With all media brought under direct control of the military establishment now and several orders to arrest highly placed military officers to remove the possibility of the Islamists to regain control, it seems that the junta led by Fevzi Pasha himself is here to stay."
 ottars.11.a:0 "미래는 무엇을 가져올까?"
 ottars.12.t:0 "Death of [OTT.GetLeader]"
 ottars.12.d:0 "Suffering from a stroke after visiting an orphanage near Bursa, the old Sultan was rushed off to Kostantiniyye for medical assistance. By the time he arrived however, the damage was already done and the wise Caliph had taken his last breath.\n\nA standing symbol of the democratic rule in the Ottoman Empire, the Sultan was one of the last obstacles left for the Pan-Islamist ambition to restore the full power of the Caliph. Although many point out that this was solely because he knew from experience how the army would react to such an authoritarian move, he nonetheless kept extremism at bay with his hands-off approach to governing.\n\nAhmed IV, a younger and less steadfast man, will take over for him and continue to steer the Porte through these turbulent times."
 ottars.12.a:0 "Good luck Ahmed IV"
 otteco.1.t:0 "[GetYear]년의 오스만 경제: 악명 높은 10년대의 여파"
 otteco.1.d:0 "1920년에 먼지가 가라앉고 마침내 거의 10년간 이어진 전쟁이 끝났을 때, 오스만 제국의 경제는 누더기가 된 상태였습니다. 연합진보위원회 시대에 느리지만 꾸준한 성장을 보였던 제조업 경제는, 아르메니아인 대학살이 교육받은 중산층에게 타격을 입히면서 무너졌습니다. 의사, 엔지니어, 기업가 등의 주요 직업들은 소아시아의 그리스계 오스만 시민들이 계속해 탈출하면서 '국가 경제' 계획이 피폐한 국가에 얼마나 파괴적인지를 보여줬습니다. 비슷한 방식으로, 전쟁의 여파가 가라앉기 시작하면서 농업 부문도 파괴되었습니다. 전쟁 이전 아나톨리아의 튀르크 인구가 25% 가까이 사라졌고, 경작할 인력이 없어서 풍족한 토지가 버려지는 놀라운 광경이 벌어졌기 때문입니다.\n\n그래도 오스만 정부는 가만히 있지 않았고, 첫 번째 전후 내각이 이같은 상황을 우선 과제로 삼았기 때문에 신속하게 복구 계획을 입안했습니다. 더 이상 존재하지 않는 국가의 투자자들이 남긴 철도는 국유화되었고, 그 무섭던 OPDA도 완전히 폐쇄되어 독점권이 주 정부로 넘어갔습니다. '국가 경제'계획은 전쟁의 공포로 인해 오스만 정부의 최우선 순위가 되었고, 신뢰할 수 없는 비 튀르크인들에 대한 의존은 지배 엘리트들 사이에 깊은 상처를 남겼습니다. 무슬림 부르주아 계층은 전통적인 기독교의 지배에 도전할 수 있도록 훈련되어야 했고, 사람들은 교육받으며 제국은 마침내 20세기에 들어섰습니다."
 otteco.1.a:0 "웅장한 계획이지만 자원은 거의 없었다."
 otteco.2.t:0 "[GetYear]년의 오스만 경제: 성장의 시대"
 otteco.2.d:0 "20년대 후반까지 세월이 흘러 경제가 전쟁 이전 상태에 이르자, 당시 집권 중이던 오스만 인민당에 의해 4개년 계획이 수립되었고, 경제에 대한 통제력을 강화하며 다음 단계에 도달했습니다. 이후 1931년에 민족주의자 연합이 자유주의자들에게 무너지는 믿을 수 없는 일이 벌어지자, 다시 외국의 투자에 경제를 개방하고 그 이전의 10년 동안 세심하게 만들어진 국가주의적 조치를 누그러트렸습니다. 그렇더라도 독일 제국의 끝없는 경제적 번영의 물결과 기계 및 건축 자재의 낮은 수입 비용에 힘입어서 아나톨리아와 레반트 전역에 산업이 생겨나며 계속 경제가 확장되었습니다.\n\n30년대 중반까지도 제국의 경제는 베이루트에서 스미르나까지 희열과 진보가 느껴질만큼, 지금보다 좋은 날은 없습니다. 그런데도 많은 사람은 아프리카에서 증가하는 불안과 독일 경제의 침체가 동방에도 문제를 가져올 가능성이 있다는 경고 신호들을 지적했습니다."
 otteco.2.a:0 "영원한 국가(Devlet-i Ebed-müddet)를 찬양하라!"
 otteco.3.t:0 "삼순 경제회의"
 otteco.3.d:0 "위기, 혼돈, 재앙. 이번 주 초 베를린 증권거래소가 붕괴하는 상상할 수 없는 일이 발생하면서 전 세계의 경제학자와 기업인들은 공황에 빠져 있습니다. 베를린과 마찬가지로 코스탄티니예는 경제가 무너지는 것을 지켜보며 상황 변화에 촉각을 곤두세우고 있습니다. 그렇기는 하지만 20년대에 제국이 펼친 보호주의적 성격이 세계 시장의 충격에 저항할 수 있는 구조를 형성했기 때문에 제국의 위기는 사람들이 처음에 예상했던 것보다 훨씬 규모가 작습니다.\n\n민간부문의 공포를 진정시키고 오스만 인민당의 경제적 동료들이 구상한 차기 4개년 계획을 발표하기 위해, 제2차 경제 회의가 흑해의 삼순시에서 열릴 예정입니다. 민간 부분의 두 계획을 결합하고 지난 수십 년간 튀르크 경제의 발전을 보여주는 것으로, 오스만 투자자들을 진정시키는 방법일 뿐 아니라, 현대화된 오스만 국가를 세계에 선보이는 역할도 할 것입니다."
 otteco.3.a:0 "마흐무트 젤랄이 삼순 경제회의의 막을 올린다."
 otteco.4.t:0 "철도통일법"
 otteco.4.d:0 "'Devlet Demiryolları Umum Müdürlüğü' 혹은 국가 철도청(DDY)은 전쟁 직후 협상국이 보유했던 철도의 소유권을 인수하고 제국의 광대한 영토를 가로지르는 철도의 추가 건설에 자금을 대기 위해 설립되었습니다. 그렇더라도 많은 외세의 이권들이 잔존하였고, 주로 아나톨리아에 위치한 다양한 민영 노선들이 DDY로의 통합을 거부해 왔습니다. 그러나 베를린 증권 거래소의 붕괴로 인해 많은 회사가 파산 위기에 처하면서, 오스만 철도망의 완전한 통합을 위한 길이 열렸습니다.\n\n철도가 우리나라의 척박한 내륙을 관통하는 방식에서 참조해 '번개'법이란 별명이 붙은 249 Bn 법으로, 일거에 모든 비정부 철도 회사를 폐지시키고 그 자산을 DDY에 통합시킬 계획입니다. DDY의 창설을 주도한 하키 베히치는 이 과정을 감독하기 위해 오스트리아-헝가리 제국에서 소환되었습니다."
 otteco.4.a:0 "시르케지에서 바그다드까지!"
 otteco.5.t:0 "문을 여는 스미르나 국제 박람회"
 otteco.5.d:0 "이용 가능한 건축 공간의 부족으로 도시 외곽에 위치하게 된 제1회 스미르나 국제 박람회가 이번주 초, 대중에게 문을 열었습니다. 비록 그 즉각적인 목표는 불분명하지만, 이 계획의 주최자들은 중동에서 가장 큰 박람회가 되길 희망하는 행사의 토대를 마련했고, 제국 전역의 기업과 산업들이 오스만 사람들의 독창성과 전문성을 보일 수 있게끔 독려하고 있습니다. 정부는 이러한 노력에 박수를 보냈으며, 오스만 푸아드 왕자는 개인적으로 황실 재무부로부터 후한 기부금을 받아 공원을 개장했습니다."
 otteco.5.a:0 "훌륭하군!"
 otteco.6.t:0 "쿠트 댐 완공"
 otteco.6.d:0 "댐의 공사는 티그리스강의 수위를 유지해서 가라프 관개 운하를 지탱하는걸 목표로 쿠트 시 주변의 한 아시리아계 오스만 회사에 의해 1931년에 첫 삽을 떴습니다. 1936년 초에는 티그리스강의 대규모 범람으로 인해 공사가 일시적으로 중단되었고, 공사 현장의 범람으로 6개월이 더 지연되었습니다.\n\n약 2,500명의 아랍인과 아시리아인 근로자들이 댐의 건설에 참여했으며, 1,223,288 세제곱미터(1,600,000 입방 야드)의 지반을 제거하고 댐 자체에는 191,139 세제곱미터(250,000 입방 야드)의 콘크리트가 사용되었습니다."
 otteco.6.a:0 "훌륭하군!"
 otteco.7.t:0 "이라크 개발권"
 otteco.7.d:0 "정부에 필요한 세입을 충당하기 위해 오스만 제국은 이라크의 개발권을 매각하기로 결정했습니다. 승낙만 한다면, 매우 풍부한 석유 매장량을 가진 이곳을 통제할 일생일대의 기회일지도 모릅니다. 다른 이들도 어깨 너머에서 큰 관심을 보이고 있기에, 우리를 향한 기회의 창은 한정되어 있습니다."
 otteco.7.a:0 "이건 거저나 다름없는데!"
 otteco.7.b:0 "우리가 왜 그런 것을 원하겠어?"
 otteco.8.t:0 "주와라-트리폴리 노선 개통"
 otteco.8.d:0 "트리폴리타니아 철도 계획의 하나로 주와라 시와 트리폴리 사이의 노선이 오늘 개통되었습니다. 벵가지-트리폴리 건설의 하나로 개장된 트리폴리역도 다시 문을 열었으며 축제의 중심이 되었습니다. 벨트크리그에서 싸운 트리폴리타니아인 영웅들도 많이 참석했으며, 심지어 오스만 푸아드 왕자도 트리폴리타니아에 산업 혁명이 도달한 것을 축하하기 위해 도시에 방문했습니다."
 otteco.8.a:0 "얼마나 훌륭한가!"
 otteco.9.t:0 "페르시아만 경제의 붕괴"
 otteco.9.d:0 "몇몇 페르시아만 주들이 유럽발 경제 불황으로 큰 타격을 입었고, 이것이 해당 지역 사회의 전체에 충격을 주었다는 보고가 바스라의 왈리에게 전해졌습니다. 이들 중 두바이와 같은 많은 주들은 진주 어업에 거의 전적으로 의존하고 있으며, 유럽을 주요 시장으로 확보했었습니다.\n\n저렴한 일본산 대체품들의 인기가 상승하면서 시장은 20년대에 처음으로 큰 타격을 받았지만, 일본과 미텔오이로파 블록 간의 갈등으로 페르시아만의 수요는 꾸준히 증가했습니다. 하지만 현재엔 거의 하룻밤 새에 그 수요가 증발했기에, 산업 전체가 붕괴를 목전에 뒀습니다.\n\n물론 이 지역의 아랍인들에게는 불행한 일이지만, 이 재앙으로 인해 그들은 오스만 제국과 우리 국내 시장에 더욱 가까워졌습니다. 몇몇 셰이크와 에미르들의 요청에 응한 튀르크 석유 회사는 해안을 따라 석유의 탐사 가능성을 논의하고, 페르시아만에서 석유 사업을 확장하기 위한 회담을 열었습니다."
 otteco.9.a:0 "한 사람의 손실은 다른 한 사람의 이득이다."
 otteco.10.t:0 "그리스인 상선단의 확장"
 otteco.10.d:0 "전통적으로 오스만 제국의 그리스인들이 주도하는 서부 아나톨리아와 에게해의 해운 산업은 세계적으로 유명했고, 전간기 동안 튀르크인과 그리스인 사이의 분쟁으로 촉발된 빈번한 위기에도 불구하고 꾸준하게 성장해 왔습니다.\n\n전세계적으로 거대한 경제 위기가 닥쳐오고 미국이 완전히 붕괴한 가운데, 여러 기민한 사업가들은 성공의 기회를 찾아냈으며, 다양한 상선들을 매입하기 시작했습니다. 이것을 주도한 사람은 이즈미르 출신의 유명한 아리스토틀 오나시스인데, 그는 다른 그리스계 가문들과 함께 에게해 연안에 해운 제국을 건설했습니다. 이 선박 중 다수는 다른 국가의 깃발을 달고 항해하기 때문에 이것이 오스만 경제에 얼마나 영향을 끼칠지는 의문이지만, 그런데도 오스만 은행들은 인수 작업을 위해 광범위한 대출을 제공하기로 했습니다."
 otteco.10.a:0 "그들이 튀르크인도 고용하기를 빈다!"
 ottsep.1.t:0 "안툰 사데의 '국가의 탄생' 출간"
 ottsep.1.d:0 "베이루트의 한 기자가 밝힌 오스만의 통치로부터 자유로운 시리아에 대한 낭만적인 견해는 수리야 빌라예트에서 충격을 주고 있습니다. 고대 아시리아 제국과 고대의 비옥한 초승달 지대에서 영감을 받은 그는 남쪽의 수에즈 운하에서 북쪽의 타르수스 산맥, 동쪽의 쿠웨이트에서 서쪽의 키프로스까지 펼쳐진 나라를 간절히 바랐습니다. 이처럼 다양한 인종과 종교로 이루어진 국가의 생존은 동화에서나 가능할 것처럼 보이지만, 그는 세속주의 국가라는 케말주의 이념을 가까이 따를 뿐만 아니라, 봉건제도의 철폐와 경제의 핵심 영역에 대한 국유화, 의무 교육 및 보편적 의료에 초점을 맞춘 생디칼리즘 정권에도 영향을 받은 것으로 보입니다.\n\n현재로서는 시리아 사람들 사이에서의 지지는 다소 낮아 보이지만, 베이루트 주지사는 그의 체포를 명령했고, 그는 국가에 대한 반역죄와 혁명 활동을 선동한 죄로 수감되었습니다."
 ottsep.1.a:0 "골치 아픈 소식이군."
 ottsep.2.t:0 "다마스쿠스 폭동"
 ottsep.2.d:0 "지역의 급격한 경제 침체와 대중주의 선동가들에게 선동된 시리아 사람들은 경제 위기의 책임을 오스만 중앙 정부에 돌리고 있습니다. 이런 가운데 농산물 가격의 급격한 하락은 시리아 내륙에 정착한 부족들의 노략질을 하루가 다르게 증가시키고 있습니다.\n\n수리야와 오스만 아랍인 지식인들의 중심지인 샘에서는 정부에 대한 총파업을 외치고 있습니다. 그러나 더욱 불안한 사실은 권위주의적 시리아 사회민족당과 시리아 생디칼리스트 당과 같은 단체들이 규모와 영향력을 확대하면서 시리아 정치 지형의 양극화가 심화되고 있다는 것입니다."
 ottsep.2.a:0 "골치 아프군."
 ottsep.3.t:0 "시리아 사회민족당의 준군사조직"
 ottsep.3.d:0 "사데의 당에 대중이 보인 반응은 기껏해야 제한적인 수준이지만, 그들이 시리아 정계에서 깊은 인상을 남겼다는 사실은 부정할 수 없습니다. 다마스쿠스와 알레포의 전통적이고 귀족적이며 과두정적인 정당들과 달리, 이 새로운 조직은 중앙의 명령과 강력한 정치적 메시지, 소수의 헌신적인 핵심 지지층을 가지고 있습니다.\n\n아직 이러한 군국주의적이고 현대적인 정치에 익숙하지 않은 동양에서는 베이루트의 거리를 행진하는 준군사조직의 모습은 주시할만한 것입니다."
 ottsep.3.a:0 "골치 아프군."
 ottsep.4.t:0 "헤자즈에서의 공격 증가"
 ottsep.4.d:0 "우리의 순간적인 약점은 이미 헤자즈에서 그 흔적을 보여주고 있는데, 우리 측의 지원이 지연되자 부족 지도자들은 보복으로 답한 것이 바로 그것입니다. 성도로 가는 캐러밴과 순례자들이 강도와 탈영병들에게 습격을 당한 사례가 증가했으며, 평소 이들을 지켜주던 호위들은 모르는 척 눈을 감았습니다.  이러한 습격은 칼리프의 위신에 큰 타격을 입히고 있으며, 우리가 가진 얼마 안되는 자원을 써서라도 부족들의 비위를 맞춰주는게 최선일 수도 있습니다."
 ottsep.4.a:0 "부족들의 지지를 얻기 위해 선물을 보내라."
 ottsep.4.b:0 "칼리프는 총을 든 염소 목동들에게 고개를 숙이지 않는다."
 ottsep.5.t:0 "오스만 행정중앙화 당의 마슈리크에서의 영향력 강화"
 ottsep.5.d:0 "오스만 행정중앙화 당은 대시리아의 다양한 정당들을 흡수하며 마슈리크 내에서 큰 파장을 일으키고 있습니다. 이라크의 아랍 정당들 역시 비슷한 제안을 받았지만, 아랍 운동에서 다마스쿠스의 영향력이 증가하는 것이 아랍 자치라는 궁극적인 목표에 역효과를 낳을 수 있다는 우려 때문에 이 제안은 정중하게 거절되었습니다."
 ottsep.5.a:0 "스스로를 더 큰 표적으로 만들었을 뿐이다."
 ottsep.6.t:0 "칼리드 바크다시의 아랍 생디칼리스트당 장악"
 ottsep.6.d:0 "1930년 당시 집권 중인 오스만 인민당 행정부의 박해를 피하고자 프랑스 코뮌으로 떠났던 칼리드 바크다시는 프랑스의 수도에서 교육을 즐겼고, 영향력 있는 지도자들이 동방으로 생디칼리슴을 확대하는 것에 대해 논쟁을 할 때 그를 볼 수 있었습니다.\n\n지금 그가 돌아와서 프랑스에서 본 것과 유사한 계획을 추진하는 것은 아무도 놀라지 않을 것입니다. 그러나 아랍 세계에는 산업 프롤레타리아가 부족하며, 생디칼리슴에 대한 지원이 거의 불가능하므로 지방 당국은 그의 존재를 우려하지 않고 있습니다."
 ottsep.6.a:0 "행운을 빌지."
 ottsep.7.t:0 "샤리프 알리 하이다르의 사망"
 ottsep.7.d:0 "헤자즈 반란 초기에 황제의 칠경에 의해 임명된 하심 가문의 알리 하이다르 파샤는 이번 주 초 사망하기 전 거의 20년 동안 성도의 샤리프 역할을 수행해 왔습니다. 대부분의 권한이 헤자지 왈리의 손에 있고, 이 행정부처의 필요성에 의문이 반복적으로 제기되는 가운데, 일부에서는 후임자를 임명하지 않고 전통을 끝내기를 원하고 있습니다.\n\n알리 하이다르의 아들이며 코스탄티니예의 궁정에서 자란 압뒬 메지트 하이다르는 그의 후계자가 될 것이지만, 그는 헤자즈의 먼지투성이 언덕보다 수도의 활기찬 거리를 선호하며 그 자리에 대한 욕구를 거의 보이지 않습니다."
 ottsep.7.a:0 "압뒬 메지트 하이다르를 임명하라."
 ottsep.7.b:0 "여기서 전통을 끝낼때다."
 ottsep.8.t:0 "Education Issues in Southern Iraq"
 ottsep.8.d:0 "Troubling reports have reached us from Southern Iraq where parents appear to stop their children from attending the state schools due to fear of Sunni indoctrination. These citizens, predominately following the Shiite faith, are as such obstructing the education of their children and enlarging the social divide between the Sunni and Shia Arabs as this limits their future abilities.\n\nLittle has been done by the Iraqi administration however as it further plays into their Sunni superiority policy, which has in recent years led to a significant decrease in Shiite officials. Furthermore they also claim that without education these people will remain apolitical, as such forming no threat to their own positions."
 ottsep.8.a:0 "Encourage further Shiite enlistment"
 ottsep.8.b:0 "An illiterate citizen is a docile citizen..."
 ottsep.9.t:0 "Increasing Social Inequality in Iraq"
 ottsep.9.d:0 "Iraqi society has always been divided between city dwellers (inhabiting cities such as Baghdad and Mosul), Bedouins (roaming the vast deserts) and a caste of farmers working the lands between the Tigris and Euphrates. This latter group has for the vast majority of its history been separated from nearly all affairs, barring their immediate needs, and has made use of the communal agricultural ground to satisfy their own and the needs of the city dwellers. Benefitting from the almost non-existent authority imposed by the Ottoman Empire, who only did the bare minimum to maintain a semblance of order in the region, this group lived a poor but fairly content life.\n\nAfter the loss of our European holdings and the seemingly shifted loyalty of many Syrian groups, the Empire has received a wake-up call to no longer use Iraq as the poor land it was always regarded as, but to shape in it the future of the Sublime State. Starting from basically a clean slate, schools, roads and a vast administrative network were pumped out of the ground in record time with primary-level school attendance doubling year over year. A 'new' local elite, trained and indoctrinated in the various Turkish academies, was to further extend Ottoman control over the cities whilst the Ottoman Military Academy set up in Baghdad served to create a loyal Iraqi officer corps.\n\nAs the Ottoman control over the cities increased at an explosive rate, this same evolution could however not be seen amongst the much larger population of peasants, still living in nearly the same condition as their ancestors had done for centuries. The Turkish educated elite however, backed by their allies in the Iraqi Walis, discontent with the low agricultural output has over the last 2 decades increasingly privatised and seized this communal land, forcing many of its former residents into a sort of serfdom. Illiterate to the man and never having interacted with the government in the first place, this class had barely any defence against the money lenders and urban elite."
 ottsep.9.a:0 "The farmer toils and the elite profits"
 ottsep.10.t:0 "Protest in Baghdad"
 ottsep.10.d:0 "Fighting back against what they call Turkish imperialism and deliberate destruction of the Arab identity, students and small business owners have taken to the streets today in Baghdad calling for more local power and a greater input in the affairs of the Iraqi vilayets. Answered by the Ottoman gendarmes, and after an official answer to their complaints was read out in the mosques of the city, it seems that the protest has calmed down once more but the sharp increase in these events is frightening Ottoman officials in the region."
 ottsep.10.a:0 "안타깝군."
 ottsep.11.t:0 "Conflict in Sulaymaniyah"
 ottsep.11.d:0 "The province of Sulaymaniyah has always been a point of trouble for the Walis of Mesopotamia. Inhabited by a strong Kurdish majority, many of their Sheiks and Aghas refuse to implement the new reforms and concede authority to Kostantiniyye and instead hold on strongly to tribal allegiances and Kurdist tradition.\n\nTurkoman expansion towards Eastern Mesopotamia, the Assyrian exodus and the discovery of oil near Mosul and Kirkuk has upset the delicate balance of the region with various groups attempting to take control over the territory. Inside of Kurdistan, great rivalry also rules as the various tribes are involved in a near constant state of internal conflict based on family, language and sectarian lines.\n\nAs the Ottoman state has no desire to let one Kurdish group get stronger than the others or let them find a common ground besides the Padishah, this struggle is often encouraged by authorities in Mosul to detriment of both the Kurds themselves, the remaining Assyrians, and the Turkomans who are often victims of Kurdish offensives."
 ottsep.11.a:0 "Their division keeps them docile"
 ottsep.12.t:0 "Barzani Insurrection in Iraqi Kurdistan"
 ottsep.12.d:0 "The Barzani tribe is fighting back against their growing loss of power in the Empire as a coordinated offensive by Ottoman army and air force has slowly been pushing them out of their territories towards Iran. The Barzanis, led by the charismatic Mustafa Barzani, have long been fighting against the Porte who has in recent years been responsible for the death of both his father, grandfather and two brothers in failed insurrections over the last decades.\n\nCombined airpower responsible for the bombardment of dozens of villages and a land offensive by the army however, seem to now be breaking the final resistance as the sheer force of the modern arsenal brought by the Padishahs finest, is overpowering what little resistance can still be offered. Other Kurdish tribes, long rivals of the Barzanis, have also granted support in the form of irregulars to the Turkish forces in the hopes of acquiring their lands once the rebels have been firmly put down."
 ottsep.12.a:0 "Soon their pathetic attempts will be silenced for good"
 ottsep.13.t:0 "Trouble in Fezzan"
 ottsep.13.d:0 "When Ottoman rule was restored to the Fezzan interior during the middle of the twenties, few accepted it with open arms and during the subsequent years the regime in Tripoli decided that maintaining a sizeable force in the region would be too costly. Retreating all troops bar some small garrisons in the urban centres, this has led to an almost entirely autonomous position for the local tribes.\n\nThey remain discontent however and influenced by a resurgence of the Senussi sect, tribes such as the Awlad Muhammad have started to show their resistance to the regime more clearly. Raids on Ottoman garrisons, refusal to pay taxes and be conscripted, have caused drastic issues for the few remaining forces in the region.\n\nA military expedition from the coast could restore order to the region, but with the large economic crisis still reigning, many wonder if it wouldn't be best to withdraw all garrisons and grant the region de facto self-rule. In Tripolitania, there is less animus to abandon the region as the valuable date production of Fezzan is essential in a nation with so little rainfall."
 ottsep.13.a:0 "Send in the troops!"
 ottsep.13.b:0 "Is this really worth the price...?"
 ottsep.14.t:0 "Famine in Tripolitania"
 ottsep.14.d:0 "Always left to the mercy of rain, Tripolitania has suffered from an especially bad year which has caused havoc to the harvests. The steady population growth of the last two decades has only exacerbated the situation as relief from Greater Syria and Anatolia is unable to fully cope with the crisis. Reports from Cyrenaica and Fezzan indicate that the issue is less severe there, as the Green Mountain seemed to have been mostly spared.\n\nWith the agricultural exports of the nation, its main source of revenue, now almost entirely gone, the government in Tripolitania has requested a decrease in taxes and further assistance from the Ottoman centre."
 ottsep.14.a:0 "It is our duty to help!"
 ottsep.14.b:0 "There is nothing we can do for them..."
 ottsep.15.t:0 "Idris Returns to the Throne"
 ottsep.15.d:0 "Exiled prince of the Senussi Order, Idris I has returned from his self-imposed exile in Cairo. His nephew az-Zubayr bin Ahmad as-Sharif has been forced to resign and all remaining Ottoman observers have been kicked out of Cyrenaica. Their new leader has also decided to move his capital closer to the Egyptian border, a clear sign of his anti-Ottoman ambitions. The city of Giarabub, which was transferred to Cyrenaica at the end of the war, has now been decreed as official capital of Cyrenaica. This spiritual centre of the Order which is home to its main educational facilities, and is forbidden to all non-Muslims, lies deep within the desert and will make it especially hard for any Ottoman intervention to occur."
 ottsep.15.a:0 "Put down the Order!"
 ottsep.15.b:0 "We should bide our time"
 ottsep.16.t:0 "Unrest in Benghazi"
 ottsep.16.d:0 "Serving as the only Ottoman base in Cyrenaica, a new wave of unrest has washed over the town with the departure of the Senussi administration from Ajdabiya to Giarabub. No doubt caused by agents of the Senussi sect, they have succeeded in causing severe damage to the Ottoman standing amongst the local population.\n\nMany of the cities non-Muslim citizens are demanding more decisive action from the garrison in the city as they fear that a departure of Ottoman rule from the region would have severe consequences on their economic fortunes, and even their lives, should it come to blows between the two sides. The Jewish community is especially at risk, as even in Benghazi, the effects of the Palestinian issue start to weigh in."
 ottsep.16.a:0 "Most worrying"
 ottsep.17.t:0 "Bread Riots in Aleppo"
 ottsep.17.d:0 "As the economic situation in the realm deteriorates, the Syrian city of Aleppo has once again been hit by bread riots. Even though the scope of these riots remains unclear for now, a mob assaulted Christian and Jewish bakeries and flour mills throughout the city. Luckily the governor was quick to intervene, and was able to put the mob down after reinforcements from Anatolia arrived. Eight rioters were shot in the operation but it seems that no fatalities were reported."
 ottsep.17.a:0 "Worrying"
 ottsep.18.t:0 "Trouble in Dubai"
 ottsep.18.d:0 "Tensions have been rising in the Sheikhdom of Dubai in the Persian Gulf, as the catastrophic collapse of the pearl trade has caused massive shockwaves in the small city. Nakhudas (captains of pearl fishing boats) are forced to stay in port year round as competition with the synthetic pearl originating in Japan has saturated the market, an already smaller pie due to the global economic catastrophe. Furthermore the monopoly on power of the Sheikh has given rise to a reform movement calling if not for his outright abdication, at least for the instalment of a democratic body in the form of a Majlis.\n\nUnder threat from a supposed assassination plot by a group of local merchants, disgruntled princes and expatriates, the Ottoman fleet has dispatched a small vessel to the Trucial coast to deter any open aggression against the Sheikh, but tensions have only further escalated. With the ruler and his supporters entrenched on the Bur Dubai side of the creek and his opponents on the other side at Deira, it seems the whole sheikhdom is spoiling for a fight. Sporadic gunfire has reportedly been heard in the city and meddlers in the neighbouring Sheikhdoms are seemingly looking for a chance to pounce and back their horse in the fight to come."
 ottsep.18.a:0 "Force the Sheikh to concede!"
 ottsep.18.b:0 "It is not our place to intervene"
 ottsep.19.t:0 "Sheikh Saeed bin Maktoum Disbands Dubai Majlis"
 ottsep.19.d:0 "After being forced to concede to the Dubai Reform Movement and agree with the empowerment of the Majlis (council), it seemed like real progress could have been achieved in Dubai but these efforts seem to have been in vain as only a few months after their creation, the Sheikh has crushed the movement with an iron fist.\n\nMatters had come to a head when the Majlis under its leader Hasher bin Rashid, restricted the ruler to 10.000 rupees of the state revenues for his personal use. Enraged by this decision, the Sheikh formally disbanded the Majlis, and decided to settle the argument once and for all.\n\nTaking advantage of his son's wedding to Latifa bint Hamdan of Abu Dhabi, Saeeds loyal Bedouin who were brought into town for the ceremony drew their swords, and proceeded to kill various high ranking members of the Bani Rashid, amongst whom the chairman of the Majlis. Crumbling apart due to this catastrophe, the remainder of the Reform Movement has fled to the Sheikhdom of Sharjah in the hopes of gaining the support of the Sheikh and returning to oust Sheikh Saeed."
 ottsep.19.a:0 "Tensions are rising on the Trucial Coast..."
 ottsep.20.t:0 "War on the Trucial Coast!"
 ottsep.20.d:0 "Since the red wedding, tensions had been rising quickly between the Sheikhdoms of Dubai and Sharjah, as those that escaped murder at the hands of Saeeds tribesmen fled to Sharjah, in the hopes of finding a benefactor for their cause. Finding a willing ally in Sheikh Sultan of Sharjah, the new leader of the Reform Movement (Mani bin Rashid) has regained the momentum and tribesmen of Sharjah moved quickly into a sangar on the Dubai side of the Khan creek.\n\nFaced with a fragile support base, Sheikh Saeed of Dubai decided to answer their act with an official declaration of war. Sending his troops within 4 miles of Sharjah, the two camps quickly came to blows. In traditional Bedouin style however, the two sides exchanged inaccurate fire preventing any degree of significant bloodshed. When a truce was signed only a few days later, both sides had run out of ammo leaving 1 Sharjah man killed and 2 Dubai men prisoner.\n\nSince fighting had become impossible due to a lack of material, both sides have for agreed to a 3-month truce to await the next shipment coming in from Iraq."
 ottsep.20.a:0 "Let us hope they'll soon sign peace"
 ottsep.21.t:0 "Sheikh Sultan of Ras al-Khaimah Offers His Services"
 ottsep.21.d:0 "Having noticed our entanglement in a foreign conflict on a global scale, the Sheikh of Ras al-Khaimah has offered his services as mediator in the world war. He has suggested that we should let the Trucial Sheikhs communicate with the Syndicalists in Paris and broker peace between them and Berlin. He also added that after their (guaranteed) success, the Ottoman Empire should rapidly arm herself and then pounce on the syndicalists with renewed vigour, per the customs of the Trucial States."
 ottsep.21.a:0 "... thanks for the offer, I guess?"
 ottsep.22.t:0 "Famine in the Persian Gulf"
 ottsep.22.d:0 "Hurt by the hardships of the world war, the situation has reached the breaking point in the Persian Gulf, as a severe drought has further exacerbated the already hungry people. No rain has fallen since last year and the situation has been reported on the ground as highly critical. In fact cattle and camels are in such an emaciated condition that if rain does occur within the next few weeks, it is more than likely that they will be unable to withstand the consequent cold and exposure and will perish.\n\nIn Ras al-Khaimah, rice and sugar have become in such short supply that people have started to boil and squeeze date sacks in order to extract the last drops from them. Mazari traders have left with their families and gone to Kenya in the hopes of finding food there, whilst others have set sail for the Mesopotamian delta in the hopes of receiving support from the local government."
 ottsep.22.a:0 "A most dreadful situation..."
 ottsep.23.t:0 "[PER.GetName] Seizes Hengam Island"
 ottsep.23.d:0 "Although Hengam Island, just South of the Persian coast, on paper belongs to the Persian state, the island is de facto ruled by Sheikh Ahmed bin Obaid bin Juma (father-in-law to the Sheikh of Dubai). As part of their shift in foreign policy to take a more assertive and anti-Ottoman stance, the government in Teheran has decided to push their luck in the Strait of Hormuz. Earlier this week, the Sheikh and his entourage were expelled from the island, sent packing to their family in Dubai, and a customs post was installed proudly waving the Persian flag.\n\nWhilst a diplomatic objection has been made by our government against the Persian aggression, there have thus far been no plans to escalate the small border conflict to any further punitive actions. In Dubai however, outrage against this move by Teheran has led many to question the capacity of the Ottoman government to defend the interests of the Gulf and their Sheikh for so easily submitting to Persian ploys."
 ottsep.23.a:0 "Let us hope the Persian beast is now satisfied!"
 ottsep.24.t:0 "Increasing Unrest on Bahrain"
 ottsep.24.d:0 "Prompted by increased interest of the Persian government in the affairs of the Shia majority island of the coast of al-Hasa, there has been a noted increase in anti-Ottoman and anti-Sunni sentiment. Further coupled to the pearl trade catastrophe and the weak response of the Sheikh to the decreasing living standards of his population, the island has been rocked by a wave of protests calling for reform and equal representation.\n\nMore disturbing than the Persian overtures however is the increase of radio sets, tuned in to Radio Free Cairo, spreading Arab nationalist propaganda and calling on all Arab people to throw of the Turkish yoke."
 ottsep.24.a:0 "Most unfortunate"
 ottsep.25.t:0 "Clash in the Arab Gulf"
 ottsep.25.d:0 "Tensions between Kostantiniyye and Teheran reached a new high this week as Persian customs detained a Dubai-flagged jalbut on its travel to the island of Greater Thunb. Sparking immediate outrage from the entire population of the Trucial Coast, in a rare display of unity for the region, a squadron of the Ottoman fleet was dispatched to the region and anchored just before the coast of the Persian city of Lingah. Sending an ultimatum to the Persian government to immediately release the passengers, who were travelling under the protection of the Sultan-Caliph, escalation ultimately brought forth a salvo from the Ottoman fleet after which the white flag was hoisted on the shore.\n\nWhilst the safe passage of Ottoman subjects in the Persian Gulf has thus been reassured (by force), many are seeing in this yet another sign of a nearing confrontation between the two former enemies. With unrest rising in Palestine and friction on the Kurdish frontier, it may even seem that this confrontation is coming sooner rather than later."
 ottsep.25.a:0 "The Persians are playing a dangerous game..."
 ottsep.26.t:0 "Formation of the Syrian Muslim Brotherhood"
 ottsep.26.d:0 "Inspired by events in Egypt under the leadership of the charismatic Imam Hasan al-Banna and by the continued secularisation and westernisation of the empire, a small group of conservatives in Damascus have set up a Syrian branch of the Muslim Brotherhood. Pledged to restore a real, Arab, caliphate to the Middle East and rid the region of Western decadence, Sheikh Mustapha al-Sibaii has found a listening ear in the struggling population of Homs. Subsidies from the Egyptian court for his organisation are sure to have had an impact on its membership but thus far our intelligence has pointed out that it has remained a fringe movement within the Greater Syrian political climate."
 ottsep.26.a:0 "Disturbing"
 ottsep.27.t:0 "The Syrian League of National Action"
 ottsep.27.d:0 "Rumours had been brewing for a while now, after the electoral defeat of the decentralist coalition in 1935, of a new party for second generation Syrian nationalists. Promising to be young, dynamic and very different from the traditional Damascene parties, this new party was today announced to the public under their leaders Ahmad Sharabati, Abdulrazzaq al-Dandashi, Irfan al-Jallad and Shafik Suleiman as the \"League of National Action\".\n\nIn opposition to the old elites, deeply engrained within the Ottoman civil system, the new party promises to be the voice of the Syrian youth and work together with other Arab nationalist forces to hasten the autonomy Syria has been striving for. Likely influenced by Egyptian rhetoric, the League of National Action has also embraced a Qawmi or greater Arab identity as opposed to the Syria focused Watani identity of the Damascene elite. Despite their enthusiasm however, so far interest from regions outside Syria has been lukewarm as best and even within Syria, their message doesn't seem to reach much further than Damascus."
 ottsep.27.a:0 "These are just bored youngsters!"
 ottsep.28.t:0 "The Ashbal al-Uruba"
 ottsep.28.d:0 "Further developments have occurred in the Syrian political capital of Damascus where to the example of many nationalist movements in Europe, the League of National Action has given rise to their own militia. Called the Ashbal al-Uruba, they say that they have been inspired by European armies and are wearing green shirts. Parading through the streets of Damascus, unarmed as to not give the Gendarmerie an excuse to intervene, the militia promises to create 'three-dimensional men' out of the Syrian youth, excelling in martial arts, politics, mathematics, politics and poetry."
 ottsep.28.a:0 "Most disturbing"
 ottsep.29.t:0 "The Matter of Khasab"
 ottsep.29.d:0 "An enclave of the Muscati state, the peninsula of Khasab is one of the most crucial positions in the Middle East. Singlehandedly having the capacity to completely cut off the strait of Hormuz, thus cutting Iran and Iraq off from the world’s economy, it has been a thorn in the sight of both Kostantiniyye and Teheran. With Muscat however, forming a neutral power between the two rivalling blocs, an acceptable compromise seem to have been reached and for centuries the Sultans of the Muscati thalassocracy have been able to govern the peninsula uncontested.\n\nThe decay of the Muscati state has however not gone unnoticed, and with tensions rising between the two largest powers in the region, the peninsula has found itself a pawn in a dangerous game. The Muscati navy, their lifeblood and pride for centuries, has been entirely wiped out as the industrial behemoths of the seas have outclassed the classical Dhows leaving the defence of the peninsula solely to the goodwill of its neighbours. This goodwill seems to have run out as naval manoeuvres by the Persian fleet around the Strait have led to a similar response from the Caliphate, bringing the two to the brink of war."
 ottsep.29.a:0 "The Persians better not do anything they'll regret..."
 ottsep.29.b:0 "The Strait is Persian and shall forever be so!"
 ottsep.30.t:0 "The Invasion of Khasab"
 ottsep.30.d:0 "Townsmen of the otherwise quiet Khasab were rudely awakened by the presence of an Iranian detachment on their shore this morning, as in yet another move of mounting tensions in the Arab Gulf, the government of Teheran has seemingly unilaterally taken control over the entire Strait of Hormuz. The occupation has been without bloodshed, seemingly being led from the Iranian cruiser \"Persepolis\", where shortly after 6am a group of 5 lifeboats were disembarked and sent towards the harbour of Khasab. After a short kerfuffle with the small Muscati garrison in Khasab Castle, the Muscatis surrendered and the Iranian flag was hoisted on its battlements to signify the new ruler of the peninsula.\n\nThis blatant act of aggression which has cut of our dominions in the Gulf from their traditional partners in India has caused great consternation in Basra and Baghdad, where officials are demanding an immediate response to the threat, showcasing the strength of the Ottoman fleet and giving the Iranians a warning they won't soon forget!"
 ottsep.30.a:0 "Set sail for Khasab!"
 ottsep.30.b:0 "We cannot risk war with Teheran"
 ottsep.31.t:0 "Ottoman Ultimatum over Khasab"
 ottsep.31.d:0 "Unsurprisingly outraged by our unilateral occupation of the strategic Musandam peninsula, the Ottoman Gulf Fleet has set sail for the peninsula with orders to remove all hostile elements by force if necessary. Unlikely to deter, they thus demand that we voluntarily withdraw or suffer the consequences.\n\nWhilst the Ottoman beast is suffering greatly from all sides, we should not underestimate their capabilities as incursions over the last few decades have shown. Nonetheless many see the bucket near the tipping point, and are calling on the government to take a decisive stance that will determine Iranian power in the Persian Gulf for decades to come."
 ottsep.31.a:0 "We must fall back"
 ottsep.31.b:0 "The Turks have gone too far, to war!"
 ottsep.32.t:0 "Iran Abandons Musandam Peninsula"
 ottsep.32.d:0 "Seemingly scared off by the Ottoman fleet, the Iranians have packed up their bags in Khasab and returned to the Persepolis. With the Iranian presence removed from the peninsula, the question remains as to its future. The Sultan of Muscat has proven utterly incapable of defending against even the smallest of armies, and with the rising importance of the Hormuz Strait in the global economy, being the vein that connects Iraqi and Bahraini oil to the world, some have asked themselves whether it wouldn't be better for our security if a permanent Ottoman garrison is established on the peninsula."
 ottsep.32.a:0 "Hand the Peninsula back to our Muscati friends"
 ottsep.32.b:0 "The Strait of Hormuz necessitates a strong Ottoman presence!"
 ottsep.33.t:0 "The Invasion of Khasab"
 ottsep.33.d:0 "Townsmen of the otherwise quiet Khasab were rudely awakened by the presence of an Iranian detachment on their shore this morning, as in yet another move of mounting tensions in the Arab Gulf, the government of Teheran has seemingly unilaterally taken control over the entire Strait of Hormuz. The occupation has been without bloodshed, seemingly being led from the Iranian cruiser \"Persepolis\", where shortly after 6am a group of 5 lifeboats were disembarked and sent towards the harbour of Khasab. After a short kerfuffle with the small Muscati garrison in Khasab Castle, the Muscatis surrendered and the Iranian flag was hoisted on its battlements to signify the new ruler of the peninsula."
 ottsep.33.a:0 "Another victory for Iran!"
 ottsep.34.t:0 "Iran Breaks the 1913 Shatt al-Arab Protocols"
 ottsep.34.d:0 "Established in 1913 after almost a hundred years of negotiations, the Shatt al-Arab Protocols were the crowning achievement of the resolution that ended the Iranian-Ottoman border conflicts. With this last guarantee of Iranian neutrality in the East gone, it is without a doubt now clear that Iran will entertain its ambitions and strike on Iraq.\n\nFighting between the two great powers commenced in the early hours as an air bombardment of Fao Fortress in the Shatt al-Arab was followed by small incursions of Iranian cavalry regiments in Sulaymaniyah."
 ottsep.34.a:0 "War it is then!"
 ottsep.35.t:0 "Rebellion in Armenia!"
 ottsep.35.d:0 "Conflict is brewing across the Middle East, and our Empire that has ruled over the region for decades is beginning to collapse. The Armenians in the east see this situation as an opportunity, and Nzhdeh's fedayi are ready to take over Erivan, raising the flag of an independent Armenia once again."
 ottsep.35.a:0 "We stand loyal to [OTT_ConstantinopleFallback]."
 ottsep.35.b:0 "For Armenia! (Play as Armenia)"
 ottfla.1.t:0 "Renovation of the Topkapı Palace Completed"
 ottfla.1.d:0 "The former imperial residence of the House of Osman, Topkapı Palace was ordered in 1459 by Mehmed the Conqueror. As the centuries dragged on however, the sultans and their households preferred their other residences on the Asian side of the Bosporus leading to the Court moving over to the Dolmabahçe Palace. Nonetheless retaining some of its former functions, such as the Imperial Treasury, the Palace was finally emptied in 1927 after the death of Mehmet VI the year earlier. Sultan Abdulmecid II, a patron of the arts and famous artist himself, subsequently granted the grounds to the Ottoman state for use as museum and art exposition. Closed for almost 8 years, the buildings were thoroughly renovated and restored in an attempt to once more show the splendour of the Ottoman Empire and hopefully rekindle the old Ottomanist spirit.\n\nOpened with a splendid party in the Enderûn, the old Sultan himself presented a multitude of his own works and various masterpieces of contemporary Ottoman art to the gathered world press."
 ottfla.1.a:0 "The Saray-ı Cedîd-i Âmire shines once more"
 ottfla.2.t:0 "DDY Absorbs the Chemins de fer Orientaux"
 ottfla.2.d:0 "The Chemins de fer Orientaux have officially been integrated within the DDY today after a short round of funding by the government was able to acquire the last remaining tracks from Austrian and German shareholders in the wake of the Berlin Crash. The railway company, which was founded in 1868 to build a railway line connecting Vienna and Constantinople, has had a rough history as various wars, border adjustments and financial crises left it broken up.\n\nIts most famous user, the luxury 'Orient Express', in the past connected Paris to our grand capital where it arrived in the Sirkeci Terminal. The Weltkrieg however caused great damage to the company as the German Mitropa laid claim to a large portion of its assets in Central and Eastern Europe. Even though the 'Orient Express' still arrives from Strassburg, one cannot deny that the end is nearing for the imperialist grandeur of old."
 ottfla.2.a:0 "A worthy purchase"
 ottfla.3.t:0 "바그다드의 학생들의 어려운 수학 문제에 대한 항의"
 ottfla.3.d:0 "바그다드의 몇몇 학교들은 공공의 적인 수학을 타도하기 위해 함께 행동하고 있습니다. 일부 지역에서는 백 명에 가까운 학생들이, 심지어 선생님들의 지지를 받아가며 국가 교육 과정에 따라 시행되는 수학 시험의 어려움에 항의하기 위해 거리로 나왔습니다. 바그다드에서 이런 일이 일어난 것은 이번이 처음이 아니며, 교육부는 '게으른 학생들은 항의하는 데 시간을 낭비하지 말고 공부를 하는 데 시간을 쏟아야 한다'고 주장하기 때문에 마지막이 될 것 같지도 않습니다."
 ottfla.3.a:0 "..."
 ottfla.4.t:0 "요요로 인한 샘의 불안"
 ottfla.4.d:0 "집게손가락과 엄지손가락 사이에 끼운 끈을 위아래로 굴리는 밝은 색상의 어린이 장난감인 요요가, 최근 샘 시의 무프티가 지역의 가뭄과 검은 월요일의 참사를 이 장난감과 연관시키는 불같은 연설을 한 후 도시에서 불안을 일으키고 있습니다.\n\n그들이 주장하기로는, 사람들이 창공으로부터 비가 내리길 기도하는 동안 요요가 대신 내려오고, 땅에 닿기 직전에 끈의 미묘한 움직임에 의하여 다시 솟아 올라가버려서 그렇다는 것입니다. 최근 수리예에서 일어난 불행에 대한 이러한 설명은 보수적인 시민들조차 완벽한 헛소리로 취급되었으나, 무프티가 가진 영향력으로 인해 주지사는 그의 의견을 고려할 수밖에 없었고, 따라서 샘 의회에서는 뜨거운 논쟁이 촉발되었습니다."
 ottfla.4.a:0 "우리는 모든 요요를 압수해야 한다!"
 ottfla.4.b:0 "그건 무고한 장난감일 뿐이다."
 ottfla.5.t:0 "셀림 1세 공항 개장"
 ottfla.5.d:0 "바그다드에서 서쪽으로 55마일 떨어진 하바니야에 위치하며, 악명높은 술탄 셀림 1세의 이름을 따서 지어진 이 새로운 군사 공항은 이라크에서 오스만 항공 작전의 중심지 역할을 할 것입니다.\n\n벨트크리그가 벌어진 기간 동안에 중동에서 영국을 통해 얻은 경험을 토대로, 모술의 비행 학교에서 훈련된 이라크 비행단과 함께 지난 몇 년간 이 광대한 국토를 수호하고 순찰하는 공군력은 꾸준히 증가해 왔습니다. 주로 현지인 조종사를 활용하는 것은 이라크인들을 오스만 마슈리크의 주요한 군사력으로 만들고자 하는 오스만 계획의 또 다른 단계입니다."
 ottfla.5.a:0 "훌륭해."
 ottfla.6.t:0 "Air Raid Drills in Kostantiniyye"
 ottfla.6.d:0 "In response to the outbreak of the Second Weltkrieg, the Ministry of War has ordered an air raid drill to test the capability of the capital to defend against threats from the air, especially chemical weapons. The acquisition of modern anti-air weapons and the distribution of emergency kits to the population proved to have been successful as the Ministry of War declared the drill a total success."
 ottfla.6.a:0 "Fantastic"
 ottfla.7.t:0 "General Nuri Paşa's Mausoleum"
 ottfla.7.d:0 "Installed as 2nd Corps Command in Gallipoli, Nuri Paşa was so saddened by the lack of proper recognition paid to the fallen soldiers there during the Weltkrieg, he has sold his houses in Kostantiniyye, spent all his savings and has ordered the construction of a Mausoleum to honour the 16.000 Turkish boys that fell at Zığındere. Collecting the bones still largely scattered on the fields of battle, he has carefully placed them with prayers in a marble shrine.\n\nHimself having served as a junior officer during the Weltkrieg on the Gallipoli front, he hopes that with this action their deeds will be immortalised and they will be seen as the martyrs they truly were."
 ottfla.7.a:0 "A most noble gesture"
 ottfla.8.t:0 "귈 제말의 마지막 항해"
 ottfla.8.d:0 "1874년에 벨파스트의 할랜드 앤드 울프에 의해 건조되었으며, 원래 별명은 게르마닉인 이 배는 오스만 제국에서 가장 잘 알려진 배 중 하나입니다. 1910년에 오스만 깃발을 달고 생의 여정을 시작한 함선은 1915년에 교전이 벌어지기 전까지 흑해 지역에서 우편 서비스를 제공했습니다. 이후 이 배는 영국 해군에게 어뢰 공격을 받기 전까지 탄약과 병력 수송함으로 훌륭히 역할을 수행했습니다.\n\n다만 이 함선은 그리스가 패망한 이후 도데카니사에서 튀르크인들을 송환한 것과, 1921년에 미국 해안에 오스만 제국기를 자랑스레 펼쳐 보인 최초의 오스만 선박으로 가장 잘 알려져 있습니다. 그러나 함선의 여러 업적에도 불구하고 선체가 나이를 먹었다는게 보이기 시작했으며, 53년의 봉사 끝에 그녀는 이제 폐선을 위해 타란토를 향한 마지막 항해를 시작했습니다."
 ottfla.8.a:0 "우리는 그녀의 봉사에 감사한다!"
 ottfla.9.t:0 "The Society for Eradicating Illiteracy"
 ottfla.9.d:0 "Discontent with the slow rate at which the Baghdadi Walis are implementing the education reforms in their corner of the Sublime State, a group of relatively young Arabs has taken part of the task on them. The Jam'iyyat al-Sa'i li Mukafahat al-Ummiya, or the Society for Eradicating Illiteracy, was founded 4 years ago and has since dedicated itself to educating the poor and illiterate of the Iraqi countryside. Basing themselves on the Russian system, their main activities consist of rallying freshly educated teachers and other graduates to set up mobile schools and spread their knowledge.\n\nTightly linked to the political group, Jamalat al-Ahali, it also serves as a hotbed for social democratic thought, and plays lip service to the opposition newspaper, al-Ahali of Kamil al-Chadirchi, Muhammad Hadid, 'Abd al-Fattah Ibrahim and 'Abd al-Qadir Isma'il."
 ottfla.9.a:0 "A great initiative!"
 ottfla.10.t:0 "Çubuk-1 Dam Completed in Anatolia"
 ottfla.10.d:0 "Built as a concrete dam on the Çubuk stream, the project was started in 1930 to control floods plaguing the Anatolian metropole of Ankara. Measured at 25 m (82 ft) tall, 900 m (3,000 ft) long and made of 120,000 m3 (4,200,000 cu ft) of concrete and with the aggregate for the concrete derived from volcanic rock in nearby areas, it is regarded as an important leap in the engineering prowess of the Ottoman Empire.\n\nFurther attending the ceremony was the Grand Vizier himself who praised the engineers and construction workers for the labour and has announced that projects like it will crop up all around the vast Empire to provide necessary water management and remedy lacklustre sanitation."
 ottfla.10.a:0 "Onwards we march!"
 ottfla.11.t:0 "Creation of the State Airlines General Directorate"
 ottfla.11.d:0 "Seen as one of the most vital technological advancements of our era, the Ottoman government has always had a keen interest in the field of aviation, as its potential for partisan suppression and quick communication are essential for maintaining the integrity of the Sublime State. Besides military applications however, there has been a growing interest into the potential of civilian transportation by air from the centre to the periphery.\n\nTo cater to this demand, the government has struck a partnership with the German aircraft manufacturer Junkers to enable the construction of license built planes within the Ottoman Empire. Even though the Empire doesn't readily possess the technological prowess or degree of industrialisation to mass produce aircraft, this sector of the industry has been absorbed into the state directives as essential to the interests of the Ottoman state.\n\nThe current airline, operated by the ministry of defence, has also been rebranded into the State Airlines General Directorate and folded into the department of transportation. Whilst ambitious plans for an airport in Kostantiniyye have also been drafted up, the lack of funding has postponed these indefinitely with the already collected funding instead shifted towards the expansion of air strips in Baghdad, Beirut, Mecca and Misurata."
 ottfla.11.a:0 "We take to the skies!"
 ottfla.12.t:0 "[TUR.GetNameDefCap] Celebrates Eid-ul-Fitr"
 ottfla.12.d:0 "Today is the first day of Ramazan Bayrami or the Festival of Breaking the Fast. After fasting for a month during the Ramadan, all of Islam is celebrating this joyous occasion.\n\nIn most households, the men attend morning prayers at the mosque. Then they come home to find a lavish breakfast prepared. It is also customary to eat either dates or some sweets before attending the prayers. For many households, this is the first breakfast served after sunrise in the last 30 days. The younger people in the household — sons, daughters, grandchildren — traditionally kiss the hand of the elders, as the elders present them with a gift. The gifts are usually money or gold coins wrapped in handkerchiefs.\n\nThe three days of celebration are organised in a hierarchical manner. The first day is reserved for family members. It is tradition for the younger ones to visit and pay respect to the elders. Then more distant family and neighbours must be visited. This is a time for hugs and kisses. It is also a time for broken hearts to be mended. If there are people who have had an argument, Eid is considered a time to make peace.\n\nAnother famous part of the festivities includes the sweet taste of Turkish Delight. These treats are offered to guests who visit as well as to neighbourhood children who run from door to door expecting candy or cash. In addition, Ramadan’s famous drummers visit neighbourhoods in the morning. It is customary for the residents of the street to tip the drummer for his service throughout the month."
 ottfla.12.a:0 "Eid Mubarak!"
 ottfla.13.t:0 "The Empire Celebrates Epiphany"
 ottfla.13.d:0 "A Christian holiday, also known as the Three Kings' Day in Western Christianity, Epiphany is one of the most sacred holidays of the Orthodox faith which constitutes the majority of our Christian population. In Kostantiniyye and Smyrna the holiday is celebrated most openly by the symbolic Great Blessing of Waters wherein the Patriarch of the Greek Orthodox Church throws a wooden cross into the waters of the Golden Horn. A group of pious swimmers will subsequently endure its icy waters to retrieve the cross and deliver it to the patriarch.\n\nNot just the Christians celebrate this day however, as the blessing of Muslim Fishing Ships occurs on the same day and is performed all over the empire."
 ottfla.13.a:0 "We honour the Son of God!"
 ottfla.14.t:0 "Camel Wrestling for the Air Force"
 ottfla.14.d:0 "As the economic depression caused by the Black Monday crisis has taken a heavy toll on our empire, the budget for the military has also seen a significant decrease. In order to make up some of the losses, the Ottoman National Aviation League has decided to host a fundraiser in the shape of a spectacular camel wrestling championship, the likes Anatolia has never seen before.\n\nBased on the old Turkic traditions over 2300 years old, in the Turkish form of camel wrestling two male Tülü camels wrestle, typically in response to a female camel in heat being led before them. The camels fight by using their necks as leverage to force their opponent to fall down. A camel is declared the winner if his competitor falls to the ground or flees from the fight. Although the practice is regarded as backwards by many in the OHF and as severe cruelty by animal rights supporters, the Türk Ocaklari have applauded the initiative calling it a grand celebration of Turkish culture."
 ottfla.14.a:0 "May the best camel win!"
 ottfla.15.t:0 "The Fall of Vienna"
 ottfla.15.d:0 "When the grand armies of the Sublime Porte marched on Vienna in 1529, it seemed as if the city was going to be just another hurdle on the way to world conquest but as they were rebuked the first real limits of the Empire were tested. In 1683 another force of 170.000 men, including 12.000 Janissaries, was gathered before the walls of Vienna but once more driven back as the alliance of the Holy Roman Empire and the Commonwealth inflicted heavy losses on the besieging army in an event immortalised by the charge of Polish-Lithuanian Winged Hussars. By many seen as the turning point of the Ottoman Empire, the defeat at Vienna initiated a period of decline wherein the periphery of the Ottoman Empire was slowly but surely lost to the forces of Christianity.\n\nWhat failed twice before has now been successful however as columns of Turkish troops march across the Maria-Theresien Platz, saluting a white crescent on a red field. The Schönbrunn Palace, summer residence of the Habsburgs has in the meanwhile been transformed into a headquarters for the army as the quest to take full control over the Habsburg lands continues."
 ottfla.15.a:0 "Allāhu akbar!"
 ottfla.16.t:0 "The Villager and the Comet"
 ottfla.16.d:0 "Today, a villager from Aksaray claimed he saw a lightning ball crashing on his farmland, instantly killing one of his sheep. Fear took a hold of the man when the capsule opened and a man exited clad in an alien uniform. Thinking he was a hostile enemy, he charged at the man with his walking stick. Knocked unconscious by the intruder, the villager awoke a few hours later without any trace of the man left. Cemiyet-i Huniye thinks it's a sign of extraterrestrial life, while Vakf-i Folyo argues that it's a secret military project."
 ottfla.16.a:0 "A most peculiar story..."
 ottfla.17.t:0 "Serdar: A Folk Hero?"
 ottfla.17.d:0 "Following his untimely death, Çerkeşli Serdar has become a folk hero among OHF supporters. Countless poems, stories and even love letters from feminine admirers have been written about him. This week though, the \"cult\" around Serdar has grown to new proportions after a new movie called \"The Red West\" has premiered. The movie has Serdar (who according to the movie was in America in the midst of its civil war) and a mysterious detective called Aziz Vefa trying to rescue Ottoman crown jewels from a group of Syndicate militiamen amongst the highrises of Chicago. While the movie has received quiet criticism from the older generation decrying its lack of realism, the common [ROOT.GetAdjective] citizen seems to love it as especially children could be seen imitating scenes of the movie on the streets of [ROOT.Capital.GetCapitalVictoryPointName]."
 ottfla.17.a:0 "Is this the beginning of an [ROOT.GetAdjective] Babelsberg?"
 ottfla.18.t:0 "The Man Who Saves the Empire"
 ottfla.18.d.OTT:0 "The long awaited sequel to \"The Red West\", Ottoman cinemas were lit up with the new brainchild of the Turkish movie industry. Set in the distant future, the year 2039, the planet is under Egyptian control and Turks everywhere are being oppressed everywhere by this totalitarian regime. A combat pilot from 1939 and a \"space walker\" from 2039 therefore team up to save the planet from its tyrants, using special planes capable of flying outside of the atmosphere.\n\nAlthough the story has once more been criticised for being overly complex and utterly ridiculous, the movie is performing well at the box office, with citizens lining up at all the major cinemas in Kostantiniyye, Izmir, Beirut and Baghdad. A slander campaign in the conservative papers furthermore boosted the popularity of the movie amongst the Ottoman youth, although a confrontation occurred in front of the Ali Efendi Cinema in the capital."
 ottfla.18.d.TUR:0 "The long awaited sequel to \"The Red West\", Ottoman cinemas were lit up with the new brainchild of the Turkish movie industry. Set in the distant future, the year 2039, the planet is under Egyptian control and Turks everywhere are being oppressed everywhere by this totalitarian regime. A combat pilot from 1939 and a \"space walker\" from 2039 therefore team up to save the planet from its tyrants, using special planes capable of flying outside of the atmosphere.\n\nAlthough the story has once more been criticised for being overly complex and utterly ridiculous, the movie is performing well at the box office, with citizens lining up at all the major cinemas in Kostantiniyye, Izmir, Ankara and Sivas. A slander campaign in the conservative papers furthermore boosted the popularity of the movie amongst the Ottoman youth, although a confrontation occurred in front of the Ali Efendi Cinema in the capital."
 ottfla.18.a:0 "Another beautiful display of Turkish ingenuity!"
 ottfla.19.t:0 "The Erzincan Earthquake"
 ottfla.19.d:0 "Today, the last of the three violent shocks in the town of Erzincan have ceased. The city, which is to be found along the North Anatolian Fault, has been absolutely decimated as the total death toll has risen to almost 33,000 with close to 100,000 injured or still stuck beneath the rubble.\n\nThe earthquake, one of the largest in Turkish history, was furthermore followed by blizzards, heavy rains and flooding further aggravating the humanitarian crisis in the region. Although special funds have already been diverted to Erzincan to assist the Red Crescent and other local authorities, voices in the capital are increasingly asking for better building regulations and more funding for the seismological institute."
 ottfla.19.a:0 "A true calamity!"
 ottfla.20.t:0 "Enver Bey Cigarettes Take-over"
 ottfla.20.d:0 "Founded in 1909 by Mendel Gottreich, the German based cigarette company Enver Bey was handed over to the state monopoly on Tobacco today. The company which derives its name from the infamous Enver Pasha has declared that it will continue operations but change its name, further announcing new brands and varieties to the trusted [ROOT.GetAdjective] product.\n\nAlthough the company is only a small player on the [ROOT.GetAdjective]-German market, the main producer being the Yenidze factory in Dresden, the sale marks another point in the constantly developing friendship between [ROOT.GetAdjective] and German business interests."
 ottfla.20.a:0 "Huzzah!"
 ottfla.21.t:0 "The Death of Abdülmecid II"
 ottfla.21.d:0 "Sad news befalls us this day, as our beloved Sultan Abdülmecid II has suffered a heart attack and passed on from this world.\n\nFunerals arrangements are already being organised, and naturally shall befit his stature as our Padishah, and as Caliph of all Islam.\n\nAs the news spreads, the streets are filled with the sound of anguish, for the Kayser-i Rûm was seen as a cherished figure for the people, and a fitting figurehead to lead our Empire.\n\nAbdülmecid bin Abdülaziz was born in 1868 as the heir apparent of the Empire, but only inherited in 1926 following the death of his cousin, as his own father had previously been murdered and ousted from the throne. This late inheritance did not rest easy with him, for as a renowned patron and appreciator of culture, our Sultan sooner devoted his time to painting, music and worship, than to the mundanity of governance.\n\nNevertheless, despite his disinterest in the position, he grew into the role and presided over an era of great change in the Empire.\n\nConservatives will remember him for his piety, while liberals will recognise his willingness to leave the ruling of the Empire to the elected government.\n\nHe is now succeeded by his cousin Sultan Ahmed IV, who will lead the mourning for his predecessor through the capital, before guiding the Empire into a bright new age of his own making, inshallah."
 ottfla.21.a:0 "Inna Lillahi wa inna ilayhi raji'un!"
 ottfla.22.t:0 "Fahrettin Pasha Appointed Governor of Jerusalem"
 ottfla.22.d:0 "While the Great Syrian Revolt has been crushed for good, unrest in the areas around Jerusalem has not yet ended, mainly propagated by small groups of rebels clashing with government troops and Zionist militias. To that end, Fahrettin Pasha a relatively uncontroversial military man associated with the OHF has been appointed as the regional governor with the task of ensuring the region's compliance."
 ottfla.22.a:0 "Best of luck to him."
 ottrev.3.t:0 "Trouble in [LBA.GetName]"
 ottrev.3.d:0 "Although Ottoman troops fought side by side with the Senoussis during the Weltkrieg, the region has drifted away from Kostantiniyye ever since the Turkish-Italian war. The Egyptians, well aware of this, have been exploiting the rift the past decades and as the Porte itself went for a decisively secularist and centralist policy over the years, [LBA.GetName] has looked for an alternative. With tensions mounting in the Mashriq, and with Egyptian ambitions on it becoming more and more clear, border transgressions have increased as well arming revolutionaries and anti-Ottoman rebel groups."
 ottrev.3.a:0 "Most disturbing"
 ottrev.4.t:0 "[LBA.GetName] Severs Ties with the Sublime Porte"
 ottrev.4.d:0 "Our old ally, Ahmed Sharif I Al Senoussi, was deposed earlier this week as the Egyptian backed Idris has triumphantly returned to his homeland. The new leader is not planning on hiding his intentions, as earlier today he publicly announced an alliance between his kingdom and the Sultanate of Egypt. The Ottoman military mission which was training with Libyan forces outside the city of Tobruk has been immediately kicked out to the outrage of our government who see in this nothing but an imperialist move by the Egyptians."
 ottrev.4.a:0 "They will pay for this!"
 ottfor.1.t:0 "War on the Peninsula"
 ottfor.1.d:0 "After the Weltkrieg, and the victory of our Sublime State over the Arab revolt, we reasserted our hold over the tribal hinterlands of the peninsula. The Saudis, having fought against the Porte during the early parts of the war, flipped sides near the end and joined in on the repression of the Hashemites in the Hejaz.\n\nContinuous bickering between our two tributaries over complete control of the peninsula however, never ceased, and ever since the fall of the British Empire in 1925, the Saudis have built up their strength to deliver the deathblow to the Rashidi-dominated Northern federation of emirs.\n\nAs both sides pledge full allegiance to the Caliphate, and our resources are thinly spread and depleted due to years of war, we have little interest to intervene in their conflict. Tribes in Hejaz, Ma'an and the house of Al-Sabah in Kuwait however, are less complacent about the situation and have pledged support to the Rashidis to quell the Wahhabist plague once and for all. Ottoman gendarmerie in the region have warned us of large groups of young Arab men setting off on horseback into the desert, armed to the teeth, and are warning us that we might have issues demobilising these volunteers should they return, and that the flame of Arab independence may continue within these men."
 ottfor.1.a:0 "It's not like we can stop them from going anyway"
 ottfor.2.t:0 "Formation of the Arab Legion"
 ottfor.2.d:0 "Consisting of the radical core of the volunteer movement that supported the Rashidis in the war for Arab unification, a paramilitary organisation has been founded in Amman under the name of the 'Arab Legion'. Numbering already over 300 men, the organisation has pledged themselves to the protection of the Caliphate, although some have suggested that their real motives are the full independence of the Arab world from Ottoman yoke.\n\nThe army corps stationed in Sam has requested orders to break up the movement by force before they are able to build up a larger support base. The Syrian governor has warned us however that retaliation by force against Arab targets is only going to fuel the risk of revolt and make martyrs of their leaders."
 ottfor.2.a:0 "Crack down hard on the group"
 ottfor.2.b:0 "The Sultan is exalted by the loyalty of his children!"
 ottfor.3.t:0 "Fall of Ha'il"
 ottfor.3.d:0 "The victory of Al-Saud over the Rashidian federation has sent shockwaves throughout the entire Muslim world as the repression and punishment by the Wahhabist troops exercised on the towns of Jabal Shammar has forced thousands of enemies of the Saudis into our lands.\n\nImpoverished and plagued by the loss of loved ones, these immigrants are flocking to Amman and Kuwait in the hopes of protection from the Saudi armies. Whilst the Saudis have once more reaffirmed their loyalty to the Caliphate after their victory and have sent us a generous tribute to smoothen the deal, officials in the southern vilayets are sleeping with one eye open afraid of a possible betrayal."
 ottfor.3.a:0 "We recognise the Saudi victory"
 ottfor.4.t:0 "Fall of Riyadh"
 ottfor.4.d:0 "As the Saudis were once driven back by the forces of Muhammed Ali in the 19th Century, so have now the emirs of the north driven the Saudis out of their capital in Riyadh. Arabians all across the peninsula from Ha'il to Medina rejoice as the Wahhabists have once more been dealt a powerful blow. The union of Arab forces against Najd however greatly troubles the governors of the southern vilayets, as they fear that this show of Arab cooperation and the enthusiasm of the volunteers who partook in the fighting may give rise to increased Arab nationalism once more."
 ottfor.4.a:0 "We recognise the Rashidi victory"
 ottfor.5.t:0 "Foundation of the Belgrade Pact"
 ottfor.5.d:0 "Trouble seems to once more be amok in the Balkans, as the Balkan nations have once again gathered in opposition to Bulgarian hegemony in the region. Although part of the same alliance as us during the Weltkrieg, there is no love between ours and their government, and we are perfectly aware of their designs on Edirne and Kostantiniyye. The Serbs, for now, haven't invited us to their alliance, but the likelihood of war on our Western frontier is increasing by the day. Preparations are being made to reinforce the fortresses of Edirne, and our troops have been placed on a high alert for any actions by the Bulgarians. Whether or not we will get sucked into war once more is unclear for now, as the ravaged Anatolian population, our recruitment pool, has still not fully recovered from the Weltkrieg."
 ottfor.5.a:0 "Dark clouds are gathering above Europe"
 ottfor.6.t:0 "Anti-Bulgarian Rhetoric Intensifies"
 ottfor.6.d:0 "As the Serbs mobilise their army and the Romanians position their armies on the other side of the Danube, anti-Bulgarian rhetoric has become widespread throughout Western Anatolia, with particular hotspots in Eastern Thrace where Imams and populists are stirring the population up for war. Reminding the population of the humiliating defeat in the city at the end of the First Balkan War, and praising the heroic actions of the Ottoman army during the Second, they now call for the liberation of our Muslim brethren under the Bulgarian yoke.\n\nSmall groups of citizens are already arming themselves in preparation of the coming war as conscription centres are filling up with volunteers to fight for the re*conquest of Western Thrace. It seems that war is brewing whether we want it or not..."
 ottfor.6.a:0 "Mobilise the army!"
 ottfor.7.t:0 "Terrorist Attacks in Western Thrace"
 ottfor.7.d:0 "It appears that the Slavs are not the only ones preparing to strike against our great nation as the Turks of our south-eastern provinces are now also rearing their heads.\n\nRandom and badly organised terrorist attacks on Bulgarian officials in the towns of the Muslim dominated province seem to be increasing as local police forces are having issues keeping down the agitated population. Imams scream for war from atop their minbars, whilst banditry and mob violence against Bulgarian shop keepers and citizens increases as the army mobilises to prepare our defences. The situation is near the breaking point and it seems unlikely at this stage that the Ottoman army will not side with the Balkan Pact to \"liberate\" our Muslim citizens."
 ottfor.7.a:0 "We have beaten them once before, we shall beat them once more!"
 ottfor.8.t:0 "The Ottomans Wish to Ally With Us"
 ottfor.8.d:0 "The radical nationalist junta in the Ottoman Empire, inspired by our National Populist regime, now proclaims its interest to work with us from here on out, in an axis against imperialism. Should we accept their request!"
 ottfor.8.a:0 "We shall work hand in hand with the Turks"
 ottfor.8.b:0 "The Turks are our food, not an ally"
 ottfor.9.t:0 "Russia Agrees"
 ottfor.9.d:0 "The Russian State has agreed to our offer and from here on our, we are the newest member of the Moscow Accord!"
 ottfor.9.a:0 "Great!"
 ottfor.10.t:0 "Russia Refuses"
 ottfor.10.d:0 "The Russian State has not responded to our offer, and our foreign affairs ministry fears that they are uninterested in a military alliance between our states."
 ottfor.10.a:0 "Tragic!"
 ottfor.13.t:0 "Edirne Military Accords"
 ottfor.13.d:0 "When we were driven out of our European holdings in the late 19th Century and during the First Balkan War, the Balkan nations did not depart with kind feelings. Revanchism, violence and massacres shocked all sides as the Balkans of old were fundamentally changed.\n\nNonetheless, the Ottoman Empire has now recognised that its time in Europe is over and rather than act foolishly out of a desire for revenge, the politicians in Kostantiniyye have chosen a different course. It wishes to build up good relations with its northern neighbours and ensure stability in the Balkan powder keg both for its own and their advantage.\n\nThe Edirne Accords are the means with which the Empire wants to make this, by some called hopelessly romantic and naive, dream reality. Combining both limitations on the ground forces and the fleet, the accords proscribe demobilisation of the large standing armies and a treaty limiting the maximum size of all naval vessels. On top of that, all parties who accept the Accords will also sign a non-aggression pact with each other as such to prevent further inter-Balkan conflict."
 ottfor.13.a:0 "Telegraph the proposal to our embassies abroad!"
 ottfor.14.t:0 "Edirne Military Accords"
 ottfor.14.d:0 "When the Ottomans were driven out of their European holdings in the late 19th Century and during the First Balkan War, they did not depart with kind feelings. Revanchism, violence and massacres shocked all sides as the Balkans of old were fundamentally changed.\n\nNonetheless, the Ottoman Empire has now recognised that its time in Europe is over and rather than act foolishly out of a desire for revenge, the politicians in Kostantiniyye have chosen a different course. It wishes to build up good relations with its northern neighbours and ensure stability in the Balkan powderkeg both for its own and their advantage.\n\nThe Edirne Accords are the means with which the Empire wants to make this, by some called hopelessly romantic and naive, dream reality. Combining both limitations on the ground forces and the fleet, the accords proscribe demobilisation of the large standing armies and a treaty limiting the maximum size of all naval vessels. On top of that, all parties who accept the Accords will also sign a non-aggression pact with each other as such to prevent further inter-Balkan conflict."
 ottfor.14.a:0 "Peace at home, Peace in the world!"
 ottfor.14.b:0 "We refuse these preposterous terms!"
 ottfor.15.t:0 "[From.GetNameDefCap] Signs the Edirne Accords"
 ottfor.15.d:0 "The nation of [From.GetNameDefCap] has agreed with the terms of the Accords and has decided to dedicate itself to the preservation of peace in the Balkans."
 ottfor.15.a:0 "Huzzah!"
 ottfor.16.t:0 "[From.GetNameDefCap] Refuses the Edirne Accords"
 ottfor.16.d:0 "The nation of [From.GetNameDefCap] has refused the terms of the Accords, calling them a preposterous attack on their interests and a ploy by our to state weaken their resolve."
 ottfor.16.a:0 "Another defeat for peace..."
 ottfor.161.t:0 "[From.GetNameDefCap] Annuls the Edirne Accords"
 ottfor.161.d:0 "Seemingly unhappy with their current means of defence, or plainly just looking for a way to satisfy their eternal lust for bloodshed and territorial enlargement, [From.GetNameDefCap] has today announced its withdrawal from the Edirne Accords. Decrying it as a despicable Turkish idea, only second to Jizya, they have urged all other partners to relinquish their duties whilst they still can."
 ottfor.161.a:0 "Let us maintain our optimism"
 ottfor.161.b:0 "Down with the Accords, God and Fatherland!"
 ottfor.18.t:0 "Invitation to the Istanbul Pact"
 ottfor.18.d:0 "The most esteemed Sultan-Caliph [OTT.GetLeader] has called upon his loyal brethren of the faith to join him in a new multi-national pact against the imperialist threat. Building a defensive alliance to hopefully one day unite the entire Muslim world against potential threat, the pact named after the Turkish capital is a milestone in international relations."
 ottfor.18.a:0 "We will accept"
 ottfor.18.b:0 "We don't need no meddling Turks"
 ottfor.19.t:0 "Alliance Offer Rebuked"
 ottfor.19.d:0 "Although we nicely asked them to be our allies, it seems the foreign delegation has decided to refuse our most generous proposal."
 ottfor.19.a:0 "This is an outrage!"
 ottfor.20.t:0 "A Tale of Two"
 ottfor.20.d:0 "Throughout the long existence of the Ottoman Empire, only few have proven to be as worthy a rival as the Austrian Empire. Time upon time again, war between our two grand empires has led to border shifts in the Balkans, with consequences still unwinding up to this day. Nonetheless, times have changed and what once might have seen impossible is now closer than ever before.\n\nBased around an idea propagated by the Konstantinopolis Macar Bilim Enstitüsü (Hungarian Academy in [773.GetCapitalVictoryPointName]), and with timid approval from our Grand Vizier, ambassadors both in Vienna and [OTT_ConstantinopleFallback] have been working around the clock to improve ties between the two empires in a time where Prussian domination and radical political change are rocking the world as we know it. Even though initial response to the idea of camaraderie has been positive, many still question how far this relation should go, with some suggesting a mere exchanging of pleasantries, whilst others are pushing for something far more.\n\nThe Balkans, the primary battlefield of old between us and them, remains a divisive subject as the lack of strong Austrian-Ottoman response in recent years to its significant political developments has greatly reduced both the influence and capacity to uphold the status quo. Although the shape of a stable and ideal Balkan theatre remains different in [OTT_ConstantinopleFallback] and Vienna, both want to ensure peace in the region with no local power capable of challenging themselves."
 ottfor.20.a:0 "Send orders to our Ambassador to pursue further cooperation"
 ottfor.20.b:0 "Some wounds just cannot be closed..."
