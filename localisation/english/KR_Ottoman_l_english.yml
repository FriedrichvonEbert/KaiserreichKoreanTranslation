 OTT_Loyalty_desc:0 "The higher the local instability of our Vilayets (represented by £resistance_texticon  §YUnrest§!), the larger the penalty on our nation. The following values are calculated per state and added to an empire-wide total:\n\n§GVery Low§! : £stability_texticon §R-0%§!\n§GLow§! : £stability_texticon §R-1%§!\n§YMedium§! : £stability_texticon §R-2%§!\n§RHigh§! : £stability_texticon §R-3%§!\n§RVery High§! : £stability_texticon §R-5%§!\n\nVilayets with an £resistance_texticon  §YUnrest§! value higher than §YMedium§! will furthermore also activate resistance and can lead to an open revolt if left unchecked."
 OTT_Centralise_tt:0 "§Y중앙집권화 되는 권위§!"
 OTT_Centralise_tt_desc:0 "By revoking some of the local authority of the Vilayet, power will be directed towards the Ottoman Parliament in Kostantiniyye. Through settlement policies, reinforcement of local garrisons, disarming Bedouins and expanding the state infrastructure, ambitious plans have been drafted up in an office in the capital which we hope are as easy to execute as write up...\n\n[THIS.OTT_CENTRALISE_complete_check] All of the following must be true:\n   [THIS.OTT_CENTRALISE_pp_check] More Political Power than §Y10§!\n   [THIS.OTT_CENTRALISE_party_check] One of the following must be true:\n           Current ruling party is §YPaternal Autocrat§!\n           Current ruling party is §YAuthoritarian Democrat§!\n           Current ruling party is centralist §YMarket Liberal§!\n   [THIS.OTT_CENTRALISE_integration_factor_total_check] One of the following must be true:\n      [THIS.OTT_CENTRALISE_integration_factor1_check] All of the following must be true:\n              is §CAutonomous Region§!\n              [THIS.OTT_CENTRALISE_vilayet_category] > §G50%§!\n      [THIS.OTT_CENTRALISE_integration_factor2_check] All of the following must be true:\n              is §CVilayet§!\n              [THIS.OTT_CENTRALISE_vilayet_category]  §G100%§!\n\n§YEffect§!:\nPolitical Power: §R-10§!\n§Y[THIS.GetName]§! £resistance_texticon §YRevolt risk§! will §Rincrease§!\n§Y[THIS.GetName]§! £national_unity_texticon §YOttoman authority§! will §Gincrease§!"
 OTT_Decentralise_tt:0 "§Y지방분권화 되는 권위§!"
 OTT_Decentralise_tt_desc:0 "To better accommodate local needs and to preserve the unique cultural character of the Empire, power needs to be shifted from the central authority in Kostantiniyye to local authorities. This will make it more difficult to enforce nationwide policies or to respond to local threats by the Ottoman state but it is a policy favoured on the ground and will release pressure on some of our more volatile regions.\n\n§YEffect§!:\n§Y[THIS.GetName]§! £resistance_texticon §YRevolt risk§! will §Gdecrease§!\n§Y[THIS.GetName]§! £national_unity_texticon §YOttoman authority§! will §Rdecrease§!"
 OTT_Centralisation:0 "The authority held by the Ottoman centre over its vast empire differs greatly from province to province, held back by strong local governments or distance from the capital.\n\nThis authority is represented by the £national_unity_texticon §YCentralisation Bar§! which is divided into 3 categories: §CAutonomous Region§!, §CVilayet§! and §COttoman Province§!.\n\nTo increase £national_unity_texticon §YOttoman Authority§!, each subregion of the Empire has a set of £decision_icon_small §YDecisions§! which contribute to a shared §YCentralisation§! value. If §YCentralisation§! reaches §G50%§!, all states within that region can be upgraded to §CVilayet§! status. If §YCentralisation§! reaches §G100%§!, all states within that region can be upgraded to §COttoman Province§! status."
 OTT_Low_Authority:0 "§Y자치 지역§!"
 OTT_Low_Authority_desc:0 "Although technically called Vilayets on paper, these regions have barely any semblance of central authority and have mostly been left to their own devices for practically all daily affairs. Exempt from military service and often not even paying taxes, the government in Kostantiniyye relies solely on local bureaucrats and can only hope that in times of war these look kindly upon the Sultan.\n\nMax Factories in State: §R-75%§!\nRecruitable Population: §R-75%§!\nLocal Available Resources: §R-50%§!\nLocal Construction Speed: §R-20%§!"
 OTT_Medium_Authority:0 "§Y빌라예트§!"
 OTT_Medium_Authority_desc:0 "An administrative construct unique to the Ottoman Empire, the Vilayet system was a modern interpretation of the old Eyalet system which reduced the amount of territory in a single autonomous region. Although originally intended to be the equivalent of a French Département, local autonomy was preserved far more than designed which has made the Vilayets self-governing entities within our state structure.\n\nMax Factories in State: §R-50%§!\nRecruitable Population: §R-50%§!\nLocal Available Resources: §R-25%§!\nLocal Construction Speed: §R-10%§!"
 OTT_High_Authority:0 "§Y오스만 주§!"
 OTT_High_Authority_desc:0 "Created after the Weltkrieg by the OHF during its first legislation, these entities are the next step in the evolution to a centralised state structure. Where the Vilayets followed Kostantiniyye only on paper, the Ottoman Provinces are completely integrated entities and are the closest thing in our Empire resembling Western provinces."
