 RAJ_new_economy_desc:0 "이제 후진국이라는 명성을 집어던지고 우리의 적에 맞서 산업력을 충분히 키운 나라라고 말할 수 있게 되었습니다."
 RAJ_ISAC:0 "ISAC 가입"
 RAJ_ISAC_desc:0 "ISAC에 가입하여 기금과 정보공유를 받아낸다면 우리의 연구력은 일취월장할 것입니다."
 RAJ_ISAC2:0 "ISAC로부터의 이익"
 RAJ_ISAC2_desc:0 "전자계산기와 인구조사기 설계도를 포함하여, ISAC로 부터 훨씬 많은 기술을 받아냅니다."
 RAJ_ISAC3:0 "ISAC 과학자 이민 장려"
 RAJ_ISAC3_desc:0 "ISAC 과학자를 인도로 초대한다면 인도의 연구 실력은 크게 커질 것입니다."
 RAJ_ISAC4:0 "학제간 연구"
 RAJ_ISAC4_desc:0 "성장한 산업, 군, 과학시설을 이용한다면 기술 발전이 더 빠라질 것입니다."
 RAJ_ISACnuke:0 "ISAC 원자력 연구 프로그램"
 RAJ_ISACnuke_desc:0 "ISAC에서 원자력 연구 프로그램을 시작했습니다. 우리가 가입하다면 군사적으로 막대한 이점을 얻을 것입니다."
 RAJ_ISACrocket:0 "ISAC 로켓 프로그램"
 RAJ_ISACrocket_desc:0 "ISAC에서 로켓 연구 프로그램을 시작했습니다. 우리가 가입하다면 군사적으로 막대한 이점을 얻을 것입니다."
 RAJ_armyreform1:0 "군제 개혁 착수"
 RAJ_armyreform1_desc:0 "우리 군대는 상태가 영 좋지 않습니다. 백인 장교와 인도 장교로, 그리고 토후들의 사병으로 분열되어 있고, 방향성은 부족합니다. 우리는 생디칼리슴과, 반역자인 남부 토후들과 싸우기 위해 군대의 통합에 노력을 쏟아야 합니다."
 RAJ_princearmyreform:0 "토후들의 사병 문제"
 RAJ_princearmyreform_desc:0 "델리의 군대는 정규군과 토후들의 사병으로 나뉘어져 있습니다. 이것은 전투에서의 의사소통과 효율성을 저해하며, 우리는 너무 늦기 전에 해결책을 찾아야만 합니다."
 RAJ_diarchy:0 "이원화된 정치"
 RAJ_diarchy_desc:0 "현재 인도에서 가장 시급한 문제는 행정부가 이원화된 정치 구조에서 고통받고 있다는 점입니다. 중앙정부의 관료 집단과 토후 세력들이 나라를 분리해서 다스리고 있습니다. 수상은 현재 간접 지배라는 썩어빠진 구조를 더 효율적이고 민주적인 지방 행정체로 뜯어 고치라는 압박을 받고 있습니다."
 RAJ_doctrine:0 "육군 교리 선택"
 RAJ_doctrine_desc:0 "We must chose a direction for our army. Should we emphasise speed and armoured vehicles, firepower, or sheer manpower? Our officers are now debating the best course of action."
 RAJ_motorized_focus:0 "인도 육군 차량화"
 RAJ_motorized_focus_desc:0 "인도는 커다랗고, 밀림에서 사막까지 여러 기후를 오갑니다. 인도군을 차량화하면 여러 위협에 더 빠르게 대처할 수 있을 것입니다."
 RAJ_armor1:0 "인도 기갑부대"
 RAJ_armor1_desc:0 "인도군에 기갑차량을 제공하면 적과 싸울 때 큰 이점을 얻을 것입니다."
 RAJ_armor2:0 "인도 기갑부대 확충"
 RAJ_armor2_desc:0 "우리 군이 적들보다 더 앞서려면, 기갑부대를 더 확충해아 합니다."
 RAJ_infantry_focus:0 "세포이 현대화"
 RAJ_infantry_focus_desc:0 "인도 보병 부대는 수가 많고 충성스럽습니다. 그러나 무장은 빈약하고 부족하죠. 이제 이 문제를 해결해야 합니다."
 RAJ_arty:0 "델리의 포병 현대화"
 RAJ_arty_desc:0 "델리의 포병은 대전 이후로 변한 것이 없습니다. 우리 부대가 후퇴하지 않으려면 포병대를 현대화해야 합니다."
 RAJ_gurkha:0 "구르카 연대 확충"
 RAJ_gurkha_desc:0 "구르카 연대는 세계에서 가장 무서운 전사들입니다. 구르카 연대에게 최신식 장비를 쥐어주고 임무를 제대로 수행하도록 훈련시켜야 합니다."
 RAJ_naval_effort:0 "왕립 인도 해군 확충"
 RAJ_naval_effort_desc:0 "우리 해군은 웃음거리가 되고 있습니다. 본격적인 해군 공창이 없이는 우리는 어떤 함선도 생산할 수 없습니다. 우리는 해군을 유지하기 위해 필요한 기반시설을 갖추는 데 모든 정치적 노력을 기울여야만 합니다."
 RAJ_old_canada_ships:0 "캐나다 함선 구입"
 RAJ_old_canada_ships_desc:0 "캐나다는 오래 전에 사용하고 이제는 퇴역하는 많은 구식함들을 가지고 있지만, 그 함선들은 우리의 작은 해군을 보강하는 데는 여전히 유용할 수 있습니다. 우리가 그들을 구매하겠다고 제안해야 할까요?"
 RAJ_flexible_navy:0 "유연한 해군 중점"
 RAJ_flexible_navy_desc:0 "우리 해군은 유연해야 하고, 다양한 상황에 대응할 수 있어야 합니다."
 RAJ_large_navy:0 "대양해군 중점"
 RAJ_large_navy_desc:0 "우리는 우리의 적들을 압도하기 위해 우리 해군을 가능한 한 크게 유지해야 합니다."
 RAJ_submarine_effort:0 "잠수함 중점"
 RAJ_submarine_effort_desc:0 "잠수함은 적의 수송선단을 교란시키는 더없이 훌륭한 수단입니다. 우리는 이들을 가능한 한 많이 건조해야 합니다."
 RAJ_cruiser_effort:0 "순양함 중점"
 RAJ_cruiser_effort_desc:0 "순양함들은 통상파괴와 호위 임무를 포함한 많은 해군 임무에 대단히 효과적입니다."
 RAJ_destroyer_effort:0 "구축함 중점"
 RAJ_destroyer_effort_desc:0 "구축함들은 적의 잠수함을 파괴하는 데 지극히 효과적입니다. 우리는 이들을 가능한 한 많이 건조함으로써 우리의 해상 운송이 안전하게 이루어지도록 해야 합니다."
 RAJ_capital_ships_effort:0 "전함 중점"
 RAJ_capital_ships_effort_desc:0 "전함과 항공모함. 이들 주력함은 바다의 왕입니다. 우리는 적들을 위협하기 위해 이들을 많이 건조해야만 합니다."
 RAJ_rearm_marine:0 "왕립 인도 해병대 재무장"
 RAJ_rearm_marine_desc:0 "인도 아대륙의 대외 수출이 늘어나면서, 인도 상선을 수호하는 것은 시급한 과제가 되었습니다. 카라치의 해군참모총장과 제독들은 수상에게 인도 상선을 공해상에서 적절히 호위할 수 있게 해군을 강화해달라고 요청했습니다."
 RAJ_aviation_effort:0 "왕립 인도 공군 확장"
 RAJ_aviation_effort_desc:0 "우리의 공군력은 우스울 정도로 작습니다. 우리는 제공권을 확실히 장악하기 위해 공군력을 확장하는 데 주력해야만 합니다."
 RAJ_lalroy:0 "인드라 랄 로이의 복무"
 RAJ_lalroy_desc:0 "전설적인 세계 대전의 에이스 인드라 랄 로이는 새로운 인도 공군에 기꺼이 복무하고 있으며 그가 가진 조종사로서의, 그리고 이론가로서의 능력을 증명하고 있습니다."
 RAJ_fighter_focus:0 "전투기 중점"
 RAJ_fighter_focus_desc:0 "하늘에서 적기가 보이지 않도록 하려면, 우리는 전투기 생산에 초점을 두어야 합니다."
 RAJ_bomber_focus:0 "폭격기 중점"
 RAJ_bomber_focus_desc:0 "하늘에서 적들에게 파괴를 선사하려면, 우리는 폭격기 생산에 초점을 두어야 합니다!"
 RAJ_aviation_effort_2:0 "공군 확충 지속"
 RAJ_aviation_effort_2_desc:0 "제공권을 확실히 장악하기 위해서, 왕립 인도 공군은 계속 확장되어야 합니다."
 RAJ_CAS_effort:0 "근접항공지원기 중점"
 RAJ_CAS_effort_desc:0 "정밀한 공중 지원을 통해 전투 중에 적들을 압박할 수 있다면, 적보다 훨씬 유리하게 전투를 수행할 수 있습니다."
 RAJ_NAV_effort:0 "해군 폭격기 중점"
 RAJ_NAV_effort_desc:0 "해군 폭격기는 우리의 함선들이 위험을 떠안지 않고 적함들을 파괴할 수 있게 해줍니다. 만약 우리의 해군이 열세이거나 다른 작전으로 바쁘다면 우리는 이들을 가능한 많이 만들어야 합니다."
 RAJ_expand_indian_air_force:0 "인도 공군 확장"
 RAJ_expand_indian_air_force_desc:0 "인도 아대륙의 통일과 함께, 인도 공군에 더 많은 자금을 조달하여 국가 전체에서 작전을 수행할 수 있는 항공모함의 건조안이 의회에 제안되었습니다."
 RAJ_prepare1:0 "최후의 싸움을 준비하라"
 RAJ_prepare1_desc:0 "가까운 장래에 우리가 바라티야 코뮌 그리고 토후 연방과 마주하게 되리라는 것은 불가피합니다. 우리는 거사가 있기 전에 가능한 한 우리가 강함을 확실히 해야만 합니다."
 RAJ_fortify_princely_border:0 "토후 연방 국경 요새화"
 RAJ_fortify_princely_border_desc:0 "다가오는 전쟁에서 우리의 첫 번째 과제는 남쪽 국경을 안정화하는 것입니다. 우리는 적절한 요새를 통해 토후 연방에 맞설 것입니다."
 RAJ_fortify_commune_border:0 "바라티야 코뮌 국경 요새화"
 RAJ_fortify_commune_border_desc:0 "다가오는 전쟁에서 우리의 첫 번째 과제는 동쪽 국경을 안정화하는 것입니다. 우리는 적절한 요새를 통해 코뮌에 맞설 것입니다."
 RAJ_prepare2:0 "최후의 싸움을 계속 준비하라"
 RAJ_prepare2_desc:0 "이제 우리의 직접적인 영역이 안정화되었으니, 우리는 곧 우리나 그들의 상황에 따라 전쟁을 준비해야만 합니다..."
 RAJ_invadeHND:0 "콜카타 탈환"
 RAJ_invadeHND_desc:0 "The eastern states based around Calcutta are rightfully a part of the Dominion, and we must retake them by force."
 RAJ_revoltHND:0 "동부 반란 조장!"
 RAJ_revoltHND_desc:0 "우리의 정보부는 히말라야 산 기슭에 숨어있는 충성파 반군들과 계속 접촉해 왔습니다. 우리는 그들에게 손을 내밀어 아삼에서부터 폭동을 조장해 서부의 우리 군대가 자유롭게 움직일 수 있도록 해야 합니다."
 RAJ_HND_revolters:0 "아삼에서 폭동이 일어납니다!\n"
 RAJ_invadePRF:0 "하이드라바드 탈환"
 RAJ_invadePRF_desc:0 "The Deccan states are rightfully a part of the Dominion, and we must take them back by force."
 RAJ_revoltPRF:0 "남부 반란 조장!"
 RAJ_revoltPRF_desc:0 "코친의 새로운 토후는 영국 왕실에 충성심을 가지고 있습니다. 만약 우리가 그가 우리와 함께 하도록 설득할 수 있다면, 북부의 우리 군대는 자유롭게 움직일 수 있을 것이고, 반면 토후들은 그의 반란을 진압하는 부담을 떠안게 될 것입니다."
 RAJ_PRF_revolters:0 "코친의 토후가 반란을 일으킵니다!\n"
 RAJ_unifyindia:0 "인도 통합!"
 RAJ_unifyindia_desc:0 "인도에 승리를! 아대륙은 다시 한 번 우리의 것입니다! 그 누가 우리를 가로막습니까?"
 RAJ_bhutan:0 "부탄과의 거래"
 RAJ_bhutan_desc:0 "With our control over the India Subcontinent secure, it is time to look to our northern border. New great powers are rising in China, and the Himalayas are once again the forefront of a new great game. We must reassert our control over our old allies in Bhutan, whether it be by treaty or by force."
 RAJ_nepal:0 "네팔 영유권 주장"
 RAJ_nepal_desc:0 "네팔은 세계 대전의 혼란을 틈타 인도 저지대로 확장했습니다. 그곳에 대한 우리의 정당한 영토를 재확보할 때입니다."
 RAJ_madras:0 "데칸의 소국들"
 RAJ_madras_desc:0 "남부 인도의 소국들은 기꺼이 인도에 편입되거나 정복당해야만 합니다. 선택은 그들이 하겠지만."
 RAJ_siam:0 "시암의 버마 영토"
 RAJ_siam_desc:0 "시암 왕국은 옛 영국령 인도 제국의 몰락을 틈타 이익을 취했던 '문명국'들 중 가장 기회주의적인 나라 중 하나였습니다. 아삼과 벵갈의 사회주의 봉기에 의해 압박을 받은 신생 버마 국가와 함께, 시암 정부는 몰멘 지역의 몇몇 도시를 간단히 점령했습니다. 이 영토들은 반환되어야만 합니다!"
 RAJ_goa:0 "고아 영유권 주장"
 RAJ_goa_desc:0 "고아는 자랑스러운 우리 나라의 한쪽에 있는 티끌에 지나지 않습니다. 그곳은 우리의 영토이며, 당연히 반환되어야만 합니다."
 RAJ_ceylon:0 "실론 영유권 주장"
 RAJ_ceylon_desc:0 "권리에 의해, 실론과 몰디브, 안다만 섬은 우리 나라의 정당한 영토의 일부분입니다. 그들의 식민주의는 종식되어야만 합니다."
 RAJ_burma:0 "버마 통합"
 RAJ_burma_desc:0 "동부의 버마 왕국은 한때 영국령 인도 제국의 일부였고, 이제는 그들을 나날이 팽창하는 우리의 영역에 통합할 때가 되었습니다."
 RAJ_economyreform1:0 "인도경제법"
 RAJ_economyreform1_desc:0 "우리의 새 수상은 주요 경제 개혁법을 제정하기로 결정했습니다. 하지만, 이는 토후회(Chamber of Princes)의 반발과 저항에 직면할 것으로 예상됩니다."
 RAJ_economyreform2:0 "산업 개혁"
 RAJ_economyreform2_desc:0 "우리의 새 정부는 산업 권리에 대한 개혁 법률을 마련하기로 결정했습니다."
 RAJ_industryreformact:0 "봄베이 안"
 RAJ_industryreformact_desc:0 "자치령 의회에서 새로운 산업화 계획 봄베이 안이 나왔습니다. 봄베이 안을 실현하면 우리 경제는 크게 변할 것입니다."
 RAJ_movies:0 "인도 영화: 선전 장치?"
 RAJ_movies_desc:0 "여전히 영화는 상류층의 전유물이지만, 사회적 영향력은 막대합니다. 역동적인 인도 영화 산업계는 국가의 강력한 선전 도구로 쓰일 수 있습니다."
 RAJ_unifyindia_2:0 "신인도의 태동"
 RAJ_unifyindia_2_desc:0 "인도는 이제 분단국가가 아닙니다. 델리 정부가 카이베르계곡에서 벵골만에 이르기까지 영광스럽게 빛나고 있습니다. 캘커타와 하이데라바드에서도 많은 사람, 카스트와 종교가 델리 정부의 통치를 받아들였습니다. 이제 앞으로도 하나일 인도, 영원히 나뉘지 않을 인도를 향해 전진할 차례입니다!"
 RAJ_princely_officers:0 "토후 연방 장교단"
 RAJ_princely_officers_desc:0 "우리의 첫 번째 과제는 토후 연방국 장교의 처리 문제입니다. 혹시 모를 문제를 막기 위해 그들을 내쫓아야 할까요? 아니면 그들을 우리나라의 장교로서 받아들여야 할까요?"
 RAJ_PRFreform1:0 "봄베이 관구 통합"
 RAJ_PRFreform1_desc:0 "토후 연방은 무너졌고, 인도 아대륙의 남부는 우리가 차지했습니다. 이제 봉건 군주와 타협했던 지역을 정리할 차례입니다."
 RAJ_PRFreform2:0 "데칸 토후 연방 통합"
 RAJ_PRFreform2_desc:0 "남쪽의 토후국들은 하이데라바드의 연방 정부와 따로 놀았던 탓에 효율적인 중앙 행정 체계가 들어서기 어렵습니다. 그렇지만 이는 우리가 해야만 할 일입니다."
 RAJ_bhartiya_officers:0 "바라티야 코뮌 장교단"
 RAJ_bhartiya_officers_desc:0 "우리의 첫 번째 과제는 바라티야 코뮌 장교의 처리 문제입니다. 혹시 모를 문제를 막기 위해 그들을 내쫓아야 할까요? 아니면 그들을 우리나라의 장교로서 받아들여야 할까요?"
 RAJ_industry_question:0 "산업 문제"
 RAJ_industry_question_desc:0 "바라티야 코뮌은 국영 산업에 의존했고, 산업 지도층은 우리에게 무엇을 해야 하는지 묻고 있습니다. 옛 코뮌 중심지의 안정화는 이 의문에 어떻게 답하냐에 달려 있습니다."
 RAJ_orissa_question:0 "자민다르 점거자들의 운명"
 RAJ_orissa_question_desc:0 "많은 오리사의 옛 토후들이 자신들의 땅을 되찾고 싶어 합니다. 그러나 그렇게 한다면 옛 토후의 땅에 자리 잡은 사람들을 내쫓아야 합니다. 오리사를 통치하려면 이 문제를 올바르게 해결해야 합니다."
 RAJ_assam_question:0 "아삼 차 플랜테이션의 운명"
 RAJ_assam_question_desc:0 "아삼의 넓은 차 플랜테이션은 사회주의 체제하에선 국가의 소유물이었습니다. 아삼의 지배를 공고히 하려면 차 플랜테이션 문제를 해결해야 합니다."
 RAJ_adv_command_1:0 "Rule the Ground"
 RAJ_adv_command_1_desc:0 "Our primary focus is on our army - yes, this may come at the expense of our navy and air capabilities, but the Dominion of India must recognise where its strength lies and maximise its effectiveness."
 RAJ_adv_command_2:0 "Rule the Air"
 RAJ_adv_command_2_desc:0 "Our primary focus is on our air force - yes, this may come at the expense of our navy and ground capabilities, but the Dominion of India must recognise where its strength lies and maximise its effectiveness."
 RAJ_adv_command_3:0 "Rule the Seas"
 RAJ_adv_command_3_desc:0 "Our primary focus is on our navy - yes, this may come at the expense of our army and air capabilities, but the Dominion of India must recognise where its strength lies and maximise its effectiveness."
