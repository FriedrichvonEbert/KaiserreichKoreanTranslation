 transylvania.1.t:0 "루마니아와의 통일?"
 transylvania.1.d:0 "마침내 트란실바니아는 헝가리로부터 독립했습니다. 우리는 루마니아 국가이고 국민들은 우리 동포들과 하나의 국가를 함께 이루기위해 오랫동안 루마니아에 들어가기를 원했습니다. 마침내, 대 루마니아의 꿈은 이루어 질 수 있습니다."
 transylvania.1.a:0 "루마니아와의 통일을 선언하라."
 transylvania.1.b:0 "[ROOT.Overlord.GetNameDef]에 통일을 허락해줄 것을 청원하자."
 transylvania.1.c:0 "아니, 우리는 독립을 유지해야 한다!"
 transylvania.2.t:0 "트란실바니아와 루마니아의 통일 선언"
 transylvania.2.d:0 "트란실바니아는 헝가리로부터 가까스로 독립했습니다. 트란실바니아 정부는 루마니아와 트란실바니아 사이의 통일을 만장 일치로 선언했습니다. 마침내, 우리는 오랜 기간 헤어졌던 동포들을 하나의 대 루마니아로 환영할 수 있습니다."
 transylvania.2.a:0 "어서 와라, 루마니아 동포들이여!"
 transylvania.3.t:0 "루마니아와의 통일을 희망하는 트란실바니아"
 transylvania.3.d:0 "Contrary to what some of our planners might say, [TRS.GetNameDef] is an artificial state. The state that we have established in the region is populated overwhelmingly by Romanians that may have a regional identity, but do not appear to translate this into support for permanent Transylvanian independence - indeed, many of those working with us in establishing [TRS.GetNameDef] were under the impression that it would be a stopgap measure until such time that Romania proper could be aligned, after which Transylvania would be incorporated into a Greater Romania.\n\nNow that Romania is under a friendly government, Transylvania and Romania have jointly petitioned us to be allowed to merge. As the arbiters of the peace, we are by no means required to allow this union, especially since both states are dependent on us for their security and are in no position to change this. Even so, many planners argue that attempting to prop up an artificial state in Transylvania would only serve to undermine our support in the region in the long term. However, others argue that our interests may be served better by a divided nation. Should we grant this request?"
 transylvania.3.a:0 "물론이지."
 transylvania.3.b:0 "아니, 분리해 두는 편이 낫다."
 transylvania.4.t:0 "루마니아와의 통일을 승인하는 [FROM.GetNameDefCap]"
 transylvania.4.d:0 "[FROM.GetNameDefCap] 가 우리의 루마니아인 형제들과 결합하고저 하는 요청을 방금 승인했습니다! 드디어, 대루마니아의 꿈이 실현되는 순간이 찾아왔습니다!"
 transylvania.4.a:0 "부쿠레슈티로 사절을 보내라!"
 transylvania.5.t:0 "루마니아와의 통일을 거부하는 [FROM.GetNameDefCap]"
 transylvania.5.d:0 "끔찍한 소식입니다 - [FROM.GetNameDefCap]이 우리나라와 루마니아의 통일을 '전략적 위험'을 일으킬 수 있다 하여 거절시켰습니다. 그들의 의도가 우리 생각만큼 이타적이지 않았나 봅니다...."
 transylvania.5.a:0 "제기랄!"
 TRS_albert_wass:0 "알베르트 와스"