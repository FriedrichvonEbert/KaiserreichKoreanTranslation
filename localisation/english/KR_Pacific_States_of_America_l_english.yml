 pacificstates.68.b:0 "그들은 반역자들이고 처단되어야 한다."
 pacificstates.69.t:0 "해군 기업 재판"
 pacificstates.69.d:0 "많은 해군 회사들이 미국에 대항하는 다양한 반역자들을 위해 싸웠습니다. 따라서, 그들의 운명을 결정하기 위한 청문회가 의회에서 열렸습니다. 그들이 공장을 다시 돌릴 수 있게 해야 할까요, 아니면 그들을 배신자로 처벌해야 할까요?"
