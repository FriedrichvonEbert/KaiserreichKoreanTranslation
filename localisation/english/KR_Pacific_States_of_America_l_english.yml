 POLITICS_FRANK_MERRIAM_DESC:0 "남북전쟁 참전용사의 아들인 프랭크 메리엄은 아이오와에서 태어나 미국 중서부에서 법조 경력을 쌓기로 계획하였습니다. 캘리포니아 공화당의 부상을 보자마자 프랭크는 경력을 서부로 옮겼습니다. 메리엄은 캘리포니아에서 미국 사회당과 부두 노동자의 파업을 물리쳐냈고, 심지어 업턴 싱클레어가 민주당 주지사 후보자로 지명되었을 때 퇴짜를 놓았습니다. 이에도 불구하고, 전통적으로 공화당 신문들은 메리엄의 세제 개혁에 저항하였습니다. 맥아더가 취임하자, 대부분의 공화당 신문들은 허스트에게 모든 공화당원들을 매도하라는 명령받았습니다. 메리엄은 허스트와 맥아더에 대한 대중의 항의를 이용하여 행정부 수반이 될 수 있었습니다."
 POLITICS_CULBERT_OLSON_DESC:0 "컬버트 올슨은 생전 모르몬교 정치인으로 출마한 것과 무신론자로 출마한 경력 때문에 양쪽 모두 오명을 쓰게 되었습니다. 컬버트는 캘리포니아 주지사로서 오랜 기간 동안 모르몬교가 미국 정부와 철천지원수가 되었다는 식의 지속적인 루머에 대처해야 했지만, 그의 임기 동안 보여준 탁월한 행보는 의료개혁법의 통과와 비사회당계열 사회주의자들의 단결권 허용에서 여실히 드러났습니다. 대통령 후보 경선이 끝나갈 무렵, 컬버트는 무신론자라는 것을 아우팅당했고 고된 싸움에 두 번째로 직면했지만, 당은 그의 편에 섰으며 결국 그의 경력이 백악관으로 입성하는 것을 성사시켰습니다."
 POLITICS_CLARENCE_MARTIN_DESC:0 "클래런스 마틴은 1932년 워싱턴 주 선거에서 두각을 드러냈는데, 당시 이 선거는 많은 공화당원들을 주의 공직에서 물러나게 만들었습니다. 클래런스는 어쩌면 그저 대규모 변혁 과정에서 자리를 잡은 것일수도 있지만, 워싱턴에서의 그의 경력은 중소기업 육성과 유별나게 존경받을 만한 담화 등을 포함했습니다. 클래런스는 선거 운동에서 포퓰리즘적 성향에 의한 과장이나 호소를 원칙적으로 거부했으며, 워싱턴 주 상원에서 주가 필요로 하는 토목 공사 프로젝트를 후원함으로써 특출함을 보였습니다. 민주당이 서부 전역에서 공화당의 토목 공사에 대한 주도권을 빼앗아올 수 있게 되자 클래런스는 정치적인 이익을 챙겼고, 36년도엔 워싱턴 주에서 가너보다도 더 많은 표를 얻었습니다. 일부 민주당원들이 맥아더에게로 탈주한 것은 클래런스의 충성심을 돋보이게 했을 뿐이며, 그가 대통령의 자리에 임명될 가능성을 그만큼 커지게 했을 뿐입니다."
 POLITICS_JOSEPH_LEE_DESC:0 "조셉 브라켄 리는 모르몬교도가 의회에 허용된 직후에 선출된 최초의 극우파 유타 공화당원 중 한 명입니다. 다른 사람들은 종교적인 이유로 징병에 저항하는 동안, 리는 군에 입대했고 결국 퇴역연금이 고갈된 이후로 힘든 시기에 빠졌습니다. 공화당원으로 주지사 선거에 출마하고 퇴역연금의 인상을 약속하면서, 이 대통령은 노인들 사이에서도 인기를 얻게 되었습니다. 이러한 인기는 그가 미국제일당 지지자인 W. 스코슨 보안관에게 불법 도박 소굴에서 붙잡힌 후 그를 해고로 이끌 뻔 했습니다. 리는 재정보수주의와 모든 종교 우익 단체의 공화당 입당을 계속해서 주장했고, 결국 그는 최고 공직에 지명되었습니다."
 POLITICS_RICHARD_NIXON_DESC:0 "캘리포니아 출신의 완고한 퀘이커교도였던 닉슨은 대학 졸업 이후 FBI에 입사하려 시도했습니다. 그 시도가 좌절된 이후, 닉슨은 캘리포니아의 주요 석유회사들의 변호사가 되었습니다. 닉슨은 거국적인 정세를 고수하던 동료 공화당원인 얼 워런과 불화를 만들기 시작했고, 태평양합중국에서 급진주의 때문에 의심받는 정치인들을 기소하는 직업을 택했으며, 사회주의자들을 상대로 좋은 승률을 기록했습니다. 마침내 닉슨은 공화당 내에서 워런을 꺾었으며, 그에게 자신이 대통령직 후보 자리를 갖는 대가로 캘리포니아 주지사의 자리를 약속했습니다."
 POLITICS_HIRAM_JOHNSON_DESC:0 "정치인 가문의 일원인 하이럼 존슨은 캘리포니아주 새크라멘토 중부에서 태어났습니다. 하이럼의 아버지인 그로브 존슨은 정치적으로 실패한 주의회 의원이였고, 그의 어머니는 미국 애국 여성회와 상당히 밀접한 관계를 맺고 있었습니다. 하이럼의 초반 정치 이력은 이러한 배경에 힘입어 발전하게 되었으며 1902년에는 샌프란시스코에서 유능한 지방검사로 발돋움하게 되었습니다. 1910년에 주지사 경선을 치르게 된 하이럼은 공화당 내의 자유주의 성향 단체인 '링컨-루스벨트 연맹'으로부터 자금 지원을 받았습니다. 존슨의 주지사 선거 유세는 주로 남태평양 철도회사에 대한 비판으로 점철되었는데, 그 이유는 바로 이 철도회사가 공화당원들로 하여금 하이럼을 지지하지 못하도록 로비를 했기 때문이였습니다. 주지사로서 당선된 하이럼은 반이민법안을 지지했고 이후 국회로 진출하기 위해 자신의 길을 닦아나갔습니다. 1932년에 하이럼은 대선후보인 허버트 후버에 대한 지지의사를 거두었고, 이로 인해 캘리포니아 공화당은 일대 혼란이 일었습니다. 이렇듯이 동부의 공화당에 대해 개인적인 혐오를 보인 하이럼은 1936년의 정치적 혼란에도 거리를 두었습니다."
 POLITICS_CHARLES_MCNARY_DESC:0 "찰스 맥너리는 1936년에 알프 랜던의 러닝메이트가 되어 공화당이 사방에서 공격받는 와중에도 당을 지켰습니다. 가슴 속에 공화당의 신념이 자리잡았으나 동시에 실용주의자인 맥너리는 당 내에서 북서부 지역이 급진주의로 빠지지 않게 막는 보험으로 여겨졌고, 이로 인해 그는 북아메리카에서 협상국의 이익과 동맹을 맺게 되었습니다. 사실, 그의 회사는 이런 관계에 기반해 1940년대까지 서부 캐나다에 전기를 공급했습니다."
 POLITICS_HENRY_WALLLACE_DESC:0 "아이오와의 찢어지게 가난한 농부라는 사회적 위치는 결코 헨리 월리스가 어린 나이에 세상을 보고 통찰력을 얻는 것을 단념시키지 못했습니다. 월리스는 주요 혁신인 하이브레드 옥수수 품종을 발명하여 막대한 부를 얻었고, 그렇게 얻은 재산으로 월리스는 세계 일주를 하게 됩니다. 헨리는 인도를 방문했고 그곳에서 당시 러시아에서 인기 있던 기독교 아나키즘과 사회주의의 요소를 이끌어냈던 힌두교 사상인 신지학(견신론)을 알게 되었습니다. 이러한 사상은 결국 월리스를 주류 사회주의로부터 멀어지게 했고 그는 미국으로 돌아와서는 농민노동당에 입당했습니다. 월리스는 그 누구보다도 실용적인 경제학자이자 미국에 절실히 필요한 농업개혁을 시행할 수 있는 농업전문가입니다."
 POLITICS_PHILIP_LA_FOLLETTE_DESC:0 "위스콘신 주의 전문적인 농민노동당원인 필립은 주로 정치적 분야에서 활동한 라폴레트 가문에서 가장 큰 성공을 거둔 인물입니다. 플로이드 올슨의 전직 스승이자 친구로서, 그는 어려움에 처한 주를 계속해서 돕기 위해 농민노동당에 가입해야 한다고 확신했습니다. 필립의 아버지 로버트가 표방했던 고립주의의 망령이 있었지만, 필립은 미국을 위해서는 크고 강한 국가와 강력한 군대가 필요하다는 농민노동당의 의견을 지지합니다."
 POLITICS_GLEN_TAYLOR_DESC:0 "글렌 테일러의 대통령 당선은 대중이 직접 선거하는 것 만큼이나 놀라운 결과였습니다. 한때 순회 설교자나 컨트리 가수가 되기를 원했던 이 남자는 마침내 자신의 기량을 펼쳐 보일 수 있는 자리에 다다랐습니다. 테일러는 의회에서 연민 어린 경제학자이자 진보 정책 옹호자, 그리고 의회 계단에서 아이들에게 노래 불러주는 사람으로 알려졌습니다. 테일러는 동정심에서 우러나오는 인종차별 반대 의견을 주장했습니다. 이런 기행에도 불구하고 그는 미국 사람들에게 사랑받고 있습니다. 그가 원했던 것은 단지 이것 뿐이지요."
 POLITICS_SHERIDAN_DOWNEY_DESC:0 "Sheridan Downey, born on March 11, 1884 in Laramie, Wyoming, went to law school at the University of Michigan and was soon afterwards elected as the district attorney of Wyoming's Albany County in 1908 - as a Republican. In 1912, when he made a bold move of backing Theodore Roosevelt and his “Bull Moose” third-party revolt, and led the movement's efforts in Wyoming, indirectly helping the Democrats winning the state. The next year, he moved to California with his brother, Stephen, and dedicated the next few years of his life to their law firm and his own real estate ventures. In 1924, re-entered politics in the same way that he left it - by supporting another Progressive's bid for the presidency, this time with Robert La Follette, Sr. By 1932, he had decided to change his party registration to Democratic, and before the end of 1933 declared his intent to run for Governor of California. After his announcement, he was approached by the famous writer Upton Sinclair, who had his own plans to run for governor and was attracted to Downey's progressive past - however, Downey was unwilling to abandon the Democrats for the Socialist Party, and so Sinclair ran without him, while Downey narrowly edged out the Democratic nomination. Both candidates were defeated by the Republican incumbent, Frank Merriam.\n\nDowney's progressive tendencies left him unwilling to tolerate MacArthur’s coup, and so he eagerly backed the Sacramento government - but the years went on, and he became more formally involved with the political scene, his own politics began to shift. While the once-dedicated progressive remained a supporter of pensions, old-age insurance, and racial justice, he nonetheless grew increasingly conservative and friendly with the oil, corporate agriculture, and film industries. By the time of the 1944 campaign, his transformation was complete - he sought and won the Democratic nomination and the presidency as a moderate conservative Democrat, with the mission statement of leading a return to normalcy for a still war-torn nation."
 POLITICS_WARREN_MAGNUSON_DESC:0 "While it's known that Warren Grant Magnuson was born in Moorhead, Minnesota in 1905, the exact details of his birth are a mystery - he never knew his birth parents, and was given his name by a pair of second-generation Scandinavian immigrants. Magnuson spent two years studying in North Dakota, before spending a brief stint in Canada working jobs with threshing crews. At the behest of a high school girlfriend, he moved to Seattle, Washington, where he would earn his law degree in 1929, and spent the next few years working in various government jobs. He first entered the world of politics by supporting Al Smith's 1928 bid for the presidency and remained active as a Democrat since then, championing opposition to prohibition and eventually entering the Washington House of Representatives in 1933 as a Seattle delegate. Magnuson was then elected to fill a vacancy in the national House, taking his seat in January 1937 - mere months before the country was torn apart by civil war. Opposing MacArthur's takeover, Magnuson defied the odds and escaped Washington, D.C. with the aid of anti-coup elements in the Navy - in return, he would volunteer for the war effort and serve in the Navy for much of the war.\n\nIn 1944, Magnuson entered the Senate on the back of his war record and progressive credentials, famously spearheading efforts to repeal the Chinese Exclusion Act and quickly becoming a poster boy of the Democratic reformist wing. When he announced his intent to run for the presidency in 1952, he was seen as an ideal candidate - nobody, the Democrats argued, better embodied the Pacific cause than a veteran who has dedicated his life to the cause of democracy. With the turn of the decade, many look to President Magnuson as the harbinger of a new era of American progressivism."
 POLITICS_HARRY_CAIN_DESC:0 "Harry Pulliam Cain was born with his twin brother on January 10, 1906 in Nashville, Tennessee to a two with a strong Southern heritage, something they made sure that Cain remembered well and took pride in even after the family moved to Tacoma, Washington in 1911. Despite losing his mother at age 11 and developing a case of Bell's palsy that temporarily restrained his ability to speak, he overcame both and enrolled in Hill Military Academy and later The University of the South in Sewanee, Tennessee, developing an affinity for the 18th-century Anglo-Irish conservative philosopher and statesman, Edmund Burke. His studies also drew him towards the field of journalism, which led to him taking a job offer for The New York Times after graduating in 1929.\n\nCain's life, like the rest of America's, was completely upended by the news of MacArthur's coup and the following Californian revolt. Finding MacArthur's actions to be a sick perversion of conservativism, Cain quickly joined up with the fledgling Pacific army, where his previous military schooling was a welcome asset and helped him find a talent for military government, a skill in great demand when dealing with the unprecedented humanitarian crisis brought on by the civil war. Following his service, he returned to Tacoma to run for its largely nonpartisan mayoral office, winning the election handily by virtue of his war record and public campaign style. After a largely successful term, the conservative Democrat, long falling out of love with the party, changed his registration to Republican and made a run for the Senate, creating his first brush with controversy by accusing his Democratic opponent of having ties to Socialist front organisations. It would not be his last - the senator rapidly became notorious for his inflammatory conservative stances throughout his term.\n\nCain's rails against the tripartite threat of Socialism, Longism, and MacArthurism carried him to the Republican nomination and the presidency - but now that he's privy to the inner workings of the ongoing committees dedicated to investigating \"subversive activities\", Cain has shocked everyone by coming out against many of the procedures as violations of civil liberties and due process of law. President Cain is quickly earning a reputation as a man at odds with his past - and a man prepared to make a stand for any opinion, no matter how controversial."
 PSA_last_bastion_of_american_democracy:0 "미국 민주주의 최후의 보루"
 PSA_last_bastion_of_american_democracy_desc:0 "America has fallen into chaos. Split into all sides among radicals and reactionaries, we shall regroup and build upon the west coast. With patience and fortitude, we will emerge victoriously. Like our forefathers who fought to keep the union, so shall we once again unite this dear country of liberty from falling into permanent anarchy."
