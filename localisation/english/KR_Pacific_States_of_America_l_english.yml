 PSA_brain_trust_idea:0 "브레인 트러스트"
 PSA_deWitt_plan_idea:0 "드윗 계획"
 PSA_deWitt_plan_idea_desc:0 "전국회의가 승인되고 존 L.드윗이 서부방위사령부의 참모총장이 되면서, 우리는 신속한 승리를 거두기보다는 전선을 유지하면서 장기전을 준비하게 되었습니다."
 PSA_Marshall_plan_idea:0 "마셜 계획"
 PSA_Marshall_plan_idea_desc:0 "전국회의가 승인되고 존 C. 마셜이 서부방위사령부의 참모총장이 되면서, 우리는 로키 산맥의 진창에 빠지기 전에 적을 무찌르는 단기결전을 준비하게 되었습니다. 마셜은 적의 어느 한 세력이라도 그들이 동부 해안과 중서부 전역을 장악하고 우리가 신속히 반응하지 못할 경우, 우리가 승리할 가능성은 없다고 보고 있습니다."
 PSA_the_big_push_westwards:0 "빙하 작전"
 PSA_the_big_push_westwards_desc:0 "수개월간의 준비와 병참 계획 끝에, 빙하 작전이 적의 승리를 막기 위해 로키 강을 건너 가능한 한 많은 땅을 차지하려는 목적으로 시작되었습니다."
 PSA_military_industrial_production_1:0 "군수산업 생산"
 PSA_military_industrial_production_1_desc:0 "전국의 많은 무기 공장이 적들의 통제를 받고 있는 상황에서, 우리는 군의 수요를 충족시키기 위해 지역 기업들과 접촉할 수밖에 없었습니다. 다행히도, 국내의 많은 공장들이 우리의 대의에 동참했고, 적절한 지원이 이루어지면 생산량을 증대시킬 수 있을 것입니다. 다른 경제 부문에서 자금을 끌어옴으로써 우리는 이 기업들에게 지원을 제공할 수 있고, 우리 군인들이 전쟁에 대비하고 준비하도록 할 수 있습니다."
 PSA_military_industrial_production_3:0 "군수산업 생산"
 PSA_military_industrial_production_3_desc:0 "내전에서의 우리의 엄청난 승리와 함께, 가공할 만한 군수산업 단지가 우리 손에 들어왔습니다. 평시에는 이 공장들을 민간 용도로 쓰는 것이 바람직하며, 전세계에 먹구름이 드리울 때, 위대한 우리나라는 또다시 전쟁에 휘말리게 될 것입니다. 그 때, 우리가 맺은 무기 계약과 군사 부문 투자는 분명 큰 도움이 될 것입니다."
 PSA_defense_logistics_agency_idea:0 "국방부 군수국"
 PSA_arsenal_of_democracy_idea:0 "민주주의의 병기창"
 PSA_failed_operation_liberty:0 "빙하 작전의 여파"
 PSA_failed_operation_liberty_desc:0 "빙하 작전의 실패로 인해 패배주의가 우리 군대에 만연하게 되었고, 대중은 불안해하고 있습니다. 우리의 사기는 떨어졌지만, 전선에서 많은 교훈을 얻었습니다. 우리 최고사령부는 급진주의에서 국가를 지키기 위해 이러한 교훈들을 가슴 깊이 새기고 새로운 계획을 준비할 것입니다."
 PSA_arnolds_reform_plan:0 "Arnold's Reform Plan"
