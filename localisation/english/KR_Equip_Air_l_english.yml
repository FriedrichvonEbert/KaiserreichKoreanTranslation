 FIN_CAS_equipment_3:0 "사브 A 21"
 FIN_CAS_equipment_3_short:0 "A 21"
 FIN_CAS_equipment_3_desc:0 "The Saab A-21 was first a fighter named J 21, but because it shown an inadequate performance for its fighter role. Despite this, the Saab design bureau realised its cell would be an excellent platform for an attacker. Its unique push-pull configuration, its powerful engine and the choice of loadout make it a powerful CAS."
 FIN_fighter_equipment_0:0 "Gloster Kukko"
 FIN_fighter_equipment_0_short:0 "Kukko"
 FIN_fighter_equipment_0_desc:0 "The Kukko is a modified licence-produced Gloster Gamecock Mk II with a new German engine."
 FIN_fighter_equipment_1:0 "VL Myrsky"
 FIN_fighter_equipment_1_short:0 "Myrsky"
 FIN_fighter_equipment_1_desc:0 "In the 1930s, Finland realised that it was rapidly falling behind its allies and enemies alike in fighter designs, lacking a steel-framed monoplane entirely. The Myrsky was designed by the Finnish state aircraft factory on the basis of German designs and featuring a Canadian engine."
 FIN_fighter_equipment_2:0 "VL Humu"
 FIN_fighter_equipment_2_short:0 "Humu"
 FIN_fighter_equipment_2_desc:0 "While the Brewster Buffalo carrier fighter was initially rejected for US service and redesigned, the Finnish were immediately interested in the Brewster company's initial model. Before any prototype had ever been produced, Finland placed an order for several Buffalos. Upon arrival in Finland, the planes were retrofitted in their entirety."
 FIN_fighter_equipment_3:0 "VL Pyörremyrsky"
 FIN_fighter_equipment_3_short:0 "Pyörremyrsky"
 FIN_fighter_equipment_3_desc:0 "The Pyörremyrsky was designed around later models of the Focke-Wulf Fw 190 with substantial changes made to improve the craft's agility, range, and armaments. The Pyörremyrsky is a remarkably quick and manoeuvrable fighter."
