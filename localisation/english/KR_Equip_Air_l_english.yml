 BUL_CAS_equipment_1:0 "PZL.23 카라시"
 BUL_CAS_equipment_1_short:0 "PZL.23"
 BUL_CAS_equipment_2:0 "DAR 10 'Bekas'"
 BUL_CAS_equipment_2_short:0 "DAR 10"
 BUL_CAS_equipment_3:0 "DAR 13"
 BUL_CAS_equipment_3_short:0 "DAR 13"
 BUL_fighter_equipment_0:0 "Avia B-34"
 BUL_fighter_equipment_0_short:0 "B-34"
 BUL_fighter_equipment_0_desc:0 "When the Avia company's B-34 design was passed over by the Dual Monarchy, the company looked to the export market to recuperate its investment. Lacking any modern biplanes, Bulgaria adopted the B.34 in 1934."
 BUL_fighter_equipment_1:0 "Avia B.534"
 BUL_fighter_equipment_1_short:0 "B.534"
 BUL_fighter_equipment_1_desc:0 "In 1932, Renowned Bohemian engineer František Novotný began work with the Avia company on a new all-metal biplane. This effort would culminate in the B-34, which was very nearly adopted by the Dual Monarchy over the Phönix. Not to be dissuaded, the Novotný redesigned the B-34 with a new engine and chassis, as well as a fully enclosed cockpit. Like the B-34, this model was also adopted by the Bulgarians, and unlike its predecessor, the B-534 was also adopted by the Dual Monarchy."
 BUL_fighter_equipment_2:0 "DAR 11 'Lyastovitsa'"
 BUL_fighter_equipment_2_short:0 "DAR 11"
 BUL_fighter_equipment_2_desc:0 "After the success of its B-534 biplane, Avia soon began work on a cutting-edge monoplane which would ultimately culminate in the B-135. It used the Austro-Daimler V12D 860 hp engine and was equipped with a 20mm autocannon in the nose and two synchronised 8mm machine guns in the cowling, giving it great manoeuvrability and accurate fire. The DAR company acquired the right to produce the craft within Bulgaria due to its impressive performance in Habsburg service. Slight modifications were made by the DAR company, but the craft remains essentially the same."
 BUL_fighter_equipment_3:0 "DAR 12"
 BUL_fighter_equipment_3_short:0 "DAR 12"
 BUL_fighter_equipment_3_desc:0 "When DAR chief designer Zvetan Lazarov's DAR-10A based fighter was rejected by the company in favour of a domestically modified derivative of the Avia company's B-135, he and his team went back to the drawing board entirely, ultimately designing an entirely new high-altitude fighter, the first entirely domestically-produced Bulgarian aircraft to feature a pressurised cockpit. The fighter was accepted into Bulgarian service as the DAR-12."
 BUL_jet_fighter_equipment_1:0 "DAR 14"
 BUL_jet_fighter_equipment_1_short:0 "DAR 14"
 BUL_nav_bomber_equipment_1:0 "Flugzeugbau Friedrichshafen Ff 195"
 BUL_nav_bomber_equipment_1_short:0 "Ff 195"
 BUL_nav_bomber_equipment_2:0 "KB-11 'Fazan'"
 BUL_nav_bomber_equipment_2_short:0 "KB-11"
 BUL_nav_bomber_equipment_2_desc:0 "Originally meant to serve in a reconnaissance and light attack role, the KB-11 was repurposed as a naval patrol craft."
 BUL_heavy_fighter_equipment_1:0 "Bayerische Flugzeugwerke Bf 110"
 BUL_heavy_fighter_equipment_1_short:0 "Bf 110"
 BUL_heavy_fighter_equipment_2:0 "Junkers Ju 88"
 BUL_heavy_fighter_equipment_2_short:0 "Ju 88"
 BUL_heavy_fighter_equipment_3:0 "Hansa-Brandenburg Hb 219"
 BUL_heavy_fighter_equipment_3_short:0 "Hb 219"
 BUL_tac_bomber_equipment_0:0 "Junkers Ju 86"
 BUL_tac_bomber_equipment_0_short:0 "Ju 86"
 BUL_tac_bomber_equipment_1:0 "Arkhangelsky Ar-2"
 BUL_tac_bomber_equipment_1_short:0 "Ar-2"
 BUL_tac_bomber_equipment_1_desc:0 "Unsatisfied with Austrian and German bomber designs, and their high price tag, Bulgaria looked further afield. To fill the medium bomber role, it negotiated to produce the Arkhangelsky Ar-2 under license from the Russian Republic."
 BUL_tac_bomber_equipment_2:0 "Yermolaev Er-2"
 BUL_tac_bomber_equipment_2_short:0 "Er-2"
 BUL_tac_bomber_equipment_3:0 "Tupolev Tu-10"
 BUL_tac_bomber_equipment_3_short:0 "Tu-10"
 BUL_strat_bomber_equipment_1:0 "Avia-Dornier Do.19"
 BUL_strat_bomber_equipment_1_short:0 "Do.19"
 BUL_strat_bomber_equipment_1_desc:0 "Lacking designs for strategic bombers, Avia purchased a number of Dornier four-engine bombers to showcase their potential to the air force. The design was later licensed to Bulgaria."
 BUL_strat_bomber_equipment_2:0 "Bloch MB.165"
 BUL_strat_bomber_equipment_2_short:0 "MB.165"
 BUL_strat_bomber_equipment_2_desc:0 "Unsatisfied with Austrian and German bomber designs, and their high price tag, Bulgaria looked further afield. To fill the heavy bomber role, it negotiated to produce the Bloch MB.165 under license from France."
 BUL_strat_bomber_equipment_3:0 "Bloch MB.175"
 BUL_strat_bomber_equipment_3_short:0 "MB.175"
