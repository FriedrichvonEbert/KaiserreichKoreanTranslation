 SLV_CAS_equipment_1:0 "Aero Vodochody A.101"
 SLV_CAS_equipment_1_short:0 "A.101"
 SLV_CAS_equipment_1_desc:0 "Without any modern ground-attack aircraft, the Dual Monarchy sought to retrofit existing models to fit the role. The A.101 is the culmination of several attempts at upgrading the A.230 biplane to fill the role. Substantially larger and better armed than its predecessors, the A.101 is capable of both strafing and bombing as effectively as any of its contemporaries."
 SLV_CAS_equipment_2:0 "Weiss Manfréd WM.231"
 SLV_CAS_equipment_2_short:0 "WM.231"
 SLV_CAS_equipment_2_desc:0 "Weiss Manfréd submitted the WM.23 fighter to compete with Avia's design. While its cowling-mounted, motor-driven Gebauer machine guns impressed the Committee, the B.135 was selected instead. Weiss Manfréd responded with a slight redesign, submitting it again as a dive-bomber instead to supplement the ageing fleet of A.101 biplanes in service."
 SLV_CAS_equipment_3:0 "Weiss Manfréd WM.44"
 SLV_CAS_equipment_3_short:0 "WM.44"
 SLV_CAS_equipment_3_desc:0 "Designed by László Varga, it was essentially a smaller, two-men version of the WM.31 series of heavy fighters and fast bombers. Like its predecessor, it was made out of both wood and metal to increase performance. It proved more than capable, albeit lightly-armoured, for close air support missions."
 SLV_fighter_equipment_0:0 "Phönix D.V"
 SLV_fighter_equipment_0_short:0 "D.V"
 SLV_fighter_equipment_0_desc:0 "With the Weltkrieg's end, the Phönix company's planned redesign of its famous D.III biplane, with the expected designation 'D.IV', never came to pass. In 1931, however, the company would resurrect the D.IV moniker with the unveiling of an entirely new biplane featuring then cutting-edge specifications. An upgraded variant of the craft, designated D.V, was adopted by the Dual Monarchy in 1933."
 SLV_fighter_equipment_1:0 "Avia B.534"
 SLV_fighter_equipment_1_short:0 "B.534"
 SLV_fighter_equipment_1_desc:0 "In 1932, Renowned Bohemian engineer František Novotný began work with the Avia company on a new all-metal biplane. This effort would culminate in the B-34, which was very nearly adopted by the Dual Monarchy over the Phönix. Not to be dissuaded, the Novotný redesigned the B-34 with a new engine and chassis, as well as a fully enclosed cockpit. Unlike its predecessor, this model, the B-534, would be adopted by the Dual Monarchy."
 SLV_fighter_equipment_2:0 "Avia B.135"
 SLV_fighter_equipment_2_short:0 "B.135"
 SLV_fighter_equipment_2_desc:0 "After the success of its B-534 biplane, Avia soon began work on a cutting-edge monoplane which would ultimately culminate in the B-135. It used the Austro-Daimler V12D 860 hp engine and was equipped with a 20mm autocannon in the nose and two synchronised 8mm machine guns in the cowling, giving it great manoeuvrability and accurate fire."
 SLV_fighter_equipment_3:0 "Avia-Ikarus B.224"
 SLV_fighter_equipment_3_short:0 "B.224"
 SLV_fighter_equipment_3_desc:0 "Essentially the final evolution of Novotný's design, with help from Kosta Sivčev as well as the Illyrian Ikarus company, the B.224's engine was upgraded the excellent 1000 hp Austro-Daimler V12E and the machine guns were replaced by two Gebauer 12.7mm motor-driven heavy machine guns, increasing its speed and firepower over its predecessor. Notable is the new bubble canopy for the pilot and sleek fuselage."
 SLV_jet_fighter_equipment_1:0 "Avia Bf.262"
 SLV_jet_fighter_equipment_1_short:0 "Bf.262"
 SLV_jet_fighter_equipment_1_desc:0 "Lagging behind in the development of jet fighters, Avia acquired a license to produce the Bf 262 for the Fliegerkorps, replacing the German 30mm guns with locally-produced 20mm guns in their slightly-revised design."
 SLV_jet_fighter_equipment_2:0 "Letov L.52"
 SLV_jet_fighter_equipment_2_short:0 "L.52"
 SLV_jet_fighter_equipment_2_desc:0 "When Austro-Daimler developed the U2 'Uzelac' engine, Letov produced a state-of-the-art jet fighter that would become the Monarchy's first local jet aircraft adopted into service."
 SLV_nav_bomber_equipment_1:0 "Letov Š.328.v"
 SLV_nav_bomber_equipment_1_short:0 "Š.328.v"
 SLV_nav_bomber_equipment_1_desc:0 "The Š.328.v was the seaplane derivative of the Š.28 series. It was armed with two forward-firing 8mm machine guns and two more in a flexible mount at the rear, and had a payload capacity of around 500kg."
 SLV_nav_bomber_equipment_2:0 "Lohner-Fokker T.VIII W/C"
 SLV_nav_bomber_equipment_2_short:0 "T.VIII W/C"
 SLV_nav_bomber_equipment_2_desc:0 "Lohner, a company that previously made seaplanes and flying boats for the k.u.k. Seefliegerkorps during the war, acquired the rights to produce the Fokker T.VIII for the Austro-Hungarian Navy."
 SLV_nav_bomber_equipment_3:0 "Weiss Manfréd WM.442"
 SLV_nav_bomber_equipment_3_short:0 "WM.442"
 SLV_nav_bomber_equipment_3_desc:0 "The WM.442 is the seaplane variant of the WM.44 made for the Seefliegerkorps, intended for Adriatic and Mediterranean anti-ship operations."
 SLV_heavy_fighter_equipment_1:0 "프라하 E.51"
 SLV_heavy_fighter_equipment_1_short:0 "E.51"
 SLV_heavy_fighter_equipment_1_desc:0 "Initially designed as a reconnaissance aircraft, it was quickly determined that the E.51 could be quickly adapted as a heavy fighter to counter strategic bombers."
 SLV_heavy_fighter_equipment_2:0 "Weiss Manfréd WM.31"
 SLV_heavy_fighter_equipment_2_short:0 "WM.31"
 SLV_heavy_fighter_equipment_2_desc:0 "The Hungarian aviation engineer László Varga designed this 3-seat fighter around experimental gas turbine engines. However, technical difficulties arose over the engines and were replaced by two Austro-Daimler V12D instead. Notably, the WM.31 was of mixed construction."
 SLV_heavy_fighter_equipment_3:0 "Weiss Manfréd WM.50"
 SLV_heavy_fighter_equipment_3_short:0 "WM.50"
 SLV_heavy_fighter_equipment_3_desc:0 "The WM.50 was a rather advanced designed for its time: The two engine push-pull configuration, twin-boom aircraft by Lázló Varga was designed to significantly improve the performance of two-engine fighters to counter high-altitude bombers."
 SLV_tac_bomber_equipment_0:0 "Avia F.39"
 SLV_tac_bomber_equipment_0_short:0 "F.39"
 SLV_tac_bomber_equipment_0_desc:0 "Originally developed by Fokker as a transport craft, the F.IX, the Avia company quickly saw the plane's military potential, and upon receiving a licence for the aircraft, redesigned the F.IX as a bomber, the F.39. The Dual Monarchy, lacking sufficient bombers, adopted the F.39 as a stopgap while newer models were developed."
 SLV_tac_bomber_equipment_1:0 "레토프 Š-50"
 SLV_tac_bomber_equipment_1_short:0 "Š-50"
 SLV_tac_bomber_equipment_1_desc:0 "Intending to fill the Fliegerkorps' request for a multirole two-engine, three-man crew aircraft, Letov submitted the Š-50. However, the design did not catch interest and would never be produced, with Aero's design being eventually adopted instead."
 SLV_tac_bomber_equipment_2:0 "Aero Vodochody A.300"
 SLV_tac_bomber_equipment_2_short:0 "A.300"
 SLV_tac_bomber_equipment_2_desc:0 "This bomber design by Antonín Husník was, when it entered service, one of the fastest aircraft in inventory, only behind the newly-adopted B.135 fighter. Fast and with a good payload, it proved to be a versatile bomber and reconnaissance aircraft."
 SLV_tac_bomber_equipment_3:0 "Weiss Manfréd WM.311"
 SLV_tac_bomber_equipment_3_short:0 "WM.311"
 SLV_tac_bomber_equipment_3_desc:0 "The WM.31 was quickly adapted to perform the role of a fast, tactical bomber by weakening its offensive armament and improving its payload capacity."
 SLV_jet_tac_bomber_equipment_1:0 "레토프 L.11"
 SLV_jet_tac_bomber_equipment_1_short:0 "L.11"
 SLV_jet_tac_bomber_equipment_1_desc:0 "Based on a jet fighter design by the Bayerische Flugzeugwerke, the L.11 adapted the design into a fast and light jet bomber for multiple roles, hoping to replace the Monarchy's fleet of older prop-driven tactical bombers."
 SLV_jet_tac_bomber_equipment_2:0 "Aero L.44"
 SLV_jet_tac_bomber_equipment_2_short:0 "L.44"
 SLV_jet_tac_bomber_equipment_2_desc:0 "With the reliability of jet engines increasing and competition ever-so fierce, Aero tackled the challenge to design a next-generation fast-bomber, culminating into the L.44 fast bomber."
 SLV_strat_bomber_equipment_1:0 "Avia-Dornier Do.19"
 SLV_strat_bomber_equipment_1_short:0 "Do.19"
 SLV_strat_bomber_equipment_1_desc:0 "Lacking designs for strategic bombers, Avia purchased a number of Dornier four-engine bombers to showcase their potential to the air force."
 SLV_strat_bomber_equipment_2:0 "Avia-Junkers Ju.290"
 SLV_strat_bomber_equipment_2_short:0 "Ju.290"
 SLV_strat_bomber_equipment_2_desc:0 "Avia acquired a number of Ju.290 to supplement the small fleet of Do.19 in service."
 SLV_strat_bomber_equipment_3:0 "Weiss Manfréd WM.65"
 SLV_strat_bomber_equipment_3_short:0 "WM.65"
 SLV_strat_bomber_equipment_3_desc:0 "Lázló Varga's four-engine bomber design was the first domestically-produced heavy bomber of its kind in the Empire."
 SLV_jet_strat_bomber_equipment_1:0 "Aero-Flugzeugbau Friedrichshafen FF.16"
 SLV_jet_strat_bomber_equipment_1_short:0 "FF.16"
 SLV_jet_strat_bomber_equipment_1_desc:0 "The German Flugzeugbau Friedrichshafen FF.16 would be adopted as Austria's long-range bomber, locally produced by Aero Vodochody."
