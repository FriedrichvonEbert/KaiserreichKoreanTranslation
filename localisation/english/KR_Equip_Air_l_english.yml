 CSA_fighter_equipment_0_desc:0 "With the outbreak of the civil war, the Combined Syndicates found itself in possession of nearly all of the nation's recently replaced P-1 Hawk biplanes. Lacking a sufficient alternative, a large number of the craft were sent to be upgraded at the Consolidated Aircraft Syndicate with the goal of attaining parity with the P-26 'Peashooter' monoplane."
