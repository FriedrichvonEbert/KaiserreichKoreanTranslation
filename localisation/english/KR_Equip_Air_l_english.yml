 BEL_tac_bomber_equipment_0_desc:0 "The GR.8, nicknamed 'Doryphore' (meaning 'Potato Bug' because of its poor flying capabilities) was made in order to serve as a multipurpose aircraft for the Belgian air force. Supposed to serve as a bomber, a reconnaissance aircraft and a heavy fighter it followed the ludicrous demands of the Belgian army to the letter... and was consequently bad in all of those roles."
