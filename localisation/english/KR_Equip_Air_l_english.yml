 SUR_transport_plane_equipment_1_short:0 "F-XVIII"
 SLO_CAS_equipment_1:0 "Aero Vodochody A.101"
 SLO_CAS_equipment_1_short:0 "A.101"
 SLO_CAS_equipment_1_desc:0 "Without any modern ground-attack aircraft, the Dual Monarchy sought to retrofit existing models to fit the role. The A.101 is the culmination of several attempts at upgrading the A.230 biplane to fill the role. Substantially larger and better armed than its predecessors, the A.101 is capable of both strafing and bombing as effectively as any of its contemporaries."
 SLO_CAS_equipment_2:0 "Weiss Manfréd WM.231"
 SLO_CAS_equipment_2_short:0 "WM.231"
 SLO_CAS_equipment_2_desc:0 "Weiss Manfréd submitted the WM.23 fighter to compete with Avia's design. While its cowling-mounted, motor-driven Gebauer machine guns impressed the Committee, the B.135 was selected instead. Weiss Manfréd responded with a slight redesign, submitting it again as a dive-bomber instead to supplement the ageing fleet of A.101 biplanes in service."
 SLO_CAS_equipment_3:0 "Weiss Manfréd WM.44"
 SLO_CAS_equipment_3_short:0 "WM.44"
 SLO_CAS_equipment_3_desc:0 "Designed by László Varga, it was essentially a smaller, two-men version of the WM.31 series of heavy fighters and fast bombers. Like its predecessor, it was made out of both wood and metal to increase performance. It proved more than capable, albeit lightly-armoured, for close air support missions."
 SLO_fighter_equipment_0:0 "Phönix D.V"
 SLO_fighter_equipment_0_short:0 "D.V"
 SLO_fighter_equipment_0_desc:0 "With the Weltkrieg's end, the Phönix company's planned redesign of its famous D.III biplane, with the expected designation 'D.IV', never came to pass. In 1931, however, the company would resurrect the D.IV moniker with the unveiling of an entirely new biplane featuring then cutting-edge specifications. An upgraded variant of the craft, designated D.V, was adopted by the Dual Monarchy in 1933."
 SLO_fighter_equipment_1:0 "Avia B.534"
 SLO_fighter_equipment_1_short:0 "B.534"
 SLO_fighter_equipment_1_desc:0 "In 1932, Renowned Bohemian engineer František Novotný began work with the Avia company on a new all-metal biplane. This effort would culminate in the B-34, which was very nearly adopted by the Dual Monarchy over the Phönix. Not to be dissuaded, the Novotný redesigned the B-34 with a new engine and chassis, as well as a fully enclosed cockpit. Unlike its predecessor, this model, the B-534, would be adopted by the Dual Monarchy."
 SLO_fighter_equipment_2:0 "Avia B.135"
 SLO_fighter_equipment_2_short:0 "B.135"
 SLO_fighter_equipment_2_desc:0 "After the success of its B-534 biplane, Avia soon began work on a cutting-edge monoplane which would ultimately culminate in the B-135. It used the Austro-Daimler V12D 860 hp engine and was equipped with a 20mm autocannon in the nose and two synchronised 8mm machine guns in the cowling, giving it great manoeuvrability and accurate fire."
 SLO_fighter_equipment_3:0 "Avia-Ikarus B.224"
 SLO_fighter_equipment_3_short:0 "B.224"
 SLO_fighter_equipment_3_desc:0 "Essentially the final evolution of Novotný's design, with help from Kosta Sivčev as well as the Illyrian Ikarus company, the B.224's engine was upgraded the excellent 1000 hp Austro-Daimler V12E and the machine guns were replaced by two Gebauer 12.7mm motor-driven heavy machine guns, increasing its speed and firepower over its predecessor. Notable is the new bubble canopy for the pilot and sleek fuselage."
 SLO_jet_fighter_equipment_1:0 "Avia Bf.262"
 SLO_jet_fighter_equipment_1_short:0 "Bf.262"
 SLO_jet_fighter_equipment_1_desc:0 "Lagging behind in the development of jet fighters, Avia acquired a license to produce the Bf 262 for the Fliegerkorps, replacing the German 30mm guns with locally-produced 20mm guns in their slightly-revised design."
 SLO_jet_fighter_equipment_2:0 "Letov L.52"
 SLO_jet_fighter_equipment_2_short:0 "L.52"
 SLO_jet_fighter_equipment_2_desc:0 "When Austro-Daimler developed the U2 'Uzelac' engine, Letov produced a state-of-the-art jet fighter that would become the Monarchy's first local jet aircraft adopted into service."
 SLO_nav_bomber_equipment_1:0 "Letov Š.328.v"
 SLO_nav_bomber_equipment_1_short:0 "Š.328.v"
 SLO_nav_bomber_equipment_1_desc:0 "The Š.328.v was the seaplane derivative of the Š.28 series. It was armed with two forward-firing 8mm machine guns and two more in a flexible mount at the rear, and had a payload capacity of around 500kg."
 SLO_nav_bomber_equipment_2:0 "Lohner-Fokker T.VIII W/C"
 SLO_nav_bomber_equipment_2_short:0 "T.VIII W/C"
 SLO_nav_bomber_equipment_2_desc:0 "Lohner, a company that previously made seaplanes and flying boats for the k.u.k. Seefliegerkorps during the war, acquired the rights to produce the Fokker T.VIII for the Austro-Hungarian Navy."
 SLO_nav_bomber_equipment_3:0 "Weiss Manfréd WM.442"
 SLO_nav_bomber_equipment_3_short:0 "WM.442"
 SLO_nav_bomber_equipment_3_desc:0 "The WM.442 is the seaplane variant of the WM.44 made for the Seefliegerkorps, intended for Adriatic and Mediterranean anti-ship operations."
 SLO_heavy_fighter_equipment_1:0 "프라하 E.51"
 SLO_heavy_fighter_equipment_1_short:0 "E.51"
 SLO_heavy_fighter_equipment_1_desc:0 "Initially designed as a reconnaissance aircraft, it was quickly determined that the E.51 could be quickly adapted as a heavy fighter to counter strategic bombers."
 SLO_heavy_fighter_equipment_2:0 "Weiss Manfréd WM.31"
 SLO_heavy_fighter_equipment_2_short:0 "WM.31"
 SLO_heavy_fighter_equipment_2_desc:0 "The Hungarian aviation engineer László Varga designed this 3-seat fighter around experimental gas turbine engines. However, technical difficulties arose over the engines and were replaced by two Austro-Daimler V12D instead. Notably, the WM.31 was of mixed construction."
 SLO_heavy_fighter_equipment_3:0 "Weiss Manfréd WM.50"
 SLO_heavy_fighter_equipment_3_short:0 "WM.50"
 SLO_heavy_fighter_equipment_3_desc:0 "The WM.50 was a rather advanced designed for its time: The two engine push-pull configuration, twin-boom aircraft by Lázló Varga was designed to significantly improve the performance of two-engine fighters to counter high-altitude bombers."
 SLO_tac_bomber_equipment_0:0 "Avia F.39"
 SLO_tac_bomber_equipment_0_short:0 "F.39"
 SLO_tac_bomber_equipment_0_desc:0 "Originally developed by Fokker as a transport craft, the F.IX, the Avia company quickly saw the plane's military potential, and upon receiving a licence for the aircraft, redesigned the F.IX as a bomber, the F.39. The Dual Monarchy, lacking sufficient bombers, adopted the F.39 as a stopgap while newer models were developed."
 SLO_tac_bomber_equipment_1:0 "레토프 Š-50"
 SLO_tac_bomber_equipment_1_short:0 "Š-50"
 SLO_tac_bomber_equipment_1_desc:0 "Intending to fill the Fliegerkorps' request for a multirole two-engine, three-man crew aircraft, Letov submitted the Š-50. However, the design did not catch interest and would never be produced, with Aero's design being eventually adopted instead."
 SLO_tac_bomber_equipment_2:0 "Aero Vodochody A.300"
 SLO_tac_bomber_equipment_2_short:0 "A.300"
 SLO_tac_bomber_equipment_2_desc:0 "This bomber design by Antonín Husník was, when it entered service, one of the fastest aircraft in inventory, only behind the newly-adopted B.135 fighter. Fast and with a good payload, it proved to be a versatile bomber and reconnaissance aircraft."
 SLO_tac_bomber_equipment_3:0 "Weiss Manfréd WM.311"
 SLO_tac_bomber_equipment_3_short:0 "WM.311"
 SLO_tac_bomber_equipment_3_desc:0 "The WM.31 was quickly adapted to perform the role of a fast, tactical bomber by weakening its offensive armament and improving its payload capacity."
 SLO_jet_tac_bomber_equipment_1:0 "레토프 L.11"
 SLO_jet_tac_bomber_equipment_1_short:0 "L.11"
 SLO_jet_tac_bomber_equipment_1_desc:0 "Based on a jet fighter design by the Bayerische Flugzeugwerke, the L.11 adapted the design into a fast and light jet bomber for multiple roles, hoping to replace the Monarchy's fleet of older prop-driven tactical bombers."
 SLO_jet_tac_bomber_equipment_2:0 "Aero L.44"
 SLO_jet_tac_bomber_equipment_2_short:0 "L.44"
 SLO_jet_tac_bomber_equipment_2_desc:0 "With the reliability of jet engines increasing and competition ever-so fierce, Aero tackled the challenge to design a next-generation fast-bomber, culminating into the L.44 fast bomber."
 SLO_strat_bomber_equipment_1:0 "Avia-Dornier Do.19"
 SLO_strat_bomber_equipment_1_short:0 "Do.19"
 SLO_strat_bomber_equipment_1_desc:0 "Lacking designs for strategic bombers, Avia purchased a number of Dornier four-engine bombers to showcase their potential to the air force."
 SLO_strat_bomber_equipment_2:0 "Avia-Junkers Ju.290"
 SLO_strat_bomber_equipment_2_short:0 "Ju.290"
 SLO_strat_bomber_equipment_2_desc:0 "Avia acquired a number of Ju.290 to supplement the small fleet of Do.19 in service."
 SLO_strat_bomber_equipment_3:0 "Weiss Manfréd WM.65"
 SLO_strat_bomber_equipment_3_short:0 "WM.65"
 SLO_strat_bomber_equipment_3_desc:0 "Lázló Varga's four-engine bomber design was the first domestically-produced heavy bomber of its kind in the Empire."
 SLO_jet_strat_bomber_equipment_1:0 "Aero-Flugzeugbau Friedrichshafen FF.16"
 SLO_jet_strat_bomber_equipment_1_short:0 "FF.16"
 SLO_jet_strat_bomber_equipment_1_desc:0 "The German Flugzeugbau Friedrichshafen FF.16 would be adopted as Austria's long-range bomber, locally produced by Aero Vodochody."
 SLO_scout_plane_equipment_1:0 "Weiss Manfréd WM.21"
 SLO_scout_plane_equipment_1_short:0 "WM.21"
 SLO_scout_plane_equipment_2:0 "Praga E.55"
 SLO_scout_plane_equipment_2_short:0 "E.55"
 SLO_transport_plane_equipment_1:0 "Aero A.204"
 SLO_transport_plane_equipment_1_short:0 "A.204"
 SWE_fighter_equipment_0:0 "Svenska Aero J 6 Jaktfalken"
 SWE_fighter_equipment_0_short:0 "J 6 Jaktfalken"
 SWE_fighter_equipment_0_desc:0 "An old interwar biplane fighter built by Svenska Aero first in the '20s, and then by AB Svenska Järnvägsverkstädernas Aeroplanavdelning, used in all Scandinavia. Despite its efficiency for patrol and reconnaissance missions, it has had its day in our air force and will be not suitable for the requirements of the modern air warfare."
 SWE_fighter_equipment_1:0 "Serversky EP-106 J 9"
 SWE_fighter_equipment_1_short:0 "J 9"
 SWE_fighter_equipment_1_desc:0 "An American built fighter, made by the Serverski company. The US air military chose its competitor, the P-36, from the Curtiss company, but it's reliable and perfectly fills our needs for our missions above Sweden. After some negotiations, Seversky sold us the manufacturing rights and the plans, allowing us to produce it."
 SWE_fighter_equipment_2:0 "FFVS J 22"
 SWE_fighter_equipment_2_short:0 "J 22"
 SWE_fighter_equipment_2_desc:0 "The J 22, designed by Kungliga Flygförvaltningens Flygverkstad i Stockholm, is our first locally designed monoplane fighter. Appreciated by our pilots for its maniablity, it is also easy to maintain. It should allow us to defend Sweden efficiently from any threats."
 SWE_fighter_equipment_3:0 "FFVS J 27"
 SWE_fighter_equipment_3_short:0 "J 27"
 SWE_fighter_equipment_3_desc:0 "The air warfare has evolved during the second Weltkrieg, and because of the intensive aerial fights above the Baltic, a lot of foreign planes could not find their way back to their home bases or just crashed on our shores. After there capture (or their recovery for the unluckiest ones), our technical units studied a lot these fighters of a new kind. Because the J 21 didn't met the needed requirements to be an efficient fighter, those studies resulted into the J 27, a modern fighter inspired from German and American designs, but mostly from the British Supermarine 'Spitfire'. A powerful engine, a high maniability, a contra-rotating propeller, powerful armament... our 'Svensk Super Spitfire' will be a nightmare for the countries which dare to invade us!"
 SWE_jet_fighter_equipment_1:0 "사브 J 21R"
 SWE_jet_fighter_equipment_1_short:0 "J 21R"
 SWE_jet_fighter_equipment_1_desc:0 "After years of R&D, we've finally managed to build a jet fighter. The piston engine fighter J 21, which wasn't very efficient as a fighter, that's a fact. But it's a reliable and strong platform. Repowered with a jet engine and armed with 20 mm guns, the J 21R is entirely capable of defending our skies against the air invaders of the next years. No more propellers, time is for jets now."
 SWE_jet_fighter_equipment_2:0 "사브 29 툰난"
 SWE_jet_fighter_equipment_2_short:0 "사브 29"
 SWE_jet_fighter_equipment_2_desc:0 "After the good result obtained with the J 21R, time is now to build a new jet fighter, with a new cell and not rebuilt from an old aircraft. The J 29 is the climax of our air industry: it has an advanced radar, bigger fuel tanks, air to air missiles and high speed. If we continue to build planes like the 'Tunnan', the skies of Sweden are guaranteed for the future."
 SWE_cv_fighter_equipment_0:0 "Svenska Aero J 6HS Jaktfalken"
 SWE_cv_fighter_equipment_0_short:0 "J 6HS Jaktfalken"
 SWE_cv_fighter_equipment_1:0 "Serversky EP-106 J 9HS"
 SWE_cv_fighter_equipment_1_short:0 "J 9HS"
 SWE_cv_fighter_equipment_2:0 "FFVS J 22HS"
 SWE_cv_fighter_equipment_2_short:0 "J 22HS"
 SWE_cv_fighter_equipment_3:0 "사브 J 25HS"
 SWE_cv_fighter_equipment_3_short:0 "J 25HS"
 SWE_cv_fighter_equipment_3_desc:0 "A prototype airframe. Eventhough J 25HS performs well in testing, only a few airframe was constructed before the FFVS J 27 supercedes it."
 SWE_CAS_equipment_1:0 "Northrop A-17 B 5"
 SWE_CAS_equipment_1_short:0 "B 5"
 SWE_CAS_equipment_1_desc:0 "The A-17 is an American attack bomber designed and built by Northrop. It's a simple and a reliable plane, easy to maintain. It is a bit limited, but greatly plays his role of air support for our ground forces. Thanks to the American engineering, the aircraft cell isn't complex and allows us to install winter equipment, including skis for the landing gear."
 SWE_CAS_equipment_2:0 "사브 B 17"
 SWE_CAS_equipment_2_short:0 "B 17"
 SWE_CAS_equipment_2_desc:0 "After studying the latest attacker aircraft designs of the other powers in Europe, we have successfully managed to create a local aircraft capable to conduct efficiently air-to-ground support missions. The B 17, designed by SAAB, is well powered, capable of use a lot of bombs and can perform dive bombing. Its landing gears are also modular, which allows us to install skis and floats."
 SWE_CAS_equipment_3:0 "사브 A 21"
 SWE_CAS_equipment_3_short:0 "A 21"
 SWE_CAS_equipment_3_desc:0 "The Saab A-21 was first a fighter named J 21, but because it shown an inadequate performance for its fighter role. Despite this, the Saab design bureau realised its cell would be an excellent platform for an attacker. Its unique push-pull configuration, its powerful engine and the choice of loadout make it a powerful CAS."
 SWE_cv_CAS_equipment_1:0 "Serversky EP-106 B 9HS"
 SWE_cv_CAS_equipment_1_short:0 "B 9HS"
 SWE_cv_CAS_equipment_1_desc:0 "With the Navy finding the modified version of the B5 unsatisfied, the already existing J 9HS variant is thus modifed with extra hard point for greater bomb-carrying capacity for the this particular task instead."
 SWE_cv_CAS_equipment_2:0 "사브 B 17HS"
 SWE_cv_CAS_equipment_2_short:0 "B 17HS"
 SWE_cv_CAS_equipment_3:0 "사브 A 21HS"
 SWE_cv_CAS_equipment_3_short:0 "A 21HS"
 SWE_nav_bomber_equipment_1:0 "Hansa-Brandenburg S 12"
 SWE_nav_bomber_equipment_1_short:0 "S 12"
 SWE_nav_bomber_equipment_2:0 "사브 T 17S"
 SWE_nav_bomber_equipment_2_short:0 "T 17S"
 SWE_nav_bomber_equipment_2_desc:0 "A naval variant of our B 17, designed by Saab. The modular landing gears has been completely replaced by floats and the tail has been improved to allow him to move better on the water. It's the perfect aircraft for naval patrols or ship attack, which can also be used as a reconnaissance seaplane for our navy."
 SWE_nav_bomber_equipment_3:0 "사브 T 18"
 SWE_nav_bomber_equipment_3_short:0 "T 18"
 SWE_cv_nav_bomber_equipment_1:0 "Svenska Aero T/J 6HS Jaktfalken"
 SWE_cv_nav_bomber_equipment_1_short:0 "T/J 6HS Jaktfalken"
 SWE_cv_nav_bomber_equipment_1_desc:0 "The now old biplane airframe is modified to carry air-dropped torpedoes - acting more as a proof-of-concept for future designs rather than being converted en-massed as its slow speed make it an easy target in real combat situations. This acts as a the foundation for future Swedish naval bombers development."
 SWE_cv_nav_bomber_equipment_2:0 "FFVS T 22HS"
 SWE_cv_nav_bomber_equipment_2_short:0 "T 22HS"
 SWE_cv_nav_bomber_equipment_2_desc: "A variant of the J 22HS modified to carry air-dropped torpedoes. Its easy-to-maintain characteristics make it suitable for shipboard deployments to act as the first line of defence should the enemy fleet be sighted."
 SWE_cv_nav_bomber_equipment_3:0 "사브 SB 21HS"
 SWE_cv_nav_bomber_equipment_3_short:0 "SB 21HS"
 SWE_cv_nav_bomber_equipment_3_desc: "This piston-powered airframe is the first, and the last to be specifically designed as naval bombers - as Swedish plane manufacturers managed to perfected their jet engine construction blueprints soon after."
 SWE_heavy_fighter_equipment_1:0 "사브 J 19"
 SWE_heavy_fighter_equipment_1_short:0 "J 19"
 SWE_heavy_fighter_equipment_1_desc:0 "Our J6 and J 9 fighters are very limited for long range operations. In case of a war, they couldn't be able to escort our bombers or intercept those of the enemy at long range and high altitude. We were forced to study a new design of plane, which resulted in the J 19. Equipped with auxiliary fuel tanks and 20 mm canons, it will be able to catch the enemy, even at a far distance."
 SWE_heavy_fighter_equipment_2:0 "사브 J 23"
 SWE_heavy_fighter_equipment_2_short:0 "J 23"
 SWE_heavy_fighter_equipment_2_desc:0 "After the success of the J 19, we had to improve its design and capabilities. The J 23 is inspired by our neighbours designs and allow our air force to be more efficient. Still no radar, but no more additional fuel tanks. It's definitively a good solution to protect our neutrality from the exterior and keep an eye above the Baltic sea."
 SWE_heavy_fighter_equipment_3:0 "사브 J 24"
 SWE_heavy_fighter_equipment_3_short:0 "J 24"
 SWE_heavy_fighter_equipment_3_desc:0 "Heavier, bigger and stronger, the Saab J 24 is a last gen interceptor. Two powerful engines, a heavy armament, a pressurised cockpit, an advanced radar and a big fuel tank allow it to conduct air interceptions even in the worst flight conditions, wherever the enemy is. It's the best plane of its kind we've ever built."
