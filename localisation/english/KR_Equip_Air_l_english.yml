 BUL_scout_plane_equipment_2_short:0 "KB-6"
 BUL_scout_plane_equipment_2_desc:0 "To meet the Bulgarian air force's requirements for a new closed-cabin long-distance reconnaissance craft, the Caproni company's Bulgarian subsidiary made several important modifications to its successful 309 'Ghibli' craft of a few years earlier."
