 GER_CAS_equipment_1:0 "Henschel Erdkampfflugzeug 123"
 GER_CAS_equipment_1_short:0 "Hs 123"
 GER_CAS_equipment_1_desc:0 "One of the first designs created by the Henschel Flugzeugwerke the Hs 123 proved to be a formidable close-support attack aircraft. Quickly after defeating Fieseler in a design contest the Hs 123 was adopted by the airforce thanks to it’s all metal construction and superior manoeuvrability. Fitted with a BMW 132Dc engine, it is capable of high speeds and nigh vertical dive bombing attacks. On the testing grounds it proved to be highly reliable and particularly easy to repair."
 GER_cv_CAS_equipment_1:0 "Henschel Träger-Sturzkampfbomber 123"
 GER_cv_CAS_equipment_1_short:0 "Hs 123 T"
 GER_cv_CAS_equipment_1_desc:0 "Mainly due to its short wingspan and easy maintenance work, the Imperial Navy too decided against the Fi 98 and instead ordered the Hs 123. Used by both branches of the Heer, spare parts are easier and cheaper to acquire making the Hs 123 T, some armed with torpedoes, popular among the Admiralty."
 GER_CAS_equipment_2:0 "Henschel Erdkampfflugzeug 129"
 GER_CAS_equipment_2_short:0 "Hs 129"
 GER_CAS_equipment_2_desc:0 "Having realised the need to upgrade from the outdated biplane design of the Hs 123, the Supreme Army Command ordered a new design for ground-attack airplanes. Designed for interdiction of materiel and logistics, the plane had to be thickly armoured for its low-level head-on strafing runs. While initially Henschel used a low power Argus engine it was later switched to a higher power BMW engine, eventually leading to serial production of the aircraft. Due to its high calibre cannon it is often referred to as 'Büchsenöffner' ('can opener') among the troops."
 GER_cv_CAS_equipment_2:0 "Henschel Träger-Schlachtflugzeug 129"
 GER_cv_CAS_equipment_2_short:0 "Hs 129 T"
 GER_cv_CAS_equipment_2_desc:0 "The Admiralty, having seen the successes of the Hs 129 quickly adopted the design to phase out the old Hs 123. The new design, albeit focused on ground attacks, proved to work well for torpedo attacks and the thick armour makes the planes very durable against anti-aircraft fire and dogfights."
 GER_CAS_equipment_3:0 "Dornier Jagdbomber 355"
 GER_CAS_equipment_3_short:0 "Do 355"
 GER_CAS_equipment_3_desc:0 "Seeing the need to replace the old Henschel planes, the High Command ordered the design of new ground attack planes. Dornier, known for his exceptional designs, won the war ministry over, with this unorthodox but highly aerodynamic style. Unlike other planes the Do 355 has one propeller at the front and one at the back as well as its engine behind the cockpit which allows for higher performance and a better roll rate than other aircraft."
 GER_cv_CAS_equipment_3:0 "Dornier Träger-Jagdbomber 355"
 GER_cv_CAS_equipment_3_short:0 "Do 355 T"
 GER_cv_CAS_equipment_3_desc:0 "Having observed the superior agility and armament the Do 355 offers, the Imperial Navy decided to phase out it’s older carrier variants and to invest in the development and construction of the new carrier based, light bomber aircraft."
 GER_fighter_equipment_0:0 "Flugzeugbau Friedrichshafen Jagdflugzeug 68"
 GER_fighter_equipment_0_short:0 "Ff 68"
 GER_fighter_equipment_0_desc:0 "Designed to replace the Ff 65, the Ff 68 met the most optimistic expectations in terms of handling and agility from the outset. Victory in a training battle against its main competitor Hb 51 finally confirmed the Ff 68 as the next German fighter. While now are mainly outdated planes (despite objections from the Flugzeugbau Friedrichshafen side), they are still used as the night fighters by the German military."
 GER_cv_fighter_equipment_0:0 "Flugzeugbau Friedrichshafen Träger-Jagdflugzeug 68"
 GER_cv_fighter_equipment_0_short:0 "Ff 68 T"
 GER_cv_fighter_equipment_0_desc:0 "A well liked biplane, the Ff 68 was selected into service aboard the Kaiserliche Marine’s aircraft carriers. Little modification was needed to make them suitable for carrier service, and much like their ground-based counterparts, it received high praise by carrier crews for its docile control characteristics."
 GER_fighter_equipment_1:0 "Bayerische Flugzeugwerke Jagdflugzeug 109"
 GER_fighter_equipment_1_short:0 "Bf 109"
 GER_fighter_equipment_1_desc:0 "Bayerische Flugzeugwerke responded to a fighter tender with the modern mono-plane Bf 109 design. Despite the generally accepted point of view in German military circles that a fighter must necessarily be a biplane, the Bf 109 fighter, mounting the DB 600 engine, was accepted in service due to its heavier armament and significantly higher top speed compared with other designs, not to mention the ability of recovering from the spin almost at any time."
 GER_cv_fighter_equipment_1:0 "Bayerische Flugzeugwerke Träger-Jagdflugzeug 109"
 GER_cv_fighter_equipment_1_short:0 "Bf 109 T"
 GER_cv_fighter_equipment_1_desc:0 "With the significantly improved knowledge of aerodynamics and engine performance, the Kaiserliche Marine sent out contracts for a new carrier-borne aircraft. Unsurprisingly, they selected the Bf 109 that won the contract issued by the Heer. Modifications were made to ensure that it was carrier capable, including the wings and control surfaces being lengthened, fitting tailhooks and catapult fittings, as well as the implementation of foldable wingtips."
 GER_fighter_equipment_2:0 "Focke-Wulf Jagdflugzeug 190"
 GER_fighter_equipment_2_short:0 "Fw 190"
 GER_fighter_equipment_2_desc:0 "Difficulties to produce enough Daimler-Benz inline engines and successes of using radial engines in fighter designs by other nations, made the prospects of building a radial engine powered fighter promising. Developed by the personal initiative of Kurt Waldemar Tank, the chief engineer of Focke-Wulf, the Fw 190 design is notable for the survivability of the structure, ease of management, widespread use of modular assembly methods and ease of maintenance. Outperforming the still good Bf 109, but having child diseases of engine and concerning pilots with its armament, the new fighter was accepted in service after initial tests."
 GER_cv_fighter_equipment_2:0 "Focke-Wulf Träger-Jagdflugzeug 190"
 GER_cv_fighter_equipment_2_short:0 "Fw 190 T"
 GER_cv_fighter_equipment_2_desc:0 "Due to limits of the Bf 109 airframe such as a weak and problematic gear leg, made a new fighter platform necessary and difficulties in developing the Bf 155 project means that producing a purpose-built carrier-borne fighter is out of the question. A conversion of the latest fighter aircraft, the Focke-Wulf Fw 190 was selected. Modifications were made, much like the Bf 109 T, fitting tailhooks and catapult fittings."
 GER_fighter_equipment_3:0 "Focke-Wulf Jagdflugzeug 152"
 GER_fighter_equipment_3_short:0 "Fw 152"
 GER_fighter_equipment_3_desc:0 "By early 1944, it became apparent that the development potential of the Fw 190 with the BMW 801 engine had dwindled. This became even more apparent with the advent of the new enemy fighters. A heavily modified Fw 190, the Fw 152 design development started in 1942 and has such features as increased fuel tanks alongside with speed and much heavier armament compared with the Fw 190. It’s outstanding performance and ensuing popularity with the crews made it the poster child of Germany’s air forces."
 GER_cv_fighter_equipment_3:0 "Focke-Wulf Träger-Jagdflugzeug 152"
 GER_cv_fighter_equipment_3_short:0 "Fw 152 T"
 GER_cv_fighter_equipment_3_desc:0 "With far too many technical issues plaguing the Bf 155, as well as diminishing performance improvement compared to the fighters in service and over-commitment by Bayerische Flugzeugwerke, the project for a dedicated carrier fighter is cancelled. For a new generation of carrier fighter, it necessitated selecting and modifying a new land-based fighter. The Fw 152 combined the best of both the Bf 109 and the Fw 190, and is well suited for modification and service."
 GER_jet_fighter_equipment_1:0 "Bayerische Flugzeugwerke Jagdflugzeug 262"
 GER_jet_fighter_equipment_1_short:0 "Bf 262"
 GER_jet_fighter_equipment_1_desc:0 "Designed and created to replace older propeller-based aircraft the Bf 262 becomes the new poster child of our air force. One of the first of its type worldwide it is powered by two turbojet engines with which it can reach a higher speed than other conventional planes. The Air High Command has high hopes in the project, with the aim of eventually modernising the entire air fleet."
 GER_jet_fighter_equipment_2:0 "Hansa-Brandenburg Jagdflugzeug 179"
 GER_jet_fighter_equipment_2_short:0 "Hb 179"
 GER_jet_fighter_equipment_2_desc:0 "Direct successor to the Bf 262, the design of the Hb 179 includes a V-shaped body with sweepback wings. It is a single seat aircraft, powered by two Heinkel HeS 011 turbojet engines making it faster than the Bf 262 and featuring an improved throttle, greatly decreasing the chance of a compressor stall, which plagued its predecessor."
 GER_nav_bomber_equipment_1:0 "Fieseler See-Mehrzweckflugzeug 167"
 GER_nav_bomber_equipment_1_short:0 "Fi 167"
 GER_nav_bomber_equipment_1_desc:0 "Developed and built mainly for the use on carrier ships, the Fi 167 was also adopted by the Seeflieger of the Imperial Navy. Despite it’s archaic looking design the biplane possesses great capabilities in agility due to its Benz & Cie engine. With its top speed of 325 km/h it forms the fast and heavy hitting core of the Küstenfliegergruppen."
 GER_cv_nav_bomber_equipment_1:0 "Fieseler Träger-Mehrzweck-Flugzeug 167"
 GER_cv_nav_bomber_equipment_1_short:0 "Fi 167 T"
 GER_cv_nav_bomber_equipment_1_desc:0 "The main difference between the Fi 167 and the Fi 167 T is in armament. While their Küstenflieger counterpart usually carries bombs, most carrier-based Fieseler planes are equipped with LT F5b torpedoes."
 GER_nav_bomber_equipment_2:0 "Fokker Wasserflugzeug 80"
 GER_nav_bomber_equipment_2_short:0 "Fk 80"
 GER_nav_bomber_equipment_2_desc:0 "After Anthony Fokker left with most of his firm for the Netherlands, the Imperial Army had to look for more politically reliable companies. This changed during the von Tirpitz chancellorship when Fokker reopened their plant in Germany and participated in design contests, eventually scoring a victory with the T.VIII. Called Fokker 80 by the German air force it is powered by a BMW 132 K and can carry bombs or torpedoes as heavy as 750 kilograms, making it a very formidable naval aviation aircraft."
 GER_cv_nav_bomber_equipment_2:0 "Fokker Träger-Mehrzweckflugzeug 80"
 GER_cv_nav_bomber_equipment_2_short:0 "Fk 80 T"
 GER_cv_nav_bomber_equipment_2_desc:0 "Replacing the outdated Fi 167 T, Fokker had to make amends design wise. While the Fk 80 was developed to be used purely as a seaplane, engineers were quick to replace the floats with retractable gear."
 GER_nav_bomber_equipment_3:0 "Blohm & Voss See-Mehrzweckflugzeug 194"
 GER_nav_bomber_equipment_3_short:0 "Ha 194"
 GER_nav_bomber_equipment_3_desc:0 "Spiritual successor to the Ha 141, the Ha 194 kept the strangely asymmetrical design with the cockpit on the starboard side of the plane. Even though some air commanders are critical of the aircraft, it has proven to be highly agile and capable of travelling far distances without any stops."
 GER_cv_nav_bomber_equipment_3:0 "Blohm & Voss Träger-Mehrzweckflugzeug 194"
 GER_cv_nav_bomber_equipment_3_short:0 "Ha 194 T"
 GER_cv_nav_bomber_equipment_3_desc:0 "Despite the relatively large wingspan of the airplane, the Ha 194 was also adopted by the Imperial Navy as carrier aircraft, mainly due to its high range as well as the short runway usage during landings and takeoffs."
 GER_heavy_fighter_equipment_1:0 "Bayerische Flugzeugwerke Zerstörer 110"
 GER_heavy_fighter_equipment_1_short:0 "Bf 110"
 GER_heavy_fighter_equipment_1_desc:0 "Created as a heavy fighter aircraft with more range than the Bf 109, the Air Service conducted a competition which was won by the Bayerische Flugzeugwerke. Additionally to the advantage in range the armament of the Bf 110 is unusually strong - consisting of three 20mm cannons in the front. Even though less agile it proves to be an exceptional airplane, especially suited for use in our colonial holdings."
 GER_heavy_fighter_equipment_2:0 "Junkers Zerstörer 88"
 GER_heavy_fighter_equipment_2_short:0 "Ju 88"
 GER_heavy_fighter_equipment_2_desc:0 "Initially designed to be a fast bomber, the Ju 88 can fit into many roles, including air supremacy and interception missions. Chosen to succeed the Bf 110, it is more aerobatic and agile and capable of covering a larger air area than its predecessor."
 GER_heavy_fighter_equipment_3:0 "Hansa-Brandenburg Zerstörer 219"
 GER_heavy_fighter_equipment_3_short:0 "Hb 219"
 GER_heavy_fighter_equipment_3_desc:0 "Building on the strengths of the Ju 88, the designers at Hansa-Brandenburg designed the Hb 219. With superior air stability and higher agility the plane is able to better intercept and destroy enemy planes. Its newer engine and better aerodynamic construction allow for higher speeds and cover of greater ranges. The newly developed livery helps to disguise the plane better, making it harder for enemy fighters to spot it."
 GER_tac_bomber_equipment_0:0 "Junkers Mittlerer Bomber 86"
 GER_tac_bomber_equipment_0_short:0 "Ju 86"
 GER_tac_bomber_equipment_0_desc:0 "Ordered as bomber and airliner the Ju 86 is supposed to phase out any Tirpitz era planes within the Air Service. Due to its sturdy all metal construction and retractable main gear it has a very good handling and proves to be popular among pilots. It is widely used among other air forces around the world due to its excellent mid-air stability and good fuel consumption."
 GER_tac_bomber_equipment_1:0 "Hansa-Brandenburg Mittlerer Bomber 111"
 GER_tac_bomber_equipment_1_short:0 "Hb 111"
 GER_tac_bomber_equipment_1_desc:0 "With the growing demand of bombers of Seeckt’s Supreme High Command, Hansa-Brandenburg introduced the Hb 111 to support the Ju 86. With its Benz & Cie engine it is considerably faster and like its predecessor widely exported and used among many air forces around the world."
 GER_tac_bomber_equipment_2:0 "Dornier Bomber 217"
 GER_tac_bomber_equipment_2_short:0 "Do 217"
 GER_tac_bomber_equipment_2_desc:0 "In order to replace the ageing Ju 86 and the Hb 111, the High Command ordered the production of a new generation of bombers. Designed as a naval bomber the Do 217 was replanned and transformed into a heavy bomber. Better armed than its successor and with the ability to perform dive bombing missions Dornier got the contract without facing competition."
 GER_tac_bomber_equipment_3:0 "Junkers Bomber 188"
 GER_tac_bomber_equipment_3_short:0 "Ju 188"
 GER_tac_bomber_equipment_3_desc:0 "The Ju 188 was designed as a high performance bomber increasing the performance and the payload, following the outdated Ju 88. Even though the High Command is sceptical of the model, test pilots lauded it for its cockpit design. It is powered by two BMW engines and three propellers, significantly improving fuel efficiency and range."
 GER_jet_tac_bomber_equipment_1:0 "Flugzeugbau Friedrichshafen Strahlgetriebener Bomber 234"
 GER_jet_tac_bomber_equipment_1_short:0 "Ff 234"
 GER_jet_tac_bomber_equipment_1_desc:0 "The development of jet engines had a great impact on the development of fighter and bomber aircraft. Among the first operational jet bombers in the world the Ff 234’s great strength lies in its high speed. Faster than the usual propelled fighter plane it can outrun older enemy planes, making escapes of unguarded flights more likely. Despite its long takeoff runs it is highly aerobatic and favoured by pilots over propeller bombers."
 GER_jet_tac_bomber_equipment_2:0 "Hansa-Brandenburg Strahlgetriebener Bomber 343"
 GER_jet_tac_bomber_equipment_2_short:0 "Hb 343"
 GER_jet_tac_bomber_equipment_2_desc:0 "Even though the Ff 234 was a breakthrough in its field it still had a few issues. Among them were difficulties with the landing process and target bombing. However both aspects have been improved with the new generation, introduced by the Hb 343, creating an even faster, further reaching and more secure jet bomber."
 GER_strat_bomber_equipment_1:0 "Dornier Schwerer Bomber 19"
 GER_strat_bomber_equipment_1_short:0 "Do 19"
 GER_strat_bomber_equipment_1_desc:0 "After von Seeckts army innovation plans, the Air Service was tasked with putting a bigger focus towards strategic bombing efforts. This led to a competition in which the Do 19 came out victorious. A heavy bomber, the Do 19, suffers from a lacklustre performance and little space for bombs, eventually becoming a stopgap product for the upcoming Hb 177."
 GER_strat_bomber_equipment_2:0 "Hansa-Brandenburg Schwerer Bomber 177"
 GER_strat_bomber_equipment_2_short:0 "Hb 177"
 GER_strat_bomber_equipment_2_desc:0 "Designed and produced to replace the outdated Do 19, the Hb 177 features a far superior performance and armament as well as a spacious interior capable of carrying almost double the amount of bombs. It’s all-metal construction proved to be sturdier and better to handle, albeit the big size of the plane still caused agility issues in test trials."
 GER_strat_bomber_equipment_3:0 "Hansa-Brandenburg Langstreckenbomber 277"
 GER_strat_bomber_equipment_3_short:0 "Hb 277"
 GER_strat_bomber_equipment_3_desc:0 "Direct successor to the Hb 177, only little was changed. While the body remained the same, the biggest changes were the size of the wings and the engines. Instead of being powered by the often troublesome Benz & Cie engines, the Hb 277 featured BMW engines, increasing reliability and performance of the aircraft. The increased wingspan also makes the plane able to reach further away targets."
 GER_jet_strat_bomber_equipment_1:0 "Flugzeugbau Friedrichshafen Strahlgetriebener Bomber 555"
 GER_jet_strat_bomber_equipment_1_short:0 "Ff 555"
 GER_jet_strat_bomber_equipment_1_desc:0 "Designed on the order of the Supreme High Command the Ff 555 is a long range flying wing jet bomber, built to be able to launch bombing campaigns in far away areas like the East Coast of North America and Asia East of the Urals. It’s special V-form was chosen to allow for better aerodynamic flow to reach higher speeds."
 GER_rocket_interceptor_equipment_1:0 "Bayerische Flugzeugwerke Objektschutzjäger 163"
 GER_rocket_interceptor_equipment_1_short:0 "Bf 163"
 GER_rocket_interceptor_equipment_1_desc:0 "Designed as a defensive aircraft to protect the airspace from enemy planes, the Bf 163 is truly a unique object. Powered by a rocket engine, the plane is supposed to climb up to high altitude, to then take on enemy bomber groups, while gliding back to the airfield. While the High Command is highly sceptical of the design and its risky tactics, some believe in it to be the air defence of the future."
 GER_rocket_interceptor_equipment_2:0 "Bayerische Flugzeugwerke Objektschutzjäger 263"
 GER_rocket_interceptor_equipment_2_short:0 "Bf 263"
 GER_rocket_interceptor_equipment_2_desc:0 "With the Bf 163 showing its weaknesses the High Command has allowed the construction of a new rocket based interceptor model. The Bf 263 is made out of sturdier materials, a pressurised cockpit and a simpler and much more efficient engine, allowing for a doubled combat altitude and a much higher chance of survival for the pilot."
 GER_rocket_interceptor_equipment_3:0 "Fieseler Objektschutzjäger 349"
 GER_rocket_interceptor_equipment_3_short:0 "Fi 349"
 GER_rocket_interceptor_equipment_3_desc:0 "Designed as a successor to the Bf 163 and the Bf 263, the Fi 349 tried to improve various shortcomings of the other interceptors. The aircraft only needs one pilot with basic training in aiming and firing, as it would be guided by an autopilot. Additionally after the attack the pilot does not need to return to an airstrip to land, but rather is ejected and lands with a parachute. This revolutionary design allows any common man to fly the plane should the need arise."
 GER_scout_plane_equipment_1:0 "Henschel Nahaufklärer 126"
 GER_scout_plane_equipment_1_short:0 "Hs 126"
 GER_scout_plane_equipment_1_desc:0 "Tasked by the German Air Service, Henschel designed the Hs 126 as a high wing reconnaissance aircraft for short ranges. It is well received by pilots and the air command for its short takeoff and low speed capabilities, believed to be crucial for observation and intelligence gathering purposes."
 GER_scout_plane_equipment_2:0 "Focke-Wulf Aufklärer 189"
 GER_scout_plane_equipment_2_short:0 "Fw 189"
 GER_scout_plane_equipment_2_desc:0 "Winning a design competition against the Ff 198 and the Ha 141, Focke Wulf got the contract to replace the ageing Hs 126. The twin engine, twin boom, three seater tactical reconnaissance aircraft primarily operates on short distance flights. Its great manoeuvrability in dog fighting situations is praised by pilots."
