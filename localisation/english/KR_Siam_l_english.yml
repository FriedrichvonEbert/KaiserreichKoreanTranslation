 siam.1.t:0 "1936년의 [SIA.GetSIAshortname] 왕국"
 siam.1.d:0 "One of the countries that benefited from German victory during the Weltkrieg, [SIA.GetSIAshortname] regained most of its former land which had previously been lost to the western imperialists. While [SIA.GetSIAshortname]'s relationship with the Huns is, in general, cordial, the fact that they thwarted her expansionist ambitions during the 1929 Intervention in Burma has strained diplomatic and military ties between the two. If [SIA.GetSIAshortname] should reconcile with the Germans or align itself with others power is a matter to be decided in the coming decade."
 siam.1.a:0 "흥미롭군, 계속 말해봐라!"
 siam.1.b:0 "나는 전반적인 상황을 잘 알고 있다."
 siam.2.t:0 "정치적 상황"
 siam.2.d:0 "Ever since the coronation of King Rama VII in 1925 most, if not all, of the policies set forth within [SIA.GetSIAshortname] have been dictated by the Aphiratthamontri Sapha (Supreme Council of State). This is a council made up of the King's older siblings, who have continually worked to consolidate their power while keeping the power of the king over the nation weakened. Despite promising the [SIA.GetProperAdjective] intelligentsia that a codified constitution would be issued any reform has been tough to pass, as it would be against the interests of the nobility.\n\nSurrounded by enemies, such as the Konbaung dynasty to the west, Yunnanese bandits to the north, and the German imperialists to the east, [SIA.GetSIAshortname] is in a dire situation. It will either perish, forever confined to the pages of a history book, or shall reform itself and emerge a modern state, be it by negotiation or by force."
 siam.2.a:0 "이 불쌍한 왕에게 동정심마저 들 지경이군..."
 siam.3.t:0 "왕국의 여러가지의 많은 문제들"
 siam.3.d:0 "While seemingly economically and industrially prosperous to outside eyes, [SIA.GetSIAshortname] is actually very reliant on investments made by Germany and must cherish the economic ties it shares with the nation. Industry is a very fragile and small section of the economy, which is mainly built around rice, sugar, and timber exports. Nationalism among ethnic minorities has been rising, which raises the spectre of separatist movements in the near future. Moreover: the bloated bureaucratic system, which has been present since the reign of Rama VI, has siphoned off much needed taxes and thus allowed for bandits to continually run wild in the fringes of [SIA.GetSIAshortname]."
 siam.3.a:0 "차라리 필리핀이 더 낫겠는데."
 siam.4.t:0 "검은 월요일에 강타당한 [SIA.GetSIAshortname]"
 siam.4.d:0 "Due to its heavy reliance on its economic ties with Germany Black Monday has quickly dragged [SIA.GetSIAshortname] into an economic abyss as demand for her main agricultural exports has fallen sharply and shipments have been left to wither in their warehouses. Clerks working for foreign companies are continually being laid off, while the people have begun to gather around the Grand Palace looking for hope. It is apparent that we must do something about our economic situation lest it worsen and send us spiralling further down."
 siam.4.a:0 "제기랄!"
 siam.5.t:0 "재스민 쌀 문제"
 siam.5.d:0 "One of the largest exporters of rice within [SIA.GetSIAshortname], the farmers across the Chao Phraya, have asked for government intervention to deal with the excessive supply of rice due to a general fall in demand and fewer export opportunities after Black Monday."
 siam.5.a:0 "가격 안정화를 위해 대부분의 쌀을 구매한다."
 siam.5.b:0 "쌀을 구입하기로 합의한다."
 siam.5.c:0 "자유시장이 이 문제를 해결할 것이다!"
 siam.6.t:0 "비대한 관료체계"
 siam.6.d:0 "The modern bureaucratic system was formed during the reign of Rama V and had been greatly expanded by Rama VI. However, it has proved to be too large to effectively serve the state. Firing more people, however, would mean an increase in the unemployment rate at exactly the time when we want it to drop."
 siam.6.a:0 "몇몇의 일부 관료들을 해고하게 한다."
 siam.6.b:0 "관리자와 장관을 해고하게 한다."
 siam.6.c:0 "당장은 현상 유지케한다."
 siam.7.t:0 "군비 지출"
 siam.7.d:0 "[SIA.GetSIAshortname] currently spends up to 25% of her annual revenue on the preservation and maintenance of the military-industrial complex, as she is surrounded by both historical enemies and imperialistic westerners who desire her land. However perhaps slightly cutting our military expenditures wouldn't hurt us too much?"
 siam.7.a:0 "모든 연구지원 자금을 중단한다."
 siam.7.b:0 "신식 소총의 개발을 전부 중단한다."
 siam.7.c:0 "우린 어떤 약점도 보여서는 안된다!"
 siam.8.t:0 "긴급세"
 siam.8.d:0 "Even though we've enacted many sweeping reforms we still do not have enough money to sufficiently balance this year's budget. An emergency tax should help remedy this situation but will create more suffering for our loyal subjects."
 siam.8.a:0 "소득세율을 올려라!"
 siam.8.b:0 "상속세를 두 배로 올려라!"
 siam.8.c:0 "도박의 제한을 금지한다"
 siam.10.t:0 "카나 랏싸던(인민당)의 임시정부"
 siam.10.d:0 "Following the bloodless revolution we must rebuild the nation from the ground up. Luang Praditmanutham, head of the civilian faction of the provisional government and a prominent leftist, is now working on the creation of a formal constitution while others are beginning to educate the masses about the merits and workings of parliamentary democracy. Alongside all of this Phraya Phahonponpayuhasena has readied his troops, in case of an opportunistic invasion by foreign powers."
 siam.10.a:0 "이것은 [SIA.GetSIAshortname]에게는 커다란 도약이다!"
 siam.11.t:0 "인민위원회의 임시정부"
 siam.11.d:0 "Following the ratification of the constitution the People's Committee, a group chosen by Prajadhipok himself, has begun the education of the masses in the ways of proper parliamentary democracy.\n\nHeaded by the [SIA.GetProperAdjective] Court, the Committee is also responsible for educational, health, and industrialisation reforms. The path ahead for [SIA.GetSIAshortname] will hardly be a stroll in the park but a bright future does await our great nation."
 siam.11.a:0 "이것은 [SIA.GetProperAdjective] 민중들에겐 커다란 도약이다!"
 siam.12.t:0 "The \"Yellow Cover Dossier\" Affair"
 siam.12.d:0 "Today Luang Praditmanutham, Minister of State and a member of the People's Party, presented the draft of his \"National Economic Development Plan\" proposal to the National Assembly.\n\nKnown as the \"Yellow Cover Dossier\" the plan details the formation of a welfare state, redistribution of land, state intervention in the private sector, and a system of subsidies for farmers.\n\nSome have compared the proposal to that of a syndicalist while others have agreed that the reforms will greatly improve the lives of the [SIA.GetProperAdjective] people.\n\nAll that remains is to see what his majesty has to say..."
 siam.12.a:0 "국왕 전하께선 프리디 파놈용의 제안에 동의하셨다."
 siam.12.b:0 "국왕 전하께서는 수수한 제안을 지지하신다.."
 siam.12.c:0 "국왕 전하께서는 생디칼리스트의 동조하는 자들의 체포를 요구하신다!"
 siam.13.t:0 "국왕 프라차티뽁의 회답"
 siam.13.d:0 "국왕 프라차티뽁의 대답이 도착하였는데 프리디 파놈용의 초안에 대해 심하게 비판적이였고, 프리디 파놈용을 생디칼리스트로 비난하기까지 했다! 인민당 최고위원들의 긴급회의의 결정으로..."
 siam.13.a:0 "...잠시동안은 주장을 굽혔다."
 siam.13.b:0 "...왕을 상대로 소송을 제기하였다."
 siam.14.t:0 "국내의 긴장상태"
 siam.14.d:0 "Thawan Ritthidet, a private citizen, has recently filed a lawsuit against the King; accusing him of intervention in political, state, and economic affairs. The fallout over Luang Praditmanutham's plan has further divided the cabinet and has pitted the Royalists and the Parliamentarians against each other."
 siam.14.a:0 "화해가 제대로 된 것 같다."
 siam.14.b:0 "생디칼리스트들을 체포하라!"
 siam.15.t:0 "쁠랙 피분 송크람의 딜레마"
 siam.15.d:0 "A political crisis is currently ongoing and has nearly reached the boiling point! Tensions are high and we must take steps to remedy the situation. What shall we do?"
 siam.15.a:0 "그러면 반역이다! (의회파에 합세함)"
 siam.15.b:0 "국왕의 존엄성을 유지해야한다! (왕당파에 합세함)"
 siam.15.c:0 "이런 파벌싸움을 끝내도록 하자."
 siam.16.t:0 "시암 내전의 서막"
 siam.16.prd:0 "Despite the chief of the armed forces declaring his allegiance to the monarchy, a small mutiny in Sattahip and Morlumlerng by the navy has quickly grown out of control and has now engulfed the entire nation in chaos."
 siam.16.ppd:0 "Despite the chief of the armed forces declaring his allegiance to the new cabinet, a small mutiny in Lopburi and Nakhon Ratchasima by the army has quickly grown out of control and has now engulfed the entire nation in chaos."
 siam.16.pra:0 "국가를 위해!(반군 편에 섭니다)"
 siam.16.prb:0 "국왕을 위해!(정부군 편에 섭니다)"
 siam.16.ppa:0 "국가를 위해!(정부군 편에 섭니다)"
 siam.16.ppb:0 "국왕을 위해!(반군 편에 섭니다)"
 siam.18.t:0 "The Reclamation of Bangkok"
 siam.18.d:0 "The Siamese Civil War has recently taken an unexpected turn for the better, as our side has managed to reclaim Bangkok. This is a shattering blow to the opposition and thus, while some ministers in the illegitimate government have fled abroad, most have complied with our demands and have promptly laid down their arms."
 siam.18.a:0 "The Royalists have reclaimed power!"
 siam.18.b:0 "Syndicalism shall guide our nation!"
 siam.20.t:0 "End of the [SIA.GetNonIdeologyAdjective] Civil War"
 siam.20.d.government_parliamentarian:0 "After the reclamation of our eastern and southern regions by government forces the remaining revolutionaries have decided to flee to Saigon, where we must contend with extradition procedures. It is more important to first mourn the losses sustained during the war by our loyal subjects. A countrywide public funeral has been held, with the remains of our loyal subjects carried through [GetSIAprefixTH]damnoen road to Sanam Luang where King Prajadhipok has given us permission to set up a public funeral pyre on the sacred royal cremation ground."
 siam.20.d.government_royalist:0 "After subduing most of the separatists and rebels we have received word that the remaining rebels have fled to Yunnan. No matter, for we shall catch what remains of the rebel scum later. We must first mourn the losses sustained by our loyal men, to that end the royal cremation ground has been converted into a public pyre. Prajadhipok, who was largely unrelated to the rebellion, has been permitted to return to the Grand Palace."
 siam.20.d.rebel_parliamentarian:0 "After the reclamation of our eastern and southern regions by government forces the remaining revolutionaries have decided to flee to Saigon, where we must contend with extradition procedures. It is more important to first mourn the losses sustained during the war by our loyal subjects. A countrywide public funeral has been held, with the remains of our loyal subjects carried through [GetSIAprefixTH]damnoen road to Sanam Luang where King Prajadhipok has given us permission to set up a public funeral pyre on the sacred royal cremation ground."
 siam.20.d.rebel_royalist:0 "After subduing most of the rebels we have received word that the remaining royalists have fled to Yunnan with the king. No matter, for we shall catch what remains of the loyalist scum later. We must first mourn the losses sustained by our loyal men, to that end the royal cremation ground has been converted into a public pyre."
 siam.20.a:0 "Long live may our Democracy be!"
 siam.20.b:0 "Long live the King!"
 siam.20.c:0 "Long live the King!"
 siam.20.d:0 "Chaiyo for the Republic!"
 siam.21.t:0 "Royalist Rebels Surrender (AI side)"
 siam.21.d:0 "This event isn't meant to fire for Human players - please report this as a bug if this appears to you"
 siam.21.a:0 "They surrendered (Parliamentarians)"
 siam.22.t:0 "쁠랙 피분 송크람의 쿠데타"
 siam.22.d:0 "As time has passed and people have adjusted to the seizure of power, the situation in [SIA.GetSIAshortname] has finally begun to stabilise. It is finally time to..."
 siam.22.a:0 "...계엄령을 철회할 때이다."
 siam.22.b:0 "...권력을 잡아야 할 때이다."
 siam.23.t:0 "[GetYear]년 총선"
 siam.23.d.syn:0 "Following the purge of the conservatives from all chambers of the government and the dismantling of the power of nobility, the results of the election are pretty clear."
 siam.23.d.con:0 "Following the purge of the socialists from all chambers of the government, in addition to the banning of their organisations, the results of the election are pretty clear."
 siam.23.d.norm:0 "The predictions made in the polls with regards to this election have been very close. However, it seems as though one side has managed to eke out a majority in parliament."
 siam.23.a:0 "The liberals have emerged victorious!"
 siam.23.b:0 "The socialists have emerged victorious!"
 siam.23.c:0 "The conservatives have emerged victorious!"
 siam.26.t:0 "독일인 소유 공장에 대한 처리 문제"
 siam.26.d:0 "Prominent German businesses within the [SIA.GetName] are mostly linked to the shipping, logging and railway industries. A large loan on good terms from the government might easily convince them to kick-start their operations again, though we could simply seize their factories as well. Doing so, however, could mean economic suicide for the [SIA.GetName]. How should we approach the situation?"
 siam.26.a:0 "Seize the means of production!."
 siam.26.b:0 "Offer monetary compensation."
 siam.26.c:0 "Let's look elsewhere..."
 siam.27.t:0 "[SIA.GetSIAshortname](이)가 우리 공장을 압류하다!"
 siam.27.d.bast:0 "The new [SIA.GetProperAdjective] government has begun their 'Industrial Nationalisation' programme in order to help strengthen their economy. Our factories in the [SIA.GetName] have been wrongfully seized by the military junta of Premier Plaek Phibunsongkhram."
 siam.27.d.comp:0 "The new [SIA.GetProperAdjective] government has begun their 'Industrial Nationalisation' programme in order to help strengthen their economy. Our factories in the [SIA.GetName] have been wrongfully seized by the military junta of Premier Plaek Phibunsongkhram. He has, however, offered us monetary compensation for our losses."
 siam.27.a:0 "불한당들 같으니!"
 siam.27.b:0 "최소한 배상금은 받아냈다."
 siam.28.t:0 "미국인 소유 공장에 대한 처리 문제"
 siam.28.d:0 "The American car company, Ford, have their South-East Asian operations based here in Ayutthaya. Due to political and economic strife in the States it is unlikely that the United States would retaliate if we were to seize the factory. What shall we do?"
 siam.29.t:0 "캐나다인 소유의 고무 플렌테이션 농장에 대한 처리 문제"
 siam.29.d:0 "With the British in South-East Asia forced to retreat to Australasia following the British Revolution, many private rubber plantations in Sirat Malai have been left deserted for some time by their former owners. While we could simply seize the plantations, doing so would upset the Australasians who are a major naval power in the Asia-Pacific region and, potentially, allies. What shall we do?"
 siam.30.t:0 "일본인 소유 철광에 대한 처리 문제"
 siam.30.d:0 "The Japanese own a few iron mines in Yala and Nakhon Si Thammarat which are used to transfer key raw materials to their home islands. While we could potentially seize the mines doing so would alienate us and permanently damage [SIA.GetProperAdjective]-Japanese relations, leaving us without a powerful ally to help challenge the German hegemony in the region. What shall we do?"
 siam.31.t:0 "외교정책 약화로 비난받는 피분송크람"
 siam.31.d:0 "Due to the National Industrialisation Scheme bringing about little to no economic change our opponents in the media and political arena alike have accused us of weak and ineffective leadership."
 siam.31.a:0 "제기랄!"
 siam.32.t:0 "Burmese Agitators Captured"
 siam.32.d:0 "Eleven Burmese agitators in Morlumlerng, one of the Mon majority cities near the Salween River delta, were caught today spreading pamphlets which bore the slogan 'Liberation From The [SIA.GetProperAdjective] Yoke'. Perhaps we can take advantage of this event to help rally support for our regime and finish off the Burmese threat once and for all!"
 siam.32.a:0 "Who said we were cowards?"
 siam.32.b:0 "A chance to show them who's boss!"
 siam.32.c:0 "We aren't ready for that right now..."
 siam.33.t:0 "[SIA.GetNameDefCap] Has Declared War!"
 siam.33.d:0 "Bad news! Apparently the [SIA.GetProperAdjective] have caught eleven \"Burmese spies\", despite them being in what is rightfully our territory. Their army is now advancing towards Yangon. This is outrageous!"
 siam.33.a:0 "To arms, citizens!"
 siam.34.t:0 "Treaty of Thawai"
 siam.34.d:0 "The decadent Burmese in Yangon have been routed and our forces are securely entrenched in the smouldering remains of their capital. Now is the best time to demand concessions from the Burmese government, victory is ours. The question is: should we seek peace or continue fighting the war until we've rid ourselves of the Burmese forever?"
 siam.34.a:0 "We'll demand Upper Shan and reunite the Thais."
 siam.34.b:0 "No peace with the Burmese, total conquest!"
 siam.35.t:0 "Demands of the [SIA.GetProperAdjective]"
 siam.35.d:0 "The [SIA.GetProperAdjective] dogs have completely overpowered us and we are humiliated. Now they've demanded we surrender the Upper Shan states. Although these are harsh terms it might be wise to comply, lest our rivals in the region act upon our weakened situation."
 siam.35.a:0 "We have no other choice..."
 siam.35.b:0 "They must be joking, Kaba Ma Kyei!"
 siam.36.t:0 "The Burmese Government Refuses!"
 siam.36.d:0 "The foolish Burmese have refused our generous offer."
 siam.36.a:0 "The war must continue, it seems..."
 siam.37.t:0 "Treaty of Thawai"
 siam.37.d:0 "The decadent [SIA.GetProperAdjective] in Bangkok have been routed and our forces are securely entrenched in the smouldering remains of Chiang Mai. Now is the best time to demand concessions from the [SIA.GetProperAdjective] government, victory is ours. The question is: should we seek peace or continue fighting the war until we've rid ourselves of the [SIA.GetProperAdjective]?"
 siam.37.a:0 "We shall take back our rightful territory."
 siam.37.b:0 "No peace with the [SIA.GetProperAdjective], total conquest!"
 siam.38.t:0 "Demands of the Burmese"
 siam.38.d:0 "The Burmese dogs have completely overpowered us and we are humiliated. Now they've demanded we surrender the Lower Shan and Morlumlerng states. Although these are harsh terms it might be wise to comply, lest our rivals in the region act upon our weakened situation."
 siam.38.a:0 "We have no other choice..."
 siam.38.b:0 "They must be joking, Rao Suu Mai Thoi!"
 siam.39.t:0 "The [SIA.GetProperAdjective] Government Refuses!"
 siam.39.d:0 "The foolish [SIA.GetProperAdjective] have refused our rightful claims."
 siam.39.a:0 "The war must continue, it seems..."
 siam.40.t:0 "Implementing The Ratthaniyom Reforms"
 siam.40.d:0 "The Ratthaniyom, or \"Popular State\", reforms were proposed by the nationalists as a means to reach the ultimate goal of a strong nation which favour of the Thai people. However, this may result in some unwanted friction with the Malays, Chinese, Mons, and Cambodians living within our nation."
 siam.40.a:0 "Who cares? Implement the reforms."
 siam.40.b:0 "On the second thought, this is probably a bad idea."
 siam.41.t:0 "Changing Siam's Name?"
 siam.41.d:0 "While our country has been known as Siam since the late Ayutthaya era, intelligence within the [SIA.GetProperAdjective] community have pointed out that, since our nation is mostly made up by Thais, it would make sense to change our name to Pratet Thai, or Thailand, in order to reflect that fact. However, the could antagonise the minorities in our nation. What shall we do?"
 siam.41.a:0 "We shall be a nation of the Thai people!"
 siam.41.b:0 "We shall remain as Siam!"
 siam.42.t:0 "The Tai Merger and New National Anthem Act"
 siam.42.d:0 "Following the passage of the law which has officially made us Thailand, the use of Tai Lao, Tai Dam, Tai Daeng, Tai Puan, Tai Yai, Tai Sayam, Tai Khuean, Tai Lue, Tai Yuan and others in the Tai Kadai cultural group are now simply known as Thais. Minorities will retain the Thai prefix as they are, as mandated by law, also Thais. The national anthem shall also be changed to reflect this new reality, with a competition set to occur in thirty days to help decide the new anthem."
 siam.42.a:0 "Pass it!"
 siam.42.b:0 "Rather not."
 siam.43.t:0 "[GetYear] National Language and Compulsory Education Act"
 siam.43.d:0 "To further our policy of Thaification, or the integration of the minorities into Thailand, the central Thai dialect (the Bangkokian dialect) has now been designated the primary language, with northern Thai and Laotian dialects banned. The new law shall make the teaching of the central Thai dialect compulsory and will negatively affect ethnic and religious schools, such as Chinese-run schools, Catholic Assumption Colleges and Pornor Muslim Schools in the south, unless they agree to comply with the new law. Of course, we could also be less forceful in our implementation of the law or cancel the passage of it entirely."
 siam.43.a:0 "Thaification is the way forward!"
 siam.43.b:0 "Let us simply promote the use of the Bangkokian dialect."
 siam.43.c:0 "Cancel the passage of the law..."
 siam.44.t:0 "Foreigner Workforce Exclusion Act"
 siam.44.d:0 "Due to the recent influx of Chinese immigrants–who had escaped the carnage and destruction of the Chinese Civil War–into [SIA.GetName], we have seen an increase in the unemployment rate. To tackle this problem, the government has decided to declare select jobs as off-limits to unskilled immigrants and set them aside for our own people. This will, however, have negatively impact on our economy due to our reliance on Chinese labour."
 siam.44.a:0 "We must preserve the [SIA.GetProperAdjective] market!"
 siam.44.b:0 "We need the foreign labour; cancel the act!"
 siam.45.t:0 "Completion of the Ratthaniyom Reforms"
 siam.45.d:0 "All of the major laws regarding Phibunsongkhram's Ratthaniyom reforms have now been successfully implemented, in one way or another. We now eagerly await the public reaction to the news reforms."
 siam.45.a:0 "The [SIA.GetProperAdjective] nation is Strong!"
 siam.45.b:0 "The [SIA.GetProperAdjective] nation is Strong."
 siam.45.c:0 "At least the reforms have some sort of impact..."
 siam.45.e:0 "Can it be called a reform if nothing has been done?"
 siam.47.t:0 "피분 송크람이 암살되다!"
 siam.47.d:0 "Premier Phibunsongkram has just been assassinated by a [SIA.GetProperAdjective]-Chinese gunmen at [GetDateText] during his arrival at the Ananda Samakhom Throne Hall. While riding in his motorcade, he was shot in the heart and had died instantly. What followed was a political vacuum in which both Phao Sriyanond, the Chief of the Secret Police, and Sarit Thanarat, Phibunsongkhram's military strongman, sought to take power and fulfil their own ambitions.\n\nPhao views the monarchy as an archaic symbol and wishes to formally declare a republic, while Sarit views cooperation with the former Chakri Dynasty as the best thing for the nation."
 siam.47.a:0 "Phao Sriyanond has emerged victorious!"
 siam.47.b:0 "Sarit Thanarat has emerged victorious!"
 siam.48.t:0 "Phibunsongkhram Survives Assassination Attempt!"
 siam.48.d:0 "Premier Phibunsongkram was shot in the jaw while dressing for work– by one of his own servants, no less! The culprit was quickly subdued by the security team and Phibunsongkram was rushed to the [SIA.GetProperAdjective] Army Hospital. As he was in the hands of an extremely professional medical team, he was able to make a swift recovery, and is planning on giving a speech at the Ananta Samakhom Throne Hall today."
 siam.48.a:0 "He isn't called the Iron Field Marshal for nothing!"
 siam.50.t:0 "피분 송크람이 암살되다!"
 siam.50.d:0 "Premier Phibunsongkram was shot in the head while dressing for work- by one of his own servants, no less! He was pronounced dead at the scene. What followed was a political vacuum in which both Phao Sriyanond, the Chief of the Secret Police, and Sarit Thanarat, Phibunsongkhram's military strongman, sought to take power and fulfil their own ambitions.\n\nPhao views the monarchy as an archaic symbol and wishes to formally declare a republic, while Sarit views cooperation with the former Chakri Dynasty as the best thing for the nation."
 siam.51.t:0 "Siamese exiles in Saigon"
 siam.51.d:0 "Following the disastrous result of the Siamese Civil War, a few thousand Siamese troops has reached our shores after fleeing from Sattahip by ships.\n\nWe're now left to wonder what to do with these experienced troops - welcoming them to our ranks may have cause some frictions with our Laotian and Cambodian brethren, but not doing so may affect our war support by displaying the factionalism within our revolutionary ranks."
 siam.51.a:0 "Welcome to the Club!"
 siam.51.b:0 "We have no need for the Pseudo-Imperialists."
 siam.52.t:0 "육군원수 피분 송크람의 사망"
 siam.52.d.rep:0 "Premier Phibunsongkram passed away peacefully his home today after suffering a heart attack. According to his wife, La-iade Phibunsongkhram, his last words were simply: 'Love, death is truly bliss'. Due to the lack of a political successor, a political vacuum followed in which both Phao Sriyanond, the Chief of the Secret Police, and Sarit Thanarat, Phibunsongkhram's military strongman, sought to take power and fulfil their own ambitions.\n\nPhao himself views the monarchy as an archaic symbol and wishes to formally declare a republic, while Sarit views cooperation with the former Chakri Dynasty as the best thing for the nation."
 siam.52.d.nor:0 "Premier Phibunsongkram passed away peacefully his home today after suffering a heart attack. According to his wife, La-iade Phibunsongkhram, his last words were simply: 'Love, death is truly bliss'. He passed away surrounded by friends and family.\n\nBorn as 'Plaek Khittasangkha' in 1897, he received the title 'Luang Phibunsongkhram' due to his extraordinary service during the [SIA.GetProperAdjective] intervention in Burma. A moderniser, he was committed to bringing the [SIA.GetProperAdjective] Army up to date throughout his long service. A large event has been held in his honour by all four branches of the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Armed Forces in Bangkok, with a street in the city renamed Phibunsongkhram Road."
 siam.52.c:0 "May he rest in peace..."
 siam.54.t:0 "The first female officers finish training"
 siam.54.d:0 "Today, the first 28 female officers of the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Army finished their rushed training course. As part of its progressive nature all female cadets were forced to go through the same training curriculum as their male counterparts and are supposed to serve at the front line as men do. In order to mollify conservative outrage however, they will have to leave active duty when they marry.\n\nOne of the outstanding recruits is Second Lieutenant Jirawat Phibunsongkhram, the oldest daughter of Field Marshal Phibunsongkhram, who will serve in the Suranaree company, Suriyothai regiment in Lopburi which shall be expanded to Battalion size later on should the pilot project proved to be successful."
 siam.54.a:0 "Cheers for the ladies."
 siam.55.t:0 "Creation of the Ministry of Transportation"
 siam.55.d:0 "Originally part of the Ministry of Interior - the Department of Highways, the Department of Railways, the Department of Air Transportation and the Port Authority will now form a new separate Ministry in an effort to facilitate the construction of new highways and railways connecting major cities throughout the country. While ambitious the Ministry itself lacks the manpower to fulfil the plan by itself. Some suggest that we hire [GetSIAEngineers] engineers to help us until those we sent to study overseas return home."
 siam.55.a:0 "Let's hire those engineers again."
 siam.55.b:0 "We shall stand on our own two feet.\n\n§YWe will be able to embark on a comprehensive infrastructure overhaul program once the manpower issue is solved.§"
 SIA_engineers_INT:0 "French and British"
 SIA_engineers_JAP:0 "Japanese"
 SIA_engineers_GER_AUS:0 "German and Austrian"
 SIA_engineers_GER:0 "German"
 SIA_engineers_RUS:0 "Russian"
 SIA_engineers_USA:0 "American"
 siam.56.t:0 "Name of the Yanhee Dam"
 siam.56.d:0 "After 3 years of preparation, the first multi-purpose dam construction project in Sam Ngao, Tak on the Ping river with the estimated output of 780 megawatts is about to start. However, we didn't have any official name for this project yet."
 siam.56.a:0 "Let's just name it the Yanhee Dam."
 siam.56.b:0 "Phibunsongkhram Dam, after our glorious leader Chormpon Por."
 siam.56.c:0 "[From.GetLeader] Dam, after our benevolent king."
 siam.56.e:0 "Phanomyong Dam, after our great comrade."
 siam.56.f:0 "Khundanprakarnchol Dam, our protector against flood."
 siam.56.g:0 "Prajadhipok Dam, after our benevolent king."
 siam.56.h:0 "Ananda Dam, after our benevolent king."
 siam.56.i:0 "Bhumibol Dam, after our benevolent king."
 siam.57.t:0 "Opening of the Democracy Monument"
 siam.57.d:0 "After 2 years of construction time, the new Democracy Monument is now unveiled to the public just in time to celebrate the 5th anniversary since our adoption of the first constitution. As per Silpa Bhirasi's word, the architect behind the new monument, \"We shall remodel the Ratchadamnoen road to the \"Champs-Élysées\" of Bangkok, with the Democracy Monument as its \"Arc de Triomphe\".\n\nThe monument itself is highly unpopular with the local residents and shopkeepers, many of which were evicted from their homes and businesses from the widening of Ratchadamnoen Road to create a ceremonial boulevard. Nevertheless, it is met with huge fanfare elsewhere and is use as a propaganda tool for the new [SIA.GetProperAdjective] government."
 siam.57.a:0 "A monument befitting of Bangkok's new status."
 siam.58.t:0 "Unveiling of the new Constitutional Defence Monument"
 siam.58.d.left:0 "\"It is now 3 years since the end of the Siamese Civil War, in which our forces led by Admiral Thamrongnawasawat and the 'Khana Pokpong Prachathipatai'(Democracy Protection Party) marched north and reached Bangkok, help putting the end to the royal tyranny - and finally managed to place the power in people's hand at last. This new monument here shall celebrate the achievement of those who lived and fought to see the end of the war and memorialise those who did not - but fought for our righteous causes.\"\n- Chairman [SIA.GetLeader]"
 siam.58.d.gov:0 "\"It is now 3 years since the end of the Siamese Civil War, in which our forces led by Field Marshal Phibunsongkhram and the 'Khana Ratsadon' (People's Party) yet again put an end to those who seeks to radicalise the country for their own use, and therefore securing the peace and progress for our own people. This new monument here shall celebrate the achievement of those who lived and fought to see the end of the war and memorialise those who did not - but fought for our righteous causes.\"\n- Prime Minister [SIA.GetHeadOfGovernment]"
 siam.58.d.right:0 "\"It is now 3 years since the end of the Siamese Civil War, in which our forces led by Prince Boworadet and the 'Khana Gu-barn Gu-muang'(National Reclamation Party) marched south and reached Bangkok, help putting the end to the red threat, securing his majesty's throne and the stability for our nation. This new monument here shall celebrate the achievement of those who lived and fought to see the end of the war and memorialise those who did not - but fought for our righteous causes.\"\n- President of the Privy Council [SIA.GetHeadOfGovernment]"
 siam.58.a:0 "They shall forever be remembered."
 siam.59.t:0 "국경일"
 siam.59.d.coup:0 "Today, everyone in [SIA.GetNameDefCap] celebrates the day we managed to seize power from the corrupted few and adopt the first constitution, the first step towards our transformation into a modern nation. We shall forever uphold the six values dictated in the Khana Ratsadon's Manifesto: Independence, Public Safety, Economic Prosperity, Equality, Freedom and Education."
 siam.59.d.granted:0 "Today, everyone in [SIA.GetNameDefCap] celebrates the day we were granted the first constitution by King Prajadhipok, the first step towards our transformation into a modern nation. We shall forever uphold three core beliefs which define our national identity: Nation, Religion and the Monarchy."
 siam.59.a:0 "And so we shall!"
 siam.60.t:0 "야유타야의 첫 트렉터"
 siam.60.d:0 "Mother, Mother! Uncle Daeng has bought a new machine! It can plough, pull, tear, move and you can ride on it! He says it called a 'Rot-thai'!\n\nThe advent of the tractor or, as it is now nicknamed by farmers, the 'Steel Buffalo' in Ayutthaya has led to a revolution in local agriculture, with farm output increasing on a scale unfathomable a mere generation ago. Truly, the boons of industry are good for [SIA.GetSIAshortname]."
 siam.60.a:0 "Khun Phra Chuay!"
 siam.61.t:0 "Behind the Painting"
 siam.61.d:0 "Behind the Painting is a [SIA.GetProperAdjective] romantic novel by Kulap Saipradit, written under the pen name 'Sri Burapha'. It tells the story of Nopphon, a [SIA.GetProperAdjective] student from common background studying in Japan, who meets and develops a relationship with the aristocratic lady Mom Rajawongse Kirati, the newly married wife of a family acquaintance. Set post-Siamese Revolution to highlight the contrast between both characters, Nopphon and Kirati develop romantic feelings which they are unable to acknowledge; leading to tensions as the characters face the conflict between their feelings and familial duties."
 siam.61.a:0 "A well-written novel."
 siam.62.t:0 "타루타오 교화소 개관"
 siam.62.d:0 "After 6 months of construction the first shipment of political prisoners has now arrived on the island. Let's hope that we won't see them ever again."
 siam.62.a:0 "Off to Tarutao they go!"
 siam.63.t:0 "타루타오의 해적"
 siam.63.d:0 "Being cut off from the mainland and left to their own devices, both the inmates and penal officers in Tarutao Correction Centre have resorted to maritime piracy in the Strait of Malakka to keep themselves alive. After some successful raiding attempts the nearby Kaiserlichemarine garrison from Penang has managed to pacify the island offers to extradite these prisoners back to us, with the expectation that we will pay an indemnity for the damage our folks have done..."
 siam.63.a:0 "Send our 'compliments' to the Germans."
 siam.63.b:0 "Who cares about them anyway?"
 siam.64.t:0 "차오 프라야의 일몰"
 siam.64.d:0 "Another bestseller written by 'Thomayanti'. Khu-gaam is a tragic love story between a [SIA.GetProperAdjective] girl Angsumalin, a Pak Sahachip member under the Pseudonym of Pichit Na Sukothai, and a German captain by the name of Karl von Staffener, a lowly German aristocrat in the service of the Kaiserliche Marine, German East Asia Singapurflotte Kommand.\n\nThe story escalates during both the Thamrongnawasawat Rebellion and the Indochinese Rebellion, where their fateful meeting and departure happens, with the climax set during an unexpected coup d'état by Phin Choonhavan in 1942."
 siam.64.a:0 "So that's where the 'Adalheida' craze came from..."
 siam.65.t.default:0 "Sor Setthabut's [SIA.GetProperAdjective]-English Dictionary"
 siam.65.t.royalist:0 "Luang Mahasithivoharn's [SIA.GetProperAdjective]-English Dictionary"
 siam.65.d.tarutao:0 "Compiled by Sor Setthabut (formerly Luang Mahasithivoharn) who is one of the political inmates in Tarutao, with the manuscript snuggled out by his mother during a prison visit. Based on his time when he was a Royal Scholarship student in the UK, his version of 'Pathanukrom' is highly regard among educational professionals as the most comprehensive [SIA.GetProperAdjective]-English Dictionary ever written."
 siam.65.d.bangkhwang:0 "Compiled by Sor Setthabut (formerly Luang Mahasithivoharn) who is one of the political inmates in Bangkhwang, with the manuscript snuggled out by his friends during a prison visit. Based on his time when he was a Royal Scholarship student in the UK, his version of 'Pathanukrom' is highly regard among educational professionals as the most comprehensive [SIA.GetProperAdjective]-English Dictionary ever written."
 siam.65.d.default:0 "Compiled by Sor Setthabut (formerly Luang Mahasithivoharn) who now works as one of the journalist at Bangkok Daily Mail, his new book got debuted today with big reception and got quickly sold out as soon as it hit the shelves. Based on his time when he was a Royal Scholarship student in the UK, his version of 'Pathanukrom' is highly regard among educational professionals as the most comprehensive [SIA.GetProperAdjective]-English Dictionary ever written."
 siam.65.d.royalist:0 "Compiled by Luang Mahasithivoharn (Sor Setthabut), one of the rising star in the new privy council, his new book got debuted today with big reception and got quickly sold out as soon as it landed on the shelves. Based on his time when he was a Royal Scholarship student in the UK, his version of 'Pathanukrom' is highly regard among educational professionals as the most comprehensive [SIA.GetProperAdjective]-English Dictionary ever written."
 siam.65.a:0 "Such a shame that he was a dissident."
 siam.65.b:0 "A magnificent piece of literature."
 siam.67.t:0 "[SIA.GetNameDefCap] Offers Conditional Surrender"
 siam.67.d.default:0 "Today [SIA.GetSIAshortname] sent us a diplomatic envoy, asking to negotiate a conditional surrender. Their troops will immediately cease hostilities, they will cede key territories and pay us a hefty sum of war reparations - all they ask in return is that we guarantee their independence against future foreign aggression."
 siam.67.d.faction_peace:0 "A few days ago [SIA.GetSIAshortname] sent our faction a diplomatic envoy, asking to negotiate a conditional surrender. While [FROM.GetNameDef] has chosen to accept the [SIA.GetProperAdjective] peace offering which includes war reparations and the immediate cessation of hostilities between our forces and the [SIA.GetProperAdjective] themselves - it is now up to us whether if we want to continue the war on our own or not."
 siam.67.d.faction_war:0 "A few days ago [SIA.GetSIAshortname] sent our faction a diplomatic envoy, asking to negotiate a conditional surrender. While [FROM.GetNameDef] has chosen to ignore the [SIA.GetProperAdjective] peace offering which includes war reparations and the immediate cessation of hostilities between our forces and the [SIA.GetProperAdjective] themselves - it is now up to us whether if we wish to continue such needless war or not."
 siam.67.a:0 "Yes, let's end this war."
 siam.67.b:0 "No, they shall be crushed."
 siam.68.t:0 "[FROM.GetNameDefCap] Refuses Peace"
 siam.68.d.sia:0 "[FROM.GetNameDefCap] has declined the peace offering that our diplomatic envoy presented to them."
 siam.68.d.oth:0 "[FROM.GetNameDefCap] has decided to continue the war with the [SIA.GetProperAdjective] as per our decision."
 siam.68.a:0 "Oh no..."
 siam.68.b:0 "We shall subjugate the [SIA.GetProperAdjective] together."
 siam.69.t:0 "[FROM.GetNameDefCap] Defies Our Leadership"
 siam.69.d.peace:0 "Against our expectations, [FROM.GetNameDef] has chosen to ignore our decision regarding the war against [SIA.GetSIAshortname] and sought to continue the war on their own."
 siam.69.d.war:0 "Against our expectations, [FROM.GetNameDef] has chosen to ignore our decision regarding the war against [SIA.GetSIAshortname] and sought to accept the peace offering themselves not wishing to continue such needless conflict."
 siam.69.a:0 "We shall support them instead."
 siam.69.b:0 "Very well, let us have peace."
 siam.69.c:0 "Then they are on their own."
 siam.70.t.peace:0 "Conditional Surrender Goes into Effect"
 siam.70.t.no_peace:0 "Conditional Surrender Refused"
 siam.70.d.peace:0 "Our enemies has decided to take a liking to our peace offering. While we will be under the shadow of their jackboots for the next few years as a guarantee for us to follow up with the details negotiated in the treaty, we can only hope to avoid falling into military adventurism again in the future."
 siam.70.d.no_peace:0 "Our peace gamble is now a failure, and we may as well fight to the last men."
 siam.70.a:0 "At least we're still independent..."
 siam.70.b:0 "Disaster!"
 siam.71.t:0 "[SIA.GetNameDefCap] has Surrendered"
 siam.71.d.faction:0 "Being on the verge of collapse, [SIA.GetNameDef] has instead opted for a separate peace deal with our enemies instead of organising a government in-exile."
 siam.71.d.faction_leader:0 "Being on the verge of collapse, [SIA.GetNameDef] has instead opted for a separate peace deal with our enemies instead of organising a government in-exile with us. This will have grave consequences to our war effort and exposing our flanks within the Indochinese theatre."
 siam.71.a:0 "Well, that was unexpected."
 siam.71.b:0 "Traitors!"
 siam.72.t:0 "Peace with [FROM.GetNameDefCap]"
 siam.72.d.reparations:0 "Our deal with the [SIA.GetSIAshortname] has now gone into effect, with their first instalment of war reparations now inside our own coffers."
 siam.72.d.no_reparations:0 "Our deal with the [SIA.GetSIAshortname] has now gone into effect."
 siam.72.a:0 "Excellent."
 siam.2001.t:0 "Conspiracy within the Army?"
 siam.2001.d:0 "While our regime consolidation has gone without a hitch, it would be bad to keep those commanders who might pose a risk to our new regime. While targeting Phraya Songsuradet, the direct rival to Phibun's legitimacy would totally crushed the democratic proponent within the army, the same can be said for Phraya Srisitthisongkhram and his fellow royalists. By doing a systematic purge for one of these factions, that would hopefully be enough to silenced the other."
 siam.2001.a:0 "Songsuradet must go..."
 siam.2001.b:0 "... and so does the royalist threats."
 siam.6013.t:0 "The Death of Rama VII"
 siam.6013.d:0 "King Prajadhipok of the [SIA.GetName], also known as Rama VII—the 7th monarch of the House of Chakri—has died this morning due to a heart failure. The childless monarch will be succeeded by his nephew, Ananda Mahidol, who has taken the regnal name Rama VIII."
 siam.6013.d.plaek:0 "King Prajadhipok of the [SIA.GetName], also known as Rama VII—the 7th monarch of the House of Chakri—has died this morning due to pneumonia during his time in exile. The childless monarch will be succeeded by his nephew Ananda Mahidol, who has taken on the regnal name Rama VIII."
 siam.6013.d.rep:0 "Prajadhipok Sakdidej na Ayutthaya, formerly King Prajadhipok of the [SIA.GetName], also known as Rama VII—the 7th monarch of the House of Chakri—has died this morning due to pneumonia during his time in exile. The childless monarch will be succeeded by his nephew Ananda Mahidol na Ayutthaya, who has taken on the regnal name Rama VIII as the pretender to the [SIA.GetProperAdjective] throne."
 siam.6013.a:0 "May he rest in peace."
 siam.6014.t:0 "Paribatra Sukhumbhand's Scheme"
 siam.6014.d:0 "The new king is still young and currently away from home, studying in Switzerland. Should we take the initiative and quickly seize the throne and title of King of [SIA.GetSIAshortname] for ourselves? After all, we can't count on him to lead us through the war."
 siam.6014.a:0 "The throne is vacant for us."
 siam.6014.b:0 "We should stay true to the rightful king."
 siam.6015.t:0 "The Death of Rama VIII"
 siam.6015.d:0 "King Ananda Mahidol of the [SIA.GetName], also known as Rama VIII—the 8th monarch of the House of Chakri—was found in his bed, shot dead. Although at first thought to have been an accident his death was ruled a murder by medical examiners and three royal pages were later executed following irregular and rushed trials. The mysterious circumstances surrounding his death have been the subject of much controversy. The childless monarch will be succeeded by his brother Bhumibol Adulyadej, who has taken the regnal name Rama IX."
 siam.6015.d.plaek:0 "King Ananda Mahidol of the [SIA.GetName], also known as Rama VIII-the 8th monarch of the House of Chakri—has died from severe blood loss resulting from a severed radial artery after he crashed his car. The childless prince will be succeeded by his brother Bhumibol Adulyadej, who has taken the regnal name Rama IX as the new King of the [SIA.GetName]."
 siam.6015.d.rep:0 "Ananda Mahidol na Ayutthaya, formerly Prince of Sukothai, also known as Rama VIII—who would have been the 8th monarch of the House of Chakri—has died from severe blood loss resulting from a severed radial artery after he crashed his car. The childless prince will be succeeded by his brother Bhumibol Adulyadej, who has taken the regnal name Rama IX as the pretender to the [SIA.GetProperAdjective] throne."
 siam.6015.a:0 "May he rest in peace."
 siam.6033.t:0 "The Death of Rama IX"
 siam.6033.d:0 "King Paribatra Sukhumbhand of the [SIA.GetName], also known as Rama IX—the 9th monarch of the House of Chakri—had suffered a heart attack last night while walking around his bedroom in the Grand Palace. A medical team had arrived far too late and had tried in vain to resurrect him. Since Rama IX had died with no male heirs, the position of monarch will be succeeded by his brother Chumbhotbongs Paribatra, who has taken on the regnal name Rama X."
 siam.6034.t:0 "The Death of Rama X"
 siam.6034.d:0 "King Chumbhotbongs Paribatra of the [SIA.GetName], also known as Rama X—the 10th monarch of the House of Chakri—died peacefully in the Suan Pakkard Palace due to old age. Since he'd died without leaving behind a male heir, the monarchy will be succeeded by his brother, Sukhumabhinanda, who has taken on the regnal name Rama XI."
