 SIA_prajadhipokreform:0 "프라차티뽁의 개혁"
 SIA_prajadhipokreform_desc:0 "The ongoing economic crisis offers the perfect opportunity to enact new reforms, as the old guard and nobility within our nation will be panicking and willing to support our initiatives... or will they?"
 SIA_ratthasapha:0 "시암 의회 구성"
 SIA_ratthasapha_desc:0 "To aid with the modernisation of [SIA.GetSIAshortname] we must begin to reform the inefficient bureaucracy that was formed during the period of absolute monarchy. The Anantasamakhom Throne Hall has been deemed a suitable location for the new Ratthasapha (parliament) building and will allow more people to participate in the development of [SIA.GetSIAshortname]."
 SIA_halfleafdemocracy:0 "절반의 민주주의"
 SIA_halfleafdemocracy_desc:0 "The strong guiding hand of the monarch over the nation is required to counter the ever-approaching syndicalist tide. By granting more power to the King and allowing him to appoint the Prime Minister, alongside immunity from persecution through the law, we can guarantee stability in the long run. This will, however, dissatisfy the liberals."
 SIA_tourthenation:0 "전국 순회"
 SIA_tourthenation_desc:0 "In order to better learn about our subjects and the problems they face, and to increase their trust in the monarchy, the King shall personally tour the nation."
 SIA_royalprojectfoundation:0 "왕실계획재단"
 SIA_royalprojectfoundation_desc:0 "A commission, which shall be called the Royal Project Foundation, must be created in order to monitor and receive feedback concerning the issues facing the common people."
 SIA_adevotedmonarchy:0 "헌신적인 군주정"
 SIA_adevotedmonarchy_desc:0 "By working closely with our subjects towards further agrarian and development we've managed to gain the support of those living in rural areas. This will serve as a deterrent against the red phantom haunting our government."
 SIA_yellowcoverdossier:0 "국민경제계획 초안본"
 SIA_yellowcoverdossier_desc:0 "Luang Praditmanutham (Pridi Phanomyong) has drawn up somewhat socialist proposals aiming to resolve the inequality problem within [SIA.GetProperAdjective] society, he has so far enjoyed popular support from the peasants. The nobility is vehemently objecting to this plan. Perhaps a deal with the devil can guarantee the safety of our nation from the syndicalist menace?"
 SIA_nationwidelandreform:0 "전국적인 토지개혁"
 SIA_nationwidelandreform_desc:0 "Much land owned by the nobility lies fallow across the country, serving no purpose. We may be able to rapidly increase productivity by redistributing these lands to unlanded peasantry. This will, however, provoke the land's owners."
 SIA_fiveyearplan:0 "5개년 계획"
 SIA_fiveyearplan_desc:0 "Ambitious long-term plans have been drawn up for industrial development and infrastructure construction in rural areas, this will put us well on the road to becoming a Siwilai (civilised) nation."
 SIA_statewelfare:0 "복지국가"
 SIA_statewelfare_desc:0 "By providing welfare to our citizens using the state funds, we can ensure that all of the [SIA.GetProperAdjective] people will receive access to proper medical care, education, and other support. This will, however, come with the trade-off of high taxes which will alienate the capitalists."
 SIA_aliberalsiam:0 "자유 [SIA.GetSIAshortname]!"
 SIA_aliberalsiam_desc:0 "Savaeng Piampongsarn, a graduate from Rayong who studied law, is currently the leader of the liberal/progressive faction within the Ratthasapha. Taking inspiration from the Japanese-style of democracy during the Taisho era, he has promised to deliver the people both peace and prosperity."
 SIA_landsofthefree:0 "자유의 땅!"
 SIA_landsofthefree_desc:0 "Having emerged victorious from the election, one of Piampongsarn's first initiatives is to enact a policy that will promote equal rights within the nation and recognise the Laotian, Mon, Malay, Chinese, and Cambodian peoples; alongside the native [SIA.GetProperAdjective] people."
 SIA_newsiamsociety:0 "새로운 [SIA.GetProperAdjective] 사회"
 SIA_newsiamsociety_desc:0 "Additional classes concerning the civic duties of each citizen have been added to the national curriculum and are now compulsory, ensuring that every citizen can fully and equally participate in Piampongsarn's vision of a democratic society."
 SIA_progressivemeasures:0 "Progressive Measures"
 SIA_progressivemeasures_desc:0 "The progressives have enacted measures which give women the right to vote, alongside mandating that their pay be equal to that of their male counterparts. The regulation of monopolies and corporations using anti-trust laws has also been implemented to promote equal competition and discourage monopolies."
 SIA_modernsiamesenation:0 "현대 [SIA.GetProperAdjective] 국가"
 SIA_modernsiamesenation_desc:0 "Our nation has progressed rather far from what it once was. We are no longer a nineteenth century backwater but are, in fact, a modernised nation at the forefront of progress. This does not mean we shall stop here; we will continually strive to better ourselves and the nation. Long live [SIA.GetName]!"
 SIA_khana_ratsadon:0 "인민당의 쿠데타"
 SIA_khana_ratsadon_desc:0 "'... The King governs without principle. The country is left to the mercy of fate, as demonstrated by the current depression and hardship... The People's Party has no wish to snatch the throne, hence it invites the King to retain the position. But he must adopt a constitution to legitimately govern the country...'\n- excerpt from the Khana Ratsadon Manifesto"
 SIA_iron_marshal:0 "철의 육군원수"
 SIA_iron_marshal_desc:0 "Plaek Phibunsongkhram, previously titled 'Luang Phibunsongkhram', whom of which gained fame during the [SIA.GetProperAdjective] intervention in Burma, now faces the monumental task of keeping the nation together and safe from the dissident threat."
 SIA_yuwachontaharn:0 "청년의용군 설립"
 SIA_yuwachontaharn_desc:0 "The Yuwachon Taharn (Youth Militia) is a reserve officer cadet training programme, which aims to better the combat performance of new recruits. By ensuring that every able-bodied man understands how to properly wield and use a rifle we can increase the quality of our army."
 SIA_nationalizationofforeignindustries:0 "외국인 산업 국유화"
 SIA_nationalizationofforeignindustries_desc:0 "[SIA.GetSIAshortname] will need everything she can get in order to stand up on her own in this ever-turbulent world. We will either purchase all foreign factories within our nation or, if left with no other choice, seize them by force. These factories shall be nationalised and used to help further our industrialisation programme."
 SIA_ratthaniyomdecrees:0 "국민문화칙령"
 SIA_ratthaniyomdecrees_desc:0 "Thaification policies have already begun to take effect. Thai script is now standardised for usage; Betel chewing has been banned; the central Thai language is being enforced in schools nationwide and Chinese/Muslim schools who have not been compliant with our demands have been shut down. In addition, the new national anthem is being promoted to further the new Thai identity."
 SIA_reapporachthemonarchy:0 "군주제에 다시 다가가다"
 SIA_reapporachthemonarchy_desc:0 "Following the assassination of Plaek Phibunsongkhram, Sarit Thanarat has managed to take control over both the armed forces and the government in quick succession. To move towards his ideal of Patiwat (revolution) and institute the guiding principle of \"Phokhun\". Thanarat views reconciliation with the Chakri dynasty as essential, as the monarchy must serve the role of moral guidance."
 SIA_buddhisttraditions:0 "불교 전통"
 SIA_buddhisttraditions_desc:0 "The promotion Theravada Buddhism as the national religion, to further national unity, shall begin with the establishment of a single Supreme Patriarch for both the Mahanikai and Thammayutthanikai sects; alongside the minority of Mahayana Buddhists within the nation. This will, however, dissatisfy the Muslims who reside in the south."
 SIA_creationoftherepublic:0 "공화국의 창립"
 SIA_creationoftherepublic_desc:0 "Following the assassination of Plaek Phibunsongkhram, Phao Sriyanond has managed to take control over both the armed forces and the government in quick succession. Viewing the monarchy as an archaic relic and disliking the status of the monarchy during Phibunsongkhram's tenure, Sriyanond believes that the old system should be discarded in favour of a republic."
 SIA_survivorofthecivilwar:0 "내전의 교훈"
 SIA_survivorofthecivilwar_desc:0 "The toll taken on [SIA.GetSIAshortname] from the civil war has surpassed even the Burmese invasion of Ayutthaya in 1765, it is clear that we must learn from this mess if we are to further ourselves as a nation."
 SIA_prestigious_senate:0 "권위 있는 상원"
 SIA_prestigious_senate_desc:0 "The Wutthisapha (Senate), which bears a close resemblance to the British House of Lords, has been introduced with the intention of allowing the King to appoint loyal and experienced advisors. This will also allow him to halt the passage of some of the more radical bills proposed by elements within the government."
 SIA_privycouncilreforms:0 "추밀원 개혁"
 SIA_privycouncilreforms_desc:0 "With the Supreme Council of State possessing the ability to dictate the King's policies from behind-the-scenes, perhaps we should look into reforming the old Privy Council? This would allow us to bring in like-minded figures to jockey for influence against the nobility, potentially dethroning them as the true power in our nation."
 SIA_empowerthenobility:0 "귀족에게 권한 부여"
 SIA_empowerthenobility_desc:0 "By modernising the outdated nobility system into one that is based off of the ideals of meritocracy, as opposed to simply abolishing it, we may be able to achieve our dream of bringing about a more efficient bureaucratic system."
 SIA_fathergovernschildren:0 "아버지가 아이들을 지배하다"
 SIA_fathergovernschildren_desc:0 "We will harken back to the Sukothai era, the reign of the benevolent King Ramkamhaeng the Great, by allowing our subjects to voice their issues directly to the Privy Council. This will have the added bonus of assisting with the resolution of several issues in a much more efficient manner."
 SIA_reconstruction:0 "재에서 다시 일어나다"
 SIA_reconstruction_desc:0 "We must undertake a broad and sweeping construction programme, to restore not only the nation itself but the spirit of our people as well. We will honour the sacrifices made by our allies and all of those who had rallied behind us during our darkest hour."
 SIA_amnesty:0 "사면 문제"
 SIA_amnesty_desc:0 "From the brutality of the civil war we have seen that we need to unify the people to guide the nation through this period of calamity. Therefore, we have decided to grant amnesty to the officers who fought against us. While this may result in some unrest these traitorous officers continue to remain important to us, thus their assistance is necessary."
 SIA_the_great_purge:0 "군대 숙청 작업"
 SIA_the_great_purge_desc:0 "The turbulent upheavals of the civil war have taught us that traitors are behind every corner and must be rooted out, thus we shall rid ourselves of all of the officers who fought against us. While this will negatively affect our operational capacity, their deaths will allow us to consolidate power in the long run."
 SIA_military_royalty:0 "충성 보장"
 SIA_military_royalty_desc:0 "In order to avoid the possibility of a rebellious military we must ensure that the surviving armed forces are loyal to both the government and the people, not subversive outsiders and revolutionaries."
 SIA_people_assembly:0 "인민회의"
 SIA_people_assembly_desc:0 "How can it be that in the twentieth century ours remains a feudal nation? Inspired by the heroic revolutionaries of France, past and present, we shall establish a new government that will root out the aristocracy for the proletariat and peasants."
 SIA_faith_in_the_star:0 "별에 있는 우리의 믿음"
 SIA_faith_in_the_star_desc:0 "To ensure that our revolution truly bears fruit we must spread our doctrine to the masses and bring them the hope and assurance of a brighter future ahead. The red star must shine bright and help guide them through these gloomy times."
 SIA_new_order_rise:0 "새로운 [SIA.GetAdjective]의 질서"
 SIA_new_order_rise_desc:0 "The Krating Daeng (Red Gaurs) Paramilitary Group has been created by the government, to root out the remaining opposition of capitalists and nobles. Once we are rid of them, we can surely transition to more peaceful ways."
 SIA_arunothai:0 "Arunothai"
 SIA_arunothai_desc:0 "새로운 혁명을 위해 우리는 모든 것을 내려놓아야 합니다. 사람들은 피와 눈물과 수고와 땀을 대가로 붉은 새벽을 느낄 수 있을 것입니다. 붉은 새벽은 우리에게 단결과 따뜻함을 주고, 우리 국가를 파괴하는 자본주의자들을 없앨 것입니다!"
 SIA_governmentalreform:0 "정부기관 개혁"
 SIA_governmentalreform_desc:0 "As it stands the current bureaucratic system is oversized, especially considering the size of [SIA.GetSIAshortname]. Not only does this make it inefficient but it also continues to drain a larger portion of our budget as the years pass. Undertaking reformation should be a top priority."
 SIA_juridicialreform:0 "사법부 개혁"
 SIA_juridicialreform_desc:0 "While the archaic Ayutthayan era laws are no longer in place we must regain the jurisdiction rights we lost after the ratification of the Bowring Treaty to boost our prestige worldwide. By doing so, we will make our judicial system much more effective."
 SIA_centralizedpolicecommand:0 "중앙화된 경찰지휘부"
 SIA_centralizedpolicecommand_desc:0 "Following the Weltkrieg our police command has become paralysed as it is comprised of a mix of German, Italian, and American employees. By slowly replacing them with [SIA.GetProperAdjective] graduates, and merging the metropolitan and regional police command, we can ensure greater efficiency from our police force."
 SIA_SDSI:0 "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_desc:0 "The '[SIA.GetSIAshortname] Department of Secret Intelligence' (also known as the Samnak Khaokrong Haeng Chart) shall ensure the maintenance of stability throughout the nation by handling and keeping track of both domestic and foreign intelligence."
 SIA_nationalcurriculumact:0 "국민교육과정법"
 SIA_nationalcurriculumact_desc:0 "While Rama V and Rama VI enacted laws in favour of bringing education to [SIA.GetSIAshortname], we should begin to focus on the quality of this education. Primary education shall now be lengthened to six years while education shall be made compulsory until Grade 12. Harmful material, such as syndicalist or separatist propaganda, shall also be heavily monitored."
 SIA_regionaluniversities:0 "지방대학 설립"
 SIA_regionaluniversities_desc:0 "In order to support our nation we must first create a strong educational foundation. Through the creation of regional universities, in Chiang Mai, Khonkaen, and Hat Yai (Songkhla), higher education will be made more affordable for people who live far away from Bangkok."
 SIA_kingmongkutinstitute:0 "King Mongkut's Institute of Technology"
 SIA_kingmongkutinstitute_desc:0 "Named after a [SIA.GetProperAdjective] king, who was known for his monumental scientific feats, this specialised research facility shall vastly increase our research capability while also harnessing the top minds [SIA.GetSIAshortname] has to offer."
 SIA_intialeconomictsabilisation:0 "초기 경제 안정화"
 SIA_intialeconomictsabilisation_desc:0 "Following the immediate aftermath of the economic crisis, which has been dubbed Black Monday, it has been made clear that there are many weaknesses within our economy and that we must take steps to remedy the situation."
 SIA_kickstartlocalbusiness:0 "Kickstart Local Businesses"
 SIA_kickstartlocalbusiness_desc:0 "Through providing local businesses with government loans, or assisting them with whatever else they may need, we can ensure that economic activity within our country occurs not only on the national scale but on the local scale as well."
 SIA_bailoutsiamcement:0 "[SIA.GetSIAcementcorp] 구제금융"
 SIA_bailoutsiamcement_desc:0 "By providing bailouts to [SIA.GetSIAcementcorp], the largest cement and building material company in [SIA.GetName], we can ensure that the company stays afloat and avoid any further negative impacts on our economy."
 SIA_chiangmaioil:0 "치앙마이 유정 탐사"
 SIA_chiangmaioil_desc:0 "Crude oil was first discovered in the Fang district, specifically Chiang Mai, in 1921 but was never properly exploited. The current economic crisis has driven up the price to record levels and any instability in the region might cut us off from our imported sources in Palembang. Becoming more self-reliant may well help improve our struggling industrialisation as well."
 SIA_thaioilcorp:0 "[SIA.GetProperAdjective] 석유 공사"
 SIA_thaioilcorp_desc:0 "By investing in the foundation of a central oil company we can ensure that the oil within our nation is better managed and can more effectively prospect and drill wells."
 SIA_rayonrefineries:0 "라용 정제공장"
 SIA_rayonrefineries_desc:0 "Formerly the 'Department of Fuel Acquisition' in the Ministry of Defence, a newly created state-owned enterprise will ensure that the oil within our nation is better managed and that we can more effectively refine what we drill."
 SIA_newconstructionmethod:0 "새로운 건설 방법"
 SIA_newconstructionmethod_desc:0 "By adopting new construction methods we can work towards the gradual industrialisation and economic development of [SIA.GetName]."
 SIA_contractswithchaiseri:0 "Chaiseri와의 계약"
 SIA_contractswithchaiseri_desc:0 "Founded as a civilian truck part company, Chaiseri has gained some insights into heavy machinery production and wants us to fund their armoured car project as a testbed for future combat vehicles."
 SIA_rubberplantations:0 "남부 고무 농장"
 SIA_rubberplantations_desc:0 "Exploitation of the rubber plantations in the south should be considered a vital national industry in this day and age and can help us stimulate trade as nations around the world look for sources beyond Singapore."
 SIA_thairungcars:0 "Thairung's [SIA.GetProperAdjective] Cars"
 SIA_thairungcars_desc:0 "By investing in new car models we can promote personal mobility and develop vehicles for military use."
 SIA_prototypetankdesign:0 "프로토타입 전차 설계"
 SIA_prototypetankdesign_desc:0 "We must bring together all of the brilliant military minds that [SIA.GetSIAshortname] possesses and fund the creation of a prototype tank design, harkening back to the prototype built during Rama VI's reign, to help stimulate our armaments industry while also gaining an edge over any potential enemies."
 SIA_petrochemicaldepartment:0 "석유화학부"
 SIA_petrochemicaldepartment_desc:0 "By creating a new authority for the extraction of coal, oil, lignite and tar we can ensure that the process of refining and processing of petroleum is better managed and more efficiently carried out."
 SIA_new_forestry_concessions:0 "New Forestry Concessions"
 SIA_new_forestry_concessions_desc:0 "By opening up virgin forests in the north to the logging companies, we can hopefully provide more jobs in the northern parts of the country. This will assist in job creation in the frontiers while providing the badly needed timber for public work projects elsewhere."
 SIA_nakhonsiwolfram:0 "나콘시탐마라트 텅스텐 광산"
 SIA_nakhonsiwolfram_desc:0 "Tungsten is an incredibly crucial resource that allows for production of modern electronics and the creation of new industrial tools."
 SIA_kanchanaburiironreservoir:0 "Exploit Kanchanaburi's Iron Reservoir"
 SIA_kanchanaburiironreservoir_desc:0 "Exploiting the 'iron reservoir' in Kanchanaburi will provide a vital source of iron for the nation's strategic interests and help to galvanise the growth of domestic steel."
 SIA_expandloeimines:0 "르이 철광산 확장"
 SIA_expandloeimines_desc:0 "Expanding the iron mines in Loei should be a top priority, as productive of iron ore and steel is vital to a modern economy. Additionally, this will help to reduce unemployment and keep people working."
 SIA_tigereconomy:0 "호랑이 경제 조직"
 SIA_tigereconomy_desc:0 "Through our policy of economic revitalisation via investment into key industries, alongside new research methods, we have managed to massively increase the wealth of our people and the nation."
 SIA_agriculuralmechanisation:0 "농업 기계화"
 SIA_agriculuralmechanisation_desc:0 "Rice paddy uses over half of the arable land in [SIA.GetName], yet it consists mainly of peasants farming small areas and producing modest amounts of rice. By providing cheap, low-interest loans for the purchase of tractors and modern equipment we can free some of these farmers from the rice fields and send them to the factories instead, without compromising crop yields."
 SIA_agrarianscoop:0 "농업 협업체"
 SIA_agrarianscoop_desc:0 "While the first [SIA.GetProperAdjective] co-op was created back in 1916, co-ops themselves aren't a common sight among rural communities yet. By persuading rice farmers to pool their savings together and organise into co-ops they will have enough money to buy the badly needed farming equipment in these hard times and obtain greater bargaining power against the rice merchants."
 SIA_communalapproach:0 "공동체에 접근"
 SIA_communalapproach_desc:0 "Rice is central to [SIA.GetProperAdjective] society. Our farmers have long resisted to government intervention and embraced egalitarian methods, exchanging labour with other farmers to cover their needs. By focusing on these aspects of [SIA.GetProperAdjective] society and encouraging further cooperation among the farmers, we can ensure better livelihood in rural communities."
 SIA_newfarmingtheory:0 "농장 모델 계획"
 SIA_newfarmingtheory_desc:0 "By creating 'Model Farms' throughout the country, where rice farmers can study new farming techniques and crop diversification, farmers can improve how they utilise their lands and thus greatly increase output."
 SIA_selfsufficiencyeconomics:0 "경제적 자급자족"
 SIA_selfsufficiencyeconomics_desc:0 "Our plans to boost rice cultivation have worked incredibly well so far, and a dizzying amount agricultural surplus is available. We can now fully focus on our industrialisation plan."
 SIA_exportrice:0 "수출지향적 쌀 생산"
 SIA_exportrice_desc:0 "Rice is central to [SIA.GetProperAdjective] society. Rice production normally does not amount to much more than the farmer needs to survive, leaving very little to profit from. If necessary, we can collaborate with large rice merchants and mills to supply a market pressure for more production, or we can simply obligate the farmers to produce more by reintroducing income tax for rice farming."
 SIA_ricesubsidyscheme:0 "쌀 농업보조금 제도"
 SIA_ricesubsidyscheme_desc:0 "By creating incentives for those farmers who have accomplished huge increases in their rice output and allowing peasants to own the land they've cleared for agricultural purposes we can provide simple market incentives to cultivate more land and increase crop yields."
 SIA_worldgranary:0 "Granary of the World"
 SIA_worldgranary_desc:0 "We're now one of the largest rice exporters in the world, even if the peasantry does feel a touch exploited."
 SIA_nationalhighway:0 "국도위원회"
 SIA_nationalhighway_desc:0 "The expansion of Route 3 (Sukhumvit Road: Bangkok - Rayong) and Route 1 (Vachiravut Road: Bangkok - Lopburi) has been considered by the government for some time now - with the creation of the National Highway Commission perhaps things will progress more smoothly."
 SIA_railwaygauge:0 "철도 궤간 표준화"
 SIA_railwaygauge_desc:0 "Owing to the different standards of foreign nations and extractive purpose of [SIA.GetName]'s railroads, our rolling stock is different from province to province. By beginning a long-term project of standardising the railways we can make it easier to link up our cities in future."
 SIA_isanrailway:0 "이산 지역의 철도 확장"
 SIA_isanrailway_desc:0 "Being the largest single region of the [SIA.GetProperAdjective] nation, and a key zone between our Cambodian and Laotian provinces, Isan's transport links are of vital national interest."
 SIA_southernrailway:0 "남부 철도 확장"
 SIA_northernrailway:0 "북부 철도 확장"
 SIA_maritimesilkroad:0 "해상 실크로드 계획"
 SIA_transtensassarimrailway:0 "Trans-Tenasserim 철도"
 SIA_maptaphuthawaiport:0 "Maptaphut-Thawai 해군 기지"
 SIA_kloengtoeidocks:0 "Klongtoei 조선소"
 SIA_expandmapthaphut:0 "Maptaphut 확장"
 SIA_merchantmarines:0 "Modern Merchant Marines"
 SIA_foreigninvestment:0 "대외 투자"
 SIA_twooceantradinghub:0 "두개 바다의 무역 중심"
 SIA_royalsiamesearmy:0 "[ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] 육군"
 SIA_royalsiamesearmy_desc:0 "First formed in 1874, as a response to new security threats brought in by the 1855 Bowing treaty (which opened us to international trade) - the army is the oldest and largest branch in the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Armed Forces, fulfilling its role as the protector of our sovereignty."
 SIA_phibunsongkhramplan:0 "피분송크람의 개혁"
 SIA_phibunsongkhramplan_desc:0 "The [SIA.GetName] will adopt a doctrine based on the advice of Luang Phibunsongkhram (Plaek Phibunsongkhram). Being well known for his translation of a French Weltkrieg-era Field Artillery manual into Thai, he advocates for a centralised and well-equipped army with the usage of artillery being the main focus."
 SIA_seriroengritplan:0 "세리렝릿의 개혁"
 SIA_seriroengritplan_desc:0 "The [SIA.GetName] will follow the advice of Luang Seriroengrit (Jarun Seriroengrit), the leader of the Phayap Army who fought off numerous cross-border raids from Burma post-British Revolution. His doctrine emphasizes the usage of a decentralised regional army command, composed mainly by militias. Similar to that of Switzerland."
 SIA_phrayaphahonplan:0 "파온폴파유하세나의 개혁"
 SIA_phrayaphahonplan_desc:0 "The [SIA.GetName] will adopt the proposals of Phraya Phahonpolpayuhasena (Phot Phahonyothin). Studies at the Hauptkadettenanstalt during his younger years and experience of the German General Staff's work during the Weltkrieg have convinced him that proper planning is the key to victory."
 SIA_jungletraining:0 "밀림 전투 훈련"
 SIA_jungletraining_desc:0 "The harsh jungles of Indochina have long been a graveyard of empires, friend and foe alike. We must train all our troops to better operate in such hostile conditions."
 SIA_femalecorps:0 "Suranaree Battalion"
 SIA_femalecorps_desc:0 "While 'Ja-Khlone', female palace guards, have been a common sight in the inner palace since the Ayutthayan era having female soldiers in active combat is on another level altogether. Luang Phibunsongkhram (Plaek Phibunsongkhram) himself has voiced limited support for the petition, but the question is still up in the air. Pursuing such measures is sure to anger traditionalists."
 SIA_asymmetricalwarfare:0 "비대칭 전투"
 SIA_asymmetricalwarfare_desc:0 "By analysing the tactics employed by the Vietnamese in the Saigon Uprising -which quickly became the Indochinese Rebellion- and some of Luang Chumnanyutthasart (Phin Choonhavan)'s exploits in Shan back in 1928, we can gain some insight into effective placement of troops and how to fight in urban terrain."
 SIA_newstandardrifle:0 "새로운 표준 소총"
 SIA_newstandardrifle_desc:0 "The old Type 46 Siamese Mauser is prone to malfunction in our hot and humid climate, perhaps it's time to get a replacement?"
 SIA_artilleryresearchdivision:0 "Artillery Research Divisions"
 SIA_artilleryresearchdivision_desc:0 "Lead by Luang Wichitsongkhram (Jira Wichitsongkhram), the new artillery research division is responsible for designing our own native artillery to reduce the demand for imported artillery in the army."
 SIA_defensetechnologyinstitute:0 "국방기술연구소"
 SIA_defensetechnologyinstitute_desc:0 "Satisfied with their most recent project; the old artillery research division will now be expanded and put in charge of other fields of military research, ensuring our armed forces at the cutting edge."
 SIA_salacheepphurchard:0 "모국을 위하여!"
 SIA_salacheepphurchard_desc:0 "Our ancestors have shed so much blood on this piece of land now called [SIA.GetSIAshortname], we shall make sure that their sacrifices aren't in vain."
 SIA_expandsupportcapacity:0 "Expand Support Team Capacity"
 SIA_expandsupportcapacity_desc:0 "'Taharn Chang' (Combat Engineers) and 'Taharn Khonsong' (Logistics Teams) are what kept our army working for so long during the Weltkrieg, let's give them better tools so that they can fulfil their role in a modern war."
 SIA_armyaffairs:0 "육군 재편성"
 SIA_armyaffairs_desc:0 "Our army currently uses various rifle and artillery models, which has proved to be a logistical nightmare. By adopting a unified ammunition size for each gun type and phasing the old ones out or rechambering them to fire the new 8x52mmR Siamese rimmed cartridge, we will considerably help our supply issues."
 SIA_specialforce:0 "특수전사령부"
 SIA_specialforce_desc:0 "Modelled after the German Luftlandetruppe and the Austrian Gebirgstruppe, 'Krom Songkhram Pisaet' will be responsible for recruiting and training our new specialised units capable of disrupting the enemy from behind their lines."
 SIA_counterinsurgencytactics:0 "반군 전술"
 SIA_counterinsurgencytactics_desc:0 "Our Taharn Pran units have shown some success in detecting enemy infiltration on our border, perhaps they can also act as our eyes and ears in occupied zones too?"
 SIA_taharpran:0 "Taharn Pran"
 SIA_taharpran_desc:0 "Also known as '[SIA.GetProperAdjective] Rangers' in English, Taharn Pran is a paramilitary light infantry unit of the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Army composed of volunteers who are trained to patrol the borders. They act as a quick response force in case of foreign invasion. Local volunteers also make sure that we will always have the terrain advantage over the enemy."
 SIA_royalmilitaryacademy:0 "[ROOT.GetSIAprefixEN] Military Academy"
 SIA_royalmilitaryacademy_desc:0 "By merging the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Army Cadet School (est. 1887) with the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Army Polytechnique Institute, the newly created \"[ROOT.GetSIAprefixEN] Military Academy\" should hopefully yield better graduates from cross-training with other branches of the military while save us money through the abolition of antiquated/duplicated courses in the new curriculum."
 SIA_royalmunitionsfactory:0 "[ROOT.GetSIAprefixEN] Munitions Factory"
 SIA_royalmunitionsfactory_desc:0 "Having enemies on all sides, [SIA.GetSIAshortname] nearly used up all her artillery shells during the Weltkrieg, with no means of being freshly supplied. This has resulted in a massive supply of artillery shells being hoarded by the paranoid logistics department over the years, but additional ammunition factories would definitely help us in the event of prolonged conflict."
 SIA_industrialmobilization:0 "산업 동원 계획"
 SIA_industrialmobilization_desc:0 "In the times of war, key industries will temporary be put under government control to ensure our nation's survival. While this has proved to be unpopular, it will keep our army adequately armed and increase our chance of winning this war."
 SIA_phaopoliceintegration:0 "경찰지휘부 통합"
 SIA_phaopoliceintegration_desc:0 "Police General Phao Sriyanond suggests that we should elevate the police force to the same level as the other 3 branches of the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Armed Forces. This will result in a more efficient organisation in case of emergency and extra funding for the under-armed police forces, but will also involve them taking a much larger cut of our tax money than ever before."
 SIA_nationalreserveact:0 "The National Reserve Act"
 SIA_nationalreserveact_desc:0 "'... All men aged between 18-45 with [SIA.GetProperAdjective] citizenship is required to be registered at their local barracks and finish their basic training course at least once, not doing so can result in being court marshalled by the Army...'\n\n-excerpt from 2484 B.E. the National Reserve Bill"
 SIA_royalsiamesenavy:0 "[ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] 해군"
 SIA_royalsiamesenavy_desc:0 "Established in 1887, the [SIA.GetSIAnavyName] has similar organisational structures to the United States Navy, since it is composed of both the naval fleet and the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Marine Corps. It was also the second Asian nation to acquire submarines, after Japan."
 SIA_expandmarinescorps:0 "Expand the Navikkayothin Corps"
 SIA_expandmarinescorps_desc:0 "Although 'Taharn Ma-Rine' were first founded back in 1833, the unit served mostly as a royal honour guard throughout the 19th century. It was not until 1913 that the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Marine Corps were reorganised into the modern \"Navy Amphibious Assault Group\" who saw some action back in the Weltkrieg. Perhaps the marines can serve as yet another ace in the hole for the upcoming conflict?"
 SIA_improvedlandingcraft:0 "Improved Landing Craft"
 SIA_improvedlandingcraft_desc:0 "The [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Marine Corps currently use ex-British merchant ships we seized back in the Weltkrieg as their only mean of transportation. Having dedicated amphibious landing ships will make sure that our boys can embark and secure the beachhead faster."
 SIA_newflagship:0 "A New Flagship"
 SIA_newflagship_desc:0 "As we are seriously outgunned by our neighbours having something that can reliably punch through battleship armour might be a good idea. This will also provide our seamen a sense of pride and accomplishment."
 SIA_coastaldefenseships:0 "해방전함"
 SIA_coastaldefenseships_desc:0 "While these heavily armed cruisers are no match against German East Asiaflotte or Imperial Japanese Navy, and have limited capability in the high seas, they will surely serve our cash-strapped navy well, especially in the island-dotted coastal waters of both the Gulf of [SIA.GetSIAshortname] and the Andaman Sea."
 SIA_riverpatolunit:0 "Riverine Patrol Units"
 SIA_riverpatolunit_desc:0 "Both the Salween and Mekong rivers serve as our natural fortification against enemy advances. By sending our promising junior captains to learn from their brown water counterparts they can learn a lesson or two about naval organisation."
 SIA_destroyerfleet:0 "Chumphon-Class Destroyers"
 SIA_destroyerfleet_desc:0 "Named after late Admiral Prince Abhakara Kiartivongse, Prince of Chumphon, these new destroyer design will serve well as the backbone of our [SIA.GetSIAprefixTH]navi."
 SIA_subships:0 "The S-Ships Project"
 SIA_subships_desc:0 "These 'Ruea-Sor's were first envisioned by late Mahidol Adulyadej, Prince of Songkhla, who studied at the Marineschule Mürwik, as 'essential' to the defence of Bangkok and by extension the Gulf of [SIA.GetSIAshortname]. While we have procured four small submarines for the first line of defence; continuing the second phase of the plan, which entails another 5 submarines for the outer defensive line, might be a good idea."
 SIA_twooceannavy:0 "A Two-Ocean Navy"
 SIA_twooceannavy_desc:0 "Our navy is perhaps too small to face the Kaiserliche Marine or the IJN head-on. Some additional funding would definitely help."
 SIA_expandsattahip:0 "Expand Sattahip"
 SIA_expandsattahip_desc:0 "Sattahip was first built as the [SIA.GetSIAnavyName]'s main naval base back in 1914. As the base is quite small and already reaching its support capacity limit, expansion of its facilities is definitely in order."
 SIA_wolfpacks:0 "수송선 사냥"
 SIA_wolfpacks_desc:0 "Being surrounded by bigger and more heavily armed navy, Admiral Luang Yutthasartkosol (Prayoon Yuthasartkosol) suggests we play hide-and-seek with the enemy fleet instead of facing them head-on. All the while sniping them from afar with our torpedoes."
 SIA_alargefleet:0 "현존함대"
 SIA_alargefleet_desc:0 "Being surrounded by bigger and more heavily armed navy, Admiral Luang Kamolnavin (Sindhu Kamolnavin) wants us to get all the firepower we can get to knock the enemy battleships out of the fight and, if possible, sink them."
 SIA_royalsiameseaircorps:0 "[ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Air Corps"
 SIA_royalsiameseaircorps_desc:0 "First founded in 1913 as the Royal Flying Corps, our flyboys have helped us achieve numerous victories by assisting us from the sky. We will therefore once again rename the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Aeronautical Service to the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Air Corps."
 SIA_airportauthority:0 "Airport Authority of [SIA.GetSIAshortname]"
 SIA_airportauthority_desc:0 "Construction of additional state-owned airports can help us kick-start our own national carrier airline and serve as airbases for our Air forces."
 SIA_antiairsystem:0 "Air Raid Preparations"
 SIA_antiairsystem_desc:0 "Luang Athuekthewadet (Boonjeam Komolmit)'s has conducted a conclusive study: creation of a dedicated anti-air defence corps will help safeguard the capital and other place of importance from enemy aerial attacks."
 SIA_thaiaviationindustries:0 "[SIA.GetProperAdjective] Aviation Industries"
 SIA_thaiaviationindustries_desc:0 "By investing in [SIA.GetProperAdjective] Aviation Industries ([SIA.GetSIAairIndustryAcronym]), previously in charge of our Air force maintenance, they will be able to contribute more to the war effort with their own locally-designed planes."
 SIA_newfighterdesign:0 "New Fighter Design"
 SIA_newfighterdesign_desc:0 "Our own Prajadhipok fighter has been proved to be obsolete for modern war. Under Luang Wechayanrangsarit (Munee Mahasanthana)'s leadership our design bureau will help us create the much-needed air power."
 SIA_navalbomber:0 "Naval Bomber Focus"
 SIA_navalbomber_desc:0 "Being between the Indian and Pacific Ocean and with a long coastline it makes perfect sense to develop specialised naval bombers..."
 SIA_CASfocus:0 "근접항공지원기 중점"
 SIA_CASfocus_desc:0 "Our own fighter and bomber support on the ground has proved to be inadequate - maybe a dedicated CAS plane with both mobility and proper armament is needed?"
 SIA_tacticalbombers:0 "Tactical Bomber Development"
 SIA_tacticalbombers_desc:0 "Our own Boripatr bombers, designed by Luang Wechayanrangsarit (Munee Mahasanthana), served well as testbed aircraft for our own design bureau but not in actual combat. Let us use our own know-how to design proper bombers suited for modern combat."
 SIA_furtherairdevelopment:0 "Continued Air Development"
 SIA_furtherairdevelopment_desc:0 "With its increasing importance out air force needs to continue to develop its combat tactics, to be better prepared for the future."
 SIA_bangfai:0 "Project Phi Fa"
 SIA_bangfai_desc:0 "Inspired by the Laotian \"Bun Bang Fai\" festival in Isan, proper research and development might be able to turn these homemade rockets into dreadful killing weapons and engines to power our aircraft."
 SIA_electronicsresearch:0 "Electronics Research"
 SIA_electronicsresearch_desc:0 "The Advent of 'Khanittakorn', a computing device made by Tanin Industry, will tremendously help our war efforts."
 SIA_rulerofheskies:0 "Protectors of the Sky"
 SIA_rulerofheskies_desc:0 "Like Garuda we shall be one of the best air forces in the region, with power to swiftly go anywhere. Ever watchful and an enemy of those who dare to attack us."
 SIA_renegiotiatedealwithHAPAG:0 "Secret Deal with HAPAG"
 SIA_newgermaninvestments:0 "German Industrial Investments"
 SIA_thegoldentriangle:0 "황금 삼각지대"
 SIA_increaseopiumoutput:0 "아편 생산량 증가"
 SIA_bangkokdockexpansion:0 "방콕 조선소 확장"
 SIA_angyiipurge:0 "삼합회와의 전쟁"
 SIA_germanprocurementprogramme:0 "독일 주도의 군대 현대화"
 SIA_asiaforasians:0 "Asia for Asians!"
 SIA_waragainstimperialism:0 "War against Imperialism!"
 SIA_missiontoburma:0 "Invite Burma"
 SIA_missiontophilippines:0 "Invite the Philippines"
 SIA_indochinesehegemon:0 "The Indochinese Hegemon"
 SIA_forreignaffiars:0 "Foreign Affairs"
 SIA_domesticpolicies:0 "Domestic Policies"
 SIA_federalisation:0 "Federalisation Measures"
 SIAnegotiationwiththegermans:0 "Renegotiate the Border Dispute"
 SIA_integratelaos:0 "Integrating Laos"
 SIA_integratingshanhills:0 "Integrating the Shan Hills"
 SIA_integrateoutercambodia:0 "Integrating Outer Cambodia"
 SIA_indirectcambodianrule:0 "Indirect Cambodian Rule"
 SIA_chaiyaburidam:0 "The Chaiyaburi Dam"
 SIA_claimsibsongpanna:0 "Claim Sibsongpanna"
 SIA_muslimmalayintegration:0 "Integrating Malaya"
 SIA_integratemon:0 "Integrating the Mon States"
 SIA_malayaautonomous:0 "Malay Autonomous Region"
 SIA_burmesepuppet:0 "Burmese Puppet"
 SIA_vietnamesepuppet:0 "Vietnamese Puppet"
 SIA_bastionagainstsyndicalism:0 "A Bastion against Syndicalism"
 SIA_bringdownredmenace:0 "Destroy the Red Menace!"
 SIA_joinmitteleuropa:0 "Join the Reichspakt"
 SIA_bangkokdeclaration:0 "Declaration of Bangkok"
 SIA_bombingofphnompenh:0 "Phnom Penh Incident"
 SIA_bringdownggeranmenace:0 "Destroy the German Menace!"
 SIA_dutcheastindiesreferendum:0 "Dutch East Indies Referendum"
 SEA_liberationofburma:0 "Liberation of Burma"
 SIA_climebmountinthanon:0 "Climb Mt. Inthanion"
 SIA_capital_relocation:0 "Emergency Capital Relocation"
 SIA_capital_relocation_desc:0 "Bangkok is placed strategically on the Chao Phraya's river mouth, suitable for trade and seaborne communication. Sadly, in the field of modern warfare this puts it at risk of naval invasion. Temporary moving our capital north to Chiang Mai will keep our bureaucracy and chain of command safe a while longer."
 SIA_move_capital_back:0 "Move Capital back to Bangkok"
 SIA_move_capital_back_desc:0 "As the situation has calmed down let's move our capital back, to where it truly belongs."
 SIA_surrender:0 "Negotiate peace with the enemy"
 SIA_surrender_desc:0 "The war has turned from the bad to the worse. This may be the only option to save us from total annihilation..."
 SIA_Siamese-Burmese_War_category:0 "[SIA.GetProperAdjective]-Burmese War"
 SIA_capture_Taunggyi:0 "Victory in Taunggyi"
 SIA_capture_Taunggyi_desc:0 "As the chief city and capital of the Southern Shan States during the British occupation, the capture of Taunggyi would both serve well as a supply centre and a springboard for the subjugation of Burma."
 SIA_capture_Mandalay:0 "Victory in Mandalay"
 SIA_capture_Mandalay_desc:0 "As the royal capital of the Konbaung dynasty and the commercial nexus in Upper Burma, the conquest of Mandalay and its surroundings would send a firm message to the Burmese people of the [SIA.GetProperAdjective] ascendency."
 SIA_capture_Taungoo:0 "Victory in Taung-Ngu"
 SIA_capture_Taungoo_desc:0 "The origin of the \"Victor of the Ten Directions\" King Bayinnaung and a major railway hub between Yangon and Mandalay - such conquest would definitely be a propaganda coup for us, while also cutting the two Burmese metropolis from each other."
 SIA_capture_Yangon:0 "Victory in Yangon"
 SIA_capture_Yangon_desc:0 "\"The garden city of the East\", Yangon, serves as the main entrepôt and modern capital of the newly independent Burmese state. Capturing them would create chaos and confusion among the Burmese leadership which we can further exploit down the line."
 BRM_capture_Mawlamyine:0 "Victory in Mawlamyine"
 BRM_capture_Mawlamyine_desc:0 "Known as \"Little England\" due to its large presence of Anglo-Burmese community, Mawlamyine serves as the third largest city and main trading seaport in south-eastern Colonial Burma. Unlike many mon people in its surroundings, the urban Mawlamyites eagerly anticipates their liberation from the [SIA.GetProperAdjective] yolk."
 BRM_capture_Kengtung:0 "Victory in Kengtung"
 BRM_capture_Kengtung_desc:0 "Kengtung acts as the centre of the [SIA.GetProperAdjective] administration in their section of the Shan states, the capture of Kengtung should be able to convince other Shan princes to join our side."
 BRM_capture_Chiang_Mai:0 "Victory in Chiang Mai"
 BRM_capture_Chiang_Mai_desc:0 "As the \"Rose of the North\", Chiang Mai act as the main cultural and trading centre since its time as the capital of the Lan Na kingdom. Maybe it is time to pluck the rose again and get our rightful \"Prime Diamond\" back from the Crown of [SIA.GetSIAshortname], like we have done before for 200 years."
 BRM_capture_Dawei:0 "Victory in Dawei"
 BRM_capture_Dawei_desc:0 "As a stronghold in the Tenasserim region for centuries and one of Burma's southernmost port, it is our duty to welcome our brethren back to the fold."
 SIA_resume_research_funding:0 "Resume Research Funding"
 SIA_resume_research_funding_desc:0 "Now that we have enough money in our coffers, it's time to restart many of our research project we were forced to abandon during the onset of Black Monday."
 SIA_country_namechange_decision:0 "Change our name to Thailand"
 SIA_country_namechange_decision_desc:0 "A campaign, supported by ministers within the government, military leaders and the nationalist intelligentsia, has proposed the renaming of our nation from Siam to '[GetSIAcountryTH] Thai', the [GetSIAcountryEN] of Thailand, after our main ethnic group, the Thai people."
 SIA_country_namechange_back_decision:0 "Change our name back to Siam"
 SIA_country_namechange_back_decision_desc:0 "Advocate by many people from all over our country - they've proposed the renaming of our nation back to Siam as the new name causes some controversies among the Chinese, Malay and Laotian minorities while also diminish our country's prestige abroad."
 SIA_tarutao:0 "Tarutao Correction Centre"
 SIA_tarutao_desc:0 "22 Kilometres from the Satun Coast and being in the middle of the Shark-infested area, the island of Tarutao ('Fresh Water Gulf' in Malay) has been selected by the Department of Corrections as the new facility site for holding political prisoners who are deemed to be threatening to the new regime's stability."
 SIA_infrastructure_category:0 "기반시설 투자"
 SIA_hire_foreign_engineers:0 "Hire Skilled Foreign Engineers"
 SIA_hire_foreign_engineers_desc:0 "Our own people who we've sent abroad won't return anytime soon... let's finally hire foreign engineers to speed up the basic infrastructure construction plan."
 SIA_north_road_1:0 "Expand the Prajim Highway - Phase 1"
 SIA_north_road_1_desc:0 "Also known as the Chedi Sam Ong Road, we shall begin the construction of the Route 5 Highway from Kanchanaburi to Morlumlerng."
 SIA_north_road_2:0 "Expand the Vachiravut Highway - Phase 2"
 SIA_north_road_2_desc:0 "Also known as the Phibunsongkhram Road, we shall begin the construction of the Route 1 Highway from Lopburi to Chiang Rai."
 SIA_north_road_3:0 "Expand the Vachiravut Highway - Phase 3"
 SIA_north_road_3_desc:0 "Named Ratchawong Road after the Prince of Lampang who partly fund the project, we shall begin the construction of the Route 1 Highway from Chiang Rai to Chiang Tung."
 SIA_north_road_4:0 "Expand the Vachiravut Highway - Phase 4"
 SIA_north_road_4_desc:0 "Named Suay Thek Road after the Saopha of Yawnghwe who partly fund the project, we shall begin the construction of the Route 1 Highway from Chiang Rai to Tong Jee."
 SIA_isan_road_1:0 "Expand the Chaiyakon Highway - Phase 1"
 SIA_isan_road_1_desc:0 "Also known as the Sud-bantad Road, we shall begin the construction of the Route 2 Highway from Bangkok to Nakhon Ratchasima."
 SIA_isan_road_2:0 "Expand the Chaiyakon Highway - Phase 2"
 SIA_isan_road_2_desc:0 "Also known as the Janejobtid Road, we shall begin the construction of the Route 2 Highway from Nakhon Ratchasima to Nongkhai."
 SIA_isan_road_3:0 "Expand the Chaiyakon Highway - Phase 1"
 SIA_isan_road_3_desc:0 "Also known as the Viangchan Road, we shall begin the construction of the Route 2 Highway from Nongkhai to Luang Prabang."
 SIA_east_road_2:0 "Expand the Sukhumvit Highway - Phase 2"
 SIA_east_road_2_desc:0 "Also known as the Yommarat Road, we shall begin the construction of the Route 3 Highway from Chonburi to Prachankirikhaet."
 SIA_east_road_3:0 "Expand the Sukhumvit Highway - Phase 3"
 SIA_east_road_3_desc:0 "Also known as the Aphaiwong Road, we shall begin the construction of the Route 3 Highway from Prachankirikhaet to Phnom Penh."
 SIA_pakt_road_1:0 "Expand the Phetkasem Highway - Phase 1"
 SIA_pakt_road_1_desc:0 "Also known as the Srichumporn Road, we shall begin the construction of the Route 4 Highway from Bangkok to Chumporn."
 SIA_pakt_road_2:0 "Expand the Phetkasem Highway - Phase 2"
 SIA_pakt_road_2_desc:0 "Also known as the Kanchanavanit Road, we shall begin the construction of the Route 4 Highway from Chumporn to Satun."
 SIA_pakt_road_3:0 "Expand the Phetkasem Highway - Phase 3"
 SIA_pakt_road_3_desc:0 "Also known as the Alor Setar Road, we shall begin the construction of the Route 4 Highway in the Sirat Malai areas."
 SIA_Electrification:0 "Electrify the Nation"
 SIA_Electrification_desc:0 "While Bangkok and its surrounding area are firmly electrified since 1884 by the Wat Lieb and Sam Sen power plant - outside coverage is spotty at best i.e. Ratchaburi, Nakhon Prathom, Prachinburi, Phuket, Nakhon Nayok, Chon Buri, Ban Phong, Chanthaburi and Chiang Mai.\n\nThe construction of power plants in Isan and Southern region should be able to stimulate the creation of manufacturing hubs outside of Bangkok."
 SIA_Electrification_2:0 "Continue the Electrification Programme"
 SIA_Electrification_2_desc:0 "Due to the rapid growth of electricity demand from both the household and industry sector, power shortage become an everyday occurrence as of late. Perhaps we should step up our power output by allocating more budget for the Metropolitan and Provincial Electricity Authority (MPEA) for the construction of additional power plants."
 SIA_integration_decisions:0 "Territorial Integration"
 SIA_integration_decisions_desc:0 "Before we can §Cintegrate new territories§! into our own administration,\nall §Y3§! following reforms are required for each individual state:\n\n - §OMunicipal Reforms§!:  Replacing High Commissioners with Provincial Councils.\n - §YLegal Reforms§!:  Adapting [ROOT.GetProperAdjective] Law to better suit local circumstances.\n - §GCivil Service Expansion§!:  Education/Sanitation/Law Enforcement/Telegraph.\n\n§RShould we lost ownership over own states, all completed reforms will be lost.§!\n"
 SIA_implement_municipal_reform_state:0 "§OMunicipal Reforms§! in [From.GetName]"
 SIA_implement_legal_reform_state:0 "§YLegal Reforms§! in [From.GetName]"
 SIA_civil_service_expansion_state:0 "§GCivil Service Expansion§! in [From.GetName]"
 SIA_integrate_state:0 "§CIntegrate§!  [From.GetName]"
 SIA_diplomatic_matters_category:0 "Diplomatic Matters"
 SIA_civil_war_category:0 "Siamese Civil War"
 SIA_secure_bangkok:0 "Secure Bangkok"
 SIA_secure_bangkok_desc:0 "In order to secure our faction's legitimacy in the civil war, the beating heart of the Siamese nation needed to be under our control. Failing to do so would be a huge blow to our cause."
 SIR_secure_bangkok:0 "Secure Bangkok"
 SIR_secure_bangkok_desc:0 "In order to secure our faction's legitimacy in the civil war, the beating heart of the Siamese nation needed to be under our control. Failing to do so would be a huge blow to our cause."
 SIA_secure_bangkok_tt:0 "Our army's §RDivision Organisation§!, §RAttack§!, §RDefence§!, §RSupply Consumption§!, and §RDivision Recovery Rate§! deteriorates weekly.\n\n"
