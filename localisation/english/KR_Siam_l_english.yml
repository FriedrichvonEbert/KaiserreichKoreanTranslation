 SIA_Syndie_2:0 "사회주의 개혁"
 SIA_Syndie_3:0 "사회주의 개혁"
 SIA_Syndie_4:0 "사회주의의 텃밭"
 SIA_PatAuth_1:0 "전제주의 재정립"
 SIA_PatAuth_2:0 "전제주의 개혁"
 SIA_PatAuth_3:0 "전제주의 개혁"
 SIA_PatAuth_4:0 "현대 전제주의"
 SIA_ensuring_loyalty_idea:0 "충성심 확보"
 SIA_ensuring_loyalty_idea_desc:0 "Our nation was torn apart by military leaders, who saw their personal interests as more important than our nation's. We must strive to ensure this does not happen again."
 SIA_reconstruction_idea:0 "재건 작업"
 SIA_reconstruction_idea_desc:0 "The civil war has ended and now is the time to lick our wounds and rebuild."
 SIA_Ratthaniyom_NatPop_0_idea:0 "Ratthaniyom Reforms"
 SIA_Ratthaniyom_NatPop_1_idea:0 "Ratthaniyom Reforms"
 SIA_Ratthaniyom_NatPop_2_idea:0 "Ratthaniyom Reforms"
 SIA_Ratthaniyom_NatPop_3_idea:0 "Ratthaniyom Reforms"
 SIA_buddhisttraditions_idea:0 "불교 전통"
 SIA_buddhisttraditions_idea_desc:0 "By uniting both Mahanikai and Thammayutthanikai sects, as well as the minority of Mahayana Buddhism, in our country under a single Supreme Patriarch, the national unity of our people will increase."
 SIA_merchantmarines_idea:0 "[SIA.GetProperAdjective] Merchant Marines"
 SIA_merchantmarines_idea_desc:0 "We are now establishing a full-fledged shipping company under government control, which will also serve as auxiliary manpower for the navy during wartime."
 SIA_war_reparation_received_idea:0 "[SIA.GetProperAdjective] War Reparations"
 SIA_war_reparation_paid_idea:0 "전쟁 배상금"
