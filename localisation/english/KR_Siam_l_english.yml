 SIA_black_monday:0 "검은 월요일"
 SIA_black_monday_desc:0 "베를린 주식 대폭락이라고도 알려져 있는 이 대사건은 우리 경제의 심각한 타격을 불러일으켰습니다."
 SIA_black_monday2:0 "검은 월요일로부터의 회복"
 SIA_black_monday2_desc:0 "우리의 경제는 독일의 대공황으로 인해 심각한 타격을 입었으나 이제 서서히 일어서고 있습니다."
 SIA_black_monday3:0 "경제 안정화"
 SIA_black_monday3_desc:0 "검은 월요일은 우리 경제에서 물러난 지 오래입니다. 우리는 마침내 경제를 일으켜 세웠습니다."
 SIA_military_expense_cut:0 "군 예산 삭감"
 SIA_military_expense_cut_desc:0 "라마 7세는 내각의 압력 끝에 군사 예산을 예산의 약 25퍼센트에서 10퍼센트로 줄이는데 동의하였습니다."
 SIA_military_expense_cut_rifle:0 "군 예산 삭감"
 SIA_military_expense_cut_rifle_desc:0 "라마 7세는 내각의 압력 끝에 군 예산을 줄였고, 이것은 총기 개발에도 직접적인 영향을 주었습니다."
 SIA_bloated_bureaucracy:0 "지나치게 비대해진 관료체계"
 SIA_bloated_bureaucracy_desc:0 "라마 5세 때 근대화가 시작된 이후로 생긴 관료들은 이제 너무 비대해졌습니다. 이 비효율적인 체계는 국제 정세에 빠른 대처를 하지 못할 것입니다."
 SIA_bloated_bureaucracy_plebs_purged:0 "재조직화된 관료체계"
 SIA_bloated_bureaucracy_plebs_purged_desc:0 "우리의 너무 비대해진 행정 관료들은 하부 관료들에 대한 일단의 조치를 취해 행정효율을 높였습니다."
 SIA_bloated_bureaucracy_manager_purged:0 "재조직화된 관료체계"
 SIA_bloated_bureaucracy_manager_purged_desc:0 "우리의 행정 효율을 더욱 높이려는 시도는 이제 고위 관료들에게 향했습니다. 결과적으론 성공했습니다."
 SIA_bloated_bureaucracy_reorg:0 "Consolidated Bureaucracy"
 SIA_bloated_bureaucracy_reorg_desc:0 "Many of our redundant bureaucratic departments are currently being consolidated and streamlined to better serve the public, bringing greater efficiency."
 SIA_bloated_bureaucracy_plebs_purged_reorg:0 "Consolidated Bureaucracy"
 SIA_bloated_bureaucracy_plebs_purged_reorg_desc:0 "Many of our redundant bureaucratic departments are currently being consolidated and streamlined to better serve the public, bringing greater efficiency."
 SIA_bloated_bureaucracy_manager_purged_reorg:0 "Consolidated Bureaucracy"
 SIA_bloated_bureaucracy_manager_purged_reorg_desc:0 "Many of our redundant bureaucratic departments are currently being consolidated and streamlined to better serve the public, bringing greater efficiency."
 SIA_conscription_bonus:0 "국가자원법"
 SIA_conscription_bonus_desc:0 "모든 [SIA.GetProperAdjective]의 성인 남성은 2년 동안 군에 있어야 하고, 55세가 될 때까지 충성을 바쳐야만 합니다."
 SIA_airport_authority_idea:0 "Airport Authority of [SIA.GetSIAshortname]"
 SIA_airport_authority_idea_desc:0 "The [SIA.GetSIAairportAcronym] is responsible for coordinating international and domestic flights within [SIA.GetProperAdjective] airspace, in addition to maintaining civilian airports."
 SIA_air_production:0 "Expanded [SIA.GetSIAairIndustryAcronym] Factories"
 SIA_air_production_desc:0 "[SIA.GetProperAdjective] Aviation Industries is an entity separate from the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Air Force Workshop, it is hoped that their newer and more innovative outlook will produce authentic [SIA.GetProperAdjective] aircraft."
 SIA_air_focus:0 "창공의 수호자"
 SIA_navy_focus:0 "양대양 해군"
 SIA_salacheepphurchard_idea:0 "조국을 위해!"
 SIA_salacheepphurchard_idea_desc:0 "We must ensure the protection of all land under our control. We, the [SIA.GetProperAdjective] people, were born and bred on this land and must defend it: for our families and future generations."
 SIA_suranaree_corps_idea:0 "수라나리 군단"
 SIA_suranaree_corps_idea_desc:0 "The Suranaree Corps is an all-women corps, formed by the RSA in an attempt to replace manpower lost from recent heavy fighting."
 SIA_yuwachon_taharn_idea:0 "Yuwachon Taharn"
 SIA_yuwachon_taharn_idea_desc:0 "Yuwachon Taharn is a reserve officer cadet training programme, aimed at improving the combat performance of new recruits."
 SIA_education_reform_idea:0 "국가교육과정법"
 SIA_education_reform_idea_desc:0 "By standardising the education system according to a national curriculum we can ensure the improvement of literacy rates nationwide."
 SIA_education_reform2_idea:0 "몽꿋 왕립 공과대학교"
 SIA_education_reform2_idea_desc:0 "우리가 새로운 세대의 기술자들, 교육자들, 연구원들, 발명가들을 양성해낼 능력을 갖추는 그 때, 우리는 비로소 최첨단 기술의 선봉에 서 있을 수 있고, 아마도 교육 측면에서 다른 나라들을 능가할 수 있을 것입니다."
 SIA_chulachomklao_academy:0 "[ROOT.GetSIAprefixEN] Military Academy"
 SIA_chulachomklao_academy_desc:0 "By merging the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Army Cadet School (est. 1887) with the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Army Polytechnique Institute, the newly created \"[ROOT.GetSIAprefixEN] Military Academy\" should hopefully yield better graduates from cross-training with other branches of the military while save us money through the abolition of antiquated/duplicated courses in the new curriculum."
 SIA_industrialmobilizationplan:0 "산업 동원 계획"
 SIA_industrialmobilizationplan_desc:0 "국가의 원활한 전쟁 수행을 돕기 위한 비상 계획으로 만들어진 우리의 산업 동원 계획은, 우리의 산업 생산량을 약 10%나 늘려줄 수 있습니다."
 SIA_taharn_pran_idea:0 "Taharn Pran"
 SIA_taharn_pran_idea_desc:0 "Taharn Plan is a unit that specialises in the field of information-gathering and will surely help further the [SIA.GetProperAdjective] war effort."
 SIA_counterinsurgency_idea:0 "소요 사태 대응 전술"
 SIA_counterinsurgency_idea_desc:0 "Based on the already developed Taharn Pran concept, our new counter-insurgency tactics can be used to hunt down and silence domestic dissidents."
 SIA_reorganization_idea:0 "무기 표준화 프로그램"
 SIA_reorganization_idea_desc:0 "By legally standardising all military firearms for the same ammunition our struggling armaments factories can churn out weapons at a much faster rate."
 SIA_new_construction_method_idea:0 "Prefabrication Method"
 SIA_new_construction_method_idea_desc:0 "[SIA.GetSIAcementcorp] researchers have mastered the prefabrication method, which has allowed us to greatly increase our building speed. This will, in turn, further the [SIA.GetProperAdjective] war effort."
 SIA_Tiger_Economy_idea:0 "호랑이 경제"
 SIA_Tiger_Economy_idea_desc:0 "The fast-growing and emerging economy of [SIA.GetSIAshortname], which is oriented towards free trade and free market principles, is now well-known across the globe!"
 SIA_Communal_Farming_idea:0 "공동체 농업"
 SIA_Communal_Farming_idea_desc:0 "Instead of allowing the unemployed to remain idle we should send them back into the countryside, which will help reduce our reliance on foreign imports."
 SIA_Self_Sufficeincy_idea:0 "자급자족 경제"
 SIA_Self_Sufficeincy_idea_desc:0 "The Sufficiency Economy Philosophy is a philosophy based on the fundamental principles of [SIA.GetProperAdjective] culture, which are: moderation, prudence, and social immunity. This philosophy uses both knowledge and virtue as guidelines for living."
 SIA_Export_Rice_idea:0 "수출지향적 쌀 생산"
 SIA_Export_Rice_idea_desc:0 "The best way to cope with the disastrous economic situation right now is to increase exports."
 SIA_World_Granary_idea:0 "전세계의 곡식 창고"
 SIA_World_Granary_idea_desc:0 "[SIA.GetSIAshortname] has always had a strong tradition of rice production. We have the fifth-largest amount of land globally diverted to rice cultivation efforts and are now aiming to become the world's largest exporter of rice."
 SIA_Reformed_Judiciary:0 "개혁된 사법부"
 SIA_Reformed_Judiciary_desc:0 "Our laws are now modernised to better reflect and work with our modern society. Gone are the days of barbaric and draconian Ayutthaya-era laws."
 SIA_Centralized_Police_idea:0 "중앙화된 경찰지휘부"
 SIA_Centralized_Police_idea_desc:0 "With the [ROOT.GetSIAprefixEN] [SIA.GetProperAdjective] Police command now under the direct control of the Prime Minister more funding has been diverted towards the organisation to increase its effectiveness."
 SIA_SDSI_idea:0 "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_idea_desc:0 "[SIA.GetSIAintAgencyName] stands for the \"[SIA.GetSIAshortname] Department of Secret Intelligence\", is in charge of protecting our interests both domestic and abroad."
 SIA_SDSI_lar_idea:0 "[SIA.GetSIAintAgencyName]"
 SIA_SDSI_lar_idea_desc:0 "[SIA.GetSIAintAgencyName] stands for the \"[SIA.GetSIAshortname] Department of Secret Intelligence\", is in charge of protecting our interests both domestic and abroad."
 SIA_IndNat_Income:0 "[SIA.GetProperAdjective] Compensation Money"
 SIA_IndNat_Income_desc:0 "Premier Plaek Phibunsongkhram has offered monetary compensation for the seizure of our industrial assets in [SIA.GetSIAshortname]."
 SIA_faltering_political_movement_idea:0 "Faltering Political Movement"
 SIA_faltering_political_movement_idea_desc:0 "With each passing day, our political movement becomes more and more unpopular with our people. We are on the losing side of the civil war.\n\n§WDivision Organisation:§! [?SIA_MORAL_LEVEL|R%1\n§WAttack:§! [?SIA_MORAL_LEVEL|R%1]\n§WDefence:§! [?SIA_MORAL_LEVEL|R%1]\n§WSupply Consumption:§! [?SIA_SUPCON_LEVEL|R%1]\n§WDivision Recovery Rate:§! [?SIA_MORAL_LEVEL|R%1]"
