 bra.70.c:0 "랜드리 세일즈와 자유민주당"
 bra.70.e:0 "엘리사 카우프만 아브레모비치와 사회민주당"
 bra.71.t:0 "오스발도 아란하가 취임하다"
 bra.71.d:0 "오스발도 아란하는 오늘 리우데자네이루에서 열린 웅장한 행사에서 브라질 대통령으로 취임했습니다. 우리의 위대한 공화국은 계속해서 국가 발전과 안정을 가져올 것입니다!"
