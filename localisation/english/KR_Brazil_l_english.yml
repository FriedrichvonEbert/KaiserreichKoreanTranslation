 bra.73.t:0 "랜드리 세일즈 곤살베스가 취임하다"
 bra.73.d:0 "랜드리 세일즈는 오늘 리우데자네이루에서 열린 웅장한 행사에서 브라질 대통령으로 취임했습니다. 우리의 위대한 공화국은 계속해서 국가 발전과 안정을 가져올 것입니다!"
 bra.74.t:0 "엘리사 카우프만 아브레모비치가 취임하다"
 bra.74.d:0 "엘리사 카우프만 아브레모비치는 오늘 리우데자네이루에서 열린 웅장한 행사에서 브라질 대통령으로 취임했습니다. 우리의 위대한 공화국은 계속해서 국가 발전과 안정을 가져올 것입니다!"
 bra.75.t:0 "특별 선거 예정"
 bra.75.d:0 "이제 [BRA.GetNameDef](은)는 민주주의로 복원되었으며, 지금부터 한 달 후에 정규 선거가 실시될 예정이고, 4년마다의 적절한 선거 주기가 다시 시작됩니다."
 bra.75.a:0 "브라질 민주주의 만세!"
 bra.100.t:0 "기업가들과의 만남"
 bra.100.d:0 "우리는 최근에 대중들과 신의 이름으로 통치할 권한을 얻었지만, 브라질 산업의 지도자들은 안타깝게도 그들의 미래에 대한 우리의 좋은 의도를 확신하지 못하고 있습니다. 우리는 회의를 주선해 그들에게 우리의 목표를 설명하고, 그들이 정부를 조롱하듯이, 폐하의 섭리에 따르는 것의 이점을 신중하게 제시할 것입니다. 문제는, 우리가 그들에게 강요해야 하는가, 아니면 좀 더 외교적인 방식으로 협상을 해야 하는가입니다."
 bra.100.a:0 "부드러운 접근법을 취하다"
 bra.100.b:0 "가혹한 접근법을 취하다"
 bra.101.t:0 "런던의 반대"
 bra.101.d:0 "칸디두 혼동 원수는 항상 첫 번째로 탐험가였고, 두 번째로 장군이었지만, 항상 확고한 공화주의자이기도 하였습니다. 그는 선거 이전부터 탐험을 해왔고, 그는 최근에 문명에 다시 도착하였습니다. 그는 군주제의 부활에 대한 전망에 질겁하여 우리 정부를 공개적으로 비난하고 있습니다. 이 남자는 늙고 정치적으로 연관성이 없는 반면, 대중, 특히 군부한테 매우 좋은 평가를 받고 있으므로, 보복을 신중하게 결정하여야 합니다. 우리는 어떤 조치를 취하여야 합니다!"
 bra.101.a:0 "그가 은퇴할 시간이다."
 bra.101.b:0 "그를 체포하라!"
 bra.102.t:0 "런던의 반란"
 bra.102.d:0 "마르셀 런던은 체포를 피할 뿐만 아니라, 그의 가장 가까운 동맹들과 반란을 일으켜왔습니다! 모든 곳의 공화주의자들이 그들의 군대를 돕기 위해 모이고 있습니다!"
 bra.102.a:0 "배신자!"
 bra.103.t:0 "런던의 반란이 지지를 얻다"
 bra.103.d:0 "런던의 체포 시도 소식이 남부로 전해지면서, 많은 반체제적 사고들이 제기되었습니다. 우리가 밀림에서 반란군을 무찌를 수 없다는 것을 고려하면 더욱 그렇습니다! 이제 상파울루와 리오그란데 도 술의 강력한 공화주의 정치가들이 우리에게 대항하여 팔을 들었습니다!"
 bra.103.a:0 "그들은 처벌을 받을 것이다!"
 bra.104.t:0 "공화주의 반란의 대승리"
 bra.104.d:0 "공화국의 불꽃이 그 어느 때보다도 밝아지고, 우리는 브라질이 소중하게 여기는 원칙을 구했습니다. 이 일이 의무와 자유에 대한 교훈이 되게 합시다. 그리고 우리는 이런 더러운 대중주의자들이 다시는 나라를 점령하지 못하도록 노력해야 합니다."
 bra.104.a:0 "만세!"
 bra.105.t:0 "분리주의 반란 진압"
 bra.105.d:0 "제국에 대한 시도는 흉터를 남겼지만, 우리의 결심이 지금보다 더 강했던 적은 없었습니다! 남은 반역자들은 쫓기고 패배할 것입니다! 지금 우리 앞길을 방해하는 것은 아무것도 없습니다!"
 bra.105.a:0 "계획대로군"
 bra.106.t:0 "좌익 의원들이 탄핵당하다"
 bra.106.d:0 "의회를 배회한 믿을 수 없을 정도로 짧은 시각을 지닌 내부 생디칼리스트 의원들은 정중히 떠나라는 요청을 받았습니다. 그들은 당연히 그렇게 친절하게 떠나지는 않았지만, 이것은 브라질이 프랑스의 식민지가 되는 것을 막기 위한 필수적인 수단입니다!"
 bra.106.a:0 "속이 다 시원하군!"
 bra.107.t:0 "생디칼리스트들이 국가를 떠나다"
 bra.107.d:0 "생디칼리스트에 대한 우리의 계획은 일반 대중에게 '유출'된 것으로 보이며, 지난달 수백 명의 생디칼리스트 지식인과 학생들이 다양한 방법으로 이 나라를 떠난 것으로 보입니다. 우리의 군대는 질서를 유지하기 위하여 행동하였고, 그래서 그들은 무사히 탈출할 수 있었지만, 브라질은 마르크스가 아닌 신에게 속한다는 것을 알아야 합니다."
 bra.107.a:0 "그들은 잊지 않을 것이다"
 bra.108.t:0 "미국의 내전"
 bra.108.d:0 "America has devolved into civil war! A cruel coup, the voice the people unheard, the great republic fallen. As we are now the greatest nation in the hemisphere, its our duty to..."
 bra.108.a:0 "Save the Union! Support the Federal Government!"
 bra.108.b:0 "Protect the common folk! Support the Union State!"
 bra.108.c:0 "Defend Democracy! Support the Pacific Rebels!"
 bra.108.e:0 "We don't care."
 bra.108.f:0 "Defend the Workers! Support the CSA!"
 bra.109.t:0 "Brazilian Volunteers and Equipment Arrive"
 bra.109.d:0 "In these dark times, it's comforting to know that we have friends, and many hoping for our success. [BRA.GetNameDefCap] has sent us volunteers and equipment to aid in the civil war, and while these men may lack elite training and equipment, they travelled almost ten thousand miles to help us free America. Best not to disappoint them lads!"
 bra.109.a:0 "Excellent."
 bra.110.t:0 "The End of the American Civil War"
 bra.110.d:0 "For good or ill, the American Civil War is now over and our surviving volunteers have returned to [Root.GetNameDef]. The general staff reports that they learned many valuable lessons regarding the nature of modern warfare over the course of the conflict."
 bra.110.a:0 "좋았어!"
 bra.111.t:0 "포르투 알레그레에서 유대교 회당이 공격당하다"
 bra.111.d:0 "오늘 한 사건이 엄청난 논쟁을 불러일으켰습니다. 포르토 알레그르의 근처에 있는 전통적인 유대인 동네에서, 지난밤 한 무리의 방화범들에 의해 회당장이 타버렸습니다. The group responsible for this crime was well known in Porto Alegre for distributing Barroso's Protocols and for their appearances at local AIB meetings. The vast majority of citizens, and most Integralists, were appalled by the act, although AIB leaders have claimed to newspapers that the arson was faked and the arsonists themselves agents of a grand international conspiracy to demonise the AIB. Rational Brazilians, howwever, now begin to question whether the AIB can hold itself together as antisemties and monarchists pull on opposite ends between mob rule and authoritarian stability. 결국, 이것은 이러한 견해가 새로운 브라질에서 번영할 것인지 아닌지를 결정하는 촉매 사건이 될 수도 있습니다."
 bra.111.a:0 "Order a manhunt for the arsonists"
 bra.111.b:0 "Barroso should try and save the arsonists"
 bra.112.t:0 "공격의 결과"
 bra.112.d:0 "공식적인 비난과 유대인 사회에 대한 교회의 도움에도 불구하고 구스타보 도트 바로소는 그들이 브라질을 위해 분명하고 최선을 다하고 있다고 말하면서 방화범을 맹렬히 변호했습니다. This confirmed to many Brazilians that publishing antisemitic literature was a deliberate move for Barroso rather than a flight of fancy. With popularity dwindling, Barroso was requested by the Emperor to retire from the position of Prime Minister to avoid further embarrassment to the throne from his antisemitic ravings."
 bra.112.a:0 "수치스럽지만 필요한 조치였다."
 bra.113.t:0 "황태자의 [CAN.GetNameDef] 방문"
 bra.113.d:0 "이자베우 황녀의 살아있는 마지막 아들인 안토니오 가스타오 브라간사는 우리 제국과 협상국 간의 친선을 도모하기 위해 파견되었습니다. 그는 영국 공군을 위해 세계대전에서 싸웠고 그래서 캐나다에는 그를 다시 만나게 되어 기뻐할 많은 친구들이 있습니다. 여행은 다소 길겠지만, 그 나라에서의 황태자의 연줄로 인해 반드시 성공할 것입니다."
 bra.113.a:0 "그곳이 너무 춥지 않았으면 좋겠다."
 bra.114.t:0 "황태자의 [NFA.GetNameDef] 방문"
 bra.114.d:0 "이자베우 황녀의 살아있는 마지막 아들인 안토니오 가스타오 브라간사는 이제 알제리로 망명 중인 프랑스 정부를 방문하러 갑니다. 부르봉 왕족의 후손인 그는 세계대전에서 그의 입대 희망인 프랑스를 위해 싸울 권리를 거부당했고, 따라서 그는 전쟁의 끝까지 영국군에 합류했습니다. 이 여행은 단지 부르봉 가문의 몇몇 사람들을 만나는 것뿐이지만 약간의 구경거리가 되었고, 상황은 현지에서 잘 문서화되었습니다."
 bra.114.a:0 "그곳이 너무 덥지 않았으면 좋겠다."
 bra.115.t:0 "황태자의 [POR.GetNameDef] 방문"
 bra.115.d:0 "이자베우 황녀의 살아있는 마지막 아들인 안토니오 가스타오 브라간사는 그의 여행의 마지막 목적지인 포르투갈로 향합니다. 최근 군주제를 회복한 고국은, 노령화된 군인이자 황태자를 적절한 환대로 맞이할 수밖에 없습니다."
 bra.115.a:0 "장대한 사건이야"
 bra.116.t:0 "브라질 황실의 방문"
 bra.116.d:0 "오늘 브라질 제국의 황태자 안토니오 가스타오 브라간사는 [Root.GetNameDef](을)를 방문하였습니다, 그의 여행은 꽤나 즐거웠습니다. 세계대전에서 우리와 함께 싸웠다고 주장할 수 있는 외국 고위 인사들은 거의 없습니다. 당시 망명 중이던 황자는 부르봉 왕족의 입국을 금지하는 법 때문에 때문에 프랑스군에 합류하는 것이 거부되었지만, 그는 허점을 발견한 뒤 입대하여 싸우기 위하여 영국군에 합류했습니다. 이제는 늙고 따뜻한 동료인, 그는 조카인 브라질 황제를 위한 외교관의 역할을 맡았고 그 땅에서 선물과 식량을 가져왔습니다. 그는 정말이지 친절하지 않습니까?"
 bra.116.a:0 "진정한 전사로군!"
 bra.117.t:0 "복원의 기초"
 bra.117.d:0 "우리가 군주제를 제도로서 그리고 제국 전체로 복원하기 위해 노력함에 따라, 첫 번째 원칙이 인식되어야 합니다: 복벽에는 법적 근거가 있습니다. 국민의 의지로 브라질 통합주의 행동당은 권력을 장악했고, 군대는 1889년에 황제 폐하를 퇴위시킬 때 어떠한 권한도 없었습니다. 우리는 단순히 결코 일어나지 않았어야 할 잘못을 바로잡는 것일 뿐입니다. 그러나 그런 일은 말하기는 쉽고 행하기는 어렵습니다; 공화주의자들의 거짓말은 널리 퍼졌고, 우리의 충성파들을 수색하고 있으며, 우리의 유산은 퇴색되었습니다. 브라질을 다시 영광으로 되돌리려는 탐구가 지금 시작되었습니다."
 bra.117.a:0 "계속 진행하라, 비용에 관계없이."
 bra.118.t:0 "아파레시다 성모 기념비"
 bra.118.d:0 "아파레시다의 성모는, 브라질에서 매우 인기 있는 성인이고 성녀임에도 불구하고, 우리나라에서 경의를 표할 적당한 장소가 없습니다. 공화주의자들은 그들만이 숭배할 가치가 있었습니다. 우리는 우리의 성모를 영광스럽게 해야 합니다!"
 bra.118.a:0 "오직 가장 위대한 대성당만이 할 수 있다!"
 bra.118.b:0 "위대한 예술 작품이야!"
 bra.119.t:0 "뱃사람의 성모 기념비"
 bra.119.d:0 "뱃사람의 성모는 브라질의 가장 인기 있고 존경받는 성인들 중 하나일 뿐만 아니라, 요루바 수역의 여왕인 예모자로 아프리카계 브라질 사람들에게 추앙받았습니다. 이교도와 기독교 신자들은 그녀를 기리기 위해 매년 2월 2일에 예배에서 만납니다; 그러나 그녀는 그녀의 힘을 받을 만한 기념비가 부족합니다. 우리는 우리의 성모를 영광스럽게 해야 합니다!"
 bra.119.a:0 "오직 가장 위대한 대성당만이 성모를 위해 사용될 것이다!"
 bra.119.b:0 "위대한 예술 작품이야!"
 bra.120.t:0 "해산령"
 bra.120.d:0 "오늘 이후 브라질 제국의 옛 연방군은 모든 행정 문제에 대해 완전하고 되돌릴 수 없게 해체되었고, 지역 인구 조사를 행했습니다. 이러한 것은 황제 폐하의 정부와 브라질 국민의 뜻입니다."
 bra.120.a:0 "브라질 이외의 주는 없다."
 bra.121.t:0 "복원 국민 투표"
 bra.121.d:0 "마지막으로 브라질은 미래를 향한 길을 다시 정할 수 있을 것이고, 더 나은 길을 갈 수 있을 것입니다. 몇몇 반역 정당들에 의해 거부된 공화국의 폐지에 대한 국민투표가 제국의 압승으로 끝났습니다. 황제 폐하 만세! 대관식을 위한 준비가 곧 시작됩니다!"
 bra.121.a:0 "국민들의 뜻이다!"
 bra.122.t:0 "두아르테 2세가 우리의 친척과 결혼하다"
 bra.122.d:0 "리스본의 호화로운 결혼식에서, 두아르트 2세는 오늘 브라질 황실의 일원이자 먼 친척인 마리아 프란시스카 드 브라간사와 결혼했습니다. 대서양을 가로지르는 브라간사 가문이 오랫동안 계획한 이 결혼식은 수년간의 과실과 외교의 결실이며 포르투갈 국민들은 황위 계승자가 곧 도착하기를 바라고 있습니다."
 bra.122.a:0 "우정은 브라간사 사이에서 지속될 것이다."
 bra.123.t:0 "마리아 프란시스카가 두아르테 2세와 결혼하다"
 bra.123.d:0 "리스본의 호화로운 결혼식에서, 두아르트 2세는 오늘 브라질 황실의 일원이자 먼 친척인 마리아 프란시스카 드 브라간사와 결혼했습니다. 대서양을 가로지르는 브라간사 가문이 오랫동안 계획한 이 결혼식은 수년간의 과실과 외교의 결실이며 포르투갈 국민들은 황위 계승자가 곧 도착하기를 바라고 있습니다."
 bra.123.a:0 "그들은 정말 귀엽지 않나요?"
 bra.124.t:0 "카니발 자금 확대?"
 bra.124.d:0 "아마도 대륙에서 가장 위대한 파티인 브라질의 카니발은 전국적으로 여러 가지 방법으로 축하될 것입니다. 몇몇 도시들은 축제에 대한 추가 자금 지원을 요청했는데, 이것은 분명 축제의 질을 향상시킬 것입니다!"
 bra.124.a:0 "왜 안돼? 40일은 끔찍하게 긴 시간이고, 아무도 철로 만들어지지 않았다고..."
 bra.124.b:0 "그것은 낭비하는 것 같다."
 bra.125.t:0 "[From.GetNameDefCap]의 지원 요청!"
 bra.125.d:0 "[From.GetNameDefCap] 측에서 생디칼리스트의 공격을 받고 있다며, 즉각적인 지원을 요청합니다!"
 bra.125.a:0 "브라질은 그들에게 대답할 것이다!"
 bra.125.b:0 "그것은 그들의 문제이다."
 bra.126.t.accepted:0 "[From.GetNameDefCap] Joins the War!"
 bra.126.t.refused:0 "[From.GetAdjective] Betrayal!"
 bra.126.d.accepted:0 "Following the aggression by the godless [From.GetAdjective] forces, the Brazilian people have decided to honour their commitment to help us defend our nation! Together, we shall win this war, and free [From.GetNameDef]from syndicalism!"
 bra.126.d.refused:0 "Following the aggression by the godless [From.GetAdjective] forces, the Brazilian people decided to betray us! They have decided to not intervene in our defence, showing all their cowardice. We shall now defend ourselves like never before!"
 bra.126.a:0 "Wonderful!"
 bra.126.b:0 "Traitors!"
 bra.127.t:0 "국립 인디언 재단"
 bra.127.d:0 "국립 인디언 재단은 원주민들의 생계권을 보호하기 위해 황제가 직접 운영하는 인디언 보호 서비스의 업그레이드되고 개량된 버전이 될 것입니다. 숲속의 사람들과 접촉하기를 고집하는 공화주의자들과는 달리, 고립은 문명세계의 더러운 질병으로부터 그들이 받을 수 있는 유일한 보호이기 때문에, 우리는 그들이 그들 자신의 방식으로 그들 자신의 삶을 살도록 허락할 것입니다. 그들은 천년 동안의 그들이 가졌던 방식대로 살 것입니다; 우리보다 오래전에 여기 살았던 사람들에게 무엇이 최선인지 결정하는 것은 우리에게 달려있지 않습니다!"
 bra.127.a:0 "그들은 진정한 브라질 사람이고 우리의 도움을 받을 만하다."
 bra.128.t:0 "기아나의 문제"
 bra.128.d_1:0 "프랑스의 식민주의자인 기아나는 북쪽 끝에 있는 지방을 점령하였고, 나폴레옹 보나파르트가 몰락한 후 조약에서 브라질의 손에 속임을 당했습니다. 이제, 식민주의자들의 주인이 큰 분쟁으로 바쁘기 때문에, 그들을 재추방할 시기가 무르익었습니다!"
 bra.128.d_2:0 "프랑스의 식민주의자인 기아나는 북쪽 끝에 있는 지방을 점령하였고, 나폴레옹 보나파르트가 몰락한 후 조약에서 브라질의 손에 속임을 당했습니다. Now, with its colonialist masters enbroiled in war, the area could be taken by force. However, many in our government wish to seek an alliance with the Entente. Perhaps we could offer to join with them in exchange for Guiana."
 bra.128.a:0 "We will simply demand our rightful lands."
 bra.128.b:0 "Offer to join their war in exchange for Guiana."
 bra.128.c:0 "쓸모없는 밀림따위 필요없다."
 bra.1280.t:0 "An Offer From Brazil"
 bra.1280.d:0 "[From.GetNameDefCap] has taken up an old claim on eastern Guyana, offering to join our war in exchange for the territories. If we refuse, the Brazilians have hinted strongly that they shall attempt to take the territory."
 bra.1280.a:0 "They would make a strong ally."
 bra.1280.b:0 "Refuse the offer."
 bra.1281.t:0 "Deal Reached"
 bra.1281.d:0 "[From.GetNameDefCap] has agreed to transfer the territory of East Guiana to us in exchange for a military alliance."
 bra.1281.a:0 "Great!"
 bra.1282.t:0 "Offer Refused."
 bra.1282.d:0 "[From.GetNameDefCap] has refused to transfer the territory of East Guiana to us in exchange for a military alliance. Should we attempt to take the area by force?"
 bra.1282.a:0 "War it is then."
 bra.1282.b:0 "We should not attack our natural allies."
 bra.129.t:0 "[From.GetNameDefCap]의 동부 기아나 요구"
 bra.129.d:0 "[From.GetNameDefCap](은)는 기아나 동부에 대한 클레임을 제기했고, 주를 넘기라고 요구했습니다. 그렇지 않으면 전쟁이 일어날 것입니다."
 bra.129.a:0 "우리는 그것을 두고 싸우고 싶지 않다."
 bra.129.b:0 "그들이 감히! 덤비라고 해라."
 bra.130.t:0 "[From.GetNameDefCap]의 동의"
 bra.130.d:0 "[From.GetAdjective] 정부는 우리의 요구에 굴복했습니다. 동 기아나는 이제 우리의 것입니다."
 bra.130.a:0 "완벽해."
 bra.131.t:0 "[From.GetNameDefCap]의 거절"
 bra.131.d:0 "[From.GetAdjective] 정부는 우리의 요구를 비웃었고, 영토를 위해 그들과 전쟁을 하러 갈 수밖에 없습니다."
 bra.131.a:0 "전쟁이다!"
 bra.132.t:0 "기아나를 점령하다"
 bra.132.d:0 "[CAF.GetNameDef](와)과의 전쟁은 질질 끌었지만, 우리는 우리가 주장한 기아나의 일부를 장악하고 있으며, 그들은 그것을 되찾을 수 없습니다. 우리는 평화 협상을 요청해서 이 일을 끝내야 할까요?"
 bra.132.a:0 "그래, 협상을 시작한다."
 bra.132.b:0 "아니, 우린 모든걸 가져갈거야."
 bra.133.t:0 "[From.GetNameDefCap]의 평화 요청"
 bra.133.d:0 "[From.GetNameDef](와)과의 전쟁이 장기화되고 있습니다. 그들은 기아나의 일부를 차지하고 있고, 우리는 그들에게서 그것을 되찾을 수 없습니다. 만약 우리가 그들이 주장하는 것을 그들에게 준다면 그들은 기꺼이 평화를 받아들일 것입니다."
 bra.133.a:0 "그들에게 줘라."
 bra.133.b:0 "아니, 우리는 그들이 이기도록 놔두지 않을 거야!"
 bra.134.t:0 "[From.GetNameDefCap]의 거절"
 bra.134.d:0 "[From.GetAdjective] 정부는 전쟁에서 이길 수 있다고 결정했고 평화 제의를 거부했습니다."
 bra.134.a:0 "그들은 쓰라린 최후를 맞이할 것이다."
 bra.135.t:0 "[From.GetNameDefCap]의 붕괴"
 bra.135.d:0 "[From.GetNameDef]의 모든 저항이 끝났으며, 결정을 내려야 하는 시간이 왔습니다: 우리는 간단하게 대륙에서의 그들의 영토를 가지고 이 전쟁을 끝낼 수도 있고, [From.GetNameDef](을)를 완전 합병할 수도 있지만, 그들의 동맹국들이 재수복을 위한 전쟁을 계속할 의사가 없기를 바래야 합니다."
 bra.135.a:0 "대륙에 있는 그들의 영토만 가져와라."
 bra.135.b:0 "다 가져와라."
 bra.136.t:0 "[From.GetNameDefCap]의 평화 제안"
 bra.136.d:0 "[From.GetNameDefCap](이)가 [CAF.GetNameDef](와)과 그들의 영토를 합병하였습니다. 그들은 우리의 동맹과 평화를 요구하고 있고, 아마도 그것이 최선일 것입니다... 그들과 전쟁을 하는 것은 우리에게 아무런 도움이 되지 않을 것입니다."
 bra.136.a:0 "여기서 끝내자."
 bra.136.b:0 "그들은 도망갈 수 없다!"
 bra.137.t:0 "[From.GetNameDefCap]의 거절"
 bra.137.d:0 "[From.GetAdjective] 정부는 아직 [CAF.GetNameDef](을)를 해방시킬수 있다고 결정한 것으로 보이며, 평화 제의를 거부했습니다."
 bra.137.a:0 "그들은 쓰라린 최후를 맞이할 것이다."
 bra.138.t:0 "브라질 컵"
 bra.138.d:0 "축구는 단연코 우리 국가에서 가장 인기 있는 스포츠이지만, 적절한 브라질 축구 시합이 거의 없다고 해도 과언이 아닙니다. 각 주의 리그와 축구 연맹은 그들만의 섬으로 운영되고 있고, 더 나쁜 것은, 우리 국가 대표팀에게 피해를 주는 것입니다! 단결을 개선하고, 누가 브라질에서 정말 최고인가 라는 질문에 대한 결정적인 대답을 하기 위해, 우리는 황제 폐하께서 후원하는 국가 컵을 조직할 것입니다!"
 bra.138.a:0 "훌륭한 계획이야!"
 bra.139.t:0 "파타고니아의 왕이 리우에 도착하다"
 bra.139.d:0 "파타고니아의 왕, 안토니는 오늘 우리 정부의 요청에 의해, 프랑스에서 리우로 도착했습니다. 우리는 마푸체족의 중요한 문제들과 남쪽의 공화국에 대한 그들의 지위에 대해 그의 도움을 구합니다."
 bra.139.a:0 "시간이 지나면, 그는 그가 얼마나 현명했는지를 알게 될 것이다"
 bra.140.t:0 "파타고니아의 왕은 우리에게 마푸체족의 구원을 간청하다"
 bra.140.d:0 "파타고니아의 왕, 안토니는 그의 국민들에 대한 잔혹함에 대한 이야기로 브라질의 일반 대중들을 놀라게 했습니다. 평지 전투에서 절대 패배하지 않았던 자랑스러운 민족인 마푸체족은 카스티야 침략자들의 노예가 되었습니다! 이러한 터무니없는 주장들은 안토니를 옥좌로 복귀시키기 위한 개입에 지지를 불러일으켰습니다."
 bra.140.a:0 "우리는 이 자랑스러운 사람들을 파괴하고 있는 야만인들을 처벌할 거야!"
 bra.141.t:0 "페루에 대항하는 용감한 퀘차족 반란"
 bra.141.d:0 "페루의 용감한 퀘차족 사람들이 페루의 무자비한 압제에 맞서 일어섰고, 그들을 쓰러뜨리기 위해서는 도움이 필요합니다! 우리는 서둘러야 합니다!"
 bra.141.a:0 "즉시 원조를 보내라!"
 bra.141.b:0 "우리는 슬프게도 도와줄 수 없다"
 bra.142.t:0 "브라질의 자원병과 장비가 도착하다"
 bra.142.d:0 "[BRA.GetNameDefCap](은)는 [PRU.GetAdjective] 정부와의 전쟁을 지원하기 위해 자원병과 장비를 보내왔습니다."
 bra.142.a:0 "훌륭해!"
 bra.143.t:0 "퀘차족 반란의 끝"
 bra.143.d:0 "좋든 나쁘든 간에, 퀘차족의 반란은 이제 끝났고 생존한 자원병들이 [Root.GetNameDef](으)로 돌아왔습니다. 장교들은 그들이 그 분쟁 과정을 통해 많은 귀중한 교훈을 배웠다고 보고했습니다."
 bra.143.a:0 "좋아!"
 bra.144.t:0 "인종차별적인 생디칼리스트 단체 체포"
 bra.144.d:0 "동료 노동자들에 대한 인종 차별적 범죄 혐의로 오늘 한 무리의 생디칼리스트들이 체포되었습니다. 우리는 생디칼리스트의 비밀 결사를 신속하게 찾아내고 그들의 분열 활동을 끝내기 위해 관리했습니다."
 bra.144.a:0 "속이 다 시원하군!"
 bra.200.t:0 "신공화국 10주년"
 bra.200.d:0 "10년 전 이 날, 새로운 공화국이 분쟁과 불화의 재로부터 깨어나면서 전쟁의 고통은 기쁨과 평화로 대체되었습니다. 번영의 새로운 시대가 시작되었고, 우리는 인내하고 큰 도전들을 견뎌냈습니다. 브라질의 미래는 밝게 빛납니다!"
 bra.200.a:0 "만세!"
 bra.201.t:0 "리우에서의 총파업"
 bra.201.d:0 "리우데자네이루에서는 전차와 철도 근로자를 포함한 여러 부문에서 총파업이 실시되었습니다. 파업에 대한 규칙은 제한적으로 지켜졌지만, 바리케이드와 소동이 도시의 중심부에서 아주 가깝지 않은 곳에서 보고되었습니다. 군이 지역 군대를 돕고 질서 회복을 위해 파견되었으며, 우리는 시위자들이 정신을 차리고 무기를 내려놓기를 바랄 뿐입니다."
 bra.201.a:0 "이것은 아마도 주요 쟁점이 될 수 있다"
 bra.202.t:0 "리우의 총파업이 피바다로 끝나다"
 bra.202.d:0 "리우데자네이루에서의 총파업은 최악의 방법으로 끝났습니다. 군대는 바리케이드에 접근하는 과정에서 잔인하고 무자비했으며, 몇 명의 사망자가 보고되었습니다. 치명적인 무력이 무차별적인 방식으로 사용되었습니다. 언론과 일반 대중들은 많은 상원 의원들처럼 정부의 입장을 요구합니다."
 bra.202.a:0 "양측에 약간의 실수가 있었다"
 bra.202.b:0 "폭력 행위를 규탄한다"
 bra.203.t:0 "미국 난민"
 bra.203.d:0 "미국은 한때 우리나라를 괴롭혔던 내전의 무정부상태와 공포로 인해 혼란에 빠졌습니다; 그러나, 이 갈등의 규모와 지속기간은 우리의 것을 왜소하게 보이게 할 정도입니다. 전쟁으로 황폐해진 북미 대륙에서 많은 민간인들이 도착하고 있습니다. 그들이 언제 다시 돌아갈 수 있을지는 전혀 알 수 없습니다..."
 bra.203.a:0 "그들은 걱정할 필요가 없다, 민주주의는 이곳에 살아있다."
 bra.204.t:0 "최후의 민주주의?"
 bra.204.d:0 "우리는 이제 이 대륙에 남은 마지막 위대한 민주주의 국가입니다. 쿠데타와 내전이 모든 곳에서 일어나고 있는 상황에서, 브라질은 민주주의 통치가 끝나가고 있다고 믿는 사람들에게 불빛이 되었고, 우리는 아무리 많은 혼란이 세계를 집어삼키더라도, 건국 이후 우리 공화국이 준수하는 질서와 진보의 이상을 결코 포기하지 않을 것입니다."
 bra.204.a:0 "우리는 자유의 불빛이 되어야 한다."
 bra.205.t:0 "오스발도 아란하를 [ACW_victor.GetNameDef](으)로 파견"
 bra.205.d:0 "[ACW_victor.GetNameDef](이)가 북미 대륙에서의 분쟁에서 승리를 거두었으니, 우리는 우리 대륙 절반의 새로운 패권 국가가 우리의 선한 의도를 알고 있음을 확실시해야 합니다. 따라서, 우리는 [ACW_victor.GetNameDef]과의 관계와 협력을 증진한다는 직접적인 목표를 가지고 특별한 사절단을 준비하였습니다, 자발적으로 지원한 오스발도 아란하가 이끄는 사절단은 임무를 성공적으로 수행할 수 있을 것입니다."
 bra.205.a:0 "그에게 행운이 있기를!"
 bra.206.t:0 "브라질의 외교 사절단"
 bra.206.d:0 "오늘 고위 정치인인 오스발도 아란하가 양국 간의 상호 관계를 논의하기 위해 [BRA.GetNameDef]에서 도착했습니다. 미국을 평화롭게 한 것에 대한 칭찬으로 우리 정부를 찬사를 하였지만, 그는 친구를 사귀기 위해 온 만큼 미국인들과 협상을 하고자 왔고, 그는 조국의 산업화 노력에 대한 도움을 구할 가능성이 큽니다."
 bra.206.a:0 "그의 재능을 고려할 때, 그는 성공할 것 같다"
 bra.207.t:0 "아란하의 사절단이 돌아오다!"
 bra.207.d:0 "[ACW_victor.GetNameDef]에 파견한 외교 사절단은 성공했습니다! 우리는 직접 대통령을 만났을 뿐만 아니라 미국의 강력하고 영향력 있는 사업가들과 중요한 거래를 성사시킬 수 있었습니다."
 bra.207.a:0 "성공적이군!"
 bra.208.t:0 "자유당의 분열"
 bra.208.d.inpower:0 "브라질의 발전을 위한 우리의 조치는 자유당에 깊은 불화를 가져왔습니다. 우리당이 그 정부 선상에 아주 많이 반대했기 때문에 일단 공화당원들이 길을 벗어나면 자연스럽게 일어날 것이었습니다. 그러나 현재의 분열의 규모는 과소평가될 수 없습니다. 프란시스코 프레스테스 마이아 등 당 핵심 인사들은 가혹하고 대중적인 방식으로 불만을 표시하고 자유민주당에 대한 분열 운동을 일으켰고, 다음 선거에 출마할 작정입니다. 우리는 그들이 그전에 정신을 차리기를 바랄 뿐입니다."
 bra.208.d.notinpower:0 "자유주의자들의 문제는 끝이 없는 것 같습니다. 총선에서 패배한 후, 몇몇 파벌들은 10년 만에 정권을 잡을 수 있는 가장 큰 기회인 대불황의 여파에도 불구하고 대통령직을 달성하지 못한 것에 대해 서로를 비난했습니다. 이번 실패로 기존의 이념 갈등이 심화되고 프란시스코 프레스테스 마이아 등 당 핵심 인사들은 가혹하고 대중적인 방식으로 불만을 표시하고 자유민주당에 대한 분열 운동을 일으켰고, 다음 선거에 출마할 작정입니다."
 bra.208.a:0 "우리당에 대한 불행한 흔적이로군"
 bra.208.b:0 "좌파처럼 분열하는 자유주의자들이라고? 세상이 어떻게 돼버린 거지?"
 bra.209.t:0 "새로운 고무 호황"
 bra.209.d:0 "수백만 명의 운명이 유럽, 아시아, 아메리카 전역의 전쟁터에서 결정되기 때문에 세계는 다시 한번 전쟁에 돌입하였습니다. 하지만, 고무에 대한 수요가 항상 높기 때문에, 그러한 어려운 시대는 기회를 만들어냅니다."
 bra.209.a:0 "좋아!"
 bra.210.t:0 "동양에서의 전쟁과 고무의 수요"
 bra.210.d:0 "네덜란드의 동인도인들은 전쟁에 휩싸였고, 다른 나라들에 대한 고무 공급은 중단되었습니다! 이것은 우리가 우리의 비축량을 훨씬 더 많이 이용할 수 있다는 것을 의미합니다!"
 bra.210.a:0 "훌륭해!"
 bra.211.t:0 "콩고에서의 전쟁과 고무의 수요"
 bra.211.d:0 "콩고 분지는 전쟁과 혼란에 휩싸였고, 다른 나라들에 대한 고무 공급은 중단되었습니다! 이것은 우리가 우리의 비축량을 훨씬 더 많이 이용할 수 있다는 것을 의미합니다!"
 bra.212.t:0 "인도차이나에서의 전쟁과 고무의 수요"
 bra.212.d:0 "인도차이나는 전쟁과 혼란에 휩싸였고, 다른 나라들에 대한 고무 공급은 중단되었습니다! 이것은 우리가 우리의 비축량을 훨씬 더 많이 이용할 수 있다는 것을 의미합니다!"
 bra.213.t:0 "말라야에서의 전쟁과 고무의 수요"
 bra.213.d:0 "말라얀 반도는 전쟁과 혼란에 휩싸였고, 다른 나라들에 대한 고무 공급은 중단되었습니다! 이것은 우리가 우리의 비축량을 훨씬 더 많이 이용할 수 있다는 것을 의미합니다!"
 bra.214.t:0 "함대 평가 결과"
 bra.214.d:0 "우리가 우리 해군의 위상과 특히 그들의 전투 준비 태세를 향상시키기 위해 노력함에 따라, 우리 해군의 전투 준비 태세에 대한 완전한 평가를 하는 것이 현명한 것으로 여겨졌습니다. 세계의 강대국들의 기준과 비교했을 때, 우리의 해군은 최적의 성과를 보여주었으며, 우리의 갱신 계획 전에 있었던 것과 비교했을 때, 특히나 선원들이 그들의 전투 정거장에 도달하는 속도에서 괄목할 만한 향상을 보여주었습니다."
 bra.214.a:0 "그건 괜찮다"
 bra.215.t:0 "독일 지지자 증가"
 bra.215.d:0 "미국은 현재... 남아메리카에 어떤 종류의 영향력도 행사하지 못하고 있으며, 독일의 자본과 투자자들은 그들의 경제가 검은 월요일로 인하여 우리보다 얼마나 더 심한 타격을 받았는지를 고려할 때 새로운 시장 개척에 대한 기회를 잡았습니다. 이것이 우리나라에 어떤 영향을 미칠지, 혹은 장기적으로 봤을 때, 독일에 대한 대중의 인식에도 영향을 미칠지는 말할 수 없지만, 미국은 주요 외국 파트너를 아마도 영원히 잃게 될 것이라는 것은 분명해 보입니다."
 bra.215.a:0 "이게 최선일까?"
 bra.216.t:0 "좌익민주당에서 분리된 생디칼리스트"
 bra.216.d:0 "예상한 바와 같이, 좌익민주당에서 인터내셔널에 가장 충성하는 세력이라고 불리는 생디칼리슴 세력은 여론조사에서 초라한 모습을 보이고 자본주의와 산업지도자들과의 '협업'에 대한 비난으로 그 당을 포기했습니다. 공개적인 분리 이후, 좌익민주당은 스스로 이름을 바꾸었고, 지금은 공식적으로 사회민주당으로 알려져 있지만, 언론과 대중은 여전히 좌익민주당으로 언급합니다."
 bra.216.a:0 "분열되는군!"
 bra.217.t:0 "구스타보 카파네마가 공화당의 후보가 되다"
 bra.217.d:0 "공화당 지도부는 오늘 미나스제라이스의 전 대통령 구스타보 카파네마를 대통령 후보자로 임명하였다고 발표하였습니다. 그는 정부에서 일했고, 수년간 공화당 소속이어서, 회의 초기부터 바르가스의 그에 대한 지지를 고려할 때, 자연스럽게 그를 선택하게 했습니다."
 bra.217.a:0 "바르가스가 뽑았다고 들었다"
 bra.218.t:0 "자유당의 고삐를 잡은 드 메데이로스"
 bra.218.d:0 "아마도 현대 정치계에서 가장 경험 많은 사람 중 한 명인 보르게스 드 메데이로스는 가우초와 브라질 정계에서 그의 영향력을 계속해서 발휘하고 있습니다. 다소 무질서한 자유당으로부터 대통령 지명을 얻어낸 그는 일부 사람들이 지난 세기의 유물이라고 주장하는 그의 비전을 마침내 통과시킬 수 있습니다."
 bra.218.a:0 "경험이 많은 사람이야"
 bra.219.t:0 "공화당이 또다른 바이아누를 지명하다"
 bra.219.d:0 "당초 공화당 지도부는 남부의 또 다른 후보를 지명하는 것을 주저했으나, 지난 10년 동안 점점 더 분열되어 가는 폴리스타와 가우초 세력 간의 균형을 확실히 하기 위한 쉽고 단순한 방법이었습니다. 쥬라시 마갈하스는 과거 바이아의 대통령 임기를 포함한 정치 분야에서의 경험으로 그를 공화당의 최고 후보자로 자리매김하는데 이상적인 위치에 놓이게 했습니다."
 bra.219.a:0 "마갈하스의 가족이 발톱을 들어내겠군"
 bra.220.t:0 "일도 메네게티가 자유당 후보자로 지명되다"
 bra.220.d:0 "오랜 논쟁 끝에 자유당은 오늘 상파울루에서 열린 전국 회의에서 마침내 대통령 후보자를 일도 메네게티로 정했습니다. 포르토 알레그르 전 시장은 유능하고 자격을 갖춘 사람으로 보이며 당의 가장 암울한 시기에 필요한 회유적인 이름이 되기를 바라고 있습니다."
 bra.220.a:0 "경험이 많은 시장이야"
 bra.221.t:0 "자유민주당이 경쟁 후보로 출마하다"
 bra.221.d:0 "새로운 진보 분파당은 자유당이 주장하는 '대중주의의 헛소리'보다는 '진정한' 진보적 가치를 옹호할 그들의 대통령 후보를 출마할 의사를 발표했습니다. 이것은 이미 줄어들고 있는 자유당 유권자들을 약화시킬 수 있지만, 시간이 지나면 이 움직임이 현명한 것인지 아닌지를 알 수 있을 것입니다."
 bra.221.a:0 "이게 최선일까?"
 bra.222.t:0 "좌익민주당 대회에 의해 지명된 코임브라 다 루즈"
 bra.222.d:0 "과거 좌익민주당의 분열은 그들을 약화시켰지만 그들은 패배하지 않았습니다. 리우데자네이루 당 본부에서 카를로스 코임브라 다 루즈가 대선 후보로 지명됐습니다. 정치 경력이 긴 박식한 코임브라는 좌파가 이번 선거를 치를 마지막 기회일 가능성이 큽니다."
 bra.222.a:0 "그는 충분한 지지를 얻을 수 있을까?"
 bra.223.t:0 "The CSN: 누구에게?"
 bra.223.d:0 "우리가 최초의 우리 자신의 제철소를 건설하기 위해서는 엄청난 노력에 필요한 많은 양의 자본을 모으는 것으로 시작해야 합니다."
 bra.223.a:0 "[GER.GetNameDef]에게 접근한다"
 bra.223.b:0 "[CAN.GetNameDef]에게 접근한다"
 bra.223.c:0 "[USA.GetNameDef]에게 접근한다"
 bra.223.e:0 "바로 여기 브라질에 투자자가 있다"
 bra.224.t:0 "투자자를 찾는 [BRA.GetNameDefCap]"
 bra.224.d:0 "우리는 브라질 정부로부터 그들의 새로운 제철소에 대한 투자를 요청받았습니다. 그들은 확실히 도움을 필요로 하지만 우리는 그러한 장기적인 투자에 대한 직접적인 이익을 거의 얻지 못합니다. 따라서 우리의 선택을 현명하게 고려해야 합니다."
 bra.224.a:0 "투자 한다"
 bra.224.b:0 "아니, 그들은 그들만의 나라를 개발해야 한다"
 bra.225.t:0 "[FROM.GetNameDefCap]의 거절"
 bra.225.d:0 "[From.GetAdjective] 정부는 투자를 거절하였습니다. 이제 어찌할까요?"
 bra.225.a:0 "브라질의 투자자들에게 의지하자고, 여기 조국에서"
 bra.226.t:0 "[FROM.GetNameDefCap]의 동의"
 bra.226.d:0 "우리는 CSN을 위한 [From.GetAdjective]의 투자자들을 찾아냈습니다!"
 bra.226.a:0 "완벽해"
 bra.227.t:0 "The CSN: 어디에서?"
 bra.227.d:0 "우리의 새로운 철강 산업의 위치는 특히 브라질과 같이 분권화된 국가에서의 사람들의 시각에 큰 영향을 미칠 수 있습니다. 하지만 정치인들은 또한 실질적인 문제에 초점을 맞춰야 합니다. 우리는 상파울루에 있는 우리의 기존 산업을 이용할 수 있고, 리우의 부두에서 직접 강철을 사용할 수도 있고, 포르투 알레그레에 있는 3군 사령부에 맡기거나, 살바도르 다 바이아의 개발을 촉진할 수 있는 기회로 이용할 수도 있습니다."
 bra.227.a:0 "상파울루"
 bra.227.b:0 "리우 데 자네이루"
 bra.227.c:0 "포르투 알레그레"
 bra.227.e:0 "살바도르"
 bra.227.f:0 "어느 곳에도 적절한 곳은 없군, 아마도 나중에 라면...?"
 bra.228.t:0 "The CSN: 어떻게?"
 bra.228.d:0 "우리는 또한 회사를 어떻게 발전시킬 것인가에 우선순위를 두어야 합니다. 회사의 초기 목표는 항상 단순하게 철강을 생산하는 것이었지만, 우리는 또한 이 계획에 다른 종류의 산업을 포함시킨다면 우리의 계획을 다양화하여 우리에게 다양한 이득을 주고 우리가 외국으로부터의 진정한 독립에 더 가까이 다가가게 할 수 있습니다. 그러나, 우리의 주요한 초점이자 국가가 고려해야 할 중요한 전략적 측면은 무기 제조에 사용되는 품질의 강철의 확보에 좀 더 집중되어 있습니다."
 bra.228.a:0 "오로지 철강 제조만"
 bra.228.b:0 "중공업을 중심으로"
 bra.229.t:0 "CSN의 운영이 확장되다"
 bra.229.d:0 "CSN의 엄청난 성공은 과소평가할 수 없습니다. 모든 생산과 고용의 목표에 도달했을 뿐만 아니라, 그 목표를 초과 달성했습니다! 추가 공장은 이미 계획 중이며, 브라질에는 새로운 시대가 시작되고 있습니다."
 bra.229.a:0 "계획대로야"
 bra.230.t:0 "CSN 투자로 인한 이윤"
 bra.230.d:0 "시간이 좀 걸리긴 했지만, CSN에 대한 투자로 많은 보상을 받고 있습니다. 산업화된 브라질의 이상은 크지만, 우리는 그것을 감당할 수 있어야 합니다. 감사하게도 CSN은 믿을 수 없을 정도로 수익성이 뛰어났습니다."
 bra.230.a:0 "브라질에서의 이윤이라고? 세상이 변하고 있군!"
 bra.250.t:0 "공화당의 지배에 항의하는 노동자들"
 bra.250.d:0 "오늘 리우데자네이루에서는 노동총연맹이 주관하는 산업계 등 여러 부류에서 파업이 발생했습니다. 그들의 주된 불평은 브라질에서의 '민주주의 결핍'이며 공공 생활에서 공화당이 얼마나 완전히 지배하고 있는지였습니다. 일부 사람들이 그렇게 패배자가 된 것은 유감스러운 일입니다. 현실적으로 이것은 민주주의 선거가 의도하는 것이 아닙니다."
 bra.250.a:0 "그들은 무엇을 알고 있을까?"
 bra.251.t:0 "몬테이로 로바토가 공화당의 입장을 비난하다"
 bra.251.d:0 "아동 도서를 출판하는 것으로 알려진 몬테이로 로바토는 석유 문제를 심각하게 받아들이지 않는 것에 대해 우리의 지도력을 비난했습니다. 그는 우리에게 석유의 대량 발굴과 채굴을 국가의 최우선 과제로 삼아야 하며 그 자원은 믿을 수 없을 만큼 전략적이고 국가에 엄청난 가치가 있을 것이라고 주장하였습니다. 그는 수 년 동안 유정을 찾았고, 브라질에 석유 회사를 설립하는 것을 주요 국가 우선순위로 고려하고 있습니다."
 bra.251.a:0 "참 이상한 남자로군"
 bra.252.t:0 "공민학 수업 시행"
 bra.252.d:0 "요즘 아이들은 도덕심이 없습니다. 의무감이 없어요! 그것을 바꾸는 것은 교사들의 몫입니다. 그들은 브라질을 무엇보다 중요하게 생각하는 선량하고 분별력 있는 시민들로 자라나게끔 우리의 역사와 상징, 그리고 우리의 투쟁에 대해 배울 것입니다. 그리고 아이들은 우리의 아름다운 국가도 배우게 될 것입니다!"
 bra.252.a:0 "두 번째 스탠자까지? 꽤나 기나긴 노래가 되겠군..."
 bra.253.t:0 "합의에 대한 대가"
 bra.253.d:0 "본질적으로 사치스럽고 야심찬 상류층에 해당되는 수천 명을 다루는 것은 엄청나게 어려운 일입니다. 당신이 그들을 도와준다면, 그들은 당신의 팔을 물어뜯으려고 할 것입니다! 페르남부쿠의 지역 지도부는 오늘날 독수리와 같으며, 지속적인 충성심과 안정성에 대한 풍부한 보상을 요구하고 있습니다."
 bra.253.a:0 "좋아, 그들에게 줘라"
 bra.254.t:0 "연방정부에 힘을 실어주기 위한 바르가스의 움직임"
 bra.254.d:0 "바르가스는 공화당이 압도적으로 우세한 입법부에 대해 그의 막강한 영향력을 이용하여 연방정부의 힘을 약간 더 증가시키기 위한 움직임을 보이고 있습니다. 많은 과감한 조치들은 계획되지 않았고 단지 몇 가지 사소한 세금 문제들뿐이지만 바르가스는 더 많은 급진적인 법안을 위한 시험을 하고 있는 것 같습니다."
 bra.254.a:0 "움직임은 통과되었다"
 bra.254.b:0 "움직임은 차단되었다"
 bra.255.t:0 "바르가스가 산업 지도자들과의 제휴를 확보하였다"
 bra.255.d:0 "대통령은 오늘 리우데자네이루에서 전국 각지에서 온 몇몇 산업 지도자들과 기업인들을 만났습니다. 논의된 내용을 추론할 수 있는 사람은 거의 없지만 회의 시기와 참석자들의 높은 지위는 현 정부의 문제들의 중요성에 관련된 내용이라는 것에 대해서는 의심의 여지가 없습니다."
 bra.255.a:0 "그의 위치를 생각하면 자연스러운 일이지"
 bra.256.t:0 "바르가스가 군비를 증강하다"
 bra.256.d:0 "몇몇 장교들과 면담을 마친 후, 바르가스는 다음 1년 동안 군 자금을 늘리기로 결정했습니다. 리우데자네이루에 있는 병영들의 안타까운 상태를 본 뒤의 자발적인 반응처럼 보였지만 이 법은 겉보기에 너무 빨리 통과되어 우연의 일치로 볼 수 없었습니다..."
 bra.256.a:0 "무슨 목적이지?"
 bra.257.t:0 "바르가스가 주지사들을 만나다"
 bra.257.d:0 "제툴리우는 보이지 않는 목표를 위해 계속해서 뒤쪽에서 강력하게 말하고 있습니다. 오늘, 그는 몇몇 저명한 주지사들을 만나 내부 정책을 논의했습니다. 그러나 비공개로 열린 이번 회의의 목표는 추측만할 수 있을 뿐이며 언론에서는 조만간 더욱 중앙집권적인 노력이 진행될 것으로 전망하고 있습니다."
 bra.257.a:0 "What's he up to?"
 bra.258.t:0 "바르가스가 조합 지도자들과 만나다"
 bra.258.d:0 "제툴리우 바르가스는 다소 특이한 움직임으로 노동총연맹 계열의 인물들을 포함한 몇몇 노동조합 지도자들을 만났으며 가능하다면 그들의 근무 조건과 공적인 급여를 크게 개선하겠다고 약속했습니다. 그는 자신의 입장을 고려할 때 연설을 할 이유가 거의 없었고 약속할 필요도 없었기에 이러한 행동은 상당한 인기를 얻는데 큰 도움을 주었습니다."
 bra.258.a:0 "무슨 목적이지?"
 bra.259.t:0 "바르가스가 작전 참모들과 만나다"
 bra.259.d:0 "이유가 무엇이든 간에 바르가스의 일련의 회담은 오늘 최고 군사 지도자들과 일부 해군 지도자들과 함께 절정에 이르렀습니다. 비공개 회의에서 몇 시간이 흘렀고 공식 주제는 '적대 세력'의 공격이 있을 경우에 대비하여 국가를 준비하는 것이었습니다."
 bra.259.a:0 "전쟁을 계획 중인가? 누구를 상대로?"
 bra.260.t:0 "연방법 수정"
 bra.260.d:0 "브라질은 지나치게 분권화된 국가 특성상 너무 오랫동안 뒤처져 있습니다. 다른 민주국가들은 브라질이 가지고 있는 구조적 약점들이 적었고 바르가스는 이 슬픈 현상을 해소하고 브라질을 하나의 국가로 통합하기 위해 지칠 줄 모르는 노력을 해왔습니다. 그에 대한 반대 집회가 열렸지만 이번 조치는 하층민들의 지지를 받고 있으며 검은 월요일 여파 이후 압박이 거세지고 있으며 전 세계적으로 전쟁과 긴장이 고조되면서 브라질에 대한 결정적인 조치의 필요성이 분명해지고 있습니다."
 bra.260.a:0 "수정안이 통과되었다"
 bra.260.b:0 "수정안이 부결되었다"
 bra.261.t:0 "바르가스가 대통령의 권력을 확대하다"
 bra.261.d:0 "한때 이상하게 보였던 그의 움직임이 이제는 이해가 갑니다. 지난 3년 동안의 바르가스의 거의 모든 움직임은 이 순간을 향한 것이었습니다. 브라질 상원은 바르가스와 완전한 권력 사이에 있는 모든 것입니다. 대통령의 권력을 확대하려는 제안은 언론과 많은 지식인들로부터의 비판적인 의견을 수렴하면서 모두를 아우르는 것처럼 뻔뻔합니다. 그러나 리우데자네이루 등 여러 곳에서 국민들은 과두 정치에 구속되는 국민보다 국민을 위한 근대적인 정부를 선호합니다. 사실적이고 아이러니한 상황 현재 상황은 10년 전에 훨씬 덜 논쟁적인 움직임으로 주간의 전쟁을 초래했습니다. 하지만 바르가스는 계획을 잘 세웠고 그의 계획을 방해할 수 있는 사람은 거의 없는 것 같습니다..."
 bra.261.a:0 "그의 계획이 통과되었다"
 bra.261.b:0 "그의 계획이 부결되었다"
 bra.262.t:0 "새로운 시대의 여명: 새로운 국가"
 bra.262.d:0 "Following the ratification of new laws intended to empower the president, some elements within the military attempted to arrest the president though thankfully they were repelled by Loyalist elements. While some opponents claim this coup attempt was fabricated, it remains no doubt that Vargas is the most powerful man in Brazil since the days of the Empire. What he will do with this newfound power is the only question but it is obvious that his vision for Brazil has been influenced by many foreign thinkers, particularly of German nature. While Vargas has been lambasted by decentralist opponents, these opinions matter little to Vargas and his legions of supporters, as Brazil's reformation into a brand new state is complete... and perhaps irreversible."
 bra.262.a:0 "모든 것이 계획대로 진행되고 있다"
 bra.300.t:0 "입헌주의자들이 반란을 일으켰다!"
 bra.300.d:0 "모든 상파울루주의자들은 새로운 대통령 권한에 반대표를 던졌습니다. 그들은 리우에서 주들을 정복하기 위한 또 다른 시도라고 믿고 있습니다. 새로운 정권에 항의하는 정치적 성향의 시위들이 즉시 전국을 뒤덮었으며 몇몇은 최종 통첩을 선언했습니다. 세 명의 최초의 희생자의 이니셜로 지어진 이른바 PPC 운동은 이제 과두제주의자와 생디칼리스트들이 자유 브라질을 위한 마지막 기회로 보고 전쟁을 준비하면서 주 전역에 걸쳐 민병대를 조직하고 있습니다. 1927년처럼 지원을 요청하는 전화가 다른 주들로 보내졌습니다... 하지만 아직 지원은 도착하지 않았고 우리는 일이 일어나기 전에 이 반역자들을 공격해야 합니다."
 bra.300.a:0 "그들을 쳐부숴라!"
 bra.301.t:0 "입헌주의자들이 승리하였다!"
 bra.301.d:0 "우리는 더 이상 헌법주의 세력에 저항할 수 없다 - 우리는 굴복해야 한다."
 bra.301.a:0 "민주주의가 승리한 것 같군"
 bra.302.t:0 "입헌주의자들의 반란이 실패하였다!"
 bra.302.d:0 "상파울루주의 반군이 마침내 패전하여 상파울루 시가 다시 한번 우리의 통제하에 있습니다. 연방정부는 위기에서 승리했습니다."
 bra.302.a:0 "만세!"
 bra.303.t:0 "생디칼리스트 조합 해체"
 bra.303.d:0 "For some time now, Brazil has suffered from socialist radicals attempting to subvert our politics and install a regime of their own. In the last couple decades, many have turned to 'syndicalism' to further their goals and to this end they have infiltrated various trade unions while setting up their own. Thankfully today, the CDN has informed us that such 'unions' have been dissolved with their leaders dead or in prison. Finally, they'll no longer bother us."
 bra.303.a:0 "완벽해!"
 bra.303.b:0 "Perhaps we should set up a Union of our own..."
 bra.304.t:0 "좌익 성향 민주정당 금지?"
 bra.304.d:0 "The Democratic Left, also known as the Social Democrats colloquially, have been some of the most vocal opponents of our new regime though thankfully they remain battered following police interference. Regardless, there are calls in our regime to ban them outright and this is not a particularly unusual proposal... The ED has for some time been suspected of syndicalist entryism and now with the legal means to ban them properly we can silence them altogether though this will come with some backlash..."
 bra.304.a:0 "놈들은 런던의 간첩이야, 추방시켜버려!"
 bra.304.b:0 "그런 극단적인 조치는 필요 없다"
 bra.305.t:0 "해군 훈련"
 bra.305.d:0 "우리 해군의 전력은 오직 적절한 해군 기동과 치밀한 주의를 기울여 계획되고 제한된 전문가나 장비를 위험에 빠뜨리지 않는 방식으로 측정할 수 있습니다. 정국이 마침내 안정되었고 우리는 모든 예산으로 자랑스러운 우리 해군이 마땅히 갖춰야 할 준비로 적절한 훈련을 안전하게 조직할 수 있습니다."
 bra.305.a:0 "진행하라"
 bra.305.b:0 "너무 비싸군."
 bra.306.t:0 "중화기 구입"
 bra.306.d:0 "우리의 새로운 정치 상황은 우리가 원한다면 훨씬 더 많은 군비를 증강할 수 있습니다. 우리의 예산에 있는 다른 제안들을 희생시키면서 우리의 무기를 현대화하는 것이 우리의 고위 장교들에 의해 제안되었습니다."
 bra.306.a:0 "진행하라"
 bra.306.b:0 "너무 비싸군."
 bra.307.t:0 "[GetYear]년 연방 선거"
 bra.307.d:0 "브라질 국민들은 새로운 헌법 초안이 나온 이후로 첫 번째 선거에 모였습니다. 바르가스의 엄청난 인기는 거의 승리를 보장해 주었고 그는 확실히 이 선거를 위해 잘 계획했습니다. 그의 반대 세력은 자유당을 중심으로 결집하여 표를 모았으나... 가망이 없습니다. 그들의 투표는 조직적으로 불타거나 잘못 집계될 것이고 자유선거를 하자는 언론의 요구는 사람들이 선거에 갈 준비를 하는 동안 순식간에 '실패자들의 변명'으로 치부되었습니다."
 bra.307.a:0 "제툴리우 바르가스와 브라질 민중당"
 bra.307.b:0 "흠, 이 투표는 이상해 보여..."
 bra.308.t:0 "[GetYear]년 연방 선거"
 bra.308.d:0 "브라질 국민들은 제툴리우 바르가스의 권력 유지 여부에 대해 투표하기 위해 다시 모였습니다. 바르가스의 엄청난 인기는 거의 승리를 보장해 주었고 그는 확실히 이 선거를 위해 잘 계획했습니다. 그의 반대 세력은 자유당을 중심으로 결집하여 표를 모았으나... 가망이 없습니다. 그들의 투표는 조직적으로 불타거나 잘못 집계될 것이고 언론의 자유선거 요구도 지난 선거 때와 같은 미약한 변명으로 금세 일축됐고 이번에도 여당에 비해 투표율이 더 적었습니다."
 bra.309.t:0 "Dealing with the Opposition"
 bra.309.d:0 "While we have taken power and command much support, the old opposition parties of both the democrats and nationalists oppose us. Thankfully their influence is weak but they still command supporters and obstruct our regime in whatever way they can. The CND is already at work undermining those who cannot be swayed though they have presented four plans to focus on single groups who may prove problematic. We need only decide who to focus on..."
 bra.309.a:0 "The 'Democratic Left' are just syndicalists in disguise!"
 bra.309.b:0 "The Liberals would be dangerous if left unhindered..."
 bra.309.c:0 "The Integralists are the natural enemies of the New State."
 bra.309.e:0 "We will stand for no opposition, hit them all!"
 bra.310.t:0 "New Trade Unions Established"
 bra.310.d:0 "As part of the CLT, or Consolidação das Leis do Trabalho, new Labour laws have been signed into practice and to ensure the workers of Brazil do not fall prey to syndicalist insurgents and other socialist rabble, the laws also make way for various 'moderate' trade unions under the careful guidance of the state. The first of these unions have begun to organise, primarily in Rio and Sao Paulo, and just their presence marks a new way forward for industrial relations in which employer and employee shall be working together rather than against each other."
 bra.310.a:0 "Great news!"
 bra.311.t:0 "Vargas Opens Interstate Highways"
 bra.311.d:0 "Owing to the more centralised political structure and the relations between private investment and public funds, large swathes of federal infrastructure projects have finally been allowed to go ahead. As part of a massive propaganda campaign, our President himself has appeared at some of the first of these highways, either cutting the opening ribbon or in some special cases, being the first person to drive along them. The public love such spectacle and it is certainly helping him endear him to the masses."
 bra.311.a:0 "Who doesn't love a good ride along?"
 bra.312.t:0 "The Urban Planning Boom"
 bra.312.d:0 "While the Estado Novo has seen mass centralisation of the political scene, in terms of urban planning it has taken rather... the opposite effect. Restrictions on planning have been all but lifted and the government has tacitly encouraged architects to be more experimental with their designs. Many of these, often inspired by Communard France's 'Le Corbusier', are modernist in nature but have taken their own unique path owing to Brazil's tropical climate. While the boom is still in its early days, we may yet see results. As the city of Curitiba enters the first phase of major planning, we will see what the future holds for Brazilian cities..."
 bra.312.a:0 "We'll watch your care- I mean, development with great interest."
 bra.350.t:0 "PSI 정책 해제"
 bra.350.d:0 "수입 대체 계획은, 결함 있는 추정치에 기반을 두었으며 비교우위, 공급/수요 역학과 같은 기본적인 경제 개념의 부정으로 인해 오늘날의 도전에 대처하는 데 있어서 브라질이 실패했습니다."
 bra.350.a:0 "정책은 필요 없다."
 bra.350.b:0 "포용한다."
 bra.351.t:0 "PSI를 계기로 한 예산 재조정"
 bra.351.d:0 "우리는 지금 몇 년 동안 불필요한 산업화 계획에 수백만 달러를 썼는데 그것은 거의 달성하지 못했고 많은 비용이 들었습니다. 우리는 마침내 이러한 구시대적인 개념에서 벗어나면서 진정으로 더 낙관적으로 미래를 바라볼 수 있게 되었고 자원들을 현명하게 쓸 수 있습니다."
 bra.351.a:0 "이 자금은 다른 곳에 쓰는 것이 더 나을 것이야"
 bra.352.t:0 "고무 갈망"
 bra.352.d:0 "전쟁의 그림자가 유럽의 땅을 뒤덮으면서 고무에 대한 세계 수요가 급증하였습니다. 유럽 식민지 열강의 손에 가장 중요한 고무 매장지들이 있는 상황에서 그들의 자리를 채우고 분쟁에 필요한 전쟁용 고무를 공급할 수 있는 절호의 기회가 생겼습니다... 만약 우리가 그것을 충분히 많이 모을 수 있다면 말입니다. 아크레에 있는 고무 재배지의 계획된 확장은 분명 전쟁 수익 증대를 위한 빠르고 확실한 방법이 될 것입니다."
 bra.352.a:0 "이 타이어들은 우리 도로의 값을 치르게 될 것이다!"
 bra.352.b:0 "아크레가 뭐야?"
 bra.353.t:0 "정통 경제학자들이 우리의 정책을 칭찬하다"
 bra.353.d:0 "최근 몇 년 동안 브라질에서는 경제 사상이 거꾸로 퇴보하였지만 아직도 기초경제학의 교훈을 기억하는 사람들은 그것이 대중주의적인 움직임은 아니더라도 우리의 소비정책 변화가 얼마나 필요했는지를 이해하고 있습니다. 시간이 지나면, 국민들은 오늘 아침 O 글로보 신문에 실린 칭찬의 편지를 보게 될 것이고 온 국민이 우리의 경제정책에 찬사를 보내게 될 것입니다."
 bra.353.a:0 "우리는 제대로 하고 있다."
 bra.354.t:0 "개발주의자들의 시위"
 bra.354.d:0 "당연하지만, 미리 정립된 개념을 깨는 것은 분열을 초래하는 행동입니다. 경제에 인위적으로 간섭하는 국가 개입인 소위 개발은 브라질의 교육받지 못한 대중들에 의해 좋은 것으로 여겨지는데 많은 사람들이 '외국인에게 팔아먹기'에 반대하여 대규모로 항의하고 있습니다. 이날의 뜨거운 정치 이슈는 사람들이 이해할 수 없는 것들에 대한 허튼소리를 늘어놓는 것이었기 때문에 이 행진은 많은 야당 인사들도 끌어들였습니다."
 bra.354.a:0 "경제말이야, 멍청이들아!"
 bra.355.t:0 "커피 산업 회복"
 bra.355.d:0 "우리의 때맞춘 도움 덕분에 이전에 황폐하고 난장판이었던 커피 산업은 다시 한번 브라질에서의 번영으로 나아가고 있습니다. 우리의 장엄한 공화국은 전쟁이 주변 세계를 뒤 삼키더라도 비옥하고 풍요로운 새로운 시대를 기념합니다."
 bra.355.a:0 "완벽해"
 bra.356.t:0 "공화당의 인기 급상승"
 bra.356.d:0 "우리의 조치는 시위와 언론 모두에서 공화당원 수가 크게 급증할 정도로 인기가 없는 것으로 판명되었습니다. 수백만 명이 국가 자본주의라는 사이렌의 울림에 귀를 기울이지만 우리는 비용을 막론하고 브라질의 예산 상황을 개선하기 위하여 사명을 다해야 합니다."
 bra.356.a:0 "자유민주주의에서의 삶은 그런 것이다"
 bra.400.t:0 "언론 전쟁"
 bra.400.d:0 "정치적으로 이용되는 언론은 특히 우리가 살고 있는 격동의 세계에서 새로운 것은 아니지만 공화당이 이끄는 우리 정부에 대한 도전과 비방 운동은 새로운 것이 아닙니다. 그들은 '익명의 조언'을 인용하고 근거 없는 추정에 대한 언급으로 우리 정부가 국민이 아닌 대기업을 위해 일한다고 주장하며 우리를 외교적으로 '명실 상부한 식민지'라고 외국의 강대국들에게 몰아세우려 합니다. 증거가 충분하지 않은 것은 분명하지만 우리가 다른 신문에 반박을 게시하고 그들의 수준으로 내려가서 공화당이 수년간 해온 거래들을 폭로하기만 하면 대응으로는 충분합니다. 우리는 이 나라에서 정치적 담화의 새로운 저점에 도달했습니다."
 bra.400.a:0 "이제 이건 비방일 뿐이야!"
 bra.401.t:0 "실증주의 선전"
 bra.401.d:0 "실증주의는 우리 공화국의 건국적 교리였습니다. 우리의 깃발, 우리의 좌우명, 그리고 브라질을 가슴에 품은 대통령들의 행동. 브라질은 역사의 행진에 이어서 무지, 가난, 종교의 족쇄에서 자유를 향해 행진하고 있습니다. 우리가 한때 그렇게 가까이했던 이 생각들을 갱신할 때는 이미 오래전에 지났습니다."
 bra.401.a:0 "완벽해!"
 bra.402.t:0 "미래의 국가"
 bra.402.d:0 "브라질의 엄청난 위대함의 잠재력은 이러한 힘든 시기에는 종종 일반인들에게서 상실됩니다. 우리는 모든 종류의 나쁜 소식들에 둘러싸여 있고, 개인으로서 그리고 국민으로서 우리에게 미래가 없다고 믿게 합니다. 하지만 브라질에는 그 어느 때보다 밝게 빛나는 미래가 있습니다."
 bra.402.a:0 "훌륭하다!"
 bra.403.t:0 "보르게스의 남부에서의 대성공"
 bra.403.d:0 "우리 당의 힘은 여러 면에서 연방 주에서의 우리 지역 정당들의 영향력에 달려 있습니다. 따라서, 보르게스 드 메데이로스의 리오그란데 도 술에서의 승리는 그가 수 년간 공화당 정부의 영향력 있는 반대파였고 그 주 내에 거대한 정치적 자본을 가지고 있기 때문에 이것은 전략적인 입장과 매우 높은 군국화에 매우 중요합니다. 우리는 가까운 미래에 매우 중요한 다른 주들을 꺾을 수 있기를 바랄뿐입니다."
 bra.403.a:0 "다 잘됐군!"
 bra.450.t:0 "힘과 책임"
 bra.450.d:0 "선거에서의 우리의 승리는 그 어느 때보다도 우리를 지지했던 이 위대한 국가의 노동자들의 결정적인 도움이 없었더라면 달성될 수 없었을 것입니다. 그러나, 그 도움은 생디칼리스트에 대한 소문과 공포를 불러일으켰습니다. 우리의 약속은 노동조합과 다른 노동자들에게는 많았지만 우리는 국가와 정부의 안정도 고려해야 합니다. 만약 우리가 군대를 격분시키고 권좌에서 쫓겨난다면 우리는 아무런 도움도 되지 않을 것이기 때문입니다."
 bra.450.a:0 "안정성에 초점을 맞추도록 노력하라"
 bra.450.b:0 "노동자를 돕는 데 집중하라"
 bra.451.t:0 "새로운 노동법 제정"
 bra.451.d:0 "이제 우리 주들은 세계적으로 보기 드문 현대적이고 정의로운 노동법을 준수해야 할 것입니다. 한때 브라질 노동자들의 꿈으로 여겨졌던 유급휴가와 같은 많은 권리들은 실현되기 어려운 관료주의적 문제입니다. 그러나 우리는 우리의 임무를 완수했습니다. 하지만 브라질에는 더 많은 도전들이 기다리고 있습니다!"
 bra.451.a:0 "위대한 업적이로군!"
 bra.452.t:0 "해군 장교들의 반란 시도!"
 bra.452.d:0 "우리 정부가 생디칼리스트의 간첩이라는 이유로 많은 해군들이 오늘 리우데자네이루에서 반란을 일으켰습니다. 우리는 그들이 중요한 배들을 점령하는 것을 가까스로 막았지만 우리는 폭력적인 반란을 무력으로 진압할 수밖에 없었습니다. 의심할 여지없이 경험 많은 인력의 손실은 유감이지만 이 사건은 우리가 어떻게 칼끝을 걷고 있는지에 대한 경고이기도 합니다. 우리의 행동은 우리가 예측할 수 있는 결과를 가져왔습니다."
 bra.452.a:0 "유감스럽군"
 bra.453.t:0 "망가베이라가 그의 목표를 재확인하다"
 bra.453.d:0 "주앙의 대통령직은 노동법의 법제화를 성공적으로 개혁한다는 주요 목표를 달성하는 회복과 발전의 하나였습니다. 그는 오늘 카테테에서 한 연설에서 자신의 임무가 성취되어야 한다고 자랑스럽게 주장했을 뿐만 아니라 굶주림과 불평등이 없는 그리고 외국의 강대국들과 우호적으로 지내는 자유롭고 민주적인 브라질에 대한 자신의 비전을 회복시켰습니다."
 bra.453.a:0 "우리가 이길 것이다!"
 bra.454.t:0 "생디칼리스트 지원 증가"
 bra.454.d:0 "우리 정부의 활동은 수년간 우리를 지지했던 많은 노동자들의 단체들에 의해 지원되어 왔는데 여기에는 우리가 노동법을 개혁한 이후 회원과 지지가 크게 증가했던 노동총연맹도 포함됩니다. 그들이 이러한 개선에 책임이 있다고 생각하는 것은 바보 같은 일이지만, 사람들은 그것을 아는 데 어려움을 겪고 있습니다."
 bra.454.a:0 "당연하지"
 bra.455.t:0 "급여 증가?"
 bra.455.d:0 "우리는 최근에 공무원 급여를 증가시켰지만 그들의 현재 가치를 증가시키지 않았고 이것은 노동총연맹이나 급진 좌파 의원들과 상원 의원들과 같은 우리 정부의 기반 중 특정 부분을 격분시켰습니다. 이론상으로는 당장 급여를 인상시킬 수 있지만, 그것은 확실히 우리의 예산에 큰 피해를 줄 것이기 때문에 우리가 가볍게 처리해야 할 일은 아닙니다."
 bra.455.a:0 "이건 상당히 지나친 일이군"
 bra.455.b:0 "시행해라"
 bra.456.t:0 "칠레인 위기"
 bra.456.d:0 "우리는 생디칼리스트 혁명 이후의 칠레와 공식적으로 관계를 끊은 적이 없으며, 많은 시간 동안 칠레 정부 인사들이 우리를 방문했습니다. 오늘, 칠레 정치권에서 무명인 Mr. 라바르카는 카테테를 방문했고, 망가베이라 대통령으로부터 환영을 받았습니다. 망가베이라 대통령은 이 일을 통해 국가의 공황상태를 초래했습니다. 생디칼리스트 급진주의자와 대통령의 만남에 대한 생각은 터무니없고 국경을 넘은 반역으로 보이며, 많은 군 장교들과 언론은 무엇보다도 우리 정부에 최후 통첩처럼 읽히는 성명을 발표했습니다. 우리가 그들의 요구를 들어준다면, 우리는 무고한 사람을 체포할 것이고 우리나라와 해외의 어떤 좌파에게도 지지를 받지 못할 것입니다. 우리가 반대하는 것은 사실이지만 우리가 그들의 요구를 승낙하지 않으면, 내전의 위험이 곧 드러날 겁니다. 결정은 즉시 내려져야 합니다."
 bra.456.a:0 "그를 체포해!"
 bra.456.b:0 "우리는 노동자들의 동료이자 옹호자인 그에게 해를 끼칠 수 없다."
 bra.457.t:0 "쿠데타 시도!"
 bra.457.d:0 "군대는 더 이상 없습니다! 정부가 그들의 요구를 거절한 후에, 그들은 대통령 궁을 공격하고 강제로 우리 정부를 끝낼 준비를 하고 있습니다! 소위 칠레인 위기라는 것은 우리가 예측할 수 없는 방식으로 고조되어 왔으며, 몇몇은 이미 대통령이 유혈사태를 피하기 위해 사임할 것을 제안하고 있습니다. 하지만, 우리가 우리의 입장을 고수한다면, 군대의 동정적인 인물들은 확실히 우리 편에 설 것이고 우리는 이론적으로 저항할 수 있습니다. 브라질은 역사의 갈림길에 서 있고, 우리 국가 수장의 결정은 미래를 결정할 것입니다..."
 bra.457.a:0 "그들은 지나갈 수 없다!"
 bra.457.b:0 "저항하지 마라... 브라질은 생디칼리슴으로부터 해방되었다!"
 bra.458.t:0 "생디칼리스트의 반쿠데타!"
 bra.458.d:0 "더러운 배신자들이 대통령 궁전을 점령했습니다! 그들은 망가베이라 대통령을 체포하고 물러나지 않겠다고 공언하였지만, 반동적인 장교들은 리우에서의 그들의 힘, 특히 인력의 측면에서 분명히 잘못 계산했습니다. 좌파 군인들, 노동자들의 민병대, 아나키스트와 학생들을 이끄는 이시도로 디아스 로페즈와 루이스 카를로스 프레스테스와 민간인 지도자들은 강렬한 갈등 끝에 하루 만에 성공적으로 병영과 궁전을 점령했습니다. 미래는 분명 불확실하지만, 브라질의 자본가들이 그들의 손을 과대평가했고 혁명의 도래를 가속화했다는 것은 의심의 여지가 없습니다!"
 bra.458.a:0 "브라질은 자본주의로부터 해방되었다!"
 bra.459.t:0 "질서가 회복되었다!"
 bra.459.d:0 "우리가 퇴진을 거부하자 막사는 혼란에 빠졌습니다. 우리의 예상치 못한 대응으로 그들의 내부에서 반란이 일어났는데 쿠데타는 불법일 뿐만 아니라 어떤 종류의 군사 점령에도 분명히 반대하는 많은 좌파와 진보 세력들을 고려할 때 위험하기 때문입니다. 위기는 사라지고, 우리는 지혜를 모았으니, 우리의 입장은 뒤늦게라도 깨닫는 데 있어 분명히 현명해 보이지만, 우리는 그렇게 간신히 피한 엄청난 비극과 생명의 손실을 궁금해하지 않을 수 없습니다..."
 bra.459.a:0 "다행이군"
 bra.500.t:0 "제1차 노동조합총회"
 bra.500.d:0 "브라질에서 자본주의적 군사정권을 숙청함에 따라, 우리는 이제 새로운 지도부를 결정해야 합니다. 많은 지역 생디칼리스트들은 이미 정치적인 이유로 리우데자네이루에 근거지를 두고 있고, 브라질이 어떻게 사회주의로 향할 것인지에 대한 결정은 이제 제1차 노동조합총회에서 결정될 예정입니다. 세 개의 주요한 이념적 세력이 우리가 숙고하고 토론해야 했던 작은 시기에 일어났습니다. 정통 생디칼리스트들은 이름에서 알 수 있듯이, 외국의 지식인들과 유럽식 생디칼리슴에 어울리는 사람들입니다. 반면, 자치주의자들은 유럽 정부를 지나치게 크고 중앙집권화된 존재로 보고, 브라질은 너무 크고 다양해서 그런 방식으로 관리될 수 없다고 주장합니다. 제3의 세력인 최대주의자들은 큰 표차로 소수파이지만 행동에 대한 그들의 큰 목소리와 강력한 리더십을 요구하는 이들의 생각은 일부 지도자들에게 공감을 사고 있습니다. 누가 첫 번째 총회에서 집권을 시작하든지 간에, 이 선택은 우리나라가 수십 년 후까지 취해야 할 길에는 돌이킬 수 없는 선택이고, 따라서 국가 밖에서 반혁명을 추진하려는 세력이 있음에도 불구하고 많은 논쟁이 벌어지고 있습니다."
 bra.500.a:0 "자치주의자"
 bra.500.b:0 "정통주의자"
 bra.500.c:0 "최대주의자"
 bra.501.t:0 "브라질 연방의 선포!"
 bra.501.d:0 "브라질의 미래는 바로 지금입니다! 우리는 독립 이후 항상 소수의 상류층의 억압 아래 살았지만, 더 이상은 아닙니다! 세계는 지금 노동자들의 힘을 알고 있고, 지구의 사람들은 그들의 주인일 것에 대항하여 대륙을 가로질러 일어서고 있습니다. 우리는 노동자의, 노동자들에 의한 브라질의 번영과 평화를 보장해 줄 것입니다!"
 bra.501.a:0 "우리는 쇠사슬 외에는 잃을 것이 없다!"
 bra.502.t:0 "지방 반란"
 bra.502.d:0 "부르주아들은 권력을 잃을 것을 두려워하는 지방 지도자들과 함께 우리의 새로운 연합에 대항하여 저항하고 있습니다. 이러한 전환이 평화로울 수 있다고 생각하는 것은 순진했지만, 우리는 국가의 노동자들을 위해 저항하고 계속 밀고 나가야 합니다."
 bra.502.a:0 "그들은 진보를 거부한다"
 bra.503.t:0 "지방 반란의 대승리"
 bra.503.d:0 "우리는 더 이상 지방군에 저항할 수 없다 - 우리는 굴복해야 한다."
 bra.503.a:0 "쇠사슬이 돌아왔다"
 bra.504.t:0 "지방 반란군이 격퇴되었다"
 bra.504.d:0 "지방의 반란군들이 마침내 패배했고, 그 주들은 다시 한번 우리의 통제하에 있습니다. 연합은 위기에서 승리했습니다."
 bra.504.a:0 "만세!"
 bra.505.t:0 "인터내셔널 가입을 요청한 [From.GetNameDefCap]"
 bra.505.d:0 "새롭게 형성된 [From.GetNameDef](은)는 세계혁명에 동참하고 싶다고 요청하였으며, [Root.GetAdjective] 군인들의 편에서 자신의 역학을 수행하려 합니다."
 bra.505.a:0 "물론이지!"
 bra.505.b:0 "그들은 그들의 값어치보다 더 골칫거리다."
 bra.506.t:0 "[From.GetNameDefCap]의 동의"
 bra.506.d:0 "우리는 인터내셔널의 대열에 합류했습니다!"
 bra.506.a:0 "군대를 준비하라!"
 bra.507.t:0 "[From.GetNameDefCap]의 거절"
 bra.507.d:0 "알 수 없는 이유에서, [From.GetAdjective] 정부는 [Root.GetNameDef](와)과의 동맹에서 얻을 수 있는 가치보다 더 많은 문제가 있는 것으로 판단하여 요청을 거부하였습니다."
 bra.507.a:0 "애석하군"
 bra.508.t:0 "독일인 반란"
 bra.508.d:0 "독일계-브라질인들은 오래전부터 우리나라의 남부 지역에서 많이 살았고, 대부분 1800년대에 도착했습니다. 하지만, 우리의 새 정부는 독일의 주요 적들과 비슷합니다. 그래서 이 무지한 시골 사람들은 자연히 두렵고 화가 납니다. 기회주의적인 지도자들은 그들이 공공연하게 반란을 일으키게 하였고 우리가 독일어를 사용하는 마을의 질서를 회복하기 위해 군대를 보낼 수 있을 때까지는 시간이 좀 걸릴 것입니다."
 bra.508.a:0 "유감스럽군"
 bra.509.t:0 "성직자들의 분열"
 bra.509.d:0 "오늘날 신의 한 사람이 되는 것은 간단한 문제가 아닙니다. 우리가 계속해서 가톨릭 국교에서 벗어나고 있기 때문에, 브라질의 많은 기독교인들은 우리 정부가 무신론적이라고 느끼는 반면 일부 다른 사람들은 가난한 사람들을 위해 우리가 한 일들을 칭찬합니다. 이탈리아의 긴장된 정치적 상황으로 인해 분열이 뚜렷해지고 있습니다. 우리는 교회 내부의 이러한 분쟁을 종식시킬 능력이나 권한을 가지고 있지 않지만, 우리는 국가에 대한 가장 큰 믿음이 다가와 우리가 하는 좋은 일들을 보기를 희망할 수는 있습니다."
 bra.509.a:0 "그들은 조만간 우리가 선한 세력임을 깨닫게 될 것이다."
 bra.510.t:0 "이탈리아인들이 서로 대치하다"
 bra.510.d:0 "지주들이 노예제 폐지 후 그들의 농장을 위한 값싼 노동력을 찾기 위해서 브라질에 살고 있는 이탈리아인들은 1800년대에 이곳에 도착했습니다. 그들은 여전히 대량으로 도착하고 있고, 의심할 여지없이 독일인과 일본인과 함께 가장 큰 이민자 공동체입니다. 하지만, 이탈리아 내전은 전쟁으로 조국을 잃은 사람들에게 상처를 남겼고, 이탈리아 사회 공화국에 대한 이념적 이해는 우리가 브라질 연방을 선언할 때까지 숨겨져 있었습니다. 숨는 것이 활활 타오르는 것으로 변했고, 그 후, 대립과 성난 군중들은 한때 같은 곳에서 온 형제라고 여겨졌던 사람들과 싸우고 있습니다."
 bra.510.a:0 "유감스럽군"
 bra.511.t:0 "[BRA.GetNameDef]에서의 사절단"
 bra.511.d:0 "[BRA.GetNameDef]에서 외교 사절단이 도착하였습니다. [BRA.GetAdjective] 정부는 우리 정부와의 새롭고 유익한 관계를 시작하기를 희망합니다."
 bra.511.a:0 "동맹은 언제나 환영한다"
 bra.511.b:0 "우리는 이것에 관심이 없다"
 bra.512.t:0 "미노조연맹과의 관계 수립"
 bra.512.d:0 "예상대로, [From.GetAdjective] 정부는 신대륙에서 더 많은 동맹국을 찾기를 열망하고 있습니다."
 bra.512.a:0 "완벽해"
 bra.513.t:0 "미노조연맹과의 관계 수립 실패"
 bra.513.d:0 "우리의 사절단이 보고하기를 [From.GetAdjective] 정부는 우리와 더 긴밀한 관계를 추구할 실질적인 관심이 없습니다."
 bra.513.a:0 "모든 나라가 고립적이군, 흠?"
 bra.514.t:0 "생산수단 확보"
 bra.514.d:0 "우리는 이제 생디칼리슴 국가인 만큼 더 이상 자본주의와 그 생산 방식에 얽매이지 않을 것입니다. 이제 노동자들이 모든 것을 소유합니다!"
 bra.514.a:0 "그래!"
 bra.515.t:0 "스포츠 장려?"
 bra.515.d:0 "브라질 사람들은 항상 스포츠를 즐겼고, 많은 사람들에게 이것은 사실상의 종교입니다. 스포츠는 인격을 형성하고, 아이들이 집단으로 집중하도록 돕고, 집단으로 일하는 것을 배우도록 도와줍니다. 그러므로 우리는 변화를 위해 보편적으로 인기 있는 조치인 스포츠에 대한 자금을 증가시키기 위해 노력해야 합니다."
 bra.515.a:0 "이것은 인민의 의지다!"
 bra.515.b:0 "노동자들을 위한 시간낭비로군"
 bra.516.t:0 "마지막 투쟁"
 bra.516.d:0 "이것은 마지막 투쟁입니다. 우리는 식민주의자들의 약탈로 필연적으로 초래될 전 세계적인 폭정의 제국인 자본주의라는 거대한 구덩이에 직면해 있습니다. 하지만 우리는 두려워할 필요가 없습니다! 전 세계에 걸쳐, 많은 나라의 노동자들이 우리와 함께 싸울 준비를 하고 있으니 정의가 승리할 것입니다!"
 bra.516.a:0 "앞으로!"
 bra.517.t:0 "농지 재분배"
 bra.517.d:0 "자본가들로부터 땅을 빼앗는 것은 쉬운 일이었습니다. 이제 우리는 공정한 방법으로 그 땅을 재분배하기 위해 노력해야 합니다. 농부들은 당연히 농부들이 일하는 만큼 받지만, 토지를 요청한 도시 사람들을 어떻게 처리할 것인가는 개별 사례에 대한 많은 연구와 고려가 필요한 복잡한 문제입니다. 다행히도, 최근 격퇴된 반란군들은 대부분 지주들에 의해 지원받았습니다. 그들의 땅은 사람들의 요구에 따라 공명정대하게 뜯어낼 수 있었습니다. 그들이 반역죄로 일할 권리를 잃어버린 사실은 당연한 일입니다."
 bra.517.a:0 "우리의 미래를 위하여!"
 bra.518.t:0 "연합의 종교"
 bra.518.d:0 "교회 문제가 계속됨에 따라 교황 자신이 사제들에게 진정과 선행을 기원하라고 권고했습니다. 교황께서는 브라질이 급진적인 세속주의적 조치를 시도할 수 있다고 우려하였고, 많은 고위 가톨릭 신자들은 교회의 비정상적인 지위나 권한의 부족에 대해 이미 연합의 지도자들과의 데탕트 협상을 분명히 하고 있습니다."
 bra.518.a:0 "문제가 커지고 있다"
 bra.519.t:0 "수익 감소"
 bra.519.d:0 "우리는 혼란의 시대에 살고 있습니다. 혁명은 간단한 문제가 아닙니다. 노동자들이 공장을 소유하고 있다고 말하기는 쉽지만, 많은 사람들이 비수동적인 노동에 어떻게 힘써야 할지 모르며, 낮은 수준의 자본가들에 의해 한번 가동된 공장들과 다른 중요한 기능들을 어떻게 조직하고 유지 관리해야 하는지도 모릅니다."
 bra.519.a:0 "생산모델들 간의 전환은 항상 지저분한 일이다"
 bra.520.t:0 "[BRA.GetNameDef]에서의 지원"
 bra.520.d:0 "[BRA.GetNameDef]에서 특사가 도착하였습니다. [BRA.GetAdjective](을)를 지원하고 다른 어떤 것도 요구하지 않는 것은 우리 정부간의 더 큰 협력입니다."
 bra.520.a:0 "감사합니다!"
 bra.521.t:0 "지주들이 게릴라로 일어나다"
 bra.521.d:0 "브라질 북동부 지역에서 도적 행위는 결코 드문 일이 아니지만 가장 큰 도둑들인 프롤레타리아를 노예로 만들려는 지주들은 도적질에 의존할 필요가 없습니다. 하지만, 노동자의 정부가 그들을 말살하려 하자, 그들은 우리를 위협하기 위해 비겁하고 테러적인 전술로 돌아서고 심지어 알려진 범죄 조직과 힘을 합쳤습니다!"
 bra.521.a:0 "제기랄!"
 bra.522.t:0 "지주들과의 타협"
 bra.522.d:0 "북동부 지역의 지주의 엘리트들은 우리에게 끝없는 문제를 야기해 왔고, 우리는 일종의 타협을 시도할 수 있습니다... 아니면, 그자들이 원하는 대로 하게 두고, 그 더러운 폭동을 완전히 진압하기 위한 군대를 보낼 수도 있습니다!"
 bra.522.a:0 "그 쓰레기들을 부수어라!"
 bra.522.b:0 "우리는 그들이 거절할 수 없는 제안을 할 것이다"
 bra.523.t:0 "새로운 악행"
 bra.523.d:0 "브라질 북동부 지역에서 도적 행위는 결코 드문 일이 아니지만 가장 큰 도둑들인 프롤레타리아를 노예로 만들려는 지주들은 도적질에 의존할 필요가 없습니다. 하지만, 노동자의 정부가 그들을 말살하려 하자, 그들은 우리를 위협하기 위해 비겁하고 테러적인 전술로 돌아서고 심지어 알려진 범죄 조직과 힘을 합쳤습니다! 브라질 북동부 지역에서 새로운 폭력의 시대가 시작되려 하고 있으며, 이를 막기 위해 우리가 할 수 있는 일은 별로 없습니다."
 bra.523.a:0 "그건 좋지 않아!"
 bra.550.t:0 "제2차 노동조합총회"
 bra.550.d:0 "우리는 노동조합총회에서 다시 만났지만 이번에는 사태를 불안하거나 혼란스럽게 만들 만한 중대한 이념적 격차는 없습니다. 지난 몇 년 동안 의장직을 위한 3명의 후보자가 충분한 관심을 받아 그 자리에 오를 수 있는 현실적인 기회를 갖게 되었습니다. 그들은 다음과 같습니다:"
 bra.550.a:0 "마리아 라세르다 드 모라"
 bra.550.b:0 "아스트로질두 페레이라"
 bra.550.c:0 "아벨리노 포스콜로"
 bra.551.t:0 "제3차 노동조합총회"
 bra.551.d:0 "또 다시, 노동조합은 새로운 의장을 선출하기 위하여 모였습니다. 민주주의가 진정으로 발휘될 수 있는 이 아주 순간적인 행사에 젊은 후보들과 새로운 후보들이 모였습니다. 지난 몇 년 동안 의장직을 위한 3명의 후보자는 충분한 관심을 받아 그 자리에 오를 수 있는 현실적인 기회를 갖게 되었습니다. 그들은 다음과 같습니다:"
 bra.551.a:0 "에베라도 디아스"
 bra.551.b:0 "칸디도 포르티나리"
 bra.551.c:0 "잘마 마라냥"
 bra.552.t:0 "제4차 노동조합총회"
 bra.552.d:0 "또 다시, 노동조합은 새로운 의장을 선출하기 위하여 모였습니다. 민주주의가 진정으로 발휘될 수 있는 이 아주 순간적인 행사에 젊은 후보들과 새로운 후보들이 모였습니다. 지난 몇 년 동안 의장직을 위한 3명의 후보자는 충분한 관심을 받아 그 자리에 오를 수 있는 현실적인 기회를 갖게 되었습니다. 그들은 다음과 같습니다:"
 bra.552.a:0 "엘리사 카우프만 아브라모비치"
 bra.552.b:0 "오토 알키데스 올웨일러"
 bra.552.c:0 "주앙 망가베이라"
 bra.553.t:0 "제5차 노동조합총회"
 bra.553.d:0 "또 다시, 노동조합은 새로운 의장을 선출하기 위하여 모였습니다. 민주주의가 진정으로 발휘될 수 있는 이 아주 순간적인 행사에 젊은 후보들과 새로운 후보들이 모였습니다. 지난 몇 년 동안 의장직을 위한 3명의 후보자는 충분한 관심을 받아 그 자리에 오를 수 있는 현실적인 기회를 갖게 되었습니다. 그들은 다음과 같습니다:"
 bra.553.a:0 "아폴로니오 드 카르발류"
 bra.553.b:0 "조르지 아마두"
 bra.553.c:0 "클라우디오 산토로"
 bra.554.t:0 "폭정의 도구 파괴"
 bra.554.d:0 "소위 연방정부는 아주 오랫동안 폭정의 도구에 지나지 않았고, 그것의 권력을 해체하는 것은 브라질 연방의 첫 번째 행정 명령 중 하나입니다. 세금에서 구시대적 법 집행에 이르기까지 말하는 것보다 훨씬 쉬운 과제인 국가 재건은 원점에서부터 다시 해야 할 것입니다."
 bra.554.a:0 "연합은 권력을 박탈한다!"
 bra.555.t:0 "마리아 라세르다 드 모라가 선거운동을 시작하다"
 bra.555.d:0 "상파울루 출신의 유명한 아나키스트 운동가인 마리아 라세르다 드 모라는 당시 맹목적인 애국주의자들의 '가증스러움'을 고려한 저서를 집필하고 여성의 권리를 위해 일하는 것으로 잘 알려져 있습니다. 그 도시의 다른 운동가들의 요청에 따라, 그녀는 영향력 있는 위치에서 자신의 대의명분을 위해 더 많은 것을 할 수 있다는 점을 고려해, 브라질 연방의 지도부에 출마하는 것을 수락했습니다."
 bra.555.a:0 "위대한 동지로군"
 bra.556.t:0 "아스트로질두 페레이라와 아벨리노 포스콜로가 결별하다"
 bra.556.d:0 "아주 오랫동안, 아스트로질두 페레이라와 아벨리노 포스콜로는 노동총연맹의 만남에서 샴쌍둥이와 거의 비슷할 정도로 친밀하였지만, 마침내 이것은 과거의 일이 되었습니다. 몇몇 문제에서 그들 사이의 격동이 마침내 너무나 커져서 더 이상 서로 눈조차 마주칠 수 없게 되었기 때문입니다. 이러한 파장에 대하여 비공개로 무슨 일이 일어났는지 확실히 말할 수 있는 사람은 거의 없었지만 소문은 퍼져나갔습니다. 연인에서 근무 시간에 관한 논쟁에 이르기까지 어떤 것이든 갈등의 원인이 될 수 있었습니다. 그러나 갈등은 거의 확실하게 오랜 시간이 지난 것이며, 특히 공화국을 무너뜨리고 단결시키려는 공동의 목표가 없기 때문에 문제가 생긴 것으로 추측됩니다."
 bra.556.a:0 "그들은 둘 다 잘 살아갈 거야"
 bra.557.t:0 "은행 자산 확보"
 bra.557.d:0 "브라질의 은행들은 항상 억압의 도구이며, 가능한 한 사람들을 위험에 빠뜨리도록 고안되었습니다. 하지만 더 나쁜 것은, 그들은 수백만의 생명을 기아와 질병으로부터 구할 수 있는 재산을 축적한다는 것입니다. 우리는 마침내 그들의 웅장한 보따리를 적절히 활용해서 그들이 소중하게 여기는 귀중한 금을 브라질 사람들의 임시변통을 위하여 쓸 것입니다."
 bra.557.a:0 "거머리 같은 놈들!"
 bra.558.t:0 "포르티나리 동지가 정치적 생각을 발표하다"
 bra.558.d:0 "칸디도 포르티나리는 당신이 정치인이라고 부를 만한 사람이 아니었습니다. 그는 언제나 항상 예술가입니다. 항상 관여되어왔고 그의 의견을 중요시하는 동안, 그는 어떤 종류의 공직에도 출마하지 않았습니다... 지금까지는 말입니다. 이러한 변화의 동기가 무엇인지를 알 수 있는 사람은 거의 없지만, 그 사람은 스스로가 '다름을 만들고' 브라질이 그 잠재력을 달성하도록 돕고 싶다고 주장합니다."
 bra.558.a:0 "행운을 빌지!"
 bra.559.t:0 "북동부 지역의 젊은 마라냥 동지"
 bra.559.d:0 "소규모 산업 지구가 있는 동안, 북부 지역은 항상 노동자들의 학대의 온상이 되어왔고, 따라서 많은 영향력 있는 노동운동가들이 수년 동안 그곳에 올라왔습니다. 그러한 지도자 중 한 명은 젊은 잘마입니다. 그의 끊임없는 운동과 적극성이 그를 브라질의 새로운 젊은이들의 얼굴로 만들었습니다. 북동부 지역 학생들과 노동조합 간부들 사이에서 그의 지지는 상당합니다. 그리고 그는 지금 그가 이전에 목표로 했던 것보다 훨씬 더 높은 위치에 있는 노동조합 의장 선거에 출마하고 싶다는 그의 바람을 발표했습니다."
 bra.559.a:0 "또 다른 경쟁자로군"
 bra.560.t:0 "남동부 지역에서 디아스 동지가 지지를 얻다"
 bra.560.d:0 "에베라도 디아스는 상파울루의 주요 노동 지도자들 중 한 명이었습니다. 스페인에서 태어났을 때, 그는 아주 어린 나이에 브라질로 왔고, 젊었을 때부터 노동조합과 좌익 신문사들과 함께 일하면서 정치적으로 관여된 사람이었습니다. 지난 선거에서의 좌익민주당의 승리는 그에게 미래에 대한 희망을 가득 채웠으며, 연합의 선언도 그랬고, 이 남자는 브라질을 새로운 진보의 시대로 이끌려는 전망에 대해 대단히 열정적입니다."
 bra.560.a:0 "행운을 빌지!"
 bra.561.t:0 "망가베이라가 공직에 돌아오다"
 bra.561.d:0 "대통령 시절 주앙 망가베이라의 노력은 아마도 뒤늦게나마 실패할 운명이었던 것 같습니다. 노동자들의 상태를 개선하려고 끊임없이 정치세력을 휘두른 것은 결국 군부에 의한 퇴임으로 참담한 실패로 끝났습니다. 그의 입지는 매우 약했고, 그는 심지어 제1차 노동조합총회의 구성원도 아니었으며, 대부분의 공직 생활에서 은퇴했습니다. 하지만, 그는 이제 그의 복귀를 선언했습니다. 몇몇 사람들은 논쟁의 여지가 있는 움직임이라고 말할지도 모릅니다. 시간이 지나면 그가 어떤 동기부여를 해야 하는지 알게 될 것입니다."
 bra.561.a:0 "그는 언제나 너무 믿기만 하지만, 좋은 사람이었지. 다시 돌아온 것을 환영합니다!"
 bra.562.t:0 "망가베이라가 후보 출마를 시작하다"
 bra.562.d:0 "오늘날, 리우데자네이루에서 다소 기이한 발전과 시대의 징조가 일어났습니다. 전 대통령 주앙 망가베이라가 의장 선거에 출마할 의사를 선언했습니다! 주앙 망가베이라의 새로운 국가 원수 출마는 대부분 상징적이지만, 그의 희박한 가능성을 고려할 때, 우리는 브라질 역사의 가장 불행한 부분들 중 일부에서 페이지를 넘길 준비가 되어 있다는 것을 보여줍니다."
 bra.562.a:0 "비록 대부분 상징적이긴 하지만, 매혹적이고 역사적인 발전이다"
 bra.563.t:0 "마리아 라세르다가 오토 올웨일러를 지지하다"
 bra.563.d:0 "마리아 라세르다 드 모라가 의장직을 위해 다시 출마하기를 원하지 않는 것은 놀랄 일이 아니지만, 대중들 중 많은 사람들이 아직 공식적으로 출마하지 않은 후보자에 대한 그녀의 공식적인 지지를 보지 못했습니다. 그러나 지금은, 리오그란데 도 술에서 생디칼리스트들의 존경받는 지도자인 오토 알키데스 올웨일러는 상파울루주의자들의 정치의 주요 인물들 중 한 사람의 지지를 받게 될 것입니다."
 bra.563.a:0 "흥미롭군"
 bra.564.t:0 "오토 올웨일러가 자치권 증가를 요구하다"
 bra.564.d:0 "항상 우리의 혁명을 지지하는 반면, 오토 올웨일러는 그가 브라질에 있는 국가 기관들을 '느림보'라고 부르며 비난했습니다. 그는 가장 기본적인 수준의 정부에 대한 즉각적이고 대규모의 권한 위임을 촉구하였는데 이는 아마도 국가의 규모와 그 안에 남아있는 불평등을 고려할 때 성급한 것입니다. 그럼에도 불구하고, 그것은 의심의 여지없이 다가오는 선거에 대한 그의 주요 상징이 될 것입니다."
 bra.564.a:0 "어쩌면 너무 이른게 아닐까?"
 bra.565.t:0 "엘리사 카우프만이 상파울루에서 지지를 얻다"
 bra.565.d:0 "브라질에서 선출된 최초의 여성 대표는 비록 불행하게 끝나는 최종 입법부에 있었다고 해도, 엘리사 카우프만 아브라모비치는 오랫동안 정치, 특히 그녀의 고향인 상파울루에서 영향력 있는 지위를 누렸습니다. 정치적 표현에 관해서는 큰 지지가 없는 반면, 그녀의 즉흥적인 입후보는 이미 그녀의 카리스마와 리더의 의지를 강조했고, 한때 많은 지도자들이 그녀를 지지한다고 생각했었습니다. 그럼에도 불구하고, 그녀가 다음 총회의 선두 주자가 아니라고 말하는 것은 합당합니다."
 bra.565.a:0 "행운을 빌지!"
 bra.600.t:0 "제2차 노동조합총회"
 bra.600.d:0 "우리는 노동조합총회에서 다시 만났지만 이번에는 사태를 불안하거나 혼란스럽게 만들 만한 중대한 이념적 격차는 없습니다. 지난 몇 년 동안 의장직을 위한 3명의 후보자가 충분한 관심을 받아 그 자리에 오를 수 있는 현실적인 기회를 갖게 되었습니다. 그들은 다음과 같습니다:"
 bra.600.a:0 "카를로스 라세르다"
 bra.600.b:0 "루이스 카를로스 프레스테스"
 bra.600.c:0 "패트리샤 레더 가우벙"
 bra.601.t:0 "제3차 노동조합총회"
 bra.601.d:0 "또 다시, 노동조합은 새로운 의장을 선출하기 위하여 모였습니다. 민주주의가 진정으로 발휘될 수 있는 이 아주 순간적인 행사에 젊은 후보들과 새로운 후보들이 모였습니다. 지난 몇 년 동안 의장직을 위한 3명의 후보자는 충분한 관심을 받아 그 자리에 오를 수 있는 현실적인 기회를 갖게 되었습니다. 그들은 다음과 같습니다:"
 bra.601.a:0 "오스왈드 드 안드라데"
 bra.601.b:0 "페드로 벤투라 포마르"
 bra.601.c:0 "릴리아 리폴"
 bra.602.t:0 "제4차 노동조합총회"
 bra.602.d:0 "또 다시, 노동조합은 새로운 의장을 선출하기 위하여 모였습니다. 민주주의가 진정으로 발휘될 수 있는 이 아주 순간적인 행사에 젊은 후보들과 새로운 후보들이 모였습니다. 지난 몇 년 동안 의장직을 위한 3명의 후보자는 충분한 관심을 받아 그 자리에 오를 수 있는 현실적인 기회를 갖게 되었습니다. 그들은 다음과 같습니다:"
 bra.602.a:0 "오토 알키데스 올웨일러"
 bra.602.b:0 "유지니아 알바로 모레이라"
 bra.602.c:0 "레이첼 드 케이로스"
 bra.603.t:0 "제5차 노동조합총회"
 bra.603.d:0 "또 다시, 노동조합은 새로운 의장을 선출하기 위하여 모였습니다. 민주주의가 진정으로 발휘될 수 있는 이 아주 순간적인 행사에 젊은 후보들과 새로운 후보들이 모였습니다. 지난 몇 년 동안 의장직을 위한 3명의 후보자는 충분한 관심을 받아 그 자리에 오를 수 있는 현실적인 기회를 갖게 되었습니다. 그들은 다음과 같습니다:"
 bra.603.a:0 "아르만다 알바로 알베르토"
 bra.603.b:0 "모리코 그라부아"
 bra.603.c:0 "주앙 아마조나스"
 bra.604.t:0 "카를로스 라세르다가 의장 선거에 출마할 것을 선언하다"
 bra.604.d:0 "리우데자네이루에서 잘 알려진 강경파 생디칼리스트 카를로스 라세르다는 오늘 일찍 공개적으로 의장 선거에 출마할 뜻을 밝혔습니다. 가장 잘 알려진 언론인이자 영향력 있는 개인인 것은 분명하지만, 일부 사람들은 그의 명백한 정치 및 행정 경험 부족 때문에 그를 의심합니다."
 bra.604.a:0 "흥미롭군"
 bra.605.t:0 "루이스 카를로스 프레스테스가 연단에서 공격적으로 나서다"
 bra.605.d:0 "몇몇 사람들에게 군대는 군주제와 공화국으로부터 브라질을 구했습니다. 군을 민주주의의 수호자로 보고 외교와 대내 정책에서 보다 적극적인 조치를 요구하는 사람들에게, 그들의 필요에 응하는 후보가 지금 의장 선거에 출마하고 있습니다. 유럽 생디칼리스트들의 영향을 많이 받은 프레스테스는 이설의 조치에서 '지적 부정직함'이라고 부르는 것과 브라질을 적절한 생디칼리스트 국가로 서서히 개혁하는 것을 가볍게 여기지 않습니다. 그의 미사여구는 많은 민중들의 귀를 솔깃하게 하였고, 그는 현재 선두 주자인 것 같습니다."
 bra.605.a:0 "이 미사여구가 들렸는지 보자고"
 bra.606.t:0 "패트리샤 가우벙이 여의장 선거에 출마할 것을 선언하다"
 bra.606.d:0 "많은 사람들에게, 브라질의 현대주의 아방가르드족은 혁명의 지적이고 정신적인 심장부입니다. 그리고 더 많은 사람들에게, 프레스테스의 입후보에 의해 강요된 공격적인 언사는 브라질이 직면한 문제들을 진정으로 고려하기에는 너무 정통하고 유럽적입니다. 많은 후보자들이 이 반군국주의적인 생디칼리스트 모임에서 언급되었지만, 아마도 국민들에게는 의장 후보가 젊은 여성인 패트리샤 레더 가우벙이라는것과 공화국의 마지막 몇 년동안 여러 번 체포되어 항상 지적 지속성과 적극성의 최전선에 서 있었던 사실에 대해서 알고 놀랄 것입니다. 그녀가 확실한 선두 주자인 프레스테스의 승리를 낚을 가능성은 없지만, 그녀의 불같은 야망은 분명 주변 사람들을 사로잡은 것 같습니다."
 bra.606.a:0 "현대 시대를 위한 현대 여의장인가?"
 bra.607.t:0 "오스왈드 드 안드라데가 의장 선거에 출마할 조짐을 보이다"
 bra.607.d:0 "최근 몇 년간 그의 동료들 사이에서 정치에 전혀 관여하지 않았지만, 오스왈드 드 안드라데는 여전히 그의 문학적이고 문화적으로 국가에 기여한 것으로 거의 모든 세력들에게 매우 존경받고 있으며, 의장 후보 지명을 고맙게 받아들였습니다. 이 티켓은 시민 사회 각계각층의 지지를 받고 있는 것과 거의 일치된 것이지만, 사람들이 경험이 없는 후보자와 함께 탑승할 수 있을지는 시간이 말해줄 것입니다."
 bra.607.a:0 "흥미롭군"
 bra.608.t:0 "패트리샤가 오스왈드를 지지하다"
 bra.608.d:0 "놀랄만한 움직임과는 거리가 먼, 오스왈드 드 안드라데의 전 부인인 패트리샤 레더 가우벙은 적어도 대중들 앞에서는 그를 지지를 하고 있다고 발표했습니다. 그들의 결혼생활의 끝은, 가볍게, 다소 논쟁적인 것이었지만, 최근 몇 년 동안 그 두 사람은 데탕트를 위해 무언가를 함께 의논하였는데, 주로 당 안팎에서 많은 공통점을 가지고 있었기 때문입니다. 동기부여를 막론하고, 그 당시 가장 잘 알려진 예술가들과 지식인들 중 많은 사람들이 거의 어처구니없이 오스왈드를 지지해왔다는 사실은 오스왈드가 현재 그 직책의 선두 주자로 보이기 때문입니다."
 bra.608.a:0 "기대되는군"
 bra.609.t:0 "페드로 포마르가 노동조합의 지지를 얻다"
 bra.609.d:0 "브라질 정치는 인구통계학이나 경제학과 마찬가지로 대부분 동부와 남부에 초점을 맞추고 있습니다. 한 노동조합 지도자가 이러한 북부 주에서 국가적인 수준으로 부상하는 것은 놀라운 성과이지만, 페드로 포마르는 어린 나이에 이룬 성과에도 불구하고 남부 브라질의 많은 도시에서 주류층의 인정을 받지 못하고 있습니다. 그 남자는 분명히 장점이 있지만, 그가 의장직을 차지할 가능성은 기껏해야 희박합니다."
 bra.609.a:0 "그에게 기회가 있을까?"
 bra.610.t:0 "오토 올웨일러와 남부 자치주의자 전선"
 bra.610.d:0 "리오그란데 도 술의 생디칼리슴은 다른 지역과는 항상 다르게 작용했습니다. 분열은 항상 아나키스트와 최대주의자들 사이에 있었습니다. 그리고 이 높은 마찰은 포르투 알레그레에 남겨진 통합에 대한 어떠한 종류의 희망도 항상 방해했습니다. 상징적이고 의미심장한 제스처로서, 그 주의 대부분의 노동조합 지도자들은 그들을 대표하기 위해 오토 올웨일러를 만나 후보로 선발하였는데, 이른바 '자치주의자' 전선은 훨씬 더 강력한 아나키스트적 이념적 지지를 통하여 노동조합에 의한 분산된 중앙집권화를 추구합니다. 이 입후보가 단지 화합의 과시인지, 아니면 브라질 역사상 정말 중요한 진전인지는 시간이 지나면 알게 될 것입니다."
 bra.610.a:0 "행운을 빌지!"
 bra.611.t:0 "북동부 지역이 레이첼 드 케이로스를 지지하다"
 bra.611.d:0 "아마도 아주 오랜 시간 동안 브라질 북동부에 있었던 가장 위대한 정치 모임에서, 그곳의 정치 세력들은 마침내 그들의 의장 후보자에 대한 합의에 도달했습니다. 노동자 투쟁의 오랜 베테랑이자 재능 있는 유명한 작가인 레이첼 드 케이로스는 웅장한 지역 회의에서의 거의 이상적이고 회유적인 선택입니다. 그녀가 인기를 얻고 다음 총회에서 승리를 거두기 위해 필요한 역량을 갖췄는지는 시간이 지나면 알 수 있을 것입니다."
 bra.611.a:0 "흥미롭군"
 bra.612.t:0 "유지니아 알바로 모레이라가 자신의 정치적 목표를 발표하다"
 bra.612.d:0 "매우 잘 알려진 또 다른 현대주의자이자 페미니스트 지도자인 유지니아 알바로 모레이라는 그녀의 삶의 다른 문제들에 초점을 맞추면서 혁명 이후 오랫동안 정치에서 뒷걸음질 쳐 왔습니다. 그러나 지금은 매우 영향력 있는 예술인 연합의 생디칼리스트 리더로 잠시 복귀한 후, 그녀는 의장직에 출마할 의사를 밝혔고, 대부분의 현대주의자들의 지지를 받고 있습니다. 그녀의 과감한 태도와 오랜 투쟁의 역사는 그녀를 리우데자네이루와 다른 도시에서 유명하게 만들었고, 이렇게 잘 알려진 대중적인 인물은 자신을 알리는데 거의 노력을 기울이지 않을 것입니다. 시간이 지나면 정치인으로 변신한 이 여배우가 연합을 이끌기 위해 필요한 자질을 갖췄는지 알 수 있을 것입니다."
 bra.612.a:0 "행운을 빌지!"
 bra.613.t:0 "유지니아 알바로 모레이라가 사망하다"
 bra.613.d:0 "오늘 아침 일찍, 유지니아 알바로 모레이라는 카드놀이를 하다가 갑자기 병으로 쓰러져 뇌졸중으로 사망했습니다. 그녀의 가족과 위대한 유산을 남겨둔 채, 소수의 지식인이나 정치 지도자들은 브라질 역사에서 중요한 역할을 했습니다."
 bra.613.a:0 "편히 잠들기를, 동지여"
 bra.650.t:0 "레온시오 배즈바움이 사람들 사이에서 떠오르다"
 bra.650.d:0 "최대주의당이 혁명 이후 규모 면에서 크게 성장한 반면, 레온시오 배즈바움은 아마도 아빌리오 의장을 제외한 몇 년 동안의 당의 최고 지도자들중 한 명이었을 것입니다. 많은 사람들에게 있어서, 비록 당 지도부에 의해 그러한 대화가 좌절되더라도, 그는 자연스러운 후계자였고 그는 또한 가능한 한 공개적으로 나타나기를 원하며, 장교들의 지지를 얻기 위해 최근 행동하고 있습니다. 그의 노력이 결실을 맺을 수 있을지는 시간이 지나면 알 수 있을 것입니다."
 bra.650.a:0 "어쩌면 아빌리오 동지의 후계자일지도?"
 bra.651.t:0 "이시도로 디아스 로페즈가 자신의 위치를 공고히 하다"
 bra.651.d:0 "나이 든 군인 이시도로 디아스 로페즈는 내전 이전부터 모든 장교들에게 항상 깊은 존경을 받아왔습니다. 그는 항상 좌익 성향에 기댔지만, 국가 발전을 제대로 하지 않고 최고 경영권을 서민의 손에 맡기는 것은 혼란으로 이어질 것이라고 당연하게 믿었는데, 그는 아마도 제1차 총회에서 최대주의자들을 지지하는 가장 높은 인물이었을 것입니다. 현재 그는 국가의 안전과 그의 엄청난 인기를 보장하기 위해 노력하고 있습니다. 그가 아빌리오 의장보다 오래 살 것 같지는 않지만, 그는 확실히 그의 현재 후계자인 것 같습니다."
 bra.651.a:0 "늙은 개들은 새로운 재주를 배울 수 있는 것 같다"
 bra.652.t:0 "개선된 국민 정서"
 bra.652.d:0 "너무 오랫동안, 브라질 사람들은 자신들을 한 나라의 시민으로 보지 않고, 오히려 그들의 지방 소속이라고 생각하였고 노동자들의 위치가 가능한 한 약하고 온화하기를 바라는 자본가들에게는 축하스러운 행동이었습니다. 더 이상은 안됩니다! 우리의 새 국기는 모든 작업장과 공장에서 대량 생산되고 있으며, 사람들은 오랜 시간 동안 브라질 사람이라는 것에 대하여 처음으로 자랑스러워하고 있습니다."
 bra.652.a:0 "만세!"
 bra.653.t:0 "반교회 정책의 실패"
 bra.653.d:0 "사람들의 일상생활에서 교회를 분리하려는 시도가 있었습니다만... 실패하였습니다. 사람들은 이것을 그들의 존재에 대한 공격과 그들을 세뇌시키기 위한 시도로 보고, 그러한 직접적인 행동은 거의 한결같이 적개심에 부딪혔습니다. 우리는 교회와 타협을 도모하는 것 외에 다른 방법이 없습니다."
 bra.653.a:0 "배신자들!"
 bra.654.t:0 "테러리스트의 음모를 좌절시키다"
 bra.654.d:0 "의장을 죽이고 브라질에 부르주아 정권을 설립하려는 음모가 오늘 물거품이 되었습니다. 용의자들 중 일부는 별로 놀라운 사람들은 아니었지만, 아나키스트들의 존재는 누구도 배신자가 될 수 있다는 것을 증명하기에 더 불안한 문제입니다. 그러므로 우리는 경계해야 합니다."
 bra.654.a:0 "그들은 철저히 심문 받을 것이다... 그리고 없애버려"
 bra.655.t:0 "종교 집단과의 합의"
 bra.655.d:0 "우리가 브라질의 미래를 보장함에 따라, 우리는 브라질 사람들이 오랫동안 지켜온 개인적인 믿음으로부터 고립되지 않도록 주의해야 합니다. 교회는 브라질에 있는 종교만큼이나 문화적인 측면입니다. 우리는 유럽의 야만인들과 달리 우리가 살고 있는 사회에 대해 더 잘 이해하고 있으며, 성직자들에게 경솔한 행동을 하지 않을 것이라고 교회를 설득하기 위해 노력했습니다. 하지만, 만약 그들이 국민들에게 등을 돌린다면... 우리는 그들의 안전을 보장할 수 없습니다. 그렇죠? 우리는 여러 면에서 보면 우리 또한 국민이기 때문입니다."
 bra.655.a:0 "장기적으로 보면 만족스러운 결과다"
 bra.700.t:0 "마누엘 반데이라가 '샛별'을 출판하다"
 bra.700.d:0 "저명한 시인 마누엘 반데이라가 또 다른 책인 '샛별'을 출판했는데, 이 책 역시 대중들에게 호평을 받을 것입니다. 그의 현대적이고 혁신적인 스타일로 알려진 저자는 '잘 짜인' 시의 현재와 최근 몇 년 동안을 거스르려는 경향이 있습니다. 세계대전의 발발로 유럽에서 몇 년 후에 브라질에 도착한 후 그의 작품은 기존의 작품들과 비교하면 점점 더 이단적이 되었고, 시의 주제들은 종종 희극적, 죽음적 혹은 심지어 저속한 어조를 섞었습니다. 그리고 이러한 현대주의로의 경향은 그의 가장 최근의 책에서 잘 보여집니다. 현대 문학계에서는 칭찬이 거의 보편적이지만, 플리니우 살가두와 같은 일부 지식인들은 그를 천박하고 터무니없이 냉소적이라고 비난했습니다."
 bra.700.a:0 "대단해!"
 bra.701.t:0 "카를로스 드럼몬드 드 안드라데가 '세계의 느낌'을 출판하다"
 bra.701.d:0 "현재의 세계대전의 소식과 이미지는 확실히 많은 계층의 사람들에게 상당한 영향을 끼쳤습니다. 카를로스 드럼몬드 드 안드라데도 다르지 않습니다. 그리고 그의 최신 책은 세계가 느끼는 불안과 위험을 포착하고자 합니다. 그것은 이전에 본 적이 없었던 잔인한 규모의 전쟁으로 휩싸여 있습니다. 이 주제는 확실히 우리가 살고 있는 시대의 반영 중 하나이지만, 선언문이나 정치적 출판물로는 분류될 수 없습니다. 오히려, 이 시들은 그렇게 어려운 시기에 있었던 인간의 생각과 감정을 보여주는 창이 되어줍니다."
 bra.701.a:0 "우리는 정말 곤란한 시기에 살고 있어."
 bra.702.t:0 "기마랑이스 로사가 '마그마'를 출판하다"
 bra.702.d:0 "대부분의 브라질 사람들과 마찬가지로 기마랑이스 로사는 당시의 경제적인 문제들에 영향을 받아왔고, 그가 결코 의도하지 않았던 책을 출판해야 한다는 압박감에 몸을 움츠렸습니다. 문학계에서 칭찬받고 잘 알려진 '마그마' 시집은 이번 발표 전까지 미스터리한 것이었고, 이런 종류의 책은 잘 팔릴 것으로 기대됩니다."
 bra.702.a:0 "나는 그가 솔직하다는 말은 들어본 적도 없군"
 bra.703.t:0 "대저택 & 작은 촌락이 재출판되다"
 bra.703.d:0 "현대 사회학의 걸작인 대저택 & 작은 촌락이 오늘 다시 출판되었는데, 일부 사람들은 이를 정치적으로 비난합니다. 그럼에도 불구하고, 그 책의 내용은 변하지 않았습니다: 브라질의 문화, 인종, 사회사에 대한 깊은 분석, 몇 십 년 동안 지켜온 신화 깨트리기. 이 책은 다른 인종 간의 출산으로 인한 브라질의 소위 '열등감'을 반박할 뿐만 아니라, 브라질에 어떻게 많은 인디언, 무어인, 흑인들, 유럽인 국민들이 나란히 살면서 가장 훌륭한 사람들만을 물려받아서 지구상에서 가장 훌륭한 브라질인들을 만들어낸 것에 대하여 칭찬하고 있습니다."
 bra.703.a:0 "걸작이 훨씬 좋아졌다"
 bra.704.t:0 "몬테이로 로바토가 더 많은 아동 도서를 출판하다"
 bra.704.d:0 "오늘날 그의 독특한 정치적 견해와 상징적인 눈썹 때문에 더 잘 알려져 있지만, 몬테이로 로바토는 주로 아동 도서를 출판하는 작가입니다. 그는 올해 다시 브라질 전통문화와 주인공의 무수한 모험에 초점을 맞춘 새로운 작품을 제작했습니다. 이 남자는 분열을 일으킬 수 있지만, 그의 책은 의심할 여지없이 어린이들을 상대로 성공했습니다."
 bra.704.a:0 "매혹적인 남자로군"
 bra.705.t:0 "'죄 없는 여자'가 리우에서 수상을 받다"
 bra.705.d:0 "넬슨 로드리게스의 새 연극은 현대에 대한 비극적 코미디로 뻔뻔하게 비꼬는 것으로 늘 그렇듯이 연방 지구의 화제였습니다. 주인공인 올레가리오가 아내에 대한 증오와 질투의 소용돌이에 빠지면서 그들의 삶은 조금씩 망가지고 그 독에 물들어 가는 이야기입니다. 그에게는 길가의 미친 거지에서부터 법률상 친형까지 모두 아내를 사랑하는 사람이니 그는 그녀가 신실하지 않다고 확신하고 그 때문에 그녀를 괴롭힙니다. 하지만 결국, 그의 완고한 행동으로 그녀를 그에게서 멀어지게 만들고 그녀는 집안의 운전사와 함께 도망가며 그는 주로 그의 망상 때문에 굴욕을 당하고 혼자만 남게 되었습니다."
 bra.705.a:0 "비극적인 이야기야"
 bra.706.t:0 "'잠자는 돌'이 헤시페에서 출판되다"
 bra.706.d:0 "주앙 카브라우 지 멜루 네투는 이번 주 초 '잠자는 돌'을 출판했는데, 이 시집들은 대부분 몽상, 초현실주의 사상, 미학을 중심으로 하고 있습니다. 간단히 말해서, 이 책은 모든 사람들을 위한 책이 아니며, 어떤 이들은 이 책이 걸작이라고 묘사하고 있고, 다른 이들은 이 책이 어떤 종류의 명분도 없이 '횡설수설'하고 있다고 주장하고 있습니다."
 bra.706.a:0 "나는 이해했는지 모르겠다..."
 bra.707.t:0 "마르케스 레벨로가 '별빛 위로'를 출판하다"
 bra.707.d:0 "우리의 자랑스러운 문학의 전통을 계승한 마르케스 레벨로의 '별빛 위로'는 한 젊은 여성이 라디오 스타가 되려고 애쓰는 현대 리우데자네이루에 대한 명성과 꿈에 대한 이야기를 현실적이면서도 신랄하게 이야기합니다. 이 책은 민감하고 성숙한 주제를 다루며 일부 사람들이 '부도덕한 행위에 대한 사과'라고 주장하며 비판하더라도 큰 성공을 거두었습니다."
 bra.707.a:0 "멋진 이야기로군!"
 bra.708.t:0 "상파울루에 다시 모인 현대주의자들"
 bra.708.d:0 "현대주의자 모임에서는 직접 만나 전시회를 열기도 했지만 상파울루에서 열리는 그들의 성대한 만남은 새로운 시대의 시작입니다. 상파울루의 거물들이 후원하는 현대 브라질 예술에 전념하는 일주일이 오늘 시작되었습니다. 현재 작품에는 유럽의 사상의 영향이 현저하게 나타나지만, 그들은 또한 브라질 고유의 방식으로 뚜렷하게 표현하였으며, 이것은 우리나라의 예술과 문화에서 중요한 전환점을 이룹니다."
 bra.708.a:0 "위대한 전통이야"
 bra.709.t:0 "월드컵이 연기되었습니다!"
 bra.709.d:0 "현재의 국제적인 분쟁 때문에, 지구상에서 가장 큰 대회는 일어날 수 없습니다. 실망스럽지만, 우리는 평화가 정착될 때까지 기다린 뒤 주최할 수 있습니다."
 bra.709.a:0 "이런!"
 bra.710.t:0 "월드컵이 시작됩니다!"
 bra.710.d:0 "1938년 브라질 월드컵에 출전하기 위해 16개국이 모였습니다. 세계가 우리 경기장에 관심을 돌리게 되면서, 열성적인 관중들은 그들이 브라질에서의 첫 번째 우승이 되기를 바라고 있지만, 우루과이의 강한 팀은 이미 한 달 동안 리우에서 훈련을 하고 있습니다. 리우데자네이루에서 열린 개막전은 브라질과 헝가리의 경기가 될 것입니다."
 bra.710.a:0 "행운을 빕니다!"
 bra.712.t.uruguay:0 "우루과이가 월드컵에서 우승했다!"
 bra.712.d.uruguay:0 "예상대로, 우루과이는 경쟁자들을 제치고 5번째 챔피언쉽 타이틀과 2번째 월드컵 타이틀을 거머쥐었습니다. 우루과이 축구 국가대표팀은 토너먼트 결승전에서 주최국인 브라질을 2-0으로 이겼습니다. 우루과이의 경험 많고 재능 있는 팀은 강력한 팀으로서 브라질의 용맹스러운 노력에 저항하고 각 전반을 골로 이기는데 성공했고, 그들의 대단한 기술은 군중들에게 인정받았습니다."
 bra.712.t.brazil:0 "브라질이 월드컵에서 우승했다!"
 bra.712.d.brazil:0 "주최국이 축구 세계를 분하게 하면서 브라질에서 관중들은 열광합니다! 우루과이의 우승은 첫 월드컵이 열리기 전부터 지속되었고, 결승에서 개최국과의 경기에서 그들이 1-0으로 올라갔기 때문에 지속되고 있는 것처럼 보였습니다. 하지만 브라질은 후반전에 2골을 넣었고, 플루미넨시 SC의 골키퍼인 바타타이스는 우루과이의 역습에 맞서 자신의 입지를 굳혔습니다. 역사는 만들어졌고 이제 두 나라가 세계 챔피언 타이틀을 주장할 수 있습니다!"
 bra.712.t.austria:0 "오스트리아가 월드컵에서 우승했다!"
 bra.712.d.austria:0 "1934년 독일에서 날이 선 오스트리아 팀은 우승 후보였던 우루과이를 제치고 세계 챔피언이 되었습니다. 오스트리아의 빠른 축구는 브라질, 우루과이, 그리고 특히 헝가리와 같은 강팀들을 간신히 물리쳤는데, 거친 경기 이후 0-0으로 연장전을 해야 했습니다. 역사는 만들어졌고 이제 두 나라가 세계 챔피언 타이틀을 주장할 수 있습니다!"
 bra.712.t.hungary:0 "헝가리가 월드컵에서 우승했다!"
 bra.712.d.hungary:0 "그들이 월드컵에서 우승한 첫 유럽 국가이기 때문에 인상적이고 비할 바 없는 성과는 헝가리에 의해 정복되었습니다! 첫 경기에서 주최국인 브라질을 상대로 충격적인 승리를 거둔 후, 마자르 팀은 놀라운 기술로 개최국이 가장 좋아하는 팀이 되었습니다. 이른바 마자르 마술은 준결승에서 아르헨티나를 누르고 결승에서 우루과이를 물리치고 역사를 만들었습니다. 3-2의 점수 차로, 우루과이의 패권을 끝낸 가장 훌륭한 경기였습니다. 역사는 만들어졌고 이제 두 나라가 세계 챔피언 타이틀을 주장할 수 있습니다!"
 bra.712.t.germany:0 "독일이 월드컵에서 우승했다!"
 bra.712.d.germany:0 "황태자는 진정으로 기뻐할 수 있습니다. 한때 몽상이라고 여겨졌던 것이 이제는 현실이기 때문입니다; 독일이 월드컵에서 우승했습니다! 특히 1934년 국내에서 패배한 뒤 이런 결과를 예견할 수 있었던 사람은 거의 없었지만, 마침내 카이저라이히는 진정으로 중요한 곳에서 승리했습니다: 축구! 우루과이와의 팽팽한 결승전은 1-1로 끝났고, 조셉 가우첼의 기적적인 연장전 골은 관중들이 약자들을 축하하면서 결과를 마무리 지었습니다. 역사는 만들어졌고 이제 두 나라가 세계 챔피언 타이틀을 주장할 수 있습니다!"
 bra.712.t.chile:0 "칠레가 월드컵에서 우승했다!"
 bra.712.d.chile:0 "첫 경기가 칠레와 우루과이와의 조기 대결이었기 때문에, 세계 챔피언쉽으로 가는 길은 어려운 것이었습니다. 충격적인 승리를 거둔 후에, 그 팀은 떠올랐고 결승에서 개최국에게조차 멈추지 않았습니다. 자연스럽게 정치적인 논쟁에 빠져들었지만, 역사는 만들어졌고 이제 두 나라가 세계 챔피언 타이틀을 주장할 수 있습니다!"
 bra.712.t.argentina:0 "아르헨티나가 월드컵에서 우승했다!"
 bra.712.d.argentina:0 "놀랍게도, 아르헨티나는 세계 챔피언 타이틀을 차지했습니다! 여러 면에서 인상적인 전술로 아르헨티나는 마침내 1930년 결승전에 대한 그들의 복수를 했고 우루과이를 물리쳤습니다. 하지만 가장 어려운 경기는 브라질과의 준결승전이었고, 굉장히 힘든 경기 끝에 1-0으로 승리했습니다. 역사는 만들어졌고 이제 두 나라가 세계 챔피언 타이틀을 주장할 수 있습니다!"
 bra.712.a:0 "만세! 우리는 승리했다!"
 bra.712.b:0 "우리는 우승자를 축하한다."
 bra.713.t:0 "테넨티스트 반란 진압"
 bra.713.d:0 "며칠 동안 불만을 품은 포르투 알레그레의 막사는 반란을 일으켜 반역죄로 중형을 선고받았습니다. 우리가 살아가고 있는 힘든 시대의 유감스러운 증상입니다."
 bra.713.a:0 "사소한 문제거리군"
 bra.714.t:0 "테넨티스트 반란 진압"
 bra.714.d:0 "이번에는 살바도르에서 더 많은 병사들이 반란을 일으켰습니다. 그 지역 주둔군은 더 공정한 대우과 더 나은 민주주의를 주장했지만, 그들의 막연한 요구는 바리케이드를 친 그들의 거주지를 습격한 충성파 군대에 의해 침묵되었다고 합니다."
 bra.715.t:0 "중대한 테넨티스트 반란 진압"
 bra.715.d:0 "리우, 상파울루 그리고 몇몇 다른 도시들에서 공동적으로 반란이 일어났습니다. 하지만, 진실은 다릅니다. 거의 모든 반란 세력들은 브라질과 브라질의 미래에 대해 다른 비전을 가지고 있었습니다. 비록 대부분의 반란들은 리우에만 약간 남게 되었지만 그것은 자연적으로 생디칼리스트가 되는 것에 대한 여론을 형성하고 있습니다. 그들의 동기와는 상관없이, 반란은 충성파 군대의 가장 가벼운 저항으로도 재빨리 붕괴되었지만 반란의 영향은 국내외에서 우리 정부가 가진 엄청난 취약성을 보여주고 있습니다."
 bra.715.a:0 "유감스럽군"
 bra.716.t:0 "또 다른 테넨티스트 반란 진압"
 bra.716.d:0 "병영에서 또 다른 반란이 일어났습니다! 그들의 요구는 천성적으로 이전과 비슷했지만, 이번에는 비교적 신속하고 결정적인 방법으로 반란을 진압할 수 있었습니다."
 bra.716.a:0 "좋아, 이제 충분하다고"
 bra.717.t.reichspakt:0 "라이히스팍트 가입을 청원한 [From.GetNameDefCap]"
 bra.717.t.entente:0 "협상국 가입을 청원한 [From.GetNameDefCap]"
 bra.717.t.other:0 "[From.GetNameDefCap]의 우리 동맹 가입 신청"
 bra.717.d:0 "[From.GetAdjective]의 정부 대표는 오늘 [Root.GetAdjective] 관계자를 만나 [Root.GetNameDef](와)과의 동맹을 위한 공식적인 요청을 제안하였습니다. 그들은 크게 벗어나있으며 대수롭지 않은 국가이지만 [Root.GetAdjective]의 전쟁을 돕는데는 유용할것입니다."
 bra.717.a:0 "물론이지!"
 bra.717.b:0 "아니, 우리는 그들의 갈등에 우리 자신을 연루시키고 싶지 않아"
 bra.718.t:0 "[From.GetNameDefCap]의 동의"
 bra.718.d:0 "[From.GetAdjective] 정부는 [Root.GetNameDef](와)과의 동맹에 동의하였으며 그 효과는 즉시 적용될 것입니다."
 bra.718.a:0 "군대를 준비하라!"
 bra.719.t:0 "[From.GetNameDefCap]의 거절"
 bra.719.d:0 "알 수 없는 이유에서, [From.GetAdjective] 정부는 [Root.GetNameDef](와)과의 동맹에서 얻을 수 있는 가치보다 더 많은 문제가 있는 것으로 판단하여 요청을 거부하였습니다."
 bra.719.a:0 "애석하군"
 bra.750.t:0 "황제 대관식"
 bra.750.d:0 "오늘은 브라질의 경사스러운 날입니다. 돔 페드로 3세 드 오를레앙 에 브라간사가 리우데자네이루의 칸델라리아 성당에서 황제로 즉위했기 때문입니다. 기나긴 의식을 치른 후, 우리의 군주는 관직에 서약하고 백성들의 환호를 받았습니다. 이것은 우리나라의 새로운 시대의 시작입니다!"
 bra.750.a:0 "황제 폐하 만세! 브라질 만세!"
 bra.751.t:0 "브라질의 자원병 및 장비가 도착하다"
 bra.751.d:0 "[BRA.GetNameDefCap](이)가 우리의 전쟁을 돕기 위하여 자원병과 장비를 보내왔습니다."
 bra.751.a:0 "완벽해"
 bra.752.t:0 "포르투갈에서의 전쟁의 끝"
 bra.752.d:0 "좋든 나쁘든 간에, 포르투갈에서의 전쟁은 끝났고 살아남은 자원병들은 다시 [Root.GetNameDef]에 돌아오기 위해 출발하였습니다. 작전 참모들은 분쟁의 과정에 대한 현대전의 성격에 대해 많은 귀중한 교훈을 얻었다고 보고합니다."
 bra.752.a:0 "훌륭해!"
 bra.753.t:0 "[BRA.GetNameDef]에서의 사절단"
 bra.753.d:0 "[BRA.GetNameDef]에서 여러 명의 대사를 보내와서 우리와의 더 긴밀한 관계 맺기를 요청했습니다. 원조는 분명 환영받을 것이지만, 단순히 아프리카에서의 영향력과 힘을 얻으려는 그들의 두 번째 의도가 매우 분명하게 드러납니다. 우리는 받아들여야 할까요?"
 bra.753.a:0 "물론이지!"
 bra.753.b:0 "아니, 우리는 더 이상의 식민지 개척자들에게 관심 없다"
 bra.754.t:0 "[FROM.GetNameDefCap]의 동의"
 bra.754.d:0 "[FROM.GetNameDefCap](은)는 평화와 우호 조약을 위한 우리의 후한 제의에 동의했습니다! 우리는 그들의 현명함에 기뻐하였으며 [From.GetNameDef]의 사람들도 기뻐할 겁니다. 이것은 새롭고 밝은 미래를 위한 첫걸음이 될 것입니다."
 bra.754.a:0 "완벽해"
 bra.755.t:0 "[FROM.GetNameDefCap]의 거절"
 bra.755.d:0 "[FROM.GetNameDefCap](은)는 우리의 우호 조약을 거절했고, 우리를 수십만의 야만인들로 비난하였습니다. 우리가 바라는 것은 그들이 깊이 후회하지 않기를 바랄 뿐입니다."
 bra.755.a:0 "젠장"
 bra.756.t:0 "브라질의 요구"
 bra.756.d:0 "브라질은 외교적 독립을 포기하라는 얄팍한 최후통첩으로 해석될 수 있는 것을 보내왔습니다. 합리적인 요청과는 거리가 멀지만 브라질 황제는 거절을 가볍게 받아들이지 않을 것이 거의 확실합니다... 우리 군대는 우리를 방어할 준비가 되어있지만, 선택은 결국 대통령에게 달려있습니다. 어떻게 해야 할까요?"
 bra.756.a:0 "우리는 동의할 수밖에 없다"
 bra.756.b:0 "절대로 안 돼! 그들이 올 수 있다면 오라고 두도록!"
 bra.757.t:0 "[PAR.GetNameDefCap]의 동의"
 bra.757.d:0 "파라과이는 브라질에 저항할 경우의 결과를 확실하게 알고 있습니다. 그들은 우리의 조건을 우아하게 받아들였습니다. 그들은 보호되고 지켜질 것이며 다시는 미친놈들에게 잡혀가거나 하지 않을 것입니다."
 bra.757.a:0 "완벽해"
 bra.758.t:0 "[PAR.GetNameDefCap]의 거절"
 bra.758.d:0 "망상에 빠진 파라과이 지도부가 전쟁을 선포했습니다! 거대한 정복의 야망으로 브라질을 정복하고 싶어 하는 파라과이는 우리에게 공식적으로 전쟁을 선포했고, 그들은 거짓된 최후통첩에 대한 선언을 정당화했습니다! 그 요구는 터무니없이 뻔뻔하고, 언론에 의해 빠르게 실추되었습니다. 이제 제국은 깨어났고, 우리는 그들에게 잊지 못할 교훈을 가르쳐줄 때입니다!"
 bra.758.a:0 "이번에는 마지막까지 뿌리뽑는다!"
 bra.759.t:0 "[BRA.GetNameDef]에서의 투자"
 bra.759.d:0 "브라질은 이 나라의 상황을 개선하는 것이 현명하다고 결정했습니다. 따라서, 우리는 그들의 후한 원조를 최대한 활용하기 위해 노력할 것입니다."
 bra.759.a:0 "감사합니다"
 bra.760.t:0 "브라질의 요구"
 bra.760.d:0 "브라질 제국이 선포된 이후, 대륙의 패권을 다시 차지하기 위해 시도할지에 대하여 의심하는 사람은 거의 없었습니다. 몇 달간의 긴장된 외교 끝에 브라질은 국경을 넘는 범죄자들을 최후통첩의 구실로 사용했습니다: 우루과이는 외교적 독립을 포기하고 모든 항구와 도로를 브라질 제국에 사용할 수 있도록 허용한다. 그 의도는 분명히 우리나라를 괴뢰 국가로 만들기 위함이 틀림없고, 최후통첩에서의 공격성과 강압적인 어조는 말할 것도 없으며 강압적인 통제를 시작할 것입니다. 그러나, 제국의 힘이 우리 난쟁이들의 힘이 될 수도 있습니다. 어떤 사람들은 브라질이 전쟁에서 우리를 도울 동맹국들 중 하나라고 주장하며, 어떤 사람들은 이것을 받아들이는 것이 세계대전과 합병으로부터 우루과이를 구할 수 있는 유일한 방법이라고 말합니다."
 bra.761.t:0 "[URG.GetNameDefCap]의 동의"
 bra.761.d:0 "우루과이는 유일한 대안이 제국의 주가 되는 것이라는 걸 깨닫고, 항복하여 모든 항구들과 도로들을 브라질 군대에 넘겨주었고, 모든 외교적인 문제들에 대한 우리의 보호를 인정했습니다. 그들은 안전하게 우리의 날개 아래에 있고 라플라타 강이 확보되었습니다."
 bra.761.a:0 "완벽해"
 bra.762.t:0 "[URG.GetNameDefCap]의 거절"
 bra.762.d:0 "시스플라틴의 개들이 우리의 관대한 자치권 제안 거부했습니다... 그들은 처벌을 받을 것입니다."
 bra.762.a:0 "그렇다면 전쟁이다!"
