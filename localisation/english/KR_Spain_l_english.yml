 SPA_free_elections:0 "선거는 곧 개최될 것이며, 어느 정당이나 허가될 것입니다\n"
 SPA_rig_elections:0 "카를로스파나 전국노동연맹을 허용하지 않는 선거가 곧 실시될 예정입니다.\n"
