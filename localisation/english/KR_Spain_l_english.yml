 SPA_foreign_unit_arrives:0 "해외연수부대가 바르셀로나에 도착\n"
 SPA_supplied_unit_arrives:0 "공급된 민병대가 부르고스에 도착함\n"
 SPA_no_civil_war_tt:0 "스페인 내전이 아직 시작되지 않았다\n"
 SPA_civil_war_happened:0 "스페인 내전이 시작되었다\n"
 SPA_civil_war_over:0 "스페인 내전이 끝났다\n"
 SPA_won_election:0 "공정한 전국 선거에서 이겼습니다\n"
 SPA_alfonso_in_coma:0 "알폰소 왕은 혼수상태이다\n"
 SPA_is_kingdom:0 "§Y[SPA.GetNameDefCap]§!(은)는 왕국입니다\n"
 SPA_strengthen_kingdom:0 "왕국 강화"
 SPA_strengthen_kingdom_desc:0 "스페인 왕국은 극심한 곤경에 처해 있고 많은 사람들은 우리나라가 곧 내전으로 빠져들 것이라고 믿고 있습니다. 우리는 임박한 재난을 막기 위해 우리의 입장과 노력을 강화해야 합니다."
 SPA_focus_diplomacy:0 "외교에 주력"
 SPA_focus_diplomacy_desc:0 "우리는 카를로스파와 전국노동연맹과 회의를 소집해야 합니다. 우리의 위기를 해결할 수 없는 것처럼 보이는 상황에서, 적어도 우리는 완전한 붕괴를 막을 수 있을 것입니다."
 SPA_talks_with_SWF:0 "전국노동연맹과의 만남"
 SPA_talks_with_SWF_desc:0 "우리는 스페인의 대표적인 사회주의 조직인 전국노동연맹과 만나야 합니다. 대화를 확립하고 그들의 요구에 응함으로써 우리는 바라건대 공공연한 반란으로부터 그들을 설득할 수 있습니다."
 SPA_meet_with_xavier:0 "하비에르와의 만남"
 SPA_meet_with_xavier_desc:0 "하비에르, 카를로스파의 스페인 왕위 요구자는 겉보기에 왕좌 그 자체보다 더 많은 것을 원하는 것 같습니다. 토론과 어쩌면 양보를 통해 우리는 그가 자신의 주장을 포기하도록, 혹은 적어도 반란을 일으키지 않도록 설득할 수 있습니다."
 SPA_plea_for_peace:0 "평화를 위한 간청"
 SPA_plea_for_peace_desc:0 "스페인은 불안감이 팽배하고 있으며 내전이 불가피해 보이기 때문에 국민들은 국왕으로부터 직접 들어야 합니다. 바라건대, 알폰소 왕의 평화에 대한 개인적인 간청으로 적어도 몇몇 스페인 사람들이 폭력을 포기하도록 설득할 수 있기를 바랍니다."
 SPA_focus_economy:0 "경제에 주력"
 SPA_focus_economy_desc:0 "스페인은 엄청난 실업과 경제적 어려움에 직면해 있습니다. 우리가 이 문제들을 해결할 때까지, 사람들은 계속 불안하고 혁명적인 생각에 수용적일 것입니다. 내전을 막기 위해 우리는 포괄적인 경제 개혁을 단행해야 합니다."
 SPA_construction_focus:0 "새로운 건축"
 SPA_construction_focus_desc:0 "경제 활성화는 새로운 기반 시설 및 산업의 건설을 필요로 합니다. 실업자들에게 일자리를 제공함으로써, 아마도 우리는 그들의 정치적 좌절감을 완화하게 할 수 있을 것입니다."
 SPA_civ_production:0 "새로운 공장"
 SPA_civ_production_desc:0 "국가가 지원하는 공장들이 가장 효율적이지는 않지만, 이것은 사람들이 일하도록 하는 방법이 될 것입니다... 더 많은 무역이 스페인으로 흘러들어갈 수 있도록 말이죠. 모든 사람이 혜택을 받을 것입니다!"
 SPA_new_jobs:0 "인민을 위한 일자리"
 SPA_new_jobs_desc:0 "할 일이 너무 많지만, 우리는 이미 실업자 중 많은 부분을 업무에 복귀시켰습니다. 우리는 사람들에게 상황이 그들에게 보이는 것만큼 끔찍하지 않다는 것을 확신시키고 그 말을 퍼트릴 필요가 있습니다. 그들이 왕국에 기회와 재건할 시간만 준다면, 우리는 그들이 옳은 선택을 했다는 것을 그들에게 증명할 것입니다."
 SPA_focus_military:0 "군사에 주력"
 SPA_focus_military_desc:0 "우리가 무엇을 하든 내전은 필연적일 것 같습니다. 다른 방법을 찾아내는 것이 최선일지라도, 우리는 최악의 상황에 대비해야 합니다. 그리고 그것은 다가오는 전투를 위해 우리 군대를 강화하는 것을 의미합니다."
 SPA_mil_production:0 "무기 생산 증가"
 SPA_mil_production_desc:0 "경제는 폭탄과 총을 생산할 수 있는 새로운 공장들을 뒷자리에 두어야 할 것입니다. 이것들이 우리에게 먼저 필요로 하는 것이고 나머지는 나중에 다룰 것입니다."
 SPA_mil_planning:0 "우리의 통솔력 재검토"
 SPA_mil_planning_desc:0 "어떤 이들은 그것을 '숙청'이라고 부를 수도 있지만, 매우 간단합니다 - 우리는 우리 군대를 이끄는 관리들을 살펴볼 필요가 있습니다. 그리고 고위직에 있는 사람들이 카를로스파나 아나코-생디칼리스트에게 비밀리에 충성하지 않도록 해야 합니다. 그리고 남은 사람들은 함께 모여서 군사 계획에 대해 이야기해야 합니다. 해고가 시작되기 전에 모든 시나리오를 고려하도록 합시다."
 SPA_fortify_madrid:0 "마드리드 요새화"
 SPA_fortify_madrid_desc:0 "이곳 스페인의 심장부, 우리의 수도는 우리의 가장 약한 연결부입니다. 여기는 언제든 포위될 수 있고, 우리의 적들은 왕실 구성원들만 붙잡으면 우리가 즉시 항복하리라는 것을 압니다. 아름다운 마드리드를 투박한 요새로 만드는 한이 있더라도 우리는 이런 일이 일어나도록 내버려 둘 수는 없습니다."
 SPA_rally_kingdom:0 "왕국을 위해 집결하라"
 SPA_rally_kingdom_desc:0 "평화를 지키려는 우리의 노력에도 불구하고, 스페인에서 내전이 일어났습니다. 지금은 왕에게 충성하는 사람들을 불러모으고, 남은 분열을 없애고, 우리나라가 급진주의자들에게 함락되지 않도록 해야 할 때입니다."
 SPA_no_civil_war:0 "내전을 피하다!"
 SPA_no_civil_war_desc:0 "우리는 성공했습니다! 위험은 이미 지났고, 우리 정부는 국민들로부터 카를로스파와 아나키스트들조차도 무시할 수 없는 권한을 받았습니다. 그들은 다시 일어서려고 할 수도 있지만, 변화를 만들기 위해 따르는 사람들이 충분치 않다는 것을 알고 있습니다. 스페인의 상황은 여전히 심각하지만 적어도 우리는 우리가 일할 수 있는 힘이 있다는 것을 확신할 수 있습니다."
 SPA_victor_civil_war:0 "내전에서의 승리!"
 SPA_victor_civil_war_desc:0 "우리는 열심히 싸웠고, 결국 싸움은 전통과 왕이 승리를 거두었습니다. 스페인은 다시 한번 완전해졌습니다!"
 SPA_consolidate_spain:0 "스페인 통합"
 SPA_consolidate_spain_desc:0 "지금은 나라를 가로질러 국민들을 한데 모으기 위해 무엇을 해야 하는지, 그리고 제2공화국 말 이후 형성되어 온 소동을 치유하기 위해 무언가를 해야 할 때입니다."
 SPA_replace_alfonso:0 "왕정복고"
 SPA_replace_alfonso_desc:0 "우리 알폰소 왕은 혼수상태이고, 그는 돌아오지 않을 것 같습니다. 섭정은 충분하지 않습니다 - 우리는 앞으로 누가 스페인을 이끌지 결정해야 합니다."
 SPA_arrest_leaders:0 "불만세력 체포"
 SPA_arrest_leaders_desc:0 "급진주의자들이 불화를 조장할 자유가 있는 한 우리는 결코 진정한 평화를 가질 수 없을 것입니다. 그들은 일어서기 위해 분명히 최선을 다할 것이지만, 그들의 시간은 끝났고 그들은 그것을 알고 있습니다. 우리는 최악의 지도자들을 잡아치워야 하고 이것은 스페인을 위한 영원한 단결을 위한 길입니다."
 SPA_new_constitution:0 "새로운 헌법"
 SPA_new_constitution_desc:0 "전국노동연맹과 카를로스파가 우리 정부의 평화적인 일원이 될 수 있을 때까지 스페인은 진정한 단결을 결코 알지 못할 것입니다. 우리는 정기적인 선거를 할 수 있도록 해야 합니다. 그리고 이러한 급진주의자들이 그 선거에서 뛸 수 있도록 해야 합니다. 우리는 그들이 할 수 있는 일을 두려워해서는 안 됩니다. 오히려 우리는 그들을 끌어안고, 어쩌면 그들의 목표만큼 평화를 이루어야 할지도 모릅니다."
 SPA_unity_at_last:0 "이루어진 통합"
 SPA_unity_at_last_desc:0 "우리는 마침내 우리나라를 분열시킨 분열을 메웠습니다. 이제 새로워진 스페인으로 나아가야 할 때입니다. 그리고 세계는 우리가 온전하고 무시당해서는 안된다는 것을 알아야 합니다."
 SPA_rebuild_industry:0 "재건 산업"
 SPA_rebuild_industry_desc:0 "우리의 산업 부문은 전쟁과 끔찍한 경제에 의해 심하게 손상되었습니다 - 사람들을 한데 모아 재건하고 앞으로 나아갈 때입니다."
 SPA_railroads_1:0 "국립 철도 확장"
 SPA_railroads_1_desc:0 "진정한 산업이 시작되기 전에, 우리는 스페인의 한 쪽에서 다른 쪽으로 횡단하는 더 나은 교통 연결망이 필요합니다. 이것은 우리의 모든 노력이 필요한 국가적 사업이 될 것입니다."
 SPA_new_industry:0 "새로운 방법 수용"
 SPA_new_industry_desc:0 "산업과 기술의 세계는 우리 없이 발전해 왔고, 우리는 이러한 새로운 방법을 찾기 위해 스페인 외부를 내다봐야 합니다. 그들을 받아들이는 것은 우리가 따라잡을 수 있다는 유일한 희망입니다."
 SPA_expand_industry_1:0 "산업 확장"
 SPA_expand_industry_1_desc:0 "우리는 스페인의 무역 잠재력과 유럽의 강국으로서의 위치를 증가시키기 위해 민간 산업을 확장하는 데 초점을 맞추어야 합니다."
 SPA_expand_mines_1:0 "새로운 광산 확장"
 SPA_expand_mines_1_desc:0 "스페인에는 아직 개발되지 않은 자원이 있으며, 새로운 기술로 마침내 접근할 수 있습니다. 우리는 그것들을 이용해야 합니다."
 SPA_expand_industry_2:0 "광범위한 산업 확장"
 SPA_expand_industry_2_desc:0 "우리는 스페인의 무역 잠재력과 유럽의 강국으로서의 위치를 증가시키기 위해 민간 산업을 확장하는 데 초점을 맞추어야 합니다."
 SPA_trade_focus:0 "무역에 주력"
 SPA_trade_focus_desc:0 "우리는 스페인 상품에 대한 새로운 시장을 개척하고 우리가 절실히 필요로 하는 자원을 획득하기 위한 무역 협정을 마련해야 합니다."
 SPA_recover_black_monday:0 "검은 월요일에서의 복구"
 SPA_recover_black_monday_desc:0 "그것은 기나긴 길이었고, 스페인은 아마 몇몇 사람들보다 더 심하게 타격을 입었을 것입니다. 하지만 우리는 폭풍을 이겨냈고, 이제는 그 어느 때보다도 더 강해져야 할 때입니다."
 SPA_university:0 "중앙대학연구센터"
 SPA_university_desc:0 "1933년 가톨릭선전협의회에 의해 설립된 중앙대학연구센터는 교육의 발전을 위한 기반입니다. 그것은 데우스토 대학교와 같은 몇몇 대학들만 통제하고 지원했지만, 이제 그것은 우리나라의 전체 교육 구조에 대한 지배권을 갖게 될 것입니다."
 SPA_radio_focus:0 "스페인 중앙방송"
 SPA_radio_focus_desc:0 "라디오는 미래를 향한 길입니다 - 우리는 그것을 여기 마드리드에 집중시켜야 하고, 그것을 우리에게 유리하게 만들 방법을 찾아야 합니다."
 SPA_electronics_focus:0 "전자공학에 주력"
 SPA_electronics_focus_desc:0 "전자와 컴퓨터는 우리가 경쟁하는 방법입니다 - 우리는 적들이 무엇을 계획하는지 동시에 우리의 정보를 안전하게 지키는 방법을 배워야 합니다. 적이 오는 것을 모른다면 우리는 결코 이득을 얻지 못할 것입니다."
 SPA_united_minds:0 "스페인의 통합 정신"
 SPA_united_minds_desc:0 "우리는 우리의 차이가 너무 오랫동안 우리를 방해하도록 허락해 왔습니다. 이제 우리 대학에 훌륭한 스페인식 사고방식을 접목시켜 현대사회로 나아가는 데 도움을 주거나 큰 도약을 할 때입니다."
 SPA_rebuild_command:0 "우리의 국가사령부 재건"
 SPA_rebuild_command_desc:0 "우리의 지휘 체계가 엉망이 되었습니다. 이제는 그것들을 새롭게 재건하고, 오래되고 구시대적인 사고방식을 버리고, 새로운 것을 받아들여야 할 때입니다."
 SPA_standing_army:0 "상비군"
 SPA_standing_army_desc:0 "우리는 진정으로 감당할 수 없는 지역으로 확장하는데 초점을 맞추는 대신, 군대의 힘과 질에 초점을 맞추어야 합니다."
 SPA_mobile_army:0 "기동군"
 SPA_mobile_army_desc:0 "발로 걷는 군인과 말은 곧 과거의 일이 될 것입니다. 우리의 군대에 차량를 보급하는 비용은 높을 것이지만, 그것은 필요합니다."
 SPA_new_equipment:0 "육군 장비 개선"
 SPA_new_equipment_desc:0 "우리는 우리 군대의 장비를 현대화하는 데 초점을 맞춰야 하는데, 그중 상당 부분이 세계대전으로 거슬러 올라갑니다. 이렇게는 하지 않을 것입니다."
 SPA_motor_focus:0 "스페인 자동차 산업"
 SPA_motor_focus_desc:0 "우리는 우리의 군인들을 걷는 것에서 빠져나와, 그들에게 유리한 이동성을 제공하는 것에 집중해야 합니다."
 SPA_artillery_focus:0 "포병 주력"
 SPA_artillery_focus_desc:0 "화력 - 이것이 우리가 가장 절실히 필요로 하는 것입니다. 적의 요새를 무너 뜨리고 피레네 산맥을 건너를 감히 무감각하게 공격할 수 있는 능력입니다."
 SPA_tank_focus:0 "스페인 기갑 부대"
 SPA_tank_focus_desc:0 "강력한 기갑 전력 - 그것은 속도와 화력을 모두 갖추고 있으며, 다가올 전쟁에서 우리를 승리로 이끌어줄 분명한 열쇠입니다."
 SPA_army_innovation:0 "육군 혁신"
 SPA_army_innovation_desc:0 "무엇보다도, 우리는 우리의 공격과 방어를 계획하기 위해 우리 군대가 배후에 최고의 두뇌를 갖도록 해야 합니다. 그것들이 없다면, 세상의 모든 훌륭한 장비들은 우리에게 아무런 도움이 되지 않을 것입니다."
 SPA_air_academy:0 "기본 항공 학교"
 SPA_air_academy_desc:0 "전쟁이 끝난 후, 우리의 영광스러운 공군을 훈련시키고 새로운 항공학 교리를 연구할 수 있는 새로운 공군사관학교를 만들자고 제안되었습니다. 이것은 우리에게 낮은 비용이 요구될 것이고 우리 공군에 큰 이점을 줄 것입니다."
 SPA_air_factory:0 "이베리아 항공 공장"
 SPA_air_factory_desc:0 "전쟁이 시작되기 전에, 마드리드 근처에 새로운 항공기 산업을 열 계획이 있었지만, 나쁜 경제 상황과 전쟁은 어떠한 투자도 막았습니다. 이제 우리는 영광스러운 승리를 거두었고, 마침내 자금을 조달하고 지원할 기회를 갖게 되었습니다."
 SPA_expand_airforce:0 "공군 확장"
 SPA_expand_airforce_desc:0 "우리는 새로운 형태의 항공기를 연구하는데 초점을 맞추어야 하는데, 이는 우리 공군이 오랫동안 다른 나라에 뒤처지는 것을 막기 위해서입니다. 만약 우리가 숫자의 힘을 가질 수 없다면, 우리는 품질을 가질 것입니다."
 SPA_air_focus:0 "제공권 지배"
 SPA_air_focus_desc:0 "우리가 해군과 공군 둘 다 가질 수 없다는 것은 기본적인 사실입니다 - 그래서 우리는 하늘을 지배하고, 우리가 성취할 수 있는 하늘에서 우위를 점할 수 있는 쪽으로 우리의 산업을 조정하기로 결정했습니다."
 SPA_naval_academy:0 "에스파냐 해군 학교"
 SPA_naval_academy_desc:0 "스페인 전역에서 운영되고 있는 몇몇 해군 학원들이 있지만, 그들 모두는 오래된 방법을 고수합니다. 우리는 그들을 한데 모아 새로운 교리를 포용할 수 있는 자원을 그들에게 제공해야 합니다. 그것은 우리가 절실히 필요로 하는 해군 경험을 우리에게 줄 것입니다."
 SPA_shipyards:0 "바르셀로나 조선소"
 SPA_shipyards_desc:0 "바르셀로나의 노후한 조선 시설을 개선하는 것이 진정한 스페인 함대를 건설하는 가장 유망한 길입니다."
 SPA_expand_navy:0 "해군 확장"
 SPA_expand_navy_desc:0 "우리는 새로운 종류의 선박을 연구하는데 초점을 맞추어야 하는데, 이는 우리 해군이 오랫동안 다른 나라에 뒤처지는 것을 막기 위해서입니다. 만약 우리가 숫자의 힘을 가질 수 없다면, 우리는 품질을 가질 것입니다."
 SPA_navy_focus:0 "바다를 지배하라"
 SPA_navy_focus_desc:0 "우리가 해군과 공군 둘 다 가질 수 없다는 것은 기본적인 사실입니다 - 그래서 우리는 바다를 지배하고, 우리가 성취할 수 있는 바다에서 우위를 점할 수 있는 쪽으로 우리의 산업을 조정하기로 결정했습니다."
 SPA_place_in_the_world:0 "세계에서의 우리의 위치"
 SPA_place_in_the_world_desc:0 "왕국을 괴롭혀 온 모든 어려움과 함께, 우리는 유럽 내에서 2류 국가로 대접받게 되었습니다 - 무시되어야 할 국가, 또는 심지어 쉬운 목표로 보일 수도 있는 국가로 말입니다. 이제 우리는 우리의 위치를 되찾았으니, 세계 다른 나라들과의 관계를 회복하고 우리가 힘을 되찾았다는 것을 그들에게 알릴 때입니다."
 SPA_join_germany:0 "라이히스팍트 가입"
 SPA_join_germany_desc:0 "우리의 자리는 독일 편에 놓여 있습니다 - 라이히스팍트에 참여합니다, 그러면 생디칼리스트들은 그들 주변에 둘러싸여 있는 자신들을 발견하게 될 것입니다."
 SPA_join_entente:0 "협상국에 가입"
 SPA_join_entente_desc:0 "우리의 자리는 우리의 전통적인 동맹인 영국과 함께 있습니다. 우리는 그들이 그들의 땅을 되찾을 수 있도록 도와야 하며, 세계로부터 생디칼리슴을 뿌리뽑기 위해 그들의 힘을 더해야 합니다."
 SPA_isolation:0 "우리는 홀로 선다"
 SPA_isolation_desc:0 "사실, 스페인은 세계의 더 큰 분쟁에 동참하는데 관심이 없습니다. 우리는 충분히 문제를 보았습니다. 우선, 우리는 재건을 하며 우리만의 방어를 바라봅니다."
 SPA_guard_border:0 "국경 방어"
 SPA_guard_border_desc:0 "피레네를 넘는 많은 길은 우리의 유일한 약점입니다. 우리가 아직 스페인 영토를 지킬 수 있을 때 아무도 스페인 영토로 밀고 내려오지 않도록 국경을 강화해야 합니다."
 SPA_bourbon_throne:0 "부르봉 왕좌 주장"
 SPA_bourbon_throne_desc:0 "제이미 1세는 당연히 카페 가문의 최고령 남성 후계자이자 프랑스 왕위 계승자입니다. 사실, 그를 프랑스의 왕으로 생각하는 프랑스인들이 많이 있습니다. 이제 그러한 주장이 시행되고 프랑스와 스페인이 다시 한 번 하나의 기치 아래 통합되는 것을 볼 때입니다."
 sprd.1.t:0 "스페인 왕국"
 sprd.1.d:0 "스페인 왕국: 한때 식민제국 중 가장 위대했던 국가는 1898년 미국과의 짧은 전쟁 이후 남아있는 해외 식민지를 모두 상실했습니다. 그 후 바스크와 카탈루냐 양방향에서 분리주의 운동이 일어났고, 교회 그리고 급진 노동자 운동인 SWF가 내정에 간섭하고 있습니다. 스페인의 여론은 크게 분열되었습니다. \n\n알폰소 13세는 1902년 왕좌에 앉은 이후, 모로코에 개입해 스페인의 식민제국 지위를 되찾는 데 혈안이 된 듯 했습니다. 그 개입은 10년 내내 지속되었고, 승리의 여신은 완전히 스페인의 편만은 아니었습니다: 모로코 식민지는 영구적인 불안의 근원으로 남아있습니다. 그 후 스페인은 내분으로 휘청거리게 되었으며, 세계 대전기 내내 중립을 유지하는 동안 알폰소 왕에 대한 스페인 국민들의 지지는 점점 사그라들었습니다. \n\n1931년 총선의 결과로 스페인 제2공화국이 선포되었고, 알폰소는 국민의 뜻을 받아들인 채 망명했습니다. 하지만 공화국은 잠시 동안만 지속되었습니다. 왕국은 불과 1년 후에 산후르호 장군에 의해 주도된 쿠데타에 의해 복원되었습니다. 그럼에도 불구하고, 단명한 스페인 공화국의 기억이 정권의 반대세력을 좌우로 부채질하고 있습니다. \n\n현재까지 스페인 사회에는 깊은 분열이 남아 있습니다. 알폰소 카를로스가 이끄는 카를로스파 운동은 '진정한 왕조'를 재창립하고 단일 기독교 왕국을 재창립하는 것을 목표로 하고 있으며, 또 다른 한편으로, 아나코-생디칼리스트 전국노동연맹은 스페인의 국가 체제 전체를 갈아엎은 뒤, 그것을 공산주의자와 경제 단체들의 자발적인 연합으로 대체하려고 합니다. 이 정치적 분열을 해결하지 않는다면, 스페인의 내전은 시간 문제일 뿐입니다."
 sprd.1.a:0 "승리를 위해 전진하자."
 sprd.2.t:0 "검은 월요일이 스페인을 강타하다"
 sprd.2.d:0 "스페인 경제는 세계 대전이 끝난 이후 쭉 독일과 밀접해 있었습니다. 프랑스와 영국이 패배한 이후 우리 경제의 상당 부분은 독일 시장에 소비재와 원자재를 수출하는 데 집중되어 왔습니다. 대규모 해고, 그리고 공장의 폐쇄가 홍수처럼 쏟아질 것이라는 의미입니다. 우리의 정적들은 의심할 여지없이 이 위기를 그들의 이익에 사용할 것입니다."
 sprd.2.a:0 "이딴 건 필요 없는데!"
 sprd.3.t:0 "우리 사회의 붕괴"
 sprd.3.d:0 "좌파와 전통주의 광신도들의 언쟁은 스페인의 대중들을 광란하게 만들고 있으며 검은 월요일 이후 계속되는 경제 위기는 휘발유를 장작불에 부었습니다. 몇몇 정치 단체들은 우리의 통치에 반대하는 공개적인 시위를 요구했습니다."
 sprd.3.a:0 "좋게 끝나지는 않겠는데."
 sprd.4.t:0 "알폰소 카를로스 드 보르본의 사망"
 sprd.4.d:0 "알폰소 카를로스, 산 하이메의 공작이자 카를로스파의 스페인 왕위 요구자는, 오늘 비엔나에서 86세의 나이로 사망했습니다. 그가 자연사 했으므로, 현 카페 왕조의 수장, 왕 알폰소 13세에 의해 그의 죽음으로 일어날 카를로스파의 승계 문제는 종식되어야 했습니다. 아아, 그러나 스페인의 카를로스파 공동체의 수장, 하비에르 드 보르본-파르마 공작이 대신하여 정당한 계승권자로 지명되었습니다."
 sprd.4.a:0 "카를로스파들이 무슨 음모를 꾸미고 있는 게 틀림없어."
 sprd.5.t:0 "하비에르의 연설"
 sprd.5.d:0 "하비에르 드 보르본, 카를로스파 운동의 지도자이자 스페인 왕위 요구자. 어제 그는 이 경제 위기 시기에 스페인 왕국이 이웃 국가들과 더 긴밀하게 협력해야 한다고 주장하는 연설을 했습니다. 그는 이러한 어려운 시기를 헤쳐나가기 위해 다른 지중해 국가들과 경제 블록을 만들 것을 제안합니다."
 sprd.5.a:0 "그의 노력은 훌륭하지만 그는 여전히 위협적이다. 계속 감시하도록 해."
 sprd.6.t:0 "포르투갈은 하비에르의 블록에 합류하기로 동의했다"
 sprd.6.d:0 "포르투갈은 하비에르가 제안한 지중해 경제 블록에 동의했습니다. 이것은 우리 경제의 회복에 도움이 되겠지만, 하비에르가 가장 많이 지배하고 있는 지역들에 도움이 될 것입니다."
 sprd.6.a:0 "어떤 도움이라도 없는 것보다 낫다."
 sprd.7.t:0 "이탈리아 연방은 하비에르의 블록에 가입하는 것에 동의했다"
 sprd.7.d:0 "이탈리아 연방은 하비에르가 제안한 지중해 경제 블록에 동의했습니다. 이것은 우리 경제의 회복에 도움이 되겠지만, 하비에르가 가장 많이 지배하고 있는 지역들에 도움이 될 것입니다."
 sprd.7.a:0 "어떤 도움이라도 없는 것보다 낫다."
 sprd.8.t:0 "하비에르의 왕좌를 향한 야망"
 sprd.8.d:0 "최근 해외에서 외교적인 성공을 거둔 후, 카를로스파의 리더인 하비에르는 또 다른 연설을 했습니다. 그는 자신이 알폰소 왕보다 이 나라의 통치자로서 더 합당하다고 주장하며 그 근거로 자신의 성공을 들었습니다."
 sprd.8.a:0 "그의 조직을 금지할 때이다."
 sprd.8.b:0 "하비에르와 그의 추종자들을 체포하라!"
 sprd.8.c:0 "그의 노력을 치하하라."
 sprd.8.e:0 "왕위 요구자 따위는 무시하라."
 sprd.9.t:0 "폭발!"
 sprd.9.d:0 "어젯밤, 우리 지휘관 중 한 명이 폭탄 테러로 사망했습니다."
 sprd.9.a:0 "빌어먹을!"
 sprd.10.t:0 "카를로스파 시위"
 sprd.10.d:0 "카를로스파 운동의 지지자들은 우리 정부에 항의하기 위해 거리로 나와 우리의 최근 정책을 '무신론적'이라고 불렀습니다."
 sprd.10.a:0 "그들을 해산시켜라."
 sprd.11.t:0 "암살!"
 sprd.11.d:0 "어제 밤늦게, 우리의 국내 안보 상태를 논의하는 긴 하루 후, 현 정부의 안보국장인 미겔 폰테 만소 드 주니가가 퇴근 도중 총살되었습니다."
 sprd.11.a:0 "편히 잠들기를."
 sprd.12.t:0 "암살!"
 sprd.12.d:0 "밤늦게, 정보부 장관 호세 운그리아 히메네즈가 퇴근길에 차량 폭탄 테러에 의해 사망했습니다!"
 sprd.12.a:0 "이런."
 sprd.13.t:0 "전국노동연맹"
 sprd.13.d:0 "아나코-생디칼리스트 연합인 전국노동연맹은 국왕 폐하의 정부에 대한 가장 큰 위협 중 하나입니다. 어제, 운동의 지도자인 조아킨 마우린 훌리아는 '나의 영웅들'이라는 제목의 연설을 했습니다. 그는 전국노동연맹이 국가의 경제를 살리기 위해 해고된 모든 노동자들을 조직하려고 시도할 것이라고 말했습니다."
 sprd.13.a:0 "노동자들의 조직을 금지하라."
 sprd.13.b:0 "그 운동의 지도자를 체포하라."
 sprd.13.c:0 "그 운동을 강제로 해산하라."
 sprd.13.e:0 "이 일을 허용하라."
 sprd.14.t:0 "전국노동연맹 시위"
 sprd.14.d:0 "전국노동연맹 지지자들은 우리 정부의 정책에 항의하기 위해 거리로 나왔습니다."
 sprd.14.a:0 "그들을 해산시켜라"
 sprd.15.t:0 "전국노동연맹이 전국적인 시위에 돌입하다"
 sprd.15.d:0 "실업자들을 조직하려는 그들의 노력을 금지한 것에 대응하여 전국노동연맹은 전국적인 시위를 시작했습니다."
 sprd.15.a:0 "경찰을 보내라!"
 sprd.15.b:0 "허용하라."
 sprd.16.t:0 "전국노동연맹 지도자 체포"
 sprd.16.d:0 "경찰이 전국노동연맹의 지도자들을 체포하기 위해 움직였지만, 우리는 아무것도 찾지 못했습니다. 우리 경찰들 중에 쥐새끼가 숨어있나 봅니다! 지도자들은 아마 지하에 있거나 국외에 있을 것입니다."
 sprd.16.a:0 "쥐새끼를 찾기 위해 비밀경찰을 설립하라!"
 sprd.16.b:0 "이런 일이 생길 줄 알았어."
 sprd.17.t:0 "전국노동연맹 해체"
 sprd.17.d:0 "경찰과 군대는 가능한 한 많은 전국노동연맹 회원들을 해산하고 체포하기 위해 이동했습니다. 하지만 우리는 거의 아무것도 찾지 못했습니다. 그들은 대부분이 도망가거나 숨었습니다."
 sprd.17.a:0 "이것은 그들이 얼마나 약한지를 보여주는군!"
 sprd.18.t:0 "노동자들의 조직"
 sprd.18.d:0 "전국노동연맹은 해고된 근로자와 실업자를 조직하기 시작했습니다. 그들은 이 사람들이 일하도록 하기 위한 일련의 계획들을 생각해냈습니다."
 sprd.18.a:0 "주의 깊게 지켜봐라."
 sprd.19.t:0 "전국노동연맹이 작전을 시작하다!"
 sprd.19.d:0 "전국노동연맹은 남부 해안을 따라 일련의 공공 프로젝트와 광산 작업을 개시할 것이라고 발표했습니다. 공동체제로 조직된 이 운영들은 아구아 아마르가라고 불리는 작은 마을에 있는 그들의 본사에서 느슨하게 통제됩니다."
 sprd.19.a:0 "그들이 일하게 해라."
 sprd.20.t:0 "광산과 도로가 활성화되고 있다"
 sprd.20.d:0 "남부 지역에서의 전국노동연맹의 운영은 그들의 계획된 생산에 꾸준히 도달하고 있습니다. 그 조직은 노동자들을 잘 활용했습니다. 모든 것이 잘 되어가는 것 같습니다."
 sprd.20.a:0 "이게 어디로 가는지 보자."
 sprd.21.t:0 "국왕이 쓰러지다!"
 sprd.21.d:0 "이른 아침에, 알폰소 13세가 심각한 뇌졸중으로 쓰러졌습니다. 그의 의사들이 그를 간호하고는 있지만 어떻게 될 지 모르겠습니다!"
 sprd.21.a:0 "안 돼!"
 sprd.22.t:0 "알폰소는 혼수상태에 빠져있다"
 sprd.22.d:0 "현재 국왕의 상태는 안정적이지만, 그는 아직 의식을 회복하지 못했습니다 - 국왕은 혼수상태에 빠져있습니다. 그가 과연 이 우화에서 회복될지는 미지수입니다. 우리의 정적들은 스페인 정부를 영원히 바꿀 수 있는 조치를 요구하고 있습니다!"
 sprd.22.a:0 "자유 및 공개 선거를 개시하라."
 sprd.22.b:0 "지명받은 정당만이 출마하는 선거를 개시하라."
 sprd.22.c:0 "국왕은 죽지 않았다! 아무것도 하지 마라!"
 sprd.23.t:0 "총선거"
 sprd.23.d:0 "선거가 실시되었고 모든 정당들이 동의하고 선의로 행동했습니다."
 sprd.23.a:0 "투표는 아직 집계되지 않았다..."
 sprd.24.t:0 "선거 - 취소됨"
 sprd.24.d:0 "내전으로 선거가 공식적으로 취소되었습니다."
 sprd.24.a:0 "이건 좋지 않아!"
 sprd.25.t:0 "폭동!"
 sprd.25.d:0 "우리가 전국노동연맹과 카를로스파를 인정하지 않는 선거를 요청했을 때 우리는 문제가 있을 것이라는 것을 알았습니다... 선거 전날 전국에서 폭동이 일어났습니다."
 sprd.25.a:0 "선거를 취소하라 - 계엄령이 선포되었다."
 sprd.25.b:0 "그 무엇도 이번 선거를 막을 수 없다."
 sprd.26.t:0 "선거일의 재앙!"
 sprd.26.d:0 "이번 선거일은 수많은 폭력행위로 망쳐졌습니다. 투표장 4곳이 폭격당했고, 다른 폭력사태로 인해 천명이 넘는 사람들이 죽었습니다. 경찰과 군대의 모든 집단이 보이지 않습니다."
 sprd.26.a:0 "이건 실수였어!"
 sprd.27.t:0 "왕위는 어떻게 해야하는가?"
 sprd.27.d:0 "전쟁은 끝났지만 국왕은 아직도 혼수상태입니다. 우리는 공식적으로 후안 3세가 새로운 국왕이라고 선포해야 할까요? 아니면 그를 계승권자로 계속 남겨둬야 할까요?"
 sprd.27.a:0 "그를 알폰소의 후계자로 지명해라."
 sprd.27.b:0 "아니, 아마도 왕국의 시간은 끝났다."
 sprd.28.t:0 "왕정복고"
 sprd.28.d:0 "후안이 암살된 후 왕실의 섭정에 공백이 생겼습니다. 이제 후안의 형 제이미가 외국에서 돌아왔고 우리 왕국의 계승자로서 그는 적임자를 요구하고 있습니다."
 sprd.28.a:0 "그를 알폰소의 후계자로 지명해라"
 sprd.28.b:0 "아니, 아마도 왕국의 시간은 끝났다."
 sprd.31.t:0 "[Root.GetFactionName] 가입을 원하는 [Root.GetFactionName]"
 sprd.31.d:0 "[From.GetNameDefCap] 측에서 최근 [Root.GetFactionName] 측에 가입하고 싶다고 밝혔습니다. 어떻게 대응해야 할까요?"
 sprd.31.a:0 "물론이다, 그들을 환영해라."
 sprd.31.b:0 "그것은 좋은 생각이 아니다."
 sprd.32.t:0 "[From.GetName]의 동의"
 sprd.32.d:0 "[From.GetNameDefCap] 측에서 [Root.GetNameDef] 측이 [From.GetFactionName] 측에게 도움이 될 것이라는 점에 동의했습니다. 양국 간의 동맹이 이제 형성되었습니다."
 sprd.32.a:0 "우리는 그들에게 몸을 맡겼다..."
 sprd.33.t:0 "[From.GetName]의 거절"
 sprd.33.d:0 "[From.GetNameDef]의 외교관들은 [Root.GetAdjective](을)를 보호하거나 독립을 지켜 주기 위한 어떠한 동맹이나 요청도 거절하였습니다. 우리는 혼자입니다."
 sprd.33.a:0 "그렇구만."
 sprd.34.t:0 "내전을 피하다!"
 sprd.34.d:0 "선거 기간 동안 폭력사태가 발생했고 결과가 발표되자 스페인 전역에서 일어난 즉각적인 항의에도 불구하고, 국민행동당은 여전히 권력을 유지하고 있고, 왕국은 전체로 남아있습니다. 온 나라가 안도의 한숨을 내쉬고 있고, 카를로스파와 전국노동연맹 지지자들이 문제를 일으키려는 명백한 시도에도 불구하고, 모든 사람들은 선거가 공정했다는 것을 압니다. 그들은 자신들이 갈망하는 봉기에 대한 지지를 받지 못할 것이고, 지금은 아마도 결코 하지 않을 것입니다."
 sprd.34.a:0 "자유는 승리했다."
 sprd.35.t:0 "전국노동연맹이 승리를 거두다!"
 sprd.35.d:0 "어떤 사람들은 투표의 진실성에 의문을 제기하지만, 대부분의 사람들이 선거가 공정했다는 것에 의심의 여지를 가지지 않습니다... 그리고 전국노동연맹은 선거에서 가까스로 승리를 거두었습니다. 왕실 고문들은 선거 결과를 지킬 필요가 없다고 제안합니다. 사실, 정부가 아나코-생디칼리스트들에게 맡겨진다면, 왕족들은 완전히 위험에 처해있지 않다면 즉시 퇴위될 가능성이 매우 높습니다."
 sprd.35.a:0 "아니, 우리는 결과를 따를 것이다."
 sprd.35.b:0 "선거를 무효화하라!"
 sprd.36.t:0 "카를로스파가 승리를 거두다!"
 sprd.36.d:0 "어떤 사람들은 투표의 진실성에 의문을 제기하지만, 대부분의 사람들이 선거가 공정했다는 것에 의심의 여지를 가지지 않습니다... 그리고 카를로스파들은 아나코-생디칼리스트들과 국민행동당과의 선거에서 가까스로 승리를 거두었습니다. 왕실 고문들은 하비에르가 이미 궁궐로 가고 있다고 전했고, 만약 섭정이 선거 결과를 무효화하기를 원한다면, 그는 빨리 움직여야 합니다. 결국, 하비에르가 약속을 지켜 왕가에게 자비를 베풀지는 확실하지 않습니다."
 sprd.36.a:0 "아니, 우리는 결과를 따를 것이다."
 sprd.36.b:0 "선거를 무효화하라!"
 sprf.1.t:0 "지중해 경제 블록"
 sprf.1.d:0 "스페인 왕실의 카를로스파 세력의 리더인 하비에르 드 보르본-파르마는 현재 유럽의 많은 지역을 해치고 있는 경제 위기에 대처하기 위해 어떤 조치를 취하기로 결정했습니다. 그의 생각은 함께 침체된 상황을 극복하기 위해 지중해 경제 블록을 형성하는 것입니다. 확실히 그는 더 많은 계획을 가지고 있습니다."
 sprf.1.a:0 "받아들인다."
 sprf.1.b:0 "거절한다 - 이건 너무 위험하다."
 sprf.2.t:0 "지중해 경제 블록"
 sprf.2.d:0 "스페인 왕실의 카를로스파 세력의 리더인 하비에르 드 보르본-파르마는 현재 유럽의 많은 지역을 해치고 있는 경제 위기에 대처하기 위해 어떤 조치를 취하기로 결정했습니다. 그의 생각은 함께 침체된 상황을 극복하기 위해 지중해 경제 블록을 형성하는 것입니다. 확실히 그는 더 많은 계획을 가지고 있습니다."
 sprf.2.a:0 "받아들인다."
 sprf.2.b:0 "거절한다 - 이건 너무 위험하다."
 sprf.3.t:0 "스페인의 카를로스파 추방"
 sprf.3.d:0 "그들의 권력을 강화하려는 시도로 인해, 카를로스파 운동은 현 정부로부터 잔인한 억압을 받아왔습니다. 마누엘 팔-콘데와 새로운 권리 주장자인 프란시스코 하비에르 드 보르본-파르마는 리스본에 망명을 요청했고 스페인에서 가장 기독교적인 군주국 재건을 위한 노력을 지속할 것을 요청하고 있습니다."
 sprf.3.a:0 "포르투갈에서 계속 운영하도록 허용하라."
 sprf.3.b:0 "스페인과의 외교관계를 단절하라."
 sprf.3.c:0 "카를로스파와의 손을 씻어라."
 sprf.4.t:0 "전국노동연맹"
 sprf.4.d:0 "전국노동연맹 지도자들은 현재 체포되고 투옥되어 스페인을 떠났습니다. 그들은 우리에게 훈련과 지원을 청하러 왔습니다. 그래서 그들이 돌아가면 왕을 끌어내릴 준비를 할 것입니다!"
 sprf.4.a:0 "그들이 원하는 것을 줘라."
 sprf.4.b:0 "거절하지만, 그들에게 피난처를 주어라."
 sprf.4.c:0 "그들을 밖으로 쫒아내라."
 sprf.7.t:0 "뿅"
 sprf.7.d:0 "와타시와 우사기데스."
 sprf.7.a:0 "소레와 이이데스네."
 sprc.1.t:0 "카를로스파 반란!"
 sprc.1.d:0 "재앙입니다 - 군에 있는 카를로스파가 스페인 북부를 장악하기 위해 요청자들의 잔재들과 연합했습니다! 카를로스파 정치 단체들이 주 당국들을 장악하고 있고, 시골 성직자들은 대중을 동원하고 있으며, 왕위 요구자는 진정한 가톨릭 왕국을 위해 스페인을 되찾기 위한 두 번째 재정복의 시작을 선언하기 위해 부르고스로 날아왔습니다!"
 sprc.1.a:0 "우리는 그들과 싸울 것이다!"
 sprc.1.b:0 "하비에르 1세 만세! (§Y카를로스파§!로 플레이)"
 sprc.2.t:0 "카를로스파가 스페인에서 봉기하다!"
 sprc.2.d:0 "한 세기 동안 투쟁한 후에, 정의와 기독교 통치를 스페인으로 되돌리기 위해 다시 법적 명분이 제기되었습니다!"
 sprc.2.a:0 "기독교 왕 만세!"
 sprc.3.t:0 "전국노동연맹 반란!"
 sprc.3.d:0 "카탈루냐와 안달루시아의 전례 없는 일주일간의 소요는 이 지역들을 무정부상태로 만들었습니다. 국가 권력이 무너지고, 민방위대들이 학살당했고, 민간 농장과 공장들에 무장한 노동자들이 모였고, 성직자들은 강제로 쫓겨났습니다."
 sprc.3.a:0 "우리는 이 혁명을 막기 위해 싸울 것이다!"
 sprc.3.b:0 "혁명 만세! (§Y전국노동연맹§!으로 플레이)"
 sprc.4.t:0 "전국노동연맹이 스페인에서 봉기하다! ¡바리케이드로!"
 sprc.4.d:0 "사회혁명을 위해 집결하고 동원하라!"
 sprc.4.a:0 "스페인의 노동자들아, 일어나라!"
 sprc.5.t:0 "장비 부족!"
 sprc.5.d:0 "우리 군대는 심각한 장비 부족에 직면하고 있으며, 우리가 더 많이 -그리고 빨리- 해결방안을 찾기 않으면 현장에서의 우리의 노력은 정지될 것입니다. 그것은 우리의 동맹국들에게 그들의 오래되고 구식화된 무기들을 우리에게 맡기는 것을 의미할 것입니다. 아마도 터무니없는 가격으로 그럴 것입니다. 하지만 우리는 선택의 여지가 거의 없습니다. 분명히, 우리의 적에게 모욕적인 말을 하는 것은 그들을 쏘는 것보다 덜 효과적입니다."
 sprc.5.a:0 "그래, 저 총들이 필요해!"
 sprc.5.b:0 "아니, 아직 미래를 저당잡히지 말자."
 sprc.5.c:0 "총 사는 것에 대해 더 이상 말하지 마."
 sprc.101.t:0 "스페인 내전!"
 sprc.101.d:0 "알폰소 13세 아래의 스페인 왕국은 아나키스트들과 광신도들로부터 심각한 위협을 받고 있습니다! 많은 사람들이 이것이 부르봉 가문의 말기 약점에 대한 추가적인 증거를 제공한다고 말하고 있지만, 안전한 스페인은 우리의 방어 계획의 중요한 부분입니다. 정부가 이러한 위협을 종식시키도록 돕는 것이 현명할 수 있습니다."
 sprc.101.a:0 "생산 및 기술 전문가를 보내라."
 sprc.101.b:0 "스페인은 [Root.GetNameDef]에 관심 없다."
 sprc.102.t:0 "[From.GetAdjective]의 지원이 도착하다!"
 sprc.102.d:0 "[From.GetAdjective] 정부는 현재 스페인의 지배를 위한 투쟁에서 우리의 성공이 유럽의 지속적인 안정에 필수적이라고 믿고 있으며, 싸움에 우리를 돕기 위해 상당한 양의 보급품과 군사 '전문가'를 보내왔습니다."
 sprc.102.a:0 "좋아"
 sprc.103.t:0 "스페인 내전의 끝"
 sprc.103.d:0 "좋든 나쁘든 스페인 내전은 이제 끝났습니다. 참모진들은 그들이 분쟁의 과정에 대한 현대전의 본질에 대해 많은 귀중한 교훈을 배웠다고 보고했습니다."
 sprc.103.a:0 "훌륭해!"
 sprc.120.t:0 "스페인 내전이 끝나다"
 sprc.120.d:0 "스페인 내전은 마침내 끝났고, [SPA.GetNameDef](은)는 의기양양 한 것처럼 보입니다. 시골의 많은 부분이 폐허가 되어 있고, 질서가 완전히 복구되지는 않았습니다. 그러나 [SPA.GetAdjective] 정부는 아나키스트와 생디칼리스트적 위협이 마침내 해결되었고 조만간 다시 일어날 것 같지 않다고 발표했습니다. 이것은 알폰소 13세 국왕에게는 승리입니다. 비록 왕은 내전이 발발하기 직전에 혼수상태에 빠졌지만 말입니다."
 sprc.120.a:0 "국왕 폐하 만세!"
 sprc.122.t:0 "[Root.GetAdjective] 테러"
 sprc.122.d:0 "계속되는 내전 동안 몇몇 사령관들은 우리의 적들을 도운 혐의를 받고 있는 민간인들을 영구히 억압하기 위해 다소 의심스러운 방법들을 사용하기 시작했습니다. 이러한 방법은, 비록 과격해 보일지라도, 이런 암울한 시대에 필수적입니다."
 sprc.122.a:0 "전쟁은 전쟁일 뿐이다..."
 sprc.124.t:0 "우리는 항복해야 합니다"
 sprc.124.d:0 "우리의 지위는 확고해졌습니다. 우리가 전쟁에서 진 것이 분명합니다. 이미 우리 군인들이 대거 탈영하고 있는데, 현장에 있는 몇몇 장군들은 이미 적에게 항복했습니다."
 sprc.124.a:0 "그래야만 하는가..."
 sprc.125.t:0 "[SPA.GetNameDefCap]의 항복"
 sprc.125.d:0 "마드리드를 점령하고 [SPA.GetAdjective]의 나머지 부대가 격파되자, 정부는 마침내 그 지위의 무의미한 것을 깨닫고 패배를 인정했습니다. 이미 관리들은 그 나라에서 도망가거나 그들이 보고 있는 [Root.GetAdjective]의 군인들에게 항복하고 있습니다."
 sprc.125.a:0 "훌륭한 소식이야."
 sprc.127.t:0 "[SPR.GetNameDefCap]의 항복"
 sprc.127.d:0 "부르고스를 점령하고 [SPR.GetAdjective]의 나머지 부대가 격파되자, 카를로스파 왕위 요구자는 마침내 그 지위의 무의미한 것을 깨닫고 패배를 인정했습니다. 그의 지지자들 중 일부는 끝까지 싸울 것이라고 주장했고, 하비에르는 자신의 고위 관리들과 관대한 조건하에 [Root.GetAdjective] 군대에 접근하여 항복하였습니다. 스페인의 열렬한 가톨릭 신자들에게는 슬픈 날인 것 같습니다."
 sprc.129.t:0 "[SWF.GetNameDefCap]의 항복"
 sprc.129.d:0 "바르셀로나를 점령하고 [SWF.GetAdjective]의 나머지 부대가 격파되자, 아나키스트들은 마침내 그 지위의 무의미한 것을 깨닫고 패배를 인정했습니다. 이것이 스페인 생디칼리스트들의 종말은 아니지만, 이것은 적어도 그들이 잊지 못할 패배입니다. 지금, 낡고 닳은 전국노동연맹 깃발이 정치적 환경에서 사라졌습니다."
 sprc.205.t:0 "[From.GetAdjective]의 지원"
 sprc.205.d:0 "[From.GetNameDefCap](은)는 내전에서 우리의 목적을 지지하기로 결정했습니다. 그들은 노동자들의 투쟁에서 우리를 지원하기 위해 군인과 보급품을 보냈습니다!"
 sprc.205.a:0 "좋아."
 sprc.206.t:0 "스페인 전쟁의 끝"
 sprc.206.d:0 "좋든 나쁘든 스페인 전쟁은 이제 끝났습니다. 참모진들은 그들이 분쟁의 과정에 대한 현대전의 본질에 대해 많은 귀중한 교훈을 배웠다고 보고했습니다."
 sprc.206.a:0 "훌륭해!"
 sprc.207.t:0 "노동자들이 일어나다"
 sprc.207.d:0 "해안을 따라 조직하고 건설하려는 우리의 노력이 성과를 내고 있습니다. 일꾼들은 일어서서 우리와 함께 서있었고, 오래된 성들과 감시 지점에 요새를 짓는 우리의 비밀 작업은 결실을 맺게 되었습니다."
 sprc.207.a:0 "만세!"
 sprc.208.t:0 "[?SWF.SWF_foreign_support.GetNameDef]에서 돌아오다"
 sprc.208.d:0 "[?SWF.SWF_foreign_support.GetNameDef]에서 훈련을 받은 망명자들이 돌아왔습니다!"
 sprc.208.a:0 "혁명을 위하여!"
 sprc.211.t:0 "마드리드를 점령하다"
 sprc.211.d:0 "우리 군대가 마드리드 도시를 점령했습니다!"
 sprc.211.a:0 "우리는 우리가 할 수 있는 만큼 약탈해야 한다!"
 sprc.211.b:0 "도시를 그대로 놔둬라."
 sprc.220.t:0 "승리!"
 sprc.220.d:0 "우리가 직면했던 어려움에도 불구하고, 우리는 생디칼리스트 정부 하에서 우리나라를 통합하는 데 성공했습니다! 스페인이 진정으로 통합되었으니, 우리는 우리의 동료 생디칼리스트들과 함께 이 새로운 시대로 가는 첫 걸음을 내딛어야 합니다."
 sprc.220.a:0 "훌륭해"
 sprc.221.t:0 "인민의 집"
 sprc.221.d:0 "이제 우리는 내전에서 이겼고, 우리의 생디칼리슴의 꿈은 현실이 되었습니다! 하지만 우리는 바르셀로나에 있는 인민의 집을 유지해야 할까요, 아니면 마드리드의 옛 수도로 옮겨야 할까요?"
 sprc.221.a:0 "마드리드, 통합 스페인을 위해!"
 sprc.221.b:0 "바르셀로나는 지금은 물론 영원히 인민의 집이다."
 sprc.255.t:0 "안도라의 운명"
 sprc.255.d:0 "An interesting matter has come to our attention; that of the Principality of Andorra.\n\nThe Principality of Andorra was founded in 1278, but since 1607 has been linked to France, first through the royal family and later through various treaties. When the French government fell to the Germans, Andorra appealed to the Spanish for protection which was granted, officially signed into law in 1919.\n\nThey now lie within our control and it may be wroth integrating them into our nation; we surely can't leave them alone given their links to the old French and Spanish governments? Then again, is it really worth the trouble for such a small 'nation'?"
 sprc.255.a:0 "They shall be part of Spain!"
 sprc.255.b:0 "내버려 둬라."
 sprc.256.t:0 "안도라와의 평화"
 sprc.256.d:0 "The Principality of Andorra joined the war against us in support of France, but after their defeat Andorra had no ties with the new Commune and aligned itself with Spain, officially signing a protection treaty in 1919.\n\nHowever, that treaty didn't annul their declaration of war against us, and in fact, nor has any treaty since. Several diplomats have been working to resolve this strange circumstance and now we have a peace deal ready to be signed, it is but a formality of course."
 sprc.256.a:0 "물론이지."
 sprc.301.t:0 "카를로스파 반란"
 sprc.301.d.not_canada:0 "스페인이 무정부상태에 빠져들고 있으며, 교황은 모든 선량한 가톨릭교도들은 카를로스파를 지원하라고 선언하였습니다.-우리는 일거에 지원할 것이다!"
 sprc.301.d.canada:0 "카를로스파들이 스페인에서 반란을 일으켰으며, 카를로스파를 지원하여 스페인에 친선정부를 세우는 것이 우리에게 득이 될 것입니다"
 sprc.301.a:0 "카를로스파를 공개적으로 지원하라."
 sprc.301.b:0 "스페인 문제에 대해 침묵하라."
 sprc.302.t:0 "[From.GetNameDefCap]의 지원"
 sprc.302.d:0 "[From.GetNameDefCap](은)는 내전에서 우리의 목적을 지지하기로 결정했습니다. 그들은 투쟁에서 우리를 지원하기 위해 군인과 보급품을 보냈습니다!"
 sprc.302.a:0 "좋아."
 sprc.303.t:0 "스페인 전쟁의 끝"
 sprc.303.d:0 "좋든 나쁘든 스페인 전쟁은 이제 끝났습니다. 참모진들은 그들이 분쟁의 과정에 대한 현대전의 본질에 대해 많은 귀중한 교훈을 배웠다고 보고했습니다."
 sprc.303.a:0 "훌륭해!"
 sprc.304.t:0 "포르투갈의 보급품 및 무기"
 sprc.304.d:0 "포르투갈과의 무역 거래로, 우리는 잘 갖춰진 민병대를 꾸밀 수 있는 무기와 보급품을 비축할 수 있었습니다."
 sprc.304.a:0 "하비에르와 교황을 위하여!"
 sprc.305.t:0 "이탈리아의 보급품 및 무기"
 sprc.305.d:0 "[ITA.GetNameDef]의 무역 거래로, 우리는 잘 갖춰진 민병대를 꾸밀 수 있는 무기와 보급품을 비축할 수 있었습니다."
 sprc.306.t:0 "섭정 암살"
 sprc.306.d:0 "후안 왕자는 알폰소 왕의 섭정이자 그의 계승자입니다. 그의 죽음은 [SPA.GetNameDef](을)를 혼란스럽게 만들어서 그들을 내전에서 완전히 몰아낼 시간을 줄 것입니다!"
 sprc.306.a:0 "우리의 요원에게 성공이 함께하기를."
 sprc.307.t:0 "암살 음모가 실패하다!"
 sprc.307.d:0 "왕위 계승자를 암살하려는 우리의 계획은 실패했습니다. 후안 왕자는 우리의 폭탄에 의해 부상을 입은 것처럼 보이지만, 그는 부상으로부터 완전히 회복될 것으로 예상됩니다."
 sprc.307.a:0 "바보 같군!"
 sprc.308.t:0 "암살 음모가 실패하다!"
 sprc.308.d:0 "왕위 계승자인 후안 왕자를 암살하려는 카를로스파의 음모가 오늘 아침 실패하였습니다. 왕자가 군대를 검토하고 있을 때 폭탄이 터졌지만, 그는 단지 부상을 입었을 뿐이고 완전히 회복될 것으로 예상됩니다."
 sprc.308.a:0 "다행이야!"
 sprc.309.t:0 "암살된 왕세자"
 sprc.309.d:0 "왕세자는 성공적으로 암살당했고, 이제 스페인 왕국은 훨씬 더 혼란스러워졌습니다!"
 sprc.309.a:0 "우리는 하비에르가 왕관을 쓴 것을 볼 것이다!"
 sprc.310.t:0 "왕세자의 사망!"
 sprc.310.d:0 "어젯밤 암살단 일당이 왕세자 후안 왕자를 죽였습니다! 그는 아버지의 혼수상태 이후 섭정 지위에 있었고, 이제 나라는 섭정뿐만 아니라 왕위 계승자도 없어 혼란스러워졌습니다. 누군가와 함께 빠르게 나라가 유지되도록 행동해야 합니다!"
 sprc.310.a:0 "미겔 패럴이 지배한다."
 sprc.310.b:0 "J.M. 길로블레스 퀴노네스가 정부를 한다."
 sprc.311.t:0 "암살된 왕세자"
 sprc.311.d:0 "스페인의 왕세자 후안 왕자는 카를로스파 암살단에 의해 성공적으로 암살되었습니다. 젊은 계승자가 혼수상태의 알폰소 왕의 섭정 역할을 한 것을 보면, 왕국은 계승자가 없으며 이제 혼란에 빠질 것입니다!"
 sprc.311.a:0 "지금이 우리가 공격할 수 있는 기회다!"
 sprc.320.t:0 "승리!"
 sprc.320.d:0 "우리가 직면했던 어려움에도 불구하고, 우리는 자랑스러운 국가를 통합하는 데 성공했습니다! 스페인이 진정으로 통합되었으니 우리는 이 새로운 시대로 가는 첫 걸음을 내딛어야 합니다."
 sprc.320.a:0 "훌륭해."
 sprc.321.t:0 "수도"
 sprc.321.d:0 "우리가 내전에서 이겼기 때문에 우리의 카를로스파의 꿈은 현실이 되었습니다! 하지만 우리는 수도를 마드리드에 있는 보르본 왕궁으로 옮겨야 할까요, 아니면 그대로 유지해야 할까요?"
 sprc.321.a:0 "역사적인 마드리드로!"
 sprc.321.b:0 "새로운 보르본 왕조의 새로운 집으로."
 sprc.322.t:0 "문제가 계속되다"
 sprc.322.d:0 "내전에서의 승리에도 불구하고, 여전히 전국적으로 많은 불안과 당파적 활동이 존재합니다. 재건과 함께 국민의 신뢰를 회복하려면 시간이 좀 걸릴 것입니다."
 sprc.322.a:0 "전쟁의 후유증이로군."
 sprc.323.t:0 "회복 중인 국가"
 sprc.323.d:0 "나라를 재건하고 국민들의 신뢰를 회복하려는 우리의 노력이 성과를 내고 있습니다."
 sprc.327.t:0 "적도기니 내의 생디칼리스트"
 sprc.327.d:0 "아나코-생디칼리스트들이 우리 식민지인 적도기니를 장악했고, [Root.GetAdjective] 정부의 몇몇 관리들은 [SWF.GetNameDef]에게 그 땅을 내어주는 것은 부적절하다고 주장하고 있습니다."
 sprc.327.a:0 "즉시 체포해라!"
 sprc.327.b:0 "그냥 놔둬라."
