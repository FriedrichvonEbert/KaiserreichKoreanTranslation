 SPA_memories_of_the_republic:0 "공화국의 기억"
 SPA_memories_of_the_republic_desc:0 "1932년 8월 11일, 스페인 제2공화국은 종식되었지만, 공화국은 많은 스페인 사람들의 가슴속에 살아 있습니다. 많은 불평분자들이 카를로스파나 사회주의적 감정을 품고 있는 반면, 많은 정치적 온건파들, 특히 군 장교들 사이에서는 현재의 스페인 왕정이 종식되기를 바라고 있습니다."
 SPA_black_monday:0 "검은 월요일의 여파"
 SPA_black_monday_desc:0 "스페인은 독일 제국의 가까운 파트너로서 특히 심각한 경기 침체를 경험했습니다. 그러한 위기는 스페인의 정치적 혼란을 더욱 악화시킬 것이 확실합니다."
 SPA_social_breakdown:0 "분열된 사회"
 SPA_social_breakdown_desc:0 "스페인에서 급진적인 이념과 정치적 폭력의 전신은 대중의 두려움과 개인적 고립으로 이어졌습니다. 많은 사람들은 심지어 이웃과 오랜 친구들과도 소통하는 것을 두려워합니다. 어떤 사회도 이런 식으로는 기능할 수 없습니다."
 SPA_social_breakdown_2:0 "분열된 사회"
 SPA_social_breakdown_2_desc:0 "우리 정부는 전국노동연맹의 생디칼리스트들과 널리 알려진 회의를 열었으며, 정치적 신념과는 상관없이 모든 스페인 사람들에 대한 우리의 자애로운 의도를 선언했습니다. 우리 사회는 작지만 중요한 방식으로 치유되기 시작했습니다."
 SPA_social_breakdown_3:0 "분열된 사회"
 SPA_social_breakdown_3_desc:0 "스페인 정부는 전국노동연맹과 카를로스파의 지도자인 하비에르와 함께 평화와 화해를 제의했습니다. 평화는 아직 보장되지 않았지만 스페인 사회는 예전처럼 분열되지 않았습니다."
 SPA_diplomacy_focus:0 "외교 주력"
 SPA_diplomacy_focus_desc:0 "스페인은 깊이 분열되어 있고 스페인 사회의 청렴을 회복하려는 집중적인 노력이 없다면 스페인은 붕괴될 가능성이 높습니다. 스페인 정부는 카를로스파와 사회주의자들을 겨냥한 외교적 노력을 통해 단합을 도모하겠다는 의사를 밝혔습니다."
 SPA_economy_focus:0 "경제 주력"
 SPA_economy_focus_desc:0 "직업이 없는 사람은 급진적인 이념을 받아들이기 쉽습니다. 단합을 도모하기 위해 스페인 정부는 전면적인 경제 개혁을 실시하기 시작했습니다."
 SPA_economy_focus_2:0 "경제 주력"
 SPA_economy_focus_2_desc:0 "스페인의 경제 개혁 노력은 상당히 성공적이었습니다. 한때 경제적으로 침체되었던 스페인은 이제 급속히 증가하는 번영을 누리고 있습니다."
 SPA_economy_focus_3:0 "경제 주력"
 SPA_economy_focus_3_desc:0 "스페인 경제는 뛰어난 정책과 의지력을 통해 이전의 불운으로부터 완전히 회복되어 많은 관찰자들이 그것을 기적이라고 부르고 있습니다. 어떤 섭리나 정책은 차치하고 스페인은 전례 없는 경제적 성공을 누리고 있습니다."
 SPA_military_focus:0 "군사 주력"
 SPA_military_focus_desc:0 "내전이 불가피해 보이는 가운데 스페인은 다가오는 분쟁의 승리를 보장하기 위해 군대의 현대화 계획을 시작했습니다."
 SPA_new_jobs_idea:0 "인민을 위한 일자리"
 SPA_new_jobs_idea_desc:0 "스페인은 대규모 공공 인프라 계획을 구현했습니다. 한때 일하지 않는 채 발견되었던 사람들은 이제 도로와 운하를 짓고 이전에 채워지지 않은 많은 자리를 차지하고 있습니다. 실업률이 점점 낮아지면서 스페인의 많은 문제들이 부분적으로 완화되었습니다."
 SPA_rally_kingdom_idea:0 "왕국을 위한 집회!"
 SPA_rally_kingdom_idea_desc:0 "스페인에서 내전이 일어났습니다. 왕국이 승리를 거두기 위해서는 모두가 마음과 목적을 가지고 통합되어야 합니다. 에스파냐 만세!"
 SPA_new_command:0 "새로운 지휘관"
 SPA_new_command_desc:0 "스페인의 군사 지휘 구조는 독일의 '최고육군지휘부'를 모델로 하여 모델링 되었지만, 독일의 일반적인 참모들의 효율성은 결코 실현하지 못했습니다. 스페인은 최근 스페인의 독특한 상황을 고려하여 지휘 체계를 더욱 재정비하였습니다."
 SPA_propaganda_focus:0 "마드리드 라디오"
 SPA_propaganda_focus_desc:0 "스페인의 라디오 방송국은 수년간의 정치적 혼란으로 인해 이웃 국가들에 비해 개발이 덜 된 채로 남아 있었습니다. 스페인은 최근 라디오 방송국과 새로운 국영 방송국의 네트워크를 구축했습니다. 이것은 군조직의 현저한 증가를 가져왔습니다."
 SPA_army_production:0 "스페인 육군 생산"
 SPA_army_production_desc:0 "스페인은 군사개편과 소형 무기 생산시설을 대폭 확충했습니다. 무기는 스페인 생산 라인에서 전례 없는 속도로 역할을 합니다."
 SPA_army_production_2:0 "스페인 육군 생산"
 SPA_army_production_2_desc:0 "스페인은 군사개편과 소형 무기 생산시설을 대폭 확충했습니다. 무기는 스페인 생산 라인에서 전례 없는 속도로 역할을 합니다."
 SPA_vitorio_factory:0 "이베라비아"
 SPA_vitorio_factory_desc:0 "스페인은 수도에 근접한 새 항공기 제조사를 설립했습니다. 그 결과 스페인의 항공기 생산량이 상당히 증가했습니다."
 SPA_air_focus_idea:0 "하늘 지배"
 SPA_air_focus_idea_desc:0 "스페인은 미래의 전쟁이 항공기의 사용을 증가시킬 것이라는 것을 인정했습니다. 스페인은 탄력적인 공군 개발에 가용 자원의 많은 부분을 투자했습니다."
 SPA_navy_focus_idea:0 "바다 지배"
 SPA_navy_focus_idea_desc:0 "선박은 전력 증강에 필수적입니다. 스페인은 해군 생산의 증가를 촉진하기 위해 기존의 조선소의 현대화와 새로운 해군 생산 시설의 건설에 크게 투자했습니다."
 SPA_splendid_isolation:0 "빛나는 고립"
 SPA_regent_killed:0 "섭정이 암살당하다!"
 SPA_regent_killed_desc:0 "스페인의 섭정이 살해되어, 스페인의 왕위 계승은 더욱 복잡해졌습니다."
 SPA_advisors_natfrance:0 "프랑스 지원"
 SPA_advisors_natfrance_desc:0 "[NFA.GetNameDefCap] 측은 스페인 왕국에 군사 고문을 보냈습니다."
 SPA_advisors_russia:0 "러시아 지원"
 SPA_advisors_russia_desc:0 "[RUS.GetNameDefCap] 측은 스페인 왕국에 군사 고문을 보냈습니다."
 SPA_advisors_germany:0 "독일 지원"
 SPA_advisors_germany_desc:0 "독일 제국은 스페인 왕국에 군사 고문을 보냈습니다."
 SPA_SPR_SWF_civil_war_fervor:0 "Spanish Civil War Fervour: [fervor_text]§W\n[SPA_SPR_SWF_fervor_fast_modifier][SPA_SPR_SWF_fervor_combat_modifier][SPA_SPR_SWF_fervor_dig_modifier]§!"
 SPA_SPR_SWF_civil_war_fervor_desc:0 "The Spanish Civil War is a conflict caused by deep economic and societal problems, the slow decline of Spain as a world power during the last 2 centuries, and the failure to keep up with the rest of the world in terms of progress.\nWhat the root causes of those problems are is what Spaniards disagree on, however, and the violence has been escalating for years culminating in this war of extremes against each other, resulting in an almost religious devotion to \"Cleanse Spain of all the problems that ail it\" by any means necessary."
