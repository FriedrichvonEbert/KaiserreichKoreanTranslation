 POLITICS_ALPHONSO_BOURBON_DESC:0 "1886년 출생 직후부터 알폰소 데 보르본 13세는 대중의 경멸을 받았으며 1932년 스페인 왕위를 회복했습니다. 그의 두 번째 통치는 그의 첫 번째 통치보다 훨씬 더 격동적이었습니다; 공화주의자, 카를로스파, 그리고 사회주의 반체제 인사들은 모두 그의 권위를 손상시키고 경제 성장은 침체되었습니다. 알폰소 통치하에 있는 스페인은 폭발하기 쉬운 화약고로 성장했습니다."
 POLITICS_JUAN_BOURBON_DESC:0 "후안 데 보르본은 갈갈이 찢긴 스페인을 물려받았고, 그 스페인은 나락으로 빠지기 직전이었습니다. 널리 멸시되고 있는 알폰소의 아들이자 후계자로서, 그의 통치에는 영원히 아버지의 망령이 붙게 되겠지만, 스페인을 더 나은 미래로 이끌 만한 인재라면 알폰소보다는 후안입니다."
 POLITICS_MIGUEL_FERRER_DESC:0 "Miguel Cabanellas Ferrer, who commanded Spain's African colonial conscripts in the Rif war has risen to the forefront of Spanish politics through strict discipline and focus. His long years of service at the front of Spanish troops and prowess in battle has given him the trust of his peers in the high command as a strong leader capable of handing unstable situations."
 POLITICS_GIL_ROBLES_QUINONES_DESC:0 "헌신적인 군주주의자이자 호전적인 가톨릭 신자인 호세 마리아 힐 로블레스 이 퀴뇨네스는 스페인에서 유명해졌습니다. 종교적 덕목을 찬양하면서, 왕국의 적들을 비난하는 그의 선동적인 연설은 카를로스파에게 급진적으로 보일 수도 있습니다, 그렇기는 하지만, 퀴뇨네스는 불온한 스페인 국가의 지휘권을 확고히 지키고 있습니다."
 POLITICS_JAIME_BOURBON_DESC:0 "알폰소 13세 왕의 둘째 아들인 하이메 데 보르본은 청각장애인이며, 왕위에 대한 어떠한 주장도 포기할 것으로 여겨졌었습니다. 정신력이 부족하지는 않지만 병자라는 그의 명성은 그보다 앞섭니다. 그러나 이 믿음직하지 않은 왕은 스페인을 불확실한 미래로 이끌어야 합니다."
