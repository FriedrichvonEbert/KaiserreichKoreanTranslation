 rocket_artillery_equipment:0 "견인 로켓포"
 rocket_artillery_equipment_short:0 "로켓포"
 rocket_artillery_equipment_desc:0 "로켓포는 덜 정확하고 전통적인 야포의 포대보다 사격지속률이 낮습니다. 그러나, 압도적인 영향력을 지닌 다연장 로켓으로 일제타격할 수 있는 능력을 가지고 있습니다."
 anti_air_equipment_1:0 "견인 대공포"
 anti_air_equipment_1_short:0 "대공포"
 anti_air_equipment_1_desc:0 "대공포는 주로 적 항공기를 격추하도록 설계되었지만, 지상 목표에 대해서도 효과적인 속사포였습니다."
 anti_air_equipment_2:0 "향상된 대공포"
 anti_air_equipment_2_desc:0 "더욱 긴 포신을 가진 대공포로 기존보다 높이 나는 항공기 역시 조준할 수 있습니다."
 anti_air_equipment_3:0 "진보된 대공포"
 anti_air_equipment_3_desc:1 "훌륭한 사거리와 화력을 지닌 진보된 차량화 대공포는 가장 빠르고 고도가 높은 적 항공기와의 전투에서도 유용합니다."
 rocket_artillery_equipment_1:0 "견인 로켓포"
 rocket_artillery_equipment_1_short:0 "로켓포"
 rocket_artillery_equipment_1_desc:0 "로켓포는 덜 정확하고 전통적인 야포의 포대보다 사격지속률이 낮습니다. 그러나, 압도적인 영향력을 지닌 다연장 로켓으로 일제타격할 수 있는 능력을 가지고 있습니다."
 rocket_artillery_equipment_2:0 "진보된 로켓포"
 rocket_artillery_equipment_2_desc:0 "회전 안정 로켓으로 경포 포대의 범위를 증가시켰다."
 artillery_equipment_1:0 "견인 야포"
 artillery_equipment_1_short:0 "야포"
 artillery_equipment_1_desc:0 "야포는 개인화기의 유효범위보다 훨씬 멀리까지 포탄을 발사할 수 있는, 승무원에 의해 작동되는 대포나 곡사포 같은 대구경 무기를 의미합니다."
 artillery_equipment_2:0 "향상된 야포"
 artillery_equipment_2_desc:0 "새로운 고압류식 반동장치와 긴 총열의 이점을 살린 곡사포 설계입니다."
 artillery_equipment_3:0 "진보된 야포"
 artillery_equipment_3_desc:0 "수송을 위해 분해가 가능한 경량포는 이전에 도달하기 어려웠던 지역에 포병 지원을 가능하게 만들었습니다."
 anti_tank_equipment_1:0 "견인 대전차포"
 anti_tank_equipment_1_short:0 "대전차포"
 anti_tank_equipment_1_desc:0 "전차같은 장갑목표물을 격파하는데 특화된 포는 일반적으로 장갑 관통탄을 발사합니다."
 anti_tank_equipment_2:0 "향상된 대전차포"
 anti_tank_equipment_2_desc:0 "경사 장갑을 가진 중전차와 싸우기 위한 대구경포."
 anti_tank_equipment_3:0 "진보된 대전차포"
 anti_tank_equipment_3_desc:0 "각각의 신형 탄약기술과 높은 포구탄속을 지닌 포와의 조합인 대전차포는 우리의 적들이 개발할 신형 전차에 대한 준비가 된다."
 infantry_equipment:0 "보병 장비"
 infantry_equipment_short:0 "보병 장비"
 infantry_equipment_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다."
 infantry_equipment_0:0 "기초 보병 장비"
 infantry_equipment_0_short:0 "기초 장비"
 infantry_equipment_0_desc:0 "세계대전 이전부터 세계대전 동안 개발된 기초적인 보병 장비입니다."
 infantry_equipment_1:0 "보병 장비 I"
 infantry_equipment_1_short:0 "화기 I"
 infantry_equipment_1_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다."
 infantry_equipment_2:0 "보병 장비 II"
 infantry_equipment_2_short:0 "화기 II"
 infantry_equipment_2_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 현대화된 다수의 경기관총과 대전차총을 포함하고 있습니다."
 infantry_equipment_3:0 "보병 장비 III"
 infantry_equipment_3_short:0 "화기 III"
 infantry_equipment_3_desc:0 "개인과 승무원들에게 지급되는 보병화기로 군인에게 필요로 하는 다양한 소도구들을 포함하고 있습니다. 게다가 현대화된 개인 돌격소총과 대전차 로켓을 포함하고 있습니다."
 motorized_rocket_equipment:0 "차량화 로켓포"
 motorized_rocket_equipment_short:0 "차량화 로켓포"
 motorized_rocket_equipment_desc:0 "다연장 로켓 발사기는 전통적인 포병보다 목표지점에 대한 더 빠른 화력투사를 보여주지만 낮은 명중률과 긴 재장전 시간을 가집니다. 트럭 장착형 다연장 로켓은 적의 반격전에 타격하고 이동하는 것이 가능합니다."
 motorized_rocket_equipment_1:0 "차량화 로켓포"
 motorized_rocket_equipment_1_short:0 "차량화 로켓포"
 motorized_rocket_equipment_1_desc:0 "다연장 로켓 발사기는 전통적인 포병보다 목표지점에 대한 더 빠른 화력투사를 보여주지만 낮은 명중률과 긴 재장전 시간을 가집니다. 트럭 장착형 다연장 로켓은 적의 반격전에 타격하고 이동하는 것이 가능합니다."
 gw_armored_car_equipment:0 "전간기 장갑차"
 gw_armored_car_equipment_desc:0 "이전의 장갑차가 단순히 상용 차량에 얇은 강철판을 두른 것이었다면, 이 모델은 처음부터 장갑과 경무장을 달도록 설계되었습니다."
 armored_car_equipment_1:0 "기초적 장갑차"
 armored_car_equipment_1_desc:0 "개선된 내부 배치와 추가 탄약 저장고는 더욱 효과적인 장갑차를 만들었습니다."
 armored_car_equipment_2:0 "향상된 장갑차"
 armored_car_equipment_2_desc:0 "전장이 변화함에 따라 적의 경무장 부대를 물리치고 생존 후 복귀를 위해선 보다 중무장되고 두꺼운 장갑을 필요로 합니다."
 armored_car_at_equipment:0 "대전차 장갑차"
 armored_car_at_equipment_desc:0 "우리의 경무장된 기계화부대는 언젠가 적들의 전차부대와 맞딱드리게 될 것입니다. 특수한 대전차 변종모델을 만든다면 그들과 교전할 수 있는 기회를 얻을 것입니다."
