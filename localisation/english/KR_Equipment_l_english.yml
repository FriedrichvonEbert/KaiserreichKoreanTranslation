 BAT_infantry_equipment_0:0 "1891년형 모신-나강"
 BAT_infantry_equipment_0_short:0 "모신 1891"
 BAT_infantry_equipment_1:0 "마우저 98b"
 BAT_infantry_equipment_1_short:0 "마우저 98b"
 BAT_infantry_equipment_2:0 "Maschinenpistole 28"
 BAT_infantry_equipment_2_short:0 "MP-28"
 BAT_infantry_equipment_3:0 "Maschinenkarabiner 42"
 BAT_infantry_equipment_3_short:0 "MKb 42"
 BAT_infantry_equipment_3_desc:0 "The MKb 42 is a revolutionary design chambered for a new intermediate cartridge, developed by famous German arms designer Hugo Schmeisser in conjunction with the Haenel company. While the first prototype of the rifle was prone to jamming, both the military and even the Kaiser himself were extremely enthusiastic about the project and immense resources were concentrated on improving the design, with the rifle deemed ready for adoption in 1942."
