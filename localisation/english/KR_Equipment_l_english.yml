 PAN_infantry_equipment_0:0 "1903년형 스프링필드"
 PAN_infantry_equipment_0_short:0 "스프링필드 M1903"
 PAN_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captured Spanish Mausers. The rifle was gradually adopted along with the .30-06 cartridge both before and while the rest of the world waged the Weltkrieg. Rifles trickled into the hands of Pro-American regimes which controlled Panama until 1924. Panamanian Mausers were rechambered in 7.65×53mm to compliment Panama's Peruvian Mausers."
 PAN_infantry_equipment_1:0 "1924년형 국립공장 마우저"
 PAN_infantry_equipment_1_short:0 "FN-24"
 PAN_infantry_equipment_2:0 "1차 성능 개량형 1928년형 톰슨"
 PAN_infantry_equipment_2_short:0 "톰슨 M1928A1"
 PAN_infantry_equipment_3:0 "1943년형 국립공장 마우저"
 PAN_infantry_equipment_3_short:0 "FN-43"
 PAP_infantry_equipment_0:0 "1891년형 카르카노"
 PAP_infantry_equipment_0_short:0 "카르카노 M91"
 PAP_infantry_equipment_1:0 "마우저 98b"
 PAP_infantry_equipment_1_short:0 "마우저 98b"
 PAP_infantry_equipment_2:0 "SME M38"
 PAP_infantry_equipment_2_short:0 "SME M38"
 PAP_infantry_equipment_2_desc:0 "Following the rejection of its 1938 pattern semi-automatic rifle, the CZ company attempted to market the design to a variety of foreign nations. The Two Sicilies tested the rifle and like the Austrians, found the rifle unreliable in harsh conditions and difficult to disassemble, but sought to redesign the gun to fix its shortcomings. The SME state run electrical company, which had begun to produce and design small arms only a few years prior, was set to the task. The end result, designated the SME M38 upon adoption, while improved over its Czech predecessor, still bears many of the latter's design quirks."
 PAP_train_equipment_1:0 "FS Gruppo 740"
 PAP_train_equipment_1_short:0 "FS Gr. 740"
 PAP_train_equipment_1_desc:0 "Designed by the Adriatic Railways shortly before the nationalisation of the railways in 1905, the 740 Group is a series of 'Consolidation' class locomotives. Built to haul heavy trains on the mountainous lines of the Northern Appennine, while keeping a comparatively low axle load of 14 tons to run on older, less frequently mantained tracks, these engines excelled in their task, and were subsequently built in copious number before the Great War. Distributed across the Peninsula to relieve the older pre-nationalisation engines, a good number of those engines ended up in service around Rome, and subsequently remained in our hands."
 PAP_train_equipment_2:0 "FS Gruppo 940"
 PAP_train_equipment_2_short:0 "FS Gr. 940"
 PAP_train_equipment_2_desc:0 "Designed with the 740 Group as a basis, these 'Mikado' class tank engines were built to haul heavy freight trains on the steep lines of the Southern Appennines and the Rome-Pescara line. Though less powerful than their traditional engine-tender counterparts, they are overall more flexible and cheaper to operate, while their lower axle load allows them to run on older tracks."
 PAR_infantry_equipment_0:0 "1907년형 마우저"
 PAR_infantry_equipment_0_short:0 "Modelo 1907"
 PAR_infantry_equipment_0_desc:0 "As tensions mounted in the Gran Chaco in the beginning of the 20th century, Bolivia and Paraguay each commenced audacious rearmament campaigns to counter the other. During this period, Paraguay adopted a slightly shortened derivative of the Mauser 1898. This rifle, chambered in 7.65×53mm Mauser, became the backbone of the Paraguayan military until conflict again flared two decades later."
 PAR_infantry_equipment_1:0 "1927년형 오비에도 마우저"
 PAR_infantry_equipment_1_short:0 "Modelo 1927"
 PAR_infantry_equipment_1_desc:0 "In 1927, the Spanish Oviedo company won a contract with the Paraguayan government to produce an updated variant of the Argentinean 1909 Mauser. While the rifle itself is top-of-the-line for its time, providing sufficient ammo to supply the rifles has proven surprisingly difficult for Paraguay."
 PER_infantry_equipment_0:0 "Mauser 98"
 PER_infantry_equipment_0_short:0 "Mauser 98"
 PER_infantry_equipment_1:0 "즈브로요프카 브르노 vz.24"
 PER_infantry_equipment_1_short:0 "브르노 vz.24"
 PER_infantry_equipment_1_desc:0 "The Zbrojovka Brno vz.24 is a carbine based on the German Mauser 1898. While never formally adopted by the Dual Monarchy, the Brno vz.24 saw great success as an export and on the civilian market."
 PHI_infantry_equipment_0:0 "1903년형 스프링필드"
 PHI_infantry_equipment_0_short:0 "M1903 스프링필드"
 PHI_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. The rifle was gradually adopted along with the .30-06 cartridge both before and while the rest of the world waged the Weltkrieg."
 PHI_infantry_equipment_1:0 "1차 성능 개량형 1903년형 스프링필드"
 PHI_infantry_equipment_1_short:0 "M1903A1 스프링필드"
 PIR_infantry_equipment_0:0 "1908년형 에스핑가르다 마우저"
 PIR_infantry_equipment_0_short:0 "마우저 M08"
 PIR_infantry_equipment_0_desc:0 "The Mauser Model 1908 was an exceptionally long rifle based on the Mauser 1898 and chambered in 7x57mm Mauser. It was originally produced for Brazil by the German company DWM, but Brazil has subsequently begun to produce staggering quantities of the rifle domestically, and it became a staple in many state armies as time went it became almost synonym with the Interstate War in the cultural mindset of the nation. The Piratini state's army used the same gear as the other states that formed Brazil, and alongside the southern states it was the premier fighting force of the region."
 PIR_infantry_equipment_1:0 "1935년형 마우저 소총"
 PIR_infantry_equipment_1_short:0 "마우저 M35"
 PIR_infantry_equipment_1_desc:0 "The Mauser Rifle Model 1935 is a unique Mauser Rifle which utilizes a 7x57mm cartridge produced domestically by Brazil and abroad in close conjunction with the Mauser company, as part of the extensive collaboration between the Brazilian and German governments. Said collaboration started in the 1910s, as a clique officers then derided as 'the Young Turks' by the press began lobbying extensively for closer cooperation with the global hegemon. Everything from helmets to artillery pieces started to be fashioned after the german model, and as such a modernisation of the older Mausers became a priority. This firearm became almost synonymous with the Brazilian military during the Weltkrieg."
 PIR_infantry_equipment_2:0 "1938년형 베르크만 기관단총"
 PIR_infantry_equipment_2_short:0 "베르크만 M38"
 PIR_infantry_equipment_2_desc:0 "During the late years of the Pessoa presidency, Brazil purchased a relatively small number of Bergmann MP28 submachine guns, but they never saw much use outside of national guard regiments in Rio itself; The M38 is a simplified and easily manufactured derivative of the MP28 created in response to growing tensions in South America, and was intended to be the standard issue firearm for the entire Brazilian military and was produced in large quantities in foundries across the country and as such became almost synonymous with the Brazilian military during the Weltkrieg period."
 PIR_infantry_equipment_3:0 "Mosquetão Semi-Automático Rossi Modelo 1944"
 PIR_infantry_equipment_3_desc:0 "As the Second Weltkrieg raged in Europe, Brazilian leadership found that their weapons were simply outmatched as the arms race between the great powers, and rather than try to catch up, it simply started producing an outright copy of the newest german semi automatic rifle designs such as the G41. The first models were made in the Rossi foundry in Rio Grande do Sul, wherein the model takes its name from. While more advanced than other weapons in use by the Paulista army, its low reliability made it unpopular with soldiers, who often preferred older models or even captured gear."
 PIR_infantry_equipment_3_short:0 "로시 M44"
 PIR_support_weapons:0 "Metralhadora M.08/15 & Morteiro de 7,58-cm"
 PIR_support_weapons_desc:0 "The Weltkrieg saw the introduction of some of the deadliest weapons known to man, such as the fearsome M.G. Modell 08/15. In the close confines of trench warfare, the once archaic mortar was brought back to relevance. Many of these older piece of equipment were among the hardware directly sold or leased to Brazil over the course of the military mission from Germany in that nation."
 PIR_support_weapons_1:0 "Metralhadora M34 & Morteiro de 8cm"
 PIR_support_weapons_1_desc:0 "The Machine Gun Model 34 (MG34) was a recoil operated air-cooled machine gun. Chambered in the powerful 7.92x57-mm Mauser rifle cartridge, the machine gun's high rate of fire (900 RPM) and efficient mobility made it arguably the most advanced machine gun in the world at the time; and was eagerly shown to Brazil as a proof of the martial superiority of the Kaiserreich. The perhaps unexpected consequence of that was the fact that the design was copied with little regard for patents by the Rio government after Black Monday. The Mortar Model 34 is an infantry mortar that employs 8-cm shells. It has been noted for its high accuracy and rate of fire."
 PIR_support_weapons2:0 "Metralhadora M39 & Morteiro 'Torneira' de 20cm"
 PIR_support_weapons_2_desc:0 "The Machine Gun Model 39 (M.G. 39) was an improvement over the M.G. 34. This belt fed machine gun features a high rate of fire and is suited for all purposes. The 20-cm leichter Mortar Model 40 is a spigot mortar designed for striking obstalces and strong points. Brazilian copies were noted for having inferior quality materials in their fabrication, presumably to lower costs."
 PIR_support_weapons3:0 "Metralhadora Imbel M1 & Morteiro de 8cm"
 PIR_support_weapons_3_desc:0 "The first models of heavy machine guns produced by Brazil, for Brazil, the Imbel models were noted for very high rate of fire, but also relatively low reliability and durability due to several corners cut during production. When it was working properly, it was one of the most fearsome weapons in the country's arsenal, however."
 PIR_infantry_at:0 "Metralhadora Anti-Tanque Imbel .50"
 PIR_infantry_at_desc:0 "The first models of heavy machine guns produced by Brazil, for Brazil, the Imbel models were noted for very high rate of fire, but also relatively low reliability and durability due to several corners cut during production. When it was working properly, it was one of the most fearsome weapons in the country's arsenal, however. Heavier variants were assigned to Anti Tank duties in the lack of proper weapons for the task in the armed forces."
 PIR_infantry_at2:0 "Lança Rojão M44"
 PIR_infantry_at2_desc:0 "The Model 44 Rocket Launcher, like many Brazilian weapons of its time, is a rather uninspired copy of european equipment used in the Second Weltkrieg, later produced and used by Brazil itself. Based mostly on the German 'Panzerschreck', the weapon shares most specifications with it, including its 8,8-centimetre rockets and the massive smoke trail left by firing."
 PIR_artillery_equipment_1:0 "Obuseiro Rheinmetall de 10,5 cm"
 PIR_artillery_equipment_1_desc:0 "After a series of military missions from and to Germany, Brazil's government started to import foreign artillery from that nation. These were Rheinmetall models were relatively modern for their time, but the nation had a very limited capacity for mass production of these at home. These guns were a significant upgrade from previous models used by Germany especially when it comes to hitting moving targets."
 PIR_artillery_equipment_2:0 "Obuseiro Modelo 41 de 11,5cm"
 PIR_artillery_equipment_2_desc:0 "The Obuseiro Modelo 41 was little more than a copy of the specifications of the Modell 36 field howitzer from the German army, but with some tweaks to lower production costs, at the expense of some reliability. Even so, the gun was extensively used by artillery in Brazil across the Weltkrieg period, and was the first piece of artillery mass produced domestically itself rather than being mostly imported."
 PIR_artillery_equipment_3:0 "Obuseiro Modelo 43 de 17cm"
 PIR_artillery_equipment_3_desc:0 "Still following the trend of copying specifications from German pieces of equipment, the 1943 update of the M41 had a slight increase in firepower, and some refinements with the intent of making it more reliable. However, production was limited during wartime, and the upgraded field gun was a rare sight over the early 1940s. In later years, however, it and models with minimal variations were used by the Paulista army until the 1960s."
 PIR_artillery_equipment_1_short:0 "Ob. Rm. de 10,5 cm"
 PIR_artillery_equipment_2_short:0 "Ob. M41 de 11,5cm"
 PIR_artillery_equipment_3_short:0 "Ob. M43 de 17cm"
 PIR_anti_air_equipment_1_short:0 "CAA M2 de 2cm"
 PIR_anti_air_equipment_2_short:0 "CAA M5 de 3,7cm"
 PIR_anti_air_equipment_3_short:0 "CAA M7 de 8,8cm"
 PIR_anti_air_equipment_1:0 "Canhão Antiaéreo M2 de 2cm"
 PIR_anti_air_equipment_1_desc:0 "Anti Air weaponry was a defensive priority for Brazil, as the war between states had shown the vulnerabilities of the federal capital against aircraft despite extensive coastal and land based defences. Developed in conjunction and with support of Germany, the M1 and M2 were admittedly little more than copies of FlaK models from the early 1930s, but that was sufficient to deal with the relatively slow aircraft deployed in South America at the time."
 PIR_anti_air_equipment_2:0 "Canhão Antiaéreo M5 de 3,7cm"
 PIR_anti_air_equipment_2_desc:0 "As aircraft rapidly developed, several updates and changes to the standard issue M2 were made over the years, but later models of anti aircraft weaponry entirely different specifications regarding almost everything from the main axle to the size of the cannon itself. The M5 is closely related to its German cousin, the 3,7cm Fla.K 37, but is made of lower quality materials to meet the production needs of Brazil."
 PIR_anti_air_equipment_3:0 "Canhão Antiaéreo M7 de 8,8cm"
 PIR_anti_air_equipment_3_desc:0 "As aircraft rapidly developed, several updates and changes to the standard issue M2 were made over the years, but later models of anti aircraft weaponry entirely different specifications regarding almost everything, and the M7 is almost entirely a departure from the original design all but in role. The M7 was the first piece of anti aircraft equipment designed domestically, but even so it retained so many similarities to similar guns in use by Germany and its allies in the Weltkrieg many experts claim it wasn't a different gun at all, but rather a domestically produced variant. The cumbersome gun saw little use in Brazilian service before the war was over."
 PIR_anti_tank_equipment_1:0 "Canhão Antitanque 'Alemão' de 3,7 cm"
 PIR_anti_tank_equipment_1_desc:0 "Initially an outright import from Germany, the gun was straight up called 'Alemão' by the troops in the barracks due to its strength and obvious foreign origin, as its makers made sure to stamp imperial eagle effigies in seemingly every model. While similar models in europe were designed to be drawn by motorised forces, Brazil used an outdated design more suited to the many horses it had available, and the lack of appropriate road infrastructure in an eventual frontline against Argentina. Said nation was the main motivator behind Brazil's move to start fabricating the piece domestically in small numbers after 1936, as the instability in that region, and having an unpredictable regime in possession of dozens of tanks, unnerved general staff in Rio."
 PIR_anti_tank_equipment_2:0 "Canhão Antitanque M2 de 7,5 cm"
 PIR_anti_tank_equipment_2_desc:0 "Developed entirely with German models as a basis, Anti Tank Artillery Model 2, or the AT2, was developed primarily against the types of heavier armour being used by european powers as the Second Weltkrieg raged. With Germany itself less than willing to cooperate with production this time, an illegally obtained piece was the basis for production domestically, which started much too late for widespread usage within the armed forces. The few models were usually distributed to divisions expected to face the burnt of enemy assaults."
 PIR_anti_tank_equipment_3:0 "Canhão Antitanque M6 de 12,8 cm"
 PIR_anti_tank_equipment_3_desc:0 "As the Weltkrieg came to a close, the armour in enemy Tanks became almost overbearing to infantry and older models of artillery alike, and Brazil's solution was yet again to mimic european designs in a cheap fashion. This domestic version of the Pa.K 43 has all of the problems of the original guns, but with lower reliability and was made with cheaper materials. Steel shortages were the main reason for the staggeringly low number of units produced during the war."
 PIR_anti_tank_equipment_1_short:0 "CAT Alemão de 3,7 cm"
 PIR_anti_tank_equipment_2_short:0 "CAT de 7,5 cm"
 PIR_anti_tank_equipment_3_short:0 "CAT M6 de 12,8 cm"
 PIR_rocket_artillery_equipment_1:0 "Bateria Lança Foguetes de 32cm"
 PIR_rocket_artillery_equipment_1_desc:0 "Rocket artillery was rarely utilised by the Brazilian military during the war period, and the few pieces manufactured were direct copies of what little German equipment of the type Brazilian officers got their hands on. Following the specifications of the original models, rockets of 32cm were used in these weapons, and a lack of said rockets is exactly why they were seldom used."
 PIR_rocket_artillery_equipment_2:0 "Bateria Lança Foguetes de 21cm"
 PIR_rocket_artillery_equipment_2_desc:0 "Rocket artillery was rarely utilised by the Brazilian military during the war period, and the few pieces manufactured were direct copies of what little German equipment of the type Brazilian officers got their hands on. Changes to the size of the rockets required for usage made later models more common, but still far from standard issue and few pieces of the LF de 21cm were used in the field when compared to even the M43."
 PIR_rocket_artillery_equipment_1_short:0 "Bat. LF de 21cm"
 PIR_rocket_artillery_equipment_2_short:0 "Bat. LF de 32cm"
