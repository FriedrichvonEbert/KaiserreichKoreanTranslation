 QIE_artillery_equipment_1_desc:0 "As the most produced artillery during the Beiyang period, this artillery entered service in various armies across China.\n\nAlthough the gun was originally named the 'Xinhai Type 10' according to the Republic of China's Xinhai calendar, the restored Qing Government renamed it the 'Xuantong Type 13'."
