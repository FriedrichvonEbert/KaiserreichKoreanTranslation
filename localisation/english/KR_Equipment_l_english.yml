 ITA_train_equipment_1:0 "FS Gruppo 740"
 ITA_train_equipment_1_short:0 "FS Gr. 740"
 ITA_train_equipment_1_desc:0 "Designed by the Adriatic Railways shortly before the nationalisation of the railways in 1905, the 740 Group is a series of 'Consolidation' class locomotives. Built to haul heavy trains on the mountainous lines of the Northern Appennine, while keeping a comparatively low axle load of 14 tons to run on older, less frequently mantained tracks, these engines excelled in their task, and were subsequently built in copious number before the Great War. Distributed across the Peninsula to relieve the older pre-nationalisation engines, a good number of those engines ended up hauling heavy military trains (tradotte) during the War, and subsequently remained in our hands."
 ITA_train_equipment_2:0 "FS Gruppo 480"
 ITA_train_equipment_2_short:0 "FS Gr. 480"
 ITA_train_equipment_2_desc:0 "An evolution of the Austrian design for the pre-war Südbahn 580 Class, the 480 Group is a series of 'Decapod' class locomotives designed with heavy service on the Brenner Line towards Central Europe in mind. Though their higher axle load compared to their predecessors makes them harder to operate on older lines, various improvements such as the Caprotti valve gear make them both more powerful and cheaper to operate."
