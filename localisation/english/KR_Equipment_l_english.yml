 FRA_infantry_equipment_0:0 "Fusil Lebel Modèle 1886 M93"
 FRA_infantry_equipment_0_short:0 "Lebel Mle M93"
 FRA_infantry_equipment_0_desc:0 "The Lebel is an 8mm bolt action rifle that has entered French military service since 1887. The world's first firearm to utilize smokeless powder, the rifle is known for its durability and long range. The primary weapon of the French soldier in the trenches of the Weltkrieg; large quantities of the rifle still exist even now under the new regime of the Commune."
 FRA_infantry_equipment_1:0 "MAS Modèle 1936"
 FRA_infantry_equipment_1_short:0 "MAS-36"
 FRA_infantry_equipment_1_desc:0 "The proximity of France to the destested German Empire has hastened the call for a more modern bolt action rifle. The new MAS 36 rifle has been chosen by the Commune as the new bolt-action rifle for the revolution. A short 'carbine' style rifle that features dirt resistance and is relatively cheap to produce; the MAS 36 shall serve as the new standard arm to defend France from all her enemies."
 FRA_infantry_equipment_2:0 "MAS Modèle 1938"
 FRA_infantry_equipment_2_short:0 "MAS-38"
 FRA_infantry_equipment_2_desc:0 "Following the end of the Weltkrieg, a small arms development program took place in the Service Technique de l'Armement. With the help of MAS (the weapon's industry , the MAS 38 would be France's first submachine gun. An extremely high quality weapon, the MAS 38 features a fire rate of 650 rounds per minute although its appearance is rather odd given its unorthodox layout."
 FRA_infantry_equipment_3:0 "MAS Modèle 1940/42"
 FRA_infantry_equipment_3_short:0 "MAS-40/42"
 FRA_infantry_equipment_3_desc:0 "The MAS-40/42 is the latest in a series of Communard semi-automatic rifles. Unlike its predecessors, however, the MAS-40/42 was found to be exceptionally reliable in French military testing. The original five round internal magazine, however, was deemed insufficient and a new variant of the MAS-40/42, the 40/42, was developed featuring a detachable ten round box magazine."
 FRA_support_weapons:0 "FM 쇼샤 & 브란트 Mle 27/31"
 FRA_support_weapons_desc:0 "Tried and tested in the trenches of the Weltkrieg, the Chauchat has long been hated by the French infantryman. However, despite the hatred for this weapon, when it is not jammed with dirt and mud, the gun is quite reliable to control, and the Chauchat can be fired from the hip as well. The Brandt mortar is a relic from the Weltkrieg, a refinement of the British 'Stokes' trench mortar. A simple and effective weapon, the mortar can be dissembled into three parts and requires a crew of ten."
 FRA_support_weapons2:0 "호치키스 M1922 & 브란트 Mle 27/31"
 FRA_support_weapons2_desc:0 "A sturdy and reliable weapon, the Hotchkiss M1922 is a light machine gun developed by Hotchkiss. Capable of firing 450 rounds per minute, the gun has a regulator that can adjust the rate of fire. The Hotchkiss can be fed from an overhead magazine or 15/24/30 round feed strips."
 FRA_support_weapons3:0 "샤텔로 FM Mle 24/29 & 브란트 Mle 35/38"
 FRA_support_weapons3_desc:0 "It is clear to the command of the Commune that the Chauchat and Hotchkiss are seriously outdated. Our designers have come up with a much lighter gun in preparation for the coming war than the Hotchkiss. While the Chatelleraut features a low fire rate, it is a robust and reliable weapon; well-liked by our troops for its consistency and weight. The Brandt Mle 35 is a 60mm mortar to be used by infantry companies for indirect fire. Simple and effective, it only requires a crew of five to operate."
 FRA_support_weapons4:0 "MAS AA-42 & 브란트 Mle 1942"
 FRA_support_weapons4_desc:0 "Experience in the Second Weltkrieg has led to an interest in general purpose machine guns to serve a variety of tactical roles. With nearly double the rate of fire of the Chatelleraut, the AA-42 is a belt-fed monster that will mow down anything in its path. The Mle 42 is a considerable improvement over its predecessor, with an emphasis on a greater close quarters support weapon."
 FRA_infantry_at:0 "Canon de 75mm mle 1897 modifee 1933"
 FRA_infantry_at_desc:0 "The beloved French 75mm is a field gun developed for anti personal usage. While maintaing the shield and wheels of the original field gun, this variant has increased elevation and a 58 degree traverse."
 FRA_infantry_at2:0 "LRAC de 73mm Mle 1943"
 FRA_infantry_at2_desc:0 "An anti-tank rocket launcher, the LRAC can fire a 73mm high explosive antitank projectile capable of penetrating over 11 inches of rolled homogenous armour. The fear of every German tank crew, the LRAC has a shield to protect the operator from the rocket's back blast."
 FRA_infantry_weapons2:0 "RSC 1938 Carbine"
 FRA_infantry_weapons2_desc:0 "The RSC (Fusil Automatique Modele) is a semi-automatic rifle. While earlier varients were long and limited mobility, the carbine version allows for greater movement on the battlefield. This 1938 version features numerous changes to its predecessors such as simpler production, takedown, and cleaning of the rifle."
 FRA_improved_infantry_weapons_2:0 "MAS-36 LG39"
 FRA_improved_infantry_weapons_2_desc:0 "This variant of the MAS-36 comes equipped with a folding hollow aluminum stock and strengthened barrel. It can also be used for grenade launching purposes as it comes with a 48mm grenade launcher."
 FRA_advanced_infantry_weapons2:0 "CEAM Modele 1944"
 FRA_advanced_infantry_weapons2_desc:0 "A secret design copied from the German line of assualt rifles, the CEAM Modele 1944 is France's first assualt rifle. Chambered in 0.30 carbine rounds, the rifle even comes with a bipod and a folding buttstock."
