 PAL_medium_tank_aa_equipment_3_short:0 "III.MTT 'Türkmen'"
 PAL_medium_tank_aa_equipment_3_desc:0 "Prototype SP anti air artillery that was designed during Altay project. However project itself had to be cancelled due to its costly and complex design."
