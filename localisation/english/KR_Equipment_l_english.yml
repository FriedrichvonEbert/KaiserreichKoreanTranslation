 SWE_infantry_equipment_2_desc:0 "Though his initial designs were deemed prohibitively expensive by the Finnish Army in the early 1930s, Carl Pelo's long-recoil semi-automatic rifle caught the attention of Finland's neighbour - Sweden. A team of skilled Swedish arms designers ultimately managed to reduce the production costs of the rifle, and it was ultimately adopted by the Swedes despite still being quite complex."
