 UKR_train_equipment_1:0 "K.Bay.Sts.B. S 3/6 Ukr."
 UKR_train_equipment_1_short:0 "Bayern S 3/6 Ukr."
 UKR_train_equipment_1_desc:0 "A modified variant of the Bayern S 3/6 L, the locomotive would largely be manufactured by the Ukrainische Machinenbaugesellschaft Hartmann in Lugansk."
