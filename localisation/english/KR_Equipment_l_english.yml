 HOL_train_equipment_1_desc:0 "The NS 3400 are a class of goods locomotives built by the Dutch Railway’s predecessor HSM. The 0-6-0 locomotives are reliable and easy to maintain, and generally well-liked by the crews."
 HOL_train_equipment_2:0 "NS 4300"
 HOL_train_equipment_2_short:0 "NS 4300"
 HOL_train_equipment_2_desc:0 "As the weight and length of good trains increased significantly, locomotive sizes followed suit. The NS 4300 is one of the first heavy freight locomotives built for the Dutch Railways. The 2-8-0 locomotive had good steam production and power output, good qualities needed for the longer and heavier express goods trains. The class would commonly be used to pull war time goods trains."
