 TEX_infantry_equipment_0:0 "Rifle, Caliber .30-06, Model 1903"
 TEX_infantry_equipment_0_short:0 "M1903 스프링필드"
 TEX_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. Beginning just before the Weltkrieg, the rifle was gradually adopted along with the .30-06 cartridge, a process that would take several years."
 TEX_infantry_equipment_1:0 "Rifle, Caliber .30-06, Model 1903A1, Special Target"
 TEX_infantry_equipment_1_short:0 "M1903A1 스프링필드"
 TEX_infantry_equipment_1_desc:0 "The M1903A1 Springfield was adopted by the US Army in 1929 as the 'U.S. Rifle, Caliber .30-06, M1903A1'. It incorporated a pistol-grip, chequered buttplate, serrated trigger, and several smaller improvements into the original 1903 design."
 TEX_infantry_equipment_2:0 "Rifle, Caliber .30-06, Model 1937"
 TEX_infantry_equipment_2_short:0 "M1937 콜트"
 TEX_infantry_equipment_2_desc:0 "With start of the Civil War, the new Army Department of the U.S. published a request for semi-automatic rifle designs. The Colt company submitted a .276 calibre rifle to the ensuing trials in 1938. The Colt M1937, the latest in a line of guns stemming from a design by J. E. Browning (half brother of John Moses Browning), is a gas-operated design using 108 parts. The M1937 was accepted in service in the end of 1938, after modification at the request of the Ordnance Department from .276 to .30-06 calibre."
 TEX_infantry_equipment_3:0 "Carbine, Caliber .30, Model 1942"
 TEX_infantry_equipment_3_short:0 "M1942 Carbine"
 TEX_infantry_equipment_3_desc:0 "In 1940, the Ordnance Department put out a request for a new 'light rifle' or carbine, though the exact requirements for the weapon were not finalised until 1941. Colt did not submit a true carbine design, as it was otherwise pre-occupied, but with the death of J. E. Browning, they put contractor David Marshall Williams, who had begun work on a short-stroke gas piston design, on the project. Williams incorporated his short-stroke piston into an existing Colt prototype and shortened it in line with the requirements of the Ordnance department. The new rifle would eventually be accepted into service."
 TEX_infantry_weapons2:0 "Submachine Gun, Caliber .45, Model 1928A1, Thompson"
 TEX_infantry_weapons2_short:0 "M1928A 톰슨"
 TEX_improved_infantry_weapons_2:0 "Submachine gun, Caliber .45, Model 1935A2, Hyde"
 TEX_improved_infantry_weapons_2_short:0 "M1935A2 하이드"
 TEX_advanced_infantry_weapons2:0 "Automatic Rifle, Caliber .30-06, Model 1944, Sieg"
 TEX_advanced_infantry_weapons2_short:0 "M1944 Sieg"
 TEX_infantry_at:0 "Anti-Tank Rifle, Caliber .50, Model 1942"
 TEX_infantry_at_short:0 "M1942 반자동소총"
 TEX_infantry_at_desc:0 "The M1942 Anti-Tank Rifle was developed by David Marshall Williams at the request of the Union State Army. Though the development process began soon after the war's outbreak, development took several years and was fraught with delays. The Williams Anti-Tank Rifle was finally adopted by the Army in 1942."
 TEX_infantry_at2:0 "1942년형 2.2인치 무반동포"
 TEX_infantry_at2_short:0 "M1942 무반동포"
 TEX_infantry_at2_desc:0 "The M1942 Recoilless Rifle is a shoulder-fired anti-materiel weapon developed by the two engineers 'Kroger' and 'Musser' as part of a U.S. Army Infantry Section freelance project. The M1942 was developed in response to rapid improvements in armour which greatly diminished the effectiveness of anti-tank rifles small enough to be man-portable. The M1942 Recoilless Rifle has an effective range of 400 yards, a maximum range of nearly 5,000 yards, and is more accurate compared with the old M1942 anti-tank rifle. It quickly was nicknamed 'pocket artillery' by the soldiers who used it."
 TEX_support_weapons:0 "MG, Cal. .30-06, M1919, Browning & Mortar, 3-inch, Stokes"
