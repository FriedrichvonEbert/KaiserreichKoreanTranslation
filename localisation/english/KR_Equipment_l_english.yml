 amphibious_mechanized_equipment:0 "수륙양용 상륙 차량"
 amphibious_mechanized_equipment_short:0 "암트랙"
 amphibious_mechanized_equipment_desc:0 "수륙양용장갑차, 또는 암트랙은 해병대가 장갑에 의해 보호받으며 해변에 상륙할 수 있도록 해 줍니다. 그러나 연료 효율이 좋지는 않습니다."
 amphibious_mechanized_equipment_1:0 "기초적 수륙양용 장갑차"
 amphibious_mechanized_equipment_1_short:0 "기초 암트랙"
 amphibious_mechanized_equipment_1_desc:0 "수륙양용장갑차, 또는 암트랙은 해병대가 장갑에 의해 보호받으며 해변에 상륙할 수 있도록 해 줍니다. 그러나 연료 효율이 좋지는 않습니다."
 amphibious_mechanized_equipment_2:0 "향상된 수륙양용 장갑차"
 amphibious_mechanized_equipment_2_short:0 "향상된 암트랙"
 amphibious_mechanized_equipment_2_desc:0 "이 암트랙은 해변에서 더 쉽게 상륙할 수 있는 후방 진입로와 같은 원판에 비해 향상된 몇 가지의 개선 사항을 제공합니다."
 amphibious_tank_equipment:0 "수륙양용 전차"
 amphibious_tank_equipment_short:0 "수륙양용 전차"
 amphibious_tank_equipment_desc:0 "수륙양용이 가능하도록 개조된 전차입니다. 다른 전차보다 수륙양용 상륙과 강 도하 능력이 훨씬 뛰어나지만, 그만큼 더 많은 연료를 필요로 합니다."
 amphibious_tank_equipment_1:0 "기본 수륙양용 전차"
 amphibious_tank_equipment_1_desc:0 "경전차가 물에 뜨도록 개조된 이 전차는 교두보를 구축하는 부대에게 화력 지원을 제공합니다."
 amphibious_tank_equipment_2:0 "개선된 수륙양용 전차"
 amphibious_tank_equipment_2_desc:0 "수륙양용이 가능하도록 개조된 중형전차입니다. 기능성과 기동성이 향상된 만큼, 연료 효율은 낮아졌습니다."
