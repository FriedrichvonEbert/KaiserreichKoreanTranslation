 ALB_infantry_equipment_2_short:0 "EMP Model 1935"
 ALB_infantry_equipment_3:0 "ZB Maschinenkarabiner M.44"
 ALB_infantry_equipment_3_short:0 ""
 ALB_infantry_equipment_3_desc:0 "The development of a portable automatic rifle using an intermediate cartridge was born in the Monarchy thanks to the success of the Király series of \"heavy\" submachine guns and the realisation that combat ranges were far shorter than anticipated. Wanting to maximise the firepower of the infantryman, Czech designer Alois Farlík developed the 8x45mm intermediate cartridge while ZB designed the machine-carbine around it. It would adopt it as the Maschinenkarabiner M.44."
 ALB_infantry_at:0 "판체례게르뷕세 M.38"
 ALB_infantry_at2:0 "라케텐판체례게르뷕세 M.42"
 ALB_support_weapons:0 "M.07/12 & MW M.14 기관총"
 ALB_support_weapons2:0 "M.26 & GrW M.33 기관총"
 ALB_support_weapons3:0 "MG M.30 & GrW M.36"
 ALB_support_weapons4:0 "MG M.45 & GrW M.43"
 ALB_motorized_equipment_1:0 "슈타이어 640"
 ALB_motorized_rocket_equipment_1:0 "Krupp Protze w/ M.44 'Schlägelwerfer'"
 ALB_motorized_rocket_equipment_1_short:0 "Krupp Protze w/ M.44"
 ALB_mechanized_equipment_1:0 "Saurer Transportpanzer M.38/40"
 ALB_mechanized_equipment_1_short:0 "TPz M.38/40"
 ALB_mechanized_equipment_1_desc:0 "The need for an armoured transport for mechanised infantry led to the conversion of several different vehicles to fill the role. The Saurer R77 artillery tractor was one of the first of such conversions and was relatively simple: An armoured \"box\" was added to the chasis that protected the driver and personnel inside. The deployment of these conversions helped cement the concept of armoured transports in Austrian doctrine."
 ALB_mechanized_equipment_2:0 "Weiss Manfréd Transportpanzer M.39/42"
 ALB_mechanized_equipment_2_short:0 "TPz M.39/42"
 ALB_mechanized_equipment_2_desc:0 "In 1942, the Hungarian company Weiss Manfréd began to convert the obsolete Nimród SPAT/SPAA vehicles into APCs and armoured ambulances nicknamed Lehel by the Hungarians. They proved to be superior to the TPz38/40 in every way with stronger armour and a better engine."
 ALB_mechanized_equipment_3:0 "Škoda-MÁVAG Transportpanzer M.40/44"
 ALB_mechanized_equipment_3_short:0 "TPz M.40/44"
 ALB_mechanized_equipment_3_desc:0 "When Austria phased out the M.40 tank for the M.42, the former were converted. One of those conversions were an APC similar to the Lehel, with the turret removed and hull interior rearranged to accommodate a squad of Panzerinfanterie."
 ALB_gw_armored_car_equipment:0 "PanzerAutomobil \"Schildkröte\" M.23"
 ALB_gw_armored_car_equipment_short:0 "PzA M.23"
 ALB_gw_armored_car_equipment_desc:0 "Škoda's PA-II with its arched design and mediocre speed for a car was nicknamed \"Turtle\". It was ordered by the K.u.K high command to replace the obsolete Austro-Daimler for patrolling occupied Northern Italy and Serbia."
 ALB_armored_car_equipment_1:0 "PanzerAutomobil \"Csaba\" M.39"
 ALB_armored_car_equipment_1_short:0 "PzA M.39"
 ALB_armored_car_equipment_1_desc:0 "Designed by the Hungarian engineer Miklós Straussler, the Model 39 was introduced into service by the K.u.K Army as a support vehicle for its newly organised motorised units. Equipped with a 20mm gun and built mostly by the MAVÁG company, the vehicle was named after Attila's son, \"Csaba\"."
 ALB_armored_car_equipment_2:0 "PanzerAutomobil \"Toldi\" M.42"
 ALB_armored_car_equipment_2_short:0 "PzA M.42"
 ALB_armored_car_equipment_2_desc:0 "Changes on the battlefield required a much heavier armament for reconnaissance vehicles. To provide a quick solution, it was decided to adopt the brand new turret from the SpPz M.42 and equip it with lighter 40mm Bofors gun."
 ALB_armored_car_at_equipment:0 "PanzerjägerAutomobil \"Attila\" M.43"
 ALB_armored_car_at_equipment_desc:0 "As the army's light mechanised units were coming into contact with enemy tank forces, it was decided to equip some M.42 models with a 57mm gun turret from the SpPZ M.42 and specialised AT ammunition."
 ALG_infantry_equipment_0:0 "Fusil Lebel Modèle 1886 M93"
 ALG_infantry_equipment_0_short:0 "Lebel Mle M93"
 ALG_support_weapons:0 "Darne M1919 & Stokes mortar"
 ALG_gw_tank_equipment:0 "르노 FT"
 ALG_gw_tank_equipment_short:0 "FT"
 ALO_infantry_equipment_0:0 "1891년형 모신 소총"
 ALO_infantry_equipment_0_short:0 "Mosina 1891"
 ALO_infantry_equipment_1:0 "1891/1930년형 모신 소총"
 ALO_infantry_equipment_1_short:0 "Mosina 1891/1930"
 ALO_gw_tank_equipment:0 "Reno-Putilov"
 ALO_gw_tank_equipment_short:0 "Reno-Putilov"
 AMA_infantry_equipment_0:0 "1908년형 에스핑가르다 마우저"
 AMA_infantry_equipment_0_short:0 "마우저 M08"
 AMA_infantry_equipment_0_desc:0 "The Mauser Model 1908 was an exceptionally long rifle based on the Mauser 1898 and chambered in 7x57mm Mauser. It was originally produced for Brazil by the German company DWM, but Brazil has subsequently begun to produce staggering quantities of the rifle domestically, and it became a staple in many state armies as time went it became almost synonym with the Interstate War in the cultural mindset of the nation. The Grão Pará state's army used the same gear as the other states that formed Brazil, and alongside the southern states it was the premier fighting force of the region."
 AMA_infantry_equipment_1:0 "1935년형 마우저 소총"
 AMA_infantry_equipment_1_short:0 "마우저 M35"
 AMA_infantry_equipment_1_desc:0 "The Mauser Rifle Model 1935 is a unique Mauser Rifle which utilizes a 7x57mm cartridge produced domestically by Brazil and abroad in close conjunction with the Mauser company, as part of the extensive collaboration between the Brazilian and German governments. Said collaboration started in the 1910s, as a clique officers then derided as 'the Young Turks' by the press began lobbying extensively for closer cooperation with the global hegemon. Everything from helmets to artillery pieces started to be fashioned after the german model, and as such a modernisation of the older Mausers became a priority. This firearm became almost synonymous with the Brazilian military during the Weltkrieg."
 AMA_infantry_equipment_2:0 "1938년형 베르크만 기관단총"
 AMA_infantry_equipment_2_short:0 "베르크만 M38"
 AMA_infantry_equipment_2_desc:0 "During the late years of the Pessoa presidency, Brazil purchased a relatively small number of Bergmann MP28 submachine guns, but they never saw much use outside of national guard regiments in Rio itself; The M38 is a simplified and easily manufactured derivative of the MP28 created in response to growing tensions in South America, and was intended to be the standard issue firearm for the entire Brazilian military and was produced in large quantities in foundries across the country and as such became almost synonymous with the Brazilian military during the Weltkrieg period."
 AMA_infantry_equipment_3:0 "Mosquetão Semi-Automático Rossi Modelo 1944"
 AMA_infantry_equipment_3_desc:0 "As the Second Weltkrieg raged in Europe, Brazilian leadership found that their weapons were simply outmatched as the arms race between the great powers, and rather than try to catch up, it simply started producing an outright copy of the newest german semi automatic rifle designs such as the G41. The first models were made in the Rossi foundry in Rio Grande do Sul, wherein the model takes its name from. While more advanced than other weapons in use by the Paulista army, its low reliability made it unpopular with soldiers, who often preferred older models or even captured gear."
 AMA_infantry_equipment_3_short:0 "로시 M44"
 AMA_support_weapons:0 "Metralhadora M.08/15 & Morteiro de 7,58-cm"
 AMA_support_weapons_desc:0 "The Weltkrieg saw the introduction of some of the deadliest weapons known to man, such as the fearsome M.G. Modell 08/15. In the close confines of trench warfare, the once archaic mortar was brought back to relevance. Many of these older piece of equipment were among the hardware directly sold or leased to Brazil over the course of the military mission from Germany in that nation."
 AMA_support_weapons_1:0 "Metralhadora M34 & Morteiro de 8cm"
 AMA_support_weapons_1_desc:0 "The Machine Gun Model 34 (MG34) was a recoil operated air-cooled machine gun. Chambered in the powerful 7.92x57-mm Mauser rifle cartridge, the machine gun's high rate of fire (900 RPM) and efficient mobility made it arguably the most advanced machine gun in the world at the time; and was eagerly shown to Brazil as a proof of the martial superiority of the Kaiserreich. The perhaps unexpected consequence of that was the fact that the design was copied with little regard for patents by the Rio government after Black Monday. The Mortar Model 34 is an infantry mortar that employs 8-cm shells. It has been noted for its high accuracy and rate of fire."
 AMA_support_weapons2:0 "Metralhadora M39 & Morteiro 'Torneira' de 20cm"
 AMA_support_weapons_2_desc:0 "The Machine Gun Model 39 (M.G. 39) was an improvement over the M.G. 34. This belt fed machine gun features a high rate of fire and is suited for all purposes. The 20-cm leichter Mortar Model 40 is a spigot mortar designed for striking obstalces and strong points. Brazilian copies were noted for having inferior quality materials in their fabrication, presumably to lower costs."
 AMA_support_weapons3:0 "Metralhadora Imbel M1 & Morteiro de 8cm"
 AMA_support_weapons_3_desc:0 "The first models of heavy machine guns produced by Brazil, for Brazil, the Imbel models were noted for very high rate of fire, but also relatively low reliability and durability due to several corners cut during production. When it was working properly, it was one of the most fearsome weapons in the country's arsenal, however."
 AMA_infantry_at:0 "Metralhadora Anti-Tanque Imbel .50"
 AMA_infantry_at_desc:0 "The first models of heavy machine guns produced by Brazil, for Brazil, the Imbel models were noted for very high rate of fire, but also relatively low reliability and durability due to several corners cut during production. When it was working properly, it was one of the most fearsome weapons in the country's arsenal, however. Heavier variants were assigned to Anti Tank duties in the lack of proper weapons for the task in the armed forces."
 AMA_infantry_at2:0 "Lança Rojão M44"
 AMA_infantry_at2_desc:0 "The Model 44 Rocket Launcher, like many Brazilian weapons of its time, is a rather uninspired copy of european equipment used in the Second Weltkrieg, later produced and used by Brazil itself. Based mostly on the German 'Panzerschreck', the weapon shares most specifications with it, including its 8,8-centimetre rockets and the massive smoke trail left by firing."
 AMA_artillery_equipment_1:0 "Obuseiro Rheinmetall de 10,5 cm"
 AMA_artillery_equipment_1_desc:0 "After a series of military missions from and to Germany, Brazil's government started to import foreign artillery from that nation. These were Rheinmetall models were relatively modern for their time, but the nation had a very limited capacity for mass production of these at home. These guns were a significant upgrade from previous models used by Germany especially when it comes to hitting moving targets."
 AMA_artillery_equipment_2:0 "Obuseiro Modelo 41 de 11,5cm"
 AMA_artillery_equipment_2_desc:0 "The Obuseiro Modelo 41 was little more than a copy of the specifications of the Modell 36 field howitzer from the German army, but with some tweaks to lower production costs, at the expense of some reliability. Even so, the gun was extensively used by artillery in Brazil across the Weltkrieg period, and was the first piece of artillery mass produced domestically itself rather than being mostly imported."
 AMA_artillery_equipment_3:0 "Obuseiro Modelo 43 de 17cm"
 AMA_artillery_equipment_3_desc:0 "Still following the trend of copying specifications from German pieces of equipment, the 1943 update of the M41 had a slight increase in firepower, and some refinements with the intent of making it more reliable. However, production was limited during wartime, and the upgraded field gun was a rare sight over the early 1940s. In later years, however, it and models with minimal variations were used by the Northern A until the 1960s."
 AMA_artillery_equipment_1_short:0 "Ob. Rm. de 10,5 cm"
 AMA_artillery_equipment_2_short:0 "Ob. M41 de 11,5cm"
 AMA_artillery_equipment_3_short:0 "Ob. M43 de 17cm"
 AMA_anti_air_equipment_1_short:0 "CAA M2 de 2cm"
 AMA_anti_air_equipment_2_short:0 "CAA M5 de 3,7cm"
 AMA_anti_air_equipment_3_short:0 "CAA M7 de 8,8cm"
 AMA_anti_air_equipment_1:0 "Canhão Antiaéreo M2 de 2cm"
 AMA_anti_air_equipment_1_desc:0 "Anti Air weaponry was a defensive priority for Brazil, as the war between states had shown the vulnerabilities of the federal capital against aircraft despite extensive coastal and land based defences. Developed in conjunction and with support of Germany, the M1 and M2 were admittedly little more than copies of FlaK models from the early 1930s, but that was sufficient to deal with the relatively slow aircraft deployed in South America at the time."
 AMA_anti_air_equipment_2:0 "Canhão Antiaéreo M5 de 3,7cm"
 AMA_anti_air_equipment_2_desc:0 "As aircraft rapidly developed, several updates and changes to the standard issue M2 were made over the years, but later models of anti aircraft weaponry entirely different specifications regarding almost everything from the main axle to the size of the cannon itself. The M5 is closely related to its German cousin, the 3,7cm Fla.K 37, but is made of lower quality materials to meet the production needs of Brazil."
 AMA_anti_air_equipment_3:0 "Canhão Antiaéreo M7 de 8,8cm"
 AMA_anti_air_equipment_3_desc:0 "As aircraft rapidly developed, several updates and changes to the standard issue M2 were made over the years, but later models of anti aircraft weaponry entirely different specifications regarding almost everything, and the M7 is almost entirely a departure from the original design all but in role. The M7 was the first piece of anti aircraft equipment designed domestically, but even so it retained so many similarities to similar guns in use by Germany and its allies in the Weltkrieg many experts claim it wasn't a different gun at all, but rather a domestically produced variant. The cumbersome gun saw little use in Brazilian service before the war was over."
 AMA_anti_tank_equipment_1:0 "Canhão Antitanque 'Alemão' de 3,7 cm"
 AMA_anti_tank_equipment_1_desc:0 "Initially an outright import from Germany, the gun was straight up called 'Alemão' by the troops in the barracks due to its strength and obvious foreign origin, as its makers made sure to stamp imperial eagle effigies in seemingly every model. While similar models in europe were designed to be drawn by motorised forces, Brazil used an outdated design more suited to the many horses it had available, and the lack of appropriate road infrastructure in an eventual frontline against Argentina. Said nation was the main motivator behind Brazil's move to start fabricating the piece domestically in small numbers after 1936, as the instability in that region, and having an unpredictable regime in possession of dozens of tanks, unnerved general staff in Rio."
 AMA_anti_tank_equipment_2:0 "Canhão Antitanque M2 de 7,5 cm"
 AMA_anti_tank_equipment_2_desc:0 "Developed entirely with German models as a basis, Anti Tank Artillery Model 2, or the AT2, was developed primarily against the types of heavier armour being used by european powers as the Second Weltkrieg raged. With Fermany itself less than willing to cooperate with production this time, an illegally obtained piece was the basis for production domestically, which started much too late for widespread usage within the armed forces. The few models were usually distributed to divisions expected to face the burnt of enemy assaults."
 AMA_anti_tank_equipment_3:0 "Canhão Antitanque M6 de 12,8 cm"
 AMA_anti_tank_equipment_3_desc:0 "As the Weltkrieg came to a close, the armour in enemy Tanks became almost overbearing to infantry and older models of artillery alike, and Brazil's solution was yet again to mimic european designs in a cheap fashion. This domestic version of the Pa.K 43 has all of the problems of the original guns, but with lower reliability and was made with cheaper materials. Steel shortages were the main reason for the staggeringly low number of units produced during the war."
 AMA_anti_tank_equipment_1_short:0 "CAT Alemão de 3,7 cm"
 AMA_anti_tank_equipment_2_short:0 "CAT de 7,5 cm"
 AMA_anti_tank_equipment_3_short:0 "CAT M6 de 12,8 cm"
 AMA_rocket_artillery_equipment_1:0 "Bateria Lança Foguetes de 32cm"
 AMA_rocket_artillery_equipment_1_desc:0 "Rocket artillery was rarely utilised by the Brazilian military during the war period, and the few pieces manufactured were direct copies of what little German equipment of the type Brazilian officers got their hands on. Following the specifications of the original models, rockets of 32cm were used in these weapons, and a lack of said rockets is exactly why they were seldom used."
 AMA_rocket_artillery_equipment_2:0 "Bateria Lança Foguetes de 21cm"
 AMA_rocket_artillery_equipment_2_desc:0 "Rocket artillery was rarely utilised by the Brazilian military during the war period, and the few pieces manufactured were direct copies of what little German equipment of the type Brazilian officers got their hands on. Changes to the size of the rockets required for usage made later models more common, but still far from standard issue and few pieces of the LF de 21cm were used in the field when compared to even the M43."
 AMA_rocket_artillery_equipment_1_short:0 "Bat. LF de 21cm"
 AMA_rocket_artillery_equipment_2_short:0 "Bat. LF de 32cm"
 ANG_infantry_equipment_0:0 "Espingarda 6,5 mm m/1904"
 ANG_infantry_equipment_0_short:0 "마우저-베르게이루"
 ANG_infantry_equipment_0_desc:0 "A bolt action rifle with a long history of service, the 6,5 mm m/1904 is more commonly known by the moniker of 'Mauser-Vergueiro', as the main design of the gun is essentially that of the Mauser 98 (with a special bolt action mechanism heavily based on the Gewehr 1888) with the 6.5×58mm Vergueiro cartridge, one developed specifically for the portuguese variant. It became the official weapon of the Portuguese Army in 1904 and continued in that capacity until the 1940s, being widely used both at home and overseas. While it was not used by Portuguese troops in the western front, as those were armed by Entente, chiefly British, supplies, it saw extensive use in Africa from Portugal, its allies in South Africa, and was also used by Germans who occasionally captured supplies in Portuguese East Africa."
 ANG_infantry_equipment_1:0 "Espingarda 7.92 mm m/1904/36"
 ANG_infantry_equipment_1_short:0 "마우저-베르게이루 M36"
 ANG_infantry_equipment_1_desc:0 "Fundamentally little more than an updated version of the Mauser-Vergueiro, it was introduced to Africa amid rising tensions between Portugal and Germany. A significant amount of these weapons later found themselves under use by the forces of the states in former Portuguese Africa."
 ANG_infantry_equipment_2:0 "Carabina C.A.P Modelo 01"
 ANG_infantry_equipment_2_short:0 ""
 ANG_infantry_equipment_2_desc:0 "A prototype carbine that saw little widespread use in Portugal's army as a whole was the country's first attempt at a standard issue, nationally produced design. As such, the nationalist Integralist junta supported the development of the C.A.P carbine intensely, but by the time it was ready for production, realities on the ground made it more worthwhile to switch to the FBP overall directly from the older Mauser-Vergueiro and variants already widely in use by the armed forces."
 ANG_infantry_equipment_3:0 "Pistola-Metralhadora FBP M/945"
 ANG_infantry_equipment_3_short:0 "FBP M/945"
 ANG_infantry_equipment_3_desc:0 "The FBP submachine gun is named after the acronym for the Braço de Prata Factory, the manufacturer for the weapon, a foundry owned and controlled by the Portuguese government itself. While its development started far before its widespread use among foot troops in Portugal's army, the finished model entered production too late to replace the Mauser-Vergueiro in the war. This intent was made clear by the submachine gun having, rather unusually, bayonet sockets compatible with those of the Mauser models used by Portugal throughout the conflicts of the previous decades. The so called 'machine gun pistol' (The term in Portuguese for submachine guns in general) saw extensive use throughout many years, albeit the 1945 variant fell out of use in favour of versions with semi-automatic firing and imported models, as the scale of warfare decreased in later decades after the Second Weltkrieg. While few of the models made it overseas when compared to the old Mauser-Vergueiro, the government of Angola was capable of starting production domestically relatively swiftly after decolonisation."
 ANG_support_weapons:0 "Metralhadora Vickers & Morteiro Stokes"
 ANG_support_weapons_desc:0 "The water cooled Vickers MG and the Stokes trench mortar were the standard support arms of the British Empire during the Weltkrieg. During its rearmament after the conflict, the restored Portuguese monarchy purchased and fabricated them with the intention of widespread use among infantry both at home and overseas."
 ANG_support_weapons2:0 "Metralhadora Lewis Modelo DEMS & Morteiro SBML de 2 Polegadas"
 ANG_support_weapons_2_desc:0 "With its iconic 'pan' magazine, the Lewis served the Entente since the darkest days of the First Weltkrieg. The MKIII variant had a pistol grip that allowed it to be fired from the shoulder on any part of a ship's deck. The SBML, while small, is incredibly portable and had greater firepower and range than most rifle grenades."
 ANG_support_weapons3:0 "Metralhadora Vickers Modelo II & Morteiro ML de 3 Polegadas"
 ANG_support_weapons_3_desc:0 "The Mark II variant of the Vickers MG featured a selective fire option and a pistol grip. It had been primarily adopted for the armoured vehicles. The ML 3 inch mortar was a considerable upgrade from the Stokes, as it was reliable and sturdy for close artillery support."
 ANG_support_weapons4:0 "Metralhadora Vickers-Vedras & Morteiro de 4.2 Polegadas"
 ANG_support_weapons_4_desc:0 "The third variant of the esteemed Vickers machine gun was designed for anti-aircraft usage and features a slightly increased rate of fire from its predecessors. Likewise, the 4.2 inch mortar was a heavier upgrade of previous Canadian mortar models and capable of dropping intense and effective support."
 ANG_infantry_at:0 "Morteiro-Bombarda"
 ANG_infantry_at_desc:0 "Developed in Canada and sold in substantial amounts to Portugal, the mortar design was that of a 'spigot' mortar. Arguing that the design could serve as both an artillery piece and an anti-tank weapon, the design was eagerly adopted by several allies of the Entente, including Portugal. Many ended up stranded in its former overseas possessions."
 ANG_infantry_at2:0 ""
 ANG_infantry_at2_desc:0 "With the need for a hand-held anti tank weapon for use on the frontlines, the LATI (A direct translation of its Canadian English name) was developed based on the design of the bombard mortar. With an effective range of 105 metres in direct fire mode, the device was well liked due to its lack of backblast - however there were concerns about its intense recoil."
