 BEL_amphibious_mechanized_equipment_2:0 "란트-바서-슐레퍼 II"
 BEL_amphibious_mechanized_equipment_2_short:0 "LWS II"
 BEL_train_equipment_1:0 "SNCB Type 64"
 BEL_train_equipment_1_short:0 "SNCB Type 64"
 BEL_train_equipment_1_desc:0 "Originally built as the Prussian P 8 for the Prussian state railways, the Type 64 were purchased from Germany after the Great War as the newly reorganised Flanders-Wallonia found themselves lacking suitable rolling stock for mixed traffic service. Later, a licence to produce them domestically was acquired, allowing the production of the Type 64 locally."
 BEL_train_equipment_2:0 "SNCB Type 1"
 BEL_train_equipment_2_short:0 "SNCB Type 1"
 BEL_train_equipment_2_desc:0 "Built for heavy express passenger services, the Type 1 locomotives were not prepared for war time freight service. However, the lack of an alternative meant that they were pushed into freight service regardless. The locomotive would see heavy usage around the Belgian network, supplementing the other German locomotives acquired from Germany."
