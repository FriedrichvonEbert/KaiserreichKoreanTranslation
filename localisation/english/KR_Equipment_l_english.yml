 ROM_infantry_equipment_0:0 "Pusca cu repetitie 'Mannlicher', model 1893"
 ROM_infantry_equipment_0_short:0 "1893년형 만리허"
 ROM_infantry_equipment_0_desc:0 "The Mannlicher Model 1895 is a straight-pulled bolt action rifle designed by Ferdinand Ritter von Mannlicher that uses a refined version of his revolutionary straight-pull action bolt. A staple in the armed conflicts of the Balkans and the Weltkrieg, numerous copies of the rifles exist in Romania's arsenals."
 ROM_infantry_equipment_1:0 "Pusca cu repetitie 'Zastava', model 1924"
 ROM_infantry_equipment_1_short:0 "1924년형 자스타바"
 ROM_infantry_equipment_2:0 "Pistol-mitralieră 'Oriţa', model 1941"
 ROM_infantry_equipment_2_short:0 "1941년형 오리차"
 ROM_infantry_equipment_2_desc:0 "The Orita M1941 is a 9x19mm Parabellum submachine gun designed and manufactured in Romania. As tensions in the Balkans and Europe resurge, Romania has realised that it lacks automatic weapons and thus the Orita is a local attempt to create a weapon that would give Romanian infantry an edge in comat. Named after Captain Marin Orita (a captain in the Military Technical Corps), the weapon features an impressive rate of fire of 400-600 rounds per minute and fed through detachable 25/30 round magazines."
 ROM_infantry_equipment_3:0 "Pistol-mitralieră 'Oriţa', model 1942"
 ROM_infantry_equipment_3_short:0 "Oriţa Carabină"
 ROM_infantry_equipment_3_desc:0 "The Orita Carbine fires the same 9x19mm Parabellum as the submachine gun but is a semi-automatic carbine variant. While the weapon maintains the fire-rate of a semi automatic rifle, it has been modified to maintain accuracy and reliability making it a deadly weapon in the hands of marksmen."
 ROM_infantry_at:0 "1942년형 마우저 대전차소총"
 ROM_infantry_at_short:0 "1942년형 마우저"
 ROM_infantry_at_desc:0 "The Model 1943 is a Mauser rifle converted to fire 15.2mm ammunition making it an effective anti tank weapon capable of penetrating the panzers of Austria."
 ROM_infantry_at2:0 "1943년형 마우저 대전차소총"
 ROM_infantry_at2_short:0 "1943년형 마우저"
 ROM_infantry_at2_desc:0 "This revised version of the Model 1943 features reduced recoil and improved accuracy making it more reliable on the field than its predecessor."
 ROM_infantry_weapons2:0 "Pistol-mitralieră 'MP', model 1928"
 ROM_infantry_weapons2_short:0 "MP Md. 1928"
 ROM_infantry_weapons2_desc:0 "The MP28 is a German submachine gun, an evolution of the WK era MP-18 submachine gun. The gun is effective in close range and urban combat due to its size and rate of fire, making it ideal for trench combat. This iconic German submachine gun has found its way in Romanian hands especially among the Iron Guard."
 ROM_improved_infantry_weapons_2:0 "Pistol-mitralieră 'MP', model 1940"
 ROM_improved_infantry_weapons_2_short:0 "MP Md. 1940"
 ROM_improved_infantry_weapons_2_desc:0 "The M.P. 40, sometimes incorrectly called 'Schmeisser', was developed by Heinrich Vollmer and based on M.P. 38, with the aim of equipping German soldiers with an assault weapon. It uses magazines of 32 cartridges of 9mm, with its effective range being about 100-150 metres. It is a very reliable and particularly economical weapon, large numbers were sent to Romania."
 ROM_advanced_infantry_weapons2:0 "Pistol-mitralieră 'Oriţa', model 1944"
 ROM_advanced_infantry_weapons2_short:0 "1944년형 오리차"
 ROM_advanced_infantry_weapons2_desc:0 "This variant of the Orita submachine gun comes with a folden metal stock and is made primarily for the Romanian special forces. This later version features a higher rate of fire than its predecessor as well as reduced recoil."
