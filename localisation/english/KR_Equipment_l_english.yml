 SZC_infantry_equipment_0:0 "SMB M1907 Chinese Mauser"
 SZC_infantry_equipment_0_short:0 "SMB M1907"
 SZC_infantry_equipment_0_desc:0 "Originally produced as the Guangxu Type 33 during the Imperial rule as a close copy of the German Mauser Model 1904 with a special 6.8×57mm cartridge, but were later rechambered to the standard 7.92×57mm Mauser by 1915. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unwieldy.\n\nThis variety is mainly produced at the Sichuan Machine Bureau, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
 SZC_infantry_equipment_1:0 "사천 27식"
 SZC_infantry_equipment_1_short:0 "사천 27식"
 SZC_infantry_equipment_1_desc:0 "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Chengdu, though it may not fully replace its predecessors for some time."
 SZC_infantry_equipment_2:0 "'Thampson' Model 1921 “Gezaolonglong”"
 SZC_infantry_equipment_2_short:0 "'탬슨' M1921"
 SZC_infantry_equipment_2_desc:0 "Many Model 1921 Thompsons were imported into China during the 1920s, despite the USA being a leading adherent to an international embargo on the export of military weapons to that country. Copies were subsequently produced by at least three provincial arsenals. The Sichuan-made copies were stamped with the word 'Thampson' in misspelt recognition of the original designer."
 SZC_infantry_equipment_3:0 "Sichuan Xinhai Type 33"
 SZC_infantry_equipment_3_short:0 "사천 33식"
 SZC_infantry_equipment_3_desc:0 "The Type 33 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 33 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 SZC_support_weapons:0 "Sichuan Schwartzlose Type68 6.8mm MG & Daxian Arsenal made 82.5mm mortar"
 SZC_support_weapons2:0 "Sichuan Neuhausen KE7 & Sichuan Xuantong Type 23 82mm mortar"
 SZC_support_weapons3:0 "Xuantong Type 27 heavy machine gun & Sichuan Xuantong Type 34 60mm mortar"
 SZC_artillery_equipment_1:0 "75mm Hanyang Xinhai Type 10 Field Gun"
 SZC_artillery_equipment_1_short:0 "한양 10식 75mm"
 SZC_artillery_equipment_1_desc:0 "As the most produced artillery during the Beiyang era, this artillery entered service in many armies across China.\n\nFollowing the Qing restoration, the new government announced that it would be renamed the 'Xuantong Type 13', but republican forces still refer to it as the 'Xinhai Type 10'."
 SZC_motorized_equipment_1:0 "GMC 1931"
 SZC_motorized_equipment_1_short:0 "GMC 1931"
 SZC_fighter_equipment_0:0 "융커스 K-53"
 SZC_fighter_equipment_0_short:0 "K-53"
 SZC_tac_bomber_equipment_0:0 "페어차일드 KR-34CA"
 SZC_tac_bomber_equipment_0_short:0 "KR-34CA"
 KUM_infantry_equipment_0:0 "한양 88식"
 KUM_infantry_equipment_0_short:0 "한양 88식"
 KUM_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unwieldy.\n\nThis variety is mainly produced at the Xining Arsenal in Qinghai, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
