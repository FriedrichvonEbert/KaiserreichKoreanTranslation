 AUS_gw_armored_car_equipment:0 "Leichter Panzerwagen Modell 1930"
 AUS_gw_armored_car_equipment_short:0 "lePzW M.30"
 AUS_armored_car_equipment_1:0 "Mittlerer Panzerwagen Modell 1935"
 AUS_armored_car_equipment_1_short:0 "mPzW M.35"
 AUS_armored_car_equipment_2:0 "Leichter Panzerwagen Modell 1939"
 AUS_armored_car_equipment_2_short:0 "lePzW M.39"
 AUS_armored_car_equipment_2_desc:0 "Designed by the Hungarian engineer Miklós Straussler, the Model 39 was introduced into service by the K.u.K Army as a support vehicle for its newly organised motorised units. Equipped with a 20mm gun and built mostly by the MAVÁG company, the vehicle was nicknamed by Straussler after Attila's son, \"Csaba\"."
 AUS_armored_car_at_equipment:0 "Leichter Jagdpanzerwagen Modell 1939/42"
 AUS_armored_car_at_equipment_short:0 "leJgPzW M.39/42"
 AUS_train_equipment_1:0 "k.k. Staatsbahnen 581"
 AUS_train_equipment_1_short:0 "kkStB 581"
 AUS_train_equipment_1_desc:0 "Built shortly after the Great War, the kkStB 581 was a class of 2-10-0 locomotives designed to pull heavy coal trains from Moravia and Silesia. They were equipped with two cylinders and a superheater to produce the large amount of power needed. Later the true power of Rihorsk’s design would be realised with a four cylinder one-off."
 AUS_train_equipment_2:0 "k.k. Staatsbahnen 552"
 AUS_train_equipment_2_short:0 "kkStB 552"
 AUS_train_equipment_2_desc:0 "A near copy of the Prussian state railways G 13 locomotive, these locomotives have a lighter axle load, higher top speed and were cheaper to produce compared to the kkStB 552, but could pull the same amount of freight. They would quickly replace most freight locomotives on the Austro-Hungarian railway network."
