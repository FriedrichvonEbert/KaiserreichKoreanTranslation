 PAL_medium_tank_aa_equipment_1:0 "I. Motorlu Tayyare Topu"
 PAL_medium_tank_aa_equipment_1_short:0 "I.MTT Yörük"
 PAL_medium_tank_aa_equipment_1_desc:0 "I. Motorlu Tayyare Topu Yörük is medium SPAA developed during Harb-i Yıldırım military reforms. It was intended for escorting armoured assault battalions against incoming enemy aircraft, while also providing fire support to friendly forces if necessary."
 PAL_medium_tank_aa_equipment_2:0 "II. Motorlu Tayyare Topu"
 PAL_medium_tank_aa_equipment_2_short:0 "II.MTT 'Çerkez'"
 PAL_medium_tank_aa_equipment_2_desc:0 "Çerkez is a mobile anti-air artillery mounted on a II. ZMV chassis. Its main armament consists of four 30mm Kuşçu AA guns on open turret and M35 as coaxial MG."
