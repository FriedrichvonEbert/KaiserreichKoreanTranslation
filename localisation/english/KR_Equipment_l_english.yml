 CHI_infantry_equipment_0:0 "Jiangfu Type 88"
 CHI_infantry_equipment_0_short:0 "Jiangfu Type 88"
 CHI_infantry_equipment_0_desc:0 "Originally a product of late Guangxu era 'Self Strengthening' efforts, the Type 88 was designed as a close copy of the German Gewehr 88 with export modifications. While collectively inferior to newer rifles despite improvements, and often poorly maintained, the weapon is known to be rugged and reliable if unwieldy.\n\nThis variety is produced in the small workshops of the Jiangfu Insurgent Zone, though equipment shortages and personal preference often see it used alongside a wide variety of other weapons such as the Daodao."
 CHI_infantry_equipment_1:0 "Huadaong Type 27"
 CHI_infantry_equipment_1_short:0 "Huadong Type 27"
 CHI_infantry_equipment_1_desc:0 "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to KMT-held areas, though it may not fully replace its predecessors for some time."
 CHI_infantry_equipment_2:0 "청도 MP18"
 CHI_infantry_equipment_2_short:0 "청도 MP18"
 CHI_infantry_equipment_2_desc:0 "Thanks to the flood of Weltkrieg surplus into the world market in the early 1920s, the MP18 saw action in China some time before a modified version began production in Tsingtao.\n\nWith changes to the magazine and stock, this particular product of Sino-German cooperation has been copied and sold throughout Northern and Southern China, though primarily to the Qing Government."
 CHI_infantry_equipment_3:0 "중산 신해 33식"
 CHI_infantry_equipment_3_short:0 "중산 33식"
 CHI_infantry_equipment_3_desc:0 "The Type 33 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 33 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 CHI_support_weapons:0 "Nanjing 8mm light machine gun & Jingling Xuantong Type 23 82mm mortar"
 CHI_support_weapons2:0 "Hanyang 30 festival 7.9mm machine gun 'Old yellow ox' & Pajiang Xuantong Type 32 150mm mortar"
 CHI_support_weapons3:0 "Xuantong Type 27 heavy machine gun & Pajiang Xuantong Type 34 60mm mortar"
 CHI_artillery_equipment_1:0 "75mm Hanyang Xinhai Type 10 Field Gun"
 CHI_artillery_equipment_1_short:0 "한양 10식 75mm"
 CHI_artillery_equipment_1_desc:0 "As the most produced artillery during the Beiyang government of the Republic of China, this artillery entered service in various armies across China.\n\nIt is worth noting that the Qing government announced that it would be renamed 'Xuantong Type 13' after the Qing restoration. But other republican forces still call it as the 'Xinhai Type 10'."
 CHI_artillery_equipment_2:0 "75mm Pajiang Xinhai Type 25 Howitzer"
 CHI_artillery_equipment_2_short:0 "75mm Pajiang Type 25"
 CHI_artillery_equipment_3:0 "105mm Pajiang Xinhai Type 26 Howitzer"
 CHI_artillery_equipment_3_short:0 "105mm Pajiang Type 26"
 CHI_anti_air_equipment_1:0 "20mm Pajiang M1939 Gun"
 CHI_anti_air_equipment_1_short:0 "20mm Pajiang M1939 Gun"
 CHI_anti_tank_equipment_1:0 "37mm Hanyang Xinhai Type 18 Flat Trajectory Gun"
 CHI_anti_tank_equipment_1_short:0 "37mm Hanyang Type 18"
 CHI_anti_tank_equipment_1_desc:0 "Although this is actually the '37mm Hanyang Type 21' commonly equipped by the Qing army, some ardent republicans instead call it the Xinhai Type 18 according to the Republic of China's Xinhai calendar."
 CHI_anti_tank_equipment_2:0 "37mm Pajiang Xinhai Type 30 Anti-tank Gun"
 CHI_anti_tank_equipment_2_short:0 "37mm Pajiang Type 30"
 CHI_anti_tank_equipment_3:0 "57mm Pajiang Xinhai Type 36 Recoilless Cannon"
 CHI_anti_tank_equipment_3_short:0 "57mm Pajiang Type 36"
 CHI_gw_armored_car_equipment:0 "상해 1929식"
 CHI_gw_armored_car_equipment_short:0 "1929식"
 CHI_gw_armored_car_equipment_desc:0 "'1929' isn't the exact code name, but rather the production date of these armoured cars. In fact, they do not have any official code name at all. The vehicle is equipped with two 30-festival machine guns and six shooting holes for the crew.\n\nIn order to reverse the situation of the Northern Expedition, the Kuomintang commissioned the arsenal in Shanghai concession in March 1928 to manufacture these armoured vehicles. Unfortunately, when these armoured vehicles left the arsenal, the KMT had been completely defeated. Therefore only three original vehicles were ever produced."
 CHI_armored_car_equipment_1:0 "상해 1930식"
 CHI_armored_car_equipment_1_short:0 "1930식"
 CHI_armored_car_equipment_1_desc:0 "Similar to its predecessors, the Shanghai Type 1930 was also ordered by the KMT Central Committee from factories in the Shanghai concession. Two prototypes were first built, which had no actual combat record.\n\nThe armoured vehicle weighs five tons, and bears a rotatable turret with a heavy machine gun and a light machine gun."
 CHI_armored_car_equipment_2:0 "Shanghai Xinhai Type 36 'Fukong Baolei'"
 CHI_armored_car_equipment_2_short:0 "Type 36 'Fukong Baolei'"
 CHI_armored_car_equipment_2_desc:0 "As an armoured vehicle independently designed by the Kuomintang army, the Xinhai Type 36 armoured car embodies the peak of the development of the Kuomintang armoured vehicle.\n\nThe armoured vehicle has ten wheels and can adapt to a variety of terrain. Due to its external armour, its wheels are mostly concealed, which can make this car appear to float. Therefore, it earned the nickname 'Fukong Baolei' or 'Floating Fortress'."
 CHI_motorized_equipment_1:0 "Type Xinzhong 'New China'"
 CHI_motorized_equipment_1_short:0 "Xinzhong"
 CHI_motorized_equipment_1_desc:0 "Through the efforts of a group of Chinese engineers headed by Zhi Bingyuan, combined with the many advantages of German-made trucks, the Kuomintang built the Type Xinzhong with domestically produced parts in the Jiangfu base at Longyan. Its gearbox, transmission, and steering mechanism are all made in China and can adapt to China's mountainous terrain. Its designer Zhi Bingyuan named it 'Xinzhong', which means 'New China'."
 CHI_mechanized_equipment_1:0 "Renault UE Chenillette"
 CHI_mechanized_equipment_1_short:0 "Renault UE"
 CHI_mechanized_equipment_1_desc:0 "During his exile in France, Dai Anlan of the National Revolutionary Army learned some theories about mechanised warfare from the French. When he returned to China, at his request, the French handed him a batch of retired Renault UE along with the design drawings. Dai Anlan believed that he could use this equipment to form China's first mechanised force."
 CHI_mechanized_equipment_2:0 "Renault UE2"
 CHI_mechanized_equipment_2_short:0 "Renault UE2"
 CHI_gw_tank_equipment:0 "르노 FT"
 CHI_gw_tank_equipment_short:0 "FT"
 CHI_gw_tank_equipment_desc:0 "After the defeat of France, a large number of French-made Renault FT's flowed into the international arms market and transferred to China, becoming the most common tank in the Beiyang period.\n\nIn May 1927, in the final stages of the Northern Expedition, NRA commander Zhang Fakui managed to capture four opposing Renault FTs. Although this small victory did not turn the tide of the battle, these four small tanks became the ancestors of the NRA's current armoured forces."
 CHI_light_tank_equipment_1:0 "르노 AMR 33"
 CHI_light_tank_equipment_1_short:0 "AMR 33"
 CHI_light_tank_equipment_1_desc:0 "At the request of the Central Committee of the Kuomintang in exile in France, France produced a small batch of light armoured vehicles suitable for the mountainous terrain of China for the NRA exile group in France. It is worth noting that, in order to strengthen the firepower, the main gun of this batch of tanks specially provided for the Kuomintang is not a heavy machine gun, but a 25mm rapid-fire gun."
 CHI_light_tank_equipment_2:0 "르노 AMR 35"
 CHI_light_tank_equipment_2_short:0 "AMR 35"
 CHI_light_tank_equipment_2_desc:0 "In the late 1930s, the Kuomintang Central Committee once again proposed to France to purchase a batch of 'more powerful' tanks. Along with this batch, which arrived in China over tens of thousands of kilometres of sea routes, were their design drawings, which enabled the Kuomintang to start manufacturing tanks locally."
