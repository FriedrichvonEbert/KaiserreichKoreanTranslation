 ITA_infantry_equipment_0:0 "1891년형 카르카노"
 ITA_infantry_equipment_0_short:0 "카르카노 M91"
 ITA_infantry_equipment_0_desc:0 "The Carcano M91 is an Italian bolt action carbine. Designed by Salvatore Carcano at the Turin Army Arsenal in 1891, the carbine fires 6.5 x 52mm Carcano cartridges. The magazine system uses en bloc charger clips which were originally developed by Ferdinand Mannlicher - hence why the gun is often referred to as the 'Mannlicher-Carcano.' Popular during the Weltkrieg and the civil war, the M91 is a staple in the Italian Federation's military."
 ITA_infantry_equipment_1:0 "카르카노 M38"
 ITA_infantry_equipment_1_short:0 "카르카노 M38"
 ITA_infantry_equipment_1_desc:0 "The Carcano M38 is the 1938 variant in the Carcano family of infantry rifles. Adopted in 1938 and features 7.35x51 mm calibre, fixed sights, detachable folding knife bayonet, and 20.9 inches barrel."
 ITA_infantry_equipment_2:0 "Moschetto Automatico Beretta 1938"
 ITA_infantry_equipment_2_short:0 "MAB-38"
 ITA_infantry_equipment_2_desc:0 "Also known as the 'Modello 38', the MAB-38 is a submachine gun designed by Beretta. The MAB-38 can be recognised by its machined steel receiver, fine craftsmanship, and perforated cooling jacket over the barrel. The gun fires 9x19mm Parabellum at 600 rounds per minute, making it a deadly weapon in close quarters and urban combat. Interestingly enough, the gun features two triggers for two firing modes; the fore trigger is for semi-automatic fire while the rear trigger is for fully automatic."
 ITA_infantry_equipment_3:0 "파베시 FNAB-42"
 ITA_infantry_equipment_3_short:0 "FNAB-42"
 ITA_infantry_equipment_3_desc:0 "An expensive weapon to manufacture; the Pavesi FNAB-42's design reflects the extensive milling and percisive engineering in its manufacture. The FNAB-42 uses a delayed-blowback system that fires from a closed bolt position - this allows the rate of fire to be kept at a steady 400 rpm without having to use a heavy bolt and strong spring. The complexity of this weapon reflects the latest sophistication of Italian ingenuity."
 ITA_infantry_at:0 "Mortaio d'Assalto 45/5"
 ITA_infantry_at_desc:0 "Like all modern European militaries; the Italian Federation adopted light infantry mortars for the purpose of indirect fire support. The mortar features an unusual feature, a folding steel tripod mounting affixed to a launch tube. A well trained crew can fire between 8 to 10 rounds per minute making it capable for incredible suppressive fire."
 ITA_infantry_at2:0 "Fucile Anticarro S-2"
 ITA_infantry_at2_desc:0 "A 7.9mm anti-tank rife; the Fucile Anticarro S-2 is a Mauser-style bolt action rifle fed from a 4 round magazine. The barrel has a muzzle break that reduces recoil. It can penetrate 15mm of armour at 300 metres distance and 33mm of armour at 100 metres."
 ITA_support_weapons:0 "Fiat–Revelli M14 & Stokes mortar"
 ITA_support_weapons_desc:0 " The standard machine guns of the Italian Army during the Weltkrieg, the Fiat-Revelli M14 features selective fire and a strip-fed magazine box of 50 or 100 bullets. Like the Stokes mortar; these Weltkrieg-era weapons have been repurposed for the ever growing threat of the continuation of the civil war."
 ITA_support_weapons2:0 "Breda M30 & Mortaio da 81 M35"
 ITA_support_weapons2_desc:0 "The Breda M30 is an unusual weapon. It is fed from a fixed magazine attached to its side and is loaded with steel 20 round stripper clips. The firing rate and low magazine capacity makes the weapon more ideal as a semi-automatic rifle instead of a light machine gun. The Mortaio 81 is a lightweight Brandt-style mortar that has seen great feedback in the testing ranges due to its range capacity and reliability. The mortar uses two shells; one heavy high-explosive shell and another lighter shell for long-distance fire."
 ITA_support_weapons3:0 "Breda M37 & Mortaio da 81 CEMSA L.P."
 ITA_support_weapons3_desc:0 "The Breda M37 is a medium machine gun produced by Breda. The gas-operated air cooled medium machine gun is fairly reliable in the field. Its slow rate of fire helps prevent overheating during prolonged fire and its powerful heavy bullet cartridge has excellent range and penetration."
 ITA_support_weapons4:0 "Breda Mod.5C & Mortaio da 81 CEMSA L.P"
 ITA_support_weapons4_desc:0 "The Breda Mod.5C is an Italian heavy machine gun. A reflection of Italian military doctrine, the Breda was intended for ambushes and attacks. While its rate of fire is slow (as with most Italian machine guns); the Breda 5C was still regarded as one of the deadliest weapons in the Italian arsenal given the Italian Army's lack of heavy machine guns and submachine guns."
 ITA_infantry_weapons2:0 "베레타 M1918/38"
 ITA_infantry_weapons2_desc:0 "The Beretta M1918 is an Italian sub-machine gun used during the Weltkrieg. The gun was made from half of a Villar-Perosa aircraft submachine gun and features an incredible rate of fire of 900 rounds per minute. The 1938 variant features the same rate of fire as the iconic weapon but has been refined to reduce the weapon's recoil and increase its sturdiness."
 ITA_improved_infantry_weapons_2:0 "파베시 M40"
 ITA_improved_infantry_weapons_2_desc:0 "The Pavesi M40 is an Italian semi-auto rifle chambered for the 8x59 Breda cartridge. It is a short recoil action with 4-lug rotating bolt and uses a Mannlicher bloc clip."
 ITA_advanced_infantry_weapons2:0 "TZ-44"
 ITA_advanced_infantry_weapons2_desc:0 "Designed by a colonel and gunsmith (Tonon and Zorzoli hence the name 'TZ'); the TZ-44 is an impressive sub-machine gun capable of firing 9x19mm Parabellum at 800 rounds per minute. The gun action is simple blowback but the return spring is assembled around a guide rod which is in two pieces and telescopes as the bolt returns. Like other Italian weapons, the gun features selective fire. It also features a noteworthy 'double safety' to ensure that accidental discharges would not happen."
