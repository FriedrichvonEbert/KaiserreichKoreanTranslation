 GXC_amphibious_tank_equipment_1_desc:0 "The disaster in the British Empire is an opportunity for Liangguang. The British Empire, which drastically reduced its military expenditures, had to sell large quantities of second-hand heavy weapons and equipment from the former Hong Kong Garrison to the Liangguang Clique under financial difficulties.\n\nIn order to cope with the dense water network of the Pearl River Basin, the Guangdong Army purchased 16 Vickers Amphibious Tanks from Canada in 1932. Due to its good performance in actual combat, the Liangguang government purchased the production license of Vickers Amphibious Tank from Canada in 1939."
 HAI_infantry_equipment_0:0 "Springfield Krag–Jørgensen Modèle 1898"
 HAI_infantry_equipment_0_short:0 "스프링필드 M1898"
 HAI_infantry_equipment_0_desc:0 "The Krag–Jørgensen rifle was adopted by the United States in 1892 to replace the ageing Springfield Model 1884. While the Krags proved superior at close ranges to comparable Mauser designs in the Spanish-American war, the rifle's flimsy action in comparison to newer bolt designs necessitated a replacement a mere decade after its adoption. During the American occupations of several Central American nations in the early 20th century, many stockpiled Krag rifles, mostly of the 1898 rifle pattern, were given to local forces along with droves of surplus ammunition."
