 FOP_infantry_equipment_0:0 "1895년형 마우저 소총"
 FOP_infantry_equipment_0_short:0 "1895년형"
 FOP_infantry_equipment_0_desc:0 "In response to an aggressive Argentinean armament program, Chile adopted a modified Mauser 1893 (commonly known as the Spanish Mauser) chambered in 7x57mm Mauser, and contracted the German company DWM (Deutsche Waffen und Munitionsfabriken) for more than 100,000 rifles and carbines on the pattern. The Chilean Mauser 1895 has earned a reputation for reliability under even the harshest conditions, one which it maintains decades after its adoption. It mainly with these Chilean Mausers that the revolutionary government in Patagonia is equipped."
 FOP_infantry_equipment_1:0 "Carabina Steyr Modelo 1912/35"
 FOP_infantry_equipment_1_short:0 "Modelo 1912/35"
 FOP_infantry_equipment_1_desc:0 "Shortly before the Weltkrieg, Chile contracted the Austrian arms manufacturer Steyr for a new Carbine variant of the German Mauser 1898 chambered in 7x57mm like older Chilean rifles. Many of these carbines eventually fell into the hands of the Chilean Carabinieros, who found the rifle unsatisfactory and lobbied for its replacement. In 1935, a new pattern with improved ergonomics and a new larger magazine with more robust feed lips and loader was approved and entered into production shortly thereafter. A few months after its initial production, the rifles began to trickle into Patagonia."
 FOP_infantry_weapons2:0 "MAS 36"
 FOP_infantry_weapons3:0 "Hafdasa 'Ballester-Rigaud C1' mo"
 FOP_infantry_equipment_2:0 "Hafdasa C-4"
 FOP_infantry_equipment_2_short:0 "Hafdasa C-4"
 FOP_infantry_equipment_2_desc:0 "The Hafdasa C-4 is a machine pistol of Argentine origin that can be fired semiautomatically or automatically. Originally derived from the HAFDASA 'Ballester Rigaud C1' model rifle, the C-4 variant is particulary heavy, reflecting the weapon's sturdiness."
 FOP_infantry_equipment_3:0 "Halcón M-43"
 FOP_infantry_equipment_3_short:0 "Halcón M-43"
 FOP_infantry_equipment_3_desc:0 "A submachine gun of purely Argentine origin, the Halcon M-1943 was developed in 1941 by the Fabrica de Armas Halcon (Falcon Gun Factory) due to a need for submachine guns. Long employed by the Comites Autonomous de Salvacion Publica in Buenos Aires, the military has recently adopted the submachine gun. Military observers worldwide have compared the weapon to the American Thompson submachine gun, praising its reliability and rate of fire."
