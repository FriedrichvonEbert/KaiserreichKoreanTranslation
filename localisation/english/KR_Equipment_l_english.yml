 CSA_anti_air_equipment_3_short:0 "CA-93 90mm 대공포"
 CSA_rocket_artillery_equipment_1:0 "CA, Rocket Launcher, Single, 4.5-inch, Model 22"
 CSA_rocket_artillery_equipment_1_short:0 "CA-22 로켓포"
 CSA_rocket_artillery_equipment_2:0 "대륙육군 66형 4.5인치 다연장로켓포"
 CSA_rocket_artillery_equipment_2_short:0 "CA-66 로켓포"
 CSA_gw_tank_equipment:0 "록아일랜드 조병창제 1921년형 경전차"
 CSA_gw_tank_equipment_short:0 "RIA-L1921"
 CSA_gw_tank_equipment_desc:0 "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921."
 CSA_light_tank_equipment_1:0 "록아일랜드 조병창제 2형 경전차"
 CSA_light_tank_equipment_1_short:0 "RIA-L2"
 CSA_light_tank_equipment_1_desc:0 "Alarmed by the rapid evolution of tanks during the Weltkrieg, the United States developed several experimental light tanks during and immediately after the war. While these designs would ultimately lead nowhere, the lessons learned would form the basis for the development of the M2. The M2 possesses many features copied directly from Canadian tanks and is armed with a single high-velocity 37mm cannon. Despite being the first light tank in Combined Syndicates service, the vehicle was designated L2 (L for light) upon the creation of the new nation's army."
 CSA_light_tank_equipment_2:0 "록아일랜드 조병창제 3형 경전차"
 CSA_light_tank_equipment_2_short:0 "RIA-L3"
 CSA_light_tank_equipment_2_desc:0 "While the Federal Government and Union State developed improved variants of the M2 light tank along similar lines, the Combined Syndicates insted endeavoured to maintain the M2's profile while improving every element individually. The resulting L3 was the first vehicle designed and produced entirely by the Socialist regime in Chicago."
 CSA_light_tank_equipment_3:0 "대륙육군 5형 경전차"
 CSA_light_tank_equipment_3_short:0 "CA-L5"
 CSA_light_tank_equipment_3_desc:0 "Essentially a scaled-down version of the ill-fated M8 tank, the L5 was the first Combined Syndicates produced light tank not based upon the pre-war M2. Armed with a new high-velocity French-designed 75mm gun, the L5 garnered a powerful reputation among its operators and foes alike."
 CSA_medium_tank_equipment_1:0 "대륙육군 4형 중형전차"
 CSA_medium_tank_equipment_1_short:0 "CA-M4"
 CSA_medium_tank_equipment_1_desc:0 "The CSA's initial efforts to develop a medium tank fell apart amidst fierce inter-union rivalries. With help from Socialist nations abroad however, the Combined Syndicates eventually managed to develop what is in essence a scaled-up L2 tank. While not an exceptional vehicle, the M4 would serve admirably in a variety of roles."
 CSA_medium_tank_equipment_2:0 "대륙육군 5형 중형전차"
 CSA_medium_tank_equipment_2_short:0 "CA-M5"
 CSA_medium_tank_equipment_2_desc:0 "Heavily inspired by both French designs and the Union State's 'Hood' tank, the M5 would serve as the backbone of Syndicates armoured divisions for much of the American Civil War. Fast and possessing thick frontal armour, the M5 proved a tough nut for its adversaries to crack."
 CSA_medium_tank_equipment_3:0 "대륙육군 9형 중형전차"
 CSA_medium_tank_equipment_3_short:0 "CA-M9"
 CSA_medium_tank_equipment_3_desc:0 "After the plant responsible for development of the CSA's proposed M8 medium tank fell to Federal forces, the design was taken overly directly by the Central Design Bureau of the Combined Syndicates armed forces and refined. Like its Federal counterpart, the M9 mounts a 90mm main cannon."
 CSA_heavy_tank_equipment_1:0 "대륙육군 1형 중전차"
 CSA_heavy_tank_equipment_1_short:0 "CA-H1"
 CSA_heavy_tank_equipment_1_desc:0 "The H1 heavy tank began its development not as a tank, but as a commercial tractor. With the American Civil War's outbreak, the new union responsible for the as of yet unreleased tractor's development was ordered to retool for military production. On the basis of this almost forgotten tractor, the H1 was eventually developed. Though plagued with engine problems and armour only just sufficient for its role, the H1 was the first heavy to be deployed in large numbers during the war and had a substantial impact."
 CSA_heavy_tank_equipment_2:0 "대륙육군 2형 중전차"
 CSA_heavy_tank_equipment_2_short:0 "CA-H2"
 CSA_heavy_tank_equipment_2_desc:0 "Though externally visually similar to the H1, the H2 project actually predates the H1. A product of the Central Military Design Bureau of the Combined Syndicates, with the successful deployment of the H1, the precursor to the H2 was redesigned for familiarity for H1 crews. Though at times slow and hard to manoeuvre, the H2's main cannon packs a formidable punch and its armour without compare at the time of its initial deployment."
 CSA_heavy_tank_equipment_3:0 "대륙육군 4형 중전차"
 CSA_heavy_tank_equipment_3_short:0 "CA-H4"
 CSA_heavy_tank_equipment_3_desc:0 "The H4 was borne from a need for a heavy tank agile enough to work more effectively with lighter vehicles. While the H4's armour was not much thicker than that on the H2, the vehicle was indeed substantially faster, especially in harsh conditions, and armed with a gun capable of taking on enemy heavy tanks with ease."
 CSA_super_heavy_tank_equipment_1:0 "대륙육군 5형 중전차"
 CSA_super_heavy_tank_equipment_1_short:0 "CA-H5"
 CSA_super_heavy_tank_equipment_1_desc:0 "While the H2 heavy tank excelled in its role, its armament and armour were found to be insufficient, especially for urban environments. To accommodate a larger engine, new 105mm gun, and thicker plating, the chassis was lengthened and a new turret designed. The up-armouring done to the vehicle was substantial, and while capable of withstanding direct hits from large-calibre guns, the H5 was quite sluggish."
 CSA_modern_tank_equipment_1:0 "대륙육군 12형 중형전차"
 CSA_modern_tank_equipment_1_short:0 "CA-M12"
 CSA_modern_tank_equipment_1_desc:0 "Originally a development upon the M9 medium tank, due to the radical changes made, the M12 was eventually reclassified as an entirely new type of tank capable of filling the role of a both a medium and heavy tank. The pride of the Syndicates, the M12 leaves only the destroyed remnants of its enemies in its wake."
 CUB_infantry_equipment_0:0 "1903년형 스프링필드"
 CUB_infantry_equipment_0_short:0 "M1903 스프링필드"
 CUB_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captured Spanish Mausers. The rifle was gradually adopted along with the .30-06 cartridge both before and while the rest of the world waged the Weltkrieg."
 CUB_infantry_equipment_1:0 "1934년형 레밍턴"
 CUB_infantry_equipment_1_short:0 "레밍턴 M34"
 CUB_infantry_equipment_1_desc:0 "The Remington Model 1934 is a bolt-action carbine purpose built for the Central and South American market. It is an upgraded Enfield 1917 incorporating design features from both the Springfield 1903 and Remington 30 sporting rifle, and is chambered in 7x57mm Mauser."
 CUB_infantry_equipment_2:0 "1941년형 존슨"
 CUB_infantry_equipment_2_short:0 "존슨 M1941"
 CUB_infantry_equipment_3:0 "키랄리-크리스토발 카빈"
 CUB_infantry_equipment_3_short:0 "크리스토발 카빈"
 CUB_infantry_equipment_3_desc:0 "While Hungarian arms designer Pál Király's heavy submachine guns were adopted by the Dual Monarchy, they nonetheless fell short of Király's own expectations. The Cristóbal is a development of those SMGs redesigned around a new intermediate calibre cartride. While it was ultimately rejected by the Dual Monarchy, the Dominican Republic, where Király had once considered immigrating, proved more receptive, adopting the gun as the 'Cristóbal' Carbine after the city of San Cristóbal. Cuba licensed production soon after its Dominican introduction."
 CUB_gw_tank_equipment:0 "포드 M1921"
 CUB_gw_tank_equipment_short:0 "M1921"
 CUB_gw_tank_equipment_desc:0 "Without any tanks by the time of France's capitulation in the Weltkrieg, the United States scrambled to develop a stopgap vehicle in the face of the rapidly changing international order. What was ultimately adopted was a Ford-designed near copy of the French FT tank designated the Model of 1921. Cuba adopted this American FT as its first tank."
 CUB_artillery_equipment_1:0 "M1897 75mm 야포"
 CUB_artillery_equipment_1_short:0 "M1897 75mm 야포"
 CYP_infantry_equipment_0:0 "마우저 G98 M1903"
 CYP_infantry_equipment_0_short:0 "마우저 G98"
 CYP_infantry_equipment_0_desc:0 "Mauser G98 was the main service rifle of the Ottoman Army during the Weltkrieg. The Ottoman M1903, chambered in 7.65mm, was the most common variant of Mauser in use. Pronounced 'Mavzer' by the Ottomans, this iconic rifle achieved great fame and became deeply ingrained in the Turkish subconscious.\n'One side of me withered from sorrows / the other from a Mavzer wound'"
 CYP_infantry_equipment_1:0 "Ankara ATF M38"
 CYP_infantry_equipment_1_short:0 "ATF M38"
 CYP_infantry_equipment_1_desc:0 "Ankara ATF M38 was the name given to the Ottoman modification of Mauser Gewehr 98. Starting in 1933, the Ottoman Empire updated their old rifles to a common configuration known as the Model of 1938 and all in 8x57 Mauser cartridge. The standardisation of all Mausers in Ottoman inventory helped ease the logistical nightmare of having to supply 4 different types of rifle ammunition to all units."
 CYP_infantry_equipment_2:0 "크르칼레 T-60"
 CYP_infantry_equipment_2_short:0 "T-60"
 CYP_infantry_equipment_2_desc:0 "Kırıkkale T-60 Semi Automatic Rifle was based on the receiver of the Gewehr 41, the T-60 is issued with a lighter build and shortened stock, emphasising reliability and speed over range and accuracy. This rifle saw wide use across all branches of service in the Turkish Military."
 CVG_infantry_equipment_0:0 "Espingarda 6,5 mm m/1904"
 CVG_infantry_equipment_0_short:0 "마우저-베르게이루"
 CVG_infantry_equipment_0_desc:0 "A bolt action rifle with a long history of service, the 6,5 mm m/1904 is more commonly known by the moniker of 'Mauser-Vergueiro', as the main design of the gun is essentially that of the Mauser 98 (with a special bolt action mechanism heavily based on the Gewehr 1888) with the 6.5×58mm Vergueiro cartridge, one developed specifically for the portuguese variant. It became the official weapon of the Portuguese Army in 1904 and continued in that capacity until the 1940s, being widely used both at home and overseas. While it was not used by Portuguese troops in the western front, as those were armed by Entente, chiefly British, supplies, it saw extensive use in Africa from Portugal, its allies in South Africa, and was also used by Germans who occasionally captured supplies in Portuguese Africa."
 CVG_infantry_equipment_1:0 "Espingarda 7.92 mm m/1904/36"
 CVG_infantry_equipment_1_short:0 "마우저-베르게이루 M36"
 CVG_infantry_equipment_1_desc:0 "Fundamentally little more than an updated version of the Mauser-Vergueiro, it was introduced to Africa amid rising tensions between Portugal and Germany. A significant amount of these weapons later found themselves under use by the forces of the states in former Portuguese Africa."
 CVG_infantry_equipment_2:0 "Carabina C.A.P Modelo 01"
 CVG_infantry_equipment_2_short:0 "C.A.P M40"
 CVG_infantry_equipment_2_desc:0 "A prototype carbine that saw little widespread use in Portugal's army as a whole was the country's first attempt at a standard issue, nationally produced design. As such, the nationalist Integralist junta supported the development of the C.A.P carbine intensely, but by the time it was ready for production, realities on the ground made it more worthwhile to switch to the FBP overall directly from the older Mauser-Vergueiro and variants already widely in use by the armed forces."
 CVG_infantry_equipment_3:0 "Pistola-Metralhadora FBP M/945"
 CVG_infantry_equipment_3_short:0 "FBP M/945"
 CVG_infantry_equipment_3_desc:0 "The FBP submachine gun is named after the acronym for the Braço de Prata Factory, the manufacturer for the weapon, a foundry owned and controlled by the Portuguese government itself. While its development started far before its widespread use among foot troops in Portugal's army, the finished model entered production too late to replace the Mauser-Vergueiro in the war. This intent was made clear by the submachine gun having, rather unusually, bayonet sockets compatible with those of the Mauser models used by Portugal throughout the conflicts of the previous decades. The relative proximity both geographically and administratively with Portugal made it so the gun was unusually common in Cape Verde and was a common sight in the early forces of the newly founded republic after decolonisation."
 CVG_support_weapons:0 "Metralhadora Vickers & Morteiro Stokes"
 CVG_support_weapons_desc:0 "The water cooled Vickers MG and the Stokes trench mortar were the standard support arms of the British Empire during the Weltkrieg. During its rearmament after the conflict, the restored Portuguese monarchy purchased and fabricated them with the intention of widespread use among infantry both at home and overseas."
 CVG_support_weapons2:0 "Metralhadora Lewis Modelo DEMS & Morteiro SBML de 2 Polegadas"
 CVG_support_weapons_2_desc:0 "With its iconic 'pan' magazine, the Lewis served the Entente since the darkest days of the First Weltkrieg. The MKIII variant had a pistol grip that allowed it to be fired from the shoulder on any part of a ship's deck. The SBML, while small, is incredibly portable and had greater firepower and range than most rifle grenades."
 CVG_support_weapons3:0 "Metralhadora Vickers Modelo II & Morteiro ML de 3 Polegadas"
 CVG_support_weapons_3_desc:0 "The Mark II variant of the Vickers MG featured a selective fire option and a pistol grip. It had been primarily adopted for the armoured vehicles. The ML 3 inch mortar was a considerable upgrade from the Stokes, as it was reliable and sturdy for close artillery support."
 CVG_support_weapons4:0 "Metralhadora Vickers-Vedras & Morteiro de 4.2 Polegadas"
 CVG_support_weapons_4_desc:0 "The third variant of the esteemed Vickers machine gun was designed for anti-aircraft usage and features a slightly increased rate of fire from its predecessors. Likewise, the 4.2 inch mortar was a heavier upgrade of previous Canadian mortar models and capable of dropping intense and effective support."
 CVG_infantry_at:0 "Morteiro-Bombarda"
 CVG_infantry_at_desc:0 "Developed in Canada and sold in substantial amounts to Portugal, the mortar design was that of a 'spigot' mortar. Arguing that the design could serve as both an artillery piece and an anti-tank weapon, the design was eagerly adopted by several allies of the Entente, including Portugal. Many ended up stranded in its former overseas possessions."
 CVG_infantry_at2:0 "LATI"
 CVG_infantry_at2_desc:0 "With the need for a hand-held anti tank weapon for use on the frontlines, the LATI (A direct translation of its Canadian English name) was developed based on the design of the bombard mortar. With an effective range of 105 metres in direct fire mode, the device was well liked due to its lack of backblast - however there were concerns about its intense recoil."
