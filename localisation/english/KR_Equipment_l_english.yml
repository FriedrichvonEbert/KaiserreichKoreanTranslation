 SOM_infantry_equipment_0_desc:0 "Somalia's armed forces in the early 1930s had a variety of non standarized rifle models, but by far the most common, especially in Mogadishu and in the forces of the Hobyo was the Carcano rifle.  Designed by Salvatore Carcano at the Turin Army Arsenal in 1891, the carbine fires 6.5 x 52mm Carcano cartridges. The magazine system uses en bloc charger clips which were originally developed by Ferdinand Mannlicher - hence why the gun is often referred to as the 'Mannlicher-Carcano', but in Somalia its also known as simply the 'Karcan', and large amounts of the gun were in use by native Askari and colonial troops alike during their disorganized withdrawl at the tail end of the Weltkrieg, wherein much material was left behind."
 SOM_infantry_equipment_1:0 "Kirkale Nooc 55"
 SOM_infantry_equipment_1_short:0 "Kirkale Q55"
 SOM_infantry_equipment_1_desc:0 "The initial standardization and modernization efforts for the military in Somalia were based greatly on the Ottoman Empire, as the two nations enjoyed quite amicable relations in the 1930s.  Starting in 1933, the Ottoman Empire updated their old rifles to a common configuration known in the Empire as the Model of 1936 and all in 8x57 Mauser cartridge. Many of these weapons were sold to Somalia, as the state had a difficult time establishing a local manufacturing plant for weapons. As the years went by, Somalia copied the 55 model (Named after its model Hegira Year) and made a respectable amount of domestic versions, usually quite inferior to Turkish and German equivalents."
 SOM_infantry_equipment_2:0 "Rayfal Soomaali Nooc 61"
 SOM_infantry_equipment_2_short:0 "RSN1.61"
 SOM_infantry_equipment_2_desc:0 "As the Ottoman strategic concerns turned towards arming their own Empire, Somalia found itself somewhat lacking in willing trade partners in the Middle East, and really Europe as a whole, in terms of weapons trade. The Model 61 was for all intents an unauthorized liscenced copy of the Kirikkale T60 which saw limited usage, but retains symbolic importance as the first firearms made and designed within the modern Somali nation."
 SOM_infantry_equipment_3:0 "Rayfal Soomaali Nooc 65"
 SOM_infantry_equipment_3_short:0 "RSN2.65"
 SOM_infantry_equipment_3_desc:0 "The Model 65 saw extended use in the post-war era in Somalia, too few of the model were deployed to be truly relevant in the wars the nation found itself during said timeframe. It's semi automatic design was very obviously inspired by German weaponry, but in its finer details it's closer to Turkish models of the same timeframe, as the Red Sea was flooded with Ottoman war material after the Levantine War. "
