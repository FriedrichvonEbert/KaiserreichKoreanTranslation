 USA_support_weapons4:0 "MG, Cal. .30-06, M5, Johnson & Mortar, 4.2-inch, M2"
 USA_support_weapons4_short:0 "M5 Johnson MG & M2 mortar"
 USA_night_vision:0 "Infrared Sniperscope, Model 1"
 USA_night_vision_short:0 "M1 Sniperscope"
 USA_night_vision_desc:0 "Developed specifically for the M3 Auto-Carbine, which had special mountings on its receiver for various models of infra-red night-sighting devices, the M1 Sniperscope is the first infrared sniperscope adopted for general use by the U.S. Army. While the M1 has its flaws, like a poor range and an easily damaged Infrared emitter, the M1 still has tremendous value when used correctly."
 USA_night_vision2:0 "Infrared Sniperscope, Model 3"
 USA_night_vision2_short:0 "M3 Sniperscope"
 USA_night_vision2_desc:0 "In response to the poor reception of the M1 Sniperscope, the Sniperscope M3 was adopted. With almost twice the effective range of the M1, a more robust infrared light source, and the T23 flash hider, the M3 is a vast improvement over its predecessor, though some soldiers complain of the light source bleeding into the visible spectrum and thus giving away their position."
 USA_motorized_equipment_1:0 "GMC 1936, Conventional cab, All-wheel drive, Dual rear axles"
 USA_motorized_equipment_1_short:0 "ACKW"
 USA_motorized_equipment_1_desc:0 "The ACKW, officially the '1936 Conventional cab All-wheel drive Dual rear axles', commonly known as the 'Jimmy' or 'Deuce and a Half', is 2 and 1/2-ton load-rated 6x6 off-road capable tactical truck. Developed by the General Motors Company at the redquest of the U.S. Army Ordnance Corps in 1935, the ACKW comes in many variants, including open or closed cab and long or short wheel base models. The ACKW quickly became the U.S. army's standard truck and displayed great potential in logistical operations."
 USA_mechanized_equipment_1:0 "Carrier, Universal, Model 2"
 USA_mechanized_equipment_1_short:0 "M2 캐리어"
 USA_mechanized_equipment_1_desc:0 "The M2 Carrier, also refferred to as the 'American Carrier', is based on the design of the Canadian Universal Carrier imported in the 1930s. Constructed by Willys–Overland Motor Company and modified to make use of largely Jeep automotive components, the M2 Carrier has better hill-climbing capabilities than Canadian carriers, but suffers from reliability issues."
 USA_mechanized_equipment_2:0 "Carrier, Universal, Model 4"
 USA_mechanized_equipment_2_short:0 "M4 캐리어"
 USA_mechanized_equipment_2_desc:0 "The continuous development of carriers in the U.S. led to the appearance of the M4 Carrier. Built by Studebaker and developed with newest Canadian designs in mind, the M4 is an all-weather carrier designed as a basic chassis for many specialised roles, including a model for amphibious operations. With the ability to carry 6 soldiers, the M4 is in that regard more capable than its predecessor, but suffers from reliability issues without proper maintenance."
 USA_mechanized_equipment_3:0 "Carrier, Universal, Model 9"
 USA_mechanized_equipment_3_short:0 "M9 Carrier"
 USA_mechanized_equipment_3_desc:0 "Designed around the chassis of M3 'Grant' tank, the M9 Carrier is a multi-role troop carrier with robust cross-country capabilities. Though the M9's top speed is a bit lower than the M4's, the M9 can carry more soldiers and is far more reliable. With enough space for auxillary bits of infantry kit and thick armour, the M9 is a capable personal carrier."
 USA_motorized_rocket_equipment:0 "GMC ACKW, M14"
 USA_motorized_rocket_equipment_short:0 "ACKW '자일러폰'"
 USA_motorized_rocket_equipment_desc:0 "The ACKW truck with mounted on it M14 rocket launcher (modification of M12 rocket launcher with possibility of mounting on trucks), commonly known as 'Xylophone', is model developed to fix bad accuracy of the M12 by adding to it additional rocket launcher. While still is not very effective according to soldiers, M14 showed itself good on the trials and was accepted as the standard mobile rocket launcher of the U.S. army."
 USA_motorized_rocket_equipment_1:0 "GMC ACKW, M14"
 USA_motorized_rocket_equipment_1_short:0 "ACKW '자일러폰'"
 USA_motorized_rocket_equipment_1_desc:0 "The ACKW truck with mounted on it M14 rocket launcher (modification of M12 rocket launcher with possibility of mounting on trucks), commonly known as 'Xylophone', is model developed to fix bad accuracy of the M12 by adding to it additional rocket launcher. While still is not very effective according to soldiers, M14 showed itself good on the trials and was accepted as the standard mobile rocket launcher of the U.S. army."
 USA_amphibious_mechanized_equipment_1:0 "Landing Vehicle, Tracked, Model 2"
 USA_amphibious_mechanized_equipment_1_short:0 "LVT-2"
 USA_amphibious_mechanized_equipment_1_desc:0 "The LVT series of amphibious warfare vehicle were originally intended to serve solely as cargo carrier for ship to shore operations. They, of course, evolved into highly capable assault troop and fire support vehicles. Developed by Donald Roebling in 1935, the civilian rescue vehicle \"Alligator\" was later developed into the LVT-1, which lacked armour protection and was unreliable when used on hard terrain. The LVT-2 built upon the LVT-1, with that vehicles most glaring problems fixed."
 USA_amphibious_mechanized_equipment_2:0 "Landing Vehicle, Tracked, Model 4"
 USA_amphibious_mechanized_equipment_2_short:0 "LVT-4"
 USA_amphibious_mechanized_equipment_2_desc:0 "The LVT-4 improved upon the LVT-2 with greatly increased carrying capacity, albeit at the expense of speed despite improvements to its engine. Unlike its predecessor, it also mounted either a heavy machine gun or a flame-thrower."
 USA_gw_armored_car_equipment:0 "Scout Car, Model 2"
 USA_gw_armored_car_equipment_short:0 "M2 Scout Car"
 USA_gw_armored_car_equipment_desc:0 "The M2 Scout Car is a lightly armoured, open topped, and machine gun armed four wheel drive vehicle developed for a reconnaissance role. A further development of the Scout Car concept, which was intended to replace cavalry in reconnaissance, the M2 Scout Car finished trials at the end of 1935, and amidst increasing tensions in the U.S. was accepted into Army service despite its flaws."
 USA_armored_car_equipment_1:0 "Scout Car, Model 3"
 USA_armored_car_equipment_1_short:0 "M3 Scout Car"
 USA_armored_car_equipment_1_desc:0 "The M3 Scout Car is a development of the M2 designed with experience gained during the Civil War in mind. The M3 sports several small improves born of wartime experience, such as an armoured fender and front roller, and a more reliable engine. Although the Scout Car concept itself has received criticism for its focus on mobility over survivability, the M3 was nonetheless accepted into service."
 USA_armored_car_equipment_2:0 "5형 장갑차"
 USA_armored_car_equipment_2_short:0 "M5 장갑차"
 USA_armored_car_equipment_2_desc:0 "After the end of Civil War, the U.S. Army Ordnance issued specifications for both medium and heavy armoured cars. In 1941, General Motors Company designed the T17 and T18 models, which were accepted as the M5 and M6 Armored Cars. The M5 Armored Car is an innovative design that incorporated some advanced features such as a two rear-facing 6-cylinder engines with automatic transmissions and steering and suspension components directly attached to the hull. "
 USA_armored_car_at_equipment:0 "Armored Car, Heavy, Model 6"
 USA_armored_car_at_equipment_short:0 "M6 장갑차"
 USA_armored_car_at_equipment_desc:0 "After the end of Civil War, the U.S. Army Ordnance issued specifications for both medium and heavy armoured cars. In 1941, General Motors Company designed the T17 and T18 models, which were accepted as the M5 and M6 Armored Cars. The M6 Armored Car is similar to the M5 design, though substantially heavier. As such it was found to be less reliable than its lighter counterpart but more suitable for support roles."
