 TRI_light_tank_equipment_1:0 "비커스 A4 '릴라이언트'"
 TRI_light_tank_equipment_1_short:0 "A4 '릴라이언트'"
 TRI_light_tank_equipment_1_desc:0 "The Vickers Mark E entered limited service with the Canadian Army in 1932 with the designation 'A4' as a stopgap tankette while more advanced light tanks were developed. It was given the rather ironic nickname 'Reliant' for its simultaneous reliability in harsh terrain and tendency to breakdown randomly in seemingly innocuous situations."
