 CEN_infantry_equipment_0:0 "1895년형 마우저 단소총"
 CEN_infantry_equipment_0_short:0 "마우저 M1895"
 CEN_infantry_equipment_0_desc:0 "The Short Mauser Model 1895 is an upgraded Spanish Mauser in a configuration halfway between a full rifle and a carbine. Throughout Central America, all common variants are chambered in 7x57mm Mauser."
 CEN_infantry_equipment_1:0 "1934년형 레밍턴"
 CEN_infantry_equipment_1_short:0 "레밍턴 M34"
 CEN_infantry_equipment_1_desc:0 "The Remington Model 1934 is a bolt-action carbine purpose built for the Central and South American market. It is an upgraded Enfield 1917 incorporating design features from both the Springfield 1903 and Remington 30 sporting rifle, and is chambered in 7x57mm Mauser."
 CEN_infantry_equipment_2:0 "1차 성능 개량형 1928년형 톰슨"
 CEN_infantry_equipment_2_short:0 "톰슨 M1928A1"
 CEN_infantry_equipment_3:0 "1943년형 국립공장 마우저"
 CEN_infantry_equipment_3_short:0 "FN-43"
 CHL_infantry_equipment_0:0 "1895년형 마우저 소총"
 CHL_infantry_equipment_0_short:0 "1895년형"
 CHL_infantry_equipment_0_desc:0 "In response to an aggressive Argentinean armament program, Chile adopted a modified Mauser 1893 (commonly known as the Spanish Mauser) chambered in 7x57mm Mauser, and contracted the German company DWM (Deutsche Waffen und Munitionsfabriken) for more than 100,000 rifles and carbines on the pattern. The Chilean Mauser 1895 has earned a reputation for reliability under even the harshest conditions, one which it maintains decades after its adoption."
 CHL_infantry_equipment_1:0 "Carabina Steyr Modelo 1912/35"
 CHL_infantry_equipment_1_short:0 "Modelo 1912/35"
 CHL_infantry_equipment_1_desc:0 "Shortly before the Weltkrieg, Chile contracted the Austrian arms manufacturer Steyr for a new Carbine variant of the German Mauser 1898 chambered in 7x57mm like older Chilean rifles. Many of these carbines eventually fell into the hands of the Chilean Carabinieros, who found the rifle unsatisfactory and lobbied for its replacement. In 1935, a new pattern with improved ergonomics and a new larger magazine with more robust feed lips and loader was approved and entered into production shortly thereafter."
