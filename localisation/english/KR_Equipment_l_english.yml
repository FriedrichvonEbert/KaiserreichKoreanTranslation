 SPO_infantry_equipment_0:0 "1908년형 에스핑가르다 마우저"
 SPO_infantry_equipment_0_short:0 "마우저 M08"
 SPO_infantry_equipment_0_desc:0 "The Mauser Model 1908 was an exceptionally long rifle based on the Mauser 1898 and chambered in 7x57mm Mauser. It was originally produced for Brazil by the German company DWM, but Brazil has subsequently begun to produce staggering quantities of the rifle domestically, and it became a staple in many state armies as time went it became almost synonym with the Interstate War in the cultural mindset of the nation. The São Paulo state's army used the same gear as the other states that formed Brazil, and alongside the southern states it was the premier fighting force of the region."
 SPO_infantry_equipment_1:0 "1935년형 마우저 소총"
 SPO_infantry_equipment_1_short:0 "마우저 M35"
 SPO_infantry_equipment_1_desc:0 "The Mauser Rifle Model 1935 is a unique Mauser Rifle which utilizes a 7x57mm cartridge produced domestically by Brazil and abroad in close conjunction with the Mauser company, as part of the extensive collaboration between the Brazilian and German governments. Said collaboration started in the 1910s, as a clique officers then derided as 'the Young Turks' by the press began lobbying extensively for closer cooperation with the global hegemon. Everything from helmets to artillery pieces started to be fashioned after the german model, and as such a modernisation of the older Mausers became a priority. This firearm became almost synonymous with the Brazilian military during the Weltkrieg."
 SPO_infantry_equipment_2:0 "1938년형 베르크만 기관단총"
 SPO_infantry_equipment_2_short:0 "베르크만 M38"
 SPO_infantry_equipment_2_desc:0 "During the late years of the Pessoa presidency, Brazil purchased a relatively small number of Bergmann MP28 submachine guns, but they never saw much use outside of national guard regiments in Rio itself; The M38 is a simplified and easily manufactured derivative of the MP28 created in response to growing tensions in South America, and was intended to be the standard issue firearm for the entire Brazilian military and was produced in large quantities in foundries across the country and as such became almost synonymous with the Brazilian military during the Weltkrieg period."
 SPO_infantry_equipment_3:0 "Mosquetão Semi-Automático Rossi Modelo 1944"
 SPO_infantry_equipment_3_desc:0 "As the Second Weltkrieg raged in Europe, Brazilian leadership found that their weapons were simply outmatched as the arms race between the great powers, and rather than try to catch up, it simply started producing an outright copy of the newest german semi automatic rifle designs such as the G41. The first models were made in the Rossi foundry in Rio Grande do Sul, wherein the model takes its name from. While more advanced than other weapons in use by the Paulista army, its low reliability made it unpopular with soldiers, who often preferred older models or even captured gear."
 SPO_infantry_equipment_3_short:0 "로시 M44"
 SPO_support_weapons:0 "Metralhadora M.08/15 & Morteiro de 7,58-cm"
 SPO_support_weapons_desc:0 "The Weltkrieg saw the introduction of some of the deadliest weapons known to man, such as the fearsome M.G. Modell 08/15. In the close confines of trench warfare, the once archaic mortar was brought back to relevance. Many of these older piece of equipment were among the hardware directly sold or leased to Brazil over the course of the military mission from Germany in that nation."
 SPO_support_weapons_1:0 "Metralhadora M34 & Morteiro de 8cm"
 SPO_support_weapons_1_desc:0 "The Machine Gun Model 34 (MG34) was a recoil operated air-cooled machine gun. Chambered in the powerful 7.92x57-mm Mauser rifle cartridge, the machine gun's high rate of fire (900 RPM) and efficient mobility made it arguably the most advanced machine gun in the world at the time; and was eagerly shown to Brazil as a proof of the martial superiority of the Kaiserreich. The perhaps unexpected consequence of that was the fact that the design was copied with little regard for patents by the Rio government after Black Monday. The Mortar Model 34 is an infantry mortar that employs 8-cm shells. It has been noted for its high accuracy and rate of fire."
 SPO_support_weapons2:0 "Metralhadora M39 & Morteiro 'Torneira' de 20cm"
 SPO_support_weapons_2_desc:0 "The Machine Gun Model 39 (M.G. 39) was an improvement over the M.G. 34. This belt fed machine gun features a high rate of fire and is suited for all purposes. The 20-cm leichter Mortar Model 40 is a spigot mortar designed for striking obstalces and strong points. Brazilian copies were noted for having inferior quality materials in their fabrication, presumably to lower costs."
 SPO_support_weapons3:0 "Metralhadora Imbel M1 & Morteiro de 8cm"
 SPO_support_weapons_3_desc:0 "The first models of heavy machine guns produced by Brazil, for Brazil, the Imbel models were noted for very high rate of fire, but also relatively low reliability and durability due to several corners cut during production. When it was working properly, it was one of the most fearsome weapons in the country's arsenal, however."
 SPO_infantry_at:0 "Metralhadora Anti-Tanque Imbel .50"
 SPO_infantry_at_desc:0 "The first models of heavy machine guns produced by Brazil, for Brazil, the Imbel models were noted for very high rate of fire, but also relatively low reliability and durability due to several corners cut during production. When it was working properly, it was one of the most fearsome weapons in the country's arsenal, however. Heavier variants were assigned to Anti Tank duties in the lack of proper weapons for the task in the armed forces."
 SPO_infantry_at2:0 "Lança Rojão M44"
 SPO_infantry_at2_desc:0 "The Model 44 Rocket Launcher, like many Brazilian weapons of its time, is a rather uninspired copy of european equipment used in the Second Weltkrieg, later produced and used by Brazil itself. Based mostly on the German 'Panzerschreck', the weapon shares most specifications with it, including its 8,8-centimetre rockets and the massive smoke trail left by firing."
 SPO_artillery_equipment_1:0 "Obuseiro Rheinmetall de 10,5 cm"
 SPO_artillery_equipment_1_desc:0 "After a series of military missions from and to Germany, Brazil's government started to import foreign artillery from that nation. These were Rheinmetall models were relatively modern for their time, but the nation had a very limited capacity for mass production of these at home. These guns were a significant upgrade from previous models used by Germany especially when it comes to hitting moving targets."
 SPO_artillery_equipment_2:0 "Obuseiro Modelo 41 de 11,5cm"
 SPO_artillery_equipment_2_desc:0 "The Obuseiro Modelo 41 was little more than a copy of the specifications of the Modell 36 field howitzer from the German army, but with some tweaks to lower production costs, at the expense of some reliability. Even so, the gun was extensively used by artillery in Brazil across the Weltkrieg period, and was the first piece of artillery mass produced domestically itself rather than being mostly imported."
 SPO_artillery_equipment_3:0 "Obuseiro Modelo 43 de 17cm"
 SPO_artillery_equipment_3_desc:0 "Still following the trend of copying specifications from German pieces of equipment, the 1943 update of the M41 had a slight increase in firepower, and some refinements with the intent of making it more reliable. However, production was limited during wartime, and the upgraded field gun was a rare sight over the early 1940s. In later years, however, it and models with minimal variations were used by the Gaucho army until the 1960s."
 SPO_artillery_equipment_1_short:0 "Ob. Rm. de 10,5 cm"
 SPO_artillery_equipment_2_short:0 "Ob. M41 de 11,5cm"
 SPO_artillery_equipment_3_short:0 "Ob. M43 de 17cm"
 SPO_anti_air_equipment_1_short:0 "CAA M2 de 2cm"
 SPO_anti_air_equipment_2_short:0 "CAA M5 de 3,7cm"
 SPO_anti_air_equipment_3_short:0 "CAA M7 de 8,8cm"
 SPO_anti_air_equipment_1:0 "Canhão Antiaéreo M2 de 2cm"
 SPO_anti_air_equipment_1_desc:0 "Anti Air weaponry was a defensive priority for Brazil, as the war between states had shown the vulnerabilities of the federal capital against aircraft despite extensive coastal and land based defences. Developed in conjunction and with support of Germany, the M1 and M2 were admittedly little more than copies of FlaK models from the early 1930s, but that was sufficient to deal with the relatively slow aircraft deployed in South America at the time."
 SPO_anti_air_equipment_2:0 "Canhão Antiaéreo M5 de 3,7cm"
 SPO_anti_air_equipment_2_desc:0 "As aircraft rapidly developed, several updates and changes to the standard issue M2 were made over the years, but later models of anti aircraft weaponry entirely different specifications regarding almost everything from the main axle to the size of the cannon itself. The M5 is closely related to its German cousin, the 3,7cm Fla.K 37, but is made of lower quality materials to meet the production needs of Brazil."
 SPO_anti_air_equipment_3:0 "Canhão Antiaéreo M7 de 8,8cm"
 SPO_anti_air_equipment_3_desc:0 "As aircraft rapidly developed, several updates and changes to the standard issue M2 were made over the years, but later models of anti aircraft weaponry entirely different specifications regarding almost everything, and the M7 is almost entirely a departure from the original design all but in role. The M7 was the first piece of anti aircraft equipment designed domestically, but even so it retained so many similarities to similar guns in use by Germany and its allies in the Weltkrieg many experts claim it wasn't a different gun at all, but rather a domestically produced variant. The cumbersome gun saw little use in Brazilian service before the war was over."
 SPO_anti_tank_equipment_1:0 "Canhão Antitanque 'Alemão' de 3,7 cm"
 SPO_anti_tank_equipment_1_desc:0 "Initially an outright import from Germany, the gun was straight up called 'Alemão' by the troops in the barracks due to its strength and obvious foreign origin, as its makers made sure to stamp imperial eagle effigies in seemingly every model. While similar models in europe were designed to be drawn by motorised forces, Brazil used an outdated design more suited to the many horses it had available, and the lack of appropriate road infrastructure in an eventual frontline against Argentina. Said nation was the main motivator behind Brazil's move to start fabricating the piece domestically in small numbers after 1936, as the instability in that region, and having an unpredictable regime in possession of dozens of tanks, unnerved general staff in Rio."
 SPO_anti_tank_equipment_2:0 "Canhão Antitanque M2 de 7,5 cm"
 SPO_anti_tank_equipment_2_desc:0 "Developed entirely with German models as a basis, Anti Tank Artillery Model 2, or the AT2, was developed primarily against the types of heavier armour being used by european powers as the Second Weltkrieg raged. With Fermany itself less than willing to cooperate with production this time, an illegally obtained piece was the basis for production domestically, which started much too late for widespread usage within the armed forces. The few models were usually distributed to divisions expected to face the burnt of enemy assaults."
 SPO_anti_tank_equipment_3:0 "Canhão Antitanque M6 de 12,8 cm"
 SPO_anti_tank_equipment_3_desc:0 "As the Weltkrieg came to a close, the armour in enemy Tanks became almost overbearing to infantry and older models of artillery alike, and Brazil's solution was yet again to mimic european designs in a cheap fashion. This domestic version of the Pa.K 43 has all of the problems of the original guns, but with lower reliability and was made with cheaper materials. Steel shortages were the main reason for the staggeringly low number of units produced during the war."
 SPO_anti_tank_equipment_1_short:0 "CAT Alemão de 3,7 cm"
 SPO_anti_tank_equipment_2_short:0 "CAT de 7,5 cm"
 SPO_anti_tank_equipment_3_short:0 "CAT M6 de 12,8 cm"
 SPO_rocket_artillery_equipment_1:0 "Bateria Lança Foguetes de 32cm"
 SPO_rocket_artillery_equipment_1_desc:0 "Rocket artillery was rarely utilised by the Brazilian military during the war period, and the few pieces manufactured were direct copies of what little German equipment of the type Brazilian officers got their hands on. Following the specifications of the original models, rockets of 32cm were used in these weapons, and a lack of said rockets is exactly why they were seldom used."
 SPO_rocket_artillery_equipment_2:0 "Bateria Lança Foguetes de 21cm"
 SPO_rocket_artillery_equipment_2_desc:0 "Rocket artillery was rarely utilised by the Brazilian military during the war period, and the few pieces manufactured were direct copies of what little German equipment of the type Brazilian officers got their hands on. Changes to the size of the rockets required for usage made later models more common, but still far from standard issue and few pieces of the LF de 21cm were used in the field when compared to even the M43."
 SPO_rocket_artillery_equipment_1_short:0 "Bat. LF de 21cm"
 SPO_rocket_artillery_equipment_2_short:0 "Bat. LF de 32cm"
 SPA_infantry_equipment_0:0 "오비에도 마우저 M1893"
 SPA_infantry_equipment_0_short:0 "마우저 M1893"
 SPA_infantry_equipment_1:0 "오비에도 마우저 M1916"
 SPA_infantry_equipment_1_short:0 "마우저 M1916"
 SPA_infantry_equipment_2:0 "라보라-폰트베르나트 M1938"
 SPA_infantry_equipment_2_short:0 "LF M1938"
 SPA_infantry_equipment_3:0 "1943년형 국립공장 마우저"
 SPA_infantry_equipment_3_short:0 "FN-43"
 SPA_gw_tank_equipment:0 "르노 FT"
 SPA_gw_tank_equipment_short:0 "FT"
 SPA_light_tank_equipment_1:0 "Tipo 1933"
 SPA_light_tank_equipment_1_short:0 "T-33"
 SPA_light_tank_equipment_1_desc:0 "The Type 1933 is the culmination of a long series of designs by the Trubia company based loosely upon the Renault FT. While the company's earlier 1925 model was field tested by the Spanish army, the 1933 was the first domestically designed tank to be formally adopted by the Spanish military."
 SPA_light_tank_equipment_2:0 "Tipo 1936"
 SPA_light_tank_equipment_2_short:0 "T-36"
 SPA_light_tank_equipment_2_desc:0 "Designed by a military bureau from the ground up, not on the basis of any other vehicle, the Type 1936 was a substantial improvement over earlier Spanish designs. While its 20mm Breda main cannon was disliked by troops, the vehicle was otherwise reliable and well-received."
 SPA_light_tank_equipment_3:0 "Tipo 1941 'Verdeja'"
 SPA_light_tank_equipment_3_short:0 "T-41 '베르데하'"
 SPA_light_tank_equipment_3_desc:0 "The Type 1941 was the most successful design by young Major Félix Verdeja Bardales. The vehicle was designed with special consideration for the protection of its engine bay, and featured a domestically designed 45mm main cannon."
 SQI_infantry_equipment_0:0 "마우저 C96 \"박각창\""
 SQI_infantry_equipment_0_short:0 "Boke Qiang"
 SQI_infantry_equipment_0_desc:0 "The Mauser C96 (Construktion 96) is a semi-automatic pistol that was originally produced by German arms manufacturer Mauser from 1896 to 1937. Unlicensed copies of the gun were also manufactured in Spain and China in the first half of the 20th century. The gun itself was known as 'Boke Qiang'(scorpion gun) as it saw widespread usage during the warlord era, though equipment shortages and personal preference often see it used alongside non-standard weapons such as the Dadao."
 SQI_infantry_equipment_1:0 "Jinan Type 26"
 SQI_infantry_equipment_1_short:0 "Jinan Type 26"
 SQI_infantry_equipment_1_desc:0 "Originally called the 'Xuantong Type 27', this rifle was put into Qing service in 1935 through German assistance after the Restoration. The weapon is functionally a near copy of the German Mauser M1924, and a considerable improvement over the much older Type 88 in terms of weight and recoil.\n\nFirst produced at the Hanyang arsenal with German tools, manufacturing methods have already spread to Jinan, though it may not fully replace its predecessors for some time."
 SQI_infantry_equipment_2:0 "Taiyuan Arsenal Xuantong Type 20 “Zilaide”"
 SQI_infantry_equipment_2_short:0 "Zilaide"
 SQI_infantry_equipment_2_desc:2 "An improvement to the original Mauser C96 Design, the M1932 Schnellfeuer (Rapid Fire), or as known as 'Zilaide' in Chinese was a very successful design with detachable magazine-fed and select-fire capability.\n\nFurther improvement in the later versions included a detachable barrel, improved front and rear sights, more durable parts to prevent breakage under sustained fire and lowered position of the shoulder stock to avoid 'hammer bite'."
 SQI_infantry_equipment_3:0 "Hanyang Xuantong Type 35"
 SQI_infantry_equipment_3_short:0 "한양 35식"
 SQI_infantry_equipment_3_desc:0 "The Type 35 is a semi-automatic rifle based on the General Liu rifle from 1914. While appearing similar, the Type 35 is shorter, has the rear of the receiver covered, and the gas-trap system replaced by a simply gas port. The new rifle is also no longer able to switch to manual action and uses magazines from the Bohemian ZH-29 rifle and ZB-26 light machine gun."
 SQI_support_weapons:0 "'Huaning' 7.92mm heavy machine gun & Hanyang-made Stokes mortar"
 SQI_support_weapons2:0 "Hanyang 30 festival 7.9mm machine gun 'Old yellow ox' & Jinan Xuantong Type 23 82mm mortar"
 SQI_support_weapons3:0 "Xuantong Type 27 heavy machine gun & Jinan Xuantong Type 34 60mm mortar"
 SRD_infantry_equipment_0:0 "1891년형 카르카노"
 SRD_infantry_equipment_0_short:0 "카르카노 M91"
 SRD_infantry_equipment_0_desc:0 "The Carcano M91 was the standard-issue bolt action rifle of the Italian Army during the Weltkrieg. Often mistakenly called the Mannlicher-Carcano, the rifle's magazine uses en bloc charger clips initially from Ferdinand Mannlicher, but the actual shape and design of the Carcano clip come from the German Model 1888. As the royal family fled from the peninsula to Sardinia in haste, these rifles will have to do to defend Sardinia from godless revolutionaries."
 SRD_infantry_equipment_1:0 "Fucile Semi-Automatico Enfield"
 SRD_infantry_equipment_1_short:0 "Fucile Enfield"
 SRD_infantry_equipment_1_desc:0 "As Sardinia lacks heavy military industry, it relies on weapons from the other Entente powers. The Enfield-Ontario (designed by the Canadian Army) is a gas-operated semi-automatic conversion of the classic SMLE rifle. Even if Sardinia cannot produce her arms, the Entente is more than happy to help."
 SRD_infantry_equipment_2:0 "Carabina automatica Hotchkiss"
 SRD_infantry_equipment_2_short:0 "Carabina Hotchkiss"
 SRD_infantry_equipment_2_desc:0 "A weapon of National French origin, large quantities of the Carabina automatica Hotchkiss were shipped to Sardinia. The Carabina is an ambitiously-engineered and well-built submachine gun submitted by Hotchkiss in 1938 as the Type 017, which entered service as the Carabine-Mitrailleuses Hotchkiss Type M2 (along with its police variant Type M1). The CMH2’s extreme compactness is both its best and worst feature - the complexity of having every protruding part fold or retract make the weapon expensive to produce and also reduces ergonomics, which isn't ideal for quick target acquisition."
 SRD_infantry_equipment_3:0 "Fucile Automatico MAS Modello 1943"
 SRD_infantry_equipment_3_short:0 "Fucile Automatico M1943"
 SRD_infantry_equipment_3_desc:0 "Like most of Sardinia's arsenal, the Fucile Automatico MAS modello 1943 is a French weapon. The Fusil MAT Modèle 43 is an automatic rifle, using a 7.5x54mm cartridge and a foldable magazine, which allows it to be a little more compact than its regular counterparts. Along with this, the MAT-43 is produced by machine-stamping process which allows the economical production of large numbers of rifles, then urgently required by the Sardinian Government. Despite some issues with rate of fire and reliability, the MAS-43 is considered as the next step in personal weapons."
 SRD_support_weapons:0 "Darne M1919 & Stokes mortar"
 SRD_support_weapons_desc:0 "The Darne M1919 is a machine gun of French origin. The weapon's appearance is crude and the belt fed monster of a machine gun was designed for rapid manufacturing technologies due to the exile of so many Frenchmen. The Stokes mortar is a Weltkrieg era British smoothbore trench mortar that allows for higher angles of fire."
 SRD_support_weapons2:0 "1926년형 호치키스 기관총 & 27/31년형 브란트 박격포"
 SRD_support_weapons2_short:0 "호치키스 Mle 1926 & 브란트 Mle 27/31"
 SRD_support_weapons2_desc:0 "The Hotchkiss Mle 1926 is a machine gun of French origin, adopted formally by the Sardinian military. It is a light machine gun with a regulator that controlls the rate of fire as well as an overhead or belt fed magazine. The simple and effective Brandt mortar designed by Edgar Brandt requires a ten man crew and can fire off 18 rounds per minute making it an incredible weapon for supporting fire."
 SRD_support_weapons3:0 "26/37년형 호치키스 기관총 & 35/38년형 브란트 박격포"
 SRD_support_weapons3_short:0 "호치키스 Mle 26/37 & 브란트 Mle 35/38"
 SRD_support_weapons3_desc:0 "As tensions grow across the continent, the Entente must be ready to begin plans for the homecoming. New adjustments and refinements have been made to the Hotchkiss Mle that reduces the machine gun's recoil while slightly increasing its rate of fire."
 SRD_support_weapons4:0 "26/41년형 호치키스 기관총 & 1942년형 브란트 박격포"
 SRD_support_weapons4_short:0 "호치키스 Mle 26/41 & 브란트 Mle 42"
 SRD_support_weapons4_desc:0 "The continued use of the Hotchkiss machine gun and Brandt mortar reflects the close Franco-Sardinian cooperation. The latest version of the Hotchkiss features an increased rate of fire and telescopic sights for improving accuracy while the latest version of the Brandt mortar features an increased range and rate of fire as its predecessors."
 SRD_infantry_weapons2:0 "Carabina Modello 1928"
 SRD_infantry_weapons2_desc:0 "As part of Sardinia's cooperation with the Entente, the Sardinian forces have adopted the Canadian M1928A1. The M1928A1 is the service variant of the classic M1921 Thompson Machine gun, and although production is expensive, the gun is well-liked among the troops in the field who praise its efficiency and reliability. While most variants rely on smaller 'box' magazines, some other variants feature large and bulky fifty-round drum magazines."
 SRD_improved_infantry_weapons_2:0 "Lanchester Submachine Gun"
 SRD_improved_infantry_weapons_2_desc:0 "The Lanchester is a submachine gun of Canadian origin, a near carbon copy based on the German MP28. As part of Anglo-Sardinian cooperation, copies of the Lanchester were sent to Sardinia as they lack in submachine guns in quantity."
 SRD_advanced_infantry_weapons2:0 "De Lisle Carbine"
 SRD_advanced_infantry_weapons2_desc:0 "The De Lisle Carbine is an advanced silenced rifle that helps the user maintain accuracy as well as stealth. To aid Sardinian special forces, the Canadians sent copies of the De Lisle - a reflection of the Entente's continued support for Sardinia."
 SRD_motorized_equipment_1:0 "라플리 S-20"
 SRD_mechanized_equipment_1:0 "시트로엥 P-107"
 SRD_mechanized_equipment_1_short:0 "시트로엥 P-107"
 SRD_mechanized_equipment_2:0 "Berliet Tracteur Chenillé modèle 38"
 SRD_mechanized_equipment_2_short:0 "베를리에 TC-38"
 SRD_mechanized_equipment_3:0 "Véhicule de Transport de Troupes Blindé - Renault"
 SRD_mechanized_equipment_3_short:0 "VTTB-R"
 SRD_gw_armored_car_equipment:0 "라플리 50 AM"
 SRD_gw_armored_car_equipment_short:0 "라플리 50 AM"
 SRD_armored_car_equipment_1:0 "시트로엥 AMC-60"
 SRD_armored_car_equipment_1_short:0 "AMC-60"
 SRD_armored_car_equipment_2:0 "시트로엥 AMC-60-H20"
 SRD_armored_car_equipment_2_short:0 "AMC-60-H20"
 SRD_gw_tank_equipment:0 "르노 FT"
 SRD_gw_tank_equipment_short:0 "FT"
 SRD_train_equipment_1:0 "FS Gruppo 740"
 SRD_train_equipment_1_short:0 "FS Gr. 740"
 SRD_train_equipment_1_desc:0 "Designed by the Adriatic Railways shortly before the nationalisation of the railways in 1905, the 740 Group is a series of 'Consolidation' class locomotives. Built to haul heavy trains on the mountainous lines of the Northern Appennine, while keeping a comparatively low axle load of 14 tons to run on older, less frequently mantained tracks, these engines excelled in their task, and were subsequently built in copious number before the Great War. Distributed across the Peninsula to relieve the older pre-nationalisation engines, a good number of those engines ended up hauling trains on the Sardinian Dorsal Railway, and subsequently remained in our hands."
 SRD_train_equipment_2:0 "FS Gruppo 741"
 SRD_train_equipment_2_short:0 "FS Gr. 741"
 SRD_train_equipment_2_desc:0 "Designed with the scarcity of vital resources such as coal in mind, the 741 Group is an evolution of the 740 Group including various improvements, such as the new Caprotti valve gear and the Franco-Crosti boiler. Vastly cheaper to run and more powerful than most other locomotives, the 741 Class does have a higher axle load than their predecessors, making it more difficult to run such engines on older tracks."
 SRI_EQUIPMENT_VERSION_1:0 "I serie"
 SRI_EQUIPMENT_VERSION_2:0 "II serie"
 SRI_EQUIPMENT_VERSION_3:0 "III serie"
 SRI_EQUIPMENT_VERSION_4:0 "IV serie"
 SRI_EQUIPMENT_VERSION_5:0 "V serie"
 SRI_EQUIPMENT_VERSION_6:0 "VI serie"
 SRI_EQUIPMENT_VERSION_7:0 "VII serie"
 SRI_EQUIPMENT_VERSION_8:0 "VIII serie"
 SRI_EQUIPMENT_VERSION_9:0 "IX serie"
 SRI_EQUIPMENT_VERSION_10:0 "X serie"
 SRI_EQUIPMENT_VERSION_11:0 "XI serie"
 SRI_EQUIPMENT_VERSION_12:0 "XII serie"
 SRI_EQUIPMENT_VERSION_13:0 "XIII serie"
 SRI_infantry_equipment_0:0 "1891년형 카르카노"
 SRI_infantry_equipment_0_short:0 "카르카노 M91"
 SRI_infantry_equipment_0_desc:0 "The Carcano M91 was the standard issue rifle of the Italian soldier during the Weltkrieg. Designed by Salvatore Carcano at the Turin Army Arsenal; the Carcano M91 served the Italian infantrymen during the Weltkrieg and the Civil War. With the threat of the continuation of the conflict ever so present, the Carcano M91 once again has been pushed back into service."
 SRI_infantry_equipment_1:0 "MAS Modèle 1936"
 SRI_infantry_equipment_1_short:0 "MAS-36"
 SRI_infantry_equipment_1_desc:0 "The MAS 36 is a French short carbine-style rifle with a two-piece stock and slab-sided receiver. Built-in the Commune of France, many MAS-36 rifles arrived in the Socialist Republic of Italy to aid the revolutionary cause on the Italian peninsula. An economical and simple bolt action rifle, the MAS-36 is a handy and deadly weapon in the right hands."
 SRI_infantry_equipment_2:0 "MAS Modèle 1938"
 SRI_infantry_equipment_2_short:0 "MAS-38"
 SRI_infantry_equipment_2_desc:0 "The MAS Modele 1938 is a submachine gun of French origin. Yet another successful weapon developed by MAS, the MAS Modele 1938 in Italian service reflects the increasingly closer ties and cooperation between the Commune of France and Socialist Republic of Italy. A high quality weapon with a firing rate of 600-700 rpm, the MAS 38 will give an edge to Italian soldiers fighting in urban or close quarters combat."
 SRI_infantry_equipment_3:0 "Fucile Armaguerra Mod. 39 Rifle"
 SRI_infantry_equipment_3_short:0 "Armaguerra Mod.39"
 SRI_infantry_equipment_3_desc:0 "The Fucile Armaguerra Mod.39 is an Italian semi-automatic rifle. Developed by Gino Revelli (the son of the famed Abiel Bethel Revelli, known for the Fiat-Revelli machine gun and Glisenti Model 1910 pistol), the weapon was built by the Società Anonima Revelli Armiguerra in Genoa. The weapon got its name from the Telegraphic Code of Company, Armaguerra. A weapon with important accuracy and reliability, the Armaguerra will help bring the revolution to a successful finish."
 SRI_support_weapons:0 "1914년형 피아트-레벨리 & 브란트 박격포"
 SRI_support_weapons_desc:0 "The Fiat-Revelli Modello 1914 is a weapon from the Weltkrieg and Civil War. A powerful machine gun, the weapon has been brought back into service due to a lack of Italian machine guns and the growing tensions on the Italian boot. The Brandt mortar is a relic from the Weltkrieg, a refinement of the British 'Stokes' trench mortar. A simple and effective weapon, the mortar can be dissembled into three parts and requires a crew of ten."
 SRI_support_weapons2:0 "1936년형 피아트-레벨리 & 브란트 Mle 27/31"
 SRI_support_weapons2_desc:0 "The Fiat-Revelli Modello 1936 is a modified version of its 1914 predecessor. The Modello 1936 features a more conventional belt-feed and aircooling and a steady rate of fire of 600 rounds per minute."
 SRI_support_weapons3:0 "샤텔로 FM Mle 24/29 & 브란트 Mle 35/38"
 SRI_support_weapons3_desc:0 "The Chatelleraut FM Mle 24/29 is a machine gun of French origin that has been sent to Italian military service due to a lack of heavy weapons. While the Chatelleraut features a low fire rate, it is a robust and reliable weapon; well-liked by our troops for its consistency and weight. The Brandt Mle 35 is a 60mm mortar to be used by infantry companies for indirect fire. Simple and effective, it only requires a crew of five to operate."
 SRI_support_weapons4:0 "MAS AA-42 & 브란트 Mle 1942"
 SRI_support_weapons4_desc:0 "Experience in the Second Weltkrieg has led to an interest in general purpose machine guns to serve a variety of tactical roles. With nearly double the rate of fire of the Chatelleraut, the AA-42 is a belt-fed monster that will mow down anything in its path. The Mle 42 is a considerable improvement over its predecessor, with an emphasis on a greater close quarters support weapon."
 SRI_infantry_at:0 "Canon de 75mm mle 1897 modifee 1933"
 SRI_infantry_at_desc:0 "The French field gun developed for anti personal usage has been placed into Italian service. While maintaing the shield and wheels of the original field gun, this variant has increased elevation and a 58 degree traverse."
 SRI_infantry_at2:0 "LRAC de 73mm Mle 1943"
 SRI_infantry_at2_desc:0 "An anti-tank rocket launcher, the LRAC can fire a 73mm high explosive antitank projectile capable of penetrating over 11 inches of rolled homogenous armour. With the lack of heavy Italian weapons, the LRAC is a weapon of French origin. The LRAC has a shield to protect the operator from the rocket's back blast."
 SRI_infantry_weapons2:0 "OVP 1938"
 SRI_infantry_weapons2_desc:0 "The OVP 1938 is a submachine gun of Italian origin. The weapon is one half of the Villar-Perosa submachine gun. The gun features a delayed blowback and selective fire while being able to dish out 900 rounds per minute making it an absolute butcher in close quarters."
 SRI_improved_infantry_weapons_2:0 "MAS-36 LG39"
 SRI_improved_infantry_weapons_2_desc:0 "As part of the Franco-Italian cooperation, the SRI has access to the latest weapons from the Commune of France. This variant of the MAS-36 comes equipped with a folding hollow aluminum stock and strengthened barrel. It can also be used for grenade launching purposes as it comes with a 48mm grenade launcher."
 SRI_advanced_infantry_weapons2:0 "CEAM Modele 1944"
 SRI_advanced_infantry_weapons2_desc:0 "An assualt rifle of French origin, the CEAM Modele 1944 is the latest weapon to emerge from the arms factories of the Commune of France. Copied from German designs, the use of such an advanced weapon gives the SRI an unprecedented advantage over its rivals on the peninsula."
