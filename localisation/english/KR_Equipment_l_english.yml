 DEI_gw_tank_equipment:0 "카든 로이드 Mk VI"
 DEI_gw_tank_equipment_short:0 "V-CL Mk VI"
 DEI_gw_tank_equipment_desc:0 "The Royal Dutch Army had only a handful of either obsolete or worn-out armoured cars, twelve excellent DAF M39 six-wheeled armoured trucks, and five Carden Loyd Mark VI tankettes, named Lynx, Poema, Jaguar, Panter, and Luipaard."
 DEI_light_tank_equipment_1:0 "DAF M39 Pantserwagen"
 DEI_light_tank_equipment_1_short:0 "DAF M39"
 DEI_light_tank_equipment_1_desc:0 "For its time the DAF M39 was a modern design with an all-welded monocoque construction of the hull and extensive use of sloped armour. The turret, fitted with a relatively powerful 37 mm cannon, was produced in Sweden by Landsverk. The type was lightly armoured and relatively fast, with a good cross-country capability."
 DEI_light_tank_equipment_2:0 "CTMS-1TB1"
 DEI_light_tank_equipment_2_short:0 "CTMS-1TB1"
 DEI_light_tank_equipment_2_desc:0 "The CTMS-1TB1 project was started by Marmon-Herrington to produce a three-man light tank for the Dutch Army. It was armed with a 37 mm automatic cannon and coaxial M1919 machine gun. They originally meant to send 600 of them to the Dutch East Indies. However, the campaign ended too early for prototypes to be sent."
 DEI_light_tank_equipment_3:0 "MTLS-1G14"
 DEI_light_tank_equipment_3_short:0 "MTLS-1G14"
 DEI_light_tank_equipment_3_desc:0 "The MTLS-1G14 project was started at the same time as the CTMS-1TB1 to produce a four-man medium tank for the Dutch Army. It was armed with two 37 mm automatic cannons. It also was equipped with five M1919 machine guns, three of which were mounted on the hull, one mounted coaxially, and one mounted on the top of the turret. The armour was bolted and measured between 13–38 mm."
 DEI_light_tank_aa_equipment_3:0 "Braat AA"
 DEI_light_tank_aa_equipment_3_short:0 "Braat AA"
 DEI_light_tank_aa_equipment_3_desc:0 "An anti-air cannon mounted on the chassis of a Braat Overvalwagen."
 DEN_infantry_equipment_0:0 "Krag–Jørgensen Gevær M/89"
 DEN_infantry_equipment_0_short:0 "Gevær M/89"
 DEN_infantry_equipment_0_desc:0 "The Gevær M/89 has been the primary Danish rifle since 1889. Considered to be on par with the rest of the rifles in Europe, the gun has a length of 133 cm, making it dangerous in the hands of a marksman. However, the gun's length sacrifices its mobility, and it can be pretty heavy and less manageable in close-range fighting. Thus, some variants of the weapon were modified into carbines for shorter engagements."
 DEN_infantry_equipment_1:0 "Krag–Jørgensen Fodfolkskarabin M/89-24"
 DEN_infantry_equipment_1_short:0 "Fodfolkskarabin M/89-24"
 DEN_infantry_equipment_1_desc:0 "The Danish variation of the Krag–Jørgensen features a forward-hinged magazine door, rimmed ammunition, and outer steel liner for the barrel. Chambered for an 8x58R cartridge, the Danish rifle was often placed in the hands of the reserves as an infantry carbine. As Scandanavia finds itself increasingly on the frontline of a potential European war, the Danish Army has pushed for more 89/24s for frontline military service."
 DEN_infantry_equipment_2:0 "Lettet–Forsøgs Maskinpistol 31"
 DEN_infantry_equipment_2_short:0 "Lettet–Forsøgs M/31"
 DEN_infantry_equipment_2_desc:0 "A submachine gun of Danish origin, the \"Lettet–Forsøgs M/31\" is based on the Finnish Suomi KP-31. With the desire for greater firepower for Danish squads, the M/31 was made from stainless steel with a tubular buttstock and a distinctive ball-shaped wooden foregrip. The foregrip was designed with ergonomic flexibility for the user when handling the weapon. After repeated trials, however, many infantrymen found the foregrip unnecessarily and outright expensive for the gun's production."
 DEN_infantry_equipment_3:0 "1943년형 국립공장 마우저"
 DEN_infantry_equipment_3_short:0 "FN-43"
 DEN_infantry_equipment_3_desc:0 "A semi-automatic rifle of Belgian origin, the Fabrique Nationale Model 1943, was shipped to various countries in Europe. As the Danish military command desired a semi-automatic battle rifle to improve the efficiency and firepower of the Danish riflemen, many orders were placed on the FN-1943. Firing in 7.92x57mm Mauser, the gun is gas operated, and initial testing has revealed that the weapon competes well against European and American models."
