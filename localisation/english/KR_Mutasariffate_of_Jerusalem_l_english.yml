 pal_moj2:0 "국제 치안유지군"
 pal_moj3:0 "국제 치안유지군"
 pal_alijah:0 "3차 알리야"
 pal_alijah_desc:0 "Enshrined in the Balfour Declaration and the later Jerusalem Accords, the Mutasarrifate of Jerusalem (M.O.J.) was opened up for Jewish settlement. Flooding in from the aftermath of the war in Eastern Europe, thousands of Jews have settled in the International Zone to great anger of both locals and the Sublime Porte alike.\n\nNonetheless these immigrants and settlers bring with them their skills and crafts, which has greatly enriched the economy of the Mutasarrifate both for the Muslim Palestinians and the Jewish arrivals."
 pal_sectarian_divide:0 "종파 분열"
 pal_sectarian_divide_desc:0 "Feeling betrayed by the international community and their Caliph alike, the Sunni Arabs of the region are vehemently opposing the rapid growth of the Jewish community within their homeland leading to civil disobedience, protests and strikes. The International Gendarmerie, stationed in the zone to maintain order is struggling as tensions keep rising with every new arrival."
 pal_immigration_stopped:0 "유대인의 이민 중단"
 pal_immigration_stopped_desc:0 "To combat rising unrest in the M.O.J. concerning the growth of the Jewish community, the Council has officially decreed the end to Jewish immigration to the region. Even with this measure in place however, illegal immigrants, often using third parties to get in, are still flooding into the nation further decreasing the opinion Palestinians hold in regards to the International Council."
 pal_black_monday:0 "검은 월요일의 여파"
 pal_black_monday_desc:0 "The collapse of the Berlin Stock Exchange has left its mark on the Levant as well as the international nature of the M.O.J. has made it exceptionally susceptible to foreign interference. As the German economy prepares itself for the worst recession in its history, so does our province find itself nearing complete chaos."
 pal_black_monday2:0 "검은 월요일의 여파"
 pal_black_monday2_desc:0 "The collapse of the Berlin Stock Exchange has left its mark on the Levant as well as the international nature of the M.O.J. has made it exceptionally susceptible to foreign interference. As the German economy prepares itself for the worst recession in its history, so does our province find itself nearing complete chaos."
 pal_foreign_backing:0 "해외의 구호기금"
 pal_foreign_backing_desc:0 "Sent by various Zionist organisations across the globe to help the fledgling little state, vast flows of most often just cash is being sent in by mail and ships to Jaffa in the hopes of avoiding Ottoman encroachment."
 pal_ottoman_reintegration:0 "오스만 경제 재통합"
 pal_ottoman_reintegration_desc:0 "오스만제국의 보호무역 정책을 이 지역에서 몰아내기 위한 국제이사회의 노력은, 예루살렘 무타사리프령의 만성적인 기초물자 부족으로 인해 지역투자와 팔레스타인의 주민 양 쪽에 심각한 피해를 가져오면서 역효과를 보이고 있습니다."
 pal_shortage_of_goods:0 "기초물자의 부족"
 pal_shortage_of_goods_desc:0 "As the downward trend continues across the globe, the import and export of agricultural goods are seriously hit across the entire Zone. The protectionist Ottoman Empire has drastically increased tariffs in an effort to stop its own decline but due to the special nature of our entity, this has caused massive ramifications to even the most basic of supply lines. Inflation is skyrocketing, shortages increasing and the docks of Jaffa and Tel-Aviv have almost completely stopped working."
 pal_alijah_US:0 "4차 알리야"
 pal_alijah_US_desc:0 "Enshrined in the Balfour Declaration and the later Jerusalem Accords, the Mutasarrifate of Jerusalem (M.O.J.) was opened up for Jewish settlement. Flooding in from the aftermath of the war in Eastern Europe, thousands of Jews have settled in the International Zone to great anger of both locals and the Sublime Porte alike.\n\nNonetheless these immigrants and settlers bring with them their skills and crafts, which has greatly enriched the economy of the Mutasarrifate both for the Muslim Palestinians and the Jewish arrivals."
 pal_alijah_EE:0 "4차 알리야"
 pal_alijah_EE_desc:0 "Enshrined in the Balfour Declaration and the later Jerusalem Accords, the Mutasarrifate of Jerusalem (M.O.J.) was opened up for Jewish settlement. Flooding in from the aftermath of the war in Eastern Europe, thousands of Jews have settled in the International Zone to great anger of both locals and the Sublime Porte alike.\n\nNonetheless these immigrants and settlers bring with them their skills and crafts, which has greatly enriched the economy of the Mutasarrifate both for the Muslim Palestinians and the Jewish arrivals."
 pal_arab_strike:0 "대규모적 아랍 파업"
 pal_arab_strike_desc:0 "Outraged at the response of the International Gendarmerie and the continued refusal of the international coalition to leave Palestine, the Arabs of Palestine have organised a massive strike aimed at completely shutting down the region and forcing the Council to accept their demands. Arabs all throughout the Porte and Egypt have also laid down their work in solidarity for their Palestinian brethren."
 pal_arab_strike2:0 "대규모적 아랍 파업"
 pal_arab_strike2_desc:0 "Outraged at the response of the International Gendarmerie and the continued refusal of the international coalition to leave Palestine, the Arabs of Palestine have organised a massive strike aimed at completely shutting down the region and forcing the Council to accept their demands. Arabs all throughout the Porte and Egypt have also laid down their work in solidarity for their Palestinian brethren."
 pal_arab_broadcasts:0 "카이로의 라디오 방송"
 pal_arab_broadcasts_desc:0 "The regime across the Suez Canal has taken to the airwaves as various pan-Arab organisations and intellectuals are preaching their message to the people of the M.O.J. Incapable of effectively cracking down on them and with the Egyptians unwilling to intervene themselves, there is little we can do to stop their message from reaching the ears and hearts of our citizens."
