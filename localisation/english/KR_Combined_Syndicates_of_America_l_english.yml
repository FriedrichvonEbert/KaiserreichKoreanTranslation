 csa.5.t:0 "사회주의 헌법 - 사법"
 csa.5.d:0 "IWW는 법률의 합헌성을 따지는 연방 대법원의 해체를 강력하게 주장하며, 그 대안으로 상고 법원을 설치하자고 제안했습니다. 이들은 연방 대법원이 노조 탄압과 반동적 법률에 대한 합법화에 큰 기여를 했다는 것을 상기시켜주며, 특히 엘리자베스 걸린 플린은 선출되지 않는 최종적인 법적 결정 기구는 권위주의로 이어진다고 강조했습니다. 하지만 놀랍게도 얼 브라우더와 TUUL은 이에 반대하며 이러한 차별은 미국 헌법의 본질적인 결함이 아니라 부패한 정당 제도라는 것을 강조하며 반대했습니다. 그는 연방 대법원을 해체하는 것은 국가를 단결시키는데 위태롭게 할 것이고, 결과적으로 볼셰비키 러시아처럼 수많은 분열을 이끌어 낼 것이라고 주장하고 있습니다. AFL은 이러한 전위대주의자들에게 불만을 표하며 플린을 지지할 의사가 있다고 밝혔습니다."
 csa.5.a:0 "사법부 전면 개편"
 csa.5.b:0 "연방대법원 존속"
 csa.6.t:0 "사회주의 헌법 - 경제"
 csa.6.d:0 "제15조. 미국의 경제 체제의 근간은 모든 국민이 소유권을 가지는 공공 자산 형태의 생산수단에 대한 사회주의적 소유와 협동농장의 재산이다.\n\n제16조. 지하의 모든 광물과 타 지하자원, 광산수와 약용수를 포함하는 수자원, 천연전력의 공급원, 모든 형태의 철도 및 항공 운송 수단, 우편물, 전신, 전화 및 방송은 공공 자산으로 한다.\n\n제17조. 토지의 소유권은 해당 토지를 경작하는 자에게 부여된다. 협동농장과 기타 협동조합 및 이들이 공동으로 운영하는 자산은 생산 수단 및 규정된 목적을 달성하기 위해 필요한 기타 자산으로 구성된다. 협동농장 명의로 소유된 토지의 소유권은 항구적으로 보장된다.\n\n제18조. 경제적인 사유 재산과 민간 사업의 자유는 보장된다. 사유 재산 상속의 자유는 보장된다. 상속권은 법률에 의해 규정된다. 누구도 개인에게 보장된 사유 재산의 권리를 인민 공동체에 피해를 가하기 위해 사용할 수 없다. 물가를 조작하고 시장을 독점하고 공공 경제의 이익을 손상시키기 위해 만들어진 카르텔, 신디케이트, 트러스트 및 이와 유사한 조직의 존재는 금지된다. 사적 재산은 공공의 이익을 위해 필요한 경우 제한되거나 징수될 수 있지만, 이는 오로지 법률에 의해서만 이루어진다. 해당 경우에 원 소유주가 받아야 하는 손해 배상의 가치는 법률로 규정한다. 같은 조건 하에서 국가 경제 또는 단일 기업의 특정 부분은 공공의 이익을 위해 필요한 경우 법률에 의해 국유화될 수 있다."
 csa.6.a:0 "승인되었다"
 csa.7.t:0 "사회주의 헌법 - 대통령의 지위"
 csa.7.d:0 "가맹하지 않은 대표단들은 몇 번이나 휴회를 위해 떠나려 했지만 소용이 없었습니다. 집행권 문제가 난관에 봉착한 것으로 보이며, 대표단들이 우유부단에 빠지기 전에 결단을 내려야 합니다. 일각에서 IWW는 완전한 아나코생디칼리슴 정부를 위해 행정관이 없어야 한다고 요구하고 있습니다. 그들은 대통령이 본질적으로 반동적인 포퓰리즘적 지위라고 믿으며, 휴이 롱과 같은 사람이 새로운 미국에서 결코 권좌에 오를 수 없도록 할 것이라고 말했습니다. 토마스는 약한 국가원수를 제안합니다. 반대로 미국을 대표할 강한 인물을 희망하는 AFL과 TUUL 간 협력은 수단이 없는 지도자는 리드가 권력 없이 했던 것처럼 미국을 결코 구할 수 없을 것이라고 주장합니다. 노먼 토마스는 AFL과 TUUL이 구 연방정부를 부활시키기 위해 자행한 '보복주의 쿠데타'로 보고 AFL을 부정했습니다. AFL의 존 루이스는 'IWW 계획을 따르는 것은 일당제와 다를 바 없다'고 말하며 반대합니다."
 csa.7.a:0 "약한 국가원수는 억압을 할 수 없을 것이다."
 csa.7.b:0 "권한을 이양받은 대통령이 필요하다."
 csa.8.t:0 "사회주의 헌법 - 권력 집중 혹은 권력 분산"
 csa.8.d:0 "회의는 개최된 후 그 어느 때보다도 분열되어 있습니다. IWW의 핵심층은 중앙정부의 횡포로부터 보호하기 위해 노조 가입의 평생 보증을 통한 보호와 평생 고용을 통한 사회보장 강화 같은 나머지 조항들을 추진하는 등 보다 독단적으로 나아가기 시작했습니다. 몇몇 IWW 대표단은 AFL이 적대적이며 자본주의의 복귀를 선호하고 있다고 암시했습니다. 이에 AFL은 TUUL의 영향을 받아 정부 내 '노동의 존엄성'을 강조하고 있습니다. 이러한 주장은 직종별 노동조합과 함께 공정노동에 대한 공정임금 권리가 IWW의 목표인 임금폐지를 대체할 것이라는 산업별 노동조합을 질책하는 것입니다. 브라우더는 조합원 선거에서 '49%에 대한 51%의 독재'를 막는 직종별 노동조합을 보호하기 위해 단상에 오릅니다."
 csa.8.a:0 "보장된 고용은 독재를 막아낼 수 있다."
 csa.8.b:0 "노동의 존엄성이 독재를 막아낼 수 있다."
 csa.9.t:0 "사회주의 헌법 - 수도"
 csa.9.d:0 "결정될 마지막 사안 중 하나는 바로 미국의 수도입니다. 많은 사람들이 오랜 수도, 워싱턴 D.C를 새로운 수도로써 옹호하고 있으며 이는 이해하기 어렵지 않습니다. 한편 다른 이들은 각각 충성스러운 도시들인 시카고, 필라델피아, 뉴욕을 지지하고 있습니다. 회의에서는 어느 도시를 선택해야 합니까?"
 csa.9.a:0 "워싱턴 D.C."
 csa.9.b:0 "시카고"
 csa.9.c:0 "필라델피아"
 csa.9.e:0 "뉴욕"
 csa.10.t:0 "제헌회의가 막을 내리다"
 csa.10.d:0 "제헌회의가 마침내 끝났고 새로운 미국 헌법이 제정되었습니다. 대표단은 새롭게 형성된 정치적 동맹이나 라이벌들을 인식하고 다시 자신들의 주로 돌아갈 것입니다. 축하 사진에서 불거진 낙관론에도 불구하고, 진정한 국가 재건은 이제 막 시작되었을 뿐입니다."
 csa.10.a:0 "미국의 노동자들이여 영원하라!"
 csa.11.t:0 "지도자 대행"
 csa.11.d.commonwealth:0 "회의 마지막 날에, 통칭 잭 리드로 알려진 존 실라 리드가 지도자 사임을 선언했습니다. 그의 악화된 건강은 언론들간의 신사협정에 의해 발표되지 않아왔습니다. 잭 리드는 남은 시간을 그의 아내인 루이즈와 딸과 보내고 싶다는 말도 덧붙였습니다. 게다가 리드는 자신의 근본적인 역할은 혁명을 수행하는 것이었고, 그 성과를 이끄는 것은 새로운 지도자들이 할 일이라고 강조하기도 했습니다. 회의에 참석한 사람들 중에서 두 사람이 유력한 후보로 떠올랐습니다. 한 명은 IWW의 엘리자베스 걸린 플린으로 전에 전국적인 캠페인을 벌이면서 여성 지도자의 가능성을 유권자에게 보여줬습니다. 다른 한명은 노먼 토마스로서 사회당 대표인 시절에 사회민주주의자들과 함께 일하면서 그들의 표를 가져오기도 했습니다. 비록 리드의 직위를 이어 받는 것이 선거 이전까지의 임시직이긴 하지만, 지도자라는 직위를 통해 국가 재건에 큰 영향력을 줄 것임은 명백한 사실입니다."
