 csa.27.d:0 "After some time, the interim government term laid out in the Constitution of [CSA.GetNameDef] has finally drawn to a close - meaning that the time has come for a new permanent President to be elected by the assembly. Although the office is still young, the dominance of the SPA party core at the constitutional convention has ensured that the President wields a fair degree of power. As such, the election carries much significance - the man elected to the presidency will likely help shape [CSA.GetAdjective] policy for the next four years. Furthermore, garnering enough support to get their candidate installed in the presidency is strong proof of a faction's leading role in politics - and the break-up of the SPA has left two opposing parties very interested in doing as such.\n\nAt an appointed time, in [ROOT.Capital.GetCapitalVictoryPointName], a stage was set in front of the assembled $CSA_syndicalist_party_postwar_abbrev$ and $CSA_radical_socialist_party_abbrev$ delegates. From the $CSA_syndicalist_party_postwar$ in Wisconsin, Daniel Hoan gave a speech appealing for nomination as President of the CSA. Hoan promised to defend the legitimacy of the CSA both internally and abroad, and has put forward his successful mayorship of Milwaukee as an template for rebuilding America's cities. The next speech was from New York $CSA_radical_socialist_party$ representative Norman Thomas, former Presbyterian preacher turned socialist advocate. Thomas vowed to form a popular front with survivors of the Farmer-Labor Party, apply Christian ethics to [CSA.GetName]'s government, and ensure that the country would not experience a drastic government change so soon after its establishment.\n\nHoan and Thomas spent the next few days in a sporadic debate across union papers. Hoan accused Thomas of being a closet-nationalist, citing his long record of antiwar activism prior to the civil war and challenging his dedication to the cause of internationalism. Thomas defended himself, saying that antiwar politics were the right path for America to stay out of imperialist wars. He returned that Hoan was beholden to allies in the $CSA_syndicalist_party_postwar_abbrev$, and would infringe on workers' rights in favor of industrialization, to which Hoan replied that he and the $CSA_syndicalist_party_postwar_abbrev$ were very active in guaranteeing labor rights into law during the constitutional convention, and that there is no reason to believe that industrial expansion will cause such a large crisis.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
