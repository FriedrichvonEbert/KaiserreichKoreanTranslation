 csa.31.b:0 "President Sinclair!"
 csa.32.t:0 "Roosevelt vs. Sinclair"
 csa.32.d:0 "Four years have passed since [CSA.GetNameDef] last elected a president - which means that Upton Sinclair's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. President Sinclair's term has seen an aggressive attack against poverty - the End Poverty in America program has tackled destitution agitated by the civil war with a vengeance, leading to a substantial drop in poverty rates across the country and greatly aiding its recovery. However, the President has found new controversy - increasing press attention has been drawn the the enigmatic 'Mankind United' group, a cadre of dedicated Sinclair followers who promote a pro-Sinclair theology.\n\nHowever, the $CSA_syndicalist_party_postwar$ have thrown the entire country into chaos by announcing what might be the most controversial candidate possible for the upcoming presidential election - none other than Eleanor Roosevelt, the New York socialite and member of the former political dynasty. The selection of what many perceive as a symbol of the old American elite has created a media frenzy so large that it would make the notorious William Randolph Hearst blush - indeed, the campaign quickly ended up being as much about Roosevelt as it was about the President. The WPA leadership stuck to their guns, however, touting Roosevelt's history of activism, championing the needs of the working-class. The hope seems to be that Roosevelt can muster a coalition of Sinclair opposition, women, African Americans, and reformists - but whether she can find enough credibility among both the Syndicalist and non-Syndicalist base to make this progressive alliance possible is a very open question.\n\nRoosevelt and the WPA attacked Sinclair on several grounds - the first of which was Sinclair's opposition to oil drilling, which they argued is causing fuel shortages. Sinclair retored that his administration is not blind to the shortages and is already working on improving fuel efficiency for military purposes, and that oil drilling is not necessary. Roosevelt charged that Sinclair cannot be truly be invested in the worker's wellbeing if he so adamantly refuses to enhance their standard of living.\n\nReopening the Mankind United scandal, Roosevelt claimed that Sinclair's affiliation with the shadowy group is undermining public confidence and can only be described as dangerous behavior. Sinclair denied that the Mankind United group had any affiliation with him or his EPIA program, maintaining that they are independently organised and appeared spontaneously. The President lambasted the press for making such a scandal out of a group that is not only harmless, but inconsequential.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
