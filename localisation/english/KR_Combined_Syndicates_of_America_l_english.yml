 csa.29.d:0 "Four years have passed since [CSA.GetNameDef] last elected a president - which means that Elizabeth Gurley Flynn's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. President Flynn's term has seen her work to enact her main promises to the previous assembly - the extension and guarantee of rights to all workers, the rolling back of most wartime measures restraining free speech and free expression, the expansion of women's rights, and the cementing of the industrial Syndicalist status quo. However, she is not without controversy: the speech issue in particular continues to haunt her, as while most violent opposition to the revolution has been neutralized, rural opposition has been more than happy to use her free speech laws to continue to call for passive resistance. Flynn has been adamant that this is a sign of a healthy and free society - but not everyone is convinced.\n\nThe President's new challenger has appeared in the United Mineworkers and Steelworks of America leader John L. Lewis, whose influence in the fuel industry grew after the oil barons were arrested after the civil war to much public approval - although some find his credibility in a socialist system to be questionable, at best. Even so, his status as a union leader means that he cannot reasonably be denied candidacy.\n\nLewis has stepped up to the $CSA_radical_socialist_party_abbrev$ stage to attack Elizabeth Gurley Flynn on several grounds - first, that her administration has ignored public demands to nationalise fuel in America, resulting in domestic fuel shortages. Flynn retorted by claiming that, in fact, it was Lewis and the UMSA that induced a fuel shortage - according to her, the union has deliberately been restraining fuel production for political reasons, creating the problem he now blames on Flynn. Lewis denounced this argument as vile fabrication, asserting that the claims are false and that it is 'dangerously reactionary' to throw the workers' loyalty into question like this, making the government indistinguishable from the bosses they overthrew. For her part, Flynn argues that freedom of speech and freedom to strike does not entail freedom from the consequences.\n\nInevitably, the sphere of debate passed to the issue of free speech - Lewis asserts that public faith in the government was falling due to Flynn's refusal to censor the press, and that her idealism, however well-intentioned, has weakened the revolution at a critical time. Flynn has stubbornly stood by the ideal of free speech, and has accused Lewis of being two-faced - she has asserted that Lewis is hardly a socialist, and that it is deeply disingenuous of him to argue for a crackdown on reactionaries, which is to say nothing about the allegations of Lewis being a ruthless and bullying union leader.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
