 CSA_deal_with_terrorists_decisions:0 "반동 테러리스트들을 박살내라"
 CSA_deal_with_terrorists_decisions_desc:0 "혁명이 승리했지만, 많은 수의 반동 테러리스트들이 그들의 무기를 버리는 것을 거부하고 있습니다. 우리는 반드시 그들 모두를 처리할 것입니다."
 CSA_destroy_federalist_decision:0 "충성파 테러리스트들을 박살내라"
 CSA_destroy_longist_decision:0 "롱주의자 테러리스트들을 박살내라"
 CSA_delay_canadian_intervention:0 "캐나다의 개입을 지연시켜라"
 CSA_delay_canadian_intervention_desc:0 "캐나다인들이 내전에 개입하는 것을 막을 수는 없습니다... 하지만 우리는 그들의 개입을 늦출 수 있습니다. 만약 우리가 생디칼리스트와 연관된 것이 확실하게 드러날 수 있는 전국적인 파업을 지원한다면, 불안해진 캐나다가 행동을 취하기 어렵게 만들 수 있을 것입니다. 하지만, 이 정책은 캐나다인들이 시위 자금이 어디서 오는지 알아차리기 전 까지만 실행할 수 있습니다."
 CSA_rebuilding_the_country:0 "국가 재건"
 CSA_rebuilding_the_country_desc:0 "혁명은 끝났으나, 신속한 조치가 이루어지지 않는다면 제2차 미국 내전으로 찢어진 상처는 계속 곪고 피를 흘리게 될 것입니다. 우리는 낡은 폐허에서 평등하고 영속적인 미국을 건설하기 위해 서둘러야만 합니다."
 CSA_social_revolution_desc:0 "자유의 땅과 용감한 이들의 고향이 무엇이든 간에, 우리는 미국을 부패, 인종주의와 우월주의로부터 해방시키기 위해 노력해야 합니다. 하지만 우선 우리는 이 모든 것의 핵심인 자본주의 체제 자체를 무너뜨려야만 합니다!"
 CSA_redistribute_wealth:0 "재산 재분배"
 CSA_redistribute_wealth_desc:0 "아무 것도 하지 않고도 수백만 달러를 가지고 있는 자와, 하루 종일 일하면서도 겨우 비참한 삶을 연장하는 수백만의 무산자 계급의 공존을 옹호하는 사회 질서를 우리는 더 이상 용인하지 않을 것입니다. 은행과 자본가 그리고 기업가들의 미소는 이제 끝났습니다."
 CSA_homes_for_the_people:0 "인민들에게 집을"
 CSA_homes_for_the_people_desc:0 "지주들의 부동산 투기 놀이는 이 국가에 질병처럼 존재했습니다. Now that they have been cast down or fled the country before our righteous advance, we will expropriate their ill-gotten lands and give them to those in need. Let us lift the poor and starving from their slums!"
 CSA_emancipation_for_all:0 "모두에게 해방을"
 CSA_emancipation_for_all_desc:0 "겨우 피부색을 가지고 허세를 떠는 등 어리석고 헛된 짓거리들이 인민들에게 영향을 주고 있습니다. Proletarians of all colors and creeds fought and bled together to build our new America. The loyal immigrant shall also be afforded natural-born citizenship in the spirit of emancipation."
 CSA_womens_liberation:0 "여성들의 해방"
 CSA_womens_liberation_desc:0 "남성들이 전선에서 분투하는 동안, 여성들은 남성들을 대신하여 군수품을 만들고 공장을 운영하며 혁명에 기여하고 있었습니다! 자신들이 가진걸 모두 바친 수많은 여성 파일럿과 간호사 그리고 여성 적위대원들은 말할 것도 없을 겁니다. 그들의 희생과 분투는 이제 절대로 헛되지 않을 것입니다. in the new America, women will at last be recognized as truly equal to men."
 CSA_revolutionary_education:0 "혁명교육"
 CSA_revolutionary_education_desc:0 "구 미국의 교육은 수많은 혁명가들을 양성했지만, 본질적으로 그 교육 체제는 계속 반동적이었습니다. 미국 역사 내내, 교육은 순종적인 노동자와 악한 자본가, 그리고 더욱 양심 없는 정치인을 양성하도록 만들어졌고 개량되어 왔습니다. 그것을 끝낼 시간입니다!"
 CSA_reconstruction:0 "재건 작업 착수"
 CSA_reconstruction_desc:0 "제2차 미국 내전은 우리 국가의 많은 부분을 파괴했습니다. 미국의 수많은 도처에 진흙과 뼈만이 뒹굴고 있으며, 수많은 도시들은 지금 연기나는 잿더미에 불과합니다. 따라서 우리는 새로운 주택과 기반 시설들을 가능한 한 많이 건설하도록 노력해야 할 것입니다."
 CSA_deal_with_feds:0 "연방주의자 처리"
 CSA_deal_with_feds_desc:0 "혁명이 시작했을 때부터, 우리 앞에는 재판을 기다리는 많은 정치범들이 쌓여있었습니다. 그리고 전쟁이 끝난 지금, 그들을 심판할 시간이 왔습니다. 우리 지도층 중 일부는 이들을 재건에 참여시킬 수 있다고 생각하지만, 다른 급진적인 동무들은 강력하고 혁명적인 재판을 요구하고 있습니다."
 CSA_transformative_justice:0 "변형의 재판"
 CSA_transformative_justice_desc:0 "비록 우리가 구 미국 엘리트들을 처단했다고 해도, 아직도 우리의 새로운 체제에 반대하는 상당규모의 대중적 운동이 여전히 존재합니다. 우리는 우리가 승리했다고 안심하기 전에 이러한 남아있는 반혁명적 조직을 가라앉히고 우리 사이사이의 마지막 침입자까지 추격해야만 합니다."
 CSA_deal_with_firsters:0 "미국 제일주의자 처리"
 CSA_deal_with_firsters_desc:0 "휴이 롱을 추종하는 어리석은 반동적인 선동가들과 비인간적인 산업가들, 그리고 권위주의적인 장군들은 마침내 재판정에 서게 되었습니다. 비록 휴이 롱은 해외로 도주하였지만, 우리는 그와 협조한 사람들을 모두 사이좋게 처벌할 것입니다."
 CSA_destroy_jim_crow:0 "짐 크로우를 파괴하라"
 CSA_destroy_jim_crow_desc:0 "남부 테러리스트들을 제거하는 것은 단순한 군사적 문제만은 아닙니다. 우리는 편협한 신앙과 인종차별주의 같은 미국에 수백년간 존재하던 역병을 뿌리뽑고 롱에 대한 개인 숭배를 파괴할 것입니다. 우리는 링컨의 유산을 딕시들에게 최종적으로 전파할 것입니다!"
 CSA_equality_for_all:0 "모두에게 평등을"
 CSA_equality_for_all_desc:0 "참된 자유를 위한 오랜 전쟁이 막바지를 보이고 있습니다. 구시대의 관습과 공포는 이제 사라졌습니다. 미국에 있던 불의들은 곧 사라지고 오직 씁쓸한 기억과 역사책 속에서나 남게 될 것입니다."
 CSA_reconstruction_is_over:0 "생디칼리슴 사회 복무"
 CSA_reconstruction_is_over_desc:0 "선동과 선전은 해외의 전쟁에 참여하기 반대하는 수백만의 미국인들의 마음을 움직이지 못했습니다. 내전에서 싸우기를 거부했던 몰몬교도, 메노파 신도, 여호와의 증인, 후터파 신도들은 이제 재건을 돕기 위해 임업 분야에서 일할 수 있게 되었습니다."
 CSA_a_new_america:0 "미국의 영웅들을 돌아보고 기억하라"
 CSA_a_new_america_desc:0 "조 힐과 헤이마켓 사건의 순교자들, 그리고 유진 뎁스의 이름은 오늘날에도 널리 알려져 있습니다. 하지만 그들은 오래도록 투쟁해온 미국 생디칼리스트 영웅들 중 극히 일부일 뿐입니다. We must undo years of misinformation about these figures through a concentrated propaganda effort, and also begin to teach a new generation about the legacy of the countless brave American heroes who fought for workers' rights."
 CSA_second_convention:0 "제2차 제헌회의"
 CSA_second_convention_desc:0 "우리의 혁명 투쟁의 다음 단계를 거머쥘 때가 왔습니다. 단 하나의 대의와 이념 아래 노동자들을 통합할 방법을 찾기 위해서 말입니다. 우리의 대표들이 다수의 노동조합과 공동체에서 왔지만, 우리는 사회주의 정부의 미래에서는 통합되기를 소망합니다. 한 세기 전에 그랬듯이, 우리는 필라델피아에서 제헌회의를 열 것입니다!"
 CSA_american_commonwealth:0 "아메리카 연방"
 CSA_american_commonwealth_desc:0 "독재체제로 후퇴할 수는 없습니다! 제2차 제헌회의에서의 우리의 헌신적인 지원으로 마침내 노조기반 사회주의를 보여 줄 것입니다. 벨라미의 국민주의를 계승했지만, 우리 국가의 노동자와 노역자에게 사회인 그리고 경제적인 자유를 제공할 것입니다!"
 CSA_protect_the_working_class:0 "노동자 계급을 보호하라!"
 CSA_protect_the_working_class_desc:0 "많은 더 나은 경제적 체제에 대한 새로운 생각과 이론이 미국에서 존재했지만, 내전의 혼란은 이러한 아이디어를 실현하는 것을 어렵게 했습니다. 그리고 지금 우리는 충분한 시간과 기회를 가졌음으로 헌법에 써진 노동자 권리 보호를 실현하여, 진정으로 일하는 사람들의 민주주의를 만들 수 있을 것입니다."
 CSA_empower_councils:0 "마을민주주의"
 CSA_empower_councils_desc:0 "새로운 연방은 권위주의적 방법을 통해 건설되어서는 안 됩니다. 우리는 더 나은 계급적 특성으로 우리의 민주적인 방식으로 건설되어야 합니다. 법을 통해서 풀뿌리 민주주의와 시의회 참여에 힘을 줄 것입니다. Political decisions will no longer be a distant murmur on Capitol Hill; instead, they'll be made right amongst the workers!"
 CSA_mutal_economic_comitee:0 "직종노조위원회"
 CSA_mutal_economic_comitee_desc:0 "자본주의 체제를 개혁하는 것은 매우 힘든 과제이며 국가 할당량과 경제 계획만을 통해서 이를 달성 할 수 없습니다. 평의회는 직종별 노동조합의 지역 대표를 소집하여 전문적인 노동자를 보호하며 경제 성장에 적합한 방법을 찾을 것입니다."
 CSA_councilism:0 "평의회주의"
 CSA_councilism_desc:0 "Maintaining America's old bureaucracy is pointless. A compromise between the craft and industrial unions has been reached in the implementation of decentralised worker councils. These Councils will allow states to exert autonomous power in how unions are organised."
 CSA_federalism:0 "연방주의"
 CSA_federalism_desc:0 "비록 구 미국이 정치적 부패와 게리멘더링 그리고 비효율적 행정 조직의 원산지였지만, 그 행정 체제는 우리 국가의 정체성의 초석이었죠. 우리는 우리 시민들이 가진 주에 대한 애정을 파괴할 수 없습니다. 대신 우리는 주의 오래된 결함을 조정 할 수 있을 것입니다."
 CSA_power_to_the_people:0 "비노조가맹원 사회보장법"
 CSA_power_to_the_people_desc:0 "노령 연금 운동가들의 촉구에 따라, 의회는 노조에 가입하지 않은 노동자들을 위한 사회 보장법의 재정 확충을 추진하도록 했습니다. 이러한 가치는 우리의 사회주의적 이상에 부합하며, 노조의 보호를 받지 못하는 산업 분야에 종사하는 노동자가 퇴직 연금 등 노조 가맹 노동자에 준하는 보호를 받을 수 있게 합니다."
 CSA_federalist_economics:0 "사업조합주의"
 CSA_federalist_economics_desc:0 "노조연맹 내부의 많은 곳에선 '사업노조주의'란 발상을 무시하면서, 혁명의 배반이라 말합니다. 하지만 이 순수주의자들이 보지 못하는 점은 미국의 자본주의 역사는 200년이 넘는다는 것이고, 우리는 사회주의로 이행하기 위한 과도기적 경제 체제가 필요합니다. Thus, Congress has ended the system of state-controlled pricing of goods that was implemented under Reed."
 CSA_mutualism:0 "보호주의 정책"
 CSA_mutualism_desc:0 "전문노동자평의회는 미국 상품을 보호하기 위한 보호 무역 정책을 펼치기로 결론 내렸습니다. 하지만 이것은 과거 스무트 홀리 관세법 같은 극단적인 관세 정책을 의미하지 않습니다. 단지 국가 내의 조합들에 대한 세금 감면 증대와 미국 국내 제품 판매를 권유하는 프로파간다 첫 번째 세계 대전 때와 비슷한 수준의 부드러운 보호 무역 정책을 실행 할 것입니다."
 CSA_workers_cooperatives:0 "노동자 협동조합"
 CSA_workers_cooperatives_desc:0 "산업 노동조합의 지배는 기업들의 종말을 의미하는 것이 아닙니다. 우리는 단순히 불공정한 이익을 추구하는 사업자를 교체할 것을 원할 뿐입니다. 대신에 노동자들이 그들의 작업장내에서 결정을 할 수 있게 하고 거기서 나오는 부를 그들 스스로 공정하게 분배할 것입니다."
 CSA_social_dividends:0 "사회적 분배"
 CSA_social_dividends_desc:0 "평의회는 기본 소득제 도입하는 법안을 통과시켰습니다. 국영기업에서 나오는 모든 이윤의 일부를 시민들에게 분배 될 것입니다. 우리 노동자들이 단순한 수동적 존재가 아니라 우리 국가의 운영을 주시하는 존재입니다. 그렇기 때문에 그들은 미국의 공공 자산의 일부를 받을 자격이 있습니다."
 CSA_public_owned_enterprise:0 "공공소유 기업"
 CSA_public_owned_enterprise_desc:0 "공기업은 오랫동안 미국에서 회피되었던 문제였고, 수많은 미국의 전 대통령들이 그들의 유권자보다 대기업에게 더 큰 관심을 가졌습니다. 허나, 우리가 기업의 멍에를 박살낸 현재, 회의는 마침내 공기업을 미국 경제에서 사용할 여지를 찾아냈습니다. 루즈벨트주의와 환경보호활동가들만이 우리의 발목을 잡을 뿐입니다!"
 CSA_american_syndicalism:0 "신미국 생디칼리슴"
 CSA_american_syndicalism_desc:0 "미국은 마침내 착취적인 자본주의를 뒤로 하고 빛나는 미래를 향해 열심히 행진하고 있습니다. 비록 평의회에서 순수주의자 의원들은 ‘미국적 특색의 생디칼리슴’에 대해 거부하고 있지만, 그들은 산업의 성장과 힘 앞에서는 어떤 무게감도 없으며, 우리 인민들은 이러한 거대한 번영을 기뻐하는 중입니다!"
 CSA_unionist_economics:0 "산업조합주의"
 CSA_unionist_economics_desc:0 "비록 일부는 미국의 자본주의와 생디칼리슴이 결합된 정책을 옹호하지만, 우리가 구 체제와 타협할 수 없음은 명백합니다. 이제 노동조합들이 우리 경제를 지배하기 위해 일어나야 하며, just as unions now form the basis of every part of the Commonwealth government."
 CSA_industrial_unionism:0 "생디칼리스트 지배"
 CSA_industrial_unionism_desc:0 "시장은 이전에는 공급과 수요, 또는 투자자들의 변덕에 의해 결정되었지만, 우리의 새로운 시스템은 수요 측면 경제성에 의해 만들어질 것입니다. 평의회는 노동자들이 노동 조합을 세계산업노동자연맹에 등록하지 않으면 벌금과 복리후생 손실을 감수해야 한다고 선언했습니다."
 CSA_workers_self_managment:0 "노동자 자주 경영"
 CSA_workers_self_managment_desc:0 "평의회의 위대한 목표는 미국 직장 안에 스며든 구시대의 계층 구조를 타바하는 것입니다. 그래서 법적으로 간부들과 주주들의 투표권을 불법화 했습니다. 그로 인해 지금 노동조합들은 모든 생산수단을 통제할 수 있게 된 것입니다!"
 CSA_industrial_democracy:0 "산업민주주의"
 CSA_industrial_democracy_desc:0 "민주주의는 미국의 정체성 그 자체입니다. 그러나 공장의 문 앞에서는 민주주의는 마치 하찮은 잎 마냥 남아있었고, 그로 인해 미국인들이 작은 독재자들의 노예가 되었습니다. 이제 더 이상 이런 일은 없을 것입니다. 평의회는 민주적인 목표를 위해서 노동조합 간에 협력을 촉진할 새로운 산업민주주의위원회를 설립했습니다."
 CSA_agricultural_unions:0 "농업조합"
 CSA_agricultural_unions_desc:0 "농업 부분은 우리 국가를 먹일 책임이 있습니다. 그러나 광범위한 지침 외에는 농민들이 스스로 경작할 수 있게 허락할 겁니다. 평의회는 농업 노동자들에 대한 보호를 증강시킬 것이며, 농업 노동자들이 노조화하는 것과 세계노동자연합에 가입하는 것을 허용할 것입니다."
 CSA_syndicalist_economics:0 "지방분권화 계획"
 CSA_syndicalist_economics_desc:0 "정부는 도시와 국가 안에서 이웃과의 긴밀한 협력과 잘 기능되는 사회 질서를 유지하는 자립된 코뮌을 창출했습니다. 비록 이 시스템이 유토피아에 가까운 것은 절대 아니지만, 진정한 노동자의 낙원의 첫걸음이 될 것입니다!"
 CSA_protect_the_revolution:0 "혁명을 수호하라!"
 CSA_protect_the_revolution_desc:0 "혁명 정신을 수호하고 유지하는 것은 다가오는 미래에 가장 중요한 요소입니다. 우리는 해외의 반동적 세력의 압력과 우리 국가에서 불평분자들의 사보타주 그리고 우리 지도력 안에서는 분파주의적 다툼에 직면해있습니다. 하지만 우리의 의지는 부셔지지 않을 것입니다. 우리의 투쟁은 계속 될 것입니다!"
 CSA_general_defense_comitte:0 "일반방어위원회"
 CSA_general_defense_comitte_desc:0 "군대 지도력과 우리 국가의 방어를 일부 엘리트에게 맡기는 것은 너무 어리석은 발상입니다. 우리는 우리의 연방이 부패로부터 자유롭고 실력을 중시하도록 해야 하기 때문에, 평의회는 조합 조언자와 군사 전략가로 구성된 위원회를 조직했습니다. 이제 더 이상 지원자와 애국자 부족하지 않을 것입니다."
 CSA_indepedent_media:0 "언론의 자유 보호"
 CSA_indepedent_media_desc:0 "자유로운 미디어와 표현의 자유는 미국인들이 양도 하지 않을 권리입니다. 검열에 대한 요구에도 불구하고, 법원은 표현의 자유에 대한 권리를 재확인시켰습니다. 반동분자들과 반역자들이 그들이 원하는 대로 지껄이도록 내버려 두십죠. 그들의 헛소리는 새로운 시대의 번영을 축하하는 우리 동무들의 환호성에 사라질 것입니다!"
 CSA_strategic_services:0 "전략사무국"
 CSA_strategic_services_desc:0 "일반방어위원회가 생각보다 효과적임을 입증했음에도, 너무 개방적이고 대중적이라는 비판을 받았습니다. 우리 인민들로부터 비밀스러운 일을 해야 하는 것은 수치스럽지만, 우리는 적어도 의회에서의 위원회가 혁명 정신을 유지하고 감독하는 것을 보장하게 할 것입니다."
 CSA_the_revolution_continues:0 "혁명의 지속"
 CSA_the_revolution_continues_desc:0 "우리의 민주적 정부가 경제적 번영과 내부적 안정을 가져오기 위해, 우리는 내전의 공포로부터 몇 년간 회복에만 전념해야 했습니다. 하지만 이것이 우리 국가의 허약함과 약함을 의미하는 것이 아닙니다. 투쟁은 계속 될 것입니다. 이제 혁명의 불길은 퍼져나갈 것이고, 연방은 모든 지역에 해방을 전파할겁니다!"
 CSA_usas:0 "미 사회주의 합중국 연방"
 CSA_usas_desc:0 "제헌회의에서의 사소한 논쟁은 강력하면서도 중립적인 마르크스주의 정부를 지지하는 방향으로 끝났으며, 권위주의자들이 우세를 점했습니다. USAS, '미 사회주의  합중국 연방'은 내전이 국가의 힘과 영향력을 저해하는 데 아무런 도움이 되지 않았다는 것을 전세계에 보여줄 것입니다. 우리의 힘은 단지 선봉주의의 새로운 혁명적인 대의로 방향을 틀었을 뿐입니다!"
 CSA_lead_the_revolution:0 "혁명을 이끌어라"
 CSA_lead_the_revolution_desc:0 "선봉주의 미국은 중도주의 국가로서 세계산업노동자연맹의 폭민 정치나 미국노동총연맹의 반동의 대상이 아닙니다. 고맙게도 우리의 충성스런 직업별 조합과 반사법 옹호자들은 이것을 이해합니다. 우리 새 연합이 내분으로 붕괴되지 않도록 하기 위해서, 반동은 우리 새 정부의 첫 번째 의제가 될 것입니다."
 CSA_peoples_commisars:0 "인민군 정치장교"
 CSA_peoples_commisars_desc:0 "내전 기간 동안, 많은 민병대, 생디칼리스트 동지들이 정치장교 체계를 도입했습니다. 조심스럽게 경계하는 정치장교들은 반동분자들을 면밀히 주시합니다. 의회는 이러한 정치장교들을 정부 직할로 두도록 허용했고, 정치장교 체계를 전국으로 확대했습니다."
 CSA_control_townhalls:0 "홀-발람 법안"
 CSA_control_townhalls_desc:0 "충성심 문제는 평의회를 분열시키기 시작하는 쐐기가 되고 있습니다. 이것을 고치기 위해, 구스 홀과 존 발람은 연방 선출직 공무원들에 대한 충성 서약을 요구하는 법안을 제출했습니다. 이 법은 어떤 형태로든 반역죄에 해당하는 정치인들을 기소함으로써 모두의 안전을 보장합니다."
 CSA_politics:0 "민주집중제"
 CSA_politics_desc:0 "중앙위원회에 의해 일단 결정이 내려지면, 당과 정부 내부의 하위 구성원들은 따라야만 합니다. 회의의 권한보다 상위인 중앙위원회가 선출되었고, 이들이 정책 변경에 대한 최종 결정을 내릴 것입니다. 반동과 반역들만이 우리를 두려워할 것입니다."
 CSA_communist_party:0 "양극화 선거 금지"
 CSA_communist_party_desc:0 "Despite our centralisation of power, there's still some squabbling amongst Congress. We cannot progress if the IWW, AFL, KoL and all the acronyms squabble. Don't they realise the Vanguard is the centrist position, and we are the only things keeping the revolution from tearing itself apart. Thus goes the anarchistic wall to wall elections of the IWW."
 CSA_proletarian_dictatorship:0 "프롤레타리아 독재정"
 CSA_proletarian_dictatorship_desc:0 "우리가 지금까지 성취한 모든 승리는 폭력과 힘으로 이뤄내었습니다. 미국에 거머리처럼 달라붙은 부르주아 사상은 투표나 논쟁과 같은 방법으로 쫓아낼 수 없고 오로지 파괴되어야만 없어집니다. 우리의 과거에 대해 눈감는다면 과연 어떻게 새 나라를 일구어갈수 있겠습니까? 부르주아의 행동은 반역이고, 위원회는 심판할 것입니다."
 CSA_fosters_economics:0 "포스터의 경제정책"
 CSA_fosters_economics_desc:0 "윌리엄 Z 포스터는 그의 성명서 "생디칼리슴 미국을 향해"에서 제시하였던 급진적 정책을 통과시키는데 성공했습니다. 포스터는 모든 산업 및 천연자원의 국유화, 여려 차례의 급진적 개혁, 노조의 보호를 요구했습니다."
 CSA_resource_nationalization:0 "자원 국유화"
 CSA_resource_nationalization_desc:0 "진정한 미국 생디칼리슴의 확립은 모든 연방 주에서의 대규모 토지 몰수를 필요로 합니다. 여기서 토지란 임야, 자원 매장지, 수역 등을 포함합니다. 인민들은 더 이상 부르주아의 굴레에 속박당하지 않을 것입니다."
 CSA_union_managment:0 "직종별 노조 보호"
 CSA_union_managment_desc:0 "노조는 우리 경제체계 내에서 매우 중요한 기능을 담당합니다. 그러나 노조는 실질적인 생산을 주도하지는 않습니다. 생산은 전적으로 정부의 경제조직이 책임지고 있습니다. 우리의 충성스런 직종별 노조는 부르주아의 폭정으로부터 자신들의 권리를 보호하기 위해 당에서 파견된 중앙감독관이나 지방감독관을 기꺼이 따릅니다."
 CSA_collective_farming:0 "그린필드 정책"
 CSA_collective_farming_desc:0 "The Committee has approved of the Green Fields Program to the millions of acres of seized land. This is seen by the public as preferable to collectivisation, as it brings back the competitive spirit in land acquisition. This program places land that was either seized or set aside for state use to the lowest bidder who promises the highest yield."
 CSA_decentralized_planning:0 "사회주의 자주경영"
 CSA_decentralized_planning_desc:0 "The Central Committee will immediately proceed with the difficult task of creating an adequate supply of reliable technicians and managers for the industries. The scattered technical institutes, trade schools, correspondence schools, etc., will be organised, expanded and linked up directly with the industries."
 CSA_nat_syndicalist_econ:0 "생디칼리슴 집산화"
 CSA_nat_syndicalist_econ_desc:0 "The Proletarian revolution initiates changes more rapid and far-reaching than any in the whole history of mankind. The hundreds of millions of workers and peasants, smashing their chains of slavery, will construct a society of liberty and intelligent prosperity. Syndicalism will inaugurate a new era for the human race, the building of a new world."
 CSA_browders_economics:0 "브라우더의 경제정책"
 CSA_browders_economics_desc:0 "Earl Russell Browder has managed to successfully introduce a series of policies meant to forge a stable, predictable economy. Built mainly on industrial plans and the direct control of several sectors of the economy by the state, through the use of commissariats and quotas. The Committee and the Craft Unions in Congress have received it well."
 CSA_price_controls:0 "물가통제"
 CSA_price_controls_desc:0 "자본주의의 특징은 경제체제가 위기에 빠질 때는 항상 생산의 부족이 아니라 생산의 과잉이 발생했다는 것입니다. 우리는 혁명의 과정동안 농부가 자신이 땀흘려 길러낸 농작물을 태우는 비극을 목도했고, 이제 위원회의 물가통제와 미사용 잉여물의 몰수를 통해 비극을 피할 것입니다."
 CSA_control_unions:0 "세계산업노동자조합 해체"
 CSA_control_unions_desc:0 "The IWW, though noble in concept, had the ultimate result of isolating the class-conscious workers from the leadership of the revolution, the Vanguard Party. Their continued influence threatens not only our rule, but the entire stability of new America. The true constituents of the USAS, the people, see that Vanguardism represents their interests better."
 CSA_state_farms:0 "집단농장"
 CSA_state_farms_desc:0 "농림성은 현재 중앙위원회의 인민농업위원회에 속해 있으며, 개별 농작물 및 지리적 여건에 따른 산업의 역할분담에 대해 신임을 받고 있습니다. 농작물은 정부, 협동조합, 또는 개방된 장마당에 의해 매우 빠른 속도로 팔려나가고 있습니다."
 CSA_state_quotas:0 "국가할당제"
 CSA_state_quotas_desc:0 "Introducing quotas makes maximum utilisation of all the productive forces, men and machinery, and constantly raises the level of performance by the systematic application of scientific principles. The Committee has refused the idea of awards for meeting quotes, stating that advancement in the economy should be a reward, not an expectation."
 CSA_planned_economy:0 "브라우더의 반자본주의 사회"
 CSA_planned_economy_desc:0 "Browder's Committee has approved a national plan, which declares a total economic war against the forces of monarchism and reaction. Therefore, industrial decision-making shall be socialised. Exemplar facilities will be observed as schools for uplifting others, while failing facilities will be required to adjust or be liquidated."
 CSA_defend_the_revolution:0 "혁명을 지켜라"
 CSA_defend_the_revolution_desc:0 "부르주아와 반동들은 모든 힘을 모아서 새로운 질서를 파괴할 음모를 꾸미고 있습니다. 우리는 단지 이상을 위한 전쟁뿐만이 아니라 피비린내 나는 파괴와 음산한 속임수와의 전쟁에도 직면해 있는데, 우리는 어떤 대가를 치르더라도 반드시 승리해야만 합니다. 다행히도 우리 내부의 반동들은 숙청할 수 있습니다."
 CSA_revolutionary_guards:0 "혁명근위대"
 CSA_revolutionary_guards_desc:0 "우리가 반동분자들을 제압하고 새 질서를 확립하려면, 난봉꾼 적위대나 광적인 게릴라가 아닌 잘 구성된 새로운 군대와 집행기관이 필요할 것입니다."
 CSA_state_media:0 "State Media Initiative"
 CSA_state_media_desc:0 "The Daily Worker, Hollywood, and now the radio have all been seized by the Artists' Congress by the CC's graces. Under the tutelage of such illuminary socialist thinkers such as Hemingway, Welles, and Hughes, all the world will know of the American Socialist revolution."
 CSA_create_the_csb:0 "CSB 창설"
 CSA_create_the_csb_desc:0 "혁명의 계급적 적들을 패배시키기 위해 위원회의 직접적인 지시를 받는 (Central Security Bureau)을 준비했습니다. 이들은 어떤 순간에도 반혁명 분자의 얼굴에 철권을 박아넣거나 등에 단검을 박아넣을 비밀보안조직입니다."
 CSA_purge_reactionaries:0 "반동 척결"
 CSA_purge_reactionaries_desc:0 "미국만큼 자본주의에 의해 문화가 더럽혀진 나라는 없을 것입니다. 자본주의는 근본적으로 노동자들에 대한 약탈을 영구화하려는 거대한 노력입니다. 더럽고 치사하고 무정한 미국의 자본주의는 프롤레타리아 혁명을 통해 위선과 사상의 쓰레기더미 속으로 사라졌으며, 영광스럽고 새로운 미국을 위한 길을 열어주었습니다."
 CSA_second_continental_army:0 "제2의 대륙육군"
 CSA_second_continental_army_desc:0 "\"혁명이 시작되었습니다!\" 열정과 열광이 인민들 사이에서 쏟아져 나오며 우리의 용감한 지원자들이 줄을 서고 있습니다. Regular Chicagoans even say that \"우리는 워싱턴을 몇 주 이내로 탈환할 것이며, 그 이후에 반동 분자들은 무너질 것이다!\". People are ready to get rid of the capitalistic government."
 CSA_a_gun_in_hand:0 "손에 총을 쥐어라!"
 CSA_a_gun_in_hand_desc:0 "\"사람들에게 총보다 필요한 것은 바로 당연히 더 좋은 총입니다!\" 지금 대규모 보병대가 우리 군의 대부분을 점유하고 있기 때문에 우리는 더 나은 무장을 지급하기 위해 노력해야 해야 합니다.."
 CSA_a_boot_under_foot:0 "군복과 수류탄"
 CSA_a_boot_under_foot_desc:0 "우리 군대는 일반적인 군복이 부족하기 때문에, 표준 전투복을 도입해야 하며, 또한 어떤 상황에서도 대처하기 위하여 박격포와 수류탄 그리고 기관총을 준비해놔야 합니다."
 CSA_appoint_butler:0 "최고사령관 : 스메들리 버틀러"
 CSA_appoint_butler_desc:0 "전 해병대 출신의 스메들리 버틀러 장군이 최고 사령관으로써 우리 군을 이끌기 위해 나섰습니다. 그가 가진 전쟁에서의 경험과 군사 교리에 대한 지식은 우리에게 큰 도움이 될 것입니다."
 CSA_the_first_draft:0 "징집 실행"
 CSA_the_first_draft_desc:0 "혁명의 이상에 대한 열정에도 불구하고 가족과 집을 떠나서 불확실한 전선에 뛰어들 지원자는 우리의 생각보다 적은거 같습니다.  따라서 대통령 리드의 행정 명령에 따라서 징집에 대한 초안이 작성 될 것입니다."
 CSA_creating_cohesion:0 "정치장교"
 CSA_creating_cohesion_desc:0 "우리의 민병대는 열정적이지만, 사회주의 이론의 핵심에 대한 교육이 부족합니다. 사기를 복돋우고 점령 지역에 혁명의 해택을 볼 수 있게 하기 위해서, 우리는 소위 우리의 정신을 독려할 수 있는 정치장교라는 집단을 양성하기로 결정했습니다."
 CSA_the_long_haul:0 "장기전"
 CSA_the_long_haul_desc:0 "우리의 초기 낙관주의는 잘못되었을지도 모릅니다. 미국의 혁명은 우리의 생각보다 오래 지속될 것 같으며 그렇기 때문에 우리의 군사적 체제를 더 강화하고 확장시켜야 할 것입니다."
 CSA_disciplinary_standards:0 "규율 강요"
 CSA_disciplinary_standards_desc:0 "우리고 최근 겪고 있는 가장 큰 문제는 바로 조직력의 부족과 군 내의 명령 불복종입니다. 이를 끝내기 위해 헌병대를 다시 만들어 명령에 불복하는 병사들을 단속하기로 했습니다."
 CSA_the_second_draft:0 "여군성평등법"
 CSA_the_second_draft_desc:0 "전쟁이 지속됨에 따라, 젊은 여성들이 우리 군에 지원하고 있으며, 때로는 남장을 하면서까지 군에서 복무를 하고 싶어 합니다. 여성들이 전선에서 싸울 수 있도록 허가함으로써, 우리는 성평등 추구와 신 미국 여성들의 권리 진전을 위한 노력을 보여줄 수 있습니다."
 CSA_upgrade_the_m1:0 "AO-2 출시"
 CSA_upgrade_the_m1_desc:0 "Production of a new battle rifle, based on a design by Auto-Ordnance rejected by the bourgeois military, should be sped along in order to ensure we have top-class weaponry. Our best workers have already started a discussion on improving the production lines for the new rifle."
 CSA_baptism_by_fire:0 "새로운 유럽식 군사학교"
 CSA_baptism_by_fire_desc:0 "펜실베이니아의 육군참모대학교는 전쟁이 시작되었을 때, 친연방적인 성향과 행동을 우려하여 문을 강제로 닫게 하였습니다. 하지만 이제 새로운 미국의 장교들을 교육하기 위해서 이 시설들을 이용할 가치가 있을 것입니다."
 CSA_reform_the_cavalry:0 "기병대 재창설"
 CSA_reform_the_cavalry_desc:0 "미국 기병대는 혁명 이후 귀족적인 기관으로써 그리고 전쟁터에서 구식인 병종으로써 거부되었습니다. 그러나 전쟁이 계속 진행됨에 따라서 우리는 정찰 임무를 수행하고 차량과 경찰로는 통제할 수 없는 시민봉기를 제압하기 위한 기병대가 다시 필요하게 되었습니다."
 CSA_standardize_unit_sizes:0 "부대 크기 재편"
 CSA_standardize_unit_sizes_desc:0 "Our Red Guard militia forces have done well to take us this far, but their irregular numbers, often simply based on however many willing men can be found in a given town, hamper their ability in the field. By creating a table of standard unit sizes and uniting different units under command of Armies, we can enforce better interaction of our units in the field."
 CSA_field_canon:0 "레드 드래곤"
 CSA_field_canon_desc:0 "소위 "레드 드래곤"이라고 불려지는 240mm 곡사포는 우리 군이 가진 것들 중 가장 큰 구경의 야포입니다. 전통적으로 우리 군은 야포의 운용을 등한시해왔지만, 이제 우리는 요새화된 진지에 대응하여 강력한 화력지원을 받을 수 있게 되었습니다."
 CSA_motorisation:0 "차량화 군세"
 CSA_motorisation_desc:0 "차량화는 현대 군대의 핵심으로써 차량화 보병들은 효율적인 군대의 척추이기도 합니다. 우리의 전투 차량들을 항상 최신 버전으로 준비시킴으로써 이 분야에 대한 우위를 점할 수 있게 될 겁니다."
 CSA_every_man_a_truck:0 "생산 배가"
 CSA_every_man_a_truck_desc:0 "혁명 전쟁을 위한 생산을 위해 모든 노력을 해야 하고, 어떤 것도 낭비 되어서는 안된다는 최고 본부로부터 명령이 하달되었습니다."
 CSA_reactivate_the_officer_corps:0 "야전 부사관 학교"
 CSA_reactivate_the_officer_corps_desc:0 "We shall create Non-Commissioned Officers' Field Schools to allow our unit leaders to be trained and educated by the older generation. Our best commanders who met enemies of syndicalism in battle shall become their teachers."
 CSA_the_dust_settles:0 "먼지가 가라앉다"
 CSA_the_dust_settles_desc:0 "혁명이 승리로 끝남에 따라서, 이제 우리 군의 상태를 종합적으로 평가하고 재고해야 합니다. 이미 우리의 군사력을 강화시키기 위한 수많은 제안들이 빗발치고 있습니다."
 CSA_tank_development:0 "전차 개발"
 CSA_tank_development_desc:0 "전차는 구 미국에서 무시당해왔습니다. 이제 우리의 군대를 짦은 시간 내 강화시키기 위해서는 큰 진전이 있어야만 합니다."
 CSA_professionalise_the_airforce:0 "전문적인 공군"
 CSA_professionalise_the_airforce_desc:0 "붉은 공군은 대부분 열정적인 아마추어로 채워져 있었기 때문에, 이제 우리는 적절한 계급과 훈련 체제를 도입하고, 공군을 군대의 독립적인 부서로 만들어야 할 것입니다."
 CSA_lessons_of_the_revolution:0 "혁명의 교훈"
 CSA_lessons_of_the_revolution_desc:0 "우리 국가에서의 군대 교리는 임시방편적이 였습니다, 이제 혁명에서의 경험은 미래의 군 이론가가 될 수 있는 잠재적인 인재들을 제공할 것입니다."
 CSA_red_magic:0 "붉은 M.A.G.I.C"
 CSA_red_magic_desc:0 "M.A.G.I.C는 일본 군사 암호를 해독하는 미국의 비밀 프로젝트였고, 이러한 프로젝트는 우리의 전자전 역량을 항상시키기 위해서 적용 될 수 있을 것입니다."
 CSA_take_to_the_waves:0 "파도를 타다"
 CSA_take_to_the_waves_desc:0 "마침내 재해권을 가지기 위한 계획에 착수했습니다. 연방 정부가 내전 막바지에 많은 함대들을 침몰시켰지만, 그들은 다양한 선박을 건조하는데 필요한 설계도까지 파괴할 수 없었기 때문에 이를 이용할 수 있으며, 또한 해전에 대한 새로운 이론을 만들고자 하는 제독들과 함께 해군을 재건 할 것입니다."
 CSA_arsenal_of_the_revolution:0 "혁명의 병기창"
 CSA_arsenal_of_the_revolution_desc:0 "미군이 이 세상에서 가장 강력한 군대가 아닐지는 몰라도, 우리 국가는 지구에서 가장 생산을 많이하는 국가일겁니다. 생디칼리슴 국가들에게  [ROOT.GetNameDef]의 생산품을 빌릴 수 있게 함으로써, 자본주의를 패배시키는데 필요한 보급품을 우리가 제공 할 수 있을 겁니다."
 CSA_armoured_thrust:0 "전차부대 쇄도"
 CSA_armoured_thrust_desc:0 "Tanks have changed modern warfare. While ossified nations still rely on Weltkrieg tactics, we must look to the future and ensure that our forces have the number of modern vehicles and tanks that can lead us to victory."
 CSA_bomber_command:0 "폭격기 계획"
 CSA_bomber_command_desc:0 "새로운 미국 인민 공군 혹은 APA는 두 개의 새로운 공군 프로젝트를 제안했는데, 그 중 하나는 적 도시를 초토화 시킬 수 있는 크고 잘 무장된 항공기들을 배치하는 "폭격기 계획"입니다."
 CSA_fighter_command:0 "전투기 계획"
 CSA_fighter_command_desc:0 "APA는 두 개의 새로운 공군 프로젝트를 제안했는데, 그 중 다른 하나는 우리의 하늘을 지배하고 협력하게 해주는 대규모 "전투기 계획"입니다."
 CSA_flexible_airforce:0 "유연성 유지"
 CSA_flexible_airforce_desc:0 "어떠한 APA의 제안을 받아드렸던 간에, 우리는 장비의 개발의 유연성을 유지해야 합니다."
 CSA_unleash_the_hellcat:0 "헬캣 양산"
 CSA_unleash_the_hellcat_desc:0 "우리 공군에 한 가지 혁신적인 무기라면, 베스페이지 항공 & 설계국 노조의 호의로 항공모함에 기반 한 함재기인 F6 헬켓의 설계도를 얻었다는 것입니다. 헬캣은 오늘날 가장 민첩한 함재 전투기가 될 것입니다."
 CSA_disband_the_militias:0 "적위군 해산"
 CSA_disband_the_militias_desc:0 "적위군 민병대는 혁명에서 충성스럽게 활약했지만 이제 그들의 시간은 끝났습니다. 그들을 해산하고 무장해제시켜서 문제를 일으키지 않도록 확실히 해두고, 많은 사람들이 부수적이지만 여전히 중요한 일들에 다시금 종사할 수 있도록 합시다."
 CSA_incorporate_the_militias:0 "적위군 흡수"
 CSA_incorporate_the_militias_desc:0 "적위군은 어떠한 대가를 치르더라도 보존되어야만 하는 우리의 광범위하고 민주적인 체제의 중요한 구성요소입니다. 따라서 우리는 전선에서 사상자를 대신할 수 있는 숙련된 예비대 역할에 그들을 이용할 것입니다."
 CSA_SONAR_project:0 "SONAR 계획"
 CSA_SONAR_project_desc:0 "SONAR는 레이더 해군 장비로 미국 인민 해군 혹은 APN이 가져온 새로운 제안입니다. 만약 자금만 지원한다면 우리는 육지에서처럼 바다에서도 명확한 시야를 가질 수 있을 것입니다."
 CSA_the_atlantic:0 "대서양 집중"
 CSA_the_atlantic_desc:0 "우리 해군은 특히 독일 제국에 대항해서 대서양에서의 전쟁을 염두하고 함선을 설계해야 합니다. 이를 위해서 새로운 전함이나 구축함 혹은 새로운 순양전함에 자금을 지원할 필요가 있습니다."
 CSA_the_pacific:0 "태평양 집중"
 CSA_the_pacific_desc:0 "우리 해군은 일본 제국에 대항해서 태평양에서의 전쟁을 염두하고 함선을 설계해야 합니다. 이를 위해서 새로운 항공모함이나 잠수함 혹은 새로운 경순양함에 자금을 지원할 필요가 있습니다."
 CSA_fuel_for_the_fire:0 "혁명을 위한 석유"
 CSA_fuel_for_the_fire_desc:0 "혁명에 하는데 석유가 부족하다고요? 더 이상은 그러지 않을 겁니다. [ROOT.GetNameDef](은)는 인터네셔널이 요구하는 가솔린 요구량보다 더 많은 석유를 생산 할 수 있으니 말입니다."
 CSA_synthetic_rubber_experiments:0 "합성고무 실험"
 CSA_synthetic_rubber_experiments_desc:0 "With Asia in imperialist hands we are forced to come up with a substitute for the vital resource that is rubber, seeking to produce synthetic alternatives. While we're pretty sure we've got something, further testing is needed."
 CSA_organize_pilots:0 "조종사 조직화"
 CSA_organize_pilots_desc:0 "For some time, our aviation forces have consisted of unorganised pilots who seized their planes or got them from manufacturers directly. This has led to a situation where pilots are freely moving between different sections of the front — usually leaving our forces without air support. This practice must be stopped, and pilots must be organised into squadrons and attached to battle areas."
 CSA_continental_airforce:0 "대륙공군 창설"
 CSA_continental_airforce_desc:0 "Even before the Second Revolution, it was obvious that the air forces worked better if they were not tied to the ground command. Although our adversaries still rely on old air tactics and organisation, we must move forward and begin organising independent air forces."
 CSA_second_continental_navy:0 "제2의 대륙해군"
 CSA_second_continental_navy_desc:0 "Created at the start of the Second American Revolution, our navy is mostly composed of seized ships, led by ideological comrades as Admirals. In the coming months and years we must make major decisions on the doctrine and philosophy of our new navy. As it is built up from both captured federal ships and brand new ships from our comrades on the dockyards, our navy will soon be a force to be reckoned with."
 CSA_red_angels:0 "붉은 천사들"
 CSA_red_angels_desc:0 "With the ever growing presence of our air force and ever growing needs of the battlefield, new experimental Air Doctrine has been charted. Innovations presented to us in response to the Hang-glider operations pioneered in Europe by capitalist countries. With many volunteers from the Civil War veterans, the army command has authorised the experiments."
 CSA_american_air_industry:0 "미 항공산업"
 CSA_american_air_industry_desc:0 "America is a country in which there have always been the best pilots and the largest aircraft industry in the world. Now, with the advent of the revolution, we have lost air superiority. But confident actions will restore one of America’s pride - with the new government-approved plan, we will subsidise our aircraft industry and be ready for battle on American soil or abroad."
 CSA_caf_schools:0 "공군학교"
 CSA_caf_schools_desc:0 "After the end of the civil war, we got a lot of experienced aces who can train the pilots and aces of the next generation and will create the theory of modern air war. The creation of special flight schools under the command of the Continental Air Force will organise this process."
 CSA_continental_air_command:0 "대륙군 항공사령부"
 CSA_continental_air_command_desc:0 "Most of our military experts propose the creation of a Continental Air Command, which will unite our air forces in a single whole. This will separate them from the army command and give more freedom in action. Although this step has its advantages, it is definitely not supported by people who consider this a return to U.S. centralisation policies."
 CSA_state_air_force:0 "주 공군"
 CSA_state_air_force_desc:0 "While some members of the government suggest the Air Force be subordinate to the central command - the first intention was to decentralise the Air Force and create their branches at the states' level. Although this will limit our ability to train pilots for long-distance flights, they will be more effective in supporting the troops with which they will share training even in peacetime."
 CSA_wings_of_revolution:0 "혁명의 날개"
 CSA_wings_of_revolution_desc:0 "In time of the Second Revolution pilots, who put their lives on the line for those who have come after them, made a great sacrifice so that the people of America will be the first in the air. Now when we have returned our aviation industry to the pre-war level and trained our pilots to mastery that can never be reached by capitalist countries, we are ready to protect workers in all parts of the world."
 CSA_professionalize_continental_army:0 "대륙군 정예화"
 CSA_professionalize_continental_army_desc:0 "Despite the opposition of some political circles to this step, our high command has a plan to professionalise our militias and turn them into a proper army. Although our lower-level commanders and some militias are concerned about this step and look at it as a return to pre-revolutionary times, this will definitely improve the effectiveness of our soldiers and command."
 CSA_states_red_guards:0 "주 방위적위대"
 CSA_states_red_guards_desc:0 "Most of our political apparatus insists on the creation of state militias who will submit to the central command only in wartime. Although the proposed plan is close to the pre-war organisation of the US Army, there is a big difference - since any militias will be subordinate only to the local state's army command - and which, in turn, will be subordinate to the central command."
 CSA_distribution_of_duties:0 "의무의 분배"
 CSA_distribution_of_duties_desc:0 "While our the State Army Commands will plan the battles, our central command should concentrate its efforts on planning entire campaigns, supply lines and interaction between the armies of different states. This will allow us to quickly and efficiently solve any problems that the army may encounter in the war and defend the Second Revolution from reactionaries."
 CSA_armies_of_states:0 "각 주의 군대"
 CSA_armies_of_states_desc:0 "After the new army reform, we decided to organise separate State Armies that will be responsible for training our soldiers, for their equipment and commanding them on the battlefields. Although this has led to great zeal and the arrival of a huge number of recruits in our new armies, we need to set minimum standards for them."
 CSA_american_red_guard_corps:0 "미 적위대"
 CSA_american_red_guard_corps_desc:0 "The reforms were successful, but a decentralised army cannot quickly respond to some problems on the battlefields without the force that will be directly subordinated to our high command. The Department of the Commander-in-Chief has already proposed the creation of the American Red Guard Corps, which will be under the direct supervision of the headquarters of the Continental Army."
 CSA_revolutionary_naval_industry:0 "혁명 해군 산업"
 CSA_revolutionary_naval_industry_desc:0 "The superiority of the old U.S fleet was not only in our commanders, but also in Fleet size. Although we still do not have as many shipyards and factories as the United States had before the war, we can focus on specific ships and simplify production."
 CSA_new_american_dockyards:0 "미국의 새로운 조선소"
 CSA_new_american_dockyards_desc:0 "Most shipyards were damaged or lost their workers during the Second Revolution. The restoration of the old and the reform of the present naval facilities will be the second step towards the restoration of the American Navy. Competitions of new ships have already begun and will help us not only recreate the American Navy, but also get rid of old designs that proved to be ineffective."
 CSA_martime_industry:0 "해양 산업"
 CSA_martime_industry_desc:0 "Most shipyards were damaged or lost their workers during the Second Revolution. The restoration of the old and the reform of the present naval facilities will be the second step towards the restoration of the American Navy. Competitions of new ships have already begun and will help us not only recreate the American Navy, but also get rid of old designs that proved to be ineffective."
 CSA_new_naval_plan:0 "신해군계획"
 CSA_new_naval_plan_desc:0 "With the victory in the Civil War, the American fleet was harshly damaged - many officers and sailors joined the reactionary forces and fought against the will of the people. In the end, when they were defeated, they damaged and destroyed their ships. Our oldest naval commanders propose starting the restoration of the American fleet to its former status."
 CSA_american_peoples_navy_desc:0 "With the Civil War over, some politicians say that our current need is to protect the american people. The idea was proposed to reintroduce the old American naval doctrine - but an additional proposal was made by former members of the Naval Militia who joined our side - creation of a new American Navy based on states command, which would united under leadership of the central command only in wartime."
 CSA_refit_old_ships:0 "구식 함선 개장"
 CSA_refit_old_ships_desc:0 "Our fleet mainly consists of old ships that date from the beginning of the 20th century or even the end of the 19th century. During the Civil War, our captains and engineers already began installing custom modifications on ships. Some of them have developed plans and equipment to improve the conversion of our ships to modern standards."
 CSA_liberty_ships:0 "리버티선"
 CSA_liberty_ships_desc:0 "Our dockyard has at last switched to a new model of production. We can easily produce a massive number of convoys to supply our allies around the world."
 CSA_revolution_on_high_seas:0 "대양에서의 혁명"
 CSA_revolution_on_high_seas_desc:0 "The old federal fleet was limited to 'naval traditions' that did not allow them to see that aircraft carriers would rule the oceans in the future. Although our oldest admirals are still inclined to the idea of 'big guns and armour', they agreed that the aircraft was very effective against enemy ships. We need to ensure that the new American Navy receives air support when it is needed in any part of the world."
 CSA_recreate_continental_marines:0 "대륙해병대 재창설"
 CSA_recreate_continental_marines_desc:0 "In the past, the Continental Marine Corps proudly fought against the British oppressors. Many of the soldiers of its successor, the U. S. Marine Corps, under the command of Smedley Butler, joined us when we met with the capitalists in the Second Revolutionary War. With recreation of the navy, we need to be sure that we organise and train forces that can meet with other enemies of the Revolution abroad."
 CSA_navy_of_new_age:0 "새로운 세기의 해군"
 CSA_navy_of_new_age_desc:0 "The second revolution almost destroyed the navy, and none of us expected that we could recreate the old American fleet. But it was restored - perhaps not in the same quantity and form, but now the old ships have been replaced by new ones. Without the old biased admirals, naval tactics have been modernised. And now the New American Navy is ready to defend freedom in America - or around the world."
 CSA_armour_development:0 "기갑 개발"
 CSA_armour_development_desc:0 "The role of armour was neglected by the old America, and now we must make great strides in very little time to update our forces. With the experience that we gained in the Civil War and handed over to our engineers, we already have several proposals for creating a modern tank."
 CSA_armoured_vehicles_industry:0 "장갑차량 산업"
 CSA_armoured_vehicles_industry_desc:0 "The Civil War forced us to rely on motorised units and proved their effectiveness. But it also showed that motorised infantry needed more armoured vehicles which could protect them on the battlefield from enemy bullets and shells."
 CSA_anti_tank_production:0 "대전차 생산"
 CSA_anti_tank_production_desc:0 "Enemy armour is worthless when faced with high ordnance and dedicated anti-tank units that can smash them to pieces. Unlike tanks, we can attach anti-tank guns to our units and produce them in greater numbers."
 CSA_continental_red_army:0 "대륙 적군"
 CSA_continental_red_army_desc:0 "Our army needs only the best soldiers. For this purpose, the local Red Guards will be transformed into our reserve forces, which will be drafted into the army in case of war. Already trained by army standards, with the same equipment - they can replenish our army if necessary. But this also means that we must raise our standards for the Red Guard."
 CSA_increase_military_spending:0 "군사분야 지출 증대"
 CSA_increase_military_spending_desc:0 "The Civil War devastated the American Civilian industry, but has made the Military Industry quite a profitable enterprise. While the Civil war may be over, America still has enemies to fight and wars to win, and as such keeping the Civil War military spending and expanding upon it is on our best interests."
 CSA_defense_logistics_agency:0 "방어보급위원회"
 CSA_defense_logistics_agency_desc:0 "America is an enormous country, full of varied terrain. We need to create a centralised logistics board able to coordinate warfare across the varied biomes of America."
 CSA_always_ready_always_there:0 "Always Ready, Always There"
 CSA_always_ready_always_there_desc:0 "Our New Army has come a long way from inexperienced militias to true fighting force with an American spirit in their hearts. With the final reforms, we need to adopt the motto of the old colonial forces. This motto will show that our army is always ready to fight for the workers, always ready to defend the Second Revolution."
 CSA_red_ball_express:0 "레드볼 익스프레스"
 CSA_red_ball_express_desc:0 "Use of the term ‘Red Ball’ to describe express cargo service dated at least to the end of the 19th century. Now this term will also mean the support of our comrades from the ocean who are fighting the reactionary threat."
 CSA_back_in_business:0 "다음 단계"
 CSA_back_in_business_desc:0 "마침내 승리를 이룩하면서, 미국은 이제 생디칼리슴 혁명의 선두에 서게 되었습니다. 이제 우리는 무엇을 해야 할까요?"
 CSA_good_soldier:0 "좋은 생디칼리스트 군인"
 CSA_good_soldier_desc:0 "우리가 가야 할 곳은 우리의 형제가 있는 유럽이고 그들을 도와야 합니다. 그리고 만약 승리한다면 생디칼리슴은 다른 전 세계로 퍼져 나갈겁니다."
 CSA_new_lend_lease:0 "미국의 지원"
 CSA_new_lend_lease_desc:0 "미국의 전문성은 우리의 동맹이나 혹은 적의 적을 돕는데 큰 도움이 될 겁니다. 만약 그들이 더 잘 싸운다면 우리는 승리 할 가능성을 높힐 수 있을 것입니다."
 CSA_on_the_beach:0 "해변 위에서"
 CSA_on_the_beach_desc:0 "우리 적은 우리 미군이 그들의 해안에 상륙하는 것을 두려워 해야하며, 그렇기 때문에 우리는 더 먼 해안에 도달 할 수 있는 기술과 힘을 가지도록 노력해야 합니다."
 CSA_from_the_sky:0 "하늘에서부터"
 CSA_from_the_sky_desc:0 "바다를 가로지를 수 있는 공군력은 우리에게 큰 기회를 제공합니다. 우리는 우리의 동맹이 제공권을 장악하고 전장을 통제하는 것을 도울 수 있을 것입니다."
 CSA_great_leap_forward:0 "위대한 도약"
 CSA_great_leap_forward_desc:0 "우리의 노력이 공고해지고 우리의 목표가 명확해짐에 따라, 미국은 다른 국가들보다 더 빨리 다가오는 세기를 향해 도약 할 수 있게 되었습니다."
 CSA_world_revolution:0 "세계혁명"
 CSA_world_revolution_desc:0 "우리 국가는 당당하게 서서 생디칼리슴 혁명을 세계로 전파하기 위해 최선을 다했다고 말 할 수 있습니다. - 미국과 전 세계의 노동자에게 영광을!"
 CSA_free_the_west:0 "신세계에 자유를"
 CSA_free_the_west_desc:0 "우리가 있어야 할 곳은 구대륙이 아닌 신대륙입니다. 우리는 남북 아메리카에 우위를 확립하여 유럽에 종속되는 대신에 독립적인 생디칼리슴 세력으로 남는 것입니다."
 CSA_mexico_friendship:0 "멕시코와 친선"
 CSA_mexico_friendship_desc:0 "멕시코는 우리에게 우호적이며, 우리 또한 우호적인 친선 조약과 협력을 하는 것이 좋을 듯합니다. 아직까지 잔존한 국경분쟁을 해결하고, 더 나은 군사적 경제적 협력을 통해 북아메리카를 평화롭게 만들 것입니다."
 CSA_free_mexico:0 "녹색 전쟁계획"
 CSA_free_mexico_desc:0 "오랜 시간 끝에 마침내 결정되었습니다. - 멕시코는 반드시 무너져야 하며 멕시코 노동자들에게 우리 인민이 가진 것과 같은 자유를 선사해야 합니다."
 CSA_free_canada:0 "적색 전쟁계획"
 CSA_free_canada_desc:0 "이제 북쪽의 영국인들을 향해 눈을 돌릴 차례입니다. - 캐나다는 멸망해야만 합니다."
 CSA_look_to_the_south:0 "남쪽을 바라보다"
 CSA_look_to_the_south_desc:0 "캐나다와 멕시코에 대한 우위를 확립했으므로, 이제 나머지 아메리카 대륙을 향해 나아갈 수 있게 되었습니다. 혁명의 일부가 되지 못한 국가들을 처리해야만 합니다."
 CSA_master_of_the_west:0 "서방의 주인"
 CSA_master_of_the_west_desc:0 "우리는 우리의 목표를 달성했고, 신대륙의 주인으로써 자본주의의 지배로부터 신대륙을 해방시켰습니다. 유럽이 어떻게 되었던간에, 적어도 이 지역은 승리하였고 자유로워졌습니다."
 csa.1.t:0 "제헌회의"
 csa.1.d:0 "오늘 국가 전역에서 대표단들이 새롭고 더 나은 미국의 헌법을 만들기 위한 2차 재헌 회의 참석하기 위해 필라델피아로 모이게 되었습니다. 회의가 열리자 AFL이 IWW의 지시에도 불구히고 산업 노동자들을 대표하여서 회의에 참석하며 논란이 불거졌습니다. 사라진 노동 기사단이나 전국 시 연맹 같은 리드에게 충성을 맹세한 단체들 역시 이 회의에서 나타났습니다. 특히 이 중에서도 얼 브라우더와 월리엄 포스터에 의해 탄생된 노동조합통일연맹(TUUL)이 부각되었는데 미국 전위대주의의 부활을 의미하기도 했죠. 한편 두 번째 날, 이들은 혁명 기간 중립을 지켰지만, 높은 흑인 비율 때문에 회의에 참가 할 수 있었던 남부 타렌트 농민 조합과 국제 평화 사명단이 회의에서 추방 되었을 때에는 외각에서 작은 시위가 일어나게도 했습니다."
 csa.1.a:0 "구질서에 충성을 맹세한 집단은 참가할 수 없다!"
 csa.2.t:0 "사회주의 헌법 - 정부 체계"
 csa.2.d:0 "미국노동자협회의 등장은 일방적인 세계산업노동자연맹의 승리가 예상되었던 회의에 돌풍을 일으켰습니다. 이제 쉽게 해결될 것이라고 예상된 새로운 입법부 문제는 이제 논쟁의 대상이 되었습니다. 먼저 IWW 대표단들은 미국은 아나코-생디칼리슴적 정부 체제가 되어야 한다고 주장하며 모든 입법부가 산업 노조들의 연장선이 되어야 하며, 이러한 노동조합들은 조합비를 폐지하고 지속적인 선거를 통해 대표를 선출해야 한다고 주장합니다. 반대로 AFL은 미국은 사회주의 국가가 되어야 한다고 주장하며 전문 노동자 의회가 입법부가 되어야 한다고 주장합니다.  또한 연공 서열을 통해 노동조합 대표를 선출해야 한다고 주장하며 완전한 조합 투표권은 오직 조합에 오랫동안 봉사하고 몇 년동안 회비를 지불한 노동자에게 주어야 한다고 주장합니다. TUUL을 대표하는 월리엄 포스터는 IWW에 우호적인 입장을 표명하며 “연공서열과 회비는 뇌물과 다를게 없으며, 생디칼리슴의 전위대들은 이를 지지할 수 없다”고 감명깊은 연설을 했습니다. 또한 만약 IWW의 주장을 관철시키기 위해 TUUL은 IWW을 적극적으로 지원 할 의사가 있다고 밝혔습니다."
 csa.2.a:0 "인민들은 노조위원회를 통해 국가 권력을 행사한다."
 csa.2.b:0 "인민들은 노동자의회를 통해 권력을 행사한다."
 CSA_totalists_gain_power:0 "이 회의에서 §Y전체주의자§!가 힘을 얻을 것입니다.\n"
 CSA_syndicalists_gain_power:0 "이 회의에서 §Y생디칼리스트§!가 힘을 얻을 것입니다.\n"
 CSA_radsocs_gain_power:0 "이 회의에서 §Y급진사회주의자§!가 힘을 얻을 것입니다.\n"
 csa.3.t:0 "사회주의 헌법 - 체제"
 csa.3.d.socialist:0 "제1조. 미국의 모든 권력은 인민으로부터 파생되며 또한 인민의 것이다. 인민들은 미국의 정치적 토대를 이루고 있는 전문노동자의회를 통해 국가 권력을 행사한다. 다른 모든 국가 기관은 전문 노동자 의회의 통제 하에 있으며 이에 대한 책임을 가진다.\n\n제2조. 국가 권력의 모든 대표 기관들은 비밀 투표에 의한 보편적이고 평등하며 직접적인 참정권에 근거하여 시민들에 의해 선출된다. 모든 정부 기관의 대표들은 그들을 선출한 유권자들에게 책임이 있다. 이는 그 임기가 끝나기 전이라 할지라도 어떤 상황, 어떤 방식으로 유권자가 대표자를 파면할 수 있는가에 대한 법률에 의해 결정된다.\n\n제3조. 그 어떠한 법률이나 행정명령 또는 지방법령과 규정도 본 헌법을 위배하여서는 아니 된다. 모든 국가 기관, 군대, 모든 정당, 공공기관 및 모든 기업과 사업체는 헌법과 법률을 준수해야만 한다. 헌법과 법률에 위배되는 모든 행위는 조사되어야 한다. 그 어떠한 조직이나 개인도 헌법과 법률을 초월하는 특권을 행사할 수 없다."
 csa.3.d.syndicalist:0 "제1조. 미국의 모든 권력은 인민으로부터 파생되며 또한 인민의 것이다. 인민들은 미국의 정치적 토대를 이루고 있는 지역 노동조합을 통해 국가 권력을 행사한다. 지역 노동조합이 조합비 지불의 여부를 포함한 기타 조건들을 근거로 특정인의 조합 가입을 거부하는 행위는 금지된다. 다른 모든 국가 기관은 전산업평의회의 통제 하에 있으며 이에 대한 책임을 가진다.\n\n제2조. 노동조합평의회는 전산업평의회 내에서 노동조합 간의 협상을 담당하며, 국가 권력의 모든 대표 기관들은 보편적이고 평등하며 직접적인 참정권에 근거하여 시민들에 의해 선출된다. 모든 정부 기관의 대표들은 그들을 선출한 유권자들에게 책임이 있다. 이는 그 임기가 끝나기 전이라 할지라도 어떤 상황, 어떤 방식으로 유권자가 대표자를 파면할 수 있는가에 대한 법률에 의해 결정된다.\n\n제3조. 그 어떠한 법률이나 행정명령 또는 지방법령과 규정도 본 헌법을 위배하여서는 아니 된다. 모든 국가 기관, 군대, 모든 정당, 공공기관 및 모든 기업과 사업체는 헌법과 법률을 준수해야만 한다. 헌법과 법률에 위배되는 모든 행위는 전산업평의회에 의해 조사되어야 한다. 그 어떠한 조직이나 개인도 헌법과 법률을 초월하는 특권을 행사할 수 없다."
