 CSA_red_guard_commander_desc:0 "이 지도자는 일반적인 군인만큼 숙련되진 못했으나 미국 내전 전부터 적위대를 이끌며 능력을 보여주었습니다. 거기서 쌓은 지식은 가치를 증명할 것입니다."
 POLITICS_CSA_CENTRAL_COMITTEE_DESC:0 "노동자 계층의 승리는 모든 진정한 미국인들의 총체적인 승리입니다. 그 간절한 목표는 끝내 이뤄냈지만, 헌법의 아버지들이 그랬듯이, 옛 미국인들, 이제는 사회주의 해방자들은 여전히 중앙위원회를 중심으로 집결해 우리 나라의 미래에 대해 토론하고 있습니다. 동시에 여러 세력들이 존 리드 아래에서 본인들의 미래를 각각 계획하고 있습니다."
 POLITICS_ELIZABETH_FLYNN_DESC:0 "할렘가에 있는 먼지투성이의 지하 사회주의 모임에서부터 엘리자베스 플린의 웅변가의 삶이 시작되었습니다. 뉴저지의 세계산업노동자동맹의 초창기 구성원인 플린은 노동조합 형성에 대한 정치적 분노의 무정함을 느꼈고 10번이나 당국에 체포되었습니다. 플린은 국제노동자 변호협회 이전에 파업자들을 위한 법적 변호를 위해 조직된 ACLU의 설립을 도왔습니다. 내전을 앞두고 플린은 서해안 공격 계획을 돕기도 했습니다. 플린이 징병 장려를 위해 중앙위원회에 보낸 전시 연설이 플린으로 하여금 위원회의 수많은 양심적 병역 거부자들의 눈에 띄게 했습니다. 결국 플린은 충격적인 다크호스 후보로 미국을 이끌기 위해 선출되었습니다. 몇몇 사람들은 여성이 혁명의 최전선에 서는 것은 터무니없다고 생각했지만, 이 반항적인 처녀는 산업노동자동맹 설립 이후 내내 선두에 서서 싸웠으며 이제 그녀 자신이 생각하던 사회주의 미국을 건설할 준비가 되었습니다."
 POLITICS_NORMAN_THOMAS_DESC:0 "노먼 토마스는 사회적 지위가 낮을 때이건 높을 때이건 사회주의에 헌신해왔습니다. 그는 신문팔이 소년에서부터 프린스턴 대학 우등을 거쳐 양심적 병역 거부자에 이르기까지의 인생을 살아왔습니다. 내전 이전의 그는 뉴욕시 시장이자 잭 리드의 부통령 후보로 일했었습니다. 전쟁 동안의 토마스는 자신의 평화주의적 사상을 통해 연방측 지역에 살고 있는 사회주의자들로 하여금 징병에 저항하도록 헌신했습니다. 전쟁이 끝난 후, 그는 자신의 학력과 잭 리드와의 친밀한 우정을 이용해 연방주의자들을 대신해서 제2차 헌법 회의에서 민주적 사회주의자들을 승리로 이끌기 위해 연설했습니다. 황금률 그 자체이자 행동하는 양심으로 불리는 노먼 토마스는 의장직에 올랐습니다."
 POLITICS_EARL_BROWDER_DESC:0 "1891년 캔자스에서 태어난 브라우더는 열여섯살 때 열렬한 사회주의자가 되었습니다. 미국 사회당에 대한 브라우더의 집념은 흔들리지 않았고, 초창기에는 윌리엄 Z 포스터와의 우정을 통해 그는 생디칼리스트가 되었습니다. 그러나 세월이 흐르면서 두 사람의 사이가 멀어지기 시작했습니다. 포스터는 권위주의적 형태의 생디칼리슴을 선호했지만, 브라우더는 이 움직임에 점점 더 많은 한계을 보이기 시작했습니다. 브라우더에 따르면 유럽에서 적용되는 것과 같은 신념과 전략은 미국에는 적용될 수 없음을 미국 혁명이 증명했다고 합니다. 그의 신경제정책은 볼셰비즘으로부터의 영감, 맑스주의 재해석, 그리고 많은 독창적인 생각들로 구축되었습니다. 브라우더는 의회에서 끈질긴 산업노조 활동 경향을 종식시키고자 하며, 사회주의 국가 내에서 종교 활동을 도입하고자 합니다. 브라우더는 결코 미국 사회당을 저버린 적이 없지만, 새로운 권위주의 입장을 통해 그는 당이 자신을 결코 저버리지 않도록 만들려고 합니다."
 POLITICS_WILLIAM_FOSTER_DESC:0 "극단적인 노동운동 조직가이자 미국 생디칼리슴 운동의 거두인 윌리엄 Z. 포스터는 실제로 미국 좌파의 전설과도 같은 인물입니다. 20세기 초 벌어진 여러 파업에서 보여준 지도력과 미국사회당이 생디칼리슴 정책을 택하겠다는 약속으로 인해 생디칼리슴과 포스터 사이에 자연스러운 연관성이 형성되었습니다. 그가 발표한 유명한 선언인 "생디칼리슴 미국을 향해서"는 오늘날 미국을 어떻게 재건해야 하는가에 대한 포스터의 이상을 담고 있는데, 모든 국내의 열정적인 전체주의자들을 이끄는 지침서가 되었습니다. 최근 노조연맹에서 전위운동이 승리했기 때문에 포스터는 새로운 국가를 이끌기 위해 발돋움했습니다. 포스터의 오래되고 야심찬 사상들이 이제 주목을 끌기 시작했습니다. 그는 인간 종족 전체를 사회주의적으로 개혁하고 미국적 도덕을 사회주의적으로 변환해 선봉으로 삼겠다는 계획을 품고 있습니다."
 POLITICS_JAMES_CANNON_DESC:0 "Personally mentored by Big Bill Haywood and well-versed in the struggles of the American left, James Cannon became an unshakable presence within the Socialist Party of America. Although initially a fanatic adherent to Bolshevism, the failure of the Russian Revolution contrasted with the triumph of the French syndicalists caused Cannon to adopt a more libertarian view on socialism. As a formal representative of the SPA, he spent much time abroad in France and Britain, before returning to America after the outbreak of the civil war. Helping to organise foreign volunteers and the Internationale's advisers, he cemented his reliability as a brilliant administrator. With the war won, Cannon immediately began to build the momentum needed to run for President, and has now finally fulfilled his ambition!"
 POLITICS_CARLO_TRESCA_DESC:0 "Born to an impoverished family in Italy, Tresca's emigration to America became the first major step in a tumultuous life which saw him soon emerge as Secretary of the Italian Socialist Federation of North America. Having built up a famed reputation as an anarchist, a strike organiser and a community leader among Italian immigrants, Tresca became an integral figure within the IWW. His oratory and legal skills were put to use defending men such as Sacco and Vanzetti, as well as stopping the infiltration and manipulation of trade unions by the Italian Mafia. He spent much time vocally supporting the revolution in his homeland Italy, defending the merits, accomplishments and potentials of the Italian Socialist Republic to his fellow Italian-Americans. With the outbreak of the American Civil War, Carlo Tresca played a key role in the takeover and new administration of New York City, all while surviving multiple assassination attempts and scores of protests against his campaign for being an Italian immigrant. His prior accomplishments within the Italian Socialist Federation and the IWW have now allowed Carlo Tresca to launch a successful campaign to become President."
 POLITICS_ARTURO_GIOVANNITTI_DESC:0 "Born in Abruzzi, Italy, Arturo was one of the hundreds of thousands who came to the United States seeking opportunity. Arturo instead found a ripe political climate for expanding workers’ rights. Arturo was there during the 1912 Textile Strike of Lawrence, Massachusetts, where his illegal arrest and subsequent trial in a metal cage became a rallying point for the New England IWW. Arturo was acquitted of all charges, and became a socialist activist, first opposing the outbreak of the Weltkrieg, then the US's entry into the war. During the revolution, Arturo led an Italian-American brigade out of New England and into CSA territory under hostile fire. A talent for speaking and poetry elevated his campaign. Ultimately he was elected President as a true citizen."
 POLITICS_MEYER_LONDON_DESC:0 "Born in Tsarist Lithuania under the grip of Russian influence, Meyer's first ambition was to become a Talmudic scholar like his father. The adverse conditions of Russia forced Meyer's family to relocate to New York City, where Meyer became a printer. Printing for Yiddish publications, Meyer had fallen into one such group of radical intellectuals that encouraged him to become a lawyer. Starting in the 1890s, Mayer joined Eugene V. Deb's Social Democratic Party, and was a leading organiser of the 1910 New York Clockmakers Strike. A coalition ticket with Progressives allowed Meyer to become the first of many socialists in Congress. Meyer opposed the United States' entry into the Weltkrieg, and yet aided the McAdoo administration in promoting militancy. Meyer even angered Jewish labour by promoting partisan Jewish organisations above Zionist labour groups. Meyer went undercover during the Crisis of '36, and re-emerged following the war championing many of the issues he was originally against. Meyer the pro-Zionist war hawk was much more popular, even against protesters claiming he couldn't run for President as an immigrant."
 POLITICS_UPTON_SINCLAIR_DESC:0 "Born in 1878, in Baltimore, Upton Sinclair was an aspiring author from an early age. In his teens he wrote pulp magazines and poetry to make a living, eventually moving into investigative journalism. His moment in the spotlight came after he spent seven weeks disguised as a worker in Chicago's meatpacking plants, drafting a political expose on the poor labour conditions of the plants. Although Sinclair had hoped to rally the country behind the worker's cause, he instead merely exposed the lack of hygiene in the meatpacking industry; in response to this reaction, he declared "I aimed for the country's heart, but hit them in the stomach". With the profits from his literary career, Sinclair pursued politics in California, launching the "End Poverty In California" campaign. E.P.I.C, as it came to be known, was not the roaring triumph he had expected, but gave Sinclair enough fame and recognition that he could later pursue a second political career in the new America. Now championing a E.P.I.C movement applied nationwide, Upton Sinclair has won the recent presidential election with a startling margin."
 POLITICS_FRANK_LITTLE_DESC:0 "Born to a family of Oklahoma homesteaders, Frank Little moved to California in order to escape the miserable droughts that had ruined his family's land. Him and his brother both became ministers, but in 1905 Frank became a full-time organiser for the IWW. A proud Wobbly, he soon struck up a friendship with Elizabeth Gurley Flynn and fought alongside her for the rights of unionised workers across the whole country. Frank narrowly survived two separate attempts at lynching by strike breakers, once in Wisconsin and a second time in Montana. Two instances of nearly being murdered caused Little to lay low for several years, only beginning to show his face again around the mine wars of the early 1920s. His political activism was less provocative, and he avoided any more near-death experiences until the outbreak of the civil war. Although too old to fight personally, Frank helped organise a series of militias across the Steel Belt, and was later nominated to serve in the new government. From this position, he could launch a campaign for the presidency, which the elderly union man narrowly won."
 POLITICS_HARRY_BRIDGES_DESC:0 "Harry Bridges was born in Melbourne, Australia in 1901. When he turned 15, he was first introduced to radical labour politics through the Australian branch of the IWW. Emboldened by his contacts with fellow socialists, along with seeing the general deplorable conditions of the poor around the world, he participated in his first general strike in Australia in 1917. Three years later, in 1920, he would move permanently to the US due to the more plentiful work there. He settled in San Francisco, where he joined other local activists in reviving the then-defunct International Longeshoremens Association. In 1934 a period of month-long negotiations between the twenty local branches of the ILA and the dock owners of San Francisco broke down when two longshore workers were murdered. Bridges, the leading negotiator for the ILA during the standoff, convinced over 100 San Francisco unions to join together in a general strike. The ILA fought the city to a standstill, and Bridges was given credit for stopping further police violence. His later Presidential campaign often faced off against protesters who defied the new Amendment giving natural born citizenship to immigrants, and prevailed against them. Using this reputation, he launched a risky but successful campaigned that has lead him to the presidency."
 POLITICS_FRANK_JOHNS_DESC:0 "Initially a carpenter from Oregon, Frank Johns became the leading figure of the regional Socialist Labor Party. Running twice for congress and twice for the presidency, Johns seemed doomed to a lifetime of obscurity as a fringe party candidate. That was until he went through a near death experience in 1928, nearly drowning in an attempt to save a young boy whom had fallen in a frigid river. Forced to retire from the Socialist Labor Party in order to recover from the incident, Johns was given enough time to think and plot out a new career. He began to correspond with several members of the Socialist Party of America, and after being released from the hospital he went on to join them as a fiery orator. Emboldened by his heroism and having narrowly avoided death, Johns later threw himself into the Second American Civil War as a capable and courageous militia leader. Thanks to his military accomplishments and personal reputation, he has now finally been elected President of a brand new America!"
 POLITICS_SEYMOUR_STEDMAN_DESC:0 "It was incomprehensible to many that a simple janitor would go on to become one of the Socialist Party of America's most prominent activists and legal advisers. Initially balancing his job as a janitor at the Northwestern University School of Law with taking evening classes, Stedman managed to pass the bar to became a lawyer in 1891. Although he was at first a democrat, the young Stedman became inducted into socialism when he helped defend Eugene V. Debs during American Railway Union's great strike. His lifelong friendship to Debs saw him chosen as the SPA's vice presidential candidate in 1920, and after Debs' death he became a close advisor to Jack Reed. Having now outlived yet another close comrade, the old and sombre Stedman has run a successful race to become the new President, intent on honouring his old friend's utopian dreams."
 POLITICS_WILLIAM_RODRIGUEZ_DESC:0 "The son of a Spanish immigrant to Illinois, William Rodriguez made his living painting houses until he could eventually afford to pursue a legal degree. Inspired by his brother in law, a radical journalist named J. Louis Engdahl, to join the Socialist Party of America and move to Chicago, the young Rodriguez managed to win a race for the Chicago city council as a dark horse candidate to become the first socialist and first Hispanic to sit on the council. He used his newfound position to attack the city's transit companies and to seek legal reforms. Although eventually ousted by a Democratic-Republican unity candidate, Rodriguez did not give up on politics. He continued to practice law and ran a successful campaign in 1933 to become a judge. Building on a lifetime of legal and political experience, his next triumph came when he ran his most recent successful presidential campaign."
 POLITICS_MORRIS_HILQUIT_DESC:0 "One of the oldest political figures in the Combined Syndicates, Hillquit was born in 1869, to a Jewish family living in Latvia. After his father lost his business, the young Morris and his father crossed the Atlantic in search of a better life. Soon settled in the slums of New York, Hillquit would go on to found the Socialist Party of America alongside Victor Berger and Eugene V. Debs. He ran for the Senate in 1908 from New York City, garnering 21% of the votes. Despite this failure, he would later unsuccessfully run for mayor of NYC and afterwards help organise fellow socialist Meyer London's successful bid for Congress. Despite suffering from numerous bouts of tuberculosis and frequent conflicts with the growing syndicalist wing of the SPA, Hillquit endured long enough to witness the revolution finally sweep through America. Although old and sickly, his seniority and eventful life has netted him a surprising victory in the latest presidential election. His age helped to invalidate dissenters who wanted a natural born citizen as President. Although some remain uncertain if he can finish his current term, President Hillquit has sworn he will serve the interests of all of America's proletariat, no matter his age or health."
 POLITICS_EUGENE_DENNIS_DESC:0 "Born under the name Francis Xavier Waldron, and spending his early life as a labourer and IWW member in California, the young Waldron was driven into exile after the Californian Criminal Syndicalist Act nearly saw him imprisoned for revolutionary political activism. Fleeing to the Commune of France and taking up work as a minor union politician, he became an important link between the Socialist Party of America and the Third Internationale. In 1935 he returned across the Atlantic under the pseudonym "Eugene Dennis" to help organise Jack Reed's campaign in the coming presidential election. His services to Reed were soon rewarded with a series of influential positions within the Combined Syndicates, which served as the stepping stones for his own eventual presidential campaign."
 POLITICS_ELMER_ALLISON_DESC:0 "A self-taught radical from Missouri, Elmer Allison was a founding member of both the Socialist Party of America and the IWW. He was a leading figure in the SPA's radical Washington affiliate, spending much of his life either working in the local cedar mills or atop a soapbox in the streets of Seattle. A series of raids and near arrests by the Department of Justice saw him go underground, but he remerged as a political figure when he helped lead the brief rebellion known as the Seattle Commune in 1923. During the Commune's existence he met Jack Reed, striking up a friendship with the famed journalist and following him to New York City. There he was a major figure in running Reed's numerous political campaigns and leading the SPA's entry into mainstream politics. Following the revolution, his close comradeship to Reed and his zealous socialist beliefs has made him an obvious candidate for the presidency. A candidacy he gladly pursued!"
 POLITICS_ELIZABETH_NORD_DESC:0 "Elizabeth Nord grew up as the daughter of a family of poor English coal miners, having to spend her early teenage years toiling in a silk factory. Her family departed Britain a few years shy of the British Revolution, settling across the Atlantic in Rhode Island. In the United States, Nord spent another decade as a factory worker during which she used her political finesse and determination to rise through the ranks of her local union, being elected Chairwoman. She became one of the key leaders of the Great Textile Strike of 1934, organising the walkout of tens of thousands of workers across the country. On the outbreak of the Second American Civil War, she was a political representative of her union in Washington, D.C., but quickly made her way across the frontlines to the Combined Syndicates of America. Repeating the same gruelling political manoeuvring that put her in charge of the Great Textile Strike, Elizabeth Nord has now risen to lead something far greater than a union or a strike; she has become the new President!"
 POLITICS_DAVID_DUBINSKY_DESC:0 "David Dubinsky, a Polish Jew who spent his early life organising bunds, leading strikes, and campaigning for the Bolsheviks, came to America from the former Russian Empire, where his actions had netted him a prison sentence in Siberia before he miraculously escaped back to western Russia and caught a ride on a ship to carry him across the Atlantic. Spending much time working in the factories of New York City, Dubinsky became increasingly alienated from the union bureaucracy around him, starting a long-time personal feud between him and the IWW. He initially saw unions as inherently apolitical platforms that should seek further cooperation with the right wing to uplift all workers despite political beliefs, and that compromises with the federal government and business sector were practically mandatory for a union's success. Dubinsky would change his opinion after witnessing first the Great Depression, then the steady rise of Huey Long and finally the outbreak of the Second American Civil War. Although he never made amends with the "union bureaucrats", Dubinsky abandoned compromise with the right wing and capitalism, taking on more politically extreme views. When the civil war finally ended he was singing the praises of the new America, and had already planted the seeds for a political career. Despite his controversial past, it appears David Dubinsky has now been able to reap what he has sown, rising to the position of President in spite of protests from old nativists who resist the proclamation giving him natural-born rights."
 POLITICS_JOHN_LEWIS_DESC:0 "The son of Welsh immigrants whom had settled in Iowa, John Lewis grew up in a company town dominated by the coal industry. At the age of 17 he went to work as a minister, becoming more and more embroiled in his hometown’s local politics and the nationwide labour movement. In 1907 he made a failed attempt to run for mayor, and later became a full-time union advocate who travelled across the Steel Belt. Although he initially bickered with William Z. Foster over the merits of syndicalist trade unions compared to his preferred moderate and apolitical unions, the devastation of the Great Depression saw him slowly embrace more radical beliefs. Despite having once been a liberal and a republican, Lewis could not find it in his heart to endorse President Hoover's second term. Increasingly disillusioned with competitive capitalism, Lewis struck up negotiations with the Socialist Party of America and the IWW. When the American Revolution came, he had made up his mind for which side to stand on. Although his reactionary past continued to haunt him, Lewis eventually succeeded in finding a synthesis between radical unionism and his own moderate ideology, being elected as President in the latest election."
 POLITICS_LUDWIG_KATTERFELD_DESC:0 "Born in Strasbourg under the German Empire and sent away to live with family in America at just 10 years of age, where he later ran away from home, Ludwig Katterfeld had a harsh and formative upbringing. After escaping his extended family, he took up work as a farmhand in Kansas, spending his teenage years balancing hard labour with honing his impressive oratory skills and sharp intellect. The next two decades were a turbulent time for Katterfeld, seeing him become a professed socialist and move from state to state to launch new political ambitions. After graduating college in 1910, he moved to Chicago and led his own short-lived socialist party, the "Lyceum Bureau". He became involved with the Socialist Party of Washington and in 1916 launched a failed gubernatorial bid with them. In 1922 he was the provisional secretary of the Socialist Party of America, and later a representative on their behalf to the Third Internationale. It was in Paris that he met Jack Reed, whom he accompanied back to America the very next year. In 1923 both men played a key role in the brief, radical Seattle Commune. The events of the commune compelled the bitter and austere Katterfeld to go underground, breaking with Reed's desire to go into mainstream electoral politics. From there on Katterfeld worked as an independent activist, not resurfacing until the Civil War. He did not have a chance to reconnect with Reed until the closing days of the revolution, with the latter on his deathbed. Compelled to honour his old friendship to Reed and armed with a lifetime of revolutionary experience, Katterfeld has launched into the spotlight with a narrow victory in the recent presidential race."
 POLITICS_HENNING_BLOMEN_DESC:0 "A son of Massachusetts born in 1910, Henning was too young to experience the horrors of the Weltkrieg, but old enough to face the American Revolution in his prime. Initially an industrial worker in Cambridge, he was one of the few who did not leave his station the moment the first gunshots of the Second American Civil War could be heard. A committed pacifist, Henning Blomen instead helped organise the chemical plant he worked at into a cooperative syndicate. His efforts were greatly appreciated by his more radical co-workers, who nominated him as a Massachusetts representative to the Combined Syndicates and helped him cross the front lines to New York City. Soon climbing his way up the political ladder, Henning Blomen has continuously made a name for himself with his unshakable optimism and iron will, running over a dozen major political races in his lifetime, the most recent of which has carried him all the way to the presidency."
 POLITICS_JOHN_BERNARD_DESC:0 "Initially a French immigrant, Bernard worked nearly a decade of his life in the iron mines of Minnesota, later enlisting in the army. He served along the Mexican border during the Mexican Revolution. He returned to Minnesota a year later, where he found himself blacklisted from employment because of his trade union activism. Changing course to pursue a career in firefighting and then as a politician, Bernard managed to be elected to the House of Representatives on the ticket of the Farmer-Labor Party in 1936. While in office, he became more and more aligned with Jack Reed's popular front of socialists, and began to campaign for friendlier relations between America and the Commune of France. Distinguishing himself as a diligent proletarian and cunning politician, John Bernard has gone a step further and made a successful run for the Presidency."
 POLITICS_OAKLEY_JOHNSON_DESC:0 "A voracious reader since an early age, Oakley Johnson took up a career within academia, serving as a teacher and later principal at numerous schools in his home state of Minnesota. This lasted until his commitment to radical politics became more publicly known, and he was arrested in the middle of a seminar over having contributed money to the defence fund of arrested IWW members. Undeterred, Johnson moved to New York and became a full time activist in the Socialist Party of America, helping to promote interracial relations and the education of the proletariat. In 1936 he accepted a docent position at a university in Paris, spending most of the coming civil war abroad. In Paris he helped maintain diplomatic relations between the Commune of France and his comrades back home in America. Eventually making the trip to the new America, Oakley Johnson has used his diplomatic accomplishments and academic merits to woo the electorate!"
 POLITICS_BAYARD_RUSTIN_DESC:0 "Born in Pennsylvania in the year of 1912, Rustin was raised in a family deeply affiliated with the National Association for the Advancement of Colored People. He was personally acquainted with notables such as W.E.B. DuBois and James Weldon Johnson, developing left-leaning beliefs at an early age. This best showed in 1936 when he organised a student strike at Wilberforce University, over which he was expelled. Cast adrift, the young Rustin moved to New York City where he joined the Young People's Socialist League and got to meet Norman Thomas and A. Phillip Randolph. With the outbreak of the civil war, Bayard Rustin became a political organiser and campaigner for the Combined Syndicates, championing better race relations, increased desegregation, and the immediate overturning of Jim Crow in the newly liberated southern states. Now, decades after the revolution, he has made his daring bid for the presidency despite the fact that Rustin's youth, skin colour, and known homosexual relationships have long been targets of slander and ridicule. Although one might expect any one of those three to have stopped him, he has persevered regardless and been elected the first African-American head of state in American history."
 POLITICS_DARLINGTON_HOOPES_DESC:0 "Darlington Hoopes came from a notable family of Pennsylvania Quakers. During his time at boarding school, he augmented his religious upbringing with an interest in radical socialism, going on to identify as a Christian socialist. His ideological beliefs soon drew him close to fellow Christian socialist Norman Thomas and the rest of the Socialist Party of America. In 1930, Hoopes was elected to the House of Representatives in Pennsylvania, where his most celebrated accomplishment was completely outlawing child labour in his home state. Much like it did to Thomas, the outbreak of the civil war disgusted Hoopes. Although he could not deny its accomplishments in hindsight, his political cause after the war was to champion reconstruction and reconciliation between Americans. This benevolent, reformative platform earned him more and more influence in the new America, allowing him to make a bid for the presidency."
 POLITICS_SMEDLY_BUTLER_DESC:0 "Marine, General and Senator Smedley Butler has done the unthinkable, in the revolution's darkest moment he has overthrown the would-be usurpers and traitors in the Centralist clique, and kept the flame of liberty alive. The old general has been an invaluable warrior for the Combined Syndicates, and his latest startling victory has endeared him to the population tenfold. Although Butler has confided to friends and political allies that he is uneasy to now be in the spotlight, he has agreed to take on the job as the temporarily acting President of the new America until the scars torn open by Totalism can be healed."
