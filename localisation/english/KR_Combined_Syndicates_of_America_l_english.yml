 csa.34.t:0 "Roosevelt vs. Thomas"
 csa.34.d:0 "Four years have passed since [CSA.GetNameDef] last elected a president - which means that Norman Thomas's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. President Thomas's term has seen some success in creating a united socialist front to provide a united government as the revolution matures. However, it's proved a double-edged sword - trying to placate such a wide coalition has proved increasingly difficult, so much so that Thomas's once wide majority in the legislature has worn down significantly, often at the cost of the government's prestige.\n\nHowever, the $CSA_syndicalist_party_postwar$ have thrown the entire country into chaos by announcing what might be the most controversial candidate possible for the upcoming presidential election - none other than Eleanor Roosevelt, the New York socialite and member of the former political dynasty. The selection of what many perceive as a symbol of the old American elite has created a media frenzy so large that it would make the notorious William Randolph Hearst blush - indeed, the campaign quickly ended up being as much about Roosevelt as it was about the President. The WPA leadership stuck to their guns, however, touting Roosevelt's history of activism, championing the needs of the working-class. The hope seems to be that Roosevelt can muster a coalition of Thomas opposition, women, African Americans, and reformists - but whether she can find enough credibility among both the Syndicalist and non-Syndicalist base to make this progressive alliance possible is a very open question.\n\n Roosevelt and the WPA attacked Thomas on several grounds - the first of which was the Thomas administration's efforts to obscure his past association with antiwar activists during the 1910s and 1920s, accusing Thomas of insincerity. Thomas struck back, saying Eleanor Roosevelt was in no position to criticise reinvention, as she herself was an activist for establishment parties her family controlled for most of her life. Roosevelt contended that her transformation was not actually that large - as a woman, she had little say in those affairs, and they do not stop her from being a champion of the workers. The back-and-forth on the matter got bitter enough where both candidates had to intervene to prevent a brawl from breaking out.\n\nMoving on, Roosevelt compared her followers, a progressive coalition of African Americans, women, reformist socialists and even sympathetic liberals, to Thomas's contradictory band of followers. According to her, to be affiliated with both radical militiamen in the Red Guard, pacifist Christians, and radical unionists was a contradiction too far for America to accept. In response, Thomas maintained that her alliance has the same problem, but Roosevelt insists that it's more cohesive than the current government.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
