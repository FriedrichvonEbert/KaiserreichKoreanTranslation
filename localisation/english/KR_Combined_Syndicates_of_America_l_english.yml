 csa.25.d:0 "오늘은 [GetYear]년 [CSA_synd_name] 전당대회가 열리는 날입니다. 논의되어야 할 것은 많지만, 가장 중요한 것은 1940년 대선에서 누가 연맹을 대표하는 노동자가 될 것인가 하는 것입니다. [CSA_synd_name_abbrev] 전당대회에 참석한 주요 후보자는 엘리자베스 걸리 플린, 제임스 P. 캐논, 아르투로 지오반니티입니다."
