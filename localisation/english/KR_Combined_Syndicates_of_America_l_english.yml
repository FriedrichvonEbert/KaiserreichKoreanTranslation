 csa.5.t:0 "사회주의 헌법 - 사법"
 csa.5.d:0 "IWW는 법률의 합헌성을 따지는 연방 대법원의 해체를 강력하게 주장하며, 그 대안으로 상고 법원을 설치하자고 제안했습니다. 이들은 연방 대법원이 노조 탄압과 반동적 법률에 대한 합법화에 큰 기여를 했다는 것을 상기시켜주며, 특히 엘리자베스 걸린 플린은 선출되지 않는 최종적인 법적 결정 기구는 권위주의로 이어진다고 강조했습니다. 하지만 놀랍게도 얼 브라우더와 TUUL은 이에 반대하며 이러한 차별은 미국 헌법의 본질적인 결함이 아니라 부패한 정당 제도라는 것을 강조하며 반대했습니다. 그는 연방 대법원을 해체하는 것은 국가를 단결시키는데 위태롭게 할 것이고, 결과적으로 볼셰비키 러시아처럼 수많은 분열을 이끌어 낼 것이라고 주장하고 있습니다. AFL은 이러한 전위대주의자들에게 불만을 표하며 플린을 지지할 의사가 있다고 밝혔습니다."
 csa.5.a:0 "사법부 전면 개편"
 csa.5.b:0 "연방대법원 존속"
 csa.6.t:0 "사회주의 헌법 - 경제"
 csa.6.d:0 "제15조. 미국의 경제 체제의 근간은 모든 국민이 소유권을 가지는 공공 자산 형태의 생산수단에 대한 사회주의적 소유와 협동농장의 재산이다.\n\n제16조. 지하의 모든 광물과 타 지하자원, 광산수와 약용수를 포함하는 수자원, 천연전력의 공급원, 모든 형태의 철도 및 항공 운송 수단, 우편물, 전신, 전화 및 방송은 공공 자산으로 한다.\n\n제17조. 토지의 소유권은 해당 토지를 경작하는 자에게 부여된다. 협동농장과 기타 협동조합 및 이들이 공동으로 운영하는 자산은 생산 수단 및 규정된 목적을 달성하기 위해 필요한 기타 자산으로 구성된다. 협동농장 명의로 소유된 토지의 소유권은 항구적으로 보장된다.\n\n제18조. 경제적인 사유 재산과 민간 사업의 자유는 보장된다. 사유 재산 상속의 자유는 보장된다. 상속권은 법률에 의해 규정된다. 누구도 개인에게 보장된 사유 재산의 권리를 인민 공동체에 피해를 가하기 위해 사용할 수 없다. 물가를 조작하고 시장을 독점하고 공공 경제의 이익을 손상시키기 위해 만들어진 카르텔, 신디케이트, 트러스트 및 이와 유사한 조직의 존재는 금지된다. 사적 재산은 공공의 이익을 위해 필요한 경우 제한되거나 징수될 수 있지만, 이는 오로지 법률에 의해서만 이루어진다. 해당 경우에 원 소유주가 받아야 하는 손해 배상의 가치는 법률로 규정한다. 같은 조건 하에서 국가 경제 또는 단일 기업의 특정 부분은 공공의 이익을 위해 필요한 경우 법률에 의해 국유화될 수 있다."
