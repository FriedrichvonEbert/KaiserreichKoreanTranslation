 csa.36.t:0 "Zeidler vs. Amter"
 csa.36.d:0 "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilize to determine the next person to hold the seat. After eight years, The Flynn presidency has decisively shaped the face of the country - the American syndicalist system, and Flynn's brand of free speech protection, have both been entrenched to the point where most neutral delegates are increasingly unwilling to contemplate more than mild reforms to it - leaving the Socialist Party to try and reinvent itself as the political landscape shifts.\n\nTo succeed Flynn, the Workers' Party has forwarded the young Frank Zeidler of Milwaukee, Wisconsin - a representative of the Young People's Socialist League and brother of the martyred navy volunteer Carl Zeidler, his supporters seek to empower the $CSA_syndicalist_party_postwar_abbrev$ with the bureaucratic power afforded to prewar political powers while maintaining a largely symbolic presidency. In response to their political slump, the Socialist Party have opted for a more militant message: their candidate is Israel Amter, representative of accused socialists during the first Red Scare, itinerant organiser of the pre-war socialist underground and past associate of William Z. Foster. Amter helped the Socialist Party of America create Unemployed Councils in several major cities that promoted the socialist cause prior to the civil war, earning him much respect among veteran revolutionaries - the Socialists hope that he will be a symbol of a more proactively revolutionary government, in contrast to the WPA's increasing bureaucratic and almost moderate tendencies, although Foster and the Trade Union Unity League's endorsement of this position has caused some controversy among more aggressively anti-authoritarian representatives. Amter's health has also been a serious issue of debate - the 67 year old Amter was recently diagnosed with Parkinson's disease. While the SPA maintains that Amter is in good enough health for the relatively weak executive, it very much feels like his will be an election between two figureheads - one of the new generation, and one of the old.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.36.a:0 "Frank Zeidler!"
 csa.36.b:0 "Israel Amter!"
 csa.37.t:0 "Allison vs. Hoopes"
 csa.37.d:0 "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilize to determine the next person to hold the seat. After eight years, the Hoan presidency has established what is being called 'the American syndicalist synthesis' - the maintenance of certain pre-war institutions such as an empowered executive, combined with a distinctly syndicalist ethos to other aspects of government - a system that has grown increasingly accepted within the country.\n\nTo succeed Hoan, the Workers' Party has nominated Elmer Allison of Cleveland, Ohio, the famous socialist newspaper editor and early member of the WPA. His supporters, hoping to ride the momentum of the Hoan presidency, seek to reduce the executive power of the President by transferring more powers to the Congress, in a further bid to further introduce syndicalist concepts of government to the country Allison's opponent - a strategy being deemed 'the gradual path to syndicalism'.\n\nDarlington Hoopes of the Socialist Party, has overcome harsh difficulties to reach the stage. Hoopes, a Pennsylvania $CSA_radical_socialist_party$ representative, has self-financed his career going back to before the civil war, only finding enough funding to compete against Allison through the support of the Socialist, Progressive, and Farmer-Labor parties who have all endorsed his campaign. Hoopes has promised greater enfranchisment and reconciliation attempts with former established party members as the revolution settles down, and fears of a counter-revolution subside as the American populace become increasingly tolerant of the socialist government.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.37.a:0 "Elmer Allison!"
 csa.37.b:0 "Darlington Hoopes!"
 csa.38.t:0 "Roosevelt vs. Amter"
 csa.38.d:0 "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilize to determine the next person to hold the seat. Despite the efforts of both her and the WPA, President Roosevelt's term has not been much less controversial than her candidacy - although largely taking a back seat to WPA leadership in Congress, Roosevelt remains too bourgeois and too moderate for many socialists to support, something not helped by her attempt to have many members of her family conditionally pardoned early in the term. (Congress ultimately passed a watered-down version of the pardon, under the auspices of reconciliation.)\n\nSensing weakness from the President, the Socialist Party has attempted to capitalize on the backlash by nominating the militant Israel Amter, representative of accused socialists during the first Red Scare, itinerant organiser of the pre-war socialist underground and past associate of William Z. Foster. Amter helped the Socialist Party of America create Unemployed Councils in several major cities that promoted the SPA prior to the civil war, and has cited Roosevelt's past comments about Jewish people as proof of her lack of commitment to civil rights. Roosevelt retorted that the WPA had done more to promote desegregation and minority rights during and after the civil war than Amter, and cited Amter for his support of authoritarian practices of Foster.\n\nIndeed, Foster's presence has loomed large over the campaigns - the endorsment by him and the $CSA_totalist_party_postwar_long$ has garned significant controversy among more anti-authoritarian representatives, something the embattled Roosevelt has gone on the offensive with by accusing Amter and the SPA of trying to subvert democracy.\n\nIndeed, Foster's support may yet end up being more of a curse than a blessing - between that and Amter's questionable health, there is a small fear among some SPA members that they may squander the election through a miscalculated nomination. If they do, then it'll likely go down as the biggest upset in American electoral history.\n\nRegardless, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.38.a:0 "President Roosevelt!"
 csa.38.b:0 "Israel Amter!"
 csa.39.t:0 "Johns vs. Amter"
 csa.39.d:0 "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilize to determine the next person to hold the seat. President Johns's term thus far has seen a more reinvigorated revolutionary spirit - the government has eagerly seeked to enact new reforms along syndicalist lines, although the opposition has regularly criticized this direction as weakening the government.\n\nNot wishing to challenge the revolutionary spirit itself, the Socialist Party has nominated the militant Israel Amter, representative of accused socialists during the first Red Scare, itinerant organiser of the pre-war socialist underground and past associate of William Z. Foster. Amter helped the Socialist Party of America create Unemployed Councils in several major cities that promoted the SPA prior to the civil war, earning him the respect of many revolutionary socialists - in nominating him, the SPA hopes to prove their militant credentials, and establish that the Workers' Party doesn't have a monopoly on the position.\n\nAmter and the SPA charged that John's administration has done nothing to evolve power in the country, instead wasting the office on unimportant matters that make the country weak. Their position is that socialism can only be advanced by a strong government. Johns struck back, saying Amter is too cozy with authoritarian tendencies in the country. Indeed, Amter's candidacy has been backed by Foster and the $CSA_totalist_party_postwar_long$, something that has ganrered controversy among more anti-authoritarian representatives.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
