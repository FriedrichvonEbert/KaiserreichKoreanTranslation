 csa.51.t:0 "[GetYear]년 대선"
 csa.51.d:0 "[GetYear]년 대선이 대대적인 축하와 함께 시작됐습니다. 역시 [CSA.GetLeader](이)가 선두를 달리고 있지만, 정부가 공정하고 공개적인 선거를 약속했기 때문에, 토론이 끝나고 모든 선거 운동이 끝난 후에 누가 이길지 아무도 예측할 수 없습니다. [GetYear]년에는 누가 승리할까요?"
 csa.51.a:0 "[CSA.GetLeader] 각하, 축하드립니다!"
 csa.51.b:0 "이것 봐, 아직도 [CSA.GetLeader]잖아!"
 csa.51.c:0 "[CSA.GetLeader]? 또?"
 csa.51.e:0 "공정하지도, 개방되지도 않았군..."
 csa.52.t:0 "권력 투쟁"
 csa.52.d:0 "윌리엄 Z 포스터와 얼 브라우더는 오랫동안 서로를 인민의 적으로 여겨왔고, 이는 권력투쟁 과정에서도 마찬가지였습니다. 혁명의 물결이 막바지에 치달음에 따라 이들의 권력투쟁은 새로운 국면으로 치달았습니다. 이 사태가 어떻게 끝날지 감히 말하기는 어렵습니다. 몇몇 인민들은 둘중 하나가 권력투쟁에서 패배할 때 일어날 사태를 두려워하고 있습니다."
 csa.52.a:0 "좋지 않아..."
 csa.53.t:0 "포스터가 브라우더를 비난하다"
 csa.53.d:0 "William Z. Foster and his supporters have denounced President Earl Browder after his dissolution of the IWW - claiming that Browder’s actions as tyrannical and contradictory to the revolution. Browder and his supporters on the other hand claim that Foster is a counter-revolutionary who seeks to undermine the success of the American proletariat revolution."
 csa.53.a:0 "패배자가 곧 반역자가 된다"
 csa.54.t:0 "브라우더가 유럽으로 좌천당하다"
 csa.54.d:0 "얼 브라우더가 공개 연설에서 포스터 대통령을 비난한 후, 얼 브라우더는 유럽에서 새로 만들어진 직책에 재발령되었습니다. 포스터 대통령이 직접 지시해 만들어진 이 새로운 직책은 우리 경제에 퍽이나 중요한 '가구 조립 및 촛대 제조 감독관'입니다. 또한 발령서에는 브라우더가 '가구 조립 및 촛대 제조 감독관'의 임기인 1년을 채울 때까지 돌아오지 말 것을 요구하고 있습니다. 불행하게도 그가 부임할 해외 시설은 가끔 통신 상태가 좋지 못하기 때문에, 브라우더는 더 이상 미국에 있는 그의 정치적 동맹들과 협력할 수 없을 것입니다."
 csa.54.a:0 "그가 보내는 모든 전보도 감시하라."
 csa.55.t:0 "포스터의 체포"
 csa.55.d:0 "반동주의자 포스터가 반역자이자 인민의 적으로 선언되었습니다. 윌리엄 Z. 포스터가 반혁명 집단과 함께 일하고 있었다는 증거가 발견되었습니다. 홀-발람 법 덕분에 우리 정부가 포스터를 막을 수 있었습니다.  아직은 포스터가 자신의 파벌을 이끌고 있지만, 그의 악행과 비열한 행각이 데일리 워커 기사를 통해 퍼지고 있습니다. 포스터는 곧 체포되어 재판장에 불려나올 것입니다."
 csa.55.a:0 "또다른 '반동분자'가 곧 감옥에 가겠군."
 csa.56.t:0 "브라우더의 체포"
 csa.56.d:0 "반동 브라우더의 반역자 본성이 밝혀졌습니다. 브라우더가 그의 거처에서 반혁명 집단과 함께 일하고 있었다는 증거가 발견되었습니다. 홀-발람 법 덕분에 우리 정부가 포스터를 막을 수 있었습니다. 아직은 브라우더가 자신의 파벌을 이끌 수 있지만, 그의 악행과 비열한 행각이 데일리 워커 기사를 통해 국회에 퍼지고 있습니다. 브라우더는 곧 체포되어 재판장에 불려나올 것입니다."
 csa.56.a:0 "또다른 '반동분자'가 곧 감옥에 가겠군."
 csa.57.t:0 "포스터의 재판"
 csa.57.d:0 "대법원은 윌리엄 Z. 포스터가 반동이며 인민의 적이라고 만장일치로 결론내렸습니다. 포스터에게는 사형 선고가 내려졌습니다. 우리는 더이상 미국을 해치는 독과 마주하지 않습니다."
 csa.57.a:0 "그의 죽음은 배신자의 말로이다"
 csa.58.t:0 "브라우더의 재판"
 csa.58.d:0 "대법원은 얼 브라우더가 반동이며 인민의 적이라고 만장일치로 결론내렸습니다. 브라우더에게는 사형 선고가 내려졌습니다. 우리는 더이상 미국을 해치는 독과 마주하지 않습니다."
 csa.58.a:0 "그의 죽음은 배신자의 말로이다"
 csa.59.t:0 "윌리엄 Z. 포스터가 망명하다"
 csa.59.d:0 "윌리엄 Z. 포스터가 미국의 감옥에서 탈출해 해외로 도망쳤습니다. 우리는 이 반동놈을 잡아 끝장낼 것입니다. 시간이 걸릴지도 모르겠지만 이 반동분자는 붙잡힐 것입니다."
 csa.59.a:0 "그는 결국 잡힐 것이다."
 csa.60.t:0 "얼 브라우더가 망명하다"
 csa.60.d:0 "얼 브라우더가 미국의 감옥에서 탈출해 해외로 도망쳤습니다. 우리는 이 반동놈을 잡아 끝장낼 것입니다. 시간이 걸릴지도 모르겠지만 이 반동분자는 붙잡힐 것입니다."
 csa.60.a:0 "그는 결국 잡힐 것이다."
 csa.61.t:0 "윌리엄 Z. 포스터가 암살당하다"
 csa.61.d:0 "시간이 걸리긴 했지만 새로 창설된 CIA가 윌리엄 Z. 포스터를 사살했습니다. 미국 최악의 적을 끝장낸 것은 총알 한 발이었습니다."
 csa.61.a:0 "드디어"
 csa.62.t:0 "얼 브라우더가 암살당하다"
 csa.62.d:0 "In a quiet office building, the newly created C.I.A has secretly killed Earl Browder. A single shot has ended the life of one of the most dangerous enemies to America. This fact, only known to [CSA.GetLeader], is perfectly covered by a fresh story in the papers about an act of revenge carried out by one of Browders disgraced former associates. Upon being spotted near the crime scene, the man was swiftly arrested and charged with the murder of this great American hero. A eulogy delivered by [CSA.GetLeader] depicts the late Earl Browder as a martyr for the revolution that is now in safe hands."
 csa.62.a:0 "드디어"
 csa.63.t:0 "장관들이 실종되다"
 csa.63.d.foster:0 "A number of ministers in Congress have disappeared without a trace. Notably, most of them have been associated with Earl Browder in the past. It is assumed by most people that they are only going on an extended vacation."
 csa.63.d.browder:0 "A number of ministers in Congress have disappeared without a trace. Notably, most of them have been associated with William Z. Foster in the past. It is assumed by most people that they are only going on an extended vacation."
 csa.63.a:0 "그들에게는 조금 긴 휴가가 필요하다."
 csa.64.t:0 "육군의 개편"
 csa.64.d:0 "A proposal has been placed on President [CSA.GetLeader]'s desk about restructuring the Army. The plan would make sure that the army is loyal to the revolution. However, this is likely to anger many within the army. What shall be done?"
 csa.64.a:0 "Commence the restructure."
 csa.64.b:0 "Leave the Army as it is."
 csa.65.t:0 "Henry Wallace Testifies Against Progressives"
 csa.65.d:0 "Following the end of the Syndicalist Revolution, numerous members of the Progressive Party had pledged allegiance to the USAS in a massive show of support. While the public at large was fooled by this display, the Vanguard party is not so easily deceived. President [CSA.GetLeader] has spent the last several weeks building up a case to present to Congress purporting the inherent betrayal of Progressives to the socialist ideal. A gaunt and limping Henry Wallace appeared in a political rally today to denounce the Progressives as 'social klansmen disguised to deceive the working class.' Wallace then joined [CSA.GetLeader] in announcing that he will testify in the upcoming sedition trial against the Progressives, and they assure the public that traitors of this calibre deserved death."
 csa.65.a:0 "혁명은 순수할 것이다."
 csa.66.t:0 "인민재판"
 csa.66.d:0 "A number of trials have been conducted of prominent politicians, who have shown reactionary tendencies, most of whom are not aligned with [CSA.GetLeader]. Counter-revolutionaries who wish to reverse the revolution have been found guilty of being the enemy of the people. The most repentant of these reactionaries are now on death row, while the stubborn few are still being pressed for information on their accomplices."
 csa.66.a:0 "반동분자들은 걸맞는 운명을 맞이하리라."
 csa.67.t:0 "[CSA_GetButlerOrCarlson]의 쿠데타"
 csa.67.d:0 "The unthinkable has happened. [CSA_GetButlerOrCarlsonName] has gathered supporters among the unions and marched into [Root.Capital.GetCapitalVictoryPointName], denouncing [CSA.GetLeader] as a tyrant and a dictator. The rest of America watches with bated breath to see what happens in [Root.Capital.GetCapitalVictoryPointName]. [CSA.GetLeader] has responded by calling for as many allies in the military, including the Red Guards, to seize the traitorous generals before the revolution dies fighting 'another MacArthur'. The centralist forces, wearing the same uniforms as [CSA_GetButlerOrCarlson]'s forces, have engaged in a chaotic fight in the capital. Through the friendly fire and threatening mortars..."
 csa.67.a:0 "[CSA_GetButlerOrCarlson]의 군대가 거점을 점령했다."
 csa.67.b:0 "[CSA_GetButlerOrCarlson]의 군대가 패퇴했다."
 csa.68.t:0 "민주주의 복원"
 csa.68.d:0 "'미국인들은 사회주의 독재를 위해 혁명에서 싸우다 죽은게 아니며 자본주의 독재를 무너뜨린게 아닙니다. 하지만 대통령은 혁명을 더럽히고 오염시켰습니다. 저는 그를 권력에서 몰아냈습니다. 이는 제 자신이 독재가 되기 위함이 아니라 폭군을 멈추기 위함이었습니다. 1년 내로 새롭고 자유로운 선거가 시행될 것입니다.' 라디오에서 들려오는 스메들리 버틀러의 말을 들은 미국은 정부가 전복되었다는 사실을 알고 충격에 빠졌습니다. 하지만, 자유는 어느 정도 회복되었을 것입니다."
 csa.68.a:0 "지금이 바로 민주주의이며, 이는 영원할 것이다"
 csa.69.t:0 "Self Determination in the Black Belt"
 csa.69.d:0 "Before the revolution, there were plans by [CSA.GetLeader] to implement an autonomous region within the South for the African-American community. With the ascension of William Z Foster comes a dedication to the dream of creating a more perfect union, as opposed to a greater union. Foster has drafted a plan with James W. Ford to ensure the perpetual safety and self determination of African American minorities in the South. This plan is to create a Black Belt in the south of autonomous communities with their own representatives separate from Congress. While the ruling party as a whole supports this, several critics from other parties note that this policy would create an unequal standard for civil rights."
 csa.69.a:0 "Self Determination is good for all."
 csa.69.b:0 "We can't proceed without support."
 csa.70.t:0 "Reactions to the Black Belt"
 csa.70.d:0 "The African-American community is split over the Black Belt. On one hand it dramatically increased the number of black Vanguard politicians and in the country overall, as the independent communes required elected officials. On the other hand several non vanguard black politicians in the North have faced issues with promoting a colourblind society. They debate whether to continue seeking civil rights that would remove all racial differences in laws, or to expand the Black Belt northwards."
 csa.70.a:0 "We stand firm."
 csa.71.t:0 "The Great Sedition Trial of [GetYear]"
 csa.71.d:0 "Demand for food to feed the armies and citizens of a starving, war-torn Europe led many commercially-minded Southern landowners to grow corn and wheat during the years of the Weltkrieg. For nearly a decade, sales to Europe during and after the war made landowners, bankers, and commercial insurers rich, but this prosperity would not last. In 1925, the British Revolution wracked the United Kingdom, precipitating a debt crisis as scores of Britons lost their lives' savings and as even the British government went into a de-facto default, plunging the United States into the Great Depression. To make matters worse for the South, the recovery of the German agricultural sector following demobilisation caused demand for food crops to plummet even further.\n\nThe tenant farmers who had worked the land for the landowners that had profited during the high times responded by unionising during the lows. With some encouragement from Norman Thomas, sharecropper and gas-station worker Harry Leland Mitchell and his friend Clay East formed the Southern Tenants Farmers' Union in 1934, eventually coming to affiliate with the AFL-CIO. However, during the turbulent years leading up to the Revolution, many members of the STFU were taken in by Huey Long's populist rhetoric, and openly supported the America Firsters. Since the end of the Second American Civil War, the STFU has only continued to attract Longists and other seditious elements seeking to use it as a cover to legitimise their presence in the new America.\n\nToday, however, the STFU met its fate before the unions as a bailiff presented Mitchell and East to a union court on charges of sedition, high treason, and harbouring reactionaries and crypto-Longists such as Francis Townsend, one of the chief architects of Long's \"Share Our Wealth\" program and who was found by the CIA in Tyronza, Arkansas after East confessed to CIA agents that he had harboured Townsend and his wife at his home.\n\nPresident Browder, for his part, is said to be privately ecstatic at finally having the chance to destroy such a dangerous pocket of resistance as he turns the increasingly mighty state apparatus of the Union of Socialist American States to the task of dismantling the Southern Tenant Farmers' Union and turning their lands directly to the purposes of the state."
 csa.71.a:0 "Good riddance to bad unions!"
 csa.72.t:0 "The International Peace Movement disbanded"
 csa.72.d:0 "The revolution against capitalism drew a line in the sand. You were either with the union or a scab, that mantra worked for John Reed, but not for Earl Browder. It has come to his attention a despicable group of infiltrators into the new America in the form of the International Peace Movement. This dangerous group, led by a little man who thinks he's god, has resisted conscription and collectivisation. Their communes in New York and Philadelphia may be racially integrated, but their adherence to gender segregation in the name of a religious code is utterly reactionary. We have seized IPM members for de-programming, and their communes are now safely in the hands of Trade Union Unity League members."
 csa.72.a:0 "You're not God, little man."
 csa.73.t:0 "Foster dissolves the AFL"
 csa.73.d:0 "The Vanguard party has finally succeeded in reforming the American Federation of Labor, by dissolving it. Foster and the Central Committee were sure that labour leaders within the AFL such as John L. Lewis were dismantling the dignity of labour by adopting industrial unionist tactics. These tactics include trying to force wall-to-wall voting on trades where expertise is clearly correlated to competence and allowing new employees to outshout veterans. The tipping point was when a mail bomb was discovered near President Foster's home, which was traced back to the AFL. All other legal means to stop the AFL leaders from despoiling their craft did not work, so the Vanguard is forced to intervene directly. Lewis, among many other AFL traitors was arrested and will stand trial for their crimes against Labour."
 csa.73.a:0 "Good riddance to Lewis."
 csa.74.t:0 "브라우더 동지가 데일리워커 반동들을 처벌하다"
 csa.74.d:0 "몇 달 동안 데일리워커지의 편집자들을 조사한 이후, 브라우더 동지는 편집자들을 즉시 없애버릴 것을 요구했습니다. 신문은 실체 없는 설문조사를 통해 반동 사상을 운운하는 등 비문적인 반역의 증거들로 가득 차 있습니다. 브라우더 동지는 데일리워커지의 지적 존엄을 보장하기 위한 새 편집장 후보들의 명단을 가지고 회의에 참석했습니다. 이 명단에는 대학 교수들과 도시 지식인들, 사회주의식 계획경제의 선구자들이 포함되어 있습니다. 모든 후보자들이 승인되었고, 미국의 정신은 이제 오염되지 않을 것입니다."
 csa.74.a:0 "이제 조잡한 만화도 안돼."
 csa.75.t:0 "River Rouge Wildcat Strike Turns Deadly"
 csa.75.d:0 "The workshops of the River Rouge Plant have been a known hotbed for violent activity. It was there that Edsel Ford was shot by an anarchist for his betrayal of the working class, a rash action by agitated workers. It comes as no surprise that it was here where workers struck out against the United Auto Workers in a Wildcat Strike. The UAW rightly asked the Vanguard party for assistance, and boy did they deliver. After the workers were rendered inert, [CSA.GetLeader] broadcast a new policy to America banning Wildcat Strikes. No longer will mobs rule over the appointed American government."
 csa.75.a:0 "It's what Reed would have done."
 csa.76.t:0 "'빌리 왕 만세'의 상영"
 csa.76.d:0 "오늘, 찰리 채플린이 다른 영화인 빌리 왕 만세를 개봉했습니다. 이 영화는 언론으로부터 빠르게 주목받았습니다. 빌리 왕 만세는 정치적 풍자 코미디 영화이자 채플린의 첫 번째 유성 영화이기도 합니다. 이 영화는 두 명의 핵심 캐릭터가 주도하는데, 한 명은 무명의 독일 이발사로써 그의 다른 영화에서 연기한 부랑자와 매우 유사합니다. 다른 캐릭터는 거드름부리며 잔혹한 광대 같은 빌리 왕으로서 명백하게 지도자를 풍자한 것이다. 이 영화는 독일 정부와 카이저를 강하게 조롱하면서 일반적인 독일 노동자의 고난을 보여줍니다. 영화는 이발사가 빌리 왕으로 오해받고 격려연설을 하면서 절정에 도달합니다. 그 영화 내 연설 통해 채플린은 좋은 미덕과 인류애를 찬양하며 사회주의에 대한 지지를 보여줍니다."
 csa.76.a:0 "채플린이 해냈다."
 csa.77.t:0 "가톨릭 노동자 운동"
 csa.77.d:0 "많은 수의 종교 단체들이 혁명의 여파에 대해 비난했지만, 혁명의 여파가 모든 단체들에 미친 것이 아닙니다. 그리고 이러한 집단들 중에서 가장 대중들 사이에서 주목 받는 집단이 바로 도로시 데이 동무가 이끄는 가톨릭 노동자 운동입니다. 이 운동은 기독교 사상과 사회주의적 가치간의 결합시키며 자선 행위에 대한 헌신을 중점에 두고 환대의 집을 주요한 도시부터 심지어 시골의 마을에까지 건설함으로써 인기를 얻게 되었습니다. 환대의 집은 혁명 이후 평범한 민간인적 삶으로 되돌아가려는 사람들을 지원하는 쉘터 역할을 하고 있습니다."
 csa.77.a:0 "예수 그리스도의 공의와 자비의 말씀에 따라 살겠다."
 csa.78.t:0 "분노의 포도 개봉"
 csa.78.d:0 "Today, the film Grapes of Wrath premiered in theatres. The film is based on the book of the same name by acclaimed patriotic author John Steinbeck. The story follows the Joads, a family from Oklahoma and their troubles during the Depression prior to the revolution. The story illustrates the weight that federally enforced capitalism puts onto their average lives and drags their traditional values through the mud of reality. The movie does deviate from the book with the ending on a much more optimistic tone, showing the family working for the revolution overthrow their California work camp. The main protagonist Tom Joad chooses to stay with his family instead of fleeing into the night, declaring his intention to set up a Red Guard in California to reclaim his farm in Oklahoma. The film has been well regarded by both critics and the public, particularly because of the necessary edit."
 csa.78.a:0 "대중을 위한 영화군"
 csa.79.t:0 "인민보존위원회"
 csa.79.d:0 "Since the 1916 National Park Service Act, Americans have been able to preserve natural splendour safe from industrialisation. Since the revolution has now been achieved, a movement has cropped up to combine this conservationism with old Progressive ideals. A number of new National Parks have been created on top of the houses of capitalism, as well as a People's Conservation Committee to guide their preservation. A top priority of the PCC is to replant trees in the Midwest, the source of the dust storms that threaten our food supply. Though it took a lot of convincing to get Congress to fund this project, the PCC hopes that in a few years the dust storms that used to reach Washington D.C will only be a memory."
 csa.79.a:0 "혁명적 보존주의"
 csa.80.t:0 "혁명의 기억들"
 csa.80.d:0 "혁명이 종료되면서, 이를 가능하게 만들기 위해 희생당했던 명예로운 수많은 남성과 여성들을 위한 기념비가 국가 전역에 세워지고 있습니다. 많은 기념비들이 혁명을 위해 싸웠던 사람들을 위한 것이지만, 헤이마켓 광장 시위와 같은 투쟁들을 위한 기념비 역시 건설되고 있죠. 이러한 기념비들 대부분은 지역 사회에 의해 지어지고 있기 때문에, 이러한 기념비가 적절한지에 대해서 아무런 검증조차 이루어지지 않고 있죠. 실제로 1916년 준비의 날에 벌어진 폭탄 테러와 1920년에 벌어진 월가 폭탄 테러에 대한 기념비가 수립되어져서, 기념비 건설에 대한 정부의 승인을 공격하며 폭탄범을 명예롭게 했다고 언론의 비판을 받기도 했습니다. 결국 기념비는 조용히 철거되었고 시의회는 이에 대해서 공식적인 사과를 강요 받기도 했습니다."
 csa.80.a:0 "모든 사람들이 명예를 받을 자격이 있다. 폭탄범들을 제외하고."
 csa.81.t:0 "소아마비 치료법"
 csa.81.d:0 "조너스 소크 박사가 소아마비에 대한 치료법을 개발했습니다. 이 기적과 같은 치료제는 현대 과학이 만들어낸 돌파구라고 불립니다. 이제 미국에 소아마비에 대한 공포는 미국인들 마음속에서 영원히 사라질 것이며, 국가 전역에서 부모들은 백신을 아이들에게 접종하기 위해 보건소 문 앞에 때를 지어 줄을 서며 기다리고 있습니다."
 csa.81.a:0 "감사합니다, 소크 박사님."
 csa.82.t:0 "보이 스카우트의 운명"
 csa.82.d:0 "A question has come up in regards to the Boy Scouts of America. Some within Congress regard it as a reactionary organisation, notable for including a pledge that scouts are loyal to their employers in the days before the revolution among other issues. To that end, a number within Congress believe that a new Pioneer organisation should be created, similar to the ones in socialist countries in Europe, called the Pioneers of America. Unlike the Boy Scouts, this organisation will be for both boys and girls. These Pioneers are supported by the government to help make sure that the new socialist ideas are passed down to the next generation."
 csa.82.a:0 "내버려 둬라."
 csa.82.b:0 "미국 피오네르단을 만들도록 하자."
 csa.83.t:0 "미국 예술가 평의회"
 csa.83.d:0 "미국 예술가 평의회는 미국 전역의 예술가 인민들을 결집시키고 미국 내 미술을 촉진시키는 것을 돕기 위해 창설된 조직입니다. 전통적인 미술부터 영화 제작까지 모든 예술 활동이 평의회에 의해 지원되고 있으며, 곧 평의회는 혁명의 새로운 아방가르드 미술을 보여주는 인기있는 기관이 되고 있습니다. 평의회의 의장인 어니스트 허밍웨이는 이미 혁명 기간 동안 애국적인 출판물에 대한 시리즈를 출시하기로 발표하기도 했습니다."
 csa.83.a:0 "대중을 위한 예술."
 csa.84.t:0 "존 리드 클럽"
 csa.84.d:0 "Throughout the country a number of literature clubs called John Reed Clubs have emerged. They are to help organise writers across the country and to help to promote reading and literacy through the local communities. They focus on Socialist Literature, and in particular the corpus of John Reed's nonfiction work."
 csa.84.a:0 "Reading for Reed!"
 csa.85.t:0 "폴 로비슨 월드투어"
 csa.85.d:0 "After a long hiatus from acting, socialist activist Paul Robeson is ready for a world tour. With a powerful voice and a collection of traditional African American labour music, Robeson has become the Marian Anderson of socialists in America. Just like Anderson before him, he has chosen to embark on a world tour to spread his music and support for black American rights to European theatres. The tour includes stops in London, Paris and even Florence. These European audiences, though in touch with American culture, still see black American culture as exotic."
 csa.85.a:0 "Bon voyage, Robeson."
 csa.86.t:0 "오염이 없는 산업혁명"
 csa.86.d:0 "오래 전에 사회당은 하수도의 청결도를 대대적으로 조사했었습니다. 특히 위스콘신에서는 모리스 휠퀴트가 공공시설 정비 기관의 개혁과 조직을 통해 도시를 깨끗하게 만들겠다는 약속을 했습니다. 공공정비사업의 개혁과 조직과정에서, 힐퀴트는 사회주의가 집단을 재정립하거나 토대를 파괴하지 않고서도 재조직할 수 있다는 것을 보여주었습니다. 이제 억압의 사슬이 끊어졌으니 하수도 사회주의의 원칙은 전국에 적용되어야 합니다. 피츠버그처럼 수많은 도시들이 하늘을 뒤덮은 오염으로 가득찼습니다. 혁명이 끝난 지금, 전국의 도시는 청소되고 현대화 될 것입니다. 미국인을 비롯한 국제사회는 청결한 하수도를 마천루를 짓는 만큼이나 환영해야할 것입니다."
 csa.86.a:0 "세계에서 가장 깨끗한 하수도를."
 csa.87.t:0 "새로운 미국을 위한 국가"
 csa.87.d:0 "의회는 어떤 노래가 [CSA.GetNameDef]의 공식 국가가 되어야할지 토론 중입니다. 후보는 빠르게 추려졌습니다. 문제는 어떤 나라가 미국의 공식 국가로 뽑혀야할지입니다."
 csa.87.a:0 "연대여 영원하라."
 csa.87.b:0 "노조에는 힘이 있네."
 csa.87.c:0 "이 땅은 너의 땅."
 csa.88.t:0 "조지아의 스톤마운틴"
 csa.88.d:0 "조지아주의 깊숙한 곳에 위치한 스톤마운틴에는 가로로 길면서도 거대한 규모로 제퍼슨 데이비스, 로버트 E. 리, 그리고 스톤월 잭슨, 이 남부군 세명이 얕은 양각으로 조각되어 있습니다. 역사적으로도, 이 지역은 KKK단의 탄생지이기도 합니다. 모두가 이처럼 새로운 미국의 땅을 망치는 것을, 특히나 여타 남부연방의 기념물이 해체된 것 처럼 없애버리길 희망합니다. 그러나 이후에 무엇을 새워야 할지에 대해서는 서로의 생각이 다릅니다. 일부는 그냥 파괴되어야 한다고 믿습니다.\n\n제임스 포드는 냉소적인 방향으로 접근해, 남부연합군을 끌로 깎아내린 다음 제미, 존 브라운과 조지 패드모어같은 아프리카계 미국인인 해방의 영웅들이 새로운 미국을 고무시키기에 최적이라 생각하며 그러길 희망합니다. \n\n록펠러 프라자를 리모델링하고 있는 예술가인 디에고 리베아는 값싸고 명예로운 방안을 제시했습니다. 이 석상들을 다시 깎아 카를 마르크스, 블라디미르 레닌, 존 잭 리드와 같은 사회주의 사상과 혁명의 지도자로 대체하자는 제안을 했습니다."
 csa.88.a:0 "이 석상들을 파괴하라."
 csa.88.b:0 "노예 해방의 영웅들로 석상을 대체하라."
 csa.88.c:0 "사회주의 혁명가들로 석상을 대체하라"
 csa.89.t:0 "생디칼리슴 윤리"
 csa.89.d:0 "With the onset of a new society, a new set of ethics must take the place of the old ones. What is truly ethical behaviour? Waging revolution by all means. Before the revolution and during the war, life was hard for our fellow Americans. Many had to suffer the loss of a loved one, life-threatening financial insecurity during the crisis years or persecution. This lead to behaviour the old society may have deemed wrong or sinful, but our brave President Foster must look beyond traditions. For those whose souls suffered too deep an injury to carry on, we must allow them to phase out. Despite our censorship of the Daily Worker, massive protests by Christian Workers Unions, intelligentsia, and community support networks claim that Foster's 'suicide law' is merely a pretence to excuse mysterious deaths and disappearances. The more conspiratorial rightists even claim this is a plot by Foster to legalise murder so long as it looks like suicide. Foster's cabinet has called him in to reconsider, but the ultimate result was..."
 csa.89.a:0 "포스터가 물러선다"
 csa.89.b:0 "포스터가 이긴다"
 csa.90.t:0 "존 더스 패서스의 '미국' 삼부작"
 csa.90.d:0 "필름 몽타주와 근대주의 작가, 그리고 사회주의자인 존 더스 패서스의 신작 <미국>이 출간되었습니다. 이 책은 혁명과 대공황 속에서 살아야 했던 12명의 미국인들의 이야기이며, 패서스의 글은 신문과 선전 그리고 몇달동안 해방 이전의 거리에서 들은 무시무시한 대화들을 결합시킨 것입니다. 보통 이런 독창적이고도 창의적인 글이라면 미국 작가 회의에서 회자되며 많은 찬사를 얻었겠지만, 지금 학계는 침묵만을 지킬 뿐입니다. 이 책이 내전기 CSA 군인에 의한 불법적인 살인 행위들을 묘사했기 때문이었습니다. 작가회의의 명목상 대표인 어니스트 허밍웨이는 이를 사회주의 정부에 대한 반역과 선동 행위임을 주장했지만, 책을 검열하고 그를 구속하기로 한 결정은 의회에서 기각되었습니다."
 csa.90.a:0 "허밍웨이를 진정시켜라."
 csa.90.b:0 "허밍웨이의 말이 옳다."
 csa.91.t:0 "Union Vacations"
 csa.91.d:0 "One of the changes that has come with the Revolution is the transformation of vacationing. The workers of America rarely got to enjoy the luxuries that they created, stolen as they were by capitalists even though they rightly belonged to the people. How many of the struggling masses got to enjoy picnics or visits to the national parks when they had to work so many hours just to survive and feed their children? No longer will this be the case. The various local unions across the country, regardless of which federation they belong to, have begun to take over and manage various cultural centres as well as help sponsor vacations. This is supported by the government at both a local level and national level as a way to boost productivity and encourage comradeship."
 csa.91.a:0 "Culture belongs to the people."
 csa.92.t:0 "The Family and Freedom Program"
 csa.92.d:0 "Our workers in the factories need to be free from distractions, our revolutionary soldiers must not be burdened with unnecessary worries about the well-being of their family. As part of the program to ensure that the American worker is relieved of responsibilities which President Foster has termed \"A millstone about the neck of the workers\" Today the first train from Chicago to the rural plains in the centre of our country has left with children from mothers and fathers who work in important positions in the industrial heartland. The kids will be safe on the countless fields and ranches in the pastures, making themselves useful in farm labour and running errands, living a healthy life. This frees their parents to wage revolution with all their hearts and energy. With the success of this first train, Foster has proposed to his cabinet to make this a mandatory arrangement throughout the USAS, even going so far as to propose that children be taken by force from more stubborn worker families for their own good."
 csa.92.a:0 "Foster's cabinet talks him down."
 csa.92.b:0 "Foster's cabinet agrees."
 csa.93.t:0 "우디 거스리 뉴욕 투어"
 csa.93.d:0 "재건 작업이 시작되며 유명 가수 우디 거스리와 그의 밴드 알마낙 싱어즈가 공연 투어를 떠났습니다. 미국 전역에서 유명한 우디 거스리의 그의 밴드는 연대여 영원하라나 노조에는 힘이 있네와 같은 고전 명곡뿐만 아니라 이 땅의 너의 땅, 내 혁명의 마음을 편하게 해다오, 자본주의자를 무너뜨려라, 너희 자본주의자들은 지게되 있어와 같은 신곡들도 연주했습니다. 이 투어는 연주 장소 모두에서 인기를 얻었습니다."
 csa.93.a:0 "Roll the Union on."
 csa.94.t:0 "제1차 세계 SF 박람회"
 csa.94.d:0 "오늘 뉴욕에서 세계 SF 박람회가 최초로 개최되었습니다. SF에 관심을 가진 문인들이 SF에 대한 토론과 대화를 위해 이 박람회에 모여들었습니다. 이 박람회에는 존 W. 캠벨, 아이작 아시모프, 레이 브래드버리, 도널드 A. 월하임, 프레드릭 폴, 존 미셸, 로버트 A. W. 론데스, 잭 길레스피와 같은 사람들이 참석했습니다. 참가자는 200여 명으로 많은 수는 아니었지만 성공적인 개최라는 평가를 받고 있으며 다음 해 제2회가 개최될 예정입니다."
 csa.94.a:0 "내일의 세계"
 csa.95.t:0 "인디언 혁명"
 csa.95.d:0 "아메리카 원주민들은 구 자본주의 정부로부터 부당한 대우를 받았습니다. 인디언 사무국을 통해 그들은 그들의 땅을 수탈하고 이익을 챙겼죠. 이제 우리는 그러한 사무국들을 없앴으니 인디언들의 문제를 해결 할 수 있을 것입니다. 인디언혁명위원회가 만들어졌고, 이 위원회에서는 지역 부족들이나 공동체와 함께 인디언 사무국이 저지른 폐해를 씻겨내고 혁명과 그 이상을 그들의 지역에서 실행 시킬 수 있는지에 대해 논의하기 시작했습니다."
 csa.95.a:0 "아메리카 원주민들에게까지도 혁명은 전파된다."
 csa.96.t:0 "미국에서의 여행"
 csa.96.d:0 "혁명이 종료되고 재건이 시작될 때, 여행에 대한 논쟁이 대두되기 시작했습니다. 자동차 노조는 자동차야말로 자유를 위한 싸운 미국인들의 상징으로써 새로운 미국을 여행하는데 적합한 차량이라고 주장하였으며, 반대로 철도 노조는 모든 마을과 도시를 연결하는 것이 훨씬 유용하다고 주장하고 있습니다. 평의회는 어느 쪽을 지지합니까?"
 csa.96.a:0 "자동차 노조 지지"
 csa.96.b:0 "철도 노조 지지"
 csa.97.t:0 "할리우드의 대체지"
 csa.97.d:0 "미국 서부는 여전히 자본주의적 반동분자들에게 점령당해 있습니다. 즉 할리우드가 우리 것이 아니라는 의미입니다. 따라서 다양한 영화와 예술 노조들은 대체지를 모색해 왔고, 그들은 마침내 촬영을 위한 몇몇 대체지를 간추려 의회에 제시했습니다. 어느 도시가 지원을 받기에 적절할까요?"
 csa.97.a:0 "댈러스"
 csa.97.b:0 "마이애미"
 csa.97.c:0 "휴스턴"
 csa.97.e:0 "세인트루이스"
 csa.98.t:0 "[GetYear] 월드시리즈"
 csa.98.d:0 "The [GetYear] World Series of Baseball is here. This is the first world series since the revolution and attendance is high. Seven games of Baseball over six days as the Cincinnati Reds fought the Detroit Tigers. The games are extremely close so the final game is anyone's guess."
 csa.98.a:0 "승자는 바로..."
 csa.99.t:0 "디트로이트 타이거즈의 우승"
 csa.99.d:0 "타이거즈가 경기에서 승리했습니다. 결승전은 막상막하였지만 히브리 망치 행크 그린버그가 마지막 회에서 홈런을 기록하며 디트로이트 타이거즈에게 승리를 안겨주었습니다. 디트로이트 타이거즈가 [GetYear] 월드 시리즈의 승자입니다."
 csa.99.a:0 "잘한다, 타이거즈!"
 csa.100.t:0 "신시내티 레즈의 우승"
 csa.100.d:0 "레즈가 경기에서 승리했습니다. 결승전은 막상막하였지만 어니 롬바르디가 마지막 회에서 홈런을 기록하며 신시내티 레즈에게 승리를 안겨주었습니다. 신시내티 레즈가 [GetYear] 월드 시리즈의 승자입니다"
 csa.100.a:0 "잘한다, 레즈!"
 csa.101.t:0 "인터내셔널 가입을 원하는 [From.GetNameDefCap]"
 csa.101.d:0 "[From.GetNameDefCap](은)는 국제사회주의에 동참하기로 결정하였고, 우리에게 정식으로 인터내셔널 가입을 요청했습니다. 다만, 지정학적으로 멀리 떨어진 그들이 그렇게까지 큰 도움이 될까요?"
 csa.101.a:0 "물론이다! 그들을 환영하자"
 csa.101.b:0 "우리는 그들이 필요하지"
 csa.102.t:0 "[From.GetNameDefCap](이)가 거절하다"
 csa.102.d:0 "[From.GetAdjective] 정부가 동맹에 가입하고 싶다는 우리 요청을 거부했습니다. 아마 그들에게 우리가 생디칼리스트로 보이지 않았던가 아니면 동맹으로서 가치가 없었나봅니다. 어찌되었든 우린 확실히 거절당했습니다."
 csa.102.a:0 "저들에겐 나쁜 결정이야."
 csa.103.t:0 "미국의 보호"
 csa.103.d:0 "[From.GetNameDefCap](은)는 우리의 새로운 코뮌이 태평양에서 흔들리지 않도록 보호를 제공하기로 결정했습니다."
 csa.103.a:0 "Thank you America."
 csa.104.t:0 "미국의 보호"
 csa.104.d:0 "[From.GetNameDefCap](은)는 우리의 새로운 코뮌이 태평양에서 흔들리지 않도록 보호를 제공하기로 결정했습니다."
 csa.104.a:0 "Thank you America."
 csa.126.t:0 "국경없는 과학"
 csa.126.d:0 "From the bold new class of scientists our generation has produced, none can match the imagination of our Oppenheimer and Pasons. Oppenheimer the ambitious physicist with a connection to the brightest minds in the Internationale can make the atomic weapon dream a reality. Pasons the liberated rocketry pioneer whose devotion to socialism is only matched by his devotion to advancing rocketry research. Unfortunately, we can only fully fund one of these due to budgetary concerns."
 csa.126.a:0 "We shall be liberated from the earth."
 csa.126.b:0 "We shall liberate the atom."
 csa.127.t:0 "지구에만 얽매이지 않으리"
 csa.127.d:0 "Despite his unorthodox lifestyle, Jack Parsons has made hasty work of completing a rocket to our specifications. We've had to hold back many objections from politicians claiming that Jack Parsons is secretly in a cult with his work associates. Easily dismissed hogwash, until a meeting held with the team late into production. Parsons surprised everyone with a film of a successful rocket take-off ahead of schedule, but then dropped a bombshell by asking that his rocket be used primarily for scientific exploration of outer space. This incredible news is still being mulled over by the Committee, with their decision dictating the future of the program."
 csa.127.a:0 "Parsons is off, proceed as planned."
 csa.127.b:0 "Parsons request is accepted."
 csa.128.t:0 "The Atomic Chain Broken"
 csa.128.d:0 "An international cooperation resulted in fantastic progress on the nuclear weapon. The biggest hurdle came when none of the Southwestern states would allow a test of such importance on their land, due to public knowledge of nuclear radiation. We've had to settle for an old munitions test site in West Virginia. There the test was made, and the entire Internationale celebrated this occasion."
 csa.128.a:0 "We hold the future now."
 csa.129.t:0 "해방된 미국"
 csa.129.d:0 "마침내 미국 전역이 [CSA.GetNameDef] 소속이 되었습니다. 혁명은 총체적인 승리를 달성했고, 인민들은 자본주의의 사슬에서 벗어났습니다. 캘리포니아에서 뉴욕까지, 우리는 모든 곳에서 사회주의의 붉은 깃발을 흔들었습니다. 이제 혁명의 상처를 딛고 모든 인민에게 혁명을 전파할 수 있기를 기대할 뿐입니다."
 csa.129.a:0 "이 땅은 그대의 땅이다."
 csa.130.t:0 "Overtures from [From.GetNameDef]"
 csa.130.d:0 "The [From.GetAdjective] ambassador has arrived, offering a treaty of friendship between [Root.GetNameDef] and [From.GetNameDef], suggesting that two countries with so much in common should work together rather than be at odds."
 csa.130.a:0 "They are wise."
 csa.130.b:0 "We have no use for Americans, syndicalist or otherwise."
 csa.131.t:0 "[From.GetNameDefCap]의 동의"
 csa.131.d:0 "The [From.GetAdjective] government has agreed to our offer of a treaty of friendship. Perhaps this is the beginning of a new era of cooperation between our nations."
 csa.131.a:0 "Excellent."
 csa.132.t:0 "[From.GetNameDefCap]의 거부"
 csa.132.d:0 "The [From.GetAdjective] government has refused our offer of a treaty of friendship. Perhaps both our nations being part of the revolution is not enough for them."
 csa.132.a:0 "A poor decision on their part."
 csa.150.t:0 "일리노이 총회에서 IWW를 초대하다"
 csa.150.d:0 "일리노이 주 의회는 연방 정부가 만든 현재의 위기와 다가오는 기한에 대해 토론하기 위해 IWW를 초대했습니다. 잭 리드는 이 제안을 받아들였고, 앞서 몇몇 노조 지도자들과 비공식 회담을 가졌습니다. 리드는 상황이 심각하다는 것을 분명히 했고, 사회당은 다가오는 분쟁에서 살아남기 위해 IWW 뒤에서 단결해야 할 것입니다. 이 조용한 합의는 전통적인 사회당 지도부가 각 노조 대표들이 한 표씩 행사하면서 산업 노조 노선을 따라 재편될 것이라는 것을 의미했습니다. 사회당은 즉각 만장일치로 외교가 아닌 직접 행동을 통한 사회혁명 지지를 약속했습니다."
 csa.150.a:0 "So Say We All!"
 csa.151.t:0 "잭 리드가 [GetMonth] 혁명을 선언하다"
 csa.151.d:0 "일리노이 총회에서 리드는 미국과 노조의 부를 설명하는 열정적인 방송을 내보냈습니다. 자본주의 사회에 대한 직접적인 조치는 모든 미국인에게 필수적인 필요조건이며, 연방정부의 기한을 무시하지만 말고 저항해야 한다고 선언했습니다. 제3인터내셔널에서 온 전보가 리드의 사회당을 지원하기 위해 쏟아져 들어와 수행원들을 흥분시켰습니다. 미국 자본주의 경제를 무권위주의 경제로 개혁하기 위한 투표가 소집되었습니다. 수행원들이 서명한 이 주민투표는 연방준비제도의 무효를 선언했습니다. IWW는 새 생디칼리슴 정부의 노동실로 임명되었고, 회사 주식의 매각은 불법이라고 선언되었습니다. 그들의 성공에 만족한 대표들은 무장 혁명을 조직하기 위해 시카고로 돌아왔습니다."
 csa.151.a:0 "여럿으로 이루어진 하나."
 csa.152.t:0 "연방준비제도에 대한 총파업 움직임"
 csa.152.d:0 "연방의 폭압으로부터 노동자들을 보호하는 것이 목표였던 총파업이 이제 생산수단을 장악하려는 움직임을 보이고 있습니다. 적위대는 월가를 해체할 뿐만 아니라 연방준비은행의 금을 압수하기 위해 맨해튼 하부에 대피령을 내렸습니다. 이 대표단에는 기자들이 있었는데, 그들은 의원들이 시카고에 안전하게 보관하기 위해 안전 금고를 가지고 가는 것을 볼 수 있었습니다. 이들은 노먼 토마스를 차관으로 선출한 IWW의 신임을 받고 있습니다. 몇몇 사회당 정치인들은 워싱턴에서 에클레스 빌딩 밖에서 만나 연방준비제도이사회 의장 유진 블랙에게 청원하던 중 체포되었습니다."
 csa.152.a:0 "당장 저 사람들을 풀어줘!"
 csa.153.t:0 "다가오는 기한"
 csa.153.d:0 "연방정부가 적시한 30일이라는 기한이 다가옴에 따라 어느 쪽도 자신의 의견을 철회하지 않으리라는 것이 분명해졌습니다. 리드의 지지자들이 점유한 지방에서는 적위대가 대거 늘어났고, 무력을 통해서라도 이 나라를 생디칼리슴 국가로 바꾸자는 의견이 점점 더 대중적으로 받아들여지고 있습니다. 결국에는 연방정부 역시 더 이상 타협의 길을 걷지 않으리란 것이 명확해 졌습니다."
 csa.153.a:0 "시간문제일 뿐이다."
 csa.154.t:0 "CSA와 재통합?"
 csa.154.d:0 "Against all odds, [CSA.GetNameDef] has triumphed against all opposition, radically transforming America overnight. From their constitutional convention, a new system has arisen, one centred around the principles of syndicalism and workers' democracy - biased as it may be, it's still democratic at is core, something which surprised many people expecting the revolution to inevitably collapse into tyranny. With the recent election of the Farmer-Labor Party, a furious debate has broken out regarding the possibility of a peaceful reunification. While our government is favourable to many of [CSA.GetNameDef]'s policies, they are also far more radical, and will be negotiating from a position of strength - meaning we will be forced to accept many hard compromises. On the other hand, [CSA.GetNameDef] has proven its resilience, with both the Federal Government and Huey Long's Union State crushed under their armies. Perhaps we should accept the inevitable and avoid more bloodshed, before the victors turn their eyes towards California."
 csa.154.a:0 "그래, 이 파멸적인 전쟁을 그만 끝내자. (미노조연맹으로 플레이합니다)"
 csa.154.b:0 "우리야말로 진정한 미국이며 우리의 깃발 아래 미국을 다시 통합할 것이다!"
 csa.155.t:0 "미국이 재통일되다!"
 csa.155.d:0 "The rebel government out west has decided to lay down their arms and rejoin America. The military checkpoints along the Rocky Mountains are being dismantled and people from both sides of the country are crossing over. At long last the country is reunited."
 csa.155.a:0 "From Sea to Shining Sea!"
 csa.156.t:0 "화해는 없다"
 csa.156.d:0 "With the recent election of the Farmer-Labor Party, many in [Root.GetNameDef] hoped the rebel government to the west would prove amenable to a peaceful end to the conflict that's ravaged America. However it seems that the rebels out west have decided that they shall not reunite with us. In their senate, they have bitterly denounced the Revolutionary Congress as a hollow mockery of democracy, no better than the tyrants in Washington and Baton Rouge it had replaced. It seems that once again, force of arms will be needed to reunite the shattered pieces of the country."
 csa.156.a:0 "언젠가 미국은 재통일 될 것이다."
 csa.200.t:0 "롱주의자들의 폭탄테러"
 csa.200.d:0 "휴이 롱의 지지자들이 공장과 철도 그리고 군 시설에 대한 [attack_state.GetName] 하고 있습니다, 이로 인해 수많은 사람들이 다치거나 죽고 있습니다. [attack_state.GetName]의 현장에 있던 주 방위군들은 지금 잡힌 집단은 이전보다 더 테러리스트의 머리에 가까워있다고 주장하고 있습니다."
 csa.200.a:0 "우리는 이 테러리스트들을 소탕할 것이다."
 csa.204.t:0 "연방주의자의 폭탄테러"
 csa.204.d:0 "자본주의에 대한 망상과 착취를 위해 투장하는 연방주의자들이 공장과 철도 그리고 군 시설에 대한 [attack_state.GetName] 하고 있습니다, 이로 인해 수많은 사람들이 다치거나 죽고 있습니다. [attack_state.GetName]의 현장에 있던 주 방위군들은 지금 잡힌 집단은 이전보다 더 테러리스트의 머리에 가까워있다고 주장하고 있습니다."
 csa.204.a:0 "우리는 이 테러리스트들을 소탕할 것이다."
 csa.205.t:0 "Commander of the Second Continental Navy"
 csa.205.d:0 "After the start of the Civil War, some high ranking captains and commanders of the U.S. navy have chosen the side of people. Some of them even brought with them ships under their command into our revolutionary endeavour. In our time of need, we need to appoint a Chief to our Navy which will lead us to victory against Federal forces. One of the best choices is experienced William Rea Furlong, a supporter of old U.S. naval doctrine, but we are still not in position to fight in open battle against the Federalist navy. Opposite of him, Hyman Rickover suggests to concentrate our attention against convoys in deep oceans. Finally the young but promising Arleigh Burke suggests to concentrate our effort on use of light ships and give to their captains freedom from high command."
 csa.205.a:0 "Furlong is our man."
 csa.205.b:0 "Rickover will strangle the Federalist supply lines."
 csa.205.c:0 "Burke's decentralisation is the future."
 csa.206.t:0 "Naval Industry after the Revolution"
 csa.206.d.ACW:0 "With the outbreak of civil war, most of the shipyards were captured by the enemies of the Revolution. The shipyards that remain in our hands do not allow us to recreate the old US fleet, and we cannot fight against the enemy fleet in our present situation. But there is good for us - most of our shipyard workers have experience, and some of them have already proposed plans to simplify ship production and organisation of work. This will take resources and experienced workers from other places, but allow us to prepare for a naval war against the Federal Government. Our captains are divided into two groups - supporters of destroyers or submarines. The first group are insisting destroyers can fight against most enemy ships, and can also support our main ships in battle. The second group says that submarines are more efficient and can work alone at large distances without the support of the main forces of the fleet. Meanwhile, our leading engineers have proposed an option between them. Although this option is not as effective as specialising in one of the production lines, it will allow us to create a flexible fleet."
 csa.206.d.post_ACW:0 "During the civil war, most of the shipyards were captured by the enemies of the Revolution. Now, despite our triumph, the US fleet stands in tatters, broken in the war, leaving us dangerously exposed against enemy fleets in our present situation. But there is good for us - most of our shipyard workers have experience, and some of them have already proposed plans to simplify ship production and organisation of work. This will take resources and experienced workers from other places, but allow us to prepare for a naval war against the reactionaries. Our captains are divided into two groups - supporters of destroyers or submarines. The first group are insisting destroyers can fight against most enemy ships, and can also support our main ships in battle. The second group says that submarines are more efficient and can work alone at large distances without the support of the main forces of the fleet. Meanwhile, our leading engineers have proposed an option between them. Although this option is not as effective as specialising in one of the production lines, it will allow us to create a flexible fleet."
 csa.206.a:0 "Focus on submarine production"
 csa.206.b:0 "Focus on destroyer production"
 csa.206.c:0 "Let's keep our options open"
 csa.207.t:0 "Corruption in the Shipyards"
 csa.207.d:0 "After the end of the Second Revolutionary War, our previous decision to increase ship production shows this model does not work in peacetime. A leading engineer at one of the shipyards was recently caught receiving a bribe from one of the union members, in a private arrangement to prioritize their own work before others. To make matters worse, various shipyards spent money intended for building ships to “improve working conditions”. Despite those claims, that money ended up lining the pockets of the navy officers who supervised the construction and assigned foremen, not the workers.\n\nThe growing corruption in shipyards has become a problem. We must reorganise ship production processes in order to root it out of our system."
 csa.207.a:0 "We must purge this rot."
 csa.208.t:0 "First Paradrop Exercise"
 csa.208.d:0 "While technically speaking, the first paradropping exercises were practised by U.S army in 1930 with biplanes dropping machine gun squads, today a major breakthrough has been achieved. After finishing a rigorous conditioning and training program started two weeks ago, a lottery was made to decide the jumping order of the experimental paradropping platoon made up of volunteers. When the Douglas C-33 took off from the Alpena Air Field and finally was put into position to start the experiment, Lieutenant William T. Ryder became the first American Paratrooper after making his jump and landing near Fort Custer. The second man, however, refused to jump, and so the first enlisted man to become a paratrooper was William N. \"Red\" King, and then the remaining 8 platoon members in the aircraft. After their touchdown, they quickly reached the rendezvous point and completed their exercise goals, making the experiment a success."
 csa.208.a:0 "What an achievement!"
 csa.209.t:0 "Formation of the First Parachute Battalions"
 csa.209.d:0 "With the success of our scheduled mass jumps and with the blessing of high officers and politicians, Fort Custer had begun taking volunteers for paratrooper units. While originally the high training standards and relatively high mortal risk initially caused few volunteers to show up, the high command authorised a triplication of the paratrooper wage as opposed to the foot soldier wage. Soon enough, the 501st Parachute Battalion was formed, quickly followed by other battalions and regiments. After a recruitment drive, the number of volunteers was enough to form 3 paratrooper divisions for us to utilise. While these divisions still lack combat experience, this breakthrough in Airborne tactics should not be underestimated, and the Continental Army Command is looking forward to seeing their investment in these divisions pay off."
 csa.209.a:0 "Those boys are crazy..."
 csa.210.t.butler:0 "Smedley Butler Leaves the Army"
 csa.210.d.butler:0 "After our decision to organise the army on a state principle, our Commander-in-Chief Smedley Butler, an opponent of this decision, decided to leave the army. Following his example, many of our officers who fled the federal army during the Civil War, also decided to resign - and we don’t have any possibility to stop them and not harm our image in the process. Unfortunately, we will need to reorganise our entire senior command and replace at least half of our field commanders, which will take at least several years."
 csa.210.t.butler_dead:0 "Mass Resignations in the High Command"
 csa.210.d.butler_dead:0 "After our decision to organise the army on a state principle, many opponents of this decision have decided to leave the army. Following their examples, several of our officers who fled the federal army during the Civil War, also decided to resign - and we don’t have any possibility to stop them and not harm our image in the process. Unfortunately, we will need to reorganise much of our senior command and replace at least a quarter of our field commanders, which will take at least a year."
 csa.210.a:0 "If this is the price to be safe from tyrants, so be it."
 csa.212.t:0 "Former Red Guards Rob a Small Town!"
 csa.212.d:0 "A group of former members of our Red Guard robbed a small town. While the local militia tried to confront them, the bandits had artillery, which soon ended the battle in their favour. The city was devastated, people were killed, and these bandits left the territory without any problems.\n\nAfter the news of this event reached large cities, people began to massively criticize our government, which cannot protect citizens from its former soldiers."
 csa.212.a:0 "Catch them - this is not China!"
 csa.213.t:0 "Violence in the Factories!"
 csa.213.d:0 "The workers of one of our states cooperated and began a mass strike against a 12-hour working day and demanded better working conditions. Although the strike was at first peaceful, the violence began when the Red Guard tried to calm them down and demanded that the workers go home. No one knows who fired the first shot, but many workers were killed and the factory was seriously damaged."
 csa.213.a:0 "But we are protecting the working class!"
 csa.214.t:0 "Clashes between Bandits and Rebels!"
 csa.214.d:0 "A group of bandits and one of the rebel cells recently met. This led to turning the area near one of the small cities into a battlefield. While we are still not sure who won the battle, one of the groups retreated to the neighbouring town and was caught by the enemy. Huge damage was done and many citizens died in this accent. There is no doubt that the rebels will use this episode for propaganda purposes against us."
 csa.214.a:0 "Just get rid of both of them!"
 csa.215.t:0 "Growing Banditry and Protests"
 csa.215.d:0 "Our advantage in the civil war - the number of troops - became a problem after the war ended. With ruined and damaged infrastructure and no government support to help them get to their homes, most of the former militias have turned into a bunch of bandits who rob people for food. This became a common problem in territories that were under enemy control in the last stages of the war. These bandits not only rob people, but also start shooting with small groups of reactionaries when they meet. Some newspapers have already stated that “The Second Civil War did not end and became a procession of warlords,” which seriously damaged our authority, as these people fought for us in a civil war.\n\nAs if that wasn’t enough, some of the workers started protests - at least now peacefully - with demands to reduce working hours and stop mass production of weapons.\n\nIf we do not start the demobilisation program in the near future, this will only lead to the ongoing devastation of the country."
 csa.215.a:0 "We need to start the demobilisation program!"
 csa.216.t:0 "Smedley Butler Passes Away"
 csa.216.d.CSA:0 "A day of national mourning has been called out amongst [Root.GetNameDef], as news of the passing of former Field Martial Smedley Butler was announced by the government this morning. The war hero had checked into the Philadelphia Naval Hospital the month prior, reportedly having been sick for several weeks. Upon admission, doctors discovered he had an incurable gastrointestinal condition and in spite of their best care, Butler passed away the following fortnight surrounded by his loved ones.\n\nHaving only recently announced his retirement after seeing the end of the Second American Civil War, Butler oversaw important reforms and overhauls to the Second Continental Army, transforming it into a well organised fighting force that ultimately saw the emancipation of the working class all across the continental United States. His death has rocked the nation to its core, with many in the army still believing his work in guiding it to be unfinished.\n\nAt Capitol Hill, a full state funeral was given in commemoration of him including military honours. The procession led by fellow Marines who had fought alongside him for many years. His coffin was laid in state at the Capitol Rotunda for three days, before being buried at Arlington National Cemetery."
 csa.216.d.CSA_weltkrieg:0 "A day of national mourning has been called out amongst [Root.GetNameDef], as news of the passing of former Field Martial Smedley Butler was announced by the government at [Root.Capital.GetCapitalVictoryPointName]. The war hero was found dead in his office this morning, having spent the past few weeks coordinating the American war effort. Taking very few breaks and only permitting those in the upper echelons of the military command to visit him. The coroners' report of his autopsy would eventually reveal that he had died from gastrointestinal complications compounded by excessive overworking.\n\nHaving announced his plans for retirement once the current conflicts our nation is entangled in finally come to an end, Butler oversaw important reforms and overhauls to the People's Vanguard, transforming it into a well organised fighting force that ultimately saw the emancipation of the working class all across the continental United States. His sudden death has rocked the nation to its core, with many in the army still believing his work in guiding it to be unfinished.\n\nAt Capitol Hill, a full state funeral was given in commemoration of him including military honours. The procession led by fellow Marines who had fought alongside him for many years. His coffin was laid in state at the Capitol Rotunda for three days, before being buried at Arlington National Cemetery."
 csa.216.d.not_CSA:0 "Today the passing of Smedley Butler was announced by his family. The war veteran had checked into the Philadelphia Naval Hospital the month prior, reportedly having been sick for several weeks. Upon admission, doctors discovered he had an incurable gastrointestinal condition and in spite of their best care, Butler passed away the following fortnight surrounded by his loved ones.\n\nA man whose loyalty was often the subject of scepticism and doubt by those in the upper echelons of the Federal Army, Butler fought with distinction under the Olson Administration during the Second American Civil War, seeing the conflict come to a close before announcing his retirement.\n\nHis funeral was attended by members of the Philadelphia Police Department as well as former Marines who had served alongside him for many years. Several politicians were also present, most notable amongst which was Quentin Roosevelt, who personally paid tribute to the deceased general. He was buried at Oaklands Cemetery, Pennsylvania."
 csa.216.a:0 "Your contributions will never be forgotten. Rest in peace."
 csa.1000.t:0 "[CSA.GetNameDefCap] Arises"
 csa.1000.d:0 "Following a harrowing civil war, the old hegemony of the American continent has been painted red with the colours of revolutionary syndicalism! Having successfully overthrown the federal government in Washington and crushed the counter-revolution launched by Huey Long, the Combined Syndicates of America called for a second Constitutional Convention in order to lay the groundwork for a new nation. During this lengthy deliberation, numerous factions bickered, debated and discussed until a consensus was reached. The new America has rejected the growing threat of Totalism and tyranny, in favour of a socialist republic, maintaining the spirit of American freedom. It remains to be seen how stable the new government will be, and if the syndicalists can successfully root out capitalism in their new bastion of liberty."
 csa.1000.a:0 "Long live our comrades in America!"
 csa.1000.b:0 "Will it truly be revolutionary democracy, or mob rule?"
 csa.1001.t:0 "William Zebulon Foster Named President"
 csa.1001.d:0 "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was William Foster. A noted political activist and theorist, Foster stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
 csa.1001.a:0 "Long live Comrade Foster!"
 csa.1001.b:0 "Nothing but a despot, in charge of an industrial titan."
 csa.1002.t:0 "Earl Browder Named President"
 csa.1002.d:0 "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was Earl Browder. A noted political activist and theorist, Browder stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
 csa.1002.a:0 "브라우더 동지 만세!"
 csa.1002.b:0 "Nothing but a despot, in charge of an industrial titan."
 csa.1003.t:0 "[CSA_GetButlerOrCarlsonName]'s Coup"
 csa.1003.d:0 "Seeing how the revolution he fought for was steadily slipping towards dictatorship, the famed American General [CSA_GetButlerOrCarlsonName] launched today a swift coup against [CSA.GetNameDef]'s recently inaugurated centralist government. Relying on his connections to the syndicalist militias, and several political friends in the more moderate factions, [CSA_GetButlerOrCarlson] has taken control of [Root.Capital.GetCapitalVictoryPointName] and set himself up as a provisional president in charge of overturning the tyrannical policies set by his predecessor. It remains to be seen how long this period will last, but celebrations are already erupting throughout [CSA.GetNameDef], praising [CSA_GetButlerOrCarlson]'s name."
 csa.1003.a:0 "Down with the Centralists, long live [CSA_GetButlerOrCarlsonName]!"
 csa.1003.b:0 "The stranglehold of revolution loosens, ever so slightly."
 CSA_SMEDLEY_BUTLER_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L 1881년 7월 30일, 미합중국 펜실베이니아 주 웨스트체스터\n§Y군 경력:§L '싸우는 퀘이커교도' 스메들리 달링턴 버틀러는 1889년 나이를 속이고 해병대에 입대해 미서전쟁에 참전했습니다. 교육 수준이 높아 소위로 임관한 그는 기초 훈련 이후 막 점령된 관타나모에 배치되었습니다. 그의 중대가 빠르게 미국으로 귀환하였기에, 버틀러는 전투를 벌이지 못했습니다. 그는 1898년 4월 중위로 승진하여 USS 뉴욕에 재배치되었습니다.\n\n 훗날 그는 필리핀에 배치되었습니다. 그는 필리핀에서 주로 주둔 임무를 벌였지만 반군을 상대로 몇 차례의 교전을 벌이기도 했습니다. 그는 1900년 의화단 운동 당시 리틀턴 워커와 함께 있었습니다. 그는 톈진 전투와 게이슬리 원정대에 참전했는데, 동료 해병을 구하려다가 넓적다리에 부상을 입었습니다. 이 일로 그는 대위로 명예 진급했니다.\n\n 이후, 버틀러는 바나나 전쟁에 참전했습니다. 그는 1903년 온두라스에서 미국 영사관을 사수했으며, 1909년부터 1913년까지는 니카라과에 있었습니다. 그는 그곳에서 그라나다 공방전, 마사야 전투, 코요테페 고지 점령에 참전했습니다. 그는 1914년엔 멕시코 베라크루스 점령에 참전해 첫번째 명예 훈장을 받고 소령으로 승진했습니다. 이후 아이티에 배치되어 카코 반란을 상대하며 두번째 명예훈장을 받았습니다. 이후 그는 미국으로 귀환해 1921년 준장을 달 때까지 주둔 임무를 맡았습니다. 그는 1927년엔 공사관 도시의 해병원정군 지휘관으로서 중국에 보내졌습니다. 그곳에서 그는 소장으로 승진했고, 1929년 미국으로 귀환했습니다. 1931년 버틀러는 미해병대 사령관 자리에 올랐고 1935년에는 후버 행정부의 불협화음과 그의 후버에 대한 비판에도 불구하고 대장이 되었습니다. 상황이 악화되기 시작하자, 버틀러는 퇴역해 사회당에 합류하기로 결심했습니다. 적위대에 참가한 군인 중 최고 계급이었던 그는 원수 계급을 부여받았습니다."
 CSA_EVANS_CARLSON_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L 1896년 2월 26일, 미합중국 뉴욕 주 시드니\n§Y군 경력:§L 조합교회 사제의 아들인 에반스 칼슨은 1912년 고등학교를 중퇴하고 미 육군에 입대해 군 생활을 시작했습니다. 4년 간 필리핀과 하와이에서 복무한 그는 1916년 병장으로 군 생활을 마쳤습니다. 멕시코 토벌이 시작될 때 그는 육군에 재입대해 멕시코에서 주둔 임무를 맡았습니다. 이후 장교 과정을 밟아 1917년 소위로 임관해 포병대에서 짧은 복무를 하고 1918년 포병 대위가 되었습니다. 하지만 그의 보직에 불만을 가진 그는 과거 있었던 보직을 버리고 1922년 해병대에 병사로 입대했습니다. 빠르게 소위로 승진한 그는 버지니아 주 콴티코의 해병대 초소에서 복무했습니다. 1924년에는 푸에르토리코 쿨레브라로 갔고 5개월 동안 머무른 다음 태평양 함대에서의 복무를 위해 서해안으로 갔습니다. 1925년 비행 훈련에 지원한 그는 교육을 위해 플로리다 주 펜사콜라로 갔지만 후에 지상 임무로 돌아왔습니다.1927년부터 1929년까지는 상하이 파병 임무에서 복무했습니다. 미국으로 돌아온 후에는 산디노의 반란을 진압하기 위해 니카라과로 보내졌습니다. 그는 그곳에서 12명의 해병을 데리고 100명의 반군에 대항해 해군십자장을 수여받았습니다. 1931년 지진 당시 일과 니카라과 경찰국장 임무로도 상을 받았습니다. 1933년 미국으로 돌아온 후 상하이의 공사관 도시 미국 공사관에 파견된 미해병대로 보내져 부관으로 복무하며 중국어를 배웠습니다. 그는 1936년 콴티코로 돌아와 워싱턴 D.C.의 조지 워싱턴 대학교에서 국제법과 정치학을 공부하며 해병대 학교의 일원으로 있었습니다. 국가가 혼란 속에 빠져들자 스메들리 버틀러는 해병대 내에서 반대 의견에 직면했습니다. 그가 빠르게 찾아낸 동맹은 에반스였습니다. 시카고의 생디칼리스트에게 합류할 순간이 오자 칼슨은 버틀러를 따랐고, 최고급 장교이자 버틀러가 제일 신뢰하는 장군이 되었습니다."
 CSA_MAURICE_ROSE_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L 1899년 11월 26일, 미합중국 코네티컷 주 미들타운\n§Y군 경력:§L 유대인 가정에서 태어난 모리스 로즈는 존 퍼싱의 멕시코 정벌에 참가하기 위해 나이를 속이고 콜로라도 주방위군에 입대했스니다. 하지만 6주 후 나이를 들켜 쫓겨났습니다. 이후 적당한 나이가 될 때 까지 형의 도살장에서 일하다가 병사로 입대했습니다. 장교 교육 과정을 선택한 그는 1917년 장교후보생학교를 졸업해 보병 소위로 임관했습니다. 1923년 대위가 되자 보병 중대장 과정을 시작했고 1926년 수료했습니다. 장교들 사이에서 기계화 지지자와 전통주의자의 분열이 생기자 로즈는 개혁파에 참가해 드와이트 아이젠하워나 조지 패튼 같은 고위 장교를 만났습니다. 이들은 로즈에게 이론적인 기갑전 지식을 약간이나마 전수했습니다. 그는 1928년 기병 장교 과정을 시작해 1931년 수료해 지휘참모대학에 입학했습니다. 내전이 시작될 때에도 그는 교육을 받고 있었습니다.\n\n유대인 혈통이라는 이유 때문에 로즈는 상관과 동료 모두에게서 차별받았습니다. 이들 중 제일 심한 이는 조지 반 혼 모즐리와 페드로 아우구스토 델 발레로, 이들은 그의 승진을 미뤘습니다.\n\n이런 대우에 대한 반발로 로즈는 미국 사회당이 약속한 사회적 평등에 이끌렸습니다. 상황이 되돌릴 수 없게 되자 로즈는 북쪽으로 망명해 적위대에 들어갔습니다. 그를 알아본 버틀러는 그를 장군으로 삼았습니다. 로즈는 생디칼리스트 군대 내의 주요 기계화 전문가로 널리 알려져 있습니다.\n\n§Y주목할 점:§L- 로즈는 어떤 CSA 정파에도 충성을 맹세하지 않았습니다. 미연합국의 반유대주의 장교들이 과거 그의 경력을 망쳤다는 사실만이 로즈가 우리 군대에서 싸우는 이유라는 소문이 돌고 있습니다."
 CSA_MILTON_WOLFF_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L 1915년 10월 7일, 미합중국 뉴욕 주 브루클린\n§Y군 경력:§L 리투아니아-헝가리계 이민자 가정에서 태어났고 이전엔 미대생이었던 밀턴 '밀트' 월프는 적위대가 결성되자마자 합류했습니다. 보다 전위주의적인 견해를 보유했음에도 불구하고 그는 계급을 받아들였고, 1936년 말에서 1937년 초에 제일당 민병대와 충돌하는 동안 특유의 지도력으로 동료들 사이에서 꽤나 유명해졌습니다.\n\n잭 리드가 혁명을 선언했을 당시 CSA에 활용 가능한 지휘참모가 크게 부족하다는 점이 즉시 명백해졌고, 이런 공백 덕분에 월프는 그러한 역할에 잘 맞을 것으로 본 동료 및 동지들의 투표에 따라 장군으로 진급했습니다. 하지만, 대군을 이끌 경우의 그의 능력은 아직 시험대에 오르지 못했습니다.\n§Y주목할 점:§L- 주로 브라우더와 제휴하는 중앙집권파의 일원입니다."
 CSA_EDWARD_CARTER_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L 1916년 5월 26일, 미합중국 캘리포니아 주 로스앤젤레스\n§Y군 경력:§L 흑인 아버지와 동인도인 어머니에게서 태어난 에드워드 앨런 카터 주니어는 태어난 지 얼마 지나지 않아 인도로 이사갔습니다. 카터 가족은 1932년 상하이로 다시 이사했지만 그 전에 대영제국이 붕괴하고 바라티야 코뮌이 세워지며 카터는 어린 나이에 사회주의를 접하게 되었습니다. 그는 상하이에서 현지 미국 주둔군에 입대하려 했지만 나이가 어리다는 이유로 거부당했습니다.\n\n미국 내전의 조짐이 보이자, 그는 공사관 선박을 몰래 타고 시애틀로 가 지역 적위대에 입단했습니다. 지역 적위대가 혁명을 위해 동쪽으로 향하는 동안 카터는 인도에서 봤던 용맹과 혁명의 이야기를 말하며 서서히 병사들 사이에서 유명해졌습니다. 혁명이 시작되자 카터는 장군으로 선출되었고, 올리버 로와 함께 얼마 되지 않는 CSA 참모진 내 흑인이 되었습니다.\n§Y주목할 점:§L- 연방주의자 파벌의 일원입니다."
 CSA_GEORGE_H_CANNON_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L 1915년 11월 5일, 미주리 주 웹스터그로브\n§Y군 경력:§L 조지 햄 캐넌은 1934년 미시간 대학교에 들어가 기계공학사가 되기 전 컬버 군사학교에 다녔습니다. 이후 해병대에 들어가기 위해 미시간 주 예비역 장교 훈련단 프로그램에 참가했습니다. 그는 프로그램에서 전투 지식을 향상시켰지만, 도중에 내전이 발발하면서 교육은 중단되었습니다. 동료 학생들이 노조 적위대에 영입되자, 캐넌은 그들을 따라 적위대에 들어가기로 했습니다. 캐넌은 노조 참모들을 채우기 위한 장교 투표에서 미시간 사단의 사령관으로 뽑혔습니다. 후보자를 짧게 둘러본 스메들리 버틀러는 캐넌을 직접 장군으로 승진시키고 해병대 장교로 완벽히 훈련시키려 했습니다."
 CSA_BENJAMIN_KATINE_ARMY_DESC:0 "§Y장군 설명\n§YBorn:§L 1912년 9월 7일, 미합중국 뉴욕 주 브루클린\n§Y군 경력:§L 뉴욕에서 어느 정도 알려진 정비공이자 전기 기사인 벤자민 케이틴은 세계산업노동자동맹이 민병대를 모집하자마자 참가했습니다. 자동차 노조 사이에서 인기를 얻은 그는 1937년 2월 장교로 선출되었고, 총참모부에 의해 장군이 되었습니다. 자동차 노조가 케이틴을 뒷받침 하고 있지만 쓸만한 장군이 되려면 아직 배울 것이 많습니다.\n§Y주목할 점:§L- 노조주의자 파벌의 일원입니다."
 CSA_JAMES_PATRICK_MURPHY_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L 1901년 2월 9일, 미합중국 캘리포니아 주 샌프란시스코\n§Y군 경력:§L 제임스 패트릭 머피는 1926년 캘리포니아 주립대학교에서 무선기사 학위를 따고 샌프란시스코로 이주했습니다. 1930년대의 대규모 혼란 속에서 평범한 삶을 보내던 그는 1936년 대선 이후 적위대에 들어갔습니다. 그곳에서 그는 무선에 대한 전문 지식을 살려 캘리포니아의 노동자들과 시카고의 노동자들을 연결했습니다. 이후 이제는 생디칼리스트들의 보루가 된 여러 도시들을 떠돌며 적위대 분견대의 무선망을 강화했습니다. 이 공로로 그는 적위대 장군이 되었습니다. 하지만 많은 CSA 참모들도 이 무선기사가 미국 땅의 수많은 군대를 이끌 수 있는지 의심하고 있습니다."
 CSA_JOHN_TISA_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L 1914년 4월 6일, 미합중국 펜실베이니아 주 필라델피아\n§Y군 경력:§L 존 티사는 쿠바인-이탈리아인 이민자 가정에서 태어났습니다. 공장 노동자로 일하며 남는 시간에는 아마추어 작가일을 하던 티사는 1936년 12월 31일 적위대에 입단했습니다. 이후 그는 뉴저지의 생디칼리스트 병사들에게 신뢰를 받으며 투표에서 사령관으로 선출되었습니다. 이후 장군으로 승진했습니다. 좋든 나쁘든 그가 혁명에서 적을 상대로 이점을 보려면 병법을 처음부터 배워야 할 것입니다."
 CSA_HERBERT_HOLDRIDGE_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L 1892년 3월 6일, 미합중국 미시간 주 와이언도트\n§Y군 경력:§L 허버트 찰스 헤이크는 독일계 이민자 가정에서 태어났으며, 1913년 웨스트포인트에 입학해 1917년에 보병 소위로 졸업했습니다. 그는 조지아 주 육군예비역 병참대에 처음 배치되었고, 1920년엔 중위, 1923년엔 대위로 진급했습니다. 1925년, 그가 아직 예비역에 속해있을 당시 그는 기병대로 전보했고, 웨스트포인트의 역사 및 사회과학 조교수로 부임했습니다. 그는 1929년 말 포트라일리 육군기병학교로 전속되어 1937년까지 이 직위에 머물렀으며, 1934년엔 대령으로 진급했습니다. 가두 폭력이 고조되기 시작하자마자 헤이크는 자리를 사임하고 가족과 함께 뉴욕으로 돌아가 지역 적위대에 가입하기로 결정했으며, 거기서 그의 군 경험을 통해 스메들리 버틀러에게 진급을 허가받았습니다. 이제 생디칼리스트 육군 장성이 된 헤이크는 모리스 로즈, 스메들리 버틀러와 함께 혁명에 동참한 몇 안 되는 미군 장성 중 한 명에 속합니다."
 CSA_OLIVER_LAW_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L 1900년 10월 23일, 미합중국 텍사스 주\n§Y군 경력:§L 올리버 로는 1919년 미 육군에 입대해 멕시코 국경에 주둔한 제24보병연대에서 복무했습니다. 피부색 때문에 어떤 종류의 승진도 할 수 없었던 그는 1925년 군대를 떠나 인디애나 주 블러프턴으로 이주해 잠시 시멘트 공장에서 일했습니다. 그 이후 시카고로 이주해 옐로우 캡 컴퍼니 택시기사로 일했습니다. 대공황이 닥치자 그는 몇 년 동안 실직자가 되었습니다. 그러다가 하역업자가 되어 국제항만노동자노조(International Longshoremen's Association)에 가입했습니다. 1932년에는 예금을 털어 식당을 열었지만, 실패하고 다시 한 번 실업자가 되었습니다. 이후 국제노동방위대(International Labor Defence)에 가입했습니다. 미국에 내전의 기운이 감돌자 로는 처음 적위대에 지원한 이들 중 하나가 되었습니다. 그의 군사 경력과 리더십 덕분에 동료 병사들은 그를 장교로 선출했습니다. 전국흑인회의(National Negro Congress)의 지원을 받은 그는 빠르게 장군이 되었습니다.\n§Y주목할 점:§L- 노조주의자 파벌의 충직한 일원으로 베이어드 러스틴, 아서 필립 랜돌프와 가까운 관계라는 소문이 있습니다."
 CSA_ROBERT_H_MERRIMAN_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L 1908년 11월 17일, 미합중국 캘리포니아 주 유레카\n§Y군 경력:§L 벌목꾼의 아들인 로버트 헤일 메리먼은 대공황으로 큰 타격을 입은 가난한 가정에서 자랐습니다. 그는 고등학교 졸업 이후 학업을 계속하기 위해 어쩔 수 없이 잡역을 택했고, 결국 1932년 졸업한 네바다 대학교의 예비역장교훈련단(ROTC) 지부에 입교해 졸업식 날 그와 마찬가지로 학생이었던 아내 매리언과 결혼했습니다. 이후, 그는 경제학 석사 학위를 취득하기 위해 캘리포니아 대학교 버클리 캠퍼스에 등록했습니다. 미국에서 대공황의 악화가 심화되고 프랑스와 영국의 경제구조에 매료되면서, 그는 마리온과 함께 1년간 파리로 건너가 소르본 대학교에서 공부했습니다. 1935년 캘리포니아로 돌아온 그는 석사과정을 마치고 1936년 시카고 대학교 박사과정에 합격해, 그대로 시카고에서 점점 커져가던 혁명운동에 이끌렸습니다.\n\n리드의 협의에 대한 맥아더의 기한이 다가오면서, 메리먼은 ROTC 학력을 바탕으로 모든 연령대의 학생들에게 반년 전에 배운 기초군사훈련을 가르치기 시작했습니다. 비록 헌신적인 생디칼리스트는 아니었지만, 메리먼은 1936년 여름 미국 정부가 보여준 광범위한 정치적 탄압과 권위주의적인 경향에 격분했고, 따뜻한 성격과 당당한 모습으로 적위대의 대학생 분파를 이끌기 위해 선출되었습니다.\n\n다른 많은 젊은 장교들이 동료들의 투표에 의해 지휘관이 된 것과 달리, 메리먼의 군사훈련과 학력은 그를 스메들리 버틀러가 주목하게 만들었고, 그는 이 젊은이를 더욱 상급의 지휘관으로 직접 뽑았으며 버틀러가 엿보았던 강력한 리더십과 지휘에 대한 재능을 양성하기 시작했습니다.\n§Y주목할 점:§L- 더 거대한 CSA 당대회에서 메리먼의 정치적 충성심이 정확히 어디로 향할지는 불분명합니다. 그는 생디칼리슴 경제정책에 학구적인 관심을 갖고 있지만, 그의 권위주의에 대한 혐오감은 당대회 내의 브라우더가 이끄는 보다 중앙집권주의적인 파벌에서 멀어지게 만들었습니다."
 CSA_DAVID_SHOUP_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L Born December 30, 1904, in Battle Ground, Indiana, United States of America\n§YMilitary Career:§L David Shoup was born in an impoverished family in the heart of the steel belt. From an early age, Shoup leaned politically to the left - having been moulded by the progressive ideas of Indiana politicians fighting against Wall Street's big businesses. Excelling in academics and extracurriculars such as wrestling and football, he joined the United States Marine Corps for financial reasons. In the Marine Corps, Shoup was recognised for his athletics, marksmanship, and leadership skills - impressing his commanders and subordinates for his ability to keep morale with his sense of humour. From 1927 to 1934, Shoup served in China, protecting American interests in the war-torn country, a mission he was personally opposed to seeing his actions as simply an imperialist exploitation of the Chinese people. As the nation began to spiral into chaos, Shoup's anti-imperialist stance and personal beliefs made him a staunch supporter and ally of fellow Marine Corps General Smedly Butler. When the time came for revolution, Shoup committed himself to the syndicalist cause and Butler, bringing the experience and leadership the Second Continental Army desperately needed."
 CSA_ROBERT_ALLEN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L Born July 14, 1900, in Latonia, Kentucky, United States of America\n§YMilitary Career:§L Robert S. Allen was born Herman Greenberg until his father officially changed his name as the Weltkreig raged on to avoid connections to Germany and to pick a real \"American\" last name. Lying about his age, Allen joined Pershing's expedition to seek out Pancho Villa after which he graduated from the University of Wisconsin and took up reporting. It was in Wisconsin, one of the key hotbeds of American socialism that Allen became dedicated to Reed's cause. As racial tensions seeped into American society with the ongoing economic crisis, Allen used his investigative journaling skills to successfully infiltrate the Ku Klux Klan. A foreign correspondent with the Christian Science Monitor, Allen's dissatisfaction with the Hoover administration compelled him to write an anonymous expose \"Washington Merry Go-Round.\" Disillusioned with MacArthur's military clique in Washington and Hoover's incompetence brought Allen more and more committed to the vision of America held by the SPA. A proponent of speed and armor due to his experiences in the Pershing Expedition, Allen has pledged himself to the worker's cause in the wake of the civil war."
 CSA_WILLIAM_FURLONG_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1881년 5월 26일, 미합중국 펜실베이니아 주 앨런포트\n§Y군 경력:§L 윌리엄 리아 펄롱은 펜실베이니아 주 캘리포니아 시에 위치한 사범학교에 다녔고, 거기서 교사 자격을 취득했습니다. 이후 그는 거의 2년간 교사로 일했습니다. 1901년, 그는 메릴랜드 주 아나폴리스에 위치한 미국 해군사관학교에 추천되었습니다. 펄롱은 1905년 해군 소위 계급으로 졸업했으며, 1909년까지 장갑순양함 USS 메릴랜드 호에 배속되었습니다. 1910년, 펄롱은 매사추세츠 해군 민병대의 예비역으로 배치된 방호순양함 USS 시카고 호에 배치되었습니다. 그는 1910년 8월 19일부터 29일까지 잠시 이 순양함을 지휘했습니다. 그는 1912년까지 시카고에서 복무했고 이때 뉴욕 컬럼비아 대학교에 다녔으며, 1914년 전기 및 라디오공학 석사학위를 취득했습니다. 이후 펄롱은 미국 대서양함대사령관 부관 겸 함대 통신장교로 임명되었고, 1914년 4월엔 멕시코 베라크루스 원정대에 참가했으며, 7월엔 전함 USS 뉴욕 호에 탑승하는 함대 통신장교가 되었습니다. 이후 그는 다시 미국 대서양함대사령관 부관 겸 함대 통신장교가 되었습니다. 1916년부터 1917년까지 펄롱은 USS 사우스캐롤라이나와 USS 네바다에서 포술장교로 근무했고, 1918년에는 병기국에 배속되었습니다. 1921년부터 1923년까지 그는 미국 태평양함대사령관 부관 겸 함대 포술장교로 일했씁니다. 이어서 그는 1923년부터 1926년까지 해군참모총장 사무실에서 일했습니다. 1926년부터 1928년까지 펄롱은 전함 USS 웨스트버지니아 호의 부장을 지냈고, 이후 급유함 USS 네체스 호의 함장을 지냈으며, 태평양 구축함편대장을 역임하기도 했습니다. 1928년부터 1931년까지 그는 도서정부사무소 정책 및 연락부문 주임으로 일했고, 1931년부터 1933년까진 경순양함 USS 마블헤드 호를 지휘했으며, 1933년부터 1936년까진 댈그런 해군성능시험장에서 군수감독관 책임자로 일했습니다. 내전의 발발과 함께 그는 미노조연맹에 가담했고, C.S.A에 가담한 가장 나이많은 함장으로 두 번째 대륙해군의 첫 번째 제독이 되었습니다."
 CSA_ATHUR_CARPENDER_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1884년 10월 24일, 미합중국 뉴저지 주 뉴브런즈윅\n§Y군 경력:§L 뉴네덜란드 식민지의 초기 정착민 중 한 명인 뷜퍼트 헤러스터 판 카우번호펀(Wolphert Gerretse Van Kouwenhoven)의 직계 후손인 아서 스카일러 '칩스' 카펜더는 1908년 미국 해군사관학교를 졸업했으며, 1907년 시어도어 루스벨트 대통령이 세계일주 항해를 위해 파견한 대백색함대의 전함 미네소타 호에서 복무했습니다. 그는 바나나 전쟁을 배경으로 한 온두라스의 푸에르토코르테스 상륙 당시 마리에타 호의 16명의 상륙군을 지휘했습니다. 1911년 마리에타 호를 떠난 카펜더는 신형 전함 USS 유타 호의 장비에 관여했습니다. 카펜더는 멕시코 혁명 시기였던 1914년 4월 플로리다, 유타, 아칸소 출신 선원들로 구성된 제1수병연대의 부관으로서 미국의 베라크루스 점령에 참여했고, 미국으로 돌아간 뒤엔 해군 민병대에 배속되었습니다. 1916년 카펜더는 배스 아이언 웍스에서 신형 구축함 데이비스 호의 장비와 취역을 도왔고 이후 1917년까지 그 배의 선원으로 복무했으며, 그 뒤론 USS 패닝 호를 지휘했습니다. 1919년 그는 뉴포트뉴스 조선 및 건선거회사에서 USS 래드포드 호의 장비를 돕기 위해 근무했고, 선박이 취역하자 지휘를 맡았습니다. 카펜더는 1920년 미국으로 돌아와 해군평가기관의 구성원이 되었고, 오대호 해군훈련기지 고등군법회의 법무감이 되었습니다. 1922년 그는 USS 배리 호를 지휘하게 되었고, 1923년 훈련을 위해 뉴런던 해군잠수함기지에서 근무했으며 이후 제6잠수함편대장으로서 미국 아시아함대에 배속되었습니다. 1924년 카펜더는 워싱턴으로 돌아와 항해국에서 육상 근무를 하다가 1926년에서 1928년까지 USS 피츠버그 호의 부장이 되었고, 이후 구축함 USS 맥다노 호의 지휘를 맡았습니다. 해상 근무와 육상 근무를 교대로 하는 익숙한 패턴에 따라, 카펜더는 1929년부터 1932년까지 해군참모총장 사무소에서 일했고, 이어서 경순양함 USS 오마하 호의 부장으로 2년간 근무했습니다. 이후 그는 뉴포트의 해군전쟁대학에 다니다가 해군참모총장 사무소로 돌아왔습니다. 1937년 초, 그는 전투함대 구축함참모장이 되었고, 내전이 발발하면서 두 번째 대륙함대에 입대해 노조연맹 함대의 제독으로 진급했습니다."
 CSA_ARLEIGH_BURKE_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1901년 10월 19일, 미합중국 콜로라도 주 볼더\n§Y군 경력:§L 알레이 앨버트 '31노트 버크' 버크는 1918년 독감이 발병해 고등학교를 졸업하지 않았고, 대신 주의 하원의원이 준 미국 해군사관학교 합격증을 받아들였습니다. 그는 1923년 6월 사관학교를 졸업했고, 해군 소위로 임관했습니다. 버크는 그때부터 1928년 4월까지 전함 애리조나 호의 장교였으며, 그 다음엔 함대기지군의 기함인 프로키온 호에 제독 부관 겸 인사장교로 배속되었습니다. 1929년 6월, 정식 교육과정에 다시 발을 들인 버크 중위는 2년 뒤 미시간 대학교에서 석사학위를 취득했고 이후 중순양함 체스터 호에서 근무했으며, 1930년대 중반은 워싱턴 D.C.에 위치한 기지부대참모부 및 병기국에서 보냈습니다. 그는 1936년 구축함 길머 호에 탑승했고 내전이 발발하자 그의 선원들과 함께 CSA를 지지했으며, 해군 대장으로 진급해 두 번째 대륙해군의 첫 장성들 중 한 명이 되었습니다."
 CSA_HYMAN_RICKOVER_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1900년 1월 27일, 러시아 제국 프리비슬린스키 크라이 마코프나드오르즈쳼\n§Y군 경력:§L 하이먼 고달리아 '조지' 리코버는 폴란드계 유대인 가정에서 태어나, 1905년 러시아 혁명 당시 벌어진 반유대주의 포그롬을 피해 1906년 3월 어머니와 누나와 함께 뉴욕 시로 도망쳤으며, 이후 시카고로 이주했습니다. 리코버의 해군 경력은 1918년 해군사관학교에 입학하면서 시작되었고, 그는 1922년 학교를 졸업했습니다. 이후 그는 구축함 오버턴 호에 탑승해 함장에게 노고와 능률로 깊은 인상을 남겼으며, 1923년엔 전대 내에서 최연소의 나이로 기관장교로 임명되었습니다. 이후 그는 전함 미시시피 호에 탑승한 뒤 해군대학원에서 1년간 수학한 끝에 1930년 컬럼비아 대학교에서 전기공학석사 학위를 취득했습니다. 1929년부터 1933년까지 리코버는 잠수함 특기 자격을 취득하고 잠수함 S-9와 O-3을 지휘했으며, 1933년엔 필라델피아 해군기재감찰실에서 독일 제국해군의 제독인 헤르만 바우어의 저서 유보트(Das Unterseeboot)를 번역했습니다. 1937년 초 그는 제3잠수함편대장으로 임명되었고, 내전이 발발하면서 그는 두 번째 대륙해군에 합류해 제3잠수함편대가 필라델피아로 향할 것을 명했으며, 해군 대장 계급으로 진급해 대륙해군의 첫 제독들 중 한 명이 되었습니다."
 CSA_HUGH_MULZAC_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1886년 3월 26일, 대영제국 윈드워드제도 식민지연방 유니언 섬\n§Y군 경력:§L 휴 내서니얼 뮬작의 뱃사람 생활은 고등학교 졸업 직후 그가 영국 스쿠너들에서 복무하면서 시작되었습니다. 휴 뮬작은 웨일스에 위치한 스완지 해양대학교로 보내져, 선장 자격증을 따기 위해 훈련을 받았고, 1918년 미국으로 이민을 갔습니다. 2년만에 그는 아프리카계 미국인에게 발급된 최초의 선장 자격증을 땄고, 마커스 가비의 만국흑인지위향상협회(UNIA)에 가입해 블랙 스타 해운의 SS 야머스 호에서 선장을 지냈습니다. 그러나, UNIA와의 불화는 1921년 그가 사임하는 것으로 이어졌고, 이후 그는 1927년 국제선원연맹(ISUA)에 가입했습니다. 1937년 이전까지 뮬작이 얻을 수 있었던 유일한 선상 직업은 몇몇 선사의 승무원 부서뿐이었습니다. 1934년 ISUA 측의 압력을 통해 그는 아프리카계 미국인들로만 구성된 선원을 태운 배의 선장이 될 수 있었지만, '어떠한 경우에도 나는 짐 크로의 선박을 지휘하지 않을 것이다'라는 말과 함께 거절했습니다. 제2차 미국 내전이 발발한 이후 CSA는 군함들의 함장을 필요로 했고, 그는 구축함 CNS 스미스 톰슨 호의 함장으로 임명되었으며 고급과정에 선택되었습니다. 이를 수료한 이후, 그는 최초의 흑인 제독으로 유명세를 얻었습니다."
