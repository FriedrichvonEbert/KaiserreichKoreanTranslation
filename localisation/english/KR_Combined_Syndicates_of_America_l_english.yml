 csa.7.t:0 "사회주의 헌법 - 대통령의 지위"
 csa.7.d:0 "가맹하지 않은 대표단들은 몇 번이나 휴회를 위해 떠나려 했지만 소용이 없었습니다. 집행권 문제가 난관에 봉착한 것으로 보이며, 대표단들이 우유부단에 빠지기 전에 결단을 내려야 합니다. 일각에서 IWW는 완전한 아나코생디칼리슴 정부를 위해 행정관이 없어야 한다고 요구하고 있습니다. 그들은 대통령이 본질적으로 반동적인 포퓰리즘적 지위라고 믿으며, 휴이 롱과 같은 사람이 새로운 미국에서 결코 권좌에 오를 수 없도록 할 것이라고 말했습니다. 토마스는 약한 국가원수를 제안합니다. 반대로 미국을 대표할 강한 인물을 희망하는 AFL과 TUUL 간 협력은 수단이 없는 지도자는 리드가 권력 없이 했던 것처럼 미국을 결코 구할 수 없을 것이라고 주장합니다. 노먼 토마스는 AFL과 TUUL이 구 연방정부를 부활시키기 위해 자행한 '보복주의 쿠데타'로 보고 AFL을 부정했습니다. AFL의 존 루이스는 'IWW 계획을 따르는 것은 일당제와 다를 바 없다'고 말하며 반대합니다."
 csa.7.a:0 "약한 국가원수는 억압을 할 수 없을 것이다."
 csa.7.b:0 "권한을 이양받은 대통령이 필요하다."
 csa.8.t:0 "사회주의 헌법 - 권력 집중 혹은 권력 분산"
 csa.8.d:0 "회의는 개최된 후 그 어느 때보다도 분열되어 있습니다. IWW의 핵심층은 중앙정부의 횡포로부터 보호하기 위해 노조 가입의 평생 보증을 통한 보호와 평생 고용을 통한 사회보장 강화 같은 나머지 조항들을 추진하는 등 보다 독단적으로 나아가기 시작했습니다. 몇몇 IWW 대표단은 AFL이 적대적이며 자본주의의 복귀를 선호하고 있다고 암시했습니다. 이에 AFL은 TUUL의 영향을 받아 정부 내 '노동의 존엄성'을 강조하고 있습니다. 이러한 주장은 직종별 노동조합과 함께 공정노동에 대한 공정임금 권리가 IWW의 목표인 임금폐지를 대체할 것이라는 산업별 노동조합을 질책하는 것입니다. 브라우더는 조합원 선거에서 '49%에 대한 51%의 독재'를 막는 직종별 노동조합을 보호하기 위해 단상에 오릅니다."
 csa.8.a:0 "보장된 고용은 독재를 막아낼 수 있다."
 csa.8.b:0 "노동의 존엄성이 독재를 막아낼 수 있다."
 csa.9.t:0 "사회주의 헌법 - 수도"
 csa.9.d:0 "결정될 마지막 사안 중 하나는 바로 미국의 수도입니다. 많은 사람들이 오랜 수도, 워싱턴 D.C를 새로운 수도로써 옹호하고 있으며 이는 이해하기 어렵지 않습니다. 한편 다른 이들은 각각 충성스러운 도시들인 시카고, 필라델피아, 뉴욕을 지지하고 있습니다. 회의에서는 어느 도시를 선택해야 합니까?"
 csa.9.a:0 "워싱턴 D.C."
 csa.9.b:0 "시카고"
 csa.9.c:0 "필라델피아"
 csa.9.e:0 "뉴욕"
 csa.10.t:0 "제헌회의가 막을 내리다"
 csa.10.d:0 "제헌회의가 마침내 끝났고 새로운 미국 헌법이 제정되었습니다. 대표단은 새롭게 형성된 정치적 동맹이나 라이벌들을 인식하고 다시 자신들의 주로 돌아갈 것입니다. 축하 사진에서 불거진 낙관론에도 불구하고, 진정한 국가 재건은 이제 막 시작되었을 뿐입니다."
 csa.10.a:0 "미국의 노동자들이여 영원하라!"
 csa.11.t:0 "지도자 대행"
 csa.11.d.commonwealth:0 "회의 마지막 날에, 통칭 잭 리드로 알려진 존 실라 리드가 지도자 사임을 선언했습니다. 그의 악화된 건강은 언론들간의 신사협정에 의해 발표되지 않아왔습니다. 잭 리드는 남은 시간을 그의 아내인 루이즈와 딸과 보내고 싶다는 말도 덧붙였습니다. 게다가 리드는 자신의 근본적인 역할은 혁명을 수행하는 것이었고, 그 성과를 이끄는 것은 새로운 지도자들이 할 일이라고 강조하기도 했습니다. 회의에 참석한 사람들 중에서 두 사람이 유력한 후보로 떠올랐습니다. 한 명은 IWW의 엘리자베스 걸린 플린으로 전에 전국적인 캠페인을 벌이면서 여성 지도자의 가능성을 유권자에게 보여줬습니다. 다른 한명은 노먼 토마스로서 사회당 대표인 시절에 사회민주주의자들과 함께 일하면서 그들의 표를 가져오기도 했습니다. 비록 리드의 직위를 이어 받는 것이 선거 이전까지의 임시직이긴 하지만, 지도자라는 직위를 통해 국가 재건에 큰 영향력을 줄 것임은 명백한 사실입니다."
 csa.11.d.usas:0 "회의 마지막 날에, 통칭 잭 리드로 알려진 존 실라 리드가 지도자 사임을 선언했습니다. 그의 악화된 건강은 언론들간의 신사협정에 의해 발표되지 않아왔습니다. 잭 리드는 남은 시간을 그의 아내인 루이즈와 딸과 보내고 싶다는 말도 덧붙였습니다. 게다가 리드는 자신의 근본적인 역할은 혁명을 수행하는 것이었고, 그 성과를 이끄는 것은 새로운 지도자들이 할 일이라고 강조하기도 했습니다. 회의에 참석한 사람들 중에서 두 사람이 유력한 후보로 떠올랐습니다. 한 명은 통신 장관인 얼 브라우더로 계획 경제의 지지자이자 지금 국영 언론 매체를 통해서 전파를 하고 있고, 다른 한 명은 월리엄 Z 포스터로 재헌 회의에서 AFL를 상대로 중앙 집권주의를 홍보했습니다. 비록 리드의 직위를 이어 받는 것이 선거 이전까지의 임시직이긴 하지만, 지도자라는 직위를 통해 국가 재건에 큰 영향력을 줄 것임은 명백한 사실입니다."
 csa.11.a:0 "엘리자베스 걸린 플린이 그 직위를 가져갈 것이다."
 csa.11.b:0 "노먼 토마스가 선거에서 승리할 것이다."
 csa.11.c:0 "얼 브라우더가 그 직위를 가져갈 것이다."
 csa.11.e:0 "월리엄 Z 포스터가 선거에서 승리할 것이다."
 csa.12.t:0 "미국제일당원 재판"
 csa.12.d:0 "혁명이 끝남에 따라서 우리와 싸웠던 적을 심판할 시간이 왔습니다. 얼 브라우더에 따르면 휴이 롱은 우리 사회주의에 좋은 동맹이 될 수 있다고 주장합니다. 프란시스 타운센드 우리 또한 그의 복지계획이 옳은 방향이라고 보지만, 그의 권위주의적 관행은 정말로 끔찍했습니다. 롱의 가족들과 그와 관련된 자들은 망명한 지금 제일당 지도부를 우리의 사슬에 남겨 놓을 수 있을지도 모릅니다. 남부의 제일당 핵심당원이었던 프렌시스 타운센드는 제일당의 극단적 군국주의가 휴이롱주의 때문이 아니라 남부 표퓰리즘 때문이라고 변호하면서 일부 배심원단들이 흔들렸습니다. 그리고 최종적인 재판 결과는..."
 csa.12.a:0 "제일당 지도부를 사면해라"
 csa.12.b:0 "제일당 지도부는 유죄다."
 csa.12.c:0 "모든 당원들의 재산을 압류하고 체포해라"
 csa.13.t:0 "구정권에 대한 재판"
 csa.13.d:0 "혁명이 끝남에 따라서 우리와 싸웠던 적을 심판할 시간이 왔습니다. 정부를 장악하고 시민의 권리를 정지시킨 것에 대해서 이전 연방 정치인인 더글라스 맥아더에 대한 고발이 있었고, 보수적인 민주당원이자 구시대의 기업과 사회를 대표하는 헨리 모겐소 주니어가 망명간 멕아더를 대신해서 재판에 섰습니다. 그의 주장에 따르면 오직 맥아더 통치 아래에서만 유대인에 대한 제일당의 잔인한 공격을 막을 수 있었다고 하면서 멕아더 개인이 초법적인 권력을 가지기 꺼렸다는 점을 언급하며 개인적으로 제임스 콕시라는 사회주의자를 존경한다는 진술로 일부 배심원단을 흔들었습니다. 그리고 최종적인 재판 결과는..."
 csa.13.a:0 "연방 지도부를 사면해라"
 csa.13.b:0 "연방 지도부는 유죄다."
 csa.13.c:0 "모든 연방 지지자들의 재산을 압류하고 체포해라"
 csa.14.t:0 "아방가르드 영화"
 csa.14.d:0 "아방가르드 예술 양식은 본질적으로 정치적인 도구는 아니지만, 예술가들은 1936년에 사회당에 압도적인 지지를 보내주었습니다. 화면상 그래픽 섹스로 관객을 놀라게 한 뉴욕의 초현실주의자들부터 대중 예술의 관념에 도전하는 다다이스트들까지 이 운동의 일환으로써 국가 안의 수많은 영화관들이 검열 없이 이러한 영화들을 상영 할 수 있게 되었습니다. 이러한 영화의 홍보물은 인쇄 매체, 정부 행정 사무소, 정치 전단지, 도서관 책 그리고 이동 영화관에 실려져 있습니다. 영화관은 미국 전역, 특히 시골 지역의 대중들에게 혁명정부의 가치와 프로그램을 알리기 위한 주요한 수단으로 애용되고 있습니다."
 csa.14.a:0 "아이들이 초현실주의 영화를 보지 못하게 하시오."
 csa.15.t:0 "아르 데코 대 모더니즘"
 csa.15.d:0 "1920년대부터 1930년 동안 아르 데코 스타일은 지배적인 건축 양식으로써 건축계를 지배했고, 해안을 따라서 아르 데코식 방식으로 건물이 건설 되었습니다. 그러나 많은 수의 SPA 소속 혁명적 예술가들은 이러한 예술 흐름을 깨고 프랑스나 이탈리아 혹은 영국에서 영감을 얻은 새로운 현대적 스타일의 건축을 하고 싶어 합니다.반면에 AFL은 아르 데코식 스타일은 미국만의 예술 사조라 강조하며 이를 정치적 변덕 때문에 지워질 수 없다고 주장합니다. 보존론자들은 특히 최근 디에고 리베라의 록펠러 센터 미술관 철거 과정에서 그가 제우스와 토르 얼굴을 재조각해서 맑스와 레닌의 얼굴을 만든 것은 너무나 끔직 했다고 설명합니다. 어떤 편을 지원하시겠습니까?"
 csa.15.a:0 "아르 데코를 보존하라!"
 csa.15.b:0 "현대화하라!"
 csa.16.t:0 "조합비와 인종주의 논쟁"
 csa.16.d:0 "혁명 기간 동안 듣기에는 쉬워 보이는 인종차별주의 정책 폐지는 수많은 문제에 부닥치고 말았습니다. 가장 먼저 흑인 노동자들 사이에서 조합비를 내는 것이 인종 차별적인지에 대한 논쟁이 일어났습니다. 양쪽이 모두 팽팽하게 대립하는 가운데, 재헌 회의에서 거부당한 대부분의 노조들은 조합비를 내는 것을 선호하며 이를 지지하기 위한 시위를 시작했습니다. 자신들이 자신들의 인종으로 인해 반 인종적인 IWW에게 차별을 받는다고 주장하며 새롭게 해방된 주에서 온 노조에게 통합을 강요하는 것은 그들의 교섭권을 침해하는 것이라고 주장했습니다. 최종적으로 IWW는 의회에서 인내심을 가지고 공개적으로 그 노조원들과 시위자들을 망신시켰습니다."
 csa.16.a:0 "우리는 변장한 인종주의자들에게 굴복하지 않을 것이다!"
 csa.17.t:0 "여성노조의 탄생"
 csa.17.d:0 "혁명 이후 정치와 기술 분야에 진출하는 여성이 늘고 있습니다. 특정 주에서는 여성 해방으로의 전환이 순조롭게 진행되었지만, 다른 곳에서는 이 흐름은 방해받았습니다. 전국적인 여론 조사에 따르면 지난 한 해 동안 여성노조의 수가 4배로 증가했습니다. 인터뷰에 응한 이들 여성노조는 과학과 공무 분야에서의 지속적인 조직적 차별을 주장합니다. 이 발표의 여파로, 국가가 여성 해방의 윤리적 적용에 대해 논의하기 시작하면서 계획되었던 여성 코커스가 취소되었습니다. [CSA.GetLeader](은)는 '양쪽 다 차별에 대해 비난받은 사람들이 있다'라고 주장하며 여성노조와 조직적 차별을 둘 다 무효화함으로써 논쟁을 해결했습니다."
 csa.17.a:0 "혁명 앞에서 남성과 여성은 동등하다"
 csa.18.t:0 "기업의 부 재분배"
 csa.18.d:0 "롱과 리드가 모두 동의하는 몇 안되는 것이 있다면 바로 '부의 재분배'일 것입니다. 이를 위해 리드는 전시를 통한 재분배부터 평화 시기 입법까지 그는 날강도 같은 부자들로부터 인생을 바쳐 싸워왔죠. 이제 리드의 평생 소원이였던 법안, 즉 개인이 천만달러가 넘는 자산을 소유하는 것을 금지하고 압류하는 법이 의회에서 통과 되었습니다. [CSA.GetLeader](은)는 더 나아가서 회사라는 개념을 비난하며 이를 불법화 시켜야 한다고 주장했습니다. 그 다음날, 주 사무소에서는 엄청난 양의 문서가 밀려왔는데, 대부분 자신의 사업에서 기업적인 요소를 해산시키고 비슷한 방식의 컨소시엄을 도입하려는 시도였습니다.  이것에 대해서 [CSA.GetLeader](은)는 이러한 행위는 부르주아들이 자신들의 기업을 숨기려는 술수에 불과하다고 일축하며, 부의 재분배가 끝날때까지 모라트리움을 재분류하라고 지시내렸습니다."
 csa.18.a:0 "그렇게 쉽게 도망가지는 못할 것이다."
 csa.19.t:0 "토지 재분배 정책이 군벌들과 충돌하다"
 csa.19.d:0 "록펠러, 모건, 카네기, 밴더빌트의 저택에서 회사 상점을 운영하는 소작인까지, 미국의 땅은 여전히 자본가의 땅입니다. 가장 나쁜 예는 캘리포니아의 머피 랜치인데, 캘리포니아는 전쟁 중 은색 셔츠단의 활동이 활발했고 보급을 차단하는데 몇 달이 걸렸습니다. 의회가 이 토지에 대한 수용을 실시하기로 결정했습니다. 남부 및 서부 토지의 상당수는 지역 공동체에 양도되어 인민을 위한 공공 주택이 설립되었습니다. 예상했던 대로, 민간인들의 무력 저항은 약간의 생명을 앗아갔지만, 적위대가 수용에 효율적이지 않을 것이라고 예상한 사람은 거의 없습니다. 예를 들어 몬태나에서는 민병대가 반역자로 변모해 군벌을 위해 8개월 동안 토지를 점령하자 적위대가 개입할 수 밖에 없었습니다. 그러나 이 계획은 효과가 있는 것처럼 보이기 때문에 재고할 이유가 없습니다."
 csa.19.a:0 "누가 생각했을까, 군벌들?"
 csa.20.t:0 "감옥이 반동분자로 넘치다"
 csa.20.d:0 "아무도 우리의 범죄와 형벌 체계가 이 결정을 요구할 정도로 감옥이 과밀해질 것이라고 예상하지 못했을 것입니다. SPA에서의 수많은 작은 분열은 우리 정부에게 예상되는 저항뿐만 아니라 상당히 많은 반대자들을 남겨주었습니다. 수천의 사람들이 인민을 상대로 한 범죄 때문에 우리의 세금으로 먹고, 입고, 수용되고 있습니다. 개혁파는 감옥이 반동의 온상이 될 두 있으므로 노동 가능한 자들을 노동 수용소로 옮겨야 한다고 합니다. 거기서 그들은 인민에게서 훔친 것에 대해 국가에 보답할 수 있을 것입니다. 전위파는 우리가 이 반역자들에게 너무 관대했다고 믿고 있으며, 반란이 곧 닥칠 것이기 때문에 감옥에서 높은 지위에 있는 반역자들을 처형해야 한다고 말합니다. 가톨릭 노동자 운동은 이에 강하게 반대하며, 다른 곳으로 보내 살게 하는 것이 가장 기독교적인 일이라고 주장합니다."
 csa.20.a:0 "고위 반역자들을 처형해라."
 csa.20.b:0 "노동 가능한 자들을 노동 수용소로 보내라."
 csa.20.c:0 "캐나다와 멕시코로 추방하라"
 csa.21.t:0 "교육 혁명"
 csa.21.d:0 "존스 홉킨스 대학의 존 듀이 교수가 교육부 장관으로 임명되었습니다. 듀이의 생각은 교육의 목적이 결정적으로 정해진 일련의 기술을 습득하는 것이 아니라, 자신의 완전한 잠재력과 그러한 기술을 더 큰 선을 위해 사용할 수 있는 능력을 실현하는 것을 중심으로 돌아가야 한다는 것입니다. 특히 그는 '지식이 우리가 자연적인 물체에서 만든 인상에서 온다면, 정신을 감동시키는 물체를 사용하지 않고는 지식을 얻는 것은 불가능하다'는 유명한 실제 학습을 학교교육에 포함해야 한다고 강조합니다. 듀이의 혐오자들, 특히 가톨릭 노동자 운동은 그의 정치가 종교 교육에 적대적이라고 주장합니다. 결국으로 [CSA.GetLeader](은)는 듀이의 개혁을 지지하기로 결정했습니다."
 csa.21.a:0 "새로운 시대를 향하여"
 csa.22.t:0 "The President Uncovers the Greater Business Plot"
 csa.22.d:0 "[CSA.GetLeader](와)과 법무장관은 휴이 롱, 맥아더, 태평양 주들을 지원한 기업들 사이의 연관성을 밝혀냈다고 주장하기 위해 오늘 의회에 출석했습니다. 이 비난은 미국의 기업 이익이 혁명 기간 동안 시민정치 붕괴의 배후에 있었고, 만약 노조연맹 측이 내전에서 패배했다면 기업체들이 대통령직 배후에서 진정한 권력이 됐을 것이라고 주장합니다. 대통령은 이 거대한 음모에서 반역자들의 재산을 즉시 완전히 해체하고 몰수할 것을 제안했습니다. 의회는 이 법안을 대부분 처음에 지지하면서 당황했습니다. 그러나 반역자 명단은 IWW와 AFL의 특정 구성원들 사이에서 우려를 야기합니다. 도마 위에 오른 기업 중에는 Merck & Co 같은 대형 제약사도 포함된 것으로 보입니다. 많은 의원들은 의료계 종사자를 처벌하는 것이 CSA의 기대수명을 해칠 것이라고 우려합니다. 이들 법인을 집단화하고 그 구성원을 재교육해 자유롭게 하자는 제안이 있습니다."
 csa.22.a:0 "자본주의 없는 미래를 위한 작은 희생이군."
 csa.22.b:0 "재활을 도와줘야한다."
 csa.23.t:0 "사회 변화에 대한 저항"
 csa.23.d:0 "사회주의가 건설하고 있는 사회의 변화를 관찰하기 위한 시도로서, 의회는 새로운 미국을 촬영할 로밍 다큐멘터리를 승인했습니다. 이로써 세계는 우리의 진보를 알 수 있을 것입니다. 이 영화에서는 정부의 선전이 훼손되고, 직장에서 여성의 고립이 계속되는 장면과 흑인 노동자에게 노조비의 거의 5배를 부과하는 노조 대표가 나오는 등, 의회에서는 충격과 분노가 표출됐습니다. 감독인 비도르 킹은 그 반응이 의도된 바가 아니므로 동료들로부터 겸손하게 행동하라는 충고를 받았습니다. 의회는 비도르에게 촬영된 사람들의 이름을 공개하라고 요구해 그들의 범죄가 적절히 기소될 수 있도록 했습니다. 소수 국회의원들이 이 영화를 옹호하기 위해 왔고, 그들이 이 영상이 국가 전체에 그러한 혁명적인 행위를 시행하는 것이 얼마나 어려운지 보여준다고 주장했습니다. 이 인기 없는 국회의원들은 그 건물에서 쫓겨났습니다."
 csa.23.a:0 "반동분자들은 처리될 것이다!"
 csa.24.t:0 "[GetYear]년 가족법"
 csa.24.d:0 "사회혁명이 본격화되면서 의회는 [GetYear]년 가족법을 통과시켰습니다. 가족법은 자본주의적 가족 모델을 상호 사랑과 존중을 바탕으로 한 사회주의적 가족 모델로 대체할 이념적 욕구에 의해 추진되는 혁명법입니다.\n\n그래서 이를 위해 이 법은 많은 혁명적인 변화를 포함합니다. 이 법은 결혼에 있어 모든 장애를 없애는데, 가장 큰 것은 인종분리법의 폐지입니다. 이제 합법적인 형태의 결혼은 시민 결혼뿐이다. 이 법규는 아무 이유없이 이혼을 할 수 있도록 하는데, 이 때 재산은 동등하게 분할됩니다. 또한 불법체류 개념도 폐지되었습니다. 이제 모든 아이들은 법에 따라 부모의 지원과 동등한 권리를 받을 권리가 있습니다.\n\n나아가 가족에 관한 혁명적인 법률에 따라 혁명으로 노숙자가 된 아동의 입양에 대한 보조금을 지급합니다. 동성애 행위를 처벌하는 것뿐만 아니라, 유럽인들의 자유 연애 개념도 여전히 고려되고 있습니다. 마그너스 허쉬펠트, 빌헬름 라이히, 알랭 르르와가 이끄는 성과학 위원회는 이 문제에 어떻게 접근해야 하는지에 대한 논쟁을 여전히 지속하고 있습니다."
 csa.24.a:0 "세상은 변할 것이다"
 csa.26.t:0 "Flynn vs. Sinclair"
 csa.26.d:0 "After some time, the interim government term laid out in the Constitution of [CSA.GetNameDef] has finally drawn to a close - meaning that the time has come for a new permanent President to be elected by the assembly. Although the office is still young and Syndicalist dominance at the constitutional convention has done much to leave the executive fairly weak, the election still carries much significance - it is a chance to measure the current prevailing attitudes towards the state of the revolution, and the President is still seen as the face of America abroad. Furthermore, garnering enough support to get their candidate installed in the presidency is strong proof of a faction's leading role in politics - and the break-up of the SPA has left two opposing parties very interested in doing as such.\n\nAt an appointed time, in [ROOT.Capital.GetCapitalVictoryPointName], a stage was set in front of the assembled $CSA_syndicalist_party_postwar_abbrev$ and $CSA_radical_socialist_party_abbrev$ delegates. From the $CSA_syndicalist_party_postwar$ in Portland, Oregon, Elizabeth Gurley Flynn gave a speech appealing for nomination as President of the CSA. Flynn drew on her foundational role in the $CSA_syndicalist_party_postwar_abbrev$ as well as the American Civil Liberties Union. Flynn promised members both in the $CSA_syndicalist_party_postwar_abbrev$ and $CSA_radical_socialist_party_abbrev$ that her commitment to free speech would ensure that no worker, unionized or otherwise, would lose their rights in the new government. The next speech was from California $CSA_radical_socialist_party_abbrev$ representative Upton Sinclair, founder of the 'End Poverty in America movement'. Sinclair promised to use his political experience in convincing old American parties to ensure the legitimacy of the CSA.\n\nSinclair and Flynn spent the next few days in a sporadic debate across union papers, Flynn accusing Upton Sinclair of being an insincere self promoter, using politics to enhance his reputation as an artist prior to the ACW. Upton retorted that Flynn is unpopular with the great body of rural Americans, saying that her free speech absolutism would lead to a third civil war. Flynn attempted to counter this assertion by arguing that Sinclair's status among this demographic is hardly any better, and that allowing for free speech is the most effective way to ease along reintegration - but Sinclair remained adamant that French mindsets cannot be applied to America so soon, and that this line proves that the $CSA_syndicalist_party_postwar_abbrev$ is too radical and idealistic to remain at the helm.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
