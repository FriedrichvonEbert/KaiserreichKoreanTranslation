 csa.42.t:0 "Cannon vs. Lewis"
 csa.42.d:0 "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilize to determine the next person to hold the seat. Frustratingly for the Socialists, John L. Lewis's term faced constant opposition from the $CSA_syndicalist_party_postwar_abbrev$, who have virulently opposed Lewis's nationalization of the coal industry as creating wide disparaties between unions, as well as his favoring of moderate parties over those who directly participated in the revolution.\n\nCapitalising on leftist backlash to Lewis, the $CSA_syndicalist_party_postwar$ have nominated the militant James Cannon for the presidency. Cannon has chosen to run on a platform of revolutionary renewal, eschewing the moderation of Lewis in favor of a more militant government, equality among the unions and workers, and more active participation abroad.\n\nCannon's primary charge against the Lewis administration is that it has created a labour aristocracy with the United Mineworkers and Steelworkers at the top, where unions that refuse to support Lewis are discriminated against and placed into poverty. Lewis contends that he is only acting in the best interests of the country, criticising Cannon's embrace of civilian militarism as reckless and foolish in the post-revolutionary time.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.42.a:0 "James Cannon!"
 csa.42.b:0 "President Lewis!"
 csa.44.t:0 "Zeidler vs Randolph"
 csa.44.d:0 "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. As syndicalism and the $CSA_syndicalist_party_postwar$ continue their monopoly on governance, President Zeidler's has been faced with a growing controversy over the status of the country's unionless workers, who typically enjoy separate legal rights compared to unionised workers, a grievance they have become increasingly vocal about.\n\nIn a bid to put an end to their long period of opposition, the $CSA_radical_socialist_party$ have nominated Asa Philip Randolph, the first African-American man to be nominated for President in [Root.GetNonIdeologyAdjective] history. Randolph has a very long history as both a labour and civil rights activist, and has become one of the leading faces of the African-American community, who have been increasingly campaigning against the racial discrimination that still persists across the country. By nominating Randolph, the Socialists hope to appeal to un-unionised, African-American, and more moderate voters in addition to those discontent with twelve years of Worker government.\n\nPresident Zeidler and the $CSA_syndicalist_party_postwar_abbrev$ have held their ground, dusting off an old Constitutional Convention-era proposal to make union membership mandatory, in order to resolve the legal double standard between unionised and unionless workers. They charge that the party has not stopped listening to the needs of the people and has been making good progress in desegregation efforts, and that they remain the 'natural party of government' as opposed to the mordibund Socialists.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.44.a:0 "President Zeidler!"
 csa.44.b:0 "Asa Philip Randolph!"
 csa.45.t:0 "Allison vs Sinclair"
 csa.45.d:0 "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. The term of President Allison has turned out to be...uneventful. Allison's primary program was the transfer of many responsibilities away from the executive and towards Congress, which has come with the curious side effect of drawing a lot of media attention away from the presidency. This has resulted in what is being called the quietest period in the history of [CSA.GetNameDef] - in the public eye, very little happened during the term, with mixed reactions.\n\nTo challenge Allison, the $CSA_radical_socialist_party$ has nominated Upton Sinclair, a party veteran. Sinclair brings to the debate his decades of popularity outside politics as a writer, and socialist credentials dating back to before the civil war. The opposition's primary angle of attack on Allison has been calling him the head of a do-nothing government, a charge that Sinclair has carried on by accusing the President of being an ineffective propagandist for the Syndicates and alienating westerners who cannot relate their needs to industrial labour.\n\nAllison, meanwhile, has returned fire by accusing Sinclair of being flighty within the political realm, citing his work on Mental Radio while his End Poverty in America program floundered during the civil war. The President holds that the expectations set of him by his opponents are ridiculous - despite his reserved use of the executive, Congress has been active during this term and has not been getting the credit it deserves. However, Sinclair still holds that an active executive can be far more responsive to the issues facing the nation.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.45.a:0 "President Allison!"
 csa.45.b:0 "Upton Sinclair!"
 csa.46.t:0 "Blomen vs Randolph"
 csa.46.d.johns:0 "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. Completing his final term, President Johns has presided over an era of renewed radicalism, as the government attempted to further socialism through means previously thought unthinkable. However, eight years of this approach seem to have created a real fatigue among the American people, who increasingly desire a more relaxed political scene after years of a rhetoric of vigilance.\n\nTo succeed President Johns, the $CSA_syndicalist_party_postwar$ has nominated Henning Blomen of Massachusetts, representing a new generation of socialist organisers. In a stark turn for the party, Blomen did not actively participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism. He has campaigned on a policy of leniency towards former establishment partisans, and a renewed commitment to socialist pacifism.\n\nMeanwhile, the $CSA_radical_socialist_party$ has elected to nominate Asa Philip Randolph, the first African-American to be nominated to the presidency by a major party - and, if elected, America's first African-American president. Randolph has a long history as labour and a civil rights leader, and has spent the post-civil war era leading many efforts to desegregate unions as a member of the Fellowship of Reconciliation.\n\nFor much of the campaign, the respective parties and their history has been the primary bone of contention - Randolph holds that the $CSA_syndicalist_party_postwar_abbrev$ cannot claim to be genuinely interested in reconciliation after such a militant eight years and that only the $CSA_radical_socialist_party_abbrev$ has the credentials to lead a lasting peace. Meanwhile, Blomen argues that the $CSA_radical_socialist_party_abbrev$ has, on occasion, been the preferred party of the American Federation of Labor, who have become a major target of desegregation campaigns.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.46.d.roosevelt:0 "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. Against all odds, the controversial President Roosevelt has managed to defy expectations and complete a full two terms, championing her personal brand of equality and reconciliation. Although some radicals remain bitter over the perceived undermining of the revolution, the times seem to have changed - both parties have elected to nominate moderate candidates, speaking to a new era in [Root.GetNonIdeologyAdjective] politics.\n\nTo succeed President Roosevelt, the $CSA_syndicalist_party_postwar$ has nominated Henning Blomen of Massachusetts, representing a new generation of socialist organisers. Unlike some, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism without a need for violence. He has campaigned on continuing Roosevelt's policy of leniency towards former establishment partisans, and a renewed commitment to socialist pacifism.\n\nMeanwhile, the $CSA_radical_socialist_party$ has elected to nominate Asa Philip Randolph, the first African-American to be nominated to the presidency by a major party - and, if elected, America's first African-American president. Randolph has a long history as labour and a civil rights leader, and has spent the post-civil war era leading many efforts to desegregate unions as a member of the Fellowship of Reconciliation.\n\nFor much of the campaign, the respective parties and their history has been the primary bone of contention - Randolph has claimed that the $CSA_syndicalist_party_postwar_abbrev$ is hardly a party of moderates, as President Roosevelt spent her term taking a secondary role to the more dedicated syndicalists in Congress. Meanwhile, Blomen argues that the $CSA_radical_socialist_party_abbrev$ has, historically been the preferred party of the American Federation of Labor, who have become a major target of desegregation campaigns, raising the question of how much of the party is genuinely committed to racial equality and the ability of Randolph to push through desegregation should he win.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.46.d.lewis:0 "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. President Lewis looks destined to go down as one of the most controversial presidents of not only the post-civil war era, but in American history as a whole - Lewis leaves office praised for what his supporters call direct action for the workers, but decried for what his opponents label a bullying personality and 'fradulent socialism'. Although divisions over the Lewis presidency remain, the [Root.GetNonIdeologyAdjective] political scene seems to have changed despite, or perhaps because of, this fact: both parties' nominees for President are notably moderate this year.\n\nThe $CSA_syndicalist_party_postwar$ has elected to nominate Henning Blomen of Massachusetts, representing a new generation of socialist organisers. Unlike some, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism without a need for violence. Blomen remains opposed to Lewis's style of government and many of his policies, and still campaigns on a renewed commitment to socialism, but also maintains a need for pluralism in politics, pointing to a moderation of the $CSA_syndicalist_party_postwar_abbrev$\n\nTo succeed President Lewis, the $CSA_radical_socialist_party$ has nominated Asa Philip Randolph, the first African-American to be nominated to the presidency by a major party - and, if elected, America's first African-American president. Randolph has a long history as labour and a civil rights leader, and has spent the post-civil war era leading many efforts to desegregate unions as a member of the Fellowship of Reconciliation. Notably, Randolph seems to already be distancing himself from Lewis's divisive persona.\n\nFor much of the campaign, the respective parties and their history has been the primary bone of contention - Randolph has claimed that the $CSA_syndicalist_party_postwar_abbrev$ is hardly a party of moderates, having previously nominated the radical James Cannon. Meanwhile, Blomen argues that the $CSA_radical_socialist_party_abbrev$ has, historically been the preferred party of the American Federation of Labor, who have become a major target of desegregation campaigns, raising the question of how much of the party is genuinely committed to racial equality and the ability of Randolph to push through desegregation should he win.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
