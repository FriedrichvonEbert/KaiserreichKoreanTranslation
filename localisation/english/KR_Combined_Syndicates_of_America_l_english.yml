 CSA_red_guard_commander_desc:0 "이 지도자는 일반적인 군인만큼 숙련되진 못했으나 미국 내전 전부터 적위대를 이끌며 능력을 보여주었습니다. 거기서 쌓은 지식은 가치를 증명할 것입니다."
 POLITICS_JACK_REED_DESC:0 "As the United States crashed into flame and a Syndicalist revolution grew in the Steel Belt, at its forefront stood John 'Jack' Reed - a writer, a trade unionist, a journalist and a Senator, if not more. Born to a business family on the West Coast, he lived an unassuming upper-class life until studies in Harvard, where he, coming into contact with socialist clubs and literature, came to realise that there is a world beyond the dull halls of college, and that world suffered constant hardship. Despite being in poor health from birth, Reed chose a traveller's life, working as a common labourer to make a living and travel from nation to nation, and gaining fame as a war correspondent.\n\nWhat earned him more fame, however, was his involvement in the great revolutions of the period. The first he witnessed was the Mexican one as early as 1913, then the Russian one, in 1917, which he worked for devoutly and which consolidated his revolutionary socialist beliefs. It was during this time period that he wrote the 10 Days That Shook the World, his most famous work. In 1918, he returned to America, but was no longer welcome by America and its anti-sedition acts, so a year later, he fled again - this time to France, to a new, brewing revolution, and unlike the Russian one, actually successful. Fighting alongside the French Syndicalists dictated Reed a goal in life - to import this success to America, to have it be the next to come, and with America's unfathomable industrial might, bring forth a world revolution.\n\nA long time has passed since then, and Reed has achieved far - he has helped orchestrate the union of American socialists into one united front, served as a Senator, as a Presidential candidate, and has finally called the Steel Belt to revolution. However, his goal remains the same - to be the next great revolutionary, to be the same figure greater than life which the lowly war correspondent from twenty years ago would write about."
 POLITICS_ELIZABETH_FLYNN_DESC:0 "할렘가에 있는 먼지투성이의 지하 사회주의 모임에서부터 엘리자베스 플린의 웅변가의 삶이 시작되었습니다. 뉴저지의 세계산업노동자동맹의 초창기 구성원인 플린은 노동조합 형성에 대한 정치적 분노의 무정함을 느꼈고 10번이나 당국에 체포되었습니다. 플린은 국제노동자 변호협회 이전에 파업자들을 위한 법적 변호를 위해 조직된 ACLU의 설립을 도왔습니다. 내전을 앞두고 플린은 서해안 공격 계획을 돕기도 했습니다. 플린이 징병 장려를 위해 중앙위원회에 보낸 전시 연설이 플린으로 하여금 위원회의 수많은 양심적 병역 거부자들의 눈에 띄게 했습니다. 결국 플린은 충격적인 다크호스 후보로 미국을 이끌기 위해 선출되었습니다. 몇몇 사람들은 여성이 혁명의 최전선에 서는 것은 터무니없다고 생각했지만, 이 반항적인 처녀는 산업노동자동맹 설립 이후 내내 선두에 서서 싸웠으며 이제 그녀 자신이 생각하던 사회주의 미국을 건설할 준비가 되었습니다."
 POLITICS_NORMAN_THOMAS_DESC:0 "노먼 토마스는 사회적 지위가 낮을 때이건 높을 때이건 사회주의에 헌신해왔습니다. 그는 신문팔이 소년에서부터 프린스턴 대학 우등을 거쳐 양심적 병역 거부자에 이르기까지의 인생을 살아왔습니다. 내전 이전의 그는 뉴욕시 시장이자 잭 리드의 부통령 후보로 일했었습니다. 전쟁 동안의 토마스는 자신의 평화주의적 사상을 통해 연방측 지역에 살고 있는 사회주의자들로 하여금 징병에 저항하도록 헌신했습니다. 전쟁이 끝난 후, 그는 자신의 학력과 잭 리드와의 친밀한 우정을 이용해 연방주의자들을 대신해서 제2차 헌법 회의에서 민주적 사회주의자들을 승리로 이끌기 위해 연설했습니다. 황금률 그 자체이자 행동하는 양심으로 불리는 노먼 토마스는 의장직에 올랐습니다."
 POLITICS_EARL_BROWDER_DESC:0 "1891년 캔자스에서 태어난 브라우더는 열여섯살 때 열렬한 사회주의자가 되었습니다. 미국 사회당에 대한 브라우더의 집념은 흔들리지 않았고, 초창기에는 윌리엄 Z 포스터와의 우정을 통해 그는 생디칼리스트가 되었습니다. 그러나 세월이 흐르면서 두 사람의 사이가 멀어지기 시작했습니다. 포스터는 권위주의적 형태의 생디칼리슴을 선호했지만, 브라우더는 이 움직임에 점점 더 많은 한계을 보이기 시작했습니다. 브라우더에 따르면 유럽에서 적용되는 것과 같은 신념과 전략은 미국에는 적용될 수 없음을 미국 혁명이 증명했다고 합니다. 그의 신경제정책은 볼셰비즘으로부터의 영감, 맑스주의 재해석, 그리고 많은 독창적인 생각들로 구축되었습니다. 브라우더는 의회에서 끈질긴 산업노조 활동 경향을 종식시키고자 하며, 사회주의 국가 내에서 종교 활동을 도입하고자 합니다. 브라우더는 결코 미국 사회당을 저버린 적이 없지만, 새로운 권위주의 입장을 통해 그는 당이 자신을 결코 저버리지 않도록 만들려고 합니다."
 POLITICS_WILLIAM_FOSTER_DESC:0 "극단적인 노동운동 조직가이자 미국 생디칼리슴 운동의 거두인 윌리엄 Z. 포스터는 실제로 미국 좌파의 전설과도 같은 인물입니다. 20세기 초 벌어진 여러 파업에서 보여준 지도력과 미국사회당이 생디칼리슴 정책을 택하겠다는 약속으로 인해 생디칼리슴과 포스터 사이에 자연스러운 연관성이 형성되었습니다. 그가 발표한 유명한 선언인 \"생디칼리슴 미국을 향해서\"는 오늘날 미국을 어떻게 재건해야 하는가에 대한 포스터의 이상을 담고 있는데, 모든 국내의 열정적인 전체주의자들을 이끄는 지침서가 되었습니다. 최근 노조연맹에서 전위운동이 승리했기 때문에 포스터는 새로운 국가를 이끌기 위해 발돋움했습니다. 포스터의 오래되고 야심찬 사상들이 이제 주목을 끌기 시작했습니다. 그는 인간 종족 전체를 사회주의적으로 개혁하고 미국적 도덕을 사회주의적으로 변환해 선봉으로 삼겠다는 계획을 품고 있습니다."
 POLITICS_JAMES_CANNON_DESC:0 "Personally mentored by Big Bill Haywood and well-versed in the struggles of the American left, James Cannon became an unshakable presence within the Socialist Party of America. Although initially a fanatic adherent to Bolshevism, the failure of the Russian Revolution contrasted with the triumph of the French syndicalists caused Cannon to adopt a more libertarian view on socialism. As a formal representative of the SPA, he spent much time abroad in France and Britain, before returning to America after the outbreak of the civil war. Helping to organise foreign volunteers and the Internationale's advisors, he cemented his reliability as a brilliant administrator. With the war won, Cannon immediately began to build the momentum needed to run for President, and has now finally fulfilled his ambition!"
 POLITICS_UPTON_SINCLAIR_DESC:0 "Born in 1878, in Baltimore, Upton Sinclair was an aspiring author from an early age. In his teens he wrote pulp magazines and poetry to make a living, eventually moving into investigative journalism. His moment in the spotlight came after he spent seven weeks disguised as a worker in Chicago's meatpacking plants, drafting a political expose on the poor labour conditions of the plants. Although Sinclair had hoped to rally the country behind the worker's cause, he instead merely exposed the lack of hygiene in the meatpacking industry; in response to this reaction, he declared \"I aimed for the country's heart, but hit them in the stomach\". With the profits from his literary career, Sinclair pursued politics in California, launching the \"End Poverty In California\" campaign. E.P.I.C, as it came to be known, was not the roaring triumph he had expected, but gave Sinclair enough fame and recognition that he could later pursue a second political career in the new America. Now championing a E.P.I.C movement applied nationwide, Upton Sinclair has won the recent presidential election with a startling margin."
 POLITICS_FRANK_JOHNS_DESC:0 "Initially a carpenter from Oregon, Frank Johns became the leading figure of the regional Socialist Labor Party. Running twice for congress and twice for the presidency, Johns seemed doomed to a lifetime of obscurity as a fringe party candidate. That was until he went through a near death experience in 1928, nearly drowning in an attempt to save a young boy whom had fallen in a frigid river. Forced to retire from the Socialist Labor Party in order to recover from the incident, Johns was given enough time to think and plot out a new career. He began to correspond with several members of the Socialist Party of America, and after being released from the hospital he went on to join them as a fiery orator. Emboldened by his heroism and having narrowly avoided death, Johns later threw himself into the Second American Civil War as a capable and courageous militia leader. Thanks to his military accomplishments and personal reputation, he has now finally been elected President of a brand new America!"
 POLITICS_ELMER_ALLISON_DESC:0 "A self-taught radical from Missouri, Elmer Allison was a founding member of both the Socialist Party of America and the IWW. He was a leading figure in the SPA's radical Washington affiliate, spending much of his life either working in the local cedar mills or atop a soapbox in the streets of Seattle. A series of raids and near arrests by the Department of Justice saw him go underground, but he remerged as a political figure when he helped lead the brief rebellion known as the Seattle Commune in 1923. During the Commune's existence he met Jack Reed, striking up a friendship with the famed journalist and following him to New York City. There he was a major figure in running Reed's numerous political campaigns and leading the SPA's entry into mainstream politics. Following the revolution, his close comradeship to Reed and his zealous socialist beliefs has made him an obvious candidate for the presidency. A candidacy he gladly pursued!"
 POLITICS_JOHN_LLEWELLYN_LEWIS_DESC:0 "The son of Welsh immigrants whom had settled in Iowa, John Lewis grew up in a company town dominated by the coal industry. At the age of 17 he went to work as a minister, becoming more and more embroiled in his hometown’s local politics and the nationwide labour movement. In 1907 he made a failed attempt to run for mayor, and later became a full-time union advocate who travelled across the Steel Belt. Although he initially bickered with William Z. Foster over the merits of syndicalist trade unions compared to his preferred moderate and apolitical unions, the devastation of the Great Depression saw him slowly embrace more radical beliefs. Despite having once been a liberal and a republican, Lewis could not find it in his heart to endorse President Hoover's second term. Increasingly disillusioned with competitive capitalism, Lewis struck up negotiations with the Socialist Party of America and the IWW. When the American Revolution came, he had made up his mind for which side to stand on. Although his reactionary past continued to haunt him, Lewis eventually succeeded in finding a synthesis between radical unionism and his own moderate ideology, being elected as President in the latest election."
 POLITICS_HENNING_BLOMEN_DESC:0 "A son of Massachusetts born in 1910, Henning was too young to experience the horrors of the Weltkrieg, but old enough to face the American Revolution in his prime. Initially an industrial worker in Cambridge, he was one of the few who did not leave his station the moment the first gunshots of the Second American Civil War could be heard. A committed pacifist, Henning Blomen instead helped organise the chemical plant he worked at into a cooperative syndicate. His efforts were greatly appreciated by his more radical co-workers, who nominated him as a Massachusetts representative to the Combined Syndicates and helped him cross the front lines to New York City. Soon climbing his way up the political ladder, Henning Blomen has continuously made a name for himself with his unshakable optimism and iron will, running over a dozen major political races in his lifetime, the most recent of which has carried him all the way to the presidency."
 POLITICS_OAKLEY_JOHNSON_DESC:0 "A voracious reader since an early age, Oakley Johnson took up a career within academia, serving as a teacher and later principal at numerous schools in his home state of Minnesota. This lasted until his commitment to radical politics became more publicly known, and he was arrested in the middle of a seminar over having contributed money to the defence fund of arrested IWW members. Undeterred, Johnson moved to New York and became a full time activist in the Socialist Party of America, helping to promote interracial relations and the education of the proletariat. In 1936 he accepted a docent position at a university in Paris, spending most of the coming civil war abroad. In Paris he helped maintain diplomatic relations between the Commune of France and his comrades back home in America. Eventually making the trip to the new America, Oakley Johnson has used his diplomatic accomplishments and academic merits to woo the electorate!"
 POLITICS_DARLINGTON_HOOPES_DESC:0 "Darlington Hoopes came from a notable family of Pennsylvania Quakers. During his time at boarding school, he augmented his religious upbringing with an interest in radical socialism, going on to identify as a Christian socialist. His ideological beliefs soon drew him close to fellow Christian socialist Norman Thomas and the rest of the Socialist Party of America. In 1930, Hoopes was elected to the House of Representatives in Pennsylvania, where his most celebrated accomplishment was completely outlawing child labour in his home state. Much like it did to Thomas, the outbreak of the civil war disgusted Hoopes. Although he could not deny its accomplishments in hindsight, his political cause after the war was to champion reconstruction and reconciliation between Americans. This benevolent, reformative platform earned him more and more influence in the new America, allowing him to make a bid for the presidency."
 POLITICS_SMEDLY_BUTLER_DESC:0 "Marine, General and Senator Smedley Butler has done the unthinkable, in the revolution's darkest moment he has overthrown the would-be usurpers and traitors in the Centralist clique, and kept the flame of liberty alive. The old general has been an invaluable warrior for the Combined Syndicates, and his latest startling victory has endeared him to the population tenfold. Although Butler has confided to friends and political allies that he is uneasy to now be in the spotlight, he has agreed to take on the job as the temporarily acting President of the new America until the scars torn open by Totalism can be healed."
 POLITICS_ELEANOR_ROOSEVELT_DESC:0 "At first glance, Anna Eleanor Roosevelt as the leader of a Syndicalist revolution seems to be a paradox. Born and raised as a socialite in the wealthy and influential Roosevelt family, she was not with the Combined Syndicates when the revolution began, remaining in New England and hoping until the last moment that a peace could be found. While supportive of the workers' struggle, her revolutionary credentials are lacking, and she hardly fits the image of the jumped-up union boss that many associate with our young nation's leadership. Her opponents insist that these appearances are not deceiving - diehard supporters of the revolution call her a Trojan horse for the bourgeoisie, while opponents of the new government decry her as a laughable attempt by the socialists to convince the American people that they aren't bloodthirsty tyrants.\n\nAnd yet, when one considers it, the logic becomes a bit more clear. The triumph of the Combined Syndicates created a problem for both the old American elite and the new revolutionary government: the former had been defeated and left ostracized in the new America, while the latter was faced with a population that was and is reluctant to trust them. In Roosevelt, the Workers' Party saw a solution to both - a reconciliatory figure that might unite the supporters of the revolution with feminists, African-Americans, and reformists and ease the reintegration of old elites into society. Whether this controversial plan will work remains to be seen, but what is certain is that with her ascent to the presidency, America will yet again never be the same."
 POLITICS_DANIEL_HOAN_DESC:0 "Daniel Webster Hoan is one of the enduring figures of the American left - born in Waukesha, Wisconsin on March 12, 1881, Hoan enrolled in the University of Wisconsin and swiftly laid out the foundation for the university's Socialist Club, back when it had a mere four members. Hoan was admitted to the state bar in 1908 and moved to Milwaukee, where the longtime Socialist Party member began working with Victor Berger, editor of The Milwaukee Leader, in advocating for radical reforms to the city: public ownership of utilities, urban development programs, free legal, medical, and educational services, and other policies widely unheard of in most of the country. Hoan decided to enter politics by running for city attorney in 1910, where he edged out a plurality against both Democratic and Republican opponents - in the same year, Emil Seidel was elected mayor of Milwaukee, the first socialist to leader to a major American city. In 1916, Hoan succeeded him as mayor, a position that he continued to hold all the way until the Second Civil War. As mayor, Hoan codified what is sometimes called 'constructive socialism', emphasising practical reforms over haughty revolutionary ideals - some more itinerant socialists derisively called the Milwaukee branch members 'sewer socialists' for their constant touting of their city's sewer system.\n\nHoan silenced most doubts to his commitment during the war, proving invaluable to organising the Milwaukee war effort. With the revolution won and the Socialist Party's factions diverging, Hoan was expected to remain loyal to the moderate party core - however, shocking some observers, the breakaway Workers' Party declared that they would nominate him as their candidate for President in the 1940 elections. More astute observers noted that Hoan had not always gotten along with other Socialists during his time with the party, and that he didn’t seem to share the remaining membership’s pacifist tendencies. Whatever the reason, Hoan provides considerable legitimacy to the young Workers' Party, and to many represents a new sense of practicality for a revolution looking to settle down."
 POLITICS_FRANK_ZEIDLER_DESC:0 "Frank Paul Zeidler, born in Milwaukee, Wisconsin on September 12, 1912, has spent much of his life in poor health - an unfortunate reality that prevented him from completing his studies. Perhaps because of this, Zeidler was drawn to socialism from a young age - growing up in the throes of the Great Depression, Zeidler read extensively from left-wing writers like Norman Thomas and Eugene V. Debs. When asked about his reasons for supporting socialism in 1933, Zeidler cited the tenets of international brotherhood, the struggle for peace, equal distribution of goods, cooperation, and democratic planning. He would become active in the Socialist Party of America's youth wing, the Young People's Socialist League, and shortly before the civil war became the head of the Milwaukee branch of the Red Falcons, another SPA organisation aimed at educating children. Frank was aided in his activist work by his brother, Carl Zeidler, who would go on to volunteer for the navy of the Combined Syndicates, only to die in the effort.\n\nDespite his perpetual sickly health and the untimely death of his brother, Zeidler did what he could to support the Syndicate war effort on the home front, and attended the constitutional convention on the behalf of Milwaukee mayor Daniel Hoan. In the post-war political scene, Zeidler was seen as relatively neutral figure (outside of his disdain for the Unity League), and was tapped by the Workers' Party to be the successor to President Flynn largely for this reason - after all, the WPA holds dearly to the idea of a symbolic executive, and the martyrdom of his brother generates much sympathy among veterans of the revolution. Only 36 years old on his election, President Zeidler comes in as a symbol of the unity between the senior professional revolutionaries and a generation of young socialists that have swiftly been maturing with the new America."
 POLITICS_ISRAEL_AMTER_DESC:0 "Israel Amter was born on March 26, 1881 to Jewish parents, namely a father that was immigrated from the city of Riga, then held by the Russian Empire. Amter briefly joined the Socialist Party of America in 1901 before moving to Germany in 1903, becoming a member of the Social Democratic Party and studying music at the Leipzig Conservatory. Eventually, Amter found it necessary to return to the United States to escape the war, and after the move renewed his SPA membership and became active within the party's left wing. It is here that Amter had his first brush with the law - in April 1921, he and three others were arrested in a joint raid by New York bomb squad police and Department of Justice agents. Since then, Amter became particularly active in the SPA's more militant underground circles that aimed at preparing the working classes for the final conflict against capitalism - work that only grew in importance as the country veered closer and closer to civil war. Amter was eventually arrested yet again in 1930 alongside William Z. Foster in connection to a riot that took place during the party's International Unemployment Day protest campaign, for which he was convicted and spent some time in prison.\n\nAlthough seemingly a strange choice for the Socialist Party's 1948 nominee for President, it could also be said that [CSA.GetNameDef]'s political scene has become equally strange - the moderating tendency that the Workers' Party has developed has led to the Socialists determining that the best avenue of attack is by rebranding their message as a renewal of the revolution, and that Amter's militant past makes him a perfect candidate for their realignment attempt. Time will tell whether President Amter will live up to these expectations."
 POLITICS_ASA_PHILIP_RANDOLPH_DESC:0 "Asa Philip Randolph was born April 12, 1889 in Crescent City, Florida to a minister father and a seamstress mother. As a child growing up in Jacksonville, Randolph learned the importance of character over skin color from the former, and the importance of education and defending oneself from the latter - he would later vividly recall a night from his youth where his mother sat in the front room of his house with a loaded shotgun, while his father took a pistol and left to prevent a man from being lynched at the county jail. A gifted student, Randolph enrolled in the Cookman Institute - then the only high school in Florida for African Americans - before being forced by employment segregation to move to New York City to study at City College. After a short attempt at theatre, Randolph became increasingly familiar with socialism, determining that people could only be free if not subjected to economic deprivation - with this in mind, Randolph began his civil rights career by establishing an employment office in Harlem aimed at providing work training to southern migrants. Randolph, along with his partner Chandler Owens and the aid of the Socialist Party of America, founded 'The Messenger', a radical magazine calling for African Americans to organise and fight for an integrated society. Randolph also developed strong union credentials, most famously organising the Brotherhood of Sleeping Car Porters to address the deplorable working conditions of the primarily African American industry.\n\nAlthough Randolph was somewhat hesitant to embrace he cause of revolution by force, he, like many others, was left with little choice as civil war broke out regardless. During and after the war, Randolph continued to concern himself with the needs of African Americans as he always had, shifting his focus to union discrimination - arguing that the destruction of the color barrier is a necessary component of a socialist America. For his efforts, he was picked as the Socialist Party's nominee for president - and with his election, President Randolph has become the first African American to lead America, providing hope to many that the days of racial inequality might, at long last, be drawing to a close."
