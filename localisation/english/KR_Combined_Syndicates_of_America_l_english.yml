 csa.47.t:0 "Cannon vs Thomas"
 csa.47.d:0 "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. Thus far, President Cannon has lived up to his word - his term has seen a both a remilitarization of society in the name of defense against foreign reactionary powers, and a renewal of reforms intended to expand the syndicalist system in America. However, as the civil war becomes an increasingly distant memory, many have questioned the necessity of his hawkish stance - there seems to be an increasing desire among the American people for demobilization and more relaxed politics.\n\nAiming to ride the anti-militarist wave, the $CSA_radical_socialist_party$ have nominated the long-time party veteran Norman Thomas. After participating in the constitutional convention and losing his bid to be [CSA.GetNameDef]'s first president, Thomas took a relatively reduced role in politics, lending his wisdom to $CSA_radical_socialist_party_abbrev$ members and occasionally taking a position in Congress, but the controversy of Cannon's militarism has spured him to once again run for the presidency.\n\nCannon has come out of the campaign gate swinging, charging that Norman Thomas would, should he win, revert the country to pacifism typical of his early career, and rendering America vulnerable to enemies both foreign and domestic and water down the socialist revolution. Thomas struck back, criticising Cannon's embrace of civilian militarism as undermining the true aim of the revolution, and bearing a striking similarity to rhetoric used by both Longists and the political establishment before the civil war. Thomas has reaffirmed his commitment to 'all-inclusive socialism', where socialists and progressives of all stripes have a voice in government, as an alternative to Cannon's intinerant militancy. Although there certainly is a backlash against Cannon's governance, how deep it runs is still untested - and in an age where weapons of unimaginable destructive power seem to be leaving the realm of fiction, Cannon's defensive stance may still find an audience.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.47.a:0 "President Cannon!"
 csa.47.b:0 "Norman Thomas!"
 csa.48.t:0 "Blomen vs Amter"
 csa.48.d:0 "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. President Amter's term has seen an unprecedented centralization of power in the federal government, aided by the tacit support of the $CSA_totalist_party_postwar_long$ - a connection that the opposition has regularly used as ammunition against the government. Further complicating matters are the intensifying rumors of Amter's declining health - while the President and his aides insist that he is healthy enough to run for another term, his public appearances have been increasingly sparse, and he has been delegating much power to his cabinet.\n\nIn a bid to capitalize on the perceived weakness of the administration, the $CSA_syndicalist_party_postwar$ has elected to nominate Henning Blomen of Massachusetts, representing a new generation of socialist organisers. In a stark turn for the party, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism - it's hoped that Blomen's brand of idealistic socialism will provide a welcome to relief to a country increasingly searching for more normal politics.\n\nAmter and his allies have charged that Henning Blomen would, should he win, divide the nation by unfairly demonising those who prefer a strong government to ward against reactionaries. Blomen struck back, criticising Amter's abandonment of Reed's idea of syndcalist primacy over partisanship, and has accused the Amter administration of fostering caesarist tendencies within the government - a shot widely seen as one against the Unity League caucus. However, the SPA has maintained that the Unity League has largely come to accept the new American democracy, and remain some of the only people who recognize the need for a more centralized government apparatus.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.48.a:0 "Henning Blomen!"
 csa.48.b:0 "President Amter!"
 csa.49.t:0 "Blomen vs Hoopes"
 csa.49.d:0 "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. President Hoopes's term has largely been defined by a relative period of calm - as the civil war becomes an increasingly distant memory, there is an increasing sense that America is settling into a new normal as socialist militancy begins to fade into the background, aided by Hoopes's cooperation with the moderate Progressive and Farmer-Labor parties.\n\nThis year, the $CSA_syndicalist_party_postwar$ have nominated Henning Blomen of Massachusetts, hoping to adapt to the shifitng political scene. In a stark turn for the party, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism - it's hoped that Blomen's brand of idealistic socialism will provide a palatable packaging for the new American syndicalism.\n\nPresident Hoopes has charged that Henning Blomen would, should he win, reverse the progress made by his administration by attacking his moderate allies in the service of syndicalism, insinuating that the $CSA_syndicalist_party_postwar_abbrev$ has not moderated as much as they claim. Blomen struck back, criticising Blomen for fear-mongering in spite of Blomen's pacifist reputation - he maintains that there's no need to persecute the moderates now that the war is over. Blomen has argued that the $CSA_syndicalist_party_postwar_abbrev$ has been practicing the line of 'syndicalism by ballot' ever since they were defeated in the constitutional convention, and that their turn isn't as new as Hoopes suggests. Still, Hoopes insists that Blomen is alienating the unspoken proletarian masses by ignoring the progress made by non-socialist actors in the victory of the Combined Syndicates.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.49.a:0 "Henning Blomen!"
 csa.49.b:0 "President Hoopes!"
 csa.4901.t:0 "Blomen vs Johnson"
 csa.4901.d:0 "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. The term of President Johnson has carried on what is now over a decade of unbroken governance by the $CSA_radical_socialist_party$ - the $CSA_radical_socialist_party_abbrev$ and their moderate stance has become almost synonymous with the reigning status quo in America, for better and for worse, as some Americans show signs of fatigue with the ruling party.\n\nIn a bid to snap the $CSA_radical_socialist_party_abbrev$'s winning streak, the $CSA_syndicalist_party_postwar$ has elected to nominate Henning Blomen of Massachusetts, representing a new generation of socialist organisers. In a stark turn for the party, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism - it's hoped that Blomen's brand of idealistic socialism will prove palatable to $CSA_radical_socialist_party_abbrev$ voters who have come to view the party has complacent.\n\nBlomen and the $CSA_syndicalist_party_postwar_abbrev$ have campaigned on the message of the 'American malaise', charging the Johnson administration as a do-nothing government that has lost touch with the issues that Americans face. According to Johnson, this malaise is an invention of the $CSA_syndicalist_party_postwar_abbrev$, and that the relative quiet of his government is indicative of some of the best times in American history. He maintains that he has been active in federal education programs as he always has been. This has led to the $CSA_syndicalist_party_postwar_abbrev$ jesting about Johnson's 'elementary school socialism', arguing that Johnson's overfocus on education has come at the expense of other social issues, and is proof that the $CSA_radical_socialist_party$ has finally lost its grip reality.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.4901.a:0 "Henning Blomen!"
 csa.4901.b:0 "President Johnson!"
 csa.50.t.browder:0 "브라우더 정권의 2인자"
 csa.50.t.foster:0 "포스터 정권의 2인자"
 csa.50.d:0 "이제 [CSA.GetLeader](이)가 집권 중이므로 누구를 2인자로 임명할지 선택해야 합니다. 그는 누구를 뽑을까요?"
