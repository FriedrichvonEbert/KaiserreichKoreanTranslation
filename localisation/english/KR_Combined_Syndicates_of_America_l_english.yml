 csa.30.d:0 "Four years have passed since [CSA.GetNameDef] last elected a president - which means that Daniel Hoan's term is almost up, and that the time has come again to convene an assembly to determine who will sit as the nation's leader. President Hoan's term has seen a combination of Syndicalist ideological thought and Hoan's own brand of 'constructive socialism' - veterans of the war and those in demobilized jobs have been tapped for public improvement projects across the country, while industrial unions have been granted an important role in their industries and some aspects of government. However, there have been issues - Hoan's opponents have recently been putting him under fire for showing favoritism to his old allies - something the President argues has more to do with others continuing to bear ideological grudges from before the war.\n\nThe President's new challenger has appeared in the United Mineworkers and Steelworks of America leader John L. Lewis, whose influence in the fuel industry grew after the oil barons were arrested after the civil war to much public approval - although some find his credibility in a socialist system to be questionable, at best. Even so, his status as a union leader means that he cannot reasonably be denied candidacy.\n\nLewis has stepped up to the $CSA_radical_socialist_party_abbrev$ stage to attack Daniel Hoan on several grounds - first, that his administration has ignored public demands to nationalise fuel in America, resulting in domestic fuel shortages. Hoan retorted by claiming that, in fact, it was Lewis and the UMSA that induced a fuel shortage - according to him, the union has deliberately been restraining fuel production for political reasons, creating the problem he now blames on Hoan. Lewis denounced this argument as vile fabrication, asserting that the claims are false and that it is 'dangerously reactionary' to throw the workers' loyalty into question like this, making the government indistinguishable from the bosses they overthrew. Hoan has bemoaned that, even now, he cannot seem to escape inane criticisms from other socialists.\n\nEventually, Lewis moved onto the question of Hoan's supposed cronyism, arguing that public faith is falling owing to his refusal to appoint secretaries who weren't his allies prior to the war. Hoan has adamantly denied that he showed favoritism for allies, claiming that the opposition is seeing only what they want to, and is not judging the candidates on their own merits. Lewis's response can be summarized as 'What merits?'. The attacks on Lewis's allegedly ruthless union leadership record have hit a stronger nerve - but Lewis has maintained that he wins the union votes despite his rough persona.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
