 newengland.1.b:0 "(뉴잉글랜드로 플레이)"
 
 newengland.2.t:0 "캐나다가 뉴잉글랜드를 점령하다"
 newengland.2.d:0 "미국 내전의 발발에 대응하여, 캐나다군이 뉴잉글랜드로 진격했습니다. 그들은 이것이 내전으로부터 무고한 생명을 보호하기 위해서라고 주장하지만, 우리 정부 구성원들은 캐나다가 [CSA.GetNameDef](이)가 내전에서 승리할 것을 대비해 뉴잉글랜드 지역을 장악한 것으로 파악하고 있습니다. 어쨌든 캐나다는 미국 정부 또는 자국민 둘 중 어느 쪽과도 상의할 의사가 없으며, 이는 의심의 여지없이 우리에 대한 주권 침해입니다."
 newengland.2.d.nocsa:0 "미국 내전의 발발에 대응하여, 캐나다군이 뉴잉글랜드로 진격해 경무장한 지역 전체를 점령했습니다. 그들이 이것이 내전으로부터 무고한 생명을 보호하기 위해서라고 주장하고 있습니다. 하지만 우리 정부의 몇몇 냉소적인 구성원들은 뉴잉글랜드와 실제 전선에서의 거리를 보면 이는 단지 기회주의적 행각에 지나지 않는다고 말하고 있습니다. 어쨌든 캐나다는 미국 정부 또는 자국민 둘 중 어느 쪽과도 상의할 의사가 없으며, 이는 의심의 여지없이 우리에 대한 주권 침해입니다."
 newengland.2.a:0 "적대 행위로 간주하겠다"
 
 newengland.3.t:0 "뉴잉글랜드의 공포"
 newengland.3.d:0 "뉴잉글랜드 시민들은 미국 정부가 내전을 조기에 끝내지 못할 것이라 두려워하고 있습니다. 캐나다가 개입할 것이라는 작은 희망이 있었지만, 캐나다는 미국 정부를 격분케할 것을 우려하여 개입하지 않을 것으로 보입니다. 따라서 보스턴의 민병대들이 해당 지역의 적절한 방어책을 구축하기 위해 소집되고 있습니다."
 newengland.3.a:0 "우리가 할 수 있는 한 도와주자"
 
 newengland.5.t:0 "우리의 미국"
 newengland.5.d:0 "우리는 '뉴잉글랜드' 라고 알려진 미 동북지방을 장악했습니다. 우리가 장악했으니, 많은 장관들이 임시정부를 수립하기 위해 이들 지도자와 만났습니다. 그들은 우리의 미국이 될 것이고, 내전의 불꽃이 북쪽으로 올라올 경우, 우리는 우리 영향권 내의 국경에서 우리의 동맹을 갖게 될 것입니다. 물론 어떤 사람들은 우리가 직접 그 지역을 통치해야 한다고 주장합니다."
 newengland.5.a:0 "괴뢰정부를 수립해라"
 newengland.5.b:0 "괴뢰정부를 수립해라(뉴잉글랜드로 플레이)"
 newengland.5.c:0 "군사 점령을 계속하자"
 
 newengland.6.t:0 "뉴잉글랜드 임시정부"
 newengland.6.d:0 "캐나다와 협상국 덕분에, 우리는 이제 시카고와 뉴욕에서 오는 붉은 위협으로부터 안전합니다. 우리는 미국의 나머지를 해방하기 위해 준비하면서 보스턴에 임시정부를 세웠습니다. 불행하게도, 뉴잉글랜드 안팎에서 우리가 합법적인 미국 정부라고 믿는 사람은 거의 없습니다. 우리는 이 문제를 해결해야 합니다."
 newengland.6.a:0 "우리를 무시하지 마라!"
 
 ## Focus Tree Events ###
 
 newengland.10.t:0 "노동관계법"
 newengland.10.d:0 "미국 내 노동자들의 처우를 개선하는 법안이 나왔습니다. 이 법안은 우리가 생디칼리슴을 실행하려 한다는 보수적인 의원들의 반발에 직면해 있습니다. 의회가 이 법안을 통과시킬까요?"
 newengland.10.a:0 "통과시켜라"
 newengland.10.b:0 "안돼 돌아가"
 
 newengland.11.t:0 "노동관계법"
 newengland.11.d:0 "경제와 직장의 여건을 개선하는 법안은 이전에 나왔습니다. 소위 노동관계법은 명백히 노동자를 위하는 기업을 돕기 위해 고안되었습니다. 그래서, 그것이 효과가 없다고 믿는 진보적인 의원들의 반발에 직면해 있습니다. 의회가 이 법안을 통과시킬까요?"
 newengland.11.a:0 "통과시켜라"
 newengland.11.b:0 "절대로!"
 
 newengland.12.t:0 "뉴잉글랜드 자치 요구"
 newengland.12.d:0 "뉴잉글랜드 임시정부는 현재 군대와 기반을 수립하고 있으므로 자치를 요구하고 있습니다. 캐나다 정부의 일부 구성원들은 캐나다 정부가 뉴잉글랜드인이 나머지 미국의 혼란을 피하도록 해 주도록 한 것 같지만, 나머지 구성원들은 캐나다의 야망이 미국을 식민지로 만드는 것이 아니라면 '뉴잉글랜드인이 요구하는' 새로운 것을 주지 않을 이유가 없다고 지적합니다."
 newengland.12.a:0 "자치를 줘라"
 newengland.12.b:0 "아니, 뉴잉글랜드의 중요성이 너무 크다"
 
 newengland.13.t:0 "캐나다가 동의하다"
 newengland.13.d:0 "캐나다 정부는 우리의 요구에 긍정적으로 답변했습니다. 그들은 우리 정부 기구에 대한 모든 통제권을 포기할 준비가 되었고, 우리와 함께 협상국에서 동등한 일원으로 일하자는 의지를 표했습니다."
 newengland.13.a:0 "고맙다고 전해라"
 
 newengland.14.t:0 "캐나다가 거부하다"
 newengland.14.d:0 "캐나다는 우리가 브리튼 섬을 되찾기에 너무 소중한 자원이라고 생각하는 것 같습니다. 캐나다 정부는 뉴잉글랜드에 자치권을 부여하는 것을 거부했습니다. 가까운 미래에 있어서 그들의 주제는, 뉴잉글랜드 정부의 합법성 문제일 것입니다."
 newengland.14.a:0 "이건 불법이다!"
 
 newengland.15.t:0 "[From.GetNameDefCap] 독립 선언"
 newengland.15.d:0 "우리가 뉴잉글랜드의 자치를 거부한 이후, 그들이 독립을 선언했습니다! 그들은 협상국에서도 탈퇴했습니다."
 newengland.15.a:0 "알았다..."
 newengland.15.b:0 "아니, 그렇겐 안 된다!"
 
 
 newengland.40.t:0 "1938년 뉴잉글랜드 대 허리케인"
 newengland.40.d:0 "처음으로 이목을 끌었던 양키 클리퍼 허리케인은 9월 21일 롱아일랜드에 상륙하고 불과 몇 시간 후 1635년 이후 뉴잉글랜드에 상륙한 가장 큰 허리케인으로 판명되었습니다.\n\n롱아일랜드에서 로드아일랜드 코네티컷, 버몬트까지 허리케인으로 인해 700여명의 사망자가 발생했습니다. 57,000채의 가옥이 반파되거나 완파되었고 뉴잉글랜드 전역에 걸친 거미줄같은 도로망을 복구하는데 몇달 혹은 몇년이 걸릴것으로 예상됩니다."
 newengland.40.a:0 "신께서는 우리를 보우하소서"
 
 ### Underground Railroad ###
 newengland.50.t:0 "지하철도"
 newengland.50.d:0 "1700년대에 설립된 최초의 지하철도는 아프리카계 미국인 노예들을 13개 식민지로부터 이미 노예제도가 폐지된 캐나다로 비밀리에 탈출시키기 위한 비밀노선망의 역할을 했습니다.\n\n미국 내전이 미국 전역을 분열시키고 강제 추방 또는 학살로 이어지는 이념적 투쟁으로 벌어지면서, 우리 정부는 옛 "철도"를 재편성했고, 안전하게 그들을 수송하기 위해 국경 양쪽 주민들의 도움으로 비밀노선망을 다시 구축했습니다. 뉴잉글랜드를 위하여!"
 newengland.50.a:0 "하지만 우리가 할 수 있는 일은 이정도 뿐이지..."
 
 #CSA
 newengland.51.t:0 "이리 호의 난민들"
 newengland.51.d:0 "반대파들의 전투가 대호수 근처에서 몇 주동안 지속되고 있습니다. 서로가 서로를 죽이고 전선은 계속 이동함에 따라 민간인들도 계속 피해를 입었습니다.\n\n종종 전투 중 생포되거나, 양쪽의 광신자들에 의해 처형되는 사람들은 이 부근을 얻기 위한 사투에서 죽어가고 있습니다. 육로가 점점 위험해짐에 따라 평화로운 뉴잉글랜드로 탈출하기 위한 난민선이 이리호에서 발견되었습니다. 이 난민선들의 상태는 종종 너무 비참해서 국경을 넘기는 커녕 우리측에 발견되기도 어렵습니다. 여러 구호 단체들은 종종 밤을 틈타 행해지는 위험한 여정에서 살아남은 사람들을 돕기 위해 호숫가로 몰려듭니다. 구호 단체들은 더 많은 사람들을 돕기 위해 우리 정부에게 더 많은 수단과 지원을 요구합니다.\n\n그리고 참모본부는 CSA로부터 무기와 장비를 빼돌릴 기회를 찾아왔습니다. 그들은 우리 요원들을 디트로이트와 클리블랜드로 보내자고 제안합니다. 그들은 그 후 난민선에 탄 물건들을 우리의 순찰선으로 밀수할것입니다."
 newengland.51.a:0 "요원들이 페리 섬에 기지를 세우도록 허가한다"
 newengland.51.b:0 "무고한 사람들을 우리의 계획으로 위험에 빠지게 할 수는 없다!"
 
 newengland.52.t:0 "이리 호 밀수작전 성공!"
 newengland.52.d:0 "이리 호의 먼 편에 있는 우리 요원들이 여러 곳에 은신한 채 작은 무기, 총알, 의약품 등을 성공적을 밀수할 수 있었습니다. 심지어 포탄이나 박격포같은 무거운 장비들도 우리 미국인들의 노력 하에 옮겨졌습니다. 지금 생디칼리스트는 아무런 의심도 하지 않지만, 언젠가 우리의 운이 다 할 것은 자명한 일입니다."
 newengland.52.a:0 "시체들을 하나씩 찾아내자"
 
 newengland.53.t:0 "요원들이 체포되다!"
 newengland.53.d:0 "우리의 운은 거의 다 한듯 보이고 어제의 일은 그것을 증명하는 또 다른 증거입니다. 밀수선은 평범해 보이지 않았고, 클리블랜드 항만 순찰대의 일정은 약간 어긋나는 듯 했지만, 그 와중에도 우리 요원들을 체포했습니다. 왜 수십개의 탄약 상자와 탄약이 미인가 선박에 있고 배가 해안으로 돌아오고 우리 요원들이 감옥에 투옥될때까지 오래 걸리지 않았는지는 의문입니다..."
 newengland.53.a:0 "항로를 바꿔! 우리는 그 작전을 포기할 수 없다"
 newengland.53.b:0 "너무 위험하다... 난민들 구조에 집중하라"
 
 newengland.54.t:0 "도베르만 '잭'"
 newengland.54.d:0 "인간이 다른 인간을 죽이는게 일상이 되었기에, 동물 세계도 폭력으로 빠져들었습니다. 하지만 코네티컷에서는 잭이라는 이름의 젊은 도베르만이 민병대의 테러를 막았습니다! 그 개는 코네티컷 주방위군과 협력하여 훈련을 받고 있었는데, 그의 순찰대가 도망가는 요원들을 발견했습니다.\n\n그 개는 즉시 진정한 미국인의 용기로 두 남자 중 한명을 물었습니다. 그 남자는 '폴 래쉬포드' 로 밝혀졌는데, 불과 몇 달전 폭동에 연류되어 추적받던 인물이었고, 요원들이 코네티컷 전체에 비밀 네트워크를 구축했다는 것을 알아냈습니다.\n\n그의 체포가 미국 내 생디칼리슴의 종말을 의미하지는 않지만, '잭'은 그들의 지도력에 큰 타격을 주었습니다!"
 newengland.54.a:0 "이 좋은 친구에게 감사하자!"
 
 newengland.55.t:0 "미노조연맹의 난민"
 newengland.55.d:0 "[CSA.GetNameDef]의 공포가 계속 맹위를 떨치고 있고 그들의 영토로 들어오는 거대한 이동의 물결은 끝이 보이지 않습니다. 지난 달과 마찬가지로 우리의 지하철은 다시 한 번 수천명이 전쟁 난민을 우리의 안전한 항구로 성공적으로 이동시켰습니다."
 newengland.55.a:0 "폭력이 빨리 끝나기를 바랄 뿐이다"
 
 #TEX
 newengland.56.t:0 "미연합국의 난민"
 newengland.56.d:0 "범죄자들이 코네티컷 남쪽을 누비며 그들을 추적해도, 수천명의 사람들은 자신들을 보호해줄 평화로운 곳을 찾기 위해 위험을 감수하고 움직이고 있습니다."
 newengland.56.a:0 "뉴잉글랜드에 온 것을 환영한다!"
 
 newengland.57.t:0 "펠리의 미연합국 통제"
 newengland.57.d:0 "휴이 롱이 사실 그보다 더 위험한 인물인 펠리의 꼭두각시였다고 해도, 미국인들은 놀라지 않을 것입니다. 미연합국 내부의 권력 투쟁은 펠리가 공식적으로 대통령에 취임하면서 끝이 난 것 같습니다. 이미 광범위한 인종차별 정책과 백인들의 기독교 국가를 만들고자 하는 그의 소망이 이루어지기 시작했습니다.\n\n블랙벨트는 지금 두려워하고 있고, 펠리의 추종자로부터 멀리 떨어진 안전한 은신처를 찾는 희망과는 더더욱 동떨어져 있습니다."
 newengland.57.a:0 "우리에게도 그들을 위한 장소는 없다!"
 newengland.57.b:0 "엄격한 난민 쿼터제를 실시해라"
 newengland.57.c:0 "보스턴에서 인종 차별은 없다!"
 
 newengland.58.t:0 "통제되지 않은 이주"
 newengland.58.d:0 "펠리의 반흑인 정책이 아프리카계 미국인들을 겁주어 뉴잉글랜드를 향한 행렬이 순식간에 불어났습니다. 국경경비대는 증가하는 난민과 정부 기관에 보조를 맞출 수 없으며, 구호단체들은 집을 잃은 사람들에게 피난처와 식량을 공급하기 위해 애쓰고 있습니다. 우리는 당장 개입해야 하며, 그렇지 않으면 위험에 처할수도 있습니다.\n\n들어오는 난민 수를 제한하던가, 국경을 봉쇄하는 것 그리고 우리를 향한 압박을 감수하더라도 그들 모두를 받아들이는것 중에서 선택해야 합니다. 구호단체들은 아직 결정된 사안이 없는 이주 정책을 비난하는 정치인들을 비판했지만, 구호단체들도 자원이 점점 부족해지고 홍수 발생 빈도가 점점 늘어난다는 것을 깨닫고 있습니다."
 newengland.58.a:0 "국경을 봉쇄하라!"
 newengland.58.b:0 "우리는 그들의 유일한 희망이다!"
 
 newengland.59.t:0 "뉴잉글랜드 문학상"
 newengland.59.d:0 "문학 수상자의 지위는 몇 년 동안 뉴잉글랜드에서 논의되어 왔습니다. 영화의 흐름과 예술의 형태로 표현되는 대중문화에 반하는 수백명의 예술가의 말뭉치를 대표하는 한 사람. 뉴잉글랜드 의회는 보스턴 아테롬을 임시 의회 도서관으로 사용하는 것과 함께 문학상을 제정하기로 했습니다. 의회 투표에서 가장 유력한 후보는 로버트 프로스트인데, 그는 뉴잉글랜드가 현대문학의 중심지임을 명백히 보여주었습니다. 그러나 여론 조사 결과는 펄프 소설 작가 H.P 러브크래프트를 선호하는 것으로 나타났습니다. 언론에는 러브크래프트가 이 상을 받겠다고 보도되었지만, 사실 아직 수상자는 정해지지도 않았습니다. 의회는 곤경에 처해있습니다."
 newengland.59.a:0 "로버트 프로스트, 현대문학의 전문가"
 newengland.59.b:0 "H.P 러브크래프트, 공포의 대가"
 
 
 newengland.60.d:0 "위넌트 대통령의 사생활은 신문 가십란에 실릴 일은 아니었지만 오늘부로 그렇게 되었습니다. 오늘 밤 위넌트 대통령의 침실에서 장전된 총이 발견되었습니다. 약간의 혼란이 있었지만 이는 암살자의 소행이 아니었습니다. 위넌트 대통령은 사라 처칠과의 비밀 관계가 끝났다고 경호원들에게 털어놓았습니다. 그는 캐나다 주요 정치인의 딸과 비도덕적 행동을 한 것으로 인한 정치적 여파를 두려워하고 있었습니다. 다행스럽게도, 윈스턴 처칠은 이 소식을 접하고 위넌트 대통령을 개인적으로 용서했습니다. 위넌트는 정신 건강 회복을 위해 며칠 간의 휴가를 보낼 계획입니다."
 newengland.60.a:0 "위넌트에게 필요한건 약간의 휴가야"
 
 
 
 
 newengland.62.t:0 "코코넛그로브 화재의 원인이 토빈으로 밝혀지다"
 
 newengland.62.a:0 "도시의 망신이군"
 
 newengland.63.t:0 "록펠러 센터 조각상이 일부 훼손된 채로 회수되다"
 newengland.63.d:0 "뉴욕시가 전투적 노조에게 넘어간 후 넬슨은 소중한 록펠러 센터에서 회수할 수 있는 것은 뭐든지 회수하려고 했습니다. 록펠러 센터에 전시되었던 예술품 대다수가 시장에 나오자 넬슨은 이 기회를 틈타 회수했습니다. 평화로웠던 미국의 유산들이 도착하자 우리 모두는 훼손된 조각상들을 보고 수치심을 느꼈습니다. 과거 록펠러 센터 전시를 거부받았던 디에고 리베라가 제우스를 마르크스로 바꿔치기했습니다. 다른 신화 속 영웅들도 사회주의 신화의 인물들로 바꿔치기되었습니다. 가치를 매길 수 없는 예술품들이 망쳐졌습니다."
 newengland.63.a:0 "언젠가는 잡고말테다, 리베라!"
 
 newengland.64.t:0 "캐나다인이 웨스트포인트에 지원하다"
 newengland.64.d:0 "[GetYear]년도 반이 도착했지만 수가 예상보다 매우 적습니다. 여전히 상원의원이 장래유망한 젊은이를 추천해야 하기에 신규 생도의 수는 100명에서 14명으로 하락했습니다. 캐나다 정치인들이 캐나다 젊은이를 웨스트포인트에 추천할 수 있도록 하자는 제안이 있었습니다. 우리는 새로운 장교가 절실히 필요합니다. 하지만 이 기관은 해외 열강, 특히 해외 왕실에게 사용되지 않는다는 명예로운 전통이 있습니다."
 newengland.64.a:0 "절대 안돼!"
 newengland.64.b:0 "사람이 필요해"
 
 ### Freedom Fliers ###
 newengland.70.t:0 "선전물 고르기"
 
 newengland.70.a:0 "거짓 정보를 줘서 공격 계획을 방해하자"
 newengland.70.c:0 "놈들 국내전선에 의심을 퍼뜨리자"
 newengland.70.e:0 "놈들 군대의 사기를 꺾자"
 
 newengland.71.t:0 "'당돌한 녀석' 밥 로저스 이병의 이야기"
 
 
 
 newengland.73.t:0 "베드포드 육군비행장 사보타주"
 newengland.73.d:0 "어둠과 내부 도움의 지원을 받은 외국 요원들이 베드포드에 주둔한 전투기에 막대한 피해를 입히는데 성공했습니다. 격납고에 있던 전투기 다수가 다양한 소형 폭발물로 인해 소실되거나 피해를 입었습니다. 요원들을 막을 방법은 없었으며 놈들이 어디서 보낸 놈들인지도 알 수 없습니다."
 newengland.73.a:0 "눈 멀었어? 주둔군을 배치해!"
 
 newengland.80.t:0 "양키 반란"
 
 newengland.80.b:0 "흥, 좋아. 임시 정부를 세워."
 
 newengland.85.t:0 "양키 반란이 끝나다"
 
 newengland.85.a:0 "드디어!"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 newengland.100.t:0 "뉴잉글랜드의 배신"
 
 newengland.100.a:0 "그렇다면 전쟁이다!"
 newengland.100.b:0 "그냥 둬라"
 
