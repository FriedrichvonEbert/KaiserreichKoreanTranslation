 ### Setting up New England ###
 
 newengland.1.t:0 "뉴잉글랜드의 형성"
 newengland.1.d.usa:0 "혼란이 전국을 뒤덮고 국가가 내전으로 조각나면서 미국 북동부 주들은 다가오는 대전쟁의 세력들 사이에 갇혔다는 것을 알게 되었습니다. 중립을 필사적으로 추구한 주들은 캐나다 정부에 군대를 뉴잉글랜드로 진출 시켜 달라고 요청했는데, 이를 미루어 보면 제2차 미국 내전에서 중립을 유지하기로 한 것으로 보입니다.\n\n절뚝거리는 사자가 미국의 국경을 뻔뻔스럽게 침입하는 것으로, 영국은 역사상 세 번째로 미국을 향해 진군했습니다. 내전을 벌이고 있는 세력들은 어떠한 화친 권유를 받든 무조건 항복이 아니라면 승낙하지 않겠지만, 모두가 불신과 분노라는 감정을 공유합니다. 캐나다 군이 뉴잉글랜드와 옛 미국의 사이에 그어진 국경을 순찰하는 동안, 대규모의 미국 난민들이 얼마 안 되는 소지품을 지니고 국경을 넘으려 시도합니다. 미국 전역의 수많은 사람들은 북동부 주들이 캐나다의 꼭두각시가 되었다고 치부하나, 어쩌면 그렇지 않을 수도 있습니다. 뉴잉글랜드 임시정부의 대통령으로 임명된 윌버 크로스의 공식 성명에 따르면, 일명 임시정부는 가까운 시일 내에 공식적이며 합법적인 대통령 선거를 치를 것임을 밝혔는데, 아마도 옛 미국의 계승국으로서 뉴잉글랜드의 권리와 정통성을 표명하려는 것일 겁니다."
