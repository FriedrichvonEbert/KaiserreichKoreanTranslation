 NZL_becomes_republic:0 "뉴질랜드는 새로운 국기와 함께 공화국이 될 것입니다.\n"
 nzl.10.t:0 "평화의 외침?"
 nzl.10.d:0 "호주와의 전쟁이 시작된 지 여러 달이 지났고, 저들은 승리에 조금도 다가가지 못했습니다. 이 전쟁은 아무런 성과를 거두지 못할 것이며, 따라서 우리가 평화를 추구해야 한다는 제안이 제기되었습니다. 우리가 바라는 것은 [AST.GetNameDef] 측에 민주주의를 복원하는 것이지만, 만일 우리가 지금 평화를 수락한다면 민주주의와 안전은 뉴질랜드에만 존재할 것입니다."
 nzl.10.a:0 "휴전할 때다."
 nzl.10.b:0 "아니! 우리는 이 전쟁의 끝을 본다!"
 nzl.11.t:0 "뉴질랜드와의 평화?"
 nzl.11.d:0 "[From.GetAdjective] 정부로부터 평화 사절단이 도착해 적대 행위의 종식을 제안했습니다. 우리가 그들과의 평화를 수락한다면, 그들은 우리 정부를 전복시키려는 시도를 포기할 것이고, 이 분쟁은 멈출 것입니다... 현 몇달간 아무 것도 얻은 것이 없는 이 분쟁을 말입니다. 하지만 이것은 우리가 뉴질랜드를 수복하려는 노력을 적어도 당분간은 포기한다는 것을 의미합니다."
 nzl.11.a:0 "그래, 이제 이 짓거리를 끝내자"
 nzl.11.b:0 "아니! 우리는 이 전쟁의 끝을 본다!"
 nzl.12.t:0 "무산된 [From.GetNameDef] 측과의 평화"
 nzl.12.d:0 "우리 사절단이 [From.GetNameDef] 측에 도착해 그들의 답변을 알렸습니다: 평화는 없을 것이다."
 nzl.12.a:0 "별 수 없나."
 nzl.14.t:0 "협상국의 도움?"
 nzl.14.d:0 "[AST.GetNameDef] 측과 전쟁이 시작되었으니 협상국에게 도움을 요청할지 고려해 보아야 합니다. 만약 우리가 제국으로 다시 돌아간다면, 그것은 다시 한번 미래에 그들이 일으키는 모든 전쟁에 참여해야 한다는 것을 의미합니다. 하지만 우리에게 정말 다른 선택지가 있습니까?"
 nzl.14.a:0 "우리는 그들의 도움이 절실하다!"
 nzl.14.b:0 "아니, 우리 스스로 해결할 것이다."
 nzl.15.t:0 "뉴질랜드의 도움 요청"
 nzl.15.d:0 "뉴질랜드는 수비대 반군의 지원을 받아 [AST.GetNameDef] 측에게서 독립하여 국왕에게 도움을 요청했습니다. 우리는 그들을 동맹으로 받아들이고, 태평양 건너편에서 전쟁을 치뤄서라도 그들의 방어에 나서야 할까요?"
 nzl.15.a:0 "그래, 당연히 도와줘야지!"
 nzl.15.b:0 "아니, 우리는 또 다른 전쟁에 휘말릴 여유가 없다."
 nzl.16.t:0 "[From.GetNameDefCap]의 지원 요청 거부"
 nzl.16.d:0 "놀랍게도, [From.GetNameDef]의 대변인은 이 사태가 오로지 [Root.GetNameDef] 측에만 국한된 일이라고 발표했습니다. 그들은 오스트레일리아를 탈환하기 위해서 태평양을 건너 전쟁을 치르고 싶어하지는 않는 것 같습니다."
 nzl.16.a:0 "기대하지도 않았다."
 nzl.20.t:0 "뉴질랜드 총독?"
 nzl.20.d:0 "우리가 제국에 다시 합류함에 따라, 뉴질랜드 정부는 영연방의 구성원으로서 총독 임명을 요청하는 것을 고려하고 있습니다."
 nzl.20.a:0 "8대 갤웨이 자작, 조지 멍크튼-아룬델이 그 일에 걸맞는 인물이다."
 nzl.20.b:0 "버나드 프레이버그는 군인이며 그 자리에 필요한 인물이다."
 nzl.20.c:0 "아니, 우리는 그런 장식품 따위는 필요없다."
 nzl.21.t:0 "민주주의의 귀환?"
 nzl.21.d:0 "전쟁이 끝나 가면서, 뉴질랜드 정부가 다시 국민들의 통제하에 놓여야 하는가 라는 문제가 프레이버그 군 사령관에게 넘겨졌습니다. 정부의 일부 의원들은 비록 대부분의 사람들이 군이 물러날 때가 되었음을 동의하기는 하지만 위기가 아직 끝나지 않았다고 말합니다. 하지만, 뉴질랜드는 민주주의 국가이고 독재 통치를 오랫동안 받아들이지는 않을 것입니다."
 nzl.21.a:0 "그래, 즉시 선거를 실시하라."
 nzl.21.b:0 "아니, 군부는 통제를 계속 할 것이다."
 nzl.22.t:0 "첫 번째 자유 선거"
 nzl.22.d:0 "버나드 프레이버그 군정부 장관은 뉴질랜드에서 자유 선거를 허용하기로 결정했습니다. 이는 우리 나라에서 역사상 처음 있는 일입니다. 반 생디칼리슴 정서가 아직도 국민당에 힘을 실어 줄 가능성이 남아 있지만, 노동당이 다수당이 될 가능성이 가장 커 보입니다."
 nzl.22.a:0 "노동당이 선거에서 낙승한다."
 nzl.22.b:0 "국민당이 가까스로 다수당 자격을 확보한다."
 nzl.22.c:0 "국민들이 스스로를 보호하기 위해 뉴질랜드 군단을 선택한다."
