l_english:
 SWF_focus:0 "전국노동연맹 스페인 중점계통도"
 SWF_advisors_france:0 "프랑스의 도움"
 SWF_advisors_england:0 "브리튼의 도움"
 SWF_advisors_italysoc:0 "이탈리아의 도움"
 SWF_advisors_soviet:0 "러시아의 도움"
 SWF_rally_anarchists_idea:0 "아나키스트들의 집회!"
 SWF_rally_anarchists_idea_desc:0 "스페인에서 내전이 일어났습니다. 전국노동연맹이 승리를 거두기 위해서는 모두가 마음과 목적을 가지고 통합되어야 합니다. 아나키즘 만세!"
 SWF_won_election:0 "전국노동연맹이 공정한 국가 선거에서 승리함\n"
 SWF_released_after_annexation:0 "전국노동연맹이 타국에 의해 건국됨\n"
 SWF_election_success:0 "선거 성공"
 SWF_election_success_desc:0 "1937년 선거 동안, 스페인은 전례 없이 많은 좌파 유권자들의 급증을 보아왔습니다. 전국노동연맹은 정권을 잡았지만 스페인은 여전히 재난의 중심에 있습니다."
 SWF_aftermath_of_civil_war:0 "내전에서의 승리"
 SWF_aftermath_of_civil_war_desc:0 "스페인 내전은 스페인 역사의 피비린내 나는 시기였습니다. 비록 우리가 승리를 거두었지만, 나라가 회복되려면 오랜 시간이 걸릴 것입니다."
 SWF_consolidating_spain:0 "스페인 통합"
 SWF_consolidating_spain_desc:0 "우리나라는 내분으로 분열되었고 오직 시간만이 새 정권이 우리나라를 존속시킬 수 있을지를 말해줄 것입니다."
 SWF_domestic_focus:0 "균열 조정"
 SWF_domestic_focus_desc:0 "우리의 문제가 끝났으니 이제 군주제, 극단주의, 그리고 새로운 사회주의 정권 사이에 남아 있는 정치적 불화를 바로잡을 때입니다."
 SWF_oppress_opposition:0 "혁명의 적들을 물리치다"
 SWF_oppress_opposition_desc:0 "우리가 스페인에서 영구적인 평화를 보게 될 유일한 방법은 반대파를 완전히 무너뜨리는 것입니다. 그들은 새로운 질서 속에서 설자리가 없고, 우리에게 저항할 힘도 없습니다."
 SWF_reconcile_opposition:0 "대중 교육"
 SWF_reconcile_opposition_desc:0 "외교적 접근이 필요합니다: 우리는 우리의 새로운 정권 안에서 사회주의자와 군주주의자를 위한 장소를 찾아야 하며, 모든 사람을 만족시킬 타협에 도달하기 위해 가장 관대한 사람들과 협력해야 합니다."
 SWF_home_rule:0 "이베리아의 자치공동체"
 SWF_home_rule_desc:0 "우리의 가장 중요한 임무는 스페인 각 지역이 효율적인 방식으로 통치할 수 있는 충분한 자치권을 부여하면서도 중앙정부의 적용을 받는 것을 보는 것입니다."
 SWF_industrial_focus:0 "노동자 호출"
 SWF_industrial_focus_desc:0 "우리의 첫 번째 사업 명령은 스페인 산업 부문에 가해진 피해를 복구하는 것입니다."
 SWF_industry_focus_1:0 "로조 계획"
 SWF_industry_focus_1_desc:0 "동부 카탈루냐 지역의 산업력을 회복하는데 초점을 맞춥니다."
 SWF_industry_focus_2:0 "베르데 계획"
 SWF_industry_focus_2_desc:0 "동북부 바스크 지역의 산업력을 회복하는데 초점을 맞춥니다."
 SWF_industry_focus_3:0 "애머릴로 계획"
 SWF_industry_focus_3_desc:0 "중심 카스티야 지역의 산업력을 회복하는데 초점을 맞춥니다."
 SWF_mining_focus_1:0 "남부 계획"
 SWF_mining_focus_1_desc:0 "아직 남부 지방에는 채굴되지 않은 광물자원이 있습니다 - 그것들을 개발하는데 집중합시다."
 SWF_mining_focus_2:0 "동부 계획"
 SWF_mining_focus_2_desc:0 "아직 동부 지방에는 채굴되지 않은 광물자원이 있습니다 - 그것들을 개발하는데 집중합시다."
 SWF_mining_focus_3:0 "중앙 계획"
 SWF_mining_focus_3_desc:0 "아직 중부 지방에는 채굴되지 않은 광물자원이 있습니다 - 그것들을 개발하는데 집중합시다."
 SWF_helping_hand_focus:0 "검은 월요일의 영향"
 SWF_helping_hand_focus_desc:0 "우리는 대부분 검은 월요일로부터 고통을 받았습니다. 검은 월요일의 영향이 우리의 사회적 격변과 같았기 때문입니다. 지금은 그것을 영원히 제쳐두고 강하고 산업적인 유럽 국가로서 미래로 나아가야 할 때입니다."
 SWF_militia_focus:0 "노동자 민병대"
 SWF_militia_focus_desc:0 "우리의 첫 번째 사업 순서는 새로운 사회주의 질서에 열심히 일하는 사람들로 우리 군대를 구성하는 것입니다. 아직도 옛 방식을 고수하고 있거나 이념보다 믿음에 너무 집착하는 사람은 직급에서 즉시 추방되어야 한다고 말했습니다."
 SWF_radio_focus:0 "인민의 수화기"
 SWF_radio_focus_desc:0 "Receptador del Pueblo" 혹은 "인민의 수화기"는 국민들 사이에 자유롭게 분배되고 대량으로 생산되는 라디오 수신기입니다. 이것은 스페인 라디오 문화의 시작이었습니다."
 SWF_propaganda_focus:0 "국립 방송"
 SWF_propaganda_focus_desc:0 "우리는 노동계층의 목표를 어떤 지역에 살고 있든지 상관없이 모든 시민들의 최우선 순위로 만들기 위해 생디칼리슴 이념을 스페인 전역에 퍼뜨려야 합니다."
 SWF_school_focus:0 "공동체 대학"
 SWF_school_focus_desc:0 "우리는 우리의 차이가 너무 오랫동안 우리를 방해하도록 허락해 왔습니다. 이제 우리 대학에 훌륭한 스페인식 사고방식을 접목시켜 현대사회로 나아가는 데 도움을 주거나 큰 도약을 할 때입니다."
 SWF_military_focus:0 "혁명을 보호하라"
 SWF_military_focus_desc:0 "우리의 새로운 정권은 유럽의 구석구석과 그 너머의 위협들을 봅니다. 우리는 우리의 혁명적인 민병대를 완전하고 현대적인 군대로 재건하고 강화시키기 위해 재빨리 노력해야 합니다."
 SWF_standing_army_focus:0 "상비군"
 SWF_standing_army_focus_desc:0 "우리는 진정으로 감당할 수 없는 지역으로 확장하는데 초점을 맞추는 대신, 군대의 힘과 질에 초점을 맞추어야 합니다."
 SWF_infantry_weapon_focus:0 "우리 군대를 위한 새로운 무기"
 SWF_infantry_weapon_focus_desc:0 "우리는 우리 군대의 장비를 현대화하는 데 초점을 맞춰야 하는데, 그중 상당 부분이 세계대전으로 거슬러 올라갑니다. 이렇게는 하지 않을 것입니다."
 SWF_artillery_focus:0 "포병대 현대화"
 SWF_artillery_focus_desc:0 "화력 - 이것이 우리가 가장 절실히 필요로 하는 것입니다. 적의 요새를 무너 뜨리고 피레네 산맥을 건너를 감히 무감각하게 공격할 수 있는 능력입니다."
 SWF_mobile_army_focus:0 "차량화 군대"
 SWF_mobile_army_desc:0 "발로 걷는 군인과 말은 곧 과거의 일이 될 것입니다. 우리의 군대에 차량를 보급하는 비용은 높을 것이지만, 그것은 필요합니다."
 SWF_motorisation_focus:0 "차량화 보병대"
 SWF_motorisation_focus_desc:0 "우리는 우리의 군인들을 걷는 것에서 빠져나와, 그들에게 유리한 이동성을 제공하는 것에 집중해야 합니다."
 SWF_tank_focus:0 "인민 기갑 부대"
 SWF_tank_focus_desc:0 "강력한 장갑 - 그것은 속도와 화력을 모두 제공하며, 그것은 다가올 전쟁에서 승리하는 우리의 분명한 길입니다."
 SWF_army_innovation_focus:0 "육군 혁신"
 SWF_army_innovation_desc:0 "무엇보다도, 우리는 우리의 공격과 방어를 계획하기 위해 우리 군대가 배후에 최고의 두뇌를 갖도록 해야 합니다. 그것들이 없다면, 세상의 모든 훌륭한 장비들은 우리에게 아무런 도움이 되지 않을 것입니다."
 SWF_foreign_focus:0 "외부를 둘러보자"
 SWF_foreign_focus_desc:0 "스페인 자체의 재건과 우리가 도와야 할 혁명에 이르기까지 밖을 내다볼 때가 되었습니다. 노동 계층을 위하여!"
 SWF_join_france:0 "코뮌에 접근"
 SWF_join_france_desc:0 "우리의 가장 정상적인 동맹국들은 인터내셔널과 함께 있습니다. 우리는 우리의 보호와 모든 생디칼리스트 국가들의 이익을 위해 그들의 대열에 즉시 합류할 것을 제안해야 합니다."
 SWF_portugal:0 "포르투갈에 혁명의 바람을 불자"
 SWF_portugal_desc:0 "우리의 이베리아 연방은 서쪽에 있는 형제들에게 혁명을 전파하기 전까지는 결코 끝나지 않을 것입니다."
