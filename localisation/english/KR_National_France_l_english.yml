 NATFRA_Rebirth_From_Ruin_desc:0 "아직 해야할 일이 많이 남아있고, 완전한 재건에는 몇 년이, 어쩌면 10년 혹은 그 이상이 걸릴 것입니다. 국가 부흥을 위한 전국적인 노력은 마침내 진정으로 진행되고 있고, 우리 국민은 프랑스를 다시 한번 위대하고 자랑스러운 강국으로 만들기 위해 근면하게 일하고 있습니다."
 
