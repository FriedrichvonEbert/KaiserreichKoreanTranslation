 NFA_Rebuild_Loire_Valley:0 "루아르 계곡 산업 재건"
 NFA_Restore_Caen:0 "캉 도시 복원"
 NFA_Restore_Caen_desc:0 "전쟁 수행 과정에서 있었던 무분별한 폭격은 도시와 주변 지역에 재앙을 가져왔습니다. 현재 도시엔 건물이 거의 남아있지 않은 상태였습니다. 우리는 노르망디를 재건하기 위해 어떠한 노력도 아끼지 않을 것입니다!"
 NFA_Rebuild_Burgundy:0 "부르고뉴 주 재건"
 NFA_Rebuild_Burgundy_desc:0 "국경 지역은 2차 세계대전 동안 독일군과 코뮌군이 충돌한 대규모 전투를 경험했습니다. 대규모 병력의 이동은 지역의 기반 시설에 피해를 입혔고 재건하기 위해서는 정부의 관심이 필요합니다."
 NFA_Renovate_Champagne:0 "샹파뉴 개조"
 NFA_Renovate_Champagne_desc:0 "1차 세계대전때처럼, 랭스 시는 코뮌 군이 파리를 향해 후퇴할 때 있었던 전투 도중 적의 직격탄을 맞고 도시의 대부분이 파괴되었습니다. 이 비극은 다시 집으로 돌아오기를 원하는 국민들을 위해 더 좋은 기반 시설을 가진 도시로 재탄생시킬 기회가 될 수 있습니다."
 
 NFA_Renovate_Marseille:0 "새로운 마르세유"
 NFA_Renovate_Marseille_desc:0 "북아프리카로 영토가 확장된 이래로, 마르세유의 항구는 메트로폴과 식민지를 연결하는 중심지였습니다. 내전 중에 도망친 많은 기업들과 산업체들이 메트로폴로 다시 이전하기 시작했지만, 몇몇은 그대로 머물기로 결정했습니다. 그들의 사업을 위해, 우리는 마르세유의 항만 시설을 확장하고 유럽에서 가장 큰 항만으로 지도에 다시 올려놓아야 합니다."
 NFA_mil_in_provence:0 "프로방스 군수산업 재건"
 NFA_Revive_La_Rochelle:0 "라 로셸 항구 복원"
 NFA_Revive_La_Rochelle_desc:0 "라 로셸 항구의 위상은 1763년, 신대륙 식민 야욕의 운명을 결정짓게 된 프렌치 인디언 전쟁에서 영국군에게 패한 이후부터 추락해 왔습니다. 세계의 새로운 질서로 탈바꿈하기 위해 우리는 새로운 세계 동맹국들과의 대서양 무역을 목표로 이 항구를 개발할 수 있습니다. 캐나다의 공장에서 흘러오는 상품과 자재는 우리가 고향을 복구하는데 도움이 될 것입니다."
 NFA_civ_in_bordeaux:0 "보르도 민간산업 재건"
 NFA_mil_in_bordeaux:0 "보르도 군수산업 재건"
 NFA_Light_Up_Lyon:0 "리옹을 밝히다"
 NFA_Light_Up_Lyon_desc:0 "빛의 도시"는 코뮌이 북쪽에 최후 방어선을 구축하면서 요새로 변했습니다. 도시는 사람들을 해방시키기 위해 싸우는 동안 큰 피해를 입었습니다. 우리는 도시를 재건하고 한 때 아름다웠던 이 도시의 빛을 되찾기 위한 기반을 세워야 합니다!"
