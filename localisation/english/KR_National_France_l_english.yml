 nfa.140.t:0 "프랑스가 선전포고를 준비하다"
 nfa.140.d:0 "방금 알제의 우리 대사관에서 급한 전보가 날아왔습니다. 우리 대사가 프랑스 정부가 조만간 프랑스 코뮌에게 선전포고를 하려 한다는 정보를 얻었다고 합니다. 프랑스 정부는 선전포고를 하면 우리 동맹 전체가 코뮌과의 전쟁에 빠지게 될 것임을 생각지 않고 선전포고 고작 몇일 전 우리에게 이를 알리려 했지만, 다행히도 이 정보를 얻은 만큼 이젠 우리쪽에서 먼저 대응할 수 있습니다. 만약 우리가 원한다면 프랑스에게 압력을 가하여, 아직 우린 준비가 덜 됐다고 설득함으로써 이 계획을 취소하도록 만들 수 있으며, 아니면 프랑스가 원하는대로 선전포고를 하도록 놔둘 수도 있습니다."
 nfa.140.a:0 "프랑스가 옳다, 프랑스가 선전포고하면 우리도 참전하도록 하자."
 nfa.140.b:0 "프랑스를 막아라! 지금은 때가 아니다."
 
