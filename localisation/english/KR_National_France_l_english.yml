 NATFRA_Relocate_Algerian_Industry_desc:0 "프랑스의 산업 엘리트 대부분은 혁명이 성공했을 때 알제로 망명했습니다. 그들은 그들의 전문 지식과 자본을 가져 왔고, 정부의 지원 덕분에 알제로 이전하는데 성공했습니다. 이제 그들 역시 집으로 돌아올 시간입니다."
