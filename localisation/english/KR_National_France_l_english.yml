 NFA_DLR_authoritarian_democrat_party_long:0 "프랑스 사회당-통제경제파                             §L망명 이후 프랑수아 드 라 로크가 이끄는 참전용사들에 의해 창당된 프랑스 사회당은 공화국을 개혁함을 통해 의회정치에서 벗어나 더욱더 대통령제 정권에 가까워지는 것을 지향하고, 민주주의와 공화국 제도에도 충실할 것을 추구하는 보수적, 반사회주의적, 국민주의적, 그리고 친가톨릭 성향인 정당입니다. 자체 경비기관, 청소년 단체, 무료급식소, 산하 노조, 자선모금 운동, 심지어 여름 캠프까지 갖춘 유일한 대중정당인 사회당은 회원들과 단순히 정치적으로 제휴하는 것뿐만이 아니라 그들의 삶에 있어서 필수적인 부분이 되려 시도하고 있으며, 이를 통해 인기가 급격히 증가하고 있습니다. 더 작은 우익 정당들을 흡수함을 통해, 사회당은 서로 다른 성향을 포함하는 거대 조직이 되었습니다. \"통제경제파\"는 공화국이 스스로를 몰락으로 이끈 의회 혼란을 더는 감당할 수 없다고 믿는 사람들의 비공식적인 집단으로, 민주적 삶의 어떠한 형태에 대한 필요성을 의심하는 것은 아니지만 정치와 경제 양면에서 강력한 손길이 필요하다고 믿습니다§."
