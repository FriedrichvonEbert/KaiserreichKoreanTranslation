 NFA_Integrate_Overseas_State_desc:0 "본토를 잃으면서 제국의 영토는 산산조각이 났고, 잃었던 영토대부분은 다른 정부의 통제하에 있습니다. [From.GetName]의 땅을 다시 프랑스령으로 재통합하려면 시간과 노력이 필요할 것입니다."
 
