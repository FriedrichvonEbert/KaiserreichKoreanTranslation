 NFA_Small_Propaganda_desc:0 "우리의 최우선 목표는 안정감을 주는 것입니다. 프랑스는 전쟁으로 황폐화되었고, 우리 민족은 고통받고 있고, 그들의 집이 망가지거나 가족들이 전쟁으로 인해 뿔뿔이 흩어졌습니다. 많은 사람들이 기본적인 필수품조차 얻지 못해 애쓰고 있습니다. 동포들을 돌보고 보호하는 것은 우리의 의무이며, 이러한 구호 노력은 지난 수십 년 동안 우리를 괴물로 묘사해 온 코뮈의 선전행위를 무너뜨리기 시작할 것입니다."
 NFA_Large_Scale_Effort:0 "탈생디칼리슴화 노력"
 NFA_Large_Scale_Effort_desc:0 "우리 국민들이 당면한 문제가 하나둘 해결되기 시작했고, 이제는 탈생디칼리슴화를 위한 길고 고된 여정을 떠나야 할 때입니다. 혁명 이후 20년도 채 되지 않은 기간동안 코뮌은 프랑스에 엄청난 피해를 입혔습니다. 코뮌의 이념은 사회 구조와 경제, 교육, 군대에 이르기까지 프랑스 사회의 모든 측면을 오염시켰습니다. 물론 과거를 지우는 것은 불가능하며 어떤 것들은 다시 돌려놓을 수 없는 지경일 것입니다. 하지만 우리가 하는 노력들이 옳은 것은 지키고, 나쁜 것은 허물고, 사람들에게 정의를 가져다 줄 것이며, 우리 민족이 다시는 생디칼리슴의 유혹에 넘어가지 않도록 할 것입니다. 이제 우리가 할 첫 번째 일은 국민들이 그들에게 강요된 이념에 대한 모든 진실을 알도록 하는 것입니다."
