 army_spirit:0 "육군의 정신"
 division_command_spirit:0 "사단 사령부의 정신"
 naval_academy_spirit:0 "해군사관학교의 정신"
 navy_spirit:0 "해군의 정신"
 naval_command_spirit:0 "해군 사령부의 정신"
 air_force_academy_spirit:0 "공군사관학교의 정신"
 air_force_spirit:0 "공군의 정신"
