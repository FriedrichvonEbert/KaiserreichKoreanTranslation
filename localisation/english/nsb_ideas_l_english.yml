l_english:
 independent_air_force_spirit:0 "독립된 공군"
 independent_air_force_spirit_desc:1 "공군은 개별적인 군종이며, 육군이나 해군만큼이나 중요합니다."
 industrial_destruction_spirit:0 "산업 파괴"
 industrial_destruction_spirit_desc:1 "1000기의 폭격기는 단 한 차례의 공습 만으로 전쟁의 판국을 뒤집을 수 있습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 dive_bombing_spirit:0 "급강하 폭격"
 dive_bombing_spirit_desc:1 "항모를 긁어봅시다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 material_destruction_spirit:0 "물자 파괴"
 material_destruction_spirit_desc:2 "적의 장비를 파괴하고 통신 체계를 무너트리는 것은 수많은 적을 사살하는 것보다 빠르게 승리를 가져다줄 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 air_modernizers_spirit:0 "공군 현대화"
 air_modernizers_spirit_desc:1 "한때 포커 E.III는 세계 최고의 전투기였으나, 지금은 그저 고철일 뿐입니다. 상황은 빠르게 변하고 있습니다."
 industry_liasons_spirit:0 "산업 연계"
 industry_liasons_spirit_desc:1 "군수 산업, 군부, 그리고 정부 간 마찰 없는 협력만이 최고의 품질을 보장할 것입니다."
 air_crew_surveys_spirit:0 "항공 승무원 설문조사"
 air_crew_surveys_spirit_desc:1 "결국 장비를 사용하는 건 승무원들인데, 이들한테 물어보는 게 어떨까요?"
 maritime_patrol_spirit:0 "해상 초계"
 maritime_patrol_spirit_desc:0 "그게 떠다니는 거라면, 저희가 찾을 수 있습니다."
 long_range_patrol_spirit:0 "장거리 정찰"
 long_range_patrol_spirit_desc:0 "본토에서 떨어진 하늘을 지배합니다."
 efficient_ground_crews_spirit:0 "효율적인 지상 근무 중점"
 efficient_ground_crews_spirit_desc:0 "조종사와 그 모든 것들 중에서 정말 중요한 것은 비행기를 빨리 띄우는 것입니다."
 effective_training_programs_spirit:0 "효율적 훈련 프로그램"
 effective_training_programs_spirit_desc:0 "좋은 교육만큼 훌륭한 것은 없습니다."
 branch_independence_spirit:0 "독립 군종 정신"
 branch_independence_spirit_desc:0 "육군이나 해군은 우리에게 명령할 수 없습니다. 우리는 우리의 방식대로 일을 처리해야 합니다."
 air_theory_spirit:0 "공군 교리 중점"
 air_theory_spirit_desc:0 "공중전은 과학입니다."
 subservience_to_army_spirit:0 "육군에 종속"
 subservience_to_army_spirit_desc:0 "할 일은 정말 간단합니다. 장군이 폭격하라 명령하는 곳에 폭격하세요."
 subservience_to_navy_spirit:0 "해군에 종속"
 subservience_to_navy_spirit_desc:0 "항공기는 해군 지원과 정찰 임무에서만 유용합니다."
 no_focus_on_training_spirit:0 "훈련을 경시"
 no_focus_on_training_spirit_desc:0 "훈련? 그걸 굳이 해야 할까요? 이렇게 쉬운데요! 뭐, 연료도 아끼고 말이죠."
 disorganised_ground_crews_spirit:0 "무질서한 지상 근무원"
 disorganised_ground_crews_spirit_desc:0 "지상 근무원? 그게 누굽니까? 그들이 중요합니까?"
 conflicting_branches_spirit:0 "군종간 대립"
 conflicting_branches_spirit_desc:0 "하지만 저쪽에서 말하기로는..."
 elite_fighter_pilots_spirit:0 "정예 전투기 조종사"
 elite_fighter_pilots_spirit_desc:0 "잘 들어, 세계는 2등을 기억하지 않아."
 long_range_navigation_spirit:0 "장거리 운항"
 long_range_navigation_spirit_desc:0 "그들은 도망칠 순 있겠지만, 숨진 못합니다."
 dogfighting_training_spirit:0 "도그파이트 훈련"
 dogfighting_training_spirit_desc:0 "저건 이멜만 반전이 아냐, 저건 하프 루프지."
 expert_marksmen_spirit:0 "정예 저격수"
 expert_marksmen_spirit_desc:0 "어디를 조준할 지, 언제 방아쇠를 당길 지의 문제일 뿐입니다."
 battlefield_air_interdiction_spirit:0 "전장 항공 차단"
 battlefield_air_interdiction_spirit_desc:0 "지상군과 공군의 밀접한 협동작전."
 cag_night_fighting_spirit:0 "항모 비행단 야간 전투"
 cag_night_fighting_spirit_desc:0 "어둠 속에서 비행하는게 어렵다고 생각합니까? 한밤중에 항공모함 위에 착륙하는건 어떨 것 같습니까!"
 veteran_air_instructors_spirit:0 "베테랑 공군 훈련 교관"
 veteran_air_instructors_spirit_desc:0 "최고가 다른 이들을 훈련시키도록 합시다."
 steel_wings_steel_hearts_spirit:0 "강철 날개, 강철 심장"
 steel_wings_steel_hearts_spirit_desc:1 "10,000 피트 위에서 전쟁을 치르려면 특별한 용기가 필요합니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 home_defence_spirit:0 "조국 방위"
 home_defence_spirit_desc:0 "우리는 어떤 대가를 치르더라도, 우리는 우리의 섬을 지켜낼 것입니다."
 centralized_control_spirit:0 "Centralized Control"
 centralized_control_spirit_desc:1 "효과적인 자원 관리를 통해 비행기들이 가장 필요한 곳에 배치될 수 있도록 합니다."
 air_power_projection_spirit:0 "공군력 투사"
 air_power_projection_spirit_desc:0 "고국에서 떨어져 싸울 때는 특별한 대담함이 필요합니다."
 massed_strike_spirit:0 "대규모 타격"
 massed_strike_spirit_desc:1 "적의 지상군을 돈좌시키는 것이 상대를 패배시키는 최고의 방법입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 continuous_strike_spirit:0 "지속적인 타격"
 continuous_strike_spirit_desc:1 "적의 주요 장비를 파괴하는 것이 핵심입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 strategic_strike_spirit:0 "완전한 파괴"
 strategic_strike_spirit_desc:1 "적의 핵심부에 대한 대규모 전략적 공격은 상대의 전투 능력을 붕괴시킬 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 duelling_obsession_spirit:0 "결투에 집착"
 duelling_obsession_spirit_desc:0 "하늘에서 일대일로 싸우는 것만이 유일하게 명예롭고 신사적인 방법이죠."
 lax_safety_regulations_spirit:0 "느슨한 안전 규제"
 lax_safety_regulations_spirit_desc:0 "그러니 제 말은 아무도 규정 따위를 진심으로 따르는 사람은 없다는거죠. 그러니 무슨 소용이 있겠습니까?"
 officers_clique_spirit:0 "장교 파벌"
 officers_clique_spirit_desc:0 "그들은 조종사일 수 있지만, 결국 신병일 뿐이죠, 그렇지 않습니까?"
 not_worth_the_risk_spirit:0 "위험에 비해 얻는 게 없다"
 not_worth_the_risk_spirit_desc:0 "알다시피 비행기는 정말 비쌉니다."
 merchant_mariners_spirit:0 "상선 승무원"
 merchant_mariners_spirit_desc:0 "향해술은 우리의 두번째 본성입니다."
 naval_wargames_spirit:0 "해군 모의전투"
 naval_wargames_spirit_desc:0 "이론적인 전술훈련은 목숨과 연료를 아낄 수 있습니다."
 instilled_aggression_spirit:0 "주입된 공격성"
 instilled_aggression_spirit_desc:0 "공격, 공격, 공격하라!"
 instilled_aggression_spirit_tt:0 "제독: 레벨 업 시 §G20% 확률§!로 §Y+1 공격§!을 획득합니다."
 calculated_restraint_spirit:0 "계산된 통제"
 calculated_restraint_spirit_desc:0 "심사숙고 한 뒤에..."
 calculated_restraint_spirit_tt:0 "제독: 레벨 업 시 §G20% 확률§!로 §Y+1 방어§!를 획득합니다."
 signals_training_spirit:0 "신호기 훈련"
 signals_training_spirit_desc:0 "모든 사람이 임무를 수행하려면, 임무가 무엇인지부터 알아야 합니다."
 signals_training_spirit_tt:0 "제독: 레벨 업 시 §G20% 확률§!로 §Y+1 기동§!과 §Y+1 조화력§!을 획득합니다."
 fleet_in_being_academy_spirit:0 "위대한 함대"
 fleet_in_being_academy_spirit_desc:1 "대규모 전술 훈련.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 fleet_in_being_academy_spirit_tt:0 "신규 제독: §G50% 확률§!로 §Y포격 전문가§! 특성을 가진 채 시작합니다."
 merchant_mariners_spirit_tt:1 "신규 제독: §G50% 확률§!로 §Y\"해군 혈통\"§! 특성을 획득합니다."
 trade_interdiction_academy_spirit:0 "호송전"
 trade_interdiction_academy_spirit_desc:1 "상선을 호송하는데에는 특별한 전술과 훈련이 요구됩니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 trade_interdiction_academy_spirit_tt:0 "신규 제독: §G50% 확률§!로 §Y바다의 늑대§! 또는 §Y밀항선§! 특성을 가진 채 시작합니다."
 base_strike_academy_spirit:0 "통합된 공군"
 base_strike_academy_spirit_desc:1 "공군과 해군의 밀접한 협동이 핵심입니다.!\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 base_strike_academy_spirit_tt:0 "신규 제독: §G50% 확률§!로 §Y\"항공 열성론자\"§! 특성을 가진 채 시작합니다."
 damage_control_training_spirit:0 "피해 통제"
 damage_control_training_spirit_desc:0 "승무원이 잘 훈련됐다는 것은 곧 아군의 피해가 적다는 것입니다."
 damage_control_training_spirit_tt:0 "신규 제독: §G50% 확률§!로 §Y\"기관장\"§! 특성을 가진 채 시작합니다."
 best_of_the_best_naval_academy_spirit:0 "최고 중의 최고"
 best_of_the_best_naval_academy_spirit_desc:1 "치열한 경쟁과 엄격한 선발만이 우리가 원하는 제독을 키워냅니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 best_of_the_best_naval_academy_spirit_tt:0 "신규 제독: 아무런 개인 특성 없이 시작합니다."
 naval_academy_scholarships_spirit:0 "장학금"
 naval_academy_scholarships_spirit_desc:0 "제대로 된 사람들이 빛을 발할 수 있는 기회를 주는 것입니다."
 naval_academy_scholarships_spirit_tt:0 "신규 제독: 아무런 개인 특성 없이 시작합니다."
 underfunded_naval_academy_spirit:0 "재정이 부족한 해군사관학교"
 underfunded_naval_academy_spirit_desc:0 "사관학교라도 있는 게 어디야..."
 traditionalism_naval_academy_spirit:0 "전통주의"
 traditionalism_naval_academy_spirit_desc:0 "이것이 우리가 항상 해왔던 방식입니다. 지금 바꿀 이유가 있나요?"
 traditionalism_naval_academy_spirit_tt:0 "Increased chance of new admirals having the §Y\"Old Guard\"§! trait.\n§G50% chance§! that new admirals gain an extra skill point in two categories."
 political_appointments_naval_academy_spirit:0 "정치적 약속"
 political_appointments_naval_academy_spirit_desc:0 "우리 사관학교에서는 올바른 태도를 갖춘 선생들만 가르친다는게 중요합니다."
 nepotism_naval_academy_spirit:0 "족벌주의"
 nepotism_naval_academy_spirit_desc:0 "우리 아버지는 사관학교에서 생도들을 가르치셨고, 이전에 우리 할아버지도 그랬고, 할아버지의 형님도..."
 nepotism_naval_academy_spirit_tt:0 "신규 제독이 긍정적인 개인 특성을 가질 확률이 줄어듭니다."
 jeune_ecole_spirit:0 "청년학파"
 jeune_ecole_spirit_desc:0 "구축함이 미래입니다!"
 big_gun_club_spirit:0 "거포주의자"
 big_gun_club_spirit_desc:0 "전함은 바다를 지배할 뿐만 아니라, 정치 또한 지배합니다."
 aviation_enthusiasts_spirit:0 "항공 열성론자"
 aviation_enthusiasts_spirit_desc:0 "해상전의 미래는 공중에서 싸우는게 될 것입니다."
 cruiser_warfare_spirit:0 "순양함 전투"
 cruiser_warfare_spirit_desc:0 "순양함은 가장 최고의 함선이며, 뭐든 할 수 있습니다."
 wolfpacks_spirit:0 "늑대 무리"
 wolfpacks_spirit_desc:0 "조용한 바다의 사냥꾼들."
 flexible_contracts_spirit:0 "유연한 계약"
 flexible_contracts_spirit_desc:0 "최고의 계약은 파기 가능한 계약입니다."
 integrated_designers_spirit:0 "통합된 설계사들"
 integrated_designers_spirit_desc:0 "계속해서 우리의 설계도를 최적화하는 것이 제일입니다."
 naval_reform_spirit:0 "해군 개혁"
 naval_reform_spirit_desc:0 "전쟁은 항상 변화합니다."
 naval_refit_yards_spirit:0 "해군 정비소"
 naval_refit_yards_spirit_desc:0 "조선소에 머무는 시간은 최소한으로, 바다에 머무는 시간은 최대한으로."
 naval_modernism_spirit:0 "현대주의"
 naval_modernism_spirit_desc:0 "우리 앞에 미래가 펼쳐있습니다."
 fleet_in_being_navy_spirit:0 "세계적인 존재감"
 fleet_in_being_navy_spirit_desc:1 "우리의 함선들은 전세계의 대양들을 순찰할 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 trade_interdiction_navy_spirit:1 "잠수함 우선"
 trade_interdiction_navy_spirit_desc:1 "어느 국가도 보급 없이 싸울 수는 없습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 base_strike_navy_spirit:1 "기동 부대"
 base_strike_navy_spirit_desc:1 "언제 어디서나 타격할 수 있습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 landlocked_spirit:0 "내륙국"
 landlocked_spirit_desc:0 "바다에 접근할 수 없으면 해군 전통을 발전시키기 어렵습니다."
 political_connections_navy_spirit:0 "정치적 연줄"
 political_connections_navy_spirit_desc:0 "내 명령은 우리 아빠가 재무장관이란 것과는 아무런 상관도 없다!"
 overbearing_army_spirit:0 "육군 과집중"
 overbearing_army_spirit_desc:0 "해군은 그저 육군을 거들 뿐입니다."
 bureau_of_ordnance_spirit:0 "병기국"
 bureau_of_ordnance_spirit_desc:1 "병기국은 제작된 모든 군함 설계에 영향을 미칩니다.\n\n§G이 정신은 우리의 놀라운 어뢰 덕분에 사용할 수 있습니다.§!"
 only_big_guns_spirit:0 "오직 거포"
 only_big_guns_spirit_desc:0 "전함은 명실상부한 공해의 여왕입니다."
 close_combat_navy_spirit:0 "근접 전투"
 close_combat_navy_spirit_desc:0 "가까이 붙는 것이 승리의 열쇠입니다."
 night_fighting_spirit:0 "야간 전투"
 night_fighting_spirit_desc:0 "어둠 속에서 싸우는 데에 익숙해지면 분명한 이점이 있습니다."
 surprise_attacks_spirit:1 "기습공격"
 surprise_attacks_spirit_desc:1 "적이 위협하기 전에 적을 공격합시다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 efficient_communications_spirit:0 "효율적인 통신"
 efficient_communications_spirit_desc:0 "소통, 소통, 그리고 소통."
 discrete_valor_spirit:0 "별개의 용기"
 discrete_valor_spirit_desc:0 "내일도 살아가려 싸운다네."
 surface_raiders_spirit:1 "수상 습격대"
 surface_raiders_spirit_desc:1 "왜 잠수함만 습격을 하도록 냅뒀답니까??\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 decisive_battle_spirit:0 "결전"
 decisive_battle_spirit_desc:1 "전투에 총력을 기울이면 언제나 당신이 주도권을 쥘 수 있을 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 inclimate_weather_experience_spirit:1 "악천후 경험"
 inclimate_weather_experience_spirit_desc:0 "악천후만한게 없지..."
 brave_commanders_spirit:0 "용감한 지휘관"
 brave_commanders_spirit_desc:0 "빌어먹을 어뢰다, 전속 전진!"
 brown_water_spirit:0 "연안 전투"
 brown_water_spirit_desc:0 "군도에서 항해하고 싸우는 데는 특별한 기술이 필요합니다."
 green_water_spirit:0 "초록빛 바다"
 green_water_spirit_desc:0 "해변 가까이 있는 것이 가장 안전합니다."
 blue_water_spirit:0 "푸른빛 바다"
 blue_water_spirit_desc:0 "깊은 바다야 말로 뱃사람의 진정한 고향입니다."
 poor_damage_control_training_spirit:0 "형편없는 손상통제 훈련"
 poor_damage_control_training_spirit_desc:0 "정말 그런 훈련이 필요하냐? 우리는 적을 때려잡으러 왔지, 다른 거 하려고 온 게 아니라고."
 limited_sea_time_spirit:0 "출항 시간 제한"
 limited_sea_time_spirit_desc:0 "함대를 계속 바다에 두면 유지비가 더 많이 듭니다."
 cult_of_the_signal_flag_spirit:0 "신호기 추종"
 cult_of_the_signal_flag_spirit_desc:0 "전원이 명령에 따르는 동안에는, 아무도 책망당하지 않습니다."
 overbearing_admirality_spirit:0 "고압적인 해군성"
 overbearing_admirality_spirit_desc:0 "항상 해군성에게 확인을 받읍시다."
 bold_attack_spirit:0 "과감한 공격"
 bold_attack_spirit_desc:1 "옛 말에 공격은 최선의 방어라는 말이 있죠."
 tenacious_defense_spirit:0 "끈질긴 방어"
 tenacious_defense_spirit_desc:0 "저들은 지나갈 수 없다!"
 meticulous_preparation_spirit:0 "세심한 준비"
 meticulous_preparation_spirit_desc:0 "전쟁은 혼란스럽지만, 혼란은 대비할 수 있습니다."
 best_of_the_best_spirit:0 "최고 중의 최고"
 best_of_the_best_spirit_desc:0 "Few people have what it takes to lead soldiers into battle. Fewer still have what it takes to win that battle."
 academy_scholarships_spirit:0 "장학금"
 academy_scholarships_spirit_desc:1 "그 누구도 돈이 없다는 이유로 국가에 봉사할 길이 막혀선 안됩니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 political_loyalty_spirit:0 "정치적 충성"
 political_loyalty_spirit_desc:1 "신뢰할 수 없는 군대란 군대가 보호해야 할 국가에게 있어선 큰 위협입니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 political_loyalty_spirit_tt:1 "신규 지휘관: §Y정계와의 연줄§! 또는 §Y유명인§! 특성을 가지고 시작합니다."
 inventive_leadership_spirit:0 "창의적인 리더십"
 inventive_leadership_spirit_desc:0 "예측할 수 있는 장군이란 패장과 같습니다."
 inventive_leadership_spirit_tt:2 "신규 지휘관: §G50% 확률§!로 §Y특공대§!, §Y책략가§! 또는 §Y침략자§! 특성을 가지고 시작합니다."
 mobile_warfare_academy_spirit:0 "미래를 받아들이다"
 mobile_warfare_academy_spirit_desc:1 "미래엔 어디서 전투가 벌어지든, 기갑부대가 결정적인 역할을 할 것입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 mobile_warfare_academy_spirit_tt:1 "신규 지휘관: §G50% 확률§!로 §Y전차 지휘관§! 특성을 가진 채 시작합니다."
 superior_firepower_academy_spirit:1 "공병 학교"
 superior_firepower_academy_spirit_desc:2 "제대로 된 도랑을 파는 일에는 아주 많은 과학이 담겨있습니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 superior_firepower_academy_spirit_tt:1 "§G50% chance§! that new officers are created with the §Y\"Engineer Officer\"§! trait."
 theatre_training_spirit:0 "상황 훈련"
 theatre_training_spirit_desc:1 "일부 지휘관들이 '유사 현지인' 정도는 될 수 있을지 몰라도, 현지인들은 자신들이 선택한 지형에서 그 누구보다도 잘 싸웁니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 theatre_training_academy_spirit_tt:0 "§G50% chance§! that new officers are created with the §Y\"Brilliant Strategist\"§! or §Y\"Inflexible Strategist\"§! trait."
 mass_assault_academy_spirit:0 "전투의 여왕"
 mass_assault_academy_spirit_desc:1 "보병은 전투의 여왕이며, 여왕은 자신이 원하는 곳 어디로든 갑니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 underfunded_academy_spirit:0 "재정이 부족한 사관학교"
 underfunded_academy_spirit_desc:0 "There are better things to spend money on than teaching people how to kill each other more efficiently."
 nepotism_academy_spirit:0 "족벌주의"
 nepotism_academy_spirit_desc:0 "우리 삼촌은 군대를 굴리는데, 내가 원하면 언제든지 지휘할 수 있대요!"
 professional_officer_corps_spirit:0 "전문 장교단"
 professional_officer_corps_spirit_desc:0 "We are professionals, and war is our profession."
 elevated_engineering_corps_spirit:0 "Elevated Engineering Corps"
 elevated_engineering_corps_spirit_desc:0 "The best judge of a man's ability and character is to give him a shovel and a day to do something useful with it."
 proper_heritage_spirit:0 "제대로된 유산"
 proper_heritage_spirit_desc:0 "좋은 장군은 훈련으로 만들 수 있지만, 위대한 장군은 길러져야 합니다. 어떤 면에서는 말처럼 말입니다."
 quick_improvisation_spirit:0 "빠른 임기응변"
 quick_improvisation_spirit_desc:0 "Understand faster, think faster, act faster - that is the key to victory."
 adaptable_modernizers_spirit:0 "Adaptable Modernizers"
 adaptable_modernizers_spirit_desc:0 "A doctrine that can not be changed may as well be called a dogma."
 relief_of_command_spirit:0 "명령 완화"
 relief_of_command_spirit_desc:1 "군대는 장군들의 자존심을 채우기 위해 존재하는 것이 아닙니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 ideological_loyalty_spirit:0 "이념적 충성"
 ideological_loyalty_spirit_desc:1 "올바른 이념을 가지고 있지 않은 사람에게서는 올바른 전투 결과를 기대할 수 없습니다.\n\n§G이 정신은 우리의 이념 덕분에 사용할 수 있습니다.§!"
 state_serves_the_military_spirit:0 "State serves the Military"
 state_serves_the_military_spirit_desc:2 "The purpose of the state is to wage war against other states. Anything else is either in support of that or a useless distraction.\n\n§GThis spirit is available due to our ideology.§!"
 mobile_warfare_army_spirit:0 "Motorization Drive"
 mobile_warfare_army_spirit_desc:1 "Strike faster, go further, win harder!\n\n§GThis spirit is available due to our doctrines.§!"
 superior_firepower_army_spirit:0 "압도적인 화력"
 superior_firepower_army_spirit_desc:1 "If artillery doesn't win you battles, you're not using enough of it.\n\n§GThis spirit is available due to our doctrines.§!"
 grand_battleplan_army_spirit:0 "선봉대"
 grand_battleplan_army_spirit_desc:1 "가끔은 밤에 쓰는 단검이 낮에 쓰는 장검보다 효과적입니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 mass_assault_army_spirit:0 "총검의 힘"
 mass_assault_army_spirit_desc:1 "When all is said and done, a tank or airplane can't hold a patch of ground.\n\n§GThis spirit is available due to our doctrines.§!"
 political_connections_spirit:0 "정치적 연줄"
 political_connections_spirit_desc:0 "Well, we'll see what the minister has to say about that!"
 entrenched_old_guard_spirit:0 "Entrenched Old Guard"
 entrenched_old_guard_spirit_desc:0 "Who is this idiot, and why is he talking about this 'airplane' nonsense again?"
 doctrinal_orthodoxy_spirit:0 "Doctrinal Orthodoxy"
 doctrinal_orthodoxy_spirit_desc:0 "That's not how we used to do it back in my day."
 excessive_parade_drill_spirit:0 "Excessive Parade Drill"
 excessive_parade_drill_spirit_desc:0 "군인의 주 목적은 열병식에서 멋지게 보이는 것입니다."
 static_warfare_spirit:0 "Static Warfare"
 static_warfare_spirit_desc:0 "There is no such thing as too much trench work. There is only 'insufficient' and 'barely adequate'."
 flexible_organization_spirit:0 "유연한 조직"
 flexible_organization_spirit_desc:0 "What counts is getting the job done, not following orders to the letter."
 aggressive_reconnaisance_spirit:0 "공격적인 정찰"
 aggressive_reconnaisance_spirit_desc:0 "If you want to know what the other side is up to, go over there and ask them directly!"
 reserve_officers_spirit:0 "Reserve Officers"
 reserve_officers_spirit_desc:0 "Not everyone needs to make the military their profession. But in times of war, they can still serve."
 upbeat_command_spirit:0 "Upbeat Command"
 upbeat_command_spirit_desc:0 "A kind word or a shared joke with the common soldier often does more for the overall success of the unit than an extra artillery battery."
 victory_or_death_spirit:0 "승리가 아니면 죽음을"
 victory_or_death_spirit_desc:0 "It is better to die with glory than to live in the shame of defeat."
 maneuver_warfare_spirit:0 "기동전"
 maneuver_warfare_spirit_desc:1 "A proper, civilized war is more like a chess match than a brawl. Why fight an enemy you can maneuver around?\n\n§GThis spirit is available due to our doctrines.§!"
 smoke_and_fire_spirit:0 "포연과 포화"
 smoke_and_fire_spirit_desc:1 "A rolling barrage of shells is surprisingly effective at keeping the enemy from shooting back.\n\n§GThis spirit is available due to our doctrines.§!"
 logistical_focus_spirit:0 "보급 중점"
 logistical_focus_spirit_desc:1 "군인은 가죽 허리띠라도 먹을 수 있지만 전차에는 연료가 있어야 합니다.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 operational_reserve_spirit:0 "예비 작전 준비"
 operational_reserve_spirit_desc:1 "항상 비장의 무기를 준비해두세요. 항상요.\n\n§G이 정신은 우리의 교리 덕분에 사용할 수 있습니다.§!"
 intercommand_rivalries_spirit:0 "Intercommand Rivalries"
 intercommand_rivalries_spirit_desc:0 "The most important battles are fought in appropriation committees, and that is where the ugliest grudges are born."
 disregard_for_the_common_soldier_spirit:0 "Disregard for the Common Soldier"
 disregard_for_the_common_soldier_spirit_desc:0 "The average soldier is the dumbest, ugliest, laziest creature that could be fit in a uniform."
 constraining_hierarchy_spirit:0 "Constraining Hierarchy"
 constraining_hierarchy_spirit_desc:0 "If you don't pay close attention to where your subordinates are at all times, someone might end up stealing them."
 disdain_for_the_digging_spirit:0 "Disdain for Digging"
 disdain_for_the_digging_spirit_desc:0 "All this mud gets on the uniform and then the troops will have to spend a lot of time cleaning them."
 traditionalism_academy_spirit:0 "전통주의"
 traditionalism_academy_spirit_desc:0 "전쟁. 전쟁은 결코 변하지 않는다."
 expeditionary_spirit:0 "Expeditionary Warfare"
 expeditionary_spirit_desc:0 "Winning a war means going to the other guy's country and breaking a lot of things."
 penny_pinching_spirit:0 "Penny-Pinching"
 penny_pinching_spirit_desc:0 "Do you have any idea how much money it costs to fire this bullet? And you want to do it for 'training'?"
 bold_attack_spirit_tt:2 "Officers: §G50% chance§! of §Y+1 Attack§! on level up."
 tenacious_defense_spirit_tt:2 "Officers: §G50% chance§! of §Y+1 Defense§! on level up."
 meticulous_preparation_spirit_tt:2 "Officers: §G50% chance§! of §Y+1 Planning and Logistics§! on level up."
 best_of_the_best_spirit_tt:1 "New Officers: no personality traits gained on hiring."
 academy_scholarships_spirit_tt:1 "New Officers: no personality traits gained on hiring."
 mass_assault_academy_spirit_tt:2 "New Officers: §G50% chance§! to begin with §Y\"Infantry Officer\"§! trait."
 nepotism_academy_spirit_tt:0 "§R-50% chance§! that new officers are created with positive traits."
 traditionalism_academy_spirit_tt:0 "§R-20% chance§! that a new officer is recruited with the §YArmor Officer§! trait. §R20% chance§! that a new officer is recruited with lower §YAttack§! or §YDefense§! skill."
