 l_english:
 
 stability.21.t:0 "병역 기피"
 stability.21.desc.a:0 "육군성이 작성한 새로운 보고서는 가용 인력의 현저한 감소를 보여주는데, 이번 신병은 당초 예상보다 훨씬 적은 것으로 보입니다. 이 이 불일치는 현재 조사 중에 있습니다만, 우선 주시할 점은 수많은 복무대상자가 여러 방법으로 징병을 회피한다는 점입니다. 18세 이상의 학생들은 갑자기 중요 전시사업에 숙련된 노동자로 고용되었고, 전직 운동선수들은 체력 테스트에서 탈락하며, 어떤 경우엔 신병들이 흔적도 없이 사라지기도 했습니다.\n\n사람들이 붙잡혀 와 심문을 받았을 때, 그들의 요점이 가리킨 것은 열악한 군대의 여건과 무관심한 장교, 그리고 사라진 대의명분을 위해 죽고싶어 하지 않습니다. 군 수뇌부는 징병을 기피하는 사람들에 대한 엄정한 단속을 요구하지만, 정부 내에서는 사병들의 생활 여건을 개선하는 것이 더 나은 방법일 수 있다는 의견이 많습니다."
 stability.21.desc.b:0 "광범위한 징병에 대한 비효율적 공식 대응은 문제를 더 크게 만들기만 하였습니다. 점점 더 많은 신병들이 징병통지서를 받을 수록 절대 나타나지 않습니다. 방첩기관은 징병을 피하는 방법에 대해 사람들이 충고하기 위해 만든 팜플렛과 의사에게 의학적으로 문제가 있다는 증명서를 중간에서 가로챘으며, 의학적으로 불적합된 신병을 증명할 의사를 매수할 것을 제시했습니다. 가족의 가장은 예외로 하니 전쟁으로 미망인이 된 사람들은 아이들을 결혼시키려 다녔으며, 양심적 병역거부로 예외를 신청하는 사람들의 수는 신기록을 갱신했습니다.\n\n군 수뇌부는 마지막 남은 몇가지 예외를 없애고, 적발된 몇명의 기피자들을 본보기로 만들 것을 제안하였습니다. 정부 일각에서는 시민들에게 시민의 의무를 호소하고, 이번 전쟁에서 패배시 결과를 지적해야한다는 의견도 있습니다."
 stability.21.desc.c:0 "병역 기피에 대한 정부의 대응이 긍정적인 효과를 거두지 못하는 가운데, 점점 더 많은 사람들이 다른 이들은 안전히 지내는데, 어째서 자신을 위험에 빠뜨려야 하는지에 대하여 의문을 품기 시작했습니다. 저주받은 명분을 위한 멍청이들의 싸움이라며 거리에서 괴롭힘이나 조롱을 받는다는 신병들의 보고가 자주 들어옵니다. 어머니가 자녀들에게 징집 명령서에 답변을 금지했다는 보고서가 도처에 널렸으며, 그리고는 육군성에서는 사라진 모든 병사들을 처리하는 업무의 부담으로 인하여 관료체계가 무너지기 시작했으므로 더이상 자신들이 얼마나 많은 사람들을 징집할 수 있는지에 더는 확신할 수 없다는 내용을 담은 보고서를 제출하였습니다."
 stability.21.a:0 "어쩔 방법이 없구만."
 stability.21.d:0 "우리는 병역기피자가 눈에 띄는대로 체포해야한다!"
 stability.21.e:0 "사병들의 봉급을 인상하면 아마 질서를 찾겠지."
 stability.21.f:0 "더 가혹한 조치를 취해야 할 때다."
 stability.21.g:0 "사람들의 정서에 시민의 의무를 호소한다."
 stability.21.h:0 "우리는 모범을 보여야 한다."
 stability.21.i:0 "우리는 사람들에게 싸우기 위한 뭔가를 주어야 한다."
 
 stability.22.t:0 "파업!"
 stability.22.desc.a:0 "노동자들이 모든 전쟁물자 생산에 대한 파업을 선언함에 따라, 몇몇 공장의 생산은 지난 며칠 동안 큰 폭으로 둔화되었습니다. "평화와 빵!"이라는 요구사항을 내걸고, 그들은 지금까지 협상을 위한 모든 시도를 거부했습니다. 정부 일각에선 날카로운 군사적 대응과 뒤이어 파업의 지도자와 반역자들을 신속히 처형하길 지지합니다. 그러나, 일부 공무원들은 만약 이에 관련된 군인들이 우리의 생각만큼 충성스럽지 않을 경우, 고압적인 대응 시 역효과를 발생시킬 것이라 지적하면서 좀 더 신중한 접근을 권고하였습니다."
 stability.22.desc.b:0 "파업 참가자들에게 업무에 복귀하도록 설득하려는 정부의 노력은 아무런 효과가 없었던 것으로 보입니다. 오히려 파업이 더 많은 공장에서 보고되었고, 그리고 본래 영향을 받았던 작업 현장의 마지막 일부 파업 미참가자 또한 동료들의 분노에 부딪힌 후 도구를 내려놓았습니다. 비축물자가 있어 지금까지 전선에 물자를 보급하는데 온 타격을 어느정도 완화할 수 있었지만, 생산 중단이 전쟁을 진행하는데 영향을 미치기까지는 시간문제나 다름없습니다.\n\n육군성에서는 다시금 파업자들에게 무양보 노선을 취할 것을 정부에 촉구했지만, 행정부 내 일부 집단들은 노동자들에게 중간지점에서 만나자고 제시하면 그들이 다시 일하도록 설득하기에 충분할 수도 있다며 제안하였습니다."
 stability.22.desc.c:0 "고립된 몇몇 지역에서 산업적 행동으로 시작된 것은 이제 전국으로 확산되어, 3차적으로 전쟁 수행활동과 연관된 산업에도 영향을 미쳤습니다. 심지어 정부의 업무 자체도 영향을 받게 되었는데, 수많은 하급 사무원, 배달원, 운전자들이 일하길 거부하는게 눈에 띌 정도로 증가하고 있습니다.\n\n많은 곳에서 노동협의회가 공장을 검거했습니다. 비밀경찰의 보고에 의하면, 몇몇 장소에서 "전쟁광 정권"이라고 불리는 자들에게 대항하기 위한 봉기에 지원하기 위하여 다시 무기를 생산하는 것으로 추측된다고 합니다.\n\n군 수뇌부는 충성스런 부대의 결단력 있는 행동으로써 여전히 승리할 수 있다고 믿는 반면, 정부 내 민간인측에선 이것이 내전과 전쟁의 확실한 패배를 가져올 것이라 주장합니다."
 stability.22.a:0 "이런건 사그라들겠지."
 stability.22.b:0 "시내에서 군사력을 보여줘라."
 stability.22.c:0 "영웅은 여전히 일하고자 하는 사람들로부터 나온다는 선전물을 만들어라."
 stability.22.d:0 "노동자들을 징병하고 공장을 군 통제하에 둬라."
 stability.22.e:0 "노동자들의 식량 배급을 늘리겠다 제안해라."
 stability.22.f:0 "군대를 보내고, 시위 참여자를 체포하고, 주모자를 처형하라."
 stability.22.g:0 "새로운 복지정책 법률의 제정을 제안해라."
 
 stability.23.t:0 "군대 반란"
 stability.23.desc.a:0 "군 수뇌부에 대한 경보 소식이 전해졌는데, 우리의 많은 부대가 상급 장교들의 명령을 거부하고 있다고 합니다. 어느 부대도 진지를 이탈하지 않았지만, 병사 대표들은 적을 공격하라는 어떤 명령에도 복종하지 않을 것임을 지극히 분명하게 했습니다.\n\n지금까지 반항은 소수의 대대와 일부 훈련, 지원 부대 선에서 정리되었지만, 육군성의 많은 사람들은 이 봉기가 곧 다른 부대로 번져 결국 전쟁을 계속할 수 없게 될 것을 우려하고 있습니다. 단호한 조치가 필요합니다."
 stability.23.desc.b:0 "군 내 반란을 해결하기 위한 노력은 아무런 효과를 보이지 않고 있습니다. 정부의 효과적인 대응 부족에 고무되어선, 그 병사들은 포괄적인 평화 조약과 해체에 이어 즉각적인 휴전을 포함하도록 요구사항을 늘렸습니다.\n\n육군성은 반란군들에게 강력한 신호를 보내 그들이 더는 추가적 행동을 단념하게 할 것을 강력히 권고합니다."
 stability.23.desc.c:0 "정부가 본인들의 문제를 다루길 꺼리거나 하지 않으려 하는게 분명해지자, 반란군들은 본인들 스스로 조치를 취하기로 결정하였습니다. 국가를 점령하고 적과 화친을 맺는 것을 골자로 하는 "노동자-병사 협의회"의 선거가 발표되었습니다.\n\n빠른 조치가 취해지지 않는다면, 이 협의회는 아마 분명히 국내 일부에서 우리 정부를 대체하고, 우리가 더 이상 전쟁을 진행하지 못하게 만드는 결과를 초래할 것입니다."
 stability.23.a:0 "우리는 지금 할 수 있는게 아무것도 없다."
 stability.23.b:0 "반란군을 충성파로 에워 싼 다음 물러나라고 명령하라."
 stability.23.c:0 "반란군의 앞에서 애국연설을 하라."
 stability.23.d:0 "반역자들을 지원하는 것으로 밝혀진 사람은 누구든 반역죄로 기소될 것이라 공개적으로 발표하라."
 stability.23.e:0 "평화 협상계획을 발표하라. 단, 적들이 절대로 용납할 수 없는 조건으로."
 stability.23.f:0 "충성파 민병대를 동원해서 본인들의 부대에 있지 않은 모든 군인들을 체포하라."
 stability.23.g:0 "병사들이 직접 본인들의 장교를 뽑게 허용하는 방안을 제안해라."
 
 stability.31.t:0 "군사적 진압 성공"
 stability.31.desc:0 "우리의 신속한 대응은 매우 효과적이었습니다. 실종된 모든 징집대상자들을 방문하려고 잘 조율된 작전을 실행하기 위해 지역 사법 당국과 애국 봉사자들의 지원을 받은 헌병 부대가 몰려나왔습니다. 대부분은 의무 불이행시 생길 결과를 안내받자 기꺼이 부름에 대답했습니다. 군 고위 지휘부는 부대에 나온 사람들은 어떤 범죄 사실이나 과거 미수죄로 기소된 것에 대해 처벌하지 않을 것이라 대중들에게 공표 하였습니다. 그럼에도 불구하고, 많은 사람들이 국가를 위하여 무기를 드는 것을 단호하게 거부했고 체포되었습니다."
 stability.31.a:0 "결단력 있는 행동이 악화를 막았다."
 
 stability.32.t:0 "병역 폭동"
 stability.32.desc:0 "군부대를 이용해 사태를 해결하려는 우리의 시도는 성공하지 못했습니다. 우리 행정부 내부의 누군가가 우리의 작전계획을 대중들에게 누출했는지, 사람들은 신속하게 대응했습니다. 헌병대와 여타 사법기관들이 알려진 병역기피자들을 체포하려 하자, 분노한 군중들이 전쟁과 강제징집을 끝낼 것을 요구하며 그들을 막았습니다. 어떤 경우엔, 경찰과 시위대 사이에 길거리 싸움이 터지자, 병사들이 자기방어를 위해 무기를 사용할 수밖에 없게 되어선 사망자가 속출하기도 했습니다. 경찰이 상황을 완전히 통제하기까지 몇 시간이 흘렀습니다.\n\n바리케이드가 치워지고 사망자들이 묻히며 수도 내엔 험악한 분위기가 자리 잡았습니다. 육군성의 보고에 따르면, 모병 된 신병의 숫자엔 변화가 없습니다. 정부 내 많은 사람은 이런 상황에서 우리가 과연 얼마나 더 싸움을 지속할 수 있을지 의문을 가집니다."
 stability.32.a:0 "상황이 반드시 우리에게 유리해지진 않는군."
 
 stability.33.t:0 "징병 반란"
 stability.33.desc:0 "군사력을 이용해 사태를 해결하려는 우리의 시도는 성공하지 못했습니다. 우리 행정부 내부의 누군가가 우리의 작전계획을 대중들에게 누출했는지, 사람들은 신속하게 대응했습니다. 헌병대와 여타 사법기관들이 알려진 병역기피자들을 체포하려 하자, 분노한 군중들이 전쟁과 강제징집을 끝낼 것을 요구하며 그들을 막았습니다. 어떤 경우엔, 경찰과 시위대 사이에 길거리 싸움이 터지자, 병사들이 자기방어를 위해 무기를 사용할 수밖에 없게 되어선 사망자가 속출하기도 했습니다. \n\n시민들이 군인들에게 돌격하고 기습한 경찰서에서 무장하는 등 상황이 급변하며 걷잡을 수 없게 되었습니다. 국가 내 일부 도시에선 현재 정부에 대한 무장폭동 상태에 접어들었습니다. 아이러니하게도 반란군들은 기꺼이 무기를 들려는 병사를 찾는데 아무런 문제가 없어 보입니다."
 stability.33.a:0 "아, 그래서 이제 싸우길 원한다고?!"
 
 stability.34.t:0 "병역 개선이 보이는 효과"
 stability.34.desc:0 "정부의 군 징병 정책을 개혁하는 더욱 큰 과정의 일부로 통과시킨 사회적 조치가 놀랄만큼 인기 있는 것으로 증명되었습니다. 높은 봉급과 더 많아진 휴가가 가장 큰 혜택으로 종종 언급되지만, 많은 사람들은 보통 전쟁 미망인들과 고아들을 지원하는 새로운 정부 프로그램 덕이라 지적합니다. 점점 더 많은 남성들이 국가의 징병에 거부하는 걸 정당화 할 수 없게 되었고, 대중들의 병역기피자들에 대한 지지가 완전히는 아니나 상당히 사라졌습니다.\n\n실제로, 점점 더 많은 사람이 [Root.GetAdjective]의 일상생활이 위협받고 있다는 걸 인식한 가운데, 최근 들어선 정부에 대한 대중들의 지지세가 상승하고 있습니다."
 stability.34.a:0 "현명한 결정이다."
 
 stability.35.t:0 "제591 형벌 부대"
 stability.35.desc:0 "상황의 혹독함으로 미루어 볼 때, 군 고위 사령부는 나라를 지킨다는 국민의 의무를 피하려 한 이들에게 더 극단적인 대책을 써야한다고 결정했습니다. 지난 새벽, 헌병대는 다른 이들의 병역 기피에 영향을 준 자들과 기피 당사자들이라고 세심히 선별된 인원들의 집을 습격했습니다. 이들은 잠옷을 입은 채로 군에 징집되었고, 이들의 불온한 영향력이 타 부대에 퍼지는 것을 막기 위하여 별개로 구성된 부대의 병영으로 무장 경호원의 감시 아래 호송될 것입니다.\n\n이 소식은 빠르게 퍼졌으며, 여태까지 수많은 사람들이 징병통지서를 못 본 척하고 도망칠 수 있을거라 믿던 인식을 바꾸기 시작한 것으로 보입니다. 전국 곳곳의 신병모집소에서는 만약 징병을 피하려 시도한 "친구"가 자수를 한다면, 정확히 어떻게 되는지에 대한 문의가 늘어났다고 합니다."
 stability.35.a:0 "아직 스스로 만회할 수 있을지도 모르지."
 
 stability.36.t:0 "지역 엘리트의 시위를 통한 항의"
 stability.36.desc:0 "상황의 심각성을 미루어 볼 때, 군 고위사령부는 나라를 지킨다는 국민의 의무를 피하려 한 이들에게 더 극단적인 대책을 써야한다고 결정했습니다. 지난 새벽, 헌병대는 다른 이들의 병역 기피에 영향을 준 자들과 기피 당사자들이라고 세심히 선별된 인원들의 집을 습격했습니다. 이들은 잠옷을 입은 채로 군에 징집되었습니다. 가족들은 이 결정에 항의하기 위하여 광범위한 지지망을 동원하고 있습니다. 육군성에는 단순노동자들에게서 날아든 전화와 편지가 빗발치고 있는데, 각지의 부처에서 온 차관급 인사들이 공장 관리직을 내려놓고 돌아가길 원하면서, 전쟁 수행에 중요한 업무의 현장에서 일하던 사람들이 어째서 사라졌는지 알려달라고 요구하고 있습니다. 심지어 일부 각료들도 전쟁을 재고하는 듯 보이는데, 아마도 본인 자식들의 안전을 걱정하는 듯 합니다."
 stability.36.a:0 "그 양반들은 의무감이라는게 없나?"
 
 stability.37.t:0 "침울하고 성스러운 의무"
 
