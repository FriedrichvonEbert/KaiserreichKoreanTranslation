l_english:
 stability.21.t:0 "병역 기피"
 stability.21.desc.a:0 "육군성이 작성한 새로운 보고서는 가용 인력의 현저한 감소를 보여주는데, 이번 신병은 당초 예상보다 훨씬 적은 것으로 보입니다. 이 이 불일치는 현재 조사 중에 있습니다만, 우선 주시할 점은 수많은 복무대상자가 여러 방법으로 징병을 회피한다는 점입니다. 18세 이상의 학생들은 갑자기 중요 전시사업에 숙련된 노동자로 고용되었고, 전직 운동선수들은 체력 테스트에서 탈락하며, 어떤 경우엔 신병들이 흔적도 없이 사라지기도 했습니다.\n\n사람들이 붙잡혀 와 심문을 받았을 때, 그들의 요점이 가리킨 것은 열악한 군대의 여건과 무관심한 장교, 그리고 사라진 대의명분을 위해 죽고싶어 하지 않습니다. 군 수뇌부는 징병을 기피하는 사람들에 대한 엄정한 단속을 요구하지만, 정부 내에서는 사병들의 생활 여건을 개선하는 것이 더 나은 방법일 수 있다는 의견이 많습니다."
 stability.21.desc.b:0 "광범위한 징병에 대한 비효율적 공식 대응은 문제를 더 크게 만들기만 하였습니다. 점점 더 많은 신병들이 징병통지서를 받을 수록 절대 나타나지 않습니다. 방첩기관은 징병을 피하는 방법에 대해 사람들이 충고하기 위해 만든 팜플렛과 의사에게 의학적으로 문제가 있다는 증명서를 중간에서 가로챘으며, 의학적으로 불적합된 신병을 증명할 의사를 매수할 것을 제시했습니다. 가족의 가장은 예외로 하니 전쟁으로 미망인이 된 사람들은 아이들을 결혼시키려 다녔으며, 양심적 병역거부로 예외를 신청하는 사람들의 수는 신기록을 갱신했습니다.\n\n군 수뇌부는 마지막 남은 몇가지 예외를 없애고, 적발된 몇명의 기피자들을 본보기로 만들 것을 제안하였습니다. 정부 일각에서는 시민들에게 시민의 의무를 호소하고, 이번 전쟁에서 패배시 결과를 지적해야한다는 의견도 있습니다."
 stability.21.desc.c:0 "병역 기피에 대한 정부의 대응이 긍정적인 효과를 거두지 못하는 가운데, 점점 더 많은 사람들이 다른 이들은 안전히 지내는데, 어째서 자신을 위험에 빠뜨려야 하는지에 대하여 의문을 품기 시작했습니다. 저주받은 명분을 위한 멍청이들의 싸움이라며 거리에서 괴롭힘이나 조롱을 받는다는 신병들의 보고가 자주 들어옵니다. 어머니가 자녀들에게 징집 명령서에 답변을 금지했다는 보고서가 도처에 널렸으며, 그리고는 육군성에서는 사라진 모든 병사들을 처리하는 업무의 부담으로 인하여 관료체계가 무너지기 시작했으므로 더이상 자신들이 얼마나 많은 사람들을 징집할 수 있는지에 더는 확신할 수 없다는 내용을 담은 보고서를 제출하였습니다."
 stability.21.a:0 "어쩔 방법이 없구만."
 stability.21.d:0 "우리는 병역기피자가 눈에 띄는대로 체포해야한다!"
 stability.21.e:0 "사병들의 봉급을 인상하면 아마 질서를 찾겠지."
 stability.21.f:0 "더 가혹한 조치를 취해야 할 때다."
 stability.21.g:0 "사람들의 정서에 시민의 의무를 호소한다."
 stability.21.h:0 "우리는 모범을 보여야 한다."
 stability.21.i:0 "우리는 사람들에게 싸우기 위한 뭔가를 주어야 한다."
 stability.22.t:0 "파업!"
 stability.22.desc.a:0 "노동자들이 모든 전쟁물자 생산에 대한 파업을 선언함에 따라, 몇몇 공장의 생산은 지난 며칠 동안 큰 폭으로 둔화되었습니다. "평화와 빵!"이라는 요구사항을 내걸고, 그들은 지금까지 협상을 위한 모든 시도를 거부했습니다. 정부 일각에선 날카로운 군사적 대응과 뒤이어 파업의 지도자와 반역자들을 신속히 처형하길 지지합니다. 그러나, 일부 공무원들은 만약 이에 관련된 군인들이 우리의 생각만큼 충성스럽지 않을 경우, 고압적인 대응 시 역효과를 발생시킬 것이라 지적하면서 좀 더 신중한 접근을 권고하였습니다."
 stability.22.desc.b:0 "파업 참가자들에게 업무에 복귀하도록 설득하려는 정부의 노력은 아무런 효과가 없었던 것으로 보입니다. 오히려 파업이 더 많은 공장에서 보고되었고, 그리고 본래 영향을 받았던 작업 현장의 마지막 일부 파업 미참가자 또한 동료들의 분노에 부딪힌 후 도구를 내려놓았습니다. 비축물자가 있어 지금까지 전선에 물자를 보급하는데 온 타격을 어느정도 완화할 수 있었지만, 생산 중단이 전쟁을 진행하는데 영향을 미치기까지는 시간문제나 다름없습니다.\n\n육군성에서는 다시금 파업자들에게 무양보 노선을 취할 것을 정부에 촉구했지만, 행정부 내 일부 집단들은 노동자들에게 중간지점에서 만나자고 제시하면 그들이 다시 일하도록 설득하기에 충분할 수도 있다며 제안하였습니다."
 stability.22.desc.c:0 "고립된 몇몇 지역에서 산업적 행동으로 시작된 것은 이제 전국으로 확산되어, 3차적으로 전쟁 수행활동과 연관된 산업에도 영향을 미쳤습니다. 심지어 정부의 업무 자체도 영향을 받게 되었는데, 수많은 하급 사무원, 배달원, 운전자들이 일하길 거부하는게 눈에 띌 정도로 증가하고 있습니다.\n\n많은 곳에서 노동협의회가 공장을 검거했습니다. 비밀경찰의 보고에 의하면, 몇몇 장소에서 "전쟁광 정권"이라고 불리는 자들에게 대항하기 위한 봉기에 지원하기 위하여 다시 무기를 생산하는 것으로 추측된다고 합니다.\n\n군 수뇌부는 충성스런 부대의 결단력 있는 행동으로써 여전히 승리할 수 있다고 믿는 반면, 정부 내 민간인측에선 이것이 내전과 전쟁의 확실한 패배를 가져올 것이라 주장합니다."
 stability.22.a:0 "이런건 사그라들겠지."
 stability.22.b:0 "시내에서 군사력을 보여줘라."
 stability.22.c:0 "영웅은 여전히 일하고자 하는 사람들로부터 나온다는 선전물을 만들어라."
 stability.22.d:0 "노동자들을 징병하고 공장을 군 통제하에 둬라."
 stability.22.e:0 "노동자들의 식량 배급을 늘리겠다 제안해라."
 stability.22.f:0 "군대를 보내고, 시위 참여자를 체포하고, 주모자를 처형하라."
 stability.22.g:0 "새로운 복지정책 법률의 제정을 제안해라."
 stability.23.t:0 "군대 반란"
 stability.23.desc.a:0 "군 수뇌부에 대한 경보 소식이 전해졌는데, 우리의 많은 부대가 상급 장교들의 명령을 거부하고 있다고 합니다. 어느 부대도 진지를 이탈하지 않았지만, 병사 대표들은 적을 공격하라는 어떤 명령에도 복종하지 않을 것임을 지극히 분명하게 했습니다.\n\n지금까지 반항은 소수의 대대와 일부 훈련, 지원 부대 선에서 정리되었지만, 육군성의 많은 사람들은 이 봉기가 곧 다른 부대로 번져 결국 전쟁을 계속할 수 없게 될 것을 우려하고 있습니다. 단호한 조치가 필요합니다."
 stability.23.desc.b:0 "군 내 반란을 해결하기 위한 노력은 아무런 효과를 보이지 않고 있습니다. 정부의 효과적인 대응 부족에 고무되어선, 그 병사들은 포괄적인 평화 조약과 해체에 이어 즉각적인 휴전을 포함하도록 요구사항을 늘렸습니다.\n\n육군성은 반란군들에게 강력한 신호를 보내 그들이 더는 추가적 행동을 단념하게 할 것을 강력히 권고합니다."
 stability.23.desc.c:0 "정부가 본인들의 문제를 다루길 꺼리거나 하지 않으려 하는게 분명해지자, 반란군들은 본인들 스스로 조치를 취하기로 결정하였습니다. 국가를 점령하고 적과 화친을 맺는 것을 골자로 하는 "노동자-병사 협의회"의 선거가 발표되었습니다.\n\n빠른 조치가 취해지지 않는다면, 이 협의회는 아마 분명히 국내 일부에서 우리 정부를 대체하고, 우리가 더 이상 전쟁을 진행하지 못하게 만드는 결과를 초래할 것입니다."
 stability.23.a:0 "우리는 지금 할 수 있는게 아무것도 없다."
 stability.23.b:0 "반란군을 충성파로 에워 싼 다음 물러나라고 명령하라."
 stability.23.c:0 "반란군의 앞에서 애국연설을 하라."
 stability.23.d:0 "반역자들을 지원하는 것으로 밝혀진 사람은 누구든 반역죄로 기소될 것이라 공개적으로 발표하라."
 stability.23.e:0 "평화 협상계획을 발표하라. 단, 적들이 절대로 용납할 수 없는 조건으로."
 stability.23.f:0 "충성파 민병대를 동원해서 본인들의 부대에 있지 않은 모든 군인들을 체포하라."
 stability.23.g:0 "병사들이 직접 본인들의 장교를 뽑게 허용하는 방안을 제안해라."
 stability.31.t:0 "군사적 진압 성공"
 stability.31.desc:0 "우리의 신속한 대응은 매우 효과적이었습니다. 실종된 모든 징집대상자들을 방문하려고 잘 조율된 작전을 실행하기 위해 지역 사법 당국과 애국 봉사자들의 지원을 받은 헌병 부대가 몰려나왔습니다. 대부분은 의무 불이행시 생길 결과를 안내받자 기꺼이 부름에 대답했습니다. 군 고위 지휘부는 부대에 나온 사람들은 어떤 범죄 사실이나 과거 미수죄로 기소된 것에 대해 처벌하지 않을 것이라 대중들에게 공표 하였습니다. 그럼에도 불구하고, 많은 사람들이 국가를 위하여 무기를 드는 것을 단호하게 거부했고 체포되었습니다."
 stability.31.a:0 "결단력 있는 행동이 악화를 막았다."
 stability.32.t:0 "병역 폭동"
 stability.32.desc:0 "군부대를 이용해 사태를 해결하려는 우리의 시도는 성공하지 못했습니다. 우리 행정부 내부의 누군가가 우리의 작전계획을 대중들에게 누출했는지, 사람들은 신속하게 대응했습니다. 헌병대와 여타 사법기관들이 알려진 병역기피자들을 체포하려 하자, 분노한 군중들이 전쟁과 강제징집을 끝낼 것을 요구하며 그들을 막았습니다. 어떤 경우엔, 경찰과 시위대 사이에 길거리 싸움이 터지자, 병사들이 자기방어를 위해 무기를 사용할 수밖에 없게 되어선 사망자가 속출하기도 했습니다. 경찰이 상황을 완전히 통제하기까지 몇 시간이 흘렀습니다.\n\n바리케이드가 치워지고 사망자들이 묻히며 수도 내엔 험악한 분위기가 자리 잡았습니다. 육군성의 보고에 따르면, 모병 된 신병의 숫자엔 변화가 없습니다. 정부 내 많은 사람은 이런 상황에서 우리가 과연 얼마나 더 싸움을 지속할 수 있을지 의문을 가집니다."
 stability.32.a:0 "상황이 반드시 우리에게 유리해지진 않는군."
 stability.33.t:0 "징병 반란"
 stability.33.desc:0 "군사력을 이용해 사태를 해결하려는 우리의 시도는 성공하지 못했습니다. 우리 행정부 내부의 누군가가 우리의 작전계획을 대중들에게 누출했는지, 사람들은 신속하게 대응했습니다. 헌병대와 여타 사법기관들이 알려진 병역기피자들을 체포하려 하자, 분노한 군중들이 전쟁과 강제징집을 끝낼 것을 요구하며 그들을 막았습니다. 어떤 경우엔, 경찰과 시위대 사이에 길거리 싸움이 터지자, 병사들이 자기방어를 위해 무기를 사용할 수밖에 없게 되어선 사망자가 속출하기도 했습니다. \n\n시민들이 군인들에게 돌격하고 기습한 경찰서에서 무장하는 등 상황이 급변하며 걷잡을 수 없게 되었습니다. 국가 내 일부 도시에선 현재 정부에 대한 무장폭동 상태에 접어들었습니다. 아이러니하게도 반란군들은 기꺼이 무기를 들려는 병사를 찾는데 아무런 문제가 없어 보입니다."
 stability.33.a:0 "아, 그래서 이제 싸우길 원한다고?!"
 stability.34.t:0 "병역 개선이 보이는 효과"
 stability.34.desc:0 "정부의 군 징병 정책을 개혁하는 더욱 큰 과정의 일부로 통과시킨 사회적 조치가 놀랄만큼 인기 있는 것으로 증명되었습니다. 높은 봉급과 더 많아진 휴가가 가장 큰 혜택으로 종종 언급되지만, 많은 사람들은 보통 전쟁 미망인들과 고아들을 지원하는 새로운 정부 프로그램 덕이라 지적합니다. 점점 더 많은 남성들이 국가의 징병에 거부하는 걸 정당화 할 수 없게 되었고, 대중들의 병역기피자들에 대한 지지가 완전히는 아니나 상당히 사라졌습니다.\n\n실제로, 점점 더 많은 사람이 [Root.GetAdjective]의 일상생활이 위협받고 있다는 걸 인식한 가운데, 최근 들어선 정부에 대한 대중들의 지지세가 상승하고 있습니다."
 stability.34.a:0 "현명한 결정이다."
 stability.35.t:0 "제591 형벌 부대"
 stability.35.desc:0 "상황의 혹독함으로 미루어 볼 때, 군 고위 사령부는 나라를 지킨다는 국민의 의무를 피하려 한 이들에게 더 극단적인 대책을 써야한다고 결정했습니다. 지난 새벽, 헌병대는 다른 이들의 병역 기피에 영향을 준 자들과 기피 당사자들이라고 세심히 선별된 인원들의 집을 습격했습니다. 이들은 잠옷을 입은 채로 군에 징집되었고, 이들의 불온한 영향력이 타 부대에 퍼지는 것을 막기 위하여 별개로 구성된 부대의 병영으로 무장 경호원의 감시 아래 호송될 것입니다.\n\n이 소식은 빠르게 퍼졌으며, 여태까지 수많은 사람들이 징병통지서를 못 본 척하고 도망칠 수 있을거라 믿던 인식을 바꾸기 시작한 것으로 보입니다. 전국 곳곳의 신병모집소에서는 만약 징병을 피하려 시도한 "친구"가 자수를 한다면, 정확히 어떻게 되는지에 대한 문의가 늘어났다고 합니다."
 stability.35.a:0 "아직 스스로 만회할 수 있을지도 모르지."
 stability.36.t:0 "지역 엘리트의 시위를 통한 항의"
 stability.36.desc:0 "상황의 심각성을 미루어 볼 때, 군 고위사령부는 나라를 지킨다는 국민의 의무를 피하려 한 이들에게 더 극단적인 대책을 써야한다고 결정했습니다. 지난 새벽, 헌병대는 다른 이들의 병역 기피에 영향을 준 자들과 기피 당사자들이라고 세심히 선별된 인원들의 집을 습격했습니다. 이들은 잠옷을 입은 채로 군에 징집되었습니다. 가족들은 이 결정에 항의하기 위하여 광범위한 지지망을 동원하고 있습니다. 육군성에는 단순노동자들에게서 날아든 전화와 편지가 빗발치고 있는데, 각지의 부처에서 온 차관급 인사들이 공장 관리직을 내려놓고 돌아가길 원하면서, 전쟁 수행에 중요한 업무의 현장에서 일하던 사람들이 어째서 사라졌는지 알려달라고 요구하고 있습니다. 심지어 일부 각료들도 전쟁을 재고하는 듯 보이는데, 아마도 본인 자식들의 안전을 걱정하는 듯 합니다."
 stability.36.a:0 "그 양반들은 의무감이라는게 없나?"
 stability.37.t:0 "침울하고 성스러운 의무"
 stability.37.desc:0 ""Of course I want to live. I want to go and finish school, I want to meet girls, I want to start a family - but if we lose this war, I won't be able to do these things, either. So I fight."\n\nThe letter, sent anonymously to every major newspaper in the country, has made huge waves. Claiming to be from a soldier who at first tried to avoid the draft, but then realised that he must fight to save his country, it has apparently struck a nerve with many others who felt similarly. Draft boards across the country report that the number of people who still refuse to answer their summons has been more than made up for by new volunteers who will no longer wait until they are called, while others go and fight to save their country and their way of life."
 stability.37.a:0 "우리는 그들의 삶을 헛되게 보내지 않을 것이다."
 stability.38.t:0 "겁쟁이의 끝"
 stability.38.desc:0 ""They led him to the wall at the break of dawn. He refused a last cigarette, but accepted the blindfold. His last words were an apology to his mother for causing her so much pain. The firing squad aimed well. A few minutes later, the doctor present declared him dead."\n\nWhile unable to catch all people who have been evading the draft, authorities have been able to make a number of arrests. Given the grave situation we are in, the War Office has decided that these men be tried under military law for failing to report to duty. The first series of death sentences has been handed down and the condemned have been executed by firing squad. These measures have evidently had the desired effect. It appears that most people decided to choose the possibility of death on the battlefield over the certainty of dishonourable death as a coward."
 stability.38.a:0 "이렇게 된 게 애석하군."
 stability.39.t:0 "평화를 위한 순교자"
 stability.39.desc:0 ""They led him to the wall at the break of dawn. He refused a last cigarette, but accepted the blindfold. His last words were an apology to his mother for causing her so much pain. The firing squad aimed well. A few minutes later, the doctor present declared him dead."\n\nThe published report of the execution of a man sentenced to death for failing to report for duty seems to have had the opposite effect. Rather than bringing people back to the colours out of fear of the consequences, it has made those executed into instant martyrs for the peace movement. Their names and life stories have been published and very clearly edited to make them appear in the best possible light. Mass peace demonstrations have started in several major cities, demanding an end to the war. The War Office reports that they have received a number of letters of draftees stating openly that they will not appear for duty - saying that they would not, under any circumstances, be party to another execution except as the person to be executed."
 stability.39.a:0 "상황이 꼭 좋아진 것은 아니다."
 stability.40.t:0 "[Root.GetNameDef](을)를 위한 새 개혁 정책"
 stability.40.desc:0 "In a radio transmitted speech today, [Root.GetLeader] announced what he called a "Social Revolution". Over the next hour, he laid out a system of reforms that touch every part of social life, promising every returning soldier an education, a well-paying job and a generous pension. He also announced a major building programme for affordable housing for young families, to begin the day an armistice is signed. This appears to have had a significant effect on general morale. Recruitment offices across the country report conscripts appearing and asking about options to extend their service beyond the current conflict, with others all but demanding a posting to frontline units to ensure extra benefits."
 stability.40.a:0 "그리고 이걸 어떻게 다 갚지...?"
 strikes_event.1.t:0 "회복된 질서"
 strikes_event.1.desc:0 "Moving quickly, Military High command mobilised a number of training units for service and formed ad-hoc groups of soldiers on leave. Marching these formations past the gates of the factories had the desired effect, as most strikers did not want to force a confrontation with potentially deadly consequences. The few that did try to persuade the soldiers to make common cause found their words having little effect as soldiers asked why the workers in the cosy rear should be allowed to let down the fighting men on the front."
 strikes_event.1.a:0 "대체 왜 저랬을까."
 strikes_event.2.t:0 "피의 월요일"
 strikes_event.2.desc:0 "Moving quickly, Military High command mobilised a number of training units for service and formed ad-hoc groups of soldiers on leave. Moving these formations to the affected cities proved a lot more difficult than expected, however, as the strikers blocked railway lines and forced the troops to march in on foot, giving them ample time to prepare. When our troops reached the barricaded factories, they found the strikers ready for them. Attempts to clear roads were met with furious attacks by the workers throwing stones and bottles at the soldiers.\n\nIn several instances, the troops opened fire to defend themselves, killing a number of strikers and wounding scores more. this only enraged the mob even further, with screams of "Murderers!" filling the air from bystanders. The mood in the capital turned dramatically in favour of the strikers. At nightfall, the soldiers retreated, leaving the barricades intact.\n\nThere have been no further attempts to force the situation. The strikers remain in control of the factories, and no work is being done."
 strikes_event.2.a:0 "계획대로 되지 않았군."
 strikes_event.3.t:0 "생산 전선의 영웅들"
 strikes_event.3.desc:0 ""Industrial war is more than just divisions marching and planes bombing. It is more than just the duty of a soldier to fight and die for their country. An industrial war is won, first and foremost, in the factories and foundries. To abandon the battle on the assembly line is no better than abandoning it on the front line. And the victories of the assembly line should be celebrated just as much as the ones won by the front line."\n\nAll available propaganda resources have been rerouted to show the work of the armaments workers in the best possible light. [Root.GetLeader] has personally approved a new award to be given out for workers who have exceeded their quota by more than 100%, and the first recipients have been sent on tours around the country to instruct other workers in their methods.\n\nIt appears that this has made a lot of the strikers reconsider their stance. Work has resumed in all previously affected factories."
 strikes_event.3.a:0 "모두가 영웅들이다."
 strikes_event.4.t:0 "전쟁 생산부"
 strikes_event.4.desc:0 "[Root.GetLeader] today announced some small changes to the draft. While skilled workers were previously exempted from the military draft, this exception has now been removed and all exempt men drafted immediately. At the same time, the War Office has been authorised to take direct control of any factory that produces goods relevant to the war effort if the leadership of those factories has shown a lack of ability.\n\nThe announcement was met with silent resignation in the affected cities, especially once it was announced that anyone resisting would be treated the same as a soldier who refused to follow orders. While morale amongst the workers in the factories is at rock-bottom, production has restarted."
 strikes_event.4.a:0 "처음부터 저랬어야 했는데."
 strikes_event.5.t:0 "국가 내 반항"
 strikes_event.5.desc:0 "[Root.GetLeader] today announced some small changes to the draft. While skilled workers were previously exempted from the military draft, this exception has now been removed and all exempt men drafted immediately. At the same time, the War Office has been authorised to take direct control of any factory that produces goods relevant to the war effort if the leadership of those factories has shown a lack of ability.\n\nThe announcement was met with great laughter in the affected cities, especially once it was announced that anyone resisting would be treated the same as a soldier who refused to follow orders. Policemen sent to deliver draft notices to workers were told to come back with more than ink on paper."
 strikes_event.5.a:0 "아마 우린 그래야 한다."
 strikes_event.6.t:0 "유용한 식욕"
 strikes_event.6.desc:0 "Without mentioning the strikes taking place, [Root.GetLeader] announced today that workers in war-relevant industries will get extra rations of sugar, coffee and meat to maintain their strength. Sadly, the rumours that the government was willing to hand out extra chocolate turned out to be false.\n\nWhile the ringleaders of the strike try to keep the workers from returning to work, most seem to have accepted that "Peace and Bread" were never going to happen and are happy with just the bread."
 strikes_event.6.a:0 "그들은 본인의 생활비를 벌어야 한다."
 strikes_event.7.t:0 "검은 오크나무 작전"
 strikes_event.7.desc:0 "The troops assembled outside the towns overnight, maintaining noise and light discipline to keep the element of surprise. As the sun crept over the horizon and the workers manning the barricades at the factories looked forward to relief by the day shift, the assault columns moved in. The tired workers were sluggish to organise the resistance and quickly overcome. Leaving a small detachment to guard the prisoners, the troops swept the town, arresting everyone on the list of known factory workers. By noon, the military had taken full control of the cities and instituted a curfew. No further resistance is expected. The majority of workers will soon be released on the condition that they return to work, the ring leaders will be held and put on trial. Death sentences are expected to be handed down."
 strikes_event.7.a:0 "질서가 복원되었다."
 strikes_event.8.t:0 "오크 거리의 전투"
 strikes_event.8.desc:0 "The troops assembled outside the towns overnight, but poor light and noise discipline gave the surprise away. As the troops moved in, they found the workers alert and ready for them. The first assault broke down in hails of thrown stones. A second assault with fixed bayonets was repulsed in brutal hand-to-hand fighting, leaving dozens of dead and dying in the streets.\n\nThe officers in charge have pulled back to consolidate their forces, while the workers are extending their fortifications and arming themselves with the weapons left behind in the retreat. A second day of fighting is expected tomorrow, but Military High Command does no longer believe that victory is likely."
 strikes_event.8.a:0 "우리는 선택의 여지가 빠르게 사라지고 있다."
 strikes_event.9.t:0 "근로자 권리 보호법"
 strikes_event.9.desc:0 "With tensions running high across the capital, [Root.GetLeader] announced a new law to protect the rights of workers even in times of war. The sweeping legislation mandates paid sick leave without limits, mandatory accident insurance for every worker, the right to join any union as well as, for the first time, the right for any employed women to have maternity leave after the birth of a child.\n\nWhile many in the government consider this nothing less than a complete surrender to the strikers, the results are conclusive: work has resumed in all factories."
 strikes_event.9.a:0 "이정도로 충분하길 바란다."
 mutiny_event.1.t:0 "반란 분쇄"
 mutiny_event.1.desc:0 "After a few hours of tense negotiations at barracks gates and in front line dugouts, the mutiny in our army is over. Faced with the prospect of a fight they could not win, the mutineers quickly decided to stand down.\n\nThe primary issue then became the fate of those that had refused orders. Military High Command has opted for clemency and assured the mutineers that they would not be punished harshly. A few examples have been made in which some soldiers were demoted to a lower rank and transferred to a different unit."
 mutiny_event.1.a:0 "그게 마지막이었길 바라자."
 mutiny_event.2.t:0 "공허한 협박"
 mutiny_event.2.desc:0 "Attempts to scare the mutineers into submission have backfired spectacularly as the troops showed little fear of the units sent to suppress them. Using skills honed on the front lines, they quickly organised a defence of their positions that would make any attempt to defeat them very costly.\n\nThe officers in charge of the loyalist units have pulled back and are awaiting further orders, but this small success has no doubt strengthened the mutineers' resolve."
 mutiny_event.2.a:0 "누구도 이걸 예측할 수 없었다."
 mutiny_event.3.t:0 "무엇을 위해 싸우나?"
 mutiny_event.3.desc:0 ""It's not uncommon for a soldier to doubt whether what he is doing is really worth it. Can anything justify the sacrifices we ask of you? Can we really demand you to potentially die in pursuit of a goal that you would never see?\n\nIt is an unfortunate fact that we must live in the times we were born in. Fate has decided that we must be at war, to protect our freedom, our homes, our [Root.GetAdjective] way of life! We did not choose this war, it was forced on us! You know that I would not ask anything of you that I would not be willing to do myself, and I know that you will do whatever is necessary to secure victory."\n\n[Root.GetLeader]'s speech in front of the troops appears to have had the desired effect, as the soldiers broke out in spontaneous cheers and returned to their duties without more than the usual amount of complaining."
 mutiny_event.3.a:0 "좋은 연설이야."
 mutiny_event.4.t:0 "전시 반란법"
 mutiny_event.4.desc:0 "While the War Office is doing its best to keep the current mutiny in the army from becoming widely known, censoring letters can only go so far. Soldiers on leave quickly spread the word that the army is no longer willing to bleed needlessly in this war.\n\nWithout mentioning the mutiny specifically, [Root.GetLeader] announced today that the government would now consider any act that reflected a lack of commitment to the war to be treason.\n\nThe punishment for treason is well known, and public support for the mutineers has all but evaporated. News of this was, of course, widely spread. Seeing little support from the general population, the soldiers have quietly resumed their duties."
 mutiny_event.4.a:0 "이걸 설명할 필요는 없다."
 mutiny_event.5.t:0 "엄중단속 시도 불발"
 mutiny_event.5.desc:0 "While the War Office is doing its best to keep the current mutiny in the army from becoming widely known, censoring letters can only go so far. Soldiers on leave quickly spread the word that the army is no longer willing to bleed needlessly in this war.\n\nAttempts by the government to stem the tide have completely failed. Reports from the Secret Police indicate that the mutineers have a strong backing in the general public, making it unlikely that we can isolate and suppress them."
 mutiny_event.5.a:0 "이 법을 깔보는게 매우 걱정스러운데."
 mutiny_event.6.t:0 "[Root.GetAdjective]의 평화 제안"
 mutiny_event.6.desc:0 "[Root.GetLeader] 측에서는 자신들이 제의한 마지막 평화 협상이 실패했다고 언론을 통해 발표했습니다. 사건이 유감스럽게 돌변한 원인은 매우 복잡합니다만, [Root.GetAdjective] 측에서 요구한 것은 모든 손실에 대한 배상 및 완전한 무장해제, 그리고 전쟁이 시작된 결정적인 책임이 그들에게 있음을 일반에 알리라는 것이었습니다.\n\n상대도 똑같이 응답했으며, 우리의 타당한 요청을 무조건적인 항복 요구라고 부르고 있습니다. 저들은 최후의 최후까지 전쟁을 치러낼 것이라고 맹세했습니다.\n\n적군이 사리분간도 못한 채로 싸움을 맹세하면서, 반란을 통한 강제적인 평화 협정 시도는 좌절되었습니다."
 mutiny_event.6.a:0 "끔찍하게 창피하군."
 mutiny_event.7.t:0 "군사적 진압 성공"
 mutiny_event.7.desc:0 "반란군의 소규모 분대와 접전을 치른 사례가 일부 보고되었지만, 반란군을 분쇄하려는 우리의 작전은 큰 성공을 거뒀습니다. 기술 대신 인원수로 밀어붙인 결과, 충성파 민병대는 반란군의 요새를 포위하고 항복을 요구했습니다. 대부분의 반란군은 동포와 무기를 맞대기 보단 평화적인 항복을 택했습니다.\n\n주모자는 비밀계엄재판에 서게 되겠지만, 일반 장병들은 전선으로 복귀할 것이며, 반란군의 새싹이 돋아나는 것을 방지하기 위해 다른 보직을 받게 될 것입니다."
 mutiny_event.7.a:0 "잘했다."
 mutiny_event.8.t:0 "동족상잔"
 mutiny_event.8.desc:0 "노동자 및 군사 협의회의 선거를 막으려던 우리의 시도는 상황을 악화시켜 가장 비관적인 예측을 넘어서게 만들었습니다. 항복하는 대신, 반란군들은 과두의회를 설립했고, 야전 지휘관을 선출한 뒤 거리에 방어선을 구축하고 있습니다. 전투를 벌이려는 것이 명백합니다.\n\n이렇게 군 내부에 균열이 생기자 모든 군 병력은 물론이고, 심지어 친족 간에도 다툼이 생기고 있습니다. [Root.GetNameDefCap] 정권은 내전의 갈림길에 서 있습니다."
 mutiny_event.8.a:0 "더더욱 악화되기만 하는군."
 mutiny_event.9.t:0 "새로운 유형의 장교"
 mutiny_event.9.desc:0 "군의 강한 반대에도 불구하고, [Root.GetAdjective]군의 모든 장병들은 자신들을 이끌 지휘관을 선출할 수 있게 되었습니다. 결과는 아주 놀라웠는데, 대부분이 야전 경험이 풍부하고 실력이 뛰어난 군인을 뽑았습니다. 많은 고위 장교들은 여전히 이를 개인적인 모욕으로 받아들였지만, 대다수의 군인들이 이 상황을 더욱 선호한다는 것은 의심할 여지가 없습니다."
 mutiny_event.9.a:0 "잘 될 리 없을거야, 그렇지?"
