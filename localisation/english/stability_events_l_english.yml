 mutiny_event.6.t:0 "[Root.GetAdjective]의 평화 제안"
 mutiny_event.6.desc:0 "[Root.GetLeader] 측에서는 자신들이 제의한 마지막 평화 협상이 실패했다고 언론을 통해 발표했습니다. 사건이 유감스럽게 돌변한 원인은 매우 복잡합니다만, [Root.GetAdjective] 측에서 요구한 것은 모든 손실에 대한 배상 및 완전한 무장해제, 그리고 전쟁이 시작된 결정적인 책임이 그들에게 있음을 일반에 알리라는 것이었습니다.\n\n상대도 똑같이 응답했으며, 우리의 타당한 요청을 무조건적인 항복 요구라고 부르고 있습니다. 저들은 최후의 최후까지 전쟁을 치러낼 것이라고 맹세했습니다.\n\n적군이 사리분간도 못한 채로 싸움을 맹세하면서, 반란을 통한 강제적인 평화 협정 시도는 좌절되었습니다."
 mutiny_event.6.a:0 "끔찍하게 창피하군."
 
 mutiny_event.7.t:0 "군사적 진압 성공"
 mutiny_event.7.desc:0 "반란군의 소규모 분대와 접전을 치른 사례가 일부 보고되었지만, 반란군을 분쇄하려는 우리의 작전은 큰 성공을 거뒀습니다. 기술 대신 인원수로 밀어붙인 결과, 충성파 민병대는 반란군의 요새를 포위하고 항복을 요구했습니다. 대부분의 반란군은 동포와 무기를 맞대기 보단 평화적인 항복을 택했습니다.\n\n주모자는 비밀계엄재판에 서게 되겠지만, 일반 장병들은 전선으로 복귀할 것이며, 반란군의 새싹이 돋아나는 것을 방지하기 위해 다른 보직을 받게 될 것입니다."
 mutiny_event.7.a:0 "잘했다."
 
 mutiny_event.8.t:0 "동족상잔"
 mutiny_event.8.desc:0 "노동자 및 군사 협의회의 선거를 막으려던 우리의 시도는 상황을 악화시켜 가장 비관적인 예측을 넘어서게 만들었습니다. 항복하는 대신, 반란군들은 과두의회를 설립했고, 야전 지휘관을 선출한 뒤 거리에 방어선을 구축하고 있습니다. 전투를 벌이려는 것이 명백합니다.\n\n이렇게 군 내부에 균열이 생기자 모든 군 병력은 물론이고, 심지어 친족 간에도 다툼이 생기고 있습니다. [Root.GetNameDefCap] 정권은 내전의 갈림길에 서 있습니다."
 mutiny_event.8.a:0 "더더욱 악화되기만 하는군."
 
 mutiny_event.9.t:0 "새로운 유형의 장교"
 mutiny_event.9.desc:0 "군의 강한 반대에도 불구하고, [Root.GetAdjective]군의 모든 장병들은 자신들을 이끌 지휘관을 선출할 수 있게 되었습니다. 결과는 아주 놀라웠는데, 대부분이 야전 경험이 풍부하고 실력이 뛰어난 군인을 뽑았습니다. 많은 고위 장교들은 여전히 이를 개인적인 모욕으로 받아들였지만, 대다수의 군인들이 이 상황을 더욱 선호한다는 것은 의심할 여지가 없습니다."
 mutiny_event.9.a:0 "잘 될 리 없을거야, 그렇지?"
