 POLITICS_MILITARY_COUNCIL_DESC:0 "중앙아메리카가 마침내 재통일되었지만 국가 정치구조가 여전히 확정되지 않았습니다. 당분간 임시 과도정부가 수립되었습니다만, 군부 권력 대부분이 각자 출신 지역에 기반한 진영별로 분열되어있기 때문에 대표성은 거의 없습니다."
 POLITICS_CENTRAL_AMERICAN_COUNCIL_DESC:0 "중앙아메리카가 마침내 재통일되었지만 국가 정치구조가 여전히 확정되지 않았습니다. 당분간 임시 과도정부가 수립되었습니다만, 민주주의 권력 대부분이 각자 출신 지역에 기반한 진영별로 분열되어있기 때문에 대표성은 거의 없습니다."
 POLITICS_REVOLUTIONARY_COUNCIL_DESC:0 "중앙아메리카가 마침내 재통일되었지만 국가 정치구조가 여전히 확정되지 않았습니다. 당분간 임시 과도정부가 수립되었습니다만, 사회주의 권력 대부분이 각자 출신 지역에 기반한 진영별로 분열되어있기 때문에 대표성은 거의 없습니다."
 Forming_Central_America:0 "중앙아메리카 정치"
 Forming_Central_America_desc:0 "Central American politics can be complex at times. It deeply involves playing off of each other while staying on the good side of whoever has their eyes on the region, and will need to be navigated carefully."
 CEN_unite_central_america:0 "[CEN_unite_central_america_title]"
 CEN_unite_central_america_desc:0 "[CEN_unite_central_america_description]"
 CEN_core_COS_PAN_states:0 "Core [FROM.GetName]"
 CEN_core_COS_PAN_states_desc:0 "These new lands closer to the isthmus of Panama require new state institutions if they are going to be a part of the Confederation"
 CEN_unite_central_america_socialist:0 "센트로아메리카 수립"
 CEN_unite_central_america_socialist_desc:0 "혁명이 성공했습니다! 군사정부와 반공주의의 족쇄를 정당한 우리의 영토에서 추방했고, 해방된 영토만 남았습니다. 지금이야말로 외국의 영향력을 영원히 물리치기 위해 하나로 통일된 중앙아메리카를 만들 시간입니다."
 CEN_unite_central_america_liberal:0 "중앙아메리카 연방 수립"
 CEN_unite_central_america_liberal_desc:0 "부패한 군사정부와 급진적 사회주의자들이 소탕되면서 중앙아메리카에 남은 건 자유주의 뿐입니다. 우리 다 함께 중앙아메리카의 사람들에게 자유를 선사합시다."
 CEN_unite_central_america_military:0 "중앙아메리카 공화국 수립"
 CEN_unite_central_america_military_desc:0 "자유주의와 사회주의 사상이 철저히 억압된 가운데 미국이 결속시킨 군사정부가 다른 어떤 사상보다도 굳건히 서 있습니다. 이제 위기에 빠진 미국을 도움과 동시에 최대한 국익을 추구하기 위해 중앙아메리카 국가를 설립할 수 있습니다."
 CEN_conflict_escalates_mission:0 "The Battle for Central America"
 CEN_conflict_escalates_mission_desc:0 "What seemed once so plentiful, will soon be something of the past. Peace is something we will not know for a while as the entire region enters conflict. What is certain is that Central America will change forever and it is up to us to change it for the better. The region's fate lies in the balance..."
 CEN_form_ties:0 "[FROM.GetNameDef]와 관계 수립"
 CEN_form_ties_desc:0 "[CEN_form_ties_desc_text]"
 CEN_form_ties_GUA_socialist:0 "The Guatemalans have finally managed to overthrow the previous three decades of military rule, securing the state for themselves. While still stuck in a coalition with the Unity Party, today is a great day for Guatemala, one we must congratulate them for."
 CEN_form_ties_ELS_socialist:0 "엘살바도르는 부패한 Pro-Patria당을 권력에서 끌어내림으로서 1932년 대학살의 원수를 갚았습니다. 엘살바도르 인민은 더 이상 돼지처럼 학살당하지 않을 것입니다. 대신에 우리가 함께할 더 밝은 미래를 보고 있습니다."
 CEN_form_ties_HON_socialist:0 "While the 'revolution' in Honduras years ago lightened up slightly compared to the old dictator, the peasant's council proved to just be another dictatorship in disguise. Not for long however, as the Honduran people have liberated themselves, marching into a new light for Central America, one we shall walk with them."
 CEN_form_ties_NIC_socialist:0 "Nicaragua has served as the home of the ideals of Central American socialism since 1932, and they have not failed on us. Remaining ever loyal to the revolution, we shall now step into the light alongside them to liberate the rest of Central America."
 CEN_form_ties_GUA_liberal:0 "Guatemala has managed to escape their coalition with the socialists, with the Unity Party coming out on top. Guatemala shall now serve as a beacon of democratic Central American unity, one that we must ally."
 CEN_form_ties_ELS_liberal:0 "El Salvador has managed to restore the position of the presidency following the rule of the Pro-Patria party. We must ensure we remain on their good side in the case of future conflicts."
 CEN_form_ties_HON_liberal:0 "Honduras has managed to hold its first truly open elections following the collapse of America, opening up the possibility of a new democratic bastion in Central America. We must ensure that they remain this way."
 CEN_form_ties_NIC_liberal:0 "Nicaragua in an unexpected turn of events has managed to dispose of Sandino from Nicaragua and establish a 'True revolutionary republic', based off the ideals of liberalism. We should join them in celebrating this transformation."
 CEN_form_ties_GUA_military:0 "Through general persistence and grit, Guatemala's Partido Liberal has retained power against their revolutionary threat. We must ensure they never come under threat again."
 CEN_form_ties_ELS_military:0 "The dictatorship in El Salvador has managed to survive its second revolution in the past decade, proving their resilience. We need to ensure we cooperate with them further into the future."
 CEN_form_ties_HON_military:0 "The new rule of Honduras in the '30s has managed to retain itself, weathering the heavy storm the American Civil War had to offer. In the name of preventing another crisis similar to this, we must ensure closer cooperation between our nations."
 CEN_form_ties_NIC_military:0 "Nicaragua had managed to find itself on the back end in its war against Honduras, with the exiled Guardia being placed in power. As a type of congratulations, maybe we should send an envoy?"
 CEN_found_revolutionary_pact:0 "혁명전선 설립"
 CEN_found_revolutionary_pact_desc:0 "Discussed among many of our politicians, we have concluded that we need to found a pact among now and future socialist nations within Central America in order to oppose the liberals and dictators against us."
 CEN_found_liberal_pact:0 "자유 협정 설립"
 CEN_found_liberal_pact_desc:0 "The idea of a pact between liberal aligned countries within Central America is something we should consider to fight off military governments and socialist revolutionaries with others into the future."
 CEN_found_military_pact:0 "인민 전위대 설립"
 CEN_found_military_pact_desc:0 "The People's Vanguard, meant to safeguard Central Americans from external threats, shall be found here in an attempt to resist the revolution at all costs."
 CEN_join_faction:0 "[ROOT.CEN_join_faction_title] 참여"
 CEN_join_faction_desc:0 "[ROOT.CEN_join_faction_desc]"
 CEN_join_faction_desc_socialist:0 "The Revolutionary Front founded by like-minded individuals hoping to band together to bring socialism to Central America. It is our job to join it, for the sake of our brethren abroad."
 CEN_join_faction_desc_liberal:0 "The liberal pact has been founded by a fellow democratic country, ready to overthrow both the socialists and autocracies in the name of the people."
 CEN_join_faction_desc_military:0 "The People's Vanguard has been founded in an attempt to defend the people from themselves, and is most definitely something we should consider joining."
 CEN_leave_faction:0 "[FROM.GetFactionName] 탈퇴"
 CEN_invite_country_to_faction:0 "[ROOT.GetFactionName]에게 [FROM.GetNameDef] 가입 제안"
 CEN_invite_country_to_faction_desc:0 "[CEN_invite_country_to_faction_desc_text]"
 CEN_invite_country_to_faction_GUA_socialist:0 "Guatemala has managed to end three decades of military stagnation, ready to propel themselves into the future. Together we shall liberate Central America."
 CEN_invite_country_to_faction_ELS_socialist:0 "Honduras, despite some questioning their ruling methods, has fallen to revolution and is a needed member of the front."
 CEN_invite_country_to_faction_HON_socialist:0 "El Salvador, having one of the cruellest dictators of all of Central America, has managed to break free from their chains binding them. Their participation in the front is necessary."
 CEN_invite_country_to_faction_NIC_socialist:0 "Nicaragua has served as the bastion of the Central American revolution ever since 1933, and will be an essential member of the front."
 CEN_invite_country_to_faction_GUA_liberal:0 "Guatemala has managed to finish their struggle for liberty and Central American unification ideals, ready to join us in our fight for freedom."
 CEN_invite_country_to_faction_ELS_liberal:0 "El Salvador now stands as a rightful presidential republic, seeing the light of democracy and the ideals of liberalism."
 CEN_invite_country_to_faction_HON_liberal:0 "Honduras has managed to peacefully transform to a period of democracy, and seems willing to join us in our struggle against those who oppose us."
 CEN_invite_country_to_faction_NIC_liberal:0 "Nicaragua has managed to remove their personal chains of both socialism and the United States, ready to stand with us for a better Central America."
 CEN_invite_country_to_faction_GUA_military:0 "Guatemala's decade long status quo presidency has managed to be retained through blood, sweat and tears, ready to ensure the status quo is retained once and for all."
 CEN_invite_country_to_faction_ELS_military:0 "El Salvador, after surviving its second revolution, sees itself as ready to stamp out socialism and liberalism as a means of preventing even more death among their people."
 CEN_invite_country_to_faction_HON_military:0 "Honduras managed to retain the status quo throughout the past year, proving itself ready to protect their people from themselves in the People's Vanguard."
 CEN_invite_country_to_faction_NIC_military:0 "Nicaragua has seen itself manage to become independent after its occupation by Honduras, and sees itself as ready to help us in our cause."
 CEN_attack_country:0 "[CEN_attack_country_title]"
 CEN_attack_country_desc:0 "[CEN_attack_country_description]"
 CEN_attack_country_socialist_vs_liberal:0 "하찮은 자유주의의 종결"
 CEN_attack_country_socialist_vs_liberal_desc:0 "우리 주변의 독재자들만큼 직접적인 위협은 아니지만, 자유주의는 우리에게 있어 직접적인 대항마 역할을 하기에 매우 위험합니다. 이 역시 도려내야만 합니다."
 CEN_attack_country_socialist_vs_military:0 "독재 타도"
 CEN_attack_country_socialist_vs_military_desc:0 "이 독재자들은 사회주의의 부상을 너무나 오랜 기간 억눌러왔고, 이제 이를 끝내야 할 때입니다."
 CEN_attack_country_liberal_vs_socialist:0 "급진주의 척결"
 CEN_attack_country_liberal_vs_socialist_desc:0 "사회주의란 자유와 민중의 자기결정권에 대한 직접적인 위협이며, 억압적인 독재자들만큼이나 위협적인 역할을 합니다."
 CEN_attack_country_liberal_vs_military:0 "우리의 운명을 되찾아라"
 CEN_attack_country_liberal_vs_military_desc:0 "우리의 오랜 적수, 중앙아메리카의 군부와 독재자들은 마침내 우리의 손을 통해 최종적으로 심판을 받게 될 것입니다."
 CEN_attack_country_military_vs_socialist:0 "사회주의 근절"
 CEN_attack_country_military_vs_socialist_desc:0 "중앙아메리카 내의 긴장이 언제든 폭발할 준비가 된 상황에서, 지금이 사회주의자와의 충돌을 촉발시킬 때가 아닐까요?"
 CEN_attack_country_military_vs_liberal:0 "자유주의의 위협으로부터의 종결"
 CEN_attack_country_military_vs_liberal_desc:0 "자유주의는 이미 폭발 직전의 상황에서 우리 같은 부류를 충분히 오랫동안 위협해 왔습니다. 자유주의자와 함께 모든 걸 시작하는게 왜 안되겠습니까?"
 CEN_established_ties:0 "공식적으로 양국간 국교가 수립되었습니다."
 CEN_accepted_friendship:0 "우호조약을 승낙함"
 CEN_refused_friendship:0 "우호조약을 거부함"
 soc_dem_revolutionary:0 "당신은 사회민주주의 혁명가입니다."
 soc_dem_democratic:0 "당신은 사회민주주의와 연대한 자유주의입니다."
 CEN_prepare_your_ass:0 "§R조만간 아대륙에서 충돌이 터져나올 것이므로 준비해야만 합니다.§!"
 CEN_sparks_flying:0 "§R이로서 중앙아메리카의 운명을 결정할 갈등의 수레바퀴가 돌기 시작합니다.§!"
 CEN_demgeneraltransfer_tt:0 "새로운 장관 및 민주주의와 연계된 중앙아메리카 장군들을 얻습니다.\n\n"
