 SAU_Join_Cairo_Pact:0 "카이로 협약 가입"
 SAU_Join_Cairo_Pact_desc:0 "시대가 바뀌었고 한때 누구에게도 지지 않을 것 같아 보이던 전쟁병기 오스만이 추동력을 잃어버렸습니다. 아랍 민족과 집단들이 아랍 인민의 해방과 영광을 위해 싸워야 한다고 목소리 높여 소리치는 이집트의 녹색 깃발 아래로 모여들면서 우리 아미르 또한 이스탄불과의 관계에 대해 의구심을 품기 시작했습니다. 우리는 이미 최근 몇년간 짧은 자유를 경험하긴 했습니다만... 한번 해보는게 어떨까요? 우리가 그 자유를 지키지 말아야 할 이유가 있을까요?"
 mitteleuropa_weaponry:0 "Mitteleuropean Weaponry"
 SAU_ikh_aftermatch:0 "살라피 불만"
 SAU_ikh_aftermatch_desc:0 "비록 이크완이 군사적으로 패배했을지라도, 많은 이들이 여전히 공개적으로 이크완에 대한 지지를 드러내고 있으며 누군가는 또 다른 반란을 획책하고 있습니다. 뭔가 조치를 취해야 합니다."
 SAU_heavy_jizya:0 "무거운 지즈야 세금"
 SAU_heavy_jizya_desc:0 "아라비아에서 살아가는 모든 기독교도와 유대인은 우리가 자유와 평화를 가져다 준 대가로 정당한 대가를 치러야 합니다."
 SAU_warriors_of_faith:0 "신앙의 전사들"
 SAU_warriors_of_faith_desc:0 "아랍인 동포들을 해방해야 합니다! 거대한 튀르크인과 우리 앞을 막아서는 모든 존재를 무너트릴 것입니다! 신은 위대하다!"
 SAU_madrasahs:0 "살라피 마드라사"
 SAU_madrasahs_desc:0 "우리 중 가장 현명한 이들은 충분한 자금을 가지고 있지 못할 뿐이며, 율법과 신학을 가르치는 위대한 학교를 키울 충분한 능력을 가지고 있습니다."
 SAU_trading_expertise_idea:0 "무역 전문가"
 SAU_trading_expertise_idea_desc:0 "무역 전문가들은 우리에게 엄청난 이익을 가져다주고 있습니다."
 SAU_food_imports_idea:0 "식량 수입"
 SAU_food_imports_idea_desc:0 "우리는 대규모로 식량을 구매하면서 미래를 위한 기반을 쌓아나가는 중입니다."
 SAU_illiterate_populace:0 "문맹인 대중들"
 SAU_illiterate_populace_desc:0 "국민 대부분까지는 아니더라도 많은 사람들이 교육받지 못해서 우리가 필요로 하는 방식으로 제대로 도울 수는 없을 것입니다."
 SAU_islamic_welfare:0 "이슬람식 복지"
 SAU_islamic_welfare_desc:0 "가난한 이를 위한 희사는 우리 신앙의 다섯 기둥 중 하나입니다. 수많은 거지와 극빈층, 그리고 전쟁으로 생긴 고아와 미망인들이 우리가 통치하는 중에 빈곤으로 내몰리는 모습을 두고 볼 수는 없습니다."
 SAU_backwards_economy:0 "고대 경제"
 SAU_backwards_economy_desc:0 "우리 경제는 여전히 소규모 농업, 목축, 그리고 석유 무역에 기반을 두고 있습니다."
 SAU_religious_fervor_idea:0 "사기가 높은 군대"
 SAU_religious_fervor_idea_desc:0 "잘 무장하고 동기부여가 된 우리 군대는 겨우 국가뿐만 아니라, 성지, 신앙과 국왕을 위해 싸웁니다."
 SAU_new_arabian_army:0 "새로운 아라비아군"
 SAU_new_arabian_army_desc:0 "개혁된 우리 군대는 이제 활력이 넘치며 정치로부터 독립되었습니다. 신의 의지가 전장에서 우리에게 승리를 가져다주실 것입니다."
 SAU_arabian_horsemanship_idea:0 "아라비아 기마술"
 SAU_arabian_horsemanship_idea_desc:0 "최고급 말과 수년간의 습격으로 다져진 실력을 갖춘 우리 기병들은 부름에 응했고, 앞으로 세계에 다가올 전쟁에서 우리를 위해 싸울 것입니다."
 SAU_desert_logstics_idea:0 "사막 보급"
 SAU_desert_logstics_idea_desc:0 "아군은 우리 영토의 지형에서 최고의 성과를 거두도록 훈련받았고 외국인들은 알지 못하는 여러 길들을 꿰뚫고 있습니다."
 SAU_uniting_the_peninsula:0 "아라비아의 통일자"
 SAU_uniting_the_peninsula_desc:0 "라쉬드 가문 개자식들은 죽었고 아라비아 통일로 향하는 길이 열렸습니다. 힘차게 일어서 승리를 선언합시다!"
 SAU_moral_police:0 "도덕 경찰"
 SAU_moral_police_desc:0 "우리 영토를 순결하게 지키기 위해 종교적 감시와 공중 도덕을 강요해야 합니다."
 SAU_muslim_universities:0 "이슬람 교육"
 SAU_muslim_universities_desc:0 "민간 투자를 활용해 고등 교육기관을 확장했습니다."
 SAU_arabian_war_of_unification:0 "통일전쟁"
 SAU_allah_triumphant:0 "알라의 의지의 승리"
 saudi_focus:0 "사우드 중점계통도"
 SAU_fulfull_destiny:0 "운명을 다하라"
 SAU_fulfull_destiny_desc:0 "우리의 정복이 여기서 끝나서는 안됩니다! 아랍 전역이 아라비아의 아래에서 통일되어야 합니다!"
 SAU_asir:0 "아시르 영유권 주장"
 SAU_asir_desc:0 "저들은 얼마 되지도 않는 영토를 유지할 힘이 부족하고, 우리는 전군을 동원해 에멘을 타격할 수 있습니다. 남부 아라비아는 우리 것이 될 것입니다!"
 SAU_hit_egypt:0 "이집트 강타"
 SAU_hit_egypt_desc:0 "배교자 이집트의 방식이 너무 오랫동안 신앙을 잘못된 방향으로 이끌어 갔습니다. 이제 우리가 전 아랍을 우리의 정당한 지배권 아래에 통합해야 합니다!"
 SAU_hit_libya:0 "리비아 강타"
 SAU_hit_libya_desc:0 "이제 우리는 아직 우리의 통치권이 닿지 않는 서부에 도착했습니다. 옛 칼리프국과 같이 대서양을 향하고 서방 괴뢰국의 아래에서 아랍 전역을 해방해야 합니다."
 SAU_Conquer_the_Imamate:0 "오만 이맘국 침공"
 SAU_Conquer_the_Imamate_desc:0 "저들은 무스카트와 오만 두 국가로 권력이이 분산되어 있기 때문에 이크완에게 저항할 능력이 부족하며, 지역 거주민들이 스스로를 지켜야 하는 지역이 넓게 펼쳐져 있습니다. 오스만 제국이 해당 지역에서 작전을 유지하는데 들어가는 비용 때문에 망설이고 있는데다가 이맘국이 힘을 합치는데 거부했습니다. 오만과 무스카트가 연합 전선을 형성하기 전에 저들을 공격하고 파괴할 기회가 다가왔습니다."
 SAU_saudi_hegemony:0 "사우드 패권"
 SAU_saudi_hegemony_desc:0 "우리 동맹들은 자기 역할을 다 했습니다. 라쉬드와 그 동맹들이 사라진 지금 어떤 부족도 우리의 앞을 가로막지 못합니다. 아라비아에서 새 시대가 시작했고 이제 사우드 가문이 모든 것을 통제합니다."
 SAU_expand_oil_hold:0 "석유 저장고 확대"
 SAU_expand_oil_hold_desc:0 "너무 오랫동안 지역 영주와 족장들이 자기 땅에서 나오는 석유를 자유롭게 활용하고 그 이익을 홀로 누리도록 했습니다. 더 이상 그렇게 놔둘 수 없습니다! 모든 이가 우리 위치를 강화하기 위해 자기 임무를 해내야 합니다..."
 SAU_consolidating_fringe_arabia:0 "주변부 아라비아 통합"
 SAU_consolidating_fringe_arabia_desc:0 "전쟁의 화마가 줄어들면서 마침내 부유한 예멘 지역에 뿌리를 내릴 수 있게 되었습니다. 한때 로마인들이 이곳의 지배자들이 엄청난 부를 쌓았다는 이유로 아라비아 펠릭스라고 칭한 예멘은 너무 오랫동안 오스만의 지배 아래 있었지만 동시에 언젠가 손 봐줘야 할 여러 종파들로 분열되어 있기도 했습니다."
 SAU_develop_fringe_arabia:0 "예멘 개발"
 SAU_develop_fringe_arabia_desc:0 "사나와 아덴은 우리 왕국 안에서 가장 큰 도시들입니다. 거기에 있는 상인 계층은 자신들이 사는 땅을 개발하고 발전시키며 우리가 사는 이 새롭고 경이로운 시대에 마침내 다다르기 위해 우리의 지원을 기꺼이 받아들일 것입니다."
 SAU_tighten_control_arabia:0 "아라비아 지배권 확립"
 SAU_tighten_control_arabia_desc:0 "우리가 하일과 주변 지역을 지배한지 오랜 시간이 지났고 우리의 옛 동맹들은 충성심을 잃어버렸습니다. 지역 통치자들을 방문해 존중을 표시하고 우리의 정의로운 의도를 확신시켜 주는 작업은, 신이 원하시는 대로, 오래 걸리지 않을 것입니다."
 SAU_purge_rashidi:0 "라쉬드 숙청"
 SAU_purge_rashidi_desc:0 "마지막 라쉬드 잔당이 우리 영토 안팎에서 암약하고 있습니다. 우리의 통치력을 진실로 확립하고 저 나약한 가문이 가진 거대한 망상에 영원히 종말을 고하는 유일한 길은 확고한 열정을 갖고 라쉬드 가문의 계보를 끊어내는 것 뿐입니다."
 SAU_purge_ikhwan:0 "이크완 숙청"
 SAU_purge_ikhwan_desc:0 "이크완은 자격 없는 지배자들로부터 아라비아를 해방한다는 임무를 성취했습니다. 그리고 아직 자신들에게 먹이를 주는 주인에게 감히 반란을 획책하고 있습니다. 엄격한 아버지처럼, 우리는 아라비아에 새로 확립된 사우드 가문이 홀로 전권을 지배하는 질서를 인정하지 않는 이들을 처벌해야 합니다."
 SAU_dealing_with_kuwait:0 "휴전국과 협상"
 SAU_dealing_with_kuwait_desc:0 "휴전국의 아미르들은 오랫동안 영국과 오스만의 힘 뒤에서 웅크리고 있었습니다. 이제 이런 소위 보호에 종말을 고하고 저들이 새로운 조국을 위해 봉사하도록 해야 합니다."
 SAU_consolidating_realm:0 "왕국 통합"
 SAU_consolidating_realm_desc:0 "우리의 부족 동맹들이 다시 결집하고, 우리 아미르께서 아라비아의 유일한 지배 군주라는 아군의 현명한 외침에 따를 것입니다. 물론 말처럼 쉽지는 않을 겁니다. 최종적으로 목표를 이루기 위해서는 모든 노력을 집중해야만 합니다."
 SAU_saudi_legal_code:0 "사우디 법전"
 SAU_saudi_legal_code_desc:0 "각 지역의 입법권과 그들이 시행하는 법안을 존치시켜 주기는 하지만, 그래도 우리 왕국 전체에 통용되는 적절한 성문법을 작성할 필요가 있습니다."
 SAU_minority:0 "소수자 보호"
 SAU_minority_desc:0 "수백년간 기독교도, 유대인 그리고 우리가 지배하는 수많은 다른 민족들이 우리 민족과 엄청나게 많은 차이점을 가지고 있음에도 불구하고, 예언자께서 명령하신 대로 저들의 권리를 존중해왔습니다. 그들이 어떤 신념을 품고 있는지는 상관 없이 모든 신민을 안전하게 보호해 주어야 합니다."
 SAU_absolute_rulership:0 "절대 통치권"
 SAU_absolute_rulership_desc:0 "신중한 검토와 자유주의에 들일 시간이 없습니다. 행동할 시간도 부족합니다. 지도자는 아랫사람의 주장에 귀기울이면서 시간을 낭비해서는 안되며, 자기 스스로와 가장 믿을 수 있는 조언자들의 의견에만 집중해야 합니다."
 SAU_realm_of_the_arabs:0 "아랍인의 왕국"
 SAU_realm_of_the_arabs_desc:0 "아라비아 전역이 우리의 지배 아래 있습니다. 우리 민족이 하나의 국왕 아래에 하나로 통일될 운명적 결과로 가는 길을 가로막는 장애물은 어디에도 없습니다. 사우디 왕가 아래에서 말이지요."
 SAU_houses_of_wisdom:0 "지혜의 집"
 SAU_houses_of_wisdom_desc:0 "압바스 칼리프조 아래에서 조상들이 그랬듯이, 우리는 왕토 내에 지혜의 집을 몇 곳 설치했습니다. 이로써 아랍 지성의 황금기를 열어젖힐 것입니다!"
 SAU_land_of_faith:0 "신앙의 땅"
 SAU_cleanse_fringe_arabia:0 "아라비아 주변부 정화"
 SAU_cleansing_of_heresy:0 "이단 정화"
 SAU_law_of_faith:0 "신앙의 법칙"
 SAU_Jizya:0 "지즈야"
 SAU_gather_the_amirs:0 "아미르 소집"
 SAU_trading_regulations:0 "무역 규제"
 SAU_funds_for_faith:0 "신앙을 위한 자금"
 SAU_ghazis:0 "가지"
 SAU_extreme_jihad:0 "신앙의 전사들"
 SAU_hunt_apostates:0 "배교자 사냥"
 SAU_destroy_dissent:0 "반대파 분쇄"
 SAU_madrasah_funding:0 "마드라사 기금"
 SAU_kuffar_weaponry:0 "쿠파르 무기산업"
 SAU_the_caliphate:0 "사우드조 칼리프국"
 SAU_haia:0 "도덕 경찰 설립"
 SAU_succession_regulation:0 "합법적인 승계"
 SAU_land_of_faith_desc:0 "성직자들과 전문 신학자들의 지원을 등에 업고 아라비아를 신앙의 낙원으로 구축할 것입니다. 신께서 그 증인을 맡아주실 겁니다."
 SAU_cleanse_suryah_desc:0 "터키와 이집트에서 파견한 이중간첩이 너무 많고, 심지어는 시리아 도시의 거리에는 무신론자 생디칼리스트들까지 돌아다니고 있습니다. 그들의 죄로 가득 찬 생명이 불만을 퍼트리고 있습니다. 저들이 더 이상 행동하지 못하도록 막아야 합니다."
 SAU_cleanse_fringe_arabia_desc:0 "터키와 독일에서 파견한 이중간첩이 너무 많고, 심지어는 예멘과 오만 도시의 거리에는 무신론자 자유주의자들까지 돌아다니고 있습니다. 그들의 죄로 가득 찬 생명이 불만을 퍼트리고 있습니다. 저들이 더 이상 행동하지 못하도록 막아야 합니다."
 SAU_cleanse_iraq_i_arab_desc:0 "터키와 [PER.GetAdjective]에서 파견한 이중간첩이 너무 많고, 심지어는 마슈리크 도시의 거리에는 무신론자 생디칼리스트들까지 돌아다니고 있습니다. 그들의 죄로 가득 찬 생명이 불만을 퍼트리고 있습니다. 저들이 더 이상 행동하지 못하도록 막아야 합니다."
 SAU_cleansing_of_heresy_desc:0 "터키에서 파견한 이중간첩이 너무 많고, 심지어는 아라비아 본토 도시의 거리에는 라쉬드가문이나 하심가문에 충성을 바치는 일파에 무신론자 생디칼리스트들까지 돌아다니고 있습니다. 그들의 죄로 가득 찬 생명이 불만을 퍼트리고 있습니다. 저들이 더 이상 행동하지 못하도록 막아야 합니다."
 SAU_law_of_faith_desc:0 "아라비아에서 새로운 법이 도입되었습니다. 예언자께서 직접 수립한 교회법입니다. 그의 이름이여 축복되리. 아라비아에 배교자가 딛을 땅은 없습니다!"
 SAU_Jizya_desc:0 "신앙심을 가지지 못하는 이들도 우리가 제공하는 안전을 누릴 권리가 있으며, 명목상의 세금만 지불한다면 정당한 보호를 제공해야 합니다. 우리는 명예심이 없는 튀르크족과는 달리 약속을 지킬 것입니다."
 SAU_gather_the_amirs_desc:0 "아라비아 전역의 중요한 군주 모두를 한데 모아 우리의 새롭고 밝은 질서로 설득시킬 것입니다."
 SAU_trading_regulations_desc:0 "쿠파르가 석유에 관심이 많다면 그 대가를 지불하도록 하십시오. 자금은 정당한 소유주에게 전해질 것이며 그 대가로 저들은 더 깊게 파고 들어가도록 허가를 얻을 것입니다."
 SAU_funds_for_faith_desc:0 "군사와 경제 분야에서 석유가 가지는 중요성은 이 세기에 들어 폭발적으로 성장했습니다. 아부다비 항구는 검은 황금이 가져다 준 전리품으로 가득 차 있으며, 신의 종복은 그 대가를 취할 것입니다. 물론 이 모든 것들은 신의 의지입니다."
 SAU_ghazis_desc:0 "신앙의 전사들을 모으십시오! 위대한 성취의 때가 도달했습니다! 당신은 스스로의 힘과 결단력을 통해 저 비겁한 우상숭배자들과 구분지을 것입니다!"
 SAU_extreme_jihad_desc:0 "모든 진정한 무슬림 전사들은 아라비아를 위해 싸울 때가 언제인지 알 알고 있습니다. 그들은 신과 국가 그리고 모든 가족들을 위해 싸움에 임합니다. 힘을 낭비할 여지는 없습니다. 위대한 투쟁의 시간이 다가왔습니다!"
 SAU_hunt_apostates_desc:0 "소위 '생디칼리스트' 라고 불리는 이들을 무너트리기 위한 작업에 착수해야 합니다. 그들은 길드 소유자를 뛰어넘으려 하며 노동을 신으로 숭배하는 자들입니다. 서구에서 들어온 모든 멍청한 사고를 통틀어도 이보다 더 위험한 존재는 없습니다. 그리고 우리는 이 악을 근절해야 합니다. 신께서 원하시는 대로 우리는 성공할 것입니다."
 SAU_destroy_dissent_desc:0 "반역자보다 더 끔찍한 존재는 없습니다. 신앙을 위해서 뿐만이 아니라 우리 가문과 가족, 그리고 우리가 있게 해준 모든 존재를 위하여! 창피하도다! 아아, 저들이 받아 마땅한 처분을 내려야 합니다."
 SAU_madrasah_funding_desc:0 "위대한 학자들은 그들이 원했던 적절한 자금을 얻을 것입니다. 그리고 배우고자 하는 모든 신자들을 위해 국내외의 새로운 학교에도 자금을 지원하면 좋겠습니다."
 SAU_kuffar_weaponry_desc:0 "한 가지 확실하게 알게 된 것이 있습니다. 우리가 가진 구식 무기로는 아무것도 할 수 없습니다. 기독교 제국의 전투 기술을 배우고 모방할 필요가 있습니다. 그렇지 않는다면 신앙 자체까지 위험에 빠질지도 모릅니다!"
 SAU_the_caliphate_desc:0 "수백년간 칼리프 자리는 비어있었고, 그 자리를 소코토나 일부 튀르크 제국과 같은 나약한 국가들이 참칭해 왔습니다. 하지만 지금, 이슬람에서 가장 성스러운 도시들과 아라비아 전역을 통제하고 있는 우리는 이미 신실한 지도자입니다. 그저 이 점을 공적으로 선언하기만 하면 됩니다."
 SAU_haia_desc:0 "우리 땅에서 문화적, 정신적 타락을 적극적으로 뿌리뽑기 위해 미덕을 장려하고 악덕을 예방하는 위원회를 설립하는 작업을 시작해야 합니다. 이쪽이 울레마를 만족 시키는 가장 현명한 길입니다."
 SAU_succession_regulation_desc:0 "초대부터 시작해서 모든 아라비아 국왕이 국가를 현명하게 이끌도록 하기 위해서는 연장자 원칙과 지혜, 그리고 신앙심에 기반한 깨끗한 승계 구조를 수립해야 합니다."
 SAU_trading_expertise:0 "무역 전문가"
 SAU_trading_expertise_desc:0 "수천년동안 아랍인은 토지에서 나온 생산물이 아니라 무역 기술로 인해 부를 쌓았습니다. 현재 그 어느 때보다 자금과 물자가 부족한 상황이니 모든 상인과 외교관을 최대로 활용해야 합니다!"
 SAU_arms_imports:0 "군수품 수입"
 SAU_arms_imports_desc:0 "오스만을 위시해 아라비아가 나아갈 길을 가로막는 모든 적을 물리치기 위한 무기가 필요합니다. 결국, 해외에서 무기를 수입해야 합니다."
 SAU_weapons_aqusitions:0 "무기 획득"
 SAU_weapons_aqusitions_desc:0 "'이건 단순한 오해에 불과하오! 이것은 그냥 아미르가 개인적으로 수집하는 사냥용 소총일 뿐이오. 모든 상황이 통제 가능하다고 장담하겠소.'"
 SAU_reverse_engineering:0 "역설계"
 SAU_reverse_engineering_desc:0 "'이건 게베어가 *아니오*! 이건 아부 다비에서 생산한 분두키아 사바흐 소총이오. 전적으로 독창적인 설계요. 내가 장담하겠소.'"
 SAU_armament_plans:0 "군비 계획"
 SAU_armament_plans_desc:0 "유능하고 용맹한 전사를 많이 보유하고는 있지만, 현대 전장에서 사용 가능한 수준의 총기가 현저히 부족한 상황입니다. 승리를 쟁취하고 자유를 보장받기 위해서는 이용 가능한 총기를 최대한 확보해야 합니다."
 SAU_arsenal_of_arabia:0 "아라비아의 병기창"
 SAU_arsenal_of_arabia_desc:0 "우리에게는 그냥 총기를 필요한 만큼만 확보하는 것 보다 더 커다란 계획이 있습니다. 탄약, 선박, 타이어, 의약품, 식량, 가축. 적에게 패배하지 않기 위해서는 아라비아의 병기창을 최대한 가득 채워둬야 합니다."
 SAU_caravans_of_tomorrow:0 "내일의 캐러밴"
 SAU_caravans_of_tomorrow_desc:0 "철도는 구시대적인 운송 방식을 천천히 대체해 나가고 있습니다. 그리고 조만간 위대한 우리 땅의 모든 도시와 곳곳의 모든 지역에서 기차역과 더 큰 세계로 하루 안에 이동할 수 있게 될 것입니다."
 SAU_foreign_advisors:0 "외국인 조언자"
 SAU_foreign_advisors_desc:0 "산업과 군사 계획을 진행하는 와중에 실질적 경험의 부족이 점차 문제로 떠오르고 있습니다. 이런 위험한 시대를 딛고 아라비아가 외국인의 도움이 절박하게 필요합니다."
 SAU_oil_market:0 "석유기업 확대"
 SAU_oil_market_desc:0 "여태껏 유전을 최소한도로만 활용하고 있었습니다. 외국의 지원이 필요하고 많은 시간이 들어가기는 하겠지만, 이 자원을 이용할 수 있도록 하는 것이 최우선 과제가 되어야 합니다."
 SAU_food_imports:0 "식량 수입 확충"
 SAU_food_imports_desc:0 "전시에 국가를 먹여살리는건 결코 쉬운 임무가 아닙니다. 우리의 적이 우월한 해군력을 갖추고 있다는 점을 생각해 본다면 특별히 더 그렇습니다. 저들이 우리를 배고픔에 지쳐 항복하도록 만들지 못하도록 하기 위해, 그리고 평시에는 모든 기근을 근절하기 위해 자금을 배분하고 공급선을 확보해야 합니다."
 SAU_railway_logistics:0 "철도 군수"
 SAU_railway_logistics_desc:0 "철도 건설은 단순히 철로를 설치한다고 끝나는 일이 아닙니다. 첫 조각을 설치하기 전부터 수많은 계획을 세워야 하기 때문입니다. 어느 군대든지 마찬가지로 배가 일단 차야 진군을 할 수 있으며, 우리도 크게 다르지 않습니다."
 SAU_industrial_raw_materials:0 "산업적 원료"
 SAU_industrial_raw_materials_desc:0 "우리 땅에는 산업에 사용할 수 있는 금속이 거의 묻혀 있지 않습니다. 따라서 산업계가 굶주린 채로 찾아다니고 있는 광물을 멀리서도 찾아봐야 합니다. 먼저 우리 영토 내의 산간지방부터 시작합시다."
 SAU_literacy_campaign:0 "문맹 퇴치 운동"
 SAU_literacy_campaign_desc:0 "우리의 아름다운 단어와 깊은 지식을 멀리 퍼트려야 합니다. 백성이 세상을 알지 못하도록 놔두는 이는 폭군 중에서도 가장 잔인한 폭군입니다. 모든 인간이 자신이 말하는 단어를 알도록 가르칩시다."
 SAU_education_reform:0 "교육 개혁"
 SAU_education_reform_desc:0 "말만 잘한다고 똑똑한 사람이 될 수 없는 것처럼, 학자를 만들기 위해서는 단순히 읽고 쓰는 능력을 가르치는 것 만으로는 부족합니다. 가정교사를 고용할 여유가 있는 사람 외에도 모든 젊은이를 위해 적절한 교육을 제공하는 작업을 진실로 완성하려면 수십년이라는 긴 세월이 필요할 것입니다. 하지만 우리는 오늘 이 가장 중요한 단계를 시작할 것입니다."
 SAU_dig_deeper:0 "더 많은 석유를 위해 파라!"
 SAU_dig_deeper_desc:0 "이 땅 전체에 부가 흐르고 있습니다. 그리고 우리 국민들이 한 가지 실수를 저지른 바가 있다면, 부를 사랑한 것입니다. 이것은 물보다 더 달콤하고 검보다 더 강력하며 백지 수표 한 장이라면 어떤 검이라도 빗겨가도록 할 수 있습니다. 석유는 우리에게 소총 수천 정을 사다 줄 것이며, 그 수천 정의 총기가 제국의 첫 발걸음이 될 것입니다!"
 SAU_safety_net:0 "빈곤 퇴치"
 SAU_safety_net_desc:0 "가난한 이를 돕는 것은 무슬림으로서의 도덕적 의무기도 하지만 동시에 왕국을 더 번영하고 건강하도록 만드는 가장 확실한 방법이기도 합니다. 만약 백성들이 천신만고 끝에 간신히 빵쪼가리 조금도 손에 넣지 못하는 상황이라면, 우리가 사랑받을 수 있는 방법은 거의 없습니다! 가장 가난한 이 뿐만 아니라 아라비아에 목숨을 바친 남성과 결혼했던 미망인 또한 현명한 국가가 후원하는 일종의 사회 안전망에 보장받도록 해야 합니다."
 SAU_industrialization_effort:0 "헤자즈 경제 통합"
 SAU_industrialization_effort_desc:0 "누군가는 이슬람의 중심이라고 부르는 성지 메카는 모든 아라비아 군벌을 칭한 자에게 있어서 왕관의 보석입니다. 메카를 손에 넣는다면 평생을 걸쳐도 얻을 수 없는 어마어마한 명예를 얻을 수 있을 뿐만 아니라, 심지어 오늘날까지도 우리의 주요 경제적 수입원으로 역할하고 있는 하지의 종착역 또한 얻게 됩니다. 메카가 더욱 발전했고 현대적인 관료제 또한 갖추고 있지만 헤자즈를 통합하는 작업은 쉬운 일이 아닐 것입니다."
 SAU_arms_industry:0 "무기 산업"
 SAU_arms_industry_desc:0 "이제 우리 산업을 왕국 방위에 초점이 맞춰야 합니다. 자원과 자금을 국방 예산으로 돌리는 작업을 진행중입니다. 우리 군이 그토록 절실히 필요로 하는 필수 장비가 부족하지 않도록 해야 합니다!"
 SAU_new_railroads:0 "새로운 철로"
 SAU_new_railroads_desc:0 "우리 고향 곳곳에 점처럼 퍼져 잇는 수많은 도시를 사막과 지도 그리고 바타를 통과해 연결하면서, 완전히 새로운 미래로 향하는 길이 보이게 되었습니다. 마차조차 본 적 없는 시골 사람들이 이제 그들의 땅을 지나 아라비아 밝은 미래로 향해 가는 열차를 보게 될 것입니다."
 SAU_arabian_airports:0 "아라비아를 위한 공항"
 SAU_arabian_airports_desc:0 "육로로만 도시를 연결할 것이 아니라 공중으로도 연결하는 업무를 우리 신정부의 우선 과제로 삼아야 합니다. 그렇게 한다면 더 많은 군수품 수송량을 확보할 것이고, 이는 확실히 좋을 것입니다..."
 SAU_building_better_future:0 "더 밝은 미래 건설"
 SAU_building_better_future_desc:0 "더 밝은 미래는 단순히 새로운 건물이나 새로운 책, 혹은 새로운 물건 이상의 존재입니다. 더 밝은 미래는 우리가 세상을 바라보는 시각 자체를 바꾸고 세상 자체 또한 뒤바꿔버릴 것입니다. 신의 은총이 우리를 다시 한번 비추고 있으며 우리는 어떤 대가가 들어가더라도 상관 없이 이 지구를 더 좋은 곳으로 만들 것입니다."
 SAU_techslot_machine:0 "대학 건설"
 SAU_techslot_machine_desc:0 "교육 계획의 마지막 단계는 자연스럽게 고등 교육 부분입니다. 그리고 과학과 발전을 활성화시키는 것이 한때는 아랍어를 가르치자는 것과 동의어였습니다. 당연하게도, 매파 조언자들은 그런 대학으로부터 더 '현실적인' 이익을 봅니다..."
 SAU_recruiting_effort:0 "징집 노력"
 SAU_recruiting_effort_desc:0 "많은 청년들이 지금 움직이기 시작한 위대한 역사 앞에서 빈둥거리고 있으며, 심지어는 군의 부름까지도 들을 수 없을지도 모릅니다! 이런 상황을 두고 볼 수는 없습니다. 아라비아의 모든 사람들이 아미르와 그의 백성들을 위해 어떻게 싸워야 하는지 알게 될 것입니다."
 SAU_contest_the_gulf:0 "걸프 경쟁"
 SAU_contest_the_gulf_desc:0 "많은 이들은 이 지역을 '페르시아' 만 이라고 부릅니다. 하지만 우리는 더 좋은 명칭을 알고 있습니다. 그리고 세계도 그렇게 부르도록 만들 것입니다!"
 SAU_protect_oil_shipping:0 "석유 수송 보호"
 SAU_protect_oil_shipping_desc:0 "석유 수출은 우리 경제의 가장 중요한 부분이고 적들도 이 사실을 잘 알고 있습니다. 선적물이 안전하게 인도양에 도달할 수 있도록 적절한 원양 해군과 군함을 유지할 선원들이 필요합니다."
 SAU_kuwait_naval_base:0 "알하사 해군기지"
 SAU_kuwait_naval_base_desc:0 "한때 오스만 바스라 빌라예트의 일부였던 알-하사를 예측 가능한 미래에 중심항으로 활용할 수 있도록 적절히 개수해야 합니다."
 SAU_naval_exercises:0 "해군 훈련"
 SAU_naval_exercises_desc:0 "[PER.GetNameDef] 측을 위시한 아라비아 만을 두고 경쟁하는 여러 적대국과 대립을 준비하고 있기 때문에, 갈등이 터졌을 때 우리 함대가 대응할 경험을 키워주기 위해 해군 훈련을 실행할 예정입니다."
 SAU_liberation_war_of_holy_cities:0 "성지를 해방하자"
 SAU_liberation_war_of_holy_cities_desc:0 "성지 메카와 메디나는 오스만 튀르크에게 구속당한 상태입니다. 우리에게는 저 성스러운 도시들을 우리의 깃발 아래에 해방할 의무가 있습니다."
 SAU_mobilize_the_tribes:0 "부족 군대 모집"
 SAU_mobilize_the_tribes_desc:0 "이 땅의 모든 부족들이 우리를 돕겠다고 맹세했으며, 지금 우리가 오랫동안 싸워온 모든 성과를 되돌리고자 하는 적과 전쟁을 벌이고 있습니다. 맹약을 이행하십시오! 그대의 아미르가 지원을 요청하고 있으니, 우리와 함께하십시오!"
 SAU_army_command_modernization:0 "육군사령부 현대화"
 SAU_army_command_modernization_desc:0 "지금이야말로 군을 지휘하는 방식을 현대화할 적시입니다. 지역 군주가 가진 지휘권을 외국식 교리를 따라 여러 분야의 병과와 전장에 맞게 적절히 조직된 군인에게 넘겨줘야 합니다."
 SAU_establish_arabian_airforce:0 "아라비아 공군 창설"
 SAU_establish_arabian_airforce_desc:0 "사상 최초의 아라비아 공군을 창설을 면밀히 고려하고 사막 모래언덕 위의 하늘을 지배해야 합니다."
 SAU_establish_arabian_mechanized_brigades:0 "기계화여단 창설"
 SAU_establish_arabian_mechanized_brigades_desc:0 "이 새로운 시대 속에서는 적응력이 용맹과 성실함만큼이나 중요하고, 적응력이라는 덕목을 갖추도록 보장해야 합니다. 기계화 혹은 차량화 보병 부대는 고향 땅을 재정복하는데 중요한 역할을 수행할 것입니다!"
 SAU_establish_new_arabian_army:0 "새로운 아라비아군"
 SAU_establish_new_arabian_army_desc:0 "군제 개혁이 계속되고 있으니, 역사의 쓰레기통으로 던져지지 않기 위해서는 우리 군이 열강국과 유사한 능력을 발휘할 수 있도록 정치적 노력을 들여야 합니다. 군 내에서 부족주의와 파벌주의를 일소하고 다가올 신세기에 대비하기 위해 노력을 아끼지 않아야 할 시점이 왔습니다."
 SAU_arabian_horsemanship:0 "아라비아 기마술"
 SAU_arabian_horsemanship_desc:0 "칼리프 시대 이전부터 우리 아라비아는 최고의 기병으로 유명했습니다. 그리고 신뢰할 수 있는 전사는 우리가 진실로 필요로 하는 존재입니다. 우리 기병 사단이 현대화하기는 했지만, 그래도 그들을 독특한 아라비아 방식으로 운영할 예정입니다."
 SAU_desert_warfare:0 "사막 전투"
 SAU_desert_warfare_desc:0 "우리는 이 땅에서 싸우는 법을 다른 누구보다 훨씬 더 잘 알고 있습니다. 우리들은 수십년간 경쟁자들에 맞서 싸웠고, 수많은 적들이 우리의 모래로 들이닥쳤습니다. 하지만 저들은 패배할 것이고 모래를 멀리해야 한다는 사실을 깨달을 것입니다."
 SAU_desert_logstics:0 "사막 보급"
 SAU_desert_logstics_desc:0 "만약 당신이 길을 잘 알지 못한다면 사막을 통과해 군을 기동시키는 것은 대체로 불가능할 것입니다. 한번 방향을 잘못 잡는다면 당신의 부대가 길을 잃은 채로 사막에 갇혀 있게 될 지도 모릅니다. 아니면 적의 함정으로 곧장 가고 있을 지도요!"
 SAU_war_of_resistance:0 "저항 전쟁"
 SAU_war_of_resistance_desc:0 "우리는 제한된 분쟁만으로도 모든 존재를 위험에 빠트릴 수 있는 총력전의 시대에  살고 있습니다. 우리의 신생 국가는 총력전이 언제 일어날지 모르는 일촉즉발의 상황에 놓여 있으며, 역사의 발길질에 차여 사라질지도 모릅니다. 저항해야 합니다! 아라비아의 자유여 영원히 이어지리라!"
 saud.1.t:0 "나지드 토후국"
 saud.1.d:0 "세계대전은 우리들, 그러니까 사우드 가문이 이 땅을 지배하게 될 운명을 가졌다는 명백한 징후였습니다. 이 엄청난 자원이 허비되는 시대에 신앙심 없는 인형술사는 자신들의 꼭두각시 하심 가문을 튀르크인의 손 안에서 죽도록 내버렸습니다. 전쟁 동안 우리가 어떤 행보도 보이지 않고 방관했기 때문에 오스만의 보복으로부터 벗어나는 행운을 누리게 되었습니다. 퇴폐적인 튀르크인은 우리에게 직접적인 지배력을 행사하지 않았습니다. 이제 우리는 때를 기다리고 전사와 자금을 모으면서, 하심 가문 전사들을 받아들이고 오스만 정부에 감언이설을 하며 자신들이 두 토끼를 모두 잡을 수 있을 것이라 라쉬드 가문에게 타격을 입힐 기술을 연마할 것입니다. 그리고 마침내 아라비아를 우리의 깃발 아래에 통일할 것입니다!"
 saud.1.a:0 "사우드 왕가 만세."
 saud.2.t:0 "사우디아라비아"
 saud.2.d:0 "오늘 라쉬드 가문에게 승리를 거두고 히자즈를 정복하면서, 사우드 가문이 지배 세력으로 등극했습니다. 이 승리를 통해 우리는 아랍 전체를 지배할 것입니다!"
 saud.2.a:0 "사우드 왕가 만세."
 saud.3.t:0 "술탄이 칼리프 직위와 성지에 대한 지배권을 주장했습니다!"
 saud.3.d:0 "엄숙하고 신성한 의식에서 아라비아의 사우드 가문 술탄은 자신이 이슬람의 새로운 칼리프라고 선언했습니다. 새로 출발한 경건한 왕조가 또 다시 충실한 신자들을 인도하고 이끌 것입니다."
 saud.3.a:0 "칼리프 만세!"
 saud.31.t.india:0 "인도 무슬림이 칼리프 복원을 축하하다!"
 saud.31.t.insulindia:0 "칼리프가 복원되었다는 소식이 인술인디아에 도달하다"
 saud.31.t.other:0 "아라비아의 술탄이 스스로를 칼리프로 선언하다"
 saud.31.d.EGY:0 "아라비아의 술탄이 스스로를 이슬람의 칼리프라고 선언했습니다. 이집트 전역의 카페에서 수많은 자유주의자들이 그 소식을 듣고 웃음을 터트렸고, 파루크 술탄 본인도 말도 안된다고 생각했습니다. 보수적인 이티하드당의 하산 알-반나 그리고 사이이드 쿠틉 모두 부도덕한 아라비아의 술탄은 그 자리에 어울리지 않는다고 비난하고 나섰습니다."
 saud.31.d.PER:0 "아라비아의 술탄이 스스로를 이슬람의 칼리프라고 선언했다는 소식이 [266.GetCapitalVictoryPointName]까지 도달했습니다. 그 중에서도 수니파의 칼리프를 선언했다고 합니다. [PER.GetNameDef] 국민 대부분은 시아파 무슬림이며, 그렇기 때문에 아랍 술탄이 결정한 사안에 그다지 관심이 없습니다. 우리는 이에 신경 쓰지 않을 것입니다."
 saud.31.d.india:0 "인도 전역의 무슬림은 아라비아 술탄이 선언한 새로운 칼리프제 출범에 축하를 보내기로 결정했습니다. 엘리트 계층 대부분이 행사에 참여하지는 않았지만, 인도의 대중은 행사에 참가했습니다."
 saud.31.d.insulindia:0 "아라비아의 술탄이 스스로를 이슬람의 칼리프라고 선언하기로 결정했다는 소식이 인술인디아에 도달했습니다. 인술인디아 무슬림 대부분은 이 결정을 인정하지 않았습니다."
 saud.31.d.OTT:0 "아라비아 사람 대부분이 우리가 칼리프로 보이지 않는다며 승인을 거부했다는 소식이 들어왔습니다. 이건 절대로 잊을 수 없는 터무니없는 사건입니다."
 saud.31.d.RUS:0 "아라비아의 술탄이 스스로를 이슬람의 칼리프라고 선언했는데, 이는 명백하게 권력을 얻으려는 계략에 불과합니다. 다양한 러시아 무슬림은 그의 계승권을 인정하지 않았고, 우리 또한 저들의 주장을 승인할 이유가 없습니다."
 saud.31.d.other:0 "아라비아의 술탄이 스스로를 이슬람의 칼리프라고 선언했습니다. 이는 명백하게 권력을 얻으려는 계략에 불과합니다. 이런 말도 안되는 요구를 인정할 필요가 없기 때문에 그의 주장을 거부할 것입니다."
 saud.31.a.PER:0 "누가 아랍 술탄의 주장에 신경이나 쓰겠는가?"
 saud.31.a.india:0 "인샬라."
 saud.31.a.OTT:0 "이 미치광이의 주장을 거부해라!"
 saud.31.a.other:0 "그는 칼리프가 아니다."
 saud.32.t.india:0 "인도 무슬림이 우리의 주장을 받아들이다"
 saud.32.t.insulindia:0 "인술인디아 무슬림이 우리의 주장을 거부하다"
 saud.32.t.RUS:0 "러시아 무슬림이 우리의 주장을 거부하다"
 saud.32.t.other:0 "[FROM.GetNameDefCap] 측이 우리의 주장을 거부하다"
 saud.32.d.india:0 "인도에서 좋은 소식이 들어왔습니다. 인도의 무슬림 인구가 우리의 칼리프 주장을 수용하기로 했다고 합니다."
 saud.32.d.insulindia:0 "인술인디아 사람 대부분이 우리가 칼리프로 보이지 않는다며 승인을 거부했다는 소식이 들어왔습니다. 이건 절대로 잊을 수 없는 터무니없는 사건입니다."
 saud.32.d.other:0 "[FROM.GetNameDef] 사람 대부분이 우리가 칼리프로 보이지 않는다며 승인을 거부했다는 소식이 들어왔습니다. 이건 절대로 잊을 수 없는 터무니없는 사건입니다."
 saud.32.a.india:0 "기억할 것이다."
 saud.32.a.other:0 "잊지 않을 것이다."
 saud.53.t:0 "나지드에 무기 판매"
 saud.53.d:0 "조만간 다가올 오스만 제국에 저항하는 투쟁에 대비하기 위해 군을 강화하려 하는 나지드가 우리에게 자신들의 투쟁을 돕는다면 엄청난 양의 부와 석유를 제공하겠다는 제안을 보냈습니다."
 saud.53.a:0 "무기를 보내주자"
 saud.53.b:0 "중동의 사막지대에는 관심이 없다."
 saud.54.t:0 "독일이 판매를 거부하다"
 saud.54.d:0 "베를린에서 놀라운 행보를 보였습니다. 독일 정부는 무기 판매를 승인해 달라는 요청을 거부했습니다. 그들은 쓸모없는 사막에서 일부 유목민의 지지를 얻는 것 보다는 지금 지원이 필요한 다른 파트너가 있다고 주장했습니다."
 saud.54.a:0 "후회할 것이다!"
 saud.55.t:0 "독일이 판매를 수락하다"
 saud.55.d:0 "베를린은 우리의 제안을 받아들였고 다가올 전투에서 우리를 돕기 위한 첫 번째 무기 선적물을 리야드로 보냈습니다. 우리 정부에게 있어서 이번 거래가 비용이 많이 들어가는 도박이기는 하지만, 장기적으로 본다면 언젠가 모두 상환할 수 있을 것입니다."
 saud.55.a:0 "이 무기로 라쉬드 가문의 쓰레기들을 전멸시킬 것이다!"
 saud.150.t:0 "이크완 반란!"
 saud.150.d:0 "이크완은 최근 수십년간 아라비아에서 가장 강력한 군사 집단이었습니다. 그들은 또한 우리가 이 지역에서 다른 아랍 국가들을 물리치고 사우드 가문의 지배권을 확립하는데 중요한 역할을 수행하기도 했습니다. 하지만 이크완은 항상 전통을 따르며 대단히 종교적인 집단이었고, 변화와 개혁에 대해 격렬한 반대를 표해왔습니다. 저들은 국가를 통치하는데 현대화 작업이 필요하다는 사실을 이해하지 못한 듯 합니다. 일반적으로는 더 이상 현대화 작업에 착수하지 않겠다는 약속만으로도 이크완이 느끼는 분노를 조절할 수 있었습니다. 하지만 이번에는 상황이 다른 것 같습니다. 이크완 병사들이 사우드 가문은 아라비아 지배에 적합하지 않다고 선언한 이크완 지휘관 파이살 알 두와이시 아래에서 결집했습니다. 수많은 이크완 민병대가 봉기했고 벌써 싸움이 시작되었습니다..."
 saud.150.a:0 "저 반란군을 분쇄할 것이다. 아라비아를 위하여!"
 saud.151.t:0 "아미르들이 사우드 가문 국가에 충성을 맹세하다"
 saud.151.d:0 "수많은 병사들이 이븐 사우드의 명령에 복종하면서 텐트로 이루어진 도시 리야드에 기병대 행진이 개최되었습니다. 그 뒤를 이어 포로로 잡힌 아미르들의 행렬이 뒤따랐습니다. 나지드에 충성스러운 봉신이 되기에는 너무도 반역적이었던 라쉬드 가문과 하심 가문, 그리고 알 타이니와 하위타트가 처음으로 등장했습니다. 그 다음에는 더 유용한 알 나이얀과 바누 람의 가드반의 차례였습니다. 이븐 사우드는 사우드 가문에 충성을 바치는 대가로 아미르의 가족들의 목숨을 살려주기로 결정했습니다. 이븐 사우드의 조상들이 시행했던 무자비한 선례와는 다른 양상을 띠는 이렇게 성립된 새로운 형식의 봉건제는 영원히 이크완에게 보호받을 것입니다."
 saud.151.a:0 "우리의 동맹으로는 알라만 있으면 충분하다."
 saud.152.t:0 "[From.GetNameDefCap]의 제안"
 saud.152.d:0 "[OMA.GetNameDef] 측과 동맹을 맺었기 때문에 [FROM.GetNameDef] 측을 상대로 한 전쟁에 참전한 상태입니다. 하지만 [OMA.GetNameDef] 측이 항복을 선언하면서 아라비아 반도에서 유일한 발판을 잃어버렸습니다. 우리는 지금 선택해야만 하는 상황에 직면해 있습니다. 무력으로 반도를 침략할 것인지, 아니면 평화를 모색하고 손실을 최소화할지 결정해야 합니다."
 saud.152.a:0 "어찌됐든간에 오만은 그렇게 쓸모있는 땅은 아니었어."
 saud.152.b:0 "동맹국을 배신하지는 않을 것이다!"
 saud.153.t:0 "[FROM.GetNameDefCap] 측이 평화를 모색하다"
 saud.153.d:0 "[OMA.GetAdjective] 방어선이 무너지면서 그들의 동맹국이었던 [FROM.GetNameDef] 측은 아라비아에서 발판을 잃어버렸습니다. 그리고 그로 인해 우리를 위협할 수 있는 수단을 완전히 잃어버렸습니다. 안타깝게도 우리 또한 어떤 식으로든 그들을 위협하거나 침공할 방법이 없습니다. [FROM.GetNameDef] 측이 제안을 보냈습니다. 평화를 되찾는 대가로 저들은 [OMA.GetAdjective] 국가와 모든 관계를 단절하겠다고 했습니다."
 saud.153.a:0 "아라비아 통일로 한 발짝 더 다가갔구나!"
 saud.153.b:0 "침략자와 평화란 있을 수 없다!"
 saud.154.t:0 "[From.GetNameDefCap] 측이 전쟁 지속을 선언하다"
 saud.154.d:0 "[OMA.GetAdjective] 방어선이 무너지면서 그들의 동맹 [FROM.GetNameDef] 측이 더 이상 손실이 늘어나지 않도록 막기 위해 평화를 모색할 지도 모른다는 희망이 있었습니다. 하지만 무스카트의 동맹국은 친우를 위해 피를 흘릴 각오를 다진 모양입니다."
 saud.154.a:0 "그럼 전쟁이 계속되겠군."
 saud.155.t:0 "[From.GetNameDef] 측이 우리의 제안을 거부하다!"
