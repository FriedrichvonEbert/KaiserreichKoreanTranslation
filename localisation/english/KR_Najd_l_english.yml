 SAU_Ikhwan_Rides_Out:0 "이크완의 극복"
 SAU_Ikhwan_Rides_Out_desc:0 "'교우들' 이라는 뜻의 이크완은 이븐 사우드 가문이 활용하던 부족 민병대로 우리 군대의 중추를 담당합니다. 광신적인 종교의 전사인 그들은 이븐 사우드 가문에 대한 충성심보다는 이슬람 사회의 엄격한 도덕을 따릅니다. 모든 서방의 진보를 버리면서, 이크완은 타락한 이슬람 세계를 정화하고 단 하나의 통일된 국가로 모든 무슬림을 통일하기를 열망합니다.\n\n그들이 검과 창을 들고 싸우며 마주치는 모든 남성 포로의 목을 베는 다루기 힘들고 야만적인 군대라는 점에는 의심의 여지가 없습니다. 하지만 그들의 피에 굶주리고 광적인 신앙심을 악명 높은 주변국 영토 약탈에 활용한다면 이븐 사우드 가문에 큰 자산이 될 것입니다."
