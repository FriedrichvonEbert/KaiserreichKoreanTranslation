 ULS_NO_SURRENDER:0 "항복하지 마라!"
 ULS_NO_SURRENDER_desc:0 "연합주의 대의에 고무된 얼스터의 개신교도들은 그들의 자유를 위해 싸우다 죽을 것임을 맹세했습니다."
 ULS_WEAKENED:0 "아일랜드의 억압으로 약화"
 ULS_WEAKENED_desc:0 "아일랜드의 무자비한 탄압은 내전이 시작되기 전부터 얼스터 독립운동을 내부에서부터 약화시켰습니다. 그들은 얼스터 자원병의 지도력을 손상시켰으며 우리 군에 침투해 헛소문을 퍼트리는 등, 우리의 전술을 교란시켰습니다."
 ULS_CATHOLICS:0 "얼스터의 가톨릭 신자들"
 ULS_CATHOLICS_desc:0 "가장 큰 소수집단인 얼스터의 가톨릭 교도들은 아일랜드 공화국에 충성을 바치며, 개신교도를 위한 개신교 국가를 명시적으로 설립된 종파로 간주하는 얼스터 국가와 아무 관련도 없기를 바라고 있습니다."
