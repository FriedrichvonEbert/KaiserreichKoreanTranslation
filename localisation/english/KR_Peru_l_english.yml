 pru.1000.t:0 "페루 혁명"
 pru.1000.d:0 "카우디요가 선거에서 이기면서 페루는 혁명의 소용돌이로 빠져들었고, 전 세계의 노동자들을 해방하기 위한 우리의 투쟁에 참여할 의사를 보였습니다. 우리는 그들의 요청을 받아들여 함께 남미 전역에 혁명을 전파할 수 있을 것이지만, 그들의 요청을 거절할 수도 있을 것입니다."
 pru.1000.a:0 "그들을 받아주자."
 pru.1000.b:0 "거절하자."
 
 pru.1001.t:0 "인터내셔널 가입"
 pru.1001.d:0 "프랑스 코뮌은 우리가 남미의 혁명을 이끌 것을 기대하면서 우리를 인터내셔널에 받아들였습니다. 우리는 프랑스와 함께 세계의 노동자들을 해방시킬 것입니다."
 pru.1001.a:0 "혁명 만세!"
 
 pru.1002.t:0 "인터내셔널 탈퇴"
 pru.1002.d:0 "알 수 없는 이유로, 프랑스 코뮌은 우리의 인터내셔널 가입을 거부했습니다. 우리는 홀로 살아남아야 할 것입니다."
 pru.1002.a:0 "실망스럽군..."
 
 ##Army Generals##
 PRU_Oscar_Benavides_Larrea_DESC:0 "§Y장군 설명\n§Y출생:§W 1876년 3월 15일, 페루 리마\n§Y군 경력:§W 오스카르 라이문도 베나비데스 라레아는 1890년 리마 군사학교에 입학해 소위 계급으로 졸업했습니다. 그는 1899년 중위, 1901년 대위가 되었고, 1909년 중령으로 진급해 프랑스에 파견되어 프랑스군 군사훈련에 참여했고, 레지옹 도뇌르 훈장을 받았습니다. 그는 1910년 카퀘타 캠페인에 참여했고, 1913년 페루 육군 참모총장으로 광속 승진했습니다. 현재 그는 정치에 전념하고 있지만, 베나비데스는 페루에서 가장 유능하고 경험많은 사령관 중 한 명입니다.\n§Y참고 사항:§W- 그는 정치 경력을 군 경력보다 우선시하고 있지만, 국가가 위기에 빠지면 그의 의무를 다할 것입니다."
 PRU_Manuel_Odria_DESC:0 "§Y장군 설명\n§Y출생:§W 1896년 11월 26일, 페루 타르마\n§Y군 경력:§W 호세 마누엘 아르투로 오드리아 아모레티는 1915년 초릴로스 군사학교에 입학해 뛰어난 재능을 보였습니다. 그는 1917년 명예 대표단과 함께 볼리비아로 가서 페루의 가장 훌륭한 장교들을 훈련시켰습니다. 1919년 그는 소위 계급으로 졸업했고, 명예의 칼을 받은 페루 역사상 19번째 장교가 되었습니다. 그는 1921년에 중위가 되었고, 1924년에 대위, 그리고 1930년에 소령이 되었고, 1935년에 장군의 자리에 올랐습니다. 참으로 유능한 장교인 그의 유일한 결점은 실전 경험이 부족하다는 것입니다.\n§Y참고 사항:§W- 원주민들에 대한 인종차별적 언행을 보이기도 했습니다."
 PRU_Eloy_Ureta_DESC:0 "§Y장군 설명\n§Y출생:§W 1892년 12월 12일, 페루 치클라요\n§Y군 경력:§W 엘로이 가스파르 우레타 몬테헤르모소는 1909년 초릴로스 군사 학교에 입학해 1913년 포병 소위로 졸업했습니다. 처음에 그는 이탈리아 토리노로 파견되었고, 그 다음 프랑스 베르사유에서 포병 교육을 받았습니다. 1918년 그는 대위가 되었고, 1931년 대령으로 진급했습니다. 1935년 마지막으로 그는 장군으로 진급하였으며 페루에서 가장 중요한 포병 장교 중 한명이 되었습니다.\n§Y참고 사항:§W- 혁명 연맹 소속입니다."
 
