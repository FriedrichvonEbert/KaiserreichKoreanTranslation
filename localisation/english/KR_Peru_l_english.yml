 ### Focuses ###
 # Economic Tree #
 PRU_black_monday:0 "검은 월요일 대응책"
 PRU_black_monday_desc:0 "재앙과 공포가 우리나라를 덮쳤습니다! 검은 월요일로 우리 경제가 파탄에 이르렀습니다. 우리 나라의 총체적 붕괴를 막으려면 신속하고 결단력 있게 행동해야 합니다."
 PRU_intervene_decisevely:0 "결정적 개입"
 PRU_intervene_decisevely_desc:0 "경제는 저절로 치유되지 않을 것이라는 사실 하나는 확실합니다. 페루의 안정을 위해선 개입주의 정책이 필요합니다."
 PRU_industrial_renewal:0 "산업 개혁"
 PRU_industrial_renewal_desc:0 "낡은 우리나라의 산업은 검은 월요일을 견뎌내려 고군분투하고 있으며, 산업 생산성이 크게 하락하고 있습니다. 우리 산업이 번창하려면 정부의 개입이 필요합니다."
 PRU_import_substituition_effort:0 "보조금 지원"
 PRU_import_substituition_effort_desc:0 "우리는 소비재 생산에 집중할 것이고, 구리와 같은 원자재로 대가를 지불할 것입니다. 이는 위험하기는 하지만 장기적으로 성과를 거둘 것입니다."
 PRU_industrial_effort:0 "건설업 집중"
 PRU_industrial_effort_desc:0 "아직 걸음마 단계인 우리 건설업은 검은 월요일에 의해 몰락했습니다. 우리는 건설업을 지켜내야 합니다!"
 PRU_consumer_goods_manufactories:0 "소비재 공장들"
 PRU_consumer_goods_manufactories_desc:0 "경제위기로 인해 가장 피해를 많이 보는 사람들은 일반인들입니다. 그들의 기본 욕구가 충족되지 못하면, 그들은 게을러지고, 분노하고, 불순한 국제주의에 빠지게 될 것입니다. 우리는 이를 막아야 합니다."
 PRU_military_industrial_complex:0 "군수산업단지"
 PRU_military_industrial_complex_desc:0 "우리 나라의 군사 산업 단지는 아주 엉망이고, 구식 장비를 생산하고 있습니다. 우리의 주권을 지키려면 상황을 개선시켜야 합니다."
 PRU_military_industrial_complex2:0 "무기 산업 장려"
 PRU_military_industrial_complex2_desc:0 "소규모의 정부 지원만 있어도 우리 사업가들은 우리 적들만큼 우리 군대를 잘 무장시켜줄 것입니다."
 PRU_infrastructure:0 "기반시설 투자"
 PRU_infrastructure_desc:0 "우리 국토는 밀림과 산맥에 의해 분단되어 있고, 물류상의 어려움을 안겨주고 있습니다. 우리는 국가 전역이 잘 기름칠된 기계처럼 돌아가게 해야 합니다."
 PRU_they_call_it_a_mine:0 "제강공장 지원"
 PRU_they_call_it_a_mine_desc:0 "철강은 산업의 생명선입니다. 지금의 힘든 시기를 헤쳐나가려면 가능한 많은 양의 철강이 필요합니다."
 PRU_infrastructure2:0 "인프라 집중"
 PRU_infrastructure2_desc:0 "이제 2번째 인프라 계획을 시작할 때입니다. 주요 도시와 군 지휘부간의 연결을 용이하게 하고 도로와 철도가 잘 정비될 수 있도록 해야 합니다."
 PRU_dig_greedily:0 "텅스텐 광산 확충"
 PRU_dig_greedily_desc:0 "텅스텐 광산을 확장하여 깊고 탐욕스럽게 땅을 파 산업 필수 물자를 공급합시다."
 PRU_college_formal_edu:0 "광범위한 대학기금 조성"
 PRU_college_formal_edu_desc:0 "우리의 교육 시스템은 남미 평균보단 낫지만 유럽보단 뒤쳐져 있습니다. 정부는 장기적으로 과학 연구를 지원해야 합니다."
 PRU_ports:0 "항만 재개장"
 PRU_ports_desc:0 "항만 재개장은 어려움을 겪고 있는 우리 경제에 큰 도움이 될 것이며, 육군과 해군의 보급을 용이하게 할 것입니다."
 PRU_rubber_boom:0 "아마존 고무 붐"
 PRU_rubber_boom_desc:0 "유럽에 피할 수 없는 전쟁이 다가오고 있고 타이어와 다른 군수품에 대한 수요가 급증함에 따라 고무의 가치는 높아질 것입니다. 우리는 그 이윤을 활용해야 합니다."
 PRU_aluminium:0 "알루미늄 광산 확장"
 PRU_aluminium_desc:0 "우리의 알루미늄 광산은 중공업을 지원하기에는 너무 작습니다. 우리는 페루의 광업 잠재력을 최대한으로 활용해야 합니다."
 PRU_heavy_industry:0 "전반적 경제 회복"
 PRU_heavy_industry_desc:0 "많은 노력 끝에 페루는 마침내 검은 월요일이 남긴 상처에서 회복되었습니다. 많은 사람들이 정부와 국민의 능력을 의심했지만, 우리는 그들이 틀렸다는 것을 증명했습니다!"
 PRU_heavier_industry:0 "중공업 집중"
 PRU_heavier_industry_desc:0 "이제 우리는 산업 확장과 현대화를 위해 어떠한 노력도 아끼지 말아야 합니다. 우리는 이러한 평화의 시대에도 우리 경제를 발전시켜 나가야 합니다."
 
 # Expansion #
 PRU_summit:0 "연합 만세!"
 PRU_summit_desc:0 "1837년 설립된 페루-볼리비아 연합은 오래가지 못했습니다. 이웃 나라들은 우리를 위협으로 보고 볼리비아 형제들로부터 우리를 분리해 냈습니다. 그 사건 이후로 오랜 시간이 흘렀지만, 우리는 한 때 양국을 묶었던 유대감을 결코 잊지 않았습니다. 오늘, 우리는 마침내 형제들과 다시 하나가 되기로 결정했습니다!"
 PRU_customs_union:0 "함께 앞으로 가자"
 PRU_customs_union_desc:0 "우리는 항상 볼리비아 형제들과 밀접한 관계에 있었습니다. 양국 모두 스페인의 식민지였고, 같은 영웅들에 의해 해방되었고, 같은 편에서 싸워왔습니다. 우리가 연합하여 어깨를 나란히 하는 한, 막강한 힘을 발휘하는 어떤 적과도 맞설 수 있을 것이며, 어떤 문제도 해결해 나갈 수 있을 것입니다."
 PRU_treaty_of_frienship:0 "진정으로 평등한 연합"
 PRU_treaty_of_frienship_desc:0 "오스트리아-헝가리 제국과 같은 세계의 다른 '연방'들은 겉으론 평등을 외치고 있지만 실제로는 거의 실현되지 않고 있습니다. 우리는 그들처럼 되지 않을 것이고, 페루-볼리비아 연합의 모든 시민들에게 동등한 권리와 책임을 보장해 줄 것입니다."
 PRU_propose_union:0 "국가통합"
 PRU_propose_union_desc:0 "연합을 이루는 것은 간단한 일이 아닙니다. 페루와 볼리비아는 그들의 옛 제도를 뜯어고쳐야 했을 뿐만 아니라 더 나은 사회를 만들기 위해 그 제도들을 발전시켜야 했습니다."
 PRU_liberate_bolivia:0 "볼리비아 해방"
 PRU_liberate_bolivia_desc:0 "볼리비아 정부는 길을 잃었고, 위험한 시민 단체들이 리마에서 망명 정부를 구성하고 군사 개입을 위한 로비를 벌이고 있습니다! 그 나라가 얼마나 불안정한지를 고려할 때, 국제 사회와 우리 이웃들은 그러한 억압적인 행동에 놀라지 않을 것입니다."
 PRU_enforce_union:0 "연합 출범"
 PRU_enforce_union_desc:0 "이제 협상이 끝났고, 페루군이 볼리비아를 지배하고 있는 생디칼리스트 꼭두각시들로부터 국가를 해방시키기만 하면 새로운 페루-볼리비아 연합이 탄생할 것입니다."
 PRU_pooled_officer_corps:0 "합동장교단"
 PRU_pooled_officer_corps_desc:0 "볼리비아와 페루에는 전쟁에 대한 수많은 경험을 지닌 많은 참전 용사들이 있습니다. 만약 우리가 양국의 장교단을 통합한다면, 그들의 경험을 통해 더 나은 전투를 치룰 수 있을 것입니다."
 PRU_federated_admin_focus:0 "산업통합"
 PRU_federated_admin_focus_desc:0 "안데스 경제공동체를 출범시켜 보조금 지급과 관세 면제 조치를 시행함으로써 페루와 볼리비아간의 경제 통합을 장려할 수 있을 것입니다."
 PRU_united_army:0 "연합군"
 PRU_united_army_desc:0 "연합군은 지금까지 두개로 나뉘어 있었고, 연합의 안보를 위해 이제 하나로 합쳐야 합니다. 볼리비아 병사들과 장교들은 무능하기 때문에, 이러한 조치가 필요할 것입니다."
 PRU_united_in_porpouse:0 "연구협력 프로그램"
 PRU_united_in_porpouse_desc:0 "페루와 볼리비아의 가장 큰 대학들은 이미 협력하기 시작했고 다른 분야에도 이러한 협력이 시작될 것입니다... 연합의 실질적 관심사면요."
 PRU_fedrated_admin2:0 "연합 행정"
 PRU_fedrated_admin2_desc:0 "현재 우리 연합의 행정부는 실제로는 존재하지 않습니다. 우리는 연합의 양쪽 대표들이 참여하는 연합 내각을 설립해야 합니다."
 PRU_fornalize_the_union_constituiton:0 "연합 헌법"
 PRU_fornalize_the_union_constituiton_desc:0 "우리 연합은 꽤 빈약한 법률체계를 가지고 있고, 현대 국가를 세우기 위해선 이를 바꿔야 합니다."
 PRU_claims_of_the_confederation:0 "연합의 영유권"
 PRU_claims_of_the_confederation_desc:0 "우리는 볼리비아의 후계국이며, 따라서 현재 우리의 땅이 아닌 옛 볼리비아 고토의 영유권을 주장해야 합니다. "
 PRU_claims_on_the_amazon:0 "아마존의 영유권"
 PRU_claims_on_the_amazon_desc:0 "마드리드 조약에 따르면, 아마존은 페루 부왕령에 속했습니다. 브라질의 토지 도둑들과 콜롬비아 산적들은 너무 오랫동안 우리의 정당한 영토를 점령해 왔습니다!"
 PRU_get_that_horse_back:0 "아크레 수복"
 PRU_get_that_horse_back_desc:0 "브라질은 19세기에서 20세기로 넘어갈 무렵 볼리비아에게서 아크레를 빼앗았습니다. 그러나, 아크레와 그곳의 고무는 우리 연합의 것이고, 그들은 곧 우리에게 그곳을 돌려줘야 할 것입니다."
 PRU_antofogasta:0 "아리카와 안토파가스타 영유권 재주장"
 PRU_antofogasta_desc:0 "페루가 태평양전쟁에서 패배했을 때 칠레는 페루로부터 너무 많은 것을 가져갔습니다. 우리는 볼리비아와 함께 싸우고 패배했고, 이제 우리의 것을 평화적으로, 아니면 다른 방식으로 되찾을 때입니다."
 PRU_el_chaco:0 "차코 영유권 주장"
 PRU_el_chaco_desc:0 "모든 것의 원인은 차코입니다. 아르헨티나 개들은 그들의 꼭두각시 파라과이를 조종하여 식민지 시대로 거슬러 올라가는 볼리비아 영토를 훔쳐갔습니다! 그러나 지금의 우리 연합에 감히 대적할 자는 없고, 우리는 이 땅을 되찾을 것입니다!"
 PRU_pastanza:0 "파스타샤 요구"
 PRU_pastanza_desc:0 "파스타샤는 어떻게 보나 페루 부왕령의 일부였으며, 에콰도르의 불법 점령하에 있습니다. 대화 외의 외교 수단도 고려해 보아야 합니다."
 PRU_press_border_claims:0 "영유권 천명"
 PRU_press_border_claims_desc:0 "페루의 자연적인 국경은 반드시 복원되어야 하며, 우리는 새롭게 현대화된 군대를 이용하여 야망이 현실이 되도록 할 것입니다."
 
 ## Military ##
 PRU_foreign_know_how:0 "외국인의 노하우"
 PRU_foreign_know_how_desc:0 "우리 군대는 이웃 국가의 군대보다 더 잘 훈련되어 있습니다. 하지만, 많은 참전용사들이 지난 몇년 동안 국가에 봉사해온 만큼, 개선의 여지가 없는 건 아닙니다."
 PRU_modern_military:0 "현대적인 군대"
 PRU_modern_military_desc:0 "페루의 군대는 우리 이웃의 모든 것을 파괴할 수 있습니다. 하지만 현대적인 방식으로는 아닙니다. 군 현대화 프로그램은 위험할 수 있으나, 성공 시의 보상은 리스크를 뛰어넘을 것입니다."
 
 # Army #
 PRU_general_staff:0 "장군참모 재조직"
 PRU_general_staff_desc:0 "콜롬비아와의 국경충돌을 승리로 이끈 우리 장군참모단은 구시대적 관념에 사로잡혀 있습니다. 이는 지난 세기 승리의 산물이고, 우리는 늙은 개들에게 새로운 전술을 가르칠 것입니다."
 PRU_army_logistics:0 "보급과 통신"
 PRU_army_logistics_desc:0 "현대 육군은 유연한 전술을 채택해야 하고 새로운 기술과 혁신을 활용해야 합니다. 신기술 중 가장 흔한 것은 라디오지만, 컴퓨터 또한 부대간 소통을 암호화하는데 사용될 수 있으며, 영토와 영공을 수호하는 데 레이더가 사용될 수 있을 것입니다. "
 PRU_equipment_effort:0 "연대 재무장"
 
 PRU_support_effort:0 "부대 훈련 지원"
 
 PRU_tank_effort:0 "전차 실험"
 
 PRU_extensive_bellic_incentvies:0 "군국주의 로비"
 
 PRU_production_effort:0 "생산 집중"
 
 PRU_hegemon_of_the_andes:0 "안데스 헤게모니"
 
 PRU_mountain_training:0 "산악여단"
 
 PRU_airland_training:0 "공수훈련"
 
 PRU_coastal_operations:0 "연안작전"
 
 PRU_an_army_of_movement:0 "기동군"
 
 PRU_mechanization_moblity:0 "기계화 & 기동성"
 
 PRU_fast_and_furious:0 "속공"
 
 PRU_localized_pushes:0 "국지적 공세"
 PRU_localized_pushes_desc:0 "현대 전쟁의 핵심은 바로 적이 후퇴하지 못하도록 핀셋같은 소규모 부대로 적군을 둘러싸는 포위 작전입니다. 우리는 잘 무장된 창날로 적을 확실하게 제압해야 합니다."
 PRU_operational_integrity:0 "통합작전"
 PRU_operational_integrity_desc:0 "군사 전문가들은 현대전 승리의 열쇠는 바로 전략적 차원에서의 대규모 포위 전술과 치밀한 보급 계획이라고 주장하고 있습니다. 이런 생각을 지지하는 장교들은 군의 전술전략을 수정하려는 그들의 계획을 공식적으로 지지해 달라고 요청했습니다."
 PRU_battleline_planning:0 "유동적인 전선계획"
 PRU_battleline_planning_desc:0 "모든 전투 계획은 적이 그것을 알게 되면 무용지물이 될 것이고, 승리의 핵심은 바로 유연성과 적응력일 것입니다."
 PRU_general_offensive_planning:0 "공세계획 집중"
 PRU_general_offensive_planning_desc:0 "좋은 계획은 바로 예상치 못한 요인까지 전부 고려하는 계획입니다. 장교들로 하여금 작전 계획을 숙달하도록 하는 것은 복잡한 문제이고 많은 노력이 필요할 것이나, 우리 병사들의 전투 능력을 향상시킬 것입니다."
 PRU_stop_enemy_pincers:0 "적의 협공을 저지"
 PRU_stop_enemy_pincers_desc:0 "남미에서 전차는 쉽게 볼수 있는 것이 아니지만, 우리는 적이 탱크를 선봉에 세워 우리를 공격할 때를 대비해야 합니다. 대전차 무기를 비축해 놓읍시다."
 PRU_apply_lessons:0 "군대 정예화 교리"
 PRU_apply_lessons_desc:0 "이제 우리 장교들은 우리 군의 목표와 전술을 완벽히 파악하고 있습니다. 우리는 다가오는 전쟁에 완벽히 준비되어 있습니다."
 
 # Navy #
 PRU_high_admiralty:0 "페루 대양함대"
 PRU_high_admiralty_desc:0 "우리 해군은 문제가 있지만, 의심의 여지 없이 자부심의 원천입니다. 우리의 도시들을 안전하게 지키려면 바다를 통제해야 하며, 우리 해군 제독들은 페루 해군의 상황을 개선시키기 위해 정부에 개입을 요청했습니다."
 PRU_destroyers:0 "잠수함 킬러"
 PRU_destroyers_desc:0 "작고 빠른 구축함들은 비겁한 유보트의 공격으로부터 민간 함선과 주력함들을 안전하게 보호해 줄 것입니다."
 PRU_cruiser:0 "순양함 재개장"
 PRU_cruiser_desc:0 "우리 순양함들은 박물관에 전시되어야 할 정도로 낡았습니다. 개선이 필요합니다."
 PRU_fleet_renewal:0 "조선소 재개장"
 PRU_fleet_renewal_desc:0 "우리의 부두와 항만은 해군이 머물기에 너무 작고, 현대 함선을 건조할 능력이 없습니다. 우리는 이를 개선해야 합니다."
 PRU_fleet_expansion:0 "조선소 투자"
 PRU_fleet_expansion_desc:0 "우리는 이제 조선소와 해군 산업에 많은 투자를 할 수 있게 되었고, 곧 페루 해군은 다시 태어날 것입니다!"
 PRU_pacific_armada:0 "태평양군단"
 PRU_pacific_armada_desc:0 "이제 진정한 태평양 함대를 만들어 대양을 지배해야 합니다."
 PRU_bb:0 "주력함 집중"
 PRU_bb_desc:0 "순양함들은 우리 해안 경비대에서도 제 역할을 하고 있지만, 우리가 칠레나 아르헨티나 같은 강력한 적들을 꺾으려면 선원들이 경외심을 가질 만한 주력함을 건조해야 합니다."
 
