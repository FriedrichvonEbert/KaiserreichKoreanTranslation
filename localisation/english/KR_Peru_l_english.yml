 ### Leaders ###
 POLITICS_OSCAR_BENAVIDES_LARREA_DESC:0 "오스카 라이문도 베나비데스 라레아는 1876년 페루 수도 리마에서 태어났습니다. 그는 1906년에 사관학교를 졸업하고 프랑스로 파견되어져 기동 훈련에 참가하게 되었습니다. 1910년에 페루로 돌아오면서, 그는 1913년에 참모총장이 될 때까지 '캠파냐 델 카케타' 운동에 참여하게 됩니다. 1914년에 그는 빌링허스트 대통령에 대항하는 쿠데타에 가담했고, 1915년까지 임시대통령으로 선출되어 안정을 되찾기 위해 선거를 요구했습니다. 그 후 그는 대전기 동안 옵저버 자격으로 유럽으로 판견되어졌지만, 레구야가 민주 정부에 대항해 쿠데타했을 때에는 옵저버 자리를 사임했습니다.\n\n레구야는 베나비데스가 귀환하자마자 재빨리 대응하여 그를 감금하고 다른 정치범들과 함께 다른 나라로 추방했습니다. 하지만, 베나비데즈는 정치범을 수송하는 배에서 성공적으로 함상 폭동을 조직했고, 산체스 셀로의 봉기를 지지하였고, 후에 산체스 셀로의 정부의 주요 요직에 맡겨졌습니다.\n\n산체스 셀로의 죽음과 함께, 베나비데스는 뒤이어 일어난 무정부 상태를 이용하여 선거를 유예시키고 페루의 새로운 카우디요가 되었습니다. 베나비데스는 '질서, 평화 및 노동'이라는 표어를 채택했으며, 국가에 대한 충성심을 크게 표현하고 반대자들을 강력하게 처벌합니다."
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 ### Ideas ###
 PRU_BM_lvl3:0 "안데스 산맥을 강타한 검은 월요일"
 PRU_BM_lvl3_desc:0 "검은 월요일은 믿을 수 없을 정도로 혹독한 방식으로 페루를 강타했습니다. 우리는 경제를 회복시키기 위한 조치를 취해야 합니다!"
 PRU_BM_lvl2:0 "최악은 넘겼다"
 PRU_BM_lvl2_desc:0 "우리는 가장 힘든 시기를 버텨냈지만, 아직 갈 길이 멉니다."
 PRU_BM_lvl1:0 "회복하는 경제"
 PRU_BM_lvl1_desc:0 "우리 경제가 검은 월요일로부터 완전히 회복되었습니다."
 PRU_backontrack:0 "정상궤도로 돌아온 경제"
 PRU_backontrack_desc:0 "우리 경제는 검은 월요일로부터 완전히 회복되었고, 우리의 조치들이 회복을 앞당기고 있습니다."
 PRU_united_studies:0 "연합 연구협력"
 PRU_united_studies_desc:0 "페루와 볼리비아의 연합이 이루어졌다는 것은 양국의 지성들이 함께 일할 수 있다는 것을 의미합니다."
 PRU_federated_admin:0 "연합 행정"
 PRU_federated_admin_desc:0 "우리 연합의 헌법과 기타 법적 토대가 제정되었고, 우리나라는 이전보다 더 안정된 국가가 되었습니다."
 PRU_military_lobby:0 "독수리 로비"
 PRU_military_lobby_desc:0 "국내외의 방산업체들이 정부에 로비를 하고 있습니다."
 PRU_gottagofast:0 "기동군"
 PRU_gottagofast_desc:0 "페루군은 현대전에 적응하고 있습니다. 군은 아군 진영에 침투한 적군을 물리치는 데 초점을 맞추고 있습니다."
 PRU_planning_speed:0 "유동적인 작전계획"
 PRU_planning_speed_desc:0 "페루가 승리를 쟁취하려면 상황에 맞는 전략을 채택해야 합니다!"
 PRU_civil_code:0 "새로운 주민등록번호"
 PRU_civil_code_desc:0 "페루 국민들은 오랫동안 주민등록번호 제도를 규정할 것을 요구해왔습니다. 우리는 이제 페루를 현대화시켜야 합니다."
 PRU_census:0 "깐깐한 인구조사"
 PRU_census_desc:0 "우리의 상세한 인구 조사와 고용 데이터는 누가 자신의 역할을 하지 않고 놀고 있는지 알 수 있다는 것을 의미합니다."
 PRU_knights_of_peru:0 "신세계의 기사들"
 PRU_knights_of_peru_desc:0 "정의와 가톨릭의 진정한 기사인 우리 병사들은 수도승처럼 금욕하는 삶을 추구하고 있습니다. 전장에선 신중히 행동해야 합니다!"
 PRU_imperial_splendour:0 "광휘의 제국"
 PRU_imperial_splendour_desc:0 "우리의 이상, 영광, 유산은 군에 입대하려는 사람들에게 하나의 신화가 되었습니다."
 PRU_conquistador_legacy:0 "콩키스타도르의 유산"
 PRU_conquistador_legacy_desc:0 "신앙과 재치로 무장한 피사로와 그의 충성스러운 부하들은 수천 수백의 악마들을 죽였고, 우리는 그의 후계자입니다. 우리 군대는 자랑스럽고 강력합니다."
 PRU_hispanidad_imperial:0 "히스패닉 제국"
 PRU_hispanidad_imperial_desc:0 "우리의 유산과 역사는 지금까지 이어져 왔으며, 우리는 하나님을 버린 마르크스주의자들을 쳐부셔야 할 의무가 있습니다. 페루의 순수함과 선함을 오염시키려는 자들은 앞으로 세상에 오래 못 있을 것입니다!"
 peru_bolivian_confederation:0 "페루-볼리비아 연합"
 PBC_partial:0 "느슨한 연합"
 PBC_full:0 "연방화된 연합"
 BM_andes:0 "안데스를 강타한 검은 월요일"
 PRU_refused_union:0 "연합 제의를 거부한 볼리비아"
 PRU_caudillo_rip:0 "몰락한 카우디요"
 PRU_caudillo_rip_desc:0 "레티시아 전투의 승리를 이끈 자이자 사회주의로부터 우리를 지켜낸 구원자인 산체스 세로가 우리의 남부 고토를 되찾기도 전에 APRA에 의해 죽음을 맞았습니다. 그의 기억과 이상은 그가 몸담았던 혁명연맹이 이어받을 것입니다."
 PRU_authdem_caudillo:0 "새로운 카우디요"
 PRU_youth_brigades:0 "유소년조직"
 PRU_militant_socialists:0 "급진화된 APRA"
 PRU_deradicalized_socialists:0 "온건해진 APRA"
 PRU_dead_socialists:0 "분쇄된 APRA"
 PRU_medical_investments:0 "병원에 투자"
 PRU_modern_drainage_system:0 "현대 배수 시스템"
 PRU_secure_institutions:0 "안보기관"
 PRU_educational_investment:0 "교육 투자"
 PRU_loyal_military:0 "충성스러운 군대"
 PRU_revolutionary_ferocity:0 "혁명의 맹렬함"
 PRU_indigenous_rights:0 "원주민 권리 보장"
 PRU_socialist_legacy:0 "원주민 사회주의의 역사"
 PRU_socialist_army:0 "사회주의 군대"
 PRU_austerity_measures:0 "긴축 조치"
 PRU_seized_asian_assets:0 "아시아인 자산 압류"
 PRU_peruvian_corporatism:0 "협동조합주의 기풍"
 PRU_strength_through_continuity:0 "연속성을 통한 힘"
 PRU_odrias_reforms:0 "오드리아의 개혁"
 PRU_odrias_reforms_2:0 "오드리아의 개혁"
 PRU_guardia_monotera:0 "몬토네라 경비대"
 PRU_guardia_monotera_desc:0 "칠레가 생디칼리스트 혁명으로 몰락한 이후 태평양전쟁의 아레키파인 참전용사와 그 아들들이 생디칼리스트의 침입을 막고 난민을 돕기 위해 무장국경순찰대를 설립했습니다."
 PRU_puka_runa_idea:0 "푸카 루나"
 
