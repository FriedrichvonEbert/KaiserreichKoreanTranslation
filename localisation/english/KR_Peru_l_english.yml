 PRU_puka_runa:0 "푸카 루나 설립"
 PRU_puka_runa_desc:0 "우리는 푸카 루나를 설립해 젊은이들에게 옛 잉카인들에 대해 가르치고 국가를 위해 그들의 모든 것을 바치게 하도록 해야 합니다."
 PBC_core_BOL_land:0 "[FROM.GetName]의 볼리비아 행정가 통합"
 PBC_core_BOL_land_desc:0 "옛 볼리비아 행정기구에 영향력을 행사하여 우리의 목적을 달성하는데 활용되게끔 바꿀 수 있습니다."
 
