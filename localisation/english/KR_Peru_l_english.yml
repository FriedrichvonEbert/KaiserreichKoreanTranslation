 pru.1.t:0 "1936의 페루"
 pru.1.d:0 "페루는 1821년부터 사실상 독립상태였지만 스페인 정부는 1871년 친차제도를 둘러싼 충돌로 인해 양국 간 평화상태가 깨진 이후에야 식민지의 자치권을 인정했습니다. 이후 페루는 볼리비아와 동맹을 맺은 이유로 1879년부터 1883년까지 이어진 아타카마 사막에서 벌어진 볼리비아와 칠레 간 국경분쟁에 참전했습니다. 이 전쟁으로 페루는 타라파카, 아리카, 타크나 지역을 잃었습니다. 때를 틈타 영국과 미국의 자본가들이 페루의 채무를 없애주는 조건으로 약화된 페루 국영철도를 가져갔습니다. 세계대전 이후, 1919년 아우구스토 레기아의 쿠데타가 페루의 민주주의를 공격했습니다. 1924년 멕시코에서 아메리카 혁명인민동맹이 결성되었을 때쯤, 레기아 정권은 1925년 월 스트리트 대폭락이라는 거대한 위협에 직면했습니다. 11개월동안 계속된 개혁에도 불구하고 문제는 해결되지 않았고 APRA의 지원을 받은 노동자들의 폭동이 일어나기 시작했습니다. 폭동이 사회주의 혁명으로 연결될 것을 우려한 군대가 사태에 개입하였고, 루이스 산체스 세로 중령이 레기아 정권을 전복시켰습니다. 4개월 후 레기아는 페루 국가에 대한 각종 범죄 혐의로 유죄 판결을 받아 사형당했습니다. 처음에는 세로 정권의 지지율이 낮았으나, 1929년에서 1930년 사이에 있던 사건으로 인해 인기가 크게 올랐습니다. 폭동을 진압하고 콜롬비아와의 전쟁에서 승리했기 때문입니다. 슬프게도 얼마 지나지 않아 연설을 하던 세로를 한 폭도가 총으로 쏘아 죽였습니다. 동시에 그가 이끌던 혁명연맹이 혼란에 빠졌고 온건파였던 오스카 베나비데스가 페루 안정을 위해 연합 정부를 구성하기 시작했습니다. 혁명연맹이 재기를 준비하는 한편, 민주 정당이 끊임없이 선거 로비를 벌이고 APRA 세력이 기회를 노리고 있습니다. 페루에 어떤 일이 벌어지게 될까요?"
 pru.1.a:0 "어떤 미래가 다가오든, 우리는 준비되어 있다"
 
 pru.8.t:0 "페루의 안토파가스타 요구"
 pru.8.d:0 "페루가 안토파가스타와 아리카를 할양하지 않는다면 전쟁을 선포할 것이라고 위협했습니다!"
 pru.8.a:0 "선택지가 없군... 영토를 할양해라"
 pru.8.b:0 "원한다면, 가져가 보시지!"
 
 pru.10.t:0 "검은 월요일이 안데스를 강타하다"
 pru.10.d:0 "검은 월요일 위기가 걷잡을 수 없이 눈덩이처럼 불어나고 전 세계로 퍼지면서, 수출에 기대고 있는 우리나라 경제가 파산 직전에 놓여있습니다! 미래는 암울하고 불확실하며, 페루 투자자들의 투자금이 사라지고 있습니다. 일부는 쉬운 탈출구를 선택하기도 합니다."
 pru.10.a:0 "디오스 미오(세상에)!"
 
 pru.17.t:0 "안토파가스타 할양"
 pru.17.d:0 "사악한 침략자들이 안토파가스타에서 물러났습니다"
 pru.17.a:0 "많은 생명이 목숨을 부지했구나!"
 
 pru.18.t:0 "거부당한 요구"
 pru.18.d:0 "전쟁입니다! 침략자들은 안토파가스타 점령을 포기하라는 요구를 거부했습니다"
 pru.18.a:0 "조만간 자기들이 어떤 실수를 저질렀는지 뼈저리게 느끼게 해주지!"
 
 pru.19.t:0 "연합 공식화"
 pru.19.d:0 "우리 군대가 볼리비아 영토를 점거하고 있으므로 오래 전에 없어진 연합 부활을 막을 수 있는 세력은 아무도 없습니다!"
 pru.19.a:0 "견고한 연합 만세!"
 
 pru.30.t:0 "에콰도르와의 평화?"
 pru.30.d:0 "에콰도르와의 전쟁은 실패로 끝났습니다. 그들은 아직 대부분의 영토를 지배하고 있으며, 페루 국경을 넘으려 하고 있습니다. 많은 장군들은 우리에게 와 에콰도르와의 평화를 간청했고, 우리 스파이들 중 몇몇은 오직 지금만이 에콰도르와 평화를 이룰 때라며, 그들이 승전을 거듭할수록 그들의 야망은 커질 것이고 평화 제안을 받아들이지 않을 것이라고 밝혔습니다. 이제 전쟁을 끝내야 합니다."
 pru.30.a:0 "평화가 필요하다."
 pru.30.b:0 "우린 끝까지 싸울 것이다!"
 
 pru.31.t:0 "평화를 제안하는 페루"
 pru.31.d:0 "우리는 최근 페루 정부로부터 평화 제의를 받았습니다. 분명히 그들은 우리의 군사력에 겁을 먹었고, 유혈사태를 종식시키려 할 수 밖에 없었습니다. 우리는 물론 페루 영토에 대한 영유권이 없고, 따라서 전쟁을 지속할 이유가 없습니다."
 pru.31.a:0 "받아들이자."
 pru.31.b:0 "완전한 승리가 머지 않았다!"
 
 pru.102.t:0 "아프라주의자의 폭탄 테러"
 pru.102.d:0 "아프라 민병대가 또다시 개인 소유 공장을 테러했습니다. 이 악마들은 언제 멈출까요?"
 pru.102.a:0 "망할!"
 
 pru.103.t:0 "에콰도르의 운명"
 pru.103.d:0 "우리와 [ECU.GetName] 사이의 긴장이 최고조에 달했습니다. 우리는 충분히 오랫동안 에콰도르의 횡포를 참아왔습니다!"
 pru.103.a:0 "그럼 전쟁이다!"
 
 
 
 
 
 
 
 
 
 
 
 
