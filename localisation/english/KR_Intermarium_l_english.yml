 MIE_build_forts_in_whr:0 "동부방벽"
 mie.1.t:0 "동유럽 협력체"
 mie.1.d:0 "[MIE_leader.GetNameDefCap](은)는 공동방위협력 기금을 일부 투자하여 우리의 러시아 국경에 요새를 구축하기로 결정했습니다. 이제 이 요새들이 완공되었고, 아군이 활용할 준비도 마쳤습니다."
 mie.1.a:0 "훌륭하군!"
 MIE_joint_offensive_exercises:0 "합동 공세 훈련"
 mie.2.t:0 "동유럽 협력체"
 mie.2.d:0 "[MIE_leader.GetNameDefCap](은)는 공동방위협력 기금을 일부 투자하여 동유럽 국가 간의 합동군사훈련을 조직하기로 결정했습니다. 이곳에서 공세와 기갑사단을 선호하는 장군들이 적에게 대항하는 반격을 모의했고, 서로 조언과 충고를 주고 받았습니다."
 mie.2.a:0 "훌륭하군!"
 MIE_all_gain_1_attack:0 "§H전차 지휘관§! 특성을 가진 모든 회원국의 장군이 §G1§!의 공격 능력치를 얻게 될 것입니다."
 MIE_joint_grand_strategy_planning:0 "대전략"
 mie.3.t:0 "동유럽 협력체"
 mie.3.d:0 "[MIE_leader.GetNameDefCap](은)는 공동방위협력 기금을 일부 투자하여 동유럽 국가의 육군참모 간 모의전쟁을 준비하기로 결정했습니다. 이곳에서 우리 장군들은 지역의 전면 침공을 논의했고, 국가와 국민으로 역할을 나누었으며, 공세를 멈추기 위한 대전략 계획을 세웠습니다."
 mie.3.a:0 "훌륭하군!"
 MIE_all_gain_1_planning:0 "§H보병 지휘관§! 특성을 가진 모든 회원국의 장군이 §G1§!의 공격 능력치를 얻게 될 것입니다."
 MIE_defense_contributions:0 "의무방위분담금 지불이행"
 MIE_contributions:0 "동유럽 방위분담금"
 MIE_contributions_desc:0 "이 국가는 화기 및 기타 군 장비를 매입하기 위한 동유럽공동방위 예산에 자국의 예산 일부를 지불하는 중입니다."
 MIE_defense_contributions_tt:0 "기부금을 지불중인 각각의 회원국은 매달 £rifle_texticon  §H20§! £support_texticon  §H10§! £unit_artillery_icon_small  §H10§!만큼을 무기 비축분에 추가할 것입니다."
 mie.4.t:0 "동유럽 협력체"
 mie.4.d:0 "[MIE_leader.GetNameDefCap](은)는 방위분담금 체계를 시행하는 것으로 동유럽 국가 간의 협력을 깊게 하자는 제안을 했습니다. 만약 우리가 이러한 체계에 참여한다면, 우리 예산 일부를 동유럽공동방위 예산에 지불하게 될 것이고, 더불어서 [MIE_leader.GetName](은)는 우리 국가의 무기 비축을 위하여 장비를 대신 구매해 줄 수 있을 것입니다."
 mie.4.a:0 "우린 참여할 것이다."
 mie.4.b:0 "거부하겠다."
 MIE_monthly_purchases:0 "무기 매입"
 MIE_defense_contributions_amount:0 "£rifle_texticon  §H[?global.MIE_infantry_equipment_monthly]§! £support_texticon  §H[?global.MIE_support_equipment_monthly]§! £unit_artillery_icon_small  §H[?global.MIE_artillery_equipment_monthly]§!만큼이 무기 비축분에 추가될 것입니다."
 mie.5.t:0 "동유럽 협력체"
 mie.5.d:0 "[MIE_leader.GetNameDefCap](은)는 공동방위협력 기금을 일부 투자하여 우리에게 소총과 탄약 한 묶음을 직접 보내기로 결정했습니다. 이 장비는 우리 비축분에 추가되었습니다."
 mie.5.a:0 "좋았어!"
 mie.6.t:0 "동유럽 협력체"
 mie.6.d:0 "[MIE_leader.GetNameDefCap](은)는 공동방위협력 기금을 일부 투자하여 우리에게 군 지원 장비를 직접 보내기로 결정했습니다. 이 장비는 우리 비축분에 추가되었습니다."
 mie.6.a:0 "좋았어!"
 mie.7.t:0 "동유럽 협력체"
 mie.7.d:0 "[MIE_leader.GetNameDefCap](은)는 공동방위협력 기금을 일부 투자하여 우리에게 야포 부품을 직접 보내기로 결정했습니다. 이 장비는 우리 비축분에 추가되었습니다."
 mie.7.a:0 "좋았어!"
 MIE_air_command_1:0 "합동방공시설"
 MIE_all_build_air_infra:0 "각 회원국은 수도에 §H공군 기지§!의 건설 수준을 1단계 추가하고 §H대공포§!의 건설 수준을 2단계 추가하며, §H50§!  £unit_fighter_icon_small 만큼을 받습니다\n\n이것은 새로운 결정을 해금할 것입니다."
 mie.8.t:0 "동유럽 협력체"
 mie.8.d:0 "[MIE_leader.GetNameDefCap] has chosen to invest a part of our joint defence cooperation fund by establishing infrastructure for a joint air defence command between the Eastern European states. This includes the construction of new airbases and provision of fighter planes for all participants in the system."
 mie.8.a:0 "좋았어!"
 MIE_air_command_2:0 "통합된 비행단"
 MIE_joint_air_command:0 "동유럽 합동항공사령부"
 mie.9.t:0 "동유럽 협력체"
 mie.9.d:0 "[MIE_leader.GetNameDefCap] has chosen to invest a part of our joint defence cooperation fund by establishing an official Joint Eastern European Air Defence Command. This will integrate the air wings of all participating nations into one overarching structure, allowing greater air cooperation and control of the skies."
 mie.9.a:0 "좋았어!"
 MIE_air_command_3:0 "다국어 합동항공사령부"
 mie.10.t:0 "동유럽 협력체"
 mie.10.d:0 "[MIE_leader.GetNameDefCap] has chosen to invest a part of our joint defence cooperation fund by establishing important reforms for the Joint Eastern European Air Defence Command. With successful integration of multilingual air dispatchers and even closer cooperation of our air forces, the effectiveness of our air force is bound to increase."
 mie.10.a:0 "좋았어!"
 MIE_international_tank_division:0 "국제 전차사단"
 MIE_transferable_armored_division_tt:0 "이 기갑사단은 자원 분배를 담당하는 국가가 변경될 때마다 동유럽 국가 간에 이전될 것입니다."
 mie.11.t:0 "동유럽 협력체"
 mie.11.d:0 "[MIE_leader.GetNameDefCap] has chosen to invest a part of our joint defence cooperation fund by forming an international armoured division made up of volunteers from every Eastern European state. While [MIE_leader.GetNameDef] will integrate it into its army structure, it will be transferred from state to state in the case when they fall."
 mie.11.a:0 "좋았어!"