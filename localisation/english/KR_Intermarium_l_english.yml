l_english:
 mie.0.t:0 "러시아의 위협"
 mie.0.d:0 "Russia's decade long slump has ended, and now the Russians are rebuilding - already, they raise claims over their former Imperial territories, and Eastern European states are surely going to be one of their targets. To make sure that the Russian threat is contained and Eastern European states can defend their sovereignty, leaders and generals of the Oststaaten have gathered in [MIE_leader.Capital.GetCapitalVictoryPointName] to discuss a program of mutual cooperation. A joint military defence fund has been established and [MIE_leader.GetNameDef] has been entrusted with managing it to fund the region's joint defence ventures."
 mie.0.a:0 "훌륭하군!"
 MIE_decisions:0 "동유럽 방위협력"
 MIE_decisions_desc:0 "[219.owner.GetNameDefCap] is resurgent, and the security of the Eastern European region is threatened. When the Second Weltkrieg begins, we will have to brace ourselves against the Russian storm - and unless we work together, we will be picked off one by one.\n\nAfter [219.owner.GetNameDef] activates its foreign policy tree, all Eastern members of the Reichspakt unlock the ability to §Ypool resources§! and distribute them between their member states to eliminate any weak links. The country responsible for distributing the joint resource pool can invest in its fellow member states to §Ybuild fortifications§!, §Yraise divisions§!, and provide beneficial §YNational Ideas§!.\n\nCurrent pooled resources:\n    £rifle_texticon  Infantry Equipment: §Y[?global.MIE_infantry_equipment]§!\n    £support_texticon  Support Equipment: §Y[?global.MIE_support_equipment]§!\n    £unit_artillery_icon_small  Artillery Equipment: §Y[?global.MIE_artillery_equipment]§!\n\n[MIE_leader.GetNameWithFlag] is currently responsible for distributing the resource pool."
 MIE_refuse_equipment_shipments:0 "Refuse Equipment Shipments"
 MIE_refuse_equipment_shipments_desc:0 "For our own reasons, we must tell our allies that we are not in need of any equipment shipments at the moment, and as such they should be used elsewhere."
 MIE_allow_equipment_shipments:0 "Allow Equipment Shipments"
 MIE_allow_equipment_shipments_desc:0 "While we have previously told our allies not to send any equipment, we are free to rescind this decision at any time."
 MIE_spend_guns:0 "£rifle_texticon  보병 장비 1000개 보내기"
