 USA_owns_fifty_states:0 "최소 50지역 이상을 소유"
 USA_deal_with_terrorists_decisions:0 "반란군 테러리스트 궤멸"
 USA_deal_with_terrorists_decisions_desc:0 "많은 반군 단체들이 우리의 내전 승리에도 불구하고 무기를 내려놓기를 거부하고 있습니다. 우리는 미국에 평화를 가져다주기 위해 이 테러리스트들을 반드시 다루어야 합니다."
