 ustates.220.d:0 "After a successful term, President Happy Chandler announced his intention to run in the upcoming electoral race of 1952. The national reconstruction is drawing to an end as the United States' industrial and military growth in the last years has surpassed pre-war standards. The great conflict that had thrown the nation into chaos in 1937 is slowly becoming a figment of the past as years of reconstruction and rebuilding have paved the way for a near-total recovery. And so, as America eagerly anticipates for her next president, many speculate that the issues between the two candidates will involve America's growing place in the world and the domestic issues left unresolved at the end of the civil war.\nThe current president hopes to continue the Democratic dominance of the White House for the next four years. While Chandler saw the integration of American baseball and schools due to popular pressure, his associations with prominent segregationists such as Harry Byrd have also made him an unpopular candidate towards civil rights interest groups. He hopes to continue his administration's fiscally conservative policies and his ties to unions, especially mine workers in Kentucky. Nonetheless, his use of racially insensitive language in public has undoubtedly attracted a degree of controversy to his name - one the Republicans have been eager to capitalize on.\nRepresenting the Republican opposition is the famous American general Dwight D. Eisenhower who achieved national fame due to his role in the Civil War. The West Point graduate is already a household name due to his handling of the Federal Army during the Civil War. From his hometown in Abilene, 'Ike' has taken a new direction in the traditional political campaign, emphasizing television campaigning in contrast to the Democratic opposition.  Despite his opponent's prevalence in the South, Eisenhower has insisted on campaigning on the South with his simple promises of a corruption-free, frugal administration and a commitment to a free democratic world.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
