 ustates.214.d:0 "After a successful term, President Robert Taft announced his intention to run in the upcoming electoral race of 1948. The signs of war devastation are becoming increasingly uncommon as government and civilian institutions are being re-established in the wake of the great conflict. And so, as America eagerly anticipates for her next commander-in-chief, many speculate that the issues between the two candidates will involve the completion of Reconstruction and America's role in the world's affairs.\nHoping to keep Republican dominance of the White House for the next four years is current President Robert A. Taft. As the American conservative coalition leader, the Republican president from Ohio hopes to keep the policy programs of his Reconstruction alive in the next four years. However, after the civil war, his regulation of unions and the workplace has undoubtedly earned him criticism from lingering dissident elements across the country. Pledging to finish the Reconstruction and prioritize America first instead of the international world, Taft hopes to continue upholding his image as a tireless worker for the American people.\nThe Democrat opposition to the Republicans is the former governor and senator of Kentucky, Happy Chandler. A sympathetically to the plight of the labour movement, Chandler has sided with the unionisation and organisation of miners in the past, making him a popular candidate amongst those in the Steel Belt. Nonetheless, he is not without controversy - the African American community is troubled by Chandler's past refusal to repeal the poll taxes and end lynching. While he has promised to build new race relations and smooth integration in the post-war era, some point out his close ties with Harry Byrd, an avowed segregationist.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
