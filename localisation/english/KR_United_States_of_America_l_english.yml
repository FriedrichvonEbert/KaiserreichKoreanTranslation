 ustates.221.t:0 "Eisenhower vs. Sparkman"
 ustates.221.d:0 "The last four years of Richard Russell's presidency were fraught with controversy. Robert Elliot, the ex-convict who swore President Russell was behind illegal corvee labour in Georgia, has become a darling of the Republican party. The opposition to russel has coalesced behind accusations that Russell was undoing civil rights legislation passed in the 1930s.\n\nHoping to keep Democrat dominance yet again for the next four years is none other than John Sparkman of Alabama. Sparkman's career has illustrated the tentative relationship the Democrat party has with third parties. His first electoral victory in 1936 came due to Sparkman's severe concessions to the AFP to ensure that his seat stayed with the Democrats. A career loyal to the United States, Sparkman has supported economic liberalisation and ended his relationship with the isolationist Constitution Party.\n\nThe Republican opposition to the Democrats is none other than famed General Dwight Eisenhower. As a commissioned officer, Eisenhower took an essential role in the fateful election of '36 preventing the collapse of the United States. Opposition within the military against desegregation became an impetus for Eisenhower to take a stab at the White House. Eisenhower has accused President Russell of indirectly dishonouring the sacrifice of american soldiers by opposing any desegregation legislation. Eisenhower affirms that his administration, should he be elected, will also focus on curbing excessive oversight of private industry.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.221.a:0 "Eisenhower as president"
