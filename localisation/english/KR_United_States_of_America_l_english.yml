 ustates.1000.a:0 "미국의 운명이 위험에 처해있군."
 ustates.1001.t:0 "미합중국 대통령으로 선출된 플로이드 올슨"
 ustates.1001.d:0 "이 불확실한 시기에 강력한 대선후보였던 진보파 플로이드 올슨이 미국 역사상 최초의 국가적 선거의 승리를 거머쥔 것으로 보입니다. 진보주의자 올슨은 국가를 분열시키는 대중주의자들과 빨치산들의 난도질에 대한 대안을 모색하는 민주당과 공화당과의 전례 없는 연대를 이끌었습니다. 자신의 위암이 완치되었다는 소식에 고무된 올슨은 경제를 바로잡고, 필요한 정치적 박애를 회복한다는 약속과 함께 사회주의자들과 강경파들로부터의 항의 속에서 백악관으로의 과감한 진출을 감행했습니다."
 ustates.1001.a:0 "우리는 당신의 행보를 주시할 것이다."
 ustates.1002.t:0 "미합중국 대통령으로 선출된 휴이 롱"
 ustates.1002.d:0 "1925년 대공황 이래 미국 전역에 만연한 큰 혼란에도 불구하고 대통령 선거가 진행되어 투표 결과가 발표되었습니다. 미국 제일당의 휴이 롱이 미국의 31대 대통령이 되었습니다. \n\n휴이 롱은 루이지애나에서 성공한 주지사로 유명하지만, 대중주의 정책과 정치인들과 싸우기 위한 준군사적인 민병대의 사용에 대해 많은 비판을 받았습니다. 사회당은 롱이 선거 결과를 조작했다고 주장하면서 선거 결과에 대해서 이의를 제기하고 있습니다."
 ustates.1002.a:0 "남부인이 대통령으로서 뭘 할 수 있을지 보자고."
 ustates.1003.t:0 "미합중국 대통령으로 선출된 잭 리드"
 ustates.1003.d:0 "1925년 대공황 이래 미국 전역에 만연한 큰 혼란에도 불구하고 대통령 선거가 진행되어 투표 결과가 발표되었습니다. 미국 사회당의 잭 리드가 미국의 31대 대통령이 되었습니다. \n\n잭 리드는 생디칼리슴 지지자로, 러시아에서 지내는 동안 유능한 정치인이 되었습니다. 이런 태도로 인해 미국 사회에서 많은 적을 만들었지만 그가 이끌고있는 미노조연맹은 여전히 강합니다. 미국 제일당은 이미 선거 결과에 이의를 제기하고 있습니다..."
 ustates.1003.a:0 "이 출세한 기자양반이 뭘 할 수 있을지 보자고."
 ustates.1004.t:0 "미국 내전의 끝"
 ustates.1004.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전이 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서 미국의 옛 정권이 48개 주 전체에 걸쳐 다시 자리 잡았습니다. 계엄령이 전국에서 철회되고 있으며, 마지막 반란군 잔당이 방위군에 의해 처리되고 있습니다. \n\n비록 옛 정권이 승리했음에도 불구하고 견뎌야하는 손실은 영원히 국가의 상황을 변화시킬 것입니다. 대부분의 대도시는 심하게 손상을 입었고 수십만명이 사망하거나 부상당했으며 미국인들의 평온하고 개방적인 사고 방식은 큰 타격을 입었습니다."
 ustates.1004.a:0 "이게 아메리칸 드림에 어떤 영향을 미칠까?"
 ustates.1005.t:0 "미국 내전의 끝"
 ustates.1005.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전이 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서 옛 미국 정권은 모든 경쟁자들을 좌절시킨 반동 군사 독재정권으로 대체되었습니다. 더글러스 맥아더 장군은 국가의 가능한 모든 원수들과 지하의 미노조연맹 및 미연합국 계승자에 대한 전국적인 단속을 지시했으며 국가는 서서히 재건하기 시작했습니다. \n\n미국이 민주주의로 돌아갈지 아니면 건국의 아버지의 유산은 지도자의 부름 아래에 짓눌릴 것일까요? 시간만이 알 수 있겠지만 이 전쟁은 미국 국민의 무의식에 영원히 기억될 것입니다..."
 ustates.1005.a:0 "이게 아메리칸 드림에 어떤 영향을 미칠까?"
 ustates.1006.t:0 "미국 내전의 끝"
 ustates.1006.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전이 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서 옛 정권이 무너지고, 보수적이고 폐쇄적인 미연합국이 워싱턴에 깃발을 올렸습니다. 재건 과정이 제정되고 있으며, 휴이 롱 대통령은 전쟁의 종식일을 공휴일로 선언했습니다. \n\n미국은 민주주의의 보루라고 생각되었지만, 새로운 남부 독재 정권이 이끄는 미래는 어떻게될까요? 시간만이 알 수 있겠지만 이 전쟁은 미국 국민의 무의식에 영원히 기억될 것입니다..."
 ustates.1006.a:0 "이번에는 남부가 이겼군..."
 ustates.1007.t:0 "미국 내전의 끝"
 ustates.1007.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전이 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서 미국의 옛 정권이 48개 주 전체에 걸쳐 다시 자리 잡았습니다. 계엄령이 전국에서 철회되고 있으며, 마지막 반란군 잔당이 방위군에 의해 처리되고 있습니다. \n\n비록 옛 정권이 승리했음에도 불구하고 견뎌야하는 손실은 영원히 국가의 상황을 변화시킬 것입니다. 대부분의 대도시는 심하게 손상을 입었고 수십만명이 사망하거나 부상당했으며 미국인들의 평온하고 개방적인 사고 방식은 큰 타격을 입었습니다."
 ustates.1007.a:0 "이게 아메리칸 드림에 어떤 영향을 미칠까?"
 ustates.1008.t:0 "미국 내전의 끝"
 ustates.1008.d:0 "신세계에서 일어난 가장 피비린내 나는 분쟁인 제2차 미국 내전이 끝났습니다. 흐느껴 우는 미망인이 그들의 숨진 남편과 아들을 묻으면서 옛 정권의 마지막 흔적이 미노조연맹이 이끄는 미국 혁명에 휩쓸리고 있습니다. 낡은 자본주의 체제가 해체되고 프랑스와 영국과 비슷한 조직으로 바뀌었고 이제는 적색-검정색 국기가 이전 국회에 흔들리고 있고, 곧 생디칼리스트 의회로 전환 될 것입니다. \n\n 이미 미노조연맹과 캐나다와의 관계가 긴장되고 있으며, 신세계에서 생디칼리슴의 선봉이 되기를 고대하고 있습니다. 미국-그것은 변했습니다. 영원히..."
 ustates.1008.a:0 "세계혁명은 더욱 확산되고 있다."
 ustates.1009.t:0 "미합중국 대통령으로 선출된 존 N. 가너"
 ustates.1009.d:0 "1925년 대공황 이후 미국 전역에 만연한 대규모 불안정에도 불구하고 대통령 선거가 진행되었고 투표 결과가 발표되었습니다. 민주당 후보인 존 낸스 가너가 미국의 31대 대통령으로 당선되었습니다. \n\n 가너는 1932년 민주당 예비 선거에서 패배했지만, 민주주의를 지키고 심지어 야만적인 방법을 동원하면서 미노조연맹과 미국 제일당과의 싸움에 초점을 맞춘 캠페인으로 돌아 왔습니다. 이 자세는 미국의 좌파와 우파의 급진주의자들을 불안하게 했고, 연합의 정치 위기는 더욱 악화 될 수도 있습니다..."
 ustates.1009.a:0 "어떤 일이 벌어질지 지켜보자고."
 ustates.1010.t:0 "미합중국 대통령으로 선출된 알프 랜던"
 ustates.1010.d:0 "허버트 후버가 전직 석유 로비스트이자 현직 상원 의원인 알프 랜던에게 미국의 개혁을 맡겼을 때, 알프는 마지못해 이를 받아들였습니다. 사회주의자들와 롱주의자라는 두 반대세력이 모두 참석하여 폭력의 위협을 받던 취임식에서, 랜던은 어떤 대가를 치르더라도 세계 속에서 미국을 경제강국이자 자유 민주주의의 상징으로서의 지위를 지키겠다고 공언했습니다.\n\n랜던의 지지층의 대다수는 하루하루 고군분투하는 중산층들과 수십 년 동안 미국의 권력을 잡아 온 광범위한 공화당 우방들입니다. 그럼에도 불구하고 사회주의자들과 롱주의자들로 이루어진 여론은 그를 대기업의 하수인이라고 격하하면서 미국이 더 분열될 것임을 암시합니다."
 ustates.1010.a:0 "어떤 일이 벌어질지 지켜보자고."
 ustates.1011.t:0 "휴이 롱 대통령의 실종"
 ustates.1011.d:0 "전례 없는 사태가 발생했습니다. 승리에 도취해있던 휴이 롱 미국 대통령이 실종되었습니다. 미국 언론들은 휴이 롱의 차와 경호원들이 새로운 수도에서 늦은 저녁 만찬 후에 사라졌다고 보도했습니다. 우리가 이 언론들로부터 모을 수 있는 정보로는, 알려지지 않은 한 무리의 전문 생디칼리스트 암살자들이 이 공격의 배후에 있었다는 것입니다. 이 주장은 기업가인 헨리 포드의 아들 에드젤 포드가 무정부주의자에 의해 세간의 이목을 끄는 살해 이후에 나온 것입니다. 미국 재향군인회장 조지 반 혼 모즐리는 대중들의 우려를 언급하며, 잠재적인 공모자들을 뿌리뽑기 위해 대통령 저택을 확보할 것이며 이러한 위험한 시기에 재향군인회를 동원했습니다."
 ustates.1011.a:0 "거짓부렁이다! 어떤 사회주의자도 이런 짓은 못해!"
 ustates.1011.b:0 "이 얼마나 흉흉한 일인가! 몸조심하시오, 모즐리 동지!"
 ustates.1012.t:0 "쿠데타로 투옥되어 사형된 휴이 롱"
 ustates.1012.d:0 "[TEX.Capital.GetCapitalVictoryPointName]의 소식입니다. 새롭게 승리한 미국 대통령 휴이 롱이 사망했습니다. 이는 최근 몇 달 동안 사회주의적 사상에 대항하고자 하는 미국 제일당원들에 의한 성공적인 쿠데타처럼 보입니다. 쿠데타에 대한 자세한 내용은 거의 보도되지 않고 있지만, 그의 처형 전날에 자신이 생디칼리스트임을 고백하는 휴이 롱의 자아비판 음반이 널리 유포되고 있습니다. 윌리엄 펠리가 이끄는 임시정부는 대중들에게 미국으로의 생디칼리슴의 침입을 종식시키겠다고 약속했습니다. 계엄령은 전국적으로 시행되었고, 우리는 지금부터 미국에서 나오는 언론 보도 내용이 검열되는 것이라고 감히 추측해볼 수 있습니다."
 ustates.1012.a:0 "롱은 생디칼리스트가 아냐!"
 ustates.1012.b:0 "내 생각으로선 펠리가 미국을 바로 잡을 수 있을지 영 미심쩍구만."
 USA_DOUGLAS_MACARTHUR_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1880년 1월 26일, 미합중국 아칸소주 리틀록\n§Y군 경력:§L 오랜 기간 동안 군인을 배출한 가문 출신 '대추장' 더글러스 맥아더는 1903년 웨스트포인트를 역대 최고 성적으로 졸업해 공병대 소위로 임관했습니다. 중위로 승진한 1904년에는 아버지가 있는 필리핀으로 파병되어사령부 건설을 도왔습니다. 맥아더는 아버지의 영향력을 통해 1908년까지 시어도어 루스벨트 대통령의 군사 자문으로 있었습니다. 1911년에는 대위가 되어 포트레번워스에서 공병중대를 지휘했습니다. 이렇게 주목을 끄는 경력들은 그가 1912년 32세의 나이로 참모본부에 입성하게 해주었습니다. 맥아더는 베라크루스 점령에 참전해 몇 주 만에 스페인어를 익히고 반군을 상대로 벌인 몇몇 소규모 교전에 참전했고, 1919년 웨스트포인트 육군사관학교 교장으로 임명되어 미국으로 돌아왔으며, 1922년에는 필리핀의 방어 상태를 점검하고 필리핀 척후병들의 반란에 개입해 이를 종결시켰습니다. 1925년 소장으로 진급한 그의 악명은 더더욱 높아졌습니다. 그는 1928년 미국올림픽위원회 위원장으로 네덜란드에 보내졌습니다. 하지만 맥아더는 빌리 미첼 준장의 군사 재판과 같은 자신이 동의하지 않는 명령도 따라야 했습니다. 맥아더는 그 군사재판을 '내가 받았던 명령 중에서 제일 혐오스러운 명령 중 하나'라고 불렀습니다. '보너스 행진' 당시 맥아더는 시위자들의 주장에 동의했으나 '보너스 군대'를 진압하라는 후버 대통령의 명령에 따라야 했습니다. 그 일 이후 최고위 미국 장교가 되었지만 맥아더는 정부 행정기관과 불편한 관계입니다.\n§Y주목할 점:§L- 남북전쟁 참전 가문 출신인 맥아더는 통일되고 위대하며 자유로운 미국을 위해서는 어떤 일이든 서슴없이 할 것입니다."
 USA_DWIGHT_EISENHOWER_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1890년 10월 14일, 미합중국 텍사스주 데니슨\n§Y군 경력:§L 드와이트 데이비드 '아이크' 아이젠하워는 어렸을 때부터 군사사에 관심이 많았으며 1910년에 육군사관학교와 해군사관학교에 지원하였는데 1911년 육군사관학교의 1순위 후보자가 신체적인 문제로 입학에 실패하면서 육군사관학교에 들어갔습니다. 아이젠하워는 1915년 오마 브래들리와 함께 임관하였으며 동시에 무릎 부상으로 제대할 뻔하였지만 육군사관학교 수석군의관이 전쟁성에 탄원서를 제출하였고 임관 허가를 받았습니다. 그는 멕시코 국경에 위치한 제19보병연대에 배속되었고 1917년 대위까지 올라갔습니다. 아이젠하워는 1918년 말 포트베닝으로 전출되었으며 1919년 차량수송단 호송훈련 때까지 캠프 폴크의 전차학교에서 훈련을 이어나갔습니다. 아이크는 1920년 소령으로 진급하였습니다. 아이젠하워의 기갑전에 대한 관심은 점점 더 커져만 갔으며 패튼과 밴 부리스의 기계화 프로젝트에 대한 자금 지원 요청 대열에 합류하였습니다. 1924년 아이젠하워는 파나마로 전보되었으며 파나마에서 폭스 코너 장군의 아래에서 철학, 군사사 그리고 군사이론을 배웠습니다. 이후 그는 1925년 육군지휘참모대학교에 입학하여 245명의 장교 중 1등으로 이수하였습니다. 코너 장군은 아이크가 육군참모대학교에 최연소 학생으로 들어가도록 도왔으며 이로 인해 그는 퍼싱 장군의 눈에 띄었습니다. 참모대학 졸업 이후, 아이젠하워는 육군참모대학에 배속되었으며 그곳에서 전쟁성 차관보인 조지 반 혼 모즐리 소장의 선임참모를 1929년부터 1933년까지 수행하였습니다. 그 뒤에 그는 더글러스 맥아더 장군과 동행하여 필리핀에 있으면서 맥아더의 전속부관과, 또한 필리핀 정부의 군사 고문관을 수행하였습니다. 이후 아이젠하워는 맥아더의 지휘 라인에서 명백한 2인자가 되었으며 그 둘의 성격이 맞지 않아 종종 충돌이 일어나고 있지만 많은 사람들은 바로 그 점이 서로의 능력을 보완한다고들 합니다."
 USA_OMAR_BRADLEY_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1893년 2월 12일, 미합중국 미주리주 클라크\n§Y군 경력:§L 오마 넬슨 '브래드' 브래들리는 1911년 미국 육군사관학교에 입학하기 위해 등록했고, 후보 순위에서 2위를 차지했습니다. 하지만 1위는 사관학교의 의회 추천서를 얻을 형편이 되지 않았기 때문에, 그의 자리는 저절로 브래들리에게 주어졌습니다. 그는 1915년 졸업해 보병 소위로 임관했으며, 같은 반의 또다른 졸업생인 드와이트 D. 아이젠하워와 절친이 되었습니다. 이후 그는 멕시코 국경에 주둔한 제14보병연대로 배속되었고 1917년엔 대위 계급에 도달했으며, 몬태나 주 뷰트의 구리광산 경비에 배치된 채 남은 1910년대를 보냈습니다. 그는 1920년부터 1924년까지 웨스트포인트에서 수학 교사로 일했고, 1924년엔 소령 계급으로 진급했으며 포트베닝에서 고급보병과정을 밟았습니다. 이후 브래들리는 육군지휘참모대학에서 공부했고 1929년에 졸업해 육군 보병학교에서 전술교관으로 복무했으며, 그곳에서 조지 마셜 중령과 만나 좋은 관계를 형성했습니다. 이후 그는 1929년부터 1934년까지 웨스트포인트에서 교편을 잡았고, 그곳에서 육군전쟁대학에서 수학하기 위해 휴식을 취하며 중령 계급에 올랐습니다. 머지않아 백색 전쟁계획이 실행될지도 모른다는 두려움과 함께, 브래들리는 맥아더의 간청으로 아이젠하워와 함께 준장으로 진급했습니다.\n§Y주목할 점:§L- 그는 대체로 미군에서 가장 신뢰할 만한 장군들 중 한 명으로, 마셜은 그를 '조용하고 겸손하고 능력 있는 사람으로, 절대적으로 신뢰할 만하다. 그에게 일감을 던져주고 잊어버려도 된다' 라고 묘사했으며 이러한 명성은 그의 진급을 앞당기는 데 도움이 되었을지도 모릅니다."
 USA_GEORGE_MARSHALL_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1880년 12월 21일, 미합중국 펜실베이니아주 유니언타운\n§Y군 경력:§L 조지 캐틀렛 마셜 주니어는 1900년 버지니아군사학교에서 입학해 1902년 졸업하여 소위로 임관했습니다. 마셜은 미국-필리핀 전쟁 당시 필리핀에 배치되었으며 전쟁 후에도 해당 지역의 게릴라 진압 작전을 도왔습니다. 그는 세계대전 동안에는 다른 미군 장교들과 함께 참관을 위해 프랑스에 보내졌고, 그곳에서 대위로 승진하였습니다. 이후 그는 1919년 짧은 기간동안 퍼싱 장군의 부관으로 일하고 난 후 군 내에서 여러 보직에 배치되었는데, 이는 세계대전 경험을 경험 없는 장교들에게 전수하고 육군 교리 현대화를 돕기 위해서였습니다. 이 시기 마셜은 전쟁부의 주요 계획자이자 저술가가 되었습니다. 그는 공사관 도시에서 제15연대를 지휘했으며, 1927년까지 육군대학원에서 생도들을 가르쳤습니다. 중령으로 승진한 그는 포트베닝 보병학교의 교감에 임명되었고, 그곳에서 에드윈 F. 하딩에게 보병학교의 출판물을 관리하도록 하였습니다. 마셜은 1933년 대령으로 승진할 때 까지 여러 보병 연대를 전전했으며, 군 내 주요 장교들이 탈영할지도 모른다는 공포가 퍼지며 1935년 말 준장으로 승진했습니다. 어쨌든, 그는 육군의 최고의 계획가 중 한 명으로 널리 여겨지고 있으며, 참모본부 내에서 널리 존경을 받고 있습니다.\n§Y주목할 점:§L- 민주당원 아버지와 공화당원 어머니를 둔 마셜은 공적으로나 사적으로나 정치적으로 관대한 사람입니다."
 USA_HENRY_H_ARNOLD_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1886년 6월 25일, 미합중국 펜실베이니아주 글래드와인\n§Y군 경력:§L 정치인들과 장교들을 배출한 아놀드 가문의 일원 헨리 할리 \"햅\" 아놀드는 17살이 된 이후 웨스트포인트에 입학했습니다. 그는 기병이 되고 싶었지만 성적 때문에 필리핀에 주둔한 제29보병연대에 배치되었습니다. 1911년 4월 그는 통신 병과로 전속되었고 5월에 비행 훈련을 수료했습니다. 그는 1910년 후반기 동안 항공력의 선구자로 있었으며 세계대전 동안 있었던 항공기 발전에 매료되었습니다. 1920년대에는 동료 윌리엄 렌드럼 미첼과 함께 독립된 공군의 창설을 위해 싸웠고 그 결과 미첼은 군사재판에 서게 되었습니다. 아놀드는 다른 유명한 조종사들과 함께 미첼을 변호했지만 미첼은 패소했습니다. 아놀드는 계속해서 독립된 공군을 위해 싸우고 그의 의도대로 조종사를 모집하려다가 '부당한 방식으로 입법부에 영향을 끼치려 했다'는 사유로 포트라일리에 보내졌고, 그곳에서 그는 몇 년간 젊은이들에게 공군에 대한 영감을 주는 책을 쓰려 했습니다. 1928년 돌아온 그는 1928년 육군지휘참모대학교에 입학해 1929년 졸업했습니다. 1935년까지 근무지를 바꿔온 그는 1935년 3월 2일 준장으로 진급해 그의 경력 중 가장 독립 공군에 가까웠던 항공대 사령부에 배치되었습니다. 독립된 공군에 대한 그의 요청이 대부분 거절당한 상황에서, 아놀드는 참모들에게 약간의 원한을 품을지도 모릅니다…"
 USA_CLARENCE_HUEBNER_ARMY_DESC:0 "§장군 약력\n§Y출생:§L 1888년 11월 24일, 미합중국 캔자스주 부시튼\n§Y군 경력:§L 클래런스 랄프 휴브너는 가난한 농가의 자식으로 태어났고, 이 때문에 사관학교에 들어갈 여유가 전혀 없었습니다. 대신 그는 육군 이등병으로 입대해 7년 가까이 제18보병연대에서 복무하다가, 1916년엔 중사 계급까지 진급했습니다. 그는 판초 비야 원정에 참가해 눈부신 활약을 보여 중위 계급장을 손에 넣었고, 이후 포트레번워스의 육군지휘참모대학에 파견되었으며, 소령으로 진급한 뒤 이 사관학교에서 1929년부터 1933년까지 교사직을 지냈습니다. 그는 1934년 중령으로 진급했으며, 이후 보병학교 교장실에서 근무하면서 다음 준장 진급 예정자들의 줄에 서게 되었습니다.\n§Y주목할 점:§L- 그가 제1사단 '더 빅 레드 원'을 지휘하는 데 개인적인 애착을 가진 것은, 그 부대에서 수년간 복무했기 때문입니다."
 USA_EDWARD_BROOKS_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1893년 4월 25일, 미합중국 뉴햄프셔주 콩코드\n§Y군 경력:§L 많은 다른 동료 장교들과 마찬가지로, 에드워드 헤일 브룩스 또한 고등학교 졸업 이후 곧바로 군 생활을 시작하지 않았고 우선 노리치 대학교에 입학했으며, 이후 1915년 예비역장교훈련단(ROTC)에 편입해 1916년 토목공학사 학위를 취득하고 졸업했습니다. 그는 군 생활을 그만두고 기술자로서의 업무에 힘을 쏟게 되는 1916년까지 버몬트 주방위군 제1기병연대 소속 대위로 배속되었으며, 이는 얼마 지나지 않아 판초 비야 원정대의 편성을 위해 주방위군이 동원될 때까지 이어졌지만 그는 원정에서 어떠한 활약도 보이지 못했습니다. 그는 군 경력을 더 쌓고자 1921년 포트실에 위치한 육군야전포병학교에 입학해 이듬해 졸업했고, 1926년까지 교관으로 남아있었습니다. 이어서 그는 필리핀 포트스톳센버그에 배치된 제24야전포병연대 소속 'D' 포대장으로 배속되었고, 1928년까지 그곳에 남아있다가 포트라일리의 제18야전포병연대에 배속되었습니다. 이후 그는 1932년 육군지휘참모대학을 거쳐 2년 뒤 졸업했으며, 1935년엔 ROTC 교관으로 하버드 대학으로 진학해 소령 계급을 달았습니다.\n§Y주목할 점:§L- 현재 육군전쟁대학에서 훈련을 받고 있으며, 1937년 초에 졸업할 것으로 예상됩니다.\n§Y주목할 점:§L- 현재 육군전쟁대학에 재학 중이며, 1937년 초에 졸업할 것으로 예상됩니다."
 USA_GEOFFREY_KEYES_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1888년 10월 30일, 미합중국 뉴멕시코주 포트바야드\n§Y군 경력:§L 조프리 T. 키스는 1908년 웨스트포인트에 사관후보생으로 등록했고, 1913년 기병 소위로 졸업하면서 군 생활을 시작했습니다. 그는 처음엔 제6기병연대에 배속되어 그곳에서 1916년까지 남아있었고, 판초 비야 원정에도 참전했습니다. 원정대가 귀국한 이후 그는 웨스트포인트의 교관이 되었으며, 이후 폭스 코너의 작전부관참모로 파나마 운하 주둔군에 배치되었습니다. 이후 그는 1923년에 귀국해 육군지휘참모대학에 등록한 뒤 1926년에 졸업했으며, 전쟁부 내의 보급과장이 될 때까지 계속해서 승진했습니다."
 USA_JONATHAN_WAINWRIGHT_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1883년 8월 23일, 미합중국 워싱턴주 왈라왈라\n§Y군 경력:§L 조나단 메이휴 '깡마른' 웨인라이트 4세는 1906년 웨스트포인트를 졸업한 후 기병 소위로 임관하며 군 생활을 시작했습니다. 그는 1906년부터 1908년까지 텍사스 제1기병연대에 배속되었고, 이후 1908년부터 1910년까지 필리핀에서 일어난 모로족 반란을 진압하는 데 참여했습니다. 이후 그는 포트라일리에 위치한 기병학교를 졸업했고, 1916년엔 대위로 진급해 모교의 교관이 되었습니다. 그는 1923년부터 1925년까지 제3기병연대에 배속되었으며, 이후 1929년 중령으로 진급할 때까지 여러 참모직을 맡았고, 1931년과 1934년엔 각각 육군지휘참모대학, 육군전쟁대학에 입학했습니다. 웨인라이트는 1935년에 대령으로 진급했으며, 맥아더에 대한 충성심을 인정받아 기병대 내에서의 유언비어와 함께 1935년 말 준장으로 조기 진급했습니다."
 USA_JOSEPH_STILWELL_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1883년 3월 19일, 미합중국 플로리다주 펄러트카\n§Y군 경력:§L 조지프 워런 '조 아저씨' 스틸웰은 1900년 당시 미국 대통령이었던 윌리엄 매킨리와의 친인척 관계 덕분에 웨스트포인트에 입학할 수 있었습니다. 그는 1904년 학교를 졸업했고, 스포츠 실력과 새로운 언어를 습득하는 능력으로 만들어진 진급 보증수표를 얻었습니다. 이후 그는 웨스트포인트의 교사가 되었고, 보병 고급과정과 육군지휘참모대학을 거쳐 1916년엔 대위 계급에 올랐습니다. 그는 1920년대에 포트베닝에서 교관으로 복무했고, 1929년 중령 계급으로 진급한 뒤 중국 주재 미국 공사관에서 3차례의 순방을 했는데, 최종적으로 미국으로 돌아가기 이전까진 톈진에서 복무하고 있었습니다. 이를 통해 그는 준장으로 진급했고, 이후 제2사단의 부사단장으로 복무하고 있습니다.\n§Y주목할 점:§L- 스틸웰은 공화당의 충직한 지지자이자 당원입니다.\n- 그는 군대예절의 최소화에 중점을 두면서 '조 삼촌'으로 알려졌지만, 반면 야전에서의 작전수행능력에 대해 혹평을 받아 '초치는 조'로도 알려져 있는 등 그의 휘하에 있는 부대들 사이에서 상반되는 명성을 발전시켜 왔습니다."
 USA_LEONARD_GEROW_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1888년 7월 13일, 미합중국 버지니아주 피터스버그\n§Y군 경력:§L 레너드 타운센드 '지' 지로우는 버지니아군사대학에서 군 생활을 시작했고, 거기서 '명예 임관'을 한 채로 졸업한 덕분에 1911년 9월 웨스트포인트를 완전히 건너뛰어 곧바로 보병 소위가 되었습니다. 그는 1915년 텍사스 주 갤버스턴 인근의 허리케인 구호 활동으로 표창을 받았고, 판초 비야 원정 당시 베라크루스 시와 그 인근에서 근무하여 1917년엔 대위 계급으로 진급했습니다. 이후 그는 포트베닝에 위치한 보병학교 고급과정에 등록하기 전까지 별다른 특출한 면모 없이 복무하면서 통신대에 관심을 가졌고, 1925년에는 오마 브래들리를 차석으로 둔 채 수석으로 졸업했습니다. 이후 그는 육군지휘참모대학에 입학했고 드와이트 아이젠하워의 친구가 되어 1926년에 졸업했으며, 이후 즉시 화학전 및 전차장교과정에 등록해 육군전쟁대학 과정을 밟고 1932년엔 대령으로 진급해 상하이에 위치한 미국 공사관 주둔군에 배속되었습니다. 그는 1935년 말 미국으로 돌아왔고, 중국에서의 눈부신 활약에 힘입어 준장으로 진급했습니다.\n§Y주목할 점:§L- 지로우는 1931년 군사과정을 마친 이후로 기갑군의 확장에 특히 관심이 많았습니다."
 USA_LESLIE_MCNAIR_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1883년 5월 25일, 미합중국 미네소타주 번데일\n§Y군 경력:§L 레슬리 제임스 '흰둥이' 맥네어는 해군사관학교에 등록하면서 군 생활을 시작했고, 예비후보 명단에 오른 채 결과를 기다리는 동안 미네소타경영대학에서 공부를 시작했습니다. 1900년 그는 마음을 고쳐먹고는 육군사관학교에 등록했고, 1904년 웨스트포인트를 육군 소위로 졸업했습니다. 그는 포트더글러스에 위치한 제12산악포대의 소대장으로 배속되었지만, 곧이어 병기국으로 전보를 요청했습니다. 미네소타에서 공부한 덕분에, 그는 1909년 화기중대용 신무기를 개발하는 감독위원회에 임명될 수 있었고, 뛰어난 지도력과 기술적 전문지식 덕분에 군 내에서 계속해서 능력 검증을 받았으며, 1914년엔 대위 계급으로 진급해 제4야전포병연대와 함께 베라크루스 원정과 판초 비야 원정에 모두 참전했습니다. 그는 1917년 소령 계급에 도달했고 감독위원회에서의 직책을 계속 유지했으며, 육군이 실제로는 일어나지 않을 세계대전 개입 가능성에 대비하기 시작하자 서로 다른 종류의 포탄들을 실험했습니다.\n그는 이후 육군 하와이부에 배치되어 일본이 하와이를 공격할 경우를 대비한 주황색 전쟁계획의 검토를 주도할 뿐만 아니라, 해안 방어에 대한 새로운 방법론을 시험하는 것을 도왔습니다. 그러나, '맥네어 위원회'로 알려지게 된 그의 개입은 결국 육군항공대로부터 논란을 불러일으켰고, 이는 맥네어가 1925년 재판 당시 빌리 미첼에게 불리한 증언을 하는 결과를 낳았습니다. 그는 1928년 중령 계급에 올라 전쟁대학에 입학했고 2년 뒤 졸업했으며, 미국야전포병학교의 교사 및 1934년엔 민간자원보존단장을 역임했습니다. 그는 1935년 대령 계급으로 진급해 육군야전포병사령관의 선임참모가 되었으며, 마침내 1935년 말 업튼 버니 2세 소장이 맥아더에게 그를 직접 추천함으로써 준장을 달았습니다."
 USA_LLOYD_FREDENDALL_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1883년 12월 28일, 미합중국 와이오밍주 샤이엔\n§Y군 경력:§L 로이드 랠스턴 프레덴덜은 아버지의 군 인맥과 와이오밍 주 상원의원인 프랜시스 E. 워런의 지명 덕분에 1905년 미국 육군사관학교에 입학할 수 있었습니다. 하지만 그는 성적이 좋지 않아 단 한 학기만에 사관학교에서 퇴학당했고, 그의 어머니는 간신히 상원의원에게 그를 다음해에도 지명해달라고 설득하는 데 성공했지만 결국 중퇴하고 말았으며, 상원의원이 이듬해 세 번째로 그를 지명하려고 하자 사관학교 차원에서 거부당했습니다. 대신 프레덴덜은 매사추세츠 공과대학에 다녔고, 웨스트포인트에서의 쓰라린 경험에도 불구하고 1906년 장교자격시험을 치렀으며, 모든 지원자들 중에서 가장 높은 점수를 받았습니다. 로이드는 1907년 2월 13일 마침내 보병 소위로 임관했고, 이후 나머지 1910년대를 육군의 몇몇 해외학교에서 일하면서 보냈는데, 그곳에서 그는 훌륭한 교사이자 훈육관, 그리고 부대 행정관으로서의 명성을 쌓았습니다. 다른 많은 장교들과 마찬가지로 그는 1920년대 동안 미국에서 일련의 참모 및 주둔군 임무를 수행했으며, 육군보병학교의 교관 겸 학생이 되었고 1923년엔 육군지휘참모대학을 탁월한 성적으로, 이후엔 육군전쟁대학을 졸업했습니다. 그는 30대 초반에 워싱턴의 통계과에 배속되었고, 처음엔 감찰감실에서, 이후엔 보병학교 교장실에서 일했습니다. 이러한 참모 업무를 맡는 동안 그는 조지 마셜과 레슬리 맥네어를 둘 다 만나 친밀한 관계를 맺었는데, 이 두 사람 모두 프레덴덜을 준장 계급을 달 후보자로 지명했고 이는 1935년 후반 맥아더에 의해 승인되었습니다. 이후 프레덴덜은 맥네어, 마셜, 그리고 마셜의 후배인 아이젠하워와의 연줄을 강화했습니다."
 USA_LUCIAN_TRUSCOTT_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1895년 1월 9일, 미합중국 텍사스주 채트필드\n§Y군 경력:§L 루시안 킹 트루스콧 2세는 자신이 단과대학 1년차에 해당하는 과정을 마친 고졸 출신이라고 주장해 장교과정에 거짓으로 들어설 수 있었습니다. 합격 이후, 그는 포트루츠에서 훈련을 수료하고 기병 소위로 임관했습니다. 가는 애리조나에 위치한 제17기병연대를 거쳐 1918년엔 중위가 되었고, 1920년에는 대위로 진급하는 등 나머지 1910년대를 멕시코 국경에 주둔하면서 보냈습니다. 그는 20대와 30대 초반에 다양한 기병 및 참모 보직을 맡았는데, 여기엔 기병장교과정과 육군지휘참모대학 졸업이 포함되었고 그 덕분에 1934년 소령으로 진급할 수 있었습니다. 국내 불안이 커져가면서, 트루스콧은 사태가 악화되어 백색 전쟁계획을 실행에 옮겨야 할 경우를 대비해 준장으로 진급했습니다."
 USA_OSCAR_GRISWOLD_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1886년 10월 22일, 미합중국 네바다주 루비밸리\n§Y군 경력:§L 오스카 울버튼 그리즈월드는 리노에 위치한 네바다 대학교에 재학 중이었는데, 이윽고 그는 육군사관학교에 합격해 1910년 보병 소위로 졸업했습니다. 그는 1914년 중국으로 전출되기 전까지 여러 주둔지를 거쳐갔으며, 1921년까지 중국에 남았습니다. 그해 그는 소령으로 진급했고 육군사관학교로 전보되었으며, 육군지휘참모대학과 육군전쟁대학에 입학해 각각 1925년과 1929년에 졸업했습니다. 그는 중령 계급으로 2년간 전쟁부 참모본부에서 근무했고, 미 육군항공대 내에서 짧은 기간을 보낸 끝에 지금까지도 유지중인 보직인 보병자문회(Infantry Board)에 최종적으로 배속되었습니다."
 USA_WALTER_KRUEGER_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1881년 1월 26일, 독일 제국 서프로이센 틀라토프\n§Y군 경력:§L 월터 크루거는 1890년 아버지가 돌아가신 후 어머니와 두 형제와 함께 미국으로 이민을 왔습니다. 그는 1898년 미군 제2의용보병연대 소속으로 미서전쟁에 참전하기 위해 미 육군에 입대했고, 원정 과정에서 하사 계급에 올랐습니다. 그는 필리핀-미국 전쟁이 발발하자 재징집되었고 제12보병연대에 배속되었으며, 거기서 아서 맥아더 장군의 지휘를 받아 반미 반군(Insurrecto rebels)에 맞서 싸웠습니다. 그는 1901년 마침내 소위로 임관했고, 1903년 미국 본토로 전보될 때까지 제30보병연대 소속으로 마린두케 섬에 파견되었습니다. 그의 부대가 대부분 주둔군 임무를 수행하는 동안, 크루거는 보병학교 및 육군지휘참모대학을 각각 1904년과 1907년에 졸업했으며, 필리핀에서 두 번째 순방을 마친 후 1914년까지 어학부에 배속되었고, 세계대전 발발과 함께 독일 육군에 주재무관으로 파견되면 어떻겠냐는 제안을 받았으나 거절하곤 주방위군 제10연대에 배속되었습니다. 이후 크루거는 멕시코에 대한 퍼싱의 토벌에 동원되었고 1918년 후반 독일에 주재무관으로 갈 것을 수락했는데, 그곳에서 귀국할 때 고스란히 가지고 가게 될 독일의 최신식 전술을 다룰 수 있었습니다. 이후 그는 포트베닝에 위치한 보병학교로 발령되어 열성적인 참모들에게 독일식 분대 전술의 기초를 가르치기 시작했으며, 이러한 업적을 통해 소령으로 진급했습니다. 그는 계속해서 자신의 능력을 완벽히 발휘하여 육군전쟁대학의 조교가 되었고 1922년에 졸업했으며, 이후 다시 한 번 독일으로 떠나 양국의 작전참모들 사이에 좋은 관계를 형성하려고 노력했으나 독일의 미국에 대한 적대적인 정치 풍토 때문에 실패로 돌아가고 말았습니다. 이후 크루거는 전쟁부 참모본부의 전쟁계획부에 배속되어 미국 내에서 또다른 민간소요가 발생할 시에 대한 가상 계획인 백색 전쟁계획의 주요 설계자 중 한 명이 되었고, 1932년 대령으로 진급했으며, 이후 전쟁계획처에 새로이 참여하면서 준장으로 진급했습니다."
 USA_DANIEL_VAN_VOORHIS_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1878년 10월 24일, 미합중국 오하이오주 제인즈빌\n§Y군 경력:§L 대니얼 밴 부리스는 미서전쟁에 상병으로 입대하기 위해 워싱턴&제퍼슨대학교를 떠나면서 군 생활을 시작했습니다. 그는 펜실베이니아 제10보병연대에서 복무했고, 전쟁이 끝날 무렵에는 대위 계급을 달았습니다. 미서전쟁 이후 밴 부리스는 정규군에 소위로 임관해 1900년부터 1914년까지 필리핀에서 복무했으며, 1914년 퍼싱의 토벌 동안엔 텍사스로 재배치되었고, 제16기병연대의 지휘관으로 텍사스에 남았습니다. 1924년 그는 기병대장의 선임참모로 배치되었고, 1929년에는 육군전쟁대학을 중령으로 졸업했습니다. 1930년 밴 부리스는 육군 최초의 실험적 기계화부대의 지휘관으로 임명되었고, 준장으로 진급했습니다. 그는 실험을 통해 얻은 경험을 바탕으로 미국이 독일과 같은 선진 군사강국의 반열에 들게 만들 기계화전을 위한 새로운 전술과 조직 체계를 개발했습니다. 제7기계화기병여단에 부임한 이후, 그는 의회의 승인을 얻어 독립된 육군 기갑병과를 창설하는 것을 추구하는 애드너 R. 채피 2세와 긴밀하게 협력하고 있습니다."
 USA_JOHN_LEE_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1887년 8월 1일, 미합중국 캔자스주 정션시티\n§Y군 경력:§L 존 클리포드 호지스 '예수님 그 자체' 리는 우수한 고등학교 성적 덕분에 입학시험을 치르지 않고도 육군사관학교에 합격하면서 군 생활을 시작했으며, 1909년 39등에 위치한 데버스와 46등에 위치한 패튼을 제치고 12등의 성적으로 졸업했습니다. 그는 뛰어난 활약으로 공병대 소위로 임관했고, 여러 주둔지를 전전한 뒤 1912년 중위로 진급해 오하이오 주방위군의 교관이 되었습니다. 그는 1912년 말 멕시코 혁명이 미국 국경으로 유입될지도 모른다는 우려 때문에 멕시코 접경지대로 파견되는 것을 선택했고, 미국의 태평양 영유지들, 특히 괌과 필리핀의 루손 섬에 대한 일련의 지형 측량을 실시했으며, 1916년엔 대위로 진급했습니다. 그는 1920년 소령으로 진급해 시카고에 사령부를 둔 신생 6군단의 부참모장이 되었습니다. 리는 1927년 미시시피 대홍수가 일어났을 당시 미시시피 주 빅스버그의 관구공병장교로 임명되었고, 거기서 그는 구호 작업 및 마을들과 주변 지역의 대피를 지휘했습니다. 1928년 홍수조절법이 통과된 이후, 그는 레드강, 워시타강, 야주강에 대한 작업을 감독했고, 신축 본부와 수로시험장의 건설을 진두지휘했습니다. 이후 그는 1931년 9월부터 1932년 6월까지 육군전쟁대학에 다녔으며, 1934년엔 중령 계급을 달고 육군산업대학의 교감이 되었습니다. 이후 그는 워싱턴 D.C. 관구의 관구공병장교가 되었고 최근의 진급을 통해 준장을 달았는데, 이 직책은 그의 공병으로서의 기량이 참모진에게 있어 필수적일 수도 있다는 것을 의미합니다."
 USA_JAMES_GARESCHE_ORD_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1886년 10월 18일, 미합중국 콜로라도주 듀랭고\n§Y군 경력:§L 제임스 가레셰 '써니' 오드는 1909년 웨스트포인트를 보병 소위로 졸업하면서 군 생활을 시작했습니다. 그는 제30보병연대에 배치되어 퍼싱의 토벌 당시 멕시코 국경에서 활약했으며, 이는 그에게 중위 계급장을 달아주었습니다. 원정이 끝나고 그는 컬버 사관학교의 군사학 교수로 임명되었고 그 자리에 1921년까지 머물렀으며, 이후 육군지휘참모대학에 입학해 1924년 소령으로 졸업하였고, 1년간 교관으로 남아있다가 1926년 육군전쟁대학에 입학해 1929년 중령으로 졸업했습니다. 제임스는 1930년부터 1934년까지 전쟁부의 보급물류참모로 근무했으며, 이후 보병자문회(Infantry Board)의 임원으로 근무하다가 참모들 사이에서의 탈주가 우려되자 굉장히 최근에 준장으로 진급했습니다."
 USA_EDWIN_HARDING_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1886년 9월 18일, 미합중국 오하이오주 클랭클린\n§Y군 경력:§L 에드윈 포레스트 하딩은 1906년 웨스트포인트에 입대해 1909년 조지 S. 패튼, 제이콥 L. 데버스, 존 C. H. 리, 윌리엄 H. 심슨과 함께 졸업하면서 군 생활을 시작했습니다. 그는 웨스트포인트의 교사로 배치되기 전까지 주로 주둔군에서 복무하다가, 처음에는 1919년부터 1921년까지 현대언어 교관으로, 그 이후엔 1921년부터 1923년 6월까지 경제학 교관으로, 그 다음엔 1923년 6월부터 같은해 8월까지 역사 조교수로 임명되었으며 그 다음엔 톈진에 위치한 제15보병연대를 지휘하기 위해 전보되었습니다. 그는 1929년 9월 미국으로 돌아와 포트베닝의 교관으로 배속될 때까지 미국 공사관에 남아있었고, 포트베닝에서 조지 마셜 대령을 만나 보병학교의 간행물 책임자 자리에 앉게 되었습니다. 하딩은 편집자로서 세계대전에서의 독일군 연구 이래로 미 육군의 보병 전술의 첫 돌파구가 되었다고 볼 수 있는 책인 '보병전투(Infantry in Battle)'의 기획, 감독, 편집을 담당하게 되었고, 이후 대령으로 진급했으며 작전참모들 사이에서의 탈주가 우려되는 가운데 1935년 말 준장 계급을 달았습니다."
 USA_SMEDLEY_BUTLER_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1881년 7월 30일, 미합중국 펜실베이니아주 웨스트체스터\n§Y군 경력:§L '싸우는 퀘이커교도' 스메들리 달링턴 버틀러는 1889년 나이를 속이고 해병대에 입대해 미서전쟁에 참전했습니다. 교육 수준이 높아 소위로 임관한 그는 기초훈련 이후 막 점령된 관타나모에 배치되었습니다. 그의 중대가 빠르게 미국으로 귀환하였기에, 버틀러는 전투를 벌이지 못했습니다. 그는 1898년 4월 중위로 승진하여 USS 뉴욕에 재배치되었습니다.\n\n 훗날 그는 필리핀에 배치되었습니다. 그는 필리핀에서 주로 주둔 임무를 벌였지만 반군을 상대로 몇 차례의 교전을 벌이기도 했습니다. 그는 1900년 의화단 운동 당시 리틀턴 워커와 함께 있었습니다. 그는 톈진 전투와 게이슬리 원정대에 참전했는데, 동료 해병을 구하려다가 넓적다리에 부상을 입었습니다. 이 일로 그는 대위로 명예 진급했니다.\n\n 이후, 버틀러는 바나나 전쟁에 참전했습니다. 그는 1903년 온두라스에서 미국 영사관을 사수했으며, 1909년부터 1913년까지는 니카라과에 있었습니다. 그는 그곳에서 그라나다 공방전, 마사야 전투, 코요테페 고지 점령에 참전했습니다. 그는 1914년엔 멕시코 베라크루스 점령에 참전해 첫번째 명예 훈장을 받고 소령으로 승진했습니다. 이후 아이티에 배치되어 카코 반란을 상대하며 두번째 명예훈장을 받았습니다. 이후 그는 미국으로 귀환해 1921년 준장을 달 때까지 주둔 임무를 맡았습니다. 그는 1927년엔 공사관 도시의 해병원정군 지휘관으로서 중국에 보내졌습니다. 그곳에서 그는 소장으로 승진했고, 1929년 미국으로 귀환했습니다. 1931년 버틀러는 미해병대 사령관 자리에 올랐고 1935년에는 후버 행정부의 불협화음과 그의 후버에 대한 비판에도 불구하고 대장이 되었습니다. 그러나 그는 미국 해병대에서 가장 훈장을 많이 수여받고 영향력이 큰 장교들 중 한 명으로 남아있으며, 그의 영향력을 가볍게 여겨서는 안 됩니다."
 USA_HERBERT_HOLDRIDGE_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1892년 3월 6일, 미합중국 미시간주 와이언도트\n§Y군 경력:§L 허버트 찰스 헤이크는 독일계 이민자 가정에서 태어났으며, 1913년 웨스트포인트에 입학해 1917년에 보병 소위로 졸업했습니다. 그는 조지아 주 육군예비역 병참대에 처음 배치되었고, 1920년엔 중위, 1923년엔 대위로 진급했습니다. 1925년, 그가 아직 예비역에 속해있을 당시 그는 기병대로 전보했고, 웨스트포인트의 역사 및 사회과학 조교수로 부임했습니다. 그는 1929년 말 포트라일리 육군기병학교로 전속되어 1937년까지 이 직위에 머물렀으며, 1934년엔 대령으로 진급했습니다. 그는 참모부와 관련된 일원으로 남아있었지만, 그의 후버 행정부에 대한 끊임없는 비판은 정부의 정통성에 흠집을 내기 시작했습니다..."
 USA_GEORGE_VAN_HORN_MOSELEY_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1874년 10월 28일, 미합중국 일리노이주 에번스턴\n§Y군 경력:§L 조지 반 혼 모즐리는 1899년에 기병 소위 계급으로 육군사관학교를 졸업했습니다. 모즐리는 미서전쟁에 참전해 제9기병연대를 지휘하여 루도비코 아레졸라와의 대결에서 돌파구를 마련하는데 성공했습니다. 이 공적 덕분에 그는 중위로 진급하고 제1기병연대로 이관되었습니다. 여기서 그는 미서전쟁이 끝날 때까지 J. M. 벨과 J. M. 리 장군의 부관직을 수행했으며, 이외에도 후방에서 다른 여러가지 역할을 수행했습니다. 이후 모즐리는 1904년에 미국 본토로의 귀환을 발령받아 1906년에 대위로 진급하기 전까지 텍사스 사령부에서 참모진으로 일했습니다. 모즐리는 1909년에는 육군참모학교를, 1911년에는 육군전쟁학교 수업을 수료했으며 동시에 다양한 직무도 계속 수행했습니다. 모즐리는 퍼싱의 멕시코 토벌에도 참여하여 퍼싱에게 각종 병참적 지원을 아끼지 않음으로써 퍼싱의 소령 진급을 알게모르게 도왔습니다. 제2야전포병대을 지휘한 직후에 모즐리는 1921년에 군 예산국을 조직하는 도스 장군의 조수로 파견되었고, 그 후 이 분야에서 뛰어난 성과를 보여 여단장의 부관직을 수행하게 되었습니다. 이후에도 모즐리는 국방부장관의 수석보좌관이 되어 전쟁을 위한 산업계의 역할수행 점검을 담당하게 되었고, 그는 여기서도 나름의 성과를 보여 소장으로 진급하게 되었습니다. 그는 1934년에 모종의 이유로 맥아더 장군과의 사이가 크게 틀어지게 되었고 이는 지금까지 이어지고 있습니다.\n§Y주목할 점:§L- 그는 공사를 가리지 않고 강력한 반이민주의 및 반유대주의 관점을 보였습니다."
 USA_GEORGE_PATTON_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1885년 11월 11일, 미합중국 캘리포니아주 샌가브리엘\n§Y군 경력:§L 손가락을 빨던 시절부터 군사사 서적을 좋아했던 조지 스미스 패튼 주니어는 1903년 버지니아군사대학에 들어갔습니다. 2년차에 패튼은 육군사관학교에 추천전형으로 입학했으며, 훈련은 훌륭하게 소화했지만 학업성적이 좋지 않아 육군사관학교에서 1년을 더 머물렀습니다. 모든 역경에도 불구하고 패튼은 1909년 기병 소위로 임관해 제15기병연대로 배속되었습니다. 1912년 패튼의 운동 실력은 그가 첫 근대 5종경기가 열린 스톡홀롬 올림픽에서 미국 대표로 군의 선택을 받아 출전하게 만들었으며, 그는 42명의 참가자 중 5위를 차지했습니다. 멕시코 내전 토벌군 발족과 동시에 패튼은 퍼싱의 부관직을 수행했고 이 기간 동안의 대규모 토벌은 그리 성공적이지 못했지만, 패튼과 퍼싱의 유대는 강해졌고 패튼은 거의 완전히 퍼싱의 부하가 되었으며 곧 대위로 진급을 하게 됩니다. 패튼은 1920년 6월 31일 소령으로 진급했으며 세계대전 기간 동안 일어난 기계화전에 관심을 가지게 되었습니다. 패튼은 1923년 기병병과 영관급 과정을 수료했고 1924년에는 육군지휘참모대학, 1932년에는 육군대학 과정을 이수했습니다. 보너스 군대 시위 이후 패튼은 맥아더와 사이가 틀어졌으며, 이후 주변사람들과 끊임없이 다투었습니다. 친구인 아이젠하워가 두 사람 사이를 중재하는 능력이 있었던 반면, 패튼은 준장으로서의 자질과 특성을 모두 갖추고 있었지만 총참모부의 압박으로 중령으로 남아있을 수 밖에 없었습니다. \n§Y주목할 점:§L- 그는 인종차별적인 견해를 공공연히 보이고 있습니다."
 USA_ADNA_CHAFFEE_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1884년 9월 23일,미합중국 캔지스주 정션시티\n§Y군 경력:§L 애드너 로만자 채피 주니어는 애드너 로만자 채피 소장의 아들이며 1906년 육군사관학교를 졸업해 기병 소위로 임관했습니다. 채피의 첫 임무는 제15기병연대 소속으로 쿠바 점령군 임무를 수행하는 것 이었으며 쿠바에서 채피는 매우 유능한 기병이라는 것을 증명했습니다(이 일로 채피는 '육군 최고의 기병'이라는 별명을 얻게 되었습니다.). 그 후 채피는 캔자스 주 포트라일리에 있는 기병학교에서 1907년부터 1911년까지 일했으며, 기병학교에서 육군참모대학의 학생들과 참모들을 위해 기마술을 가르쳤습니다. 유럽에서 전훈이 감도는 1913년, 채피는 소뮈르에 있는 프랑스 기병학교에 다니기 위해 프랑스로 갔습니다. 1914년 채피는 다시 미국으로 돌아와 기병학교에서 다시 짧게 교편을 잡지만 필리핀에 있는 제7기병연대로 재배치되었습니다. 1915년 채피는 육군사관학교 전술학부의 기병 선임교관이 되어 1919년까지 그곳에 있었으며, 이후 포트레번워스에 위치한 육군지휘참모대학의 교관이 되었습니다. 다음해 채피는 소령으로 진급했고, 제3기병연대로 배속되었다가 1921년 제1기병사단으로 재배치되었습니다. 육군참모대학 재학기간 이후 채피는 제3기병대대를 1925년부터 1927년까지 지휘했으며 전쟁부 합참으로 전출갔을 당시 중령으로 진급했습니다. 합참에서 채피는 자신의 이론을 증명할 자산이 매우 적었음에도 불구하고 대전쟁에서의 탱크 사용법을 엮어 이를 미국 최초의 기계화 및 기갑전술로 발전시켰습니다. 1931년 합참을 떠난 채피는 기계화부대로 개편될 예정이었던 포트녹스의 제1기병사단의 지휘관으로 근무했습니다. 1934년 워싱턴 D.C.의 전쟁부로 돌아온 채피는 예산입법기획부의 담당자로 근무했으며 1935년 말 준장으로 진급했습니다. \n§Y주목할 점:§L- 기병대는 채피를 무척이나 존경하고 있지만, 다른 육군 참모들은 채피의 입증되지 않은 교리에 동의하지 않고 있습니다."
 USA_MALIN_CRAIG_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1875년 8월 5일,미합중국 미주리주 세인트조지프\n§Y군 경력:§L 멀린 크레이그는 1898년 미국 육군사관학교를 졸업하고 소위로 임관해 제4보병사단에 배속되었습니다. 그러나, 그는 재빨리 기병대에 속한 제6기병연대로 옮겨가 쿠바에서 산티아고 원정에 참전했고, 이후 의화단에 맞선 중국구호원정군에 참여해 중위로 진급했습니다. 이후 그는 1903년에서 1904년 사이 육군기병학교를, 1904년에서 1905년 사이엔 참모대학에 다녔습니다. 그는 졸업 이후 대위로 진급해 포트레번워스의 제10기병연대에서 복무했으며, 1910년엔 육군전쟁대학에 입학해 이듬해 졸업하였고, 작전참모부의 일원 겸 기동사단 참모장이 되었습니다. 몇 차례의 임명과 재배치를 거쳐 그는 육군전쟁대학의 임원이 되었고 대령 계급으로 진급했으며, 1920년엔 애리조나 군구로 부임했습니다. 이듬해 그는 준장으로 진급해 포트라일리 기병학교의 교장으로 배속되었으며, 모범적인 복무로 1924년 소장으로 진급해 기병대장으로 발령받았습니다. 이후 그는 일련의 매우 중요한 고위 참모진으로 활동했고, 1930년부터 3성 장군으로 진급하는 1935년까지 육군전쟁대학의 학장으로 근무했습니다. \n§Y주목할 점:§L- 그는 최고사령부회의와 의회에서 육군의 인적 및 물적 대비가 미흡하다고 표현하며, 군사적 대비의 조달 기간이 필수적임을 강조하고 승리의 열쇠로 군 계획에 관심을 기울여왔습니다.\n- 한편 그는 과거 다른 기병 장교들과 함께 기계화가 불가피할 수도 있다는 점에 동의했지만, 미국 육군은 대규모 전차를 전개하는 것을 꿈꾸기 이전에 우선 자국 산업을 보호하기 위해 대규모 상비군을 필요로 한다고 여겼습니다."
 USA_FOX_CONNER_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L 1874년 11월 2일,미합중국 미시시피주 슬레이트스프링스\n§Y군 경력:§L 남부연합군 출신 군인의 아들인 폭스 코너는 1894년 의회 추천을 통해 웨스트포인트에 입성했고, 1898년 역사, 수학, 기마술, 프랑스어 등에서 우수한 성적을 거둔 채 소위로 졸업했습니다. 그는 기병대의 열렬한 지지자였음에도 불구하고 제1포병연대에 배속되었고, 여러 차례 기병 병과로 전보해줄 것을 요청했으나 번번이 거절당했습니다. 그는 1899년 쿠바로 파견되어 미서전쟁에 이어 점령군에서 복무했고, 거기서 미래의 신붓감인 버지니아 브랜드리스를 만났습니다. 그는 1901년 대위 계급에 올랐으며 1907년 육군전쟁대학에 입학할 때까지 보직을 유지했고, 1911년에는 대학을 졸업했습니다. 이후 그는 프랑스군 제22야전포병연대의 주재무관으로서 해외로 파견되었으며, 미국으로 귀국한 이후엔 멕시코 국경 인근의 포대에 배속되었고 소령으로 진급해 워싱턴 D.C.에 위치한 감찰감실에 배속되었습니다. 이후 그는 몇 년간 그 보직을 유지했는데 그 덕분에 프랑스어 실력을 발휘해 세계대전에서의 전투에 대해 프랑스어로 기술된 수많은 보고서들을 번역할 수 있었고, 1918년엔 대령으로, 1920년엔 준장으로 진급했으며, 전쟁부에서 유망한 조지 C. 마셜을 만날 수 있었습니다. 이후 그는 포트미드로 옮겨갔고 거기서 조지 S. 패튼을 소개받았으며, 그와 빠르게 친구가 되어 아이젠하워를 소개받곤 곧바로 양쪽 모두 친구이자 제자로 삼았습니다. 이는 그가 파나마 주둔군에 배속되었을 때 아이젠하워를 콕 집어 따라오게 만들도록 이끌었고, 아이젠하워는 그들 사이의 현대전에서의 차량화사단과 전차의 활용에 대한 의견차에도 불구하고 이에 따랐습니다. 그는 1925년 소장으로 진급했고 1930년엔 퍼싱에 의해 참모총장 자리를 제안받았지만, 결국 그 자리는 더글러스 맥아더에게 유리한 쪽으로 돌아갔습니다. 이후 그는 제1군에 배속되었으며, 마셜, 패튼, 아이젠하워 등과도 여전히 정기적인 서신 왕래를 유지하고 있는 것으로 알려져 있습니다.\n§Y주목할 점:§L- 곧 육군에서 퇴역할 예정입니다."
 USA_JOHN_DEWITT_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L January 2, 1880, in Fort Sidney, Nebraska\n§YMilitary Career:§L Born into a military family and raised at various army posts, John Lesesne DeWitt Jr. began his military career in 1898 when he enlisted to fight in the Spanish-American War. This was followed by a service tour in the Philippines, where he became a supply officer, quickly rising through the ranks and reaching an office work at the quartermaster general office in Washington D.C... In the early twenties, he was promoted assistant Chief of Staff of the Army War Plans Divisions, where he helped design the Joint Defense Plan, a contingency plan to defend Hawaii in case of a Japanese invasion. For his work at the War Plans Division, he managed to reach the rank of Major General, and was assigned as Quartermaster General of the Army. With his experience, the Army War College has contacted him recently for him to take up a job as Commandant of the College, but he has so far shown little interests to leave his post as Quartermaster.\n§YImportant Notes:§L- Several reports from personnel attached to DeWitt have notified certain japanophobic sentiment in the general. While it doesn't pose a major issue at the moment, it's best to keep in mind his possible bias if conflict does break out with Japan at some point."
 USA_WILLIAM_HALSEY_JR_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1882년 10월 30일, 미합중국 뉴저지 주 엘리자베스\n§Y군 경력:§L 해군 대령의 아들인 윌리엄 프레데릭 '황소' 홀시 2세는 아나폴리스의 미국 해군사관학교에 입학해 1904년에 졸업했습니다. 그는 졸업 이후 초창기 시절을 전함에서 보냈고, 1907년부터 1909년까지 루스벨트의 대백색함대가 세계일주를 하는 동안 전함 캔자스 호에 탑승한 채로 주전투함대에서 항해했습니다. 세계대전 기간 동안, 그는 독일 함대의 갑작스러운 공격 가능성으로부터 미국을 보호할 목적으로 대서양에서 구축함 순찰전단을 지휘하고 있었습니다. 전후 그는 독일, 노르웨이, 덴마크와 스웨덴에서 해군 주재무관을 지냈고, 1934년 항공국은 홀시에게 항공모함 컨스텔레이션 호의 지휘를 맡아줄 것을 제안했는데, 이는 그가 항공정찰장교과정을 완수하게 만들었습니다. 홀시는 단순한 해군항공정찰 프로그램이 아닌 12주 풀타임의 해군항공과정 생도 등록을 선택했고, 1935년 5월 15일 해군항공기장을 취득했습니다. 미국에서 긴장이 고조되고 일부 최고령 제독들이 퇴역하면서, 그는 1936년 초 해군 소장으로 진급했습니다. 홀시는 미 해군의 구닥다리 함대전술에도 불구하고 항공모함을 함대의 주력 공격군으로 활용할 가능성을 물색하고자 합니다.\n§Y주목할 점:§L- 1930년대 초 맥아더 장군과 짧은 기간 동안 함께 일한 뒤, 홀시는 '그를 존경한다' 라고 주장했습니다."
 USA_RAYMOND_SPRUANCE_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1886년 7월 3일, 미합중국 메릴랜드 주 볼티모어\n§Y군 경력:§L 레이먼드 에임스 '전자두뇌' 스프루언스는 1906년 미국 해군사관학교를 졸업했으며, 몇 년 후 전기공학 분야에서 더 많은 실무 교육을 이수했습니다. 스프루언스가 처음으로 배속된 보직은 미서전쟁에도 참전한 11,400톤의 전함인 아이오와 호에 탑승하는 것이었습니다. 1907년 7월 그는 전함 미네소타 호로 옮겨갔고, 1907년부터 1909년까지 대백색함대의 만국유람 기간 동안에도 계속 승선해있었습니다. 1916년 그는 전함 펜실베이니아 호의 장비 탑재를 도왔고, 1916년 6월 전함이 취역하자 1917년 11월까지 계속 거기서 복무했습니다. 1918년 그는 뉴욕 해군 조선소의 부기관장교로 임명되었고, 1920년 3월엔 구축함 아론 워드 호의 장비와 관련해서 배스 아이언 웍스 조선소에서 근무할 것을 명령받았습니다. 그는 대서양함대와 함께 순찰 임무를 맡은 이후 1922년 5월까지 그 배를 지휘했고, 이후 공학국에서 일할 것을 명령받았습니다. 그 보직에 위치해있는 동안 그는 함대사격통제와 관련된 항공기 교리에 대한 자문회의 일원으로서 추가 임무를 맡았습니다. 이후 스프루언스는 1926년 해군전쟁대학에 다니기 시작해 1927년에 졸업했고, 1929년 10월부터 1931년 6월까지 미시시피 호의 부장으로 근무했습니다. 또한 그는 1934년까지 몇 개의 공학, 정보, 참모, 그리고 해군전쟁대학에서의 직책을 맡고 있었으며, 1934년 4월부터 소장으로 진급할 때까지 전함 미시시피 호를 지휘했습니다.\n§Y주목할 점:§L- 그의 군함 편대들은 컨스텔레이션 호와 연관이 있고, 스프루언스는 그 배의 사령관이기도 한 윌리엄 홀시 주니어와 좋은 관계를 유지하고 있습니다."
 USA_FRANK_JACK_FLETCHER_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1885년 4월 29일, 미합중국 아이오와 주 마셜타운\n§Y군 경력:§L 프랭크 프라이데이 플레처 제독의 조카인 프랭크 잭 '블랙잭' 플레처는 1902년 고향인 아이오와 주에서 미국 해군사관학교에 임용되었고 1906년 아나폴리스에서 졸업했으며, 이후 법률에 의해 요구되는 2년간의 해상 복무를 마치고 1908년 해군 소위로 임관했습니다. 그는 1909년엔 아시아함대 어뢰전대의 일원으로 운용되던 구축함 천시 호에 배속되었고, 1912년엔 그 배의 지휘관으로 돌아왔습니다. 그해 말, 그는 삼촌인 프랭크 프라이데이 플레처가 기함으로 삼은 전함 플로리다 호로 전보되었고, 1914년 4월엔 그 전함에 탄 채로 베라크루스 점령에 참여했습니다. 그는 수송선 에스페란사 호에 탑승해있던 난민들을 구조한 공로로 명예훈장을 받았고, 1914년 7월 플로리다 호에서 내린 뒤엔 테네시 호에서 잠시 복무한 뒤 대서양함대사령관 전속부관으로 배치되었습니다. 그는 1년 만에 해군사관학교로 복귀해 행정과에서 일하게 되었고, 세계대전이 발발하자 1917년 9월까지 키어사지 호의 포술장교로 복무했으며, 이후 1919년 워싱턴으로 돌아갈 때까지 구축함들의 지휘를 맡았습니다. 이후 플레처는 1922년 9월까지 항해국 사병부 특무부서에서 일했으며, 1923년부터 1925년까지 아시아전대에서 다양한 함선들을 지휘했습니다. 미국으로 돌아온 뒤 그는 1925년부터 1927년까지 워싱턴 해군 조선소에서 근무했고 전함 콜로라도 호의 부장이 되었으며, 전략적 리더쉽에 대한 책무에 대비하기 위해 해군전쟁대학 고급과정을 수료하고 곧바로 육군전쟁대학을 수료했습니다. 플레처는 1931년 아시아함대사령관의 참모장이 되었고, 1933년 여름엔 해군작전부장실로 전보되었으며 이러한 직책에 따라 1933년 11월부터 1935년까지 해군장관 보좌관으로 근무했습니다. 그는 1935년 6월 제6전함대의 기함인 콜로라도 호를 지휘했으며, 1936년 중반 장성의 반열에 올랐습니다."
 USA_THOMAS_KINKAID_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1888년 4월 3일, 미합중국 뉴햄프셔 주 하노버\n§Y군 경력:§L 해군 장교인 토머스 라이트 킨케이드의 둘째 자식인 토마스 캐신 킨케이드는 1908년 6월 미국 해군사관학교를 졸업했습니다. 그는 초기 임관 시절을 전함 네브래스카와 미네소타에서 보냈고, 1913년엔 병기공학을 가르치기 시작했으며 이후 몇 년간 그 분야에서 일했습니다. 대위가 된 킨케이드는 1917-18년 전함 펜실베이니아 호의 장교로 일했으며, 이후 1918년 애리조나 호의 포술장교가 되었습니다. 킨케이드는 1919년 중반까지 그 배에 남아있었는데, 이후엔 워싱턴 D.C.의 병기국에 배속되었고 소령이 된 뒤엔 다음 행보로 구축함 홉킨스 호를 지휘하게 되었으며, 1925-27년엔 해군함포공장에서 일했습니다. 그렇게 중령이 된 킨케이드는 이후 2년간 함대총사령관 전속부관 겸 함대포술장교로 근무했으며, 1929-30년에 걸쳐 해군전쟁대학에서 공부한데 이어 해군장관자문회의 일원으로 일했습니다. 그는 1933-34년에 걸쳐 전함 콜로라도 호의 부장을 지냈으며, 몬태나 호의 지휘봉을 잡는 1935년 중반까지 항해국 장교부 특무부서에서 일했습니다. 미국에서 긴장이 고조되면서, 그는 차기 장성 진급후보로 고려되고 있습니다."
 USA_WILLIAM_LEAHY_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1875년 5월 6일, 미합중국 아이오와 주 햄프턴\n§Y군 경력:§L 윌리엄 대니얼 리히는 전직 남북전쟁 위스콘신의용군 대위의 가정에서 태어났습니다. 리히는 원래 웨스트포인트에 입학하길 원했지만 합격하지 못했고, 1893년 위스콘신 주 애슐랜드에서 고등학교를 졸업한 뒤 해군사관학교에 합격하는 데 성공했으며 1897년에 졸업했습니다. 리히는 오리건 호에 배속되었는데, 당시 그 배는 마젤란 해협을 돌파해 그 유명한 질주를 펼칠 때였고, 1898년 봄엔 남아메리카를 돌면서 미서전쟁 당시인 7월 3일 산티아고 해전에 참전했습니다. 리히는 필리핀-미국 전쟁 중이었던 1899년 소위로 임관했으며, 중국의 의화단 운동 당시 캐스틴 호와 글레이서 호에서 복무했고 포함 마리벨레스 호를 지휘했습니다. 그는 1902년 미국으로 귀환했고 이후 5년간 파나마 운하의 건설 초기 그곳에 주둔하고 있던 선박들을 훈련시키는 임무를 수행했습니다. 1907년부터 1926년까지 그는 매우 드문 해상 지휘경력만을 보유한 채 육상에서 복무했으며, 1927년엔 제독의 반열에 올랐고 병기국의 국장이 되었습니다. 거의 4년이 지난 1931년 그는 전투함대 구축전대장으로서 해상으로 보내졌으며, 1933년부터 1935년까지 워싱턴에서 항해국장으로 육상근무를 이어가다가 정찰함대 전함대장으로서 중장 계급을 달고 다시금 바다로 보내졌습니다. 1936년 초 그는 해군 대장으로 진급했고, 정찰함대사령관으로 임명되었습니다.\n§Y주목할 점:§L- 그는 공화당에 자그마한 연줄이 있습니다."
 USA_CHESTER_NIMITZ_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1885년 2월 24일, 미합중국 텍사스 주 프레데릭스버그\n§Y군 경력:§L 퇴역한 해군 대령인 찰스 니미츠의 아들인 체스터 윌리엄 니미츠는 육군을 장래희망으로 하고 있었고, 학창시절엔 웨스트포인트에 합격하기 위해 노력했습니다. 그게 불가능해지자, 그는 아나폴리스에서 경쟁시험을 치르고 고등학교를 졸업해 1905년 해군사관학교에 입학했습니다. 졸업 이후 그는 샌프란시스코에 주둔한 오하이오 호에 승선해, 그 배를 타고 극동을 유람했습니다. 1907년 그는 소위로 임관했고, 포함 파나이 호를 지휘한 뒤 디케이터 호를 지휘했으며 이후 배를 좌초시켰다는 죄목으로 군법회의에 회부되었습니다. 니미츠는 1907년 미국으로 돌아와 잠수함에서 근무할 것을 명령받았다가 1912년엔 1년간 대서양 잠수함전대를 지휘했고, 1913년엔 육상으로 돌아와 급유함 모미 호의 디젤엔진 탑재와 관련된 임무를 받았습니다. 같은 해, 그는 독일과 벨기에로 파견되어 거기에 위치한 경유 플랜트에서 엔진을 연구했고 그 경험으로 1918년까지 모미 호에서 근무했으며, 해군작전부장실에서 일하기 위해 뭍으로 올라와 잠수함설계위원회의 일원이 되었습니다. 1920년, 그는 진주만에 잠수함 기지를 건설하기 위해 파견되었고 이후 해군전쟁대학에서 태평양전쟁이 발발했을 경우의 병참을 연구했습니다. 그는 1922년 해군전쟁대학의 학생으로 등록했고 졸업과 동시에 전투함대사령관, 그 이후엔 함대총사령관의 참모장으로 배속되었습니다. 1929년, 대령을 단 그는 제6잠수함편대의 지휘관으로 2년간의 임기를 시작했고 이어서 캘리포니아 주 샌디에이고에서 예비구축함 전력을 2년간 담당했으며, 이후 1933-34년에 걸쳐 아시아함대의 기함이 될 순양함 어거스타 호를 몰고 동방으로 향했습니다. 이후 니미츠는 항해국에 배치되었고 1935년 말 해군 소장으로 진급했습니다."
 USA_ERNEST_KING_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1878년 11월 23일, 미합중국 오하이오 주 로레인\n§Y군 경력:§L 어니스트 조지프 '레이' 킹은 1897년부터 1901년까지 미국 해군사관학교에 재적했고, 자기 기수에서 4등으로 졸업했습니다. 그는 사관학교 3학년 당시 사관생도 중 최고 계급인 연대장생도의 자리에 올랐고, 아직 해군사관학교에 머무르는 중이었던 미서전쟁 당시 순양함 샌프란시스코에서 복무했습니다. 졸업 이후 그는 1912년까지 각종 전노급전함과 순양함에서 차석항해사로 근무했으며, 1914년 미국의 베라크루스 점령에 참여하면서 첫 번째 지휘 경력으로 구축함 테리를 맡았습니다. 세계대전 기간 동안 유럽에서 긴장이 이어지면서 그는 대서양함대사령관 참모진의 일원으로 임명되었고, 종전 이후 해군대학원장이 되어 해군의 훈련과 진로에 변화를 권고하는 해군 육성에 관한 보고서를 준비했으며, 그 보고서의 권고안은 대부분 채택되어 정책으로 자리잡았습니다. 그는 1923년부터 1925년까지 잠수함 관련 직책을 여럿 맡았으며, 1926년 전함에서의 근무로 돌아왔고 1930년엔 노급전함 사우스캐롤라이나 호의 함장이 되었으며, 1935년엔 해군 소장으로 진급했습니다.\n§Y주목할 점:§L- 강력한 반영사상을 지니고 있으며, 대의민주주의가 미국의 발목을 잡는다고 생각합니다."
 USA_HAROLD_RAINSFORD_STARK_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1880년 11월 12일, 미합중국 펜실베이니아 주 윌크스배러\n§Y군 경력:§L 해럴드 레인스포드 '베티' 스타크는 1899년 미국 해군사관학교에 입학해 1903년 졸업했습니다. 신입생 시절 그는 \"베티\"라는 별명을 얻었고, 대백색함대가 만국유람을 떠나는 전후의 시기인 1907년부터 1909년까지 전함 미네소타 호에서 복무했습니다. 이후 스타크는 1917년 11월부터 1919년 1월까지 아시아함대사령관의 참모로 근무하면서 1917년에는 아시아함대의 수뢰전대를 지휘하는 등 어뢰정 및 구축함에 관련된 광범위한 임무를 수행했습니다. 세계대전 이후 스타크는 전함 노스다코타와 웨스트버지니아 호의 부장을 지냈고 해군전쟁대학에 다녔으며, 탄약수송함 니트로 호를 지휘하고 해군 병기 관련 직책에서 근무했습니다. 1920년대 후반부터 1930년대 중반까지, 대령 계급의 스타크는 전투함대 구축전단장 참모장, 해군장관 전속부관, 웨스트버지니아 호의 함장을 연속해서 지냈으며 해군 소장 계급으로 진급한 1934년부터 1936년까지는 병기국장을 지냈습니다.\n§Y주목할 점:§L- 스타크는 캐나다와의 군사동맹 구상을 지지합니다."
 USA_SAMUEL_ROBINSON_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1882년 6월 13일, 미합중국 텍사스 주 율러지\n§Y군 경력:§L 새뮤얼 머레이 '하비' 로빈슨은 1899년 미국 해군사관학교에 입학했습니다. 1903년 학교를 졸업한 뒤 그는 아시아함대 기지에서 복무했고, 이후 구축함 역사상 최초의 장거리 단함항해였던 폴 존스 호의 하와이 제도 호놀룰루에서 파나마까지 이어지는 여정에 참여했습니다. 1907년부터 1909년까지 그는 전함 버몬트 호에 탑승한 채 대백색함대와 함께 세계를 일주했고, 1909년 해군이 사관학교에 정식으로 대학원 과정을 개설하자 해양공학과의 첫 기수에 선발된 10명의 생도 중 한 명이 되었습니다. 로빈스는 새로 건조된 석탄선 주피터 호의 부장 겸 기관장으로서 이름을 올린 것을 시작으로 미 해군에서 전기구동 추진방식의 선구자로 인정받았으며, 1914년부터 1919년까지 공학국에 배속되어 5척의 전함 설계를 도왔습니다. 그는 1919년부터 1921년까지 태평양함대사령관의 함대기관장교로 해상 임무를 맡았고, 1921년 공학국으로 돌아와 설계부에서의 6년간의 생활을 시작했고 1927년엔 워싱턴 주 퓨젯사운드 해군공창의 주임이 되었습니다. 1932년, 로빈스는 소장 계급을 달고 공학국장의 자리에 임명되었습니다.\n§Y주목할 점:§L- 소문에 의하면 그가 미국제일당에 연줄이 있다고들 하지만, 뚜렷한 물증은 없습니다."
 USA_JAMES_RICHARDSON_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1878년 9월 18일, 미합중국 텍사스 주 파리\n§Y군 경력:§L 제임스 오토 리처드슨은 1898년 미국 해군사관학교에 입학해 1902년 같은 기수의 85명 중 5등으로 졸업했습니다. 그의 첫 번째 배속지는 아시아전대였는데, 거기서 그는 필리핀 전역에 참전했고 1905년 이후로는 대서양에서 활동했습니다. 대위가 된 리처드슨은 1907년부터 1909년까지 어뢰정 팅게이, 스톡턴과 대서양함대 수뢰전대 제3편대를 지휘했고, 1909년에서 1911년까지 해군공학대학원의 첫 기수의 일원이었으며 전함 델라웨어 호와 대서양함대 참모진에서 기관장교로 근무했습니다. 1914년 리처드슨은 소령으로 진급해 해군증기공학국에 배속되었고 해군의 연료 공급을 확보하는 데 몰두했으며, 중령이 된 이후인 1917년부터 1919년까지 전함 네바다 호의 항해사 겸 부장으로 근무했습니다. 해군사관학교에서의 연수에 이어, 그는 1922년 포함 애슈빌 호의 지휘를 맡아 배를 아시아함대 해역으로 몰았고, 거기서 남중국순찰대의 지휘 또한 맡았습니다. 대령이 된 리처드슨은 1924년부터 1927년까지 병기국장보로 근무했으며, 1920년대 후반엔 구축함대를 지휘했고 미국으로 돌아온 뒤엔 항해국에서 복무했습니다. 1931년 1월, 리처드슨은 신형 정찰순양함인 어거스타 호가 취역하자 2년 넘게 그 배를 지휘했으며, 1933-1934년에 걸쳐 해군전쟁대학에서 연수한 이후 1934년 12월 해군부 재정담당관의 자리에 앉음과 함께 해군 소장으로 진급했습니다. 그의 장성으로서의 경력엔 정찰함대 순양함대 지휘, 보좌관 겸 참모장 근무, 정찰함대 구축함대장으로서의 연수 등이 포함되었으며, 1935년 말엔 항해국장이 되었습니다.\n§Y주목할 점:§L- 그는 정찰함대의 일부를 진주만으로 재배치하는 것에 항의했고, 그러한 이유 때문에 미국 정부와 나쁜 관계를 맺고 있습니다."
 USA_DAVID_BAGLEY_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1883년 1월 8일, 미합중국 노스캐롤라이나 주 롤리\n§Y군 경력:§L 데이비드 워스 배글리는 1898년과 1899년에 노스캐롤라이나 주립대학에 다녔고 1900년 미국 해군사관학교에 입학했습니다. 1904년 사관학교를 졸업한 이후, 그는 북대서양함대에 배속된 미주리 호에 탄 채 바다로 향했고, 1905년 12월, 소위 임관시험을 통과한 배글리는 아시아함대로 전보되어 콩코드와 웨스트버지니아 호에서 연속으로 복무했고, 1907년 웨스트버지니아 호에서 이탈해 이듬해 대서양함대에 배치된 로드아일랜드 호에 승선해 대백색함대와 함께 세계일주를 했습니다. 그는 1909년 로드아일랜드 호를 떠나 제너럴일렉트릭에서 1년간 교편을 잡았고, 이후 1910년 4월 대서양함대 제2편대장의 전속부관이 되었습니다. 배글리는 아시아함대사령관의 참모진에서 유사한 연수를 받고 2달간의 휴가를 가진 후 1912년 해군사관학교에서 근무하게 되었으며, 2년 뒤 대서양함대에 배치된 미시간 호에 갑판사관으로 돌아왔고 1915년 드레이턴 호를 맡으면서 첫 지휘권을 얻었습니다. 1917년의 첫 달 동안, 배글리는 드레이턴 호에서 제이콥 존스 호로 옮겨갔고 그의 배는 대서양에서 대잠 정찰 및 선단호송 임무를 수행했으며, 1924년엔 정찰함대 제21구축편대장으로 임명되었습니다. 배글리는 1924년 5월 해군사관학교에서의 2년간의 의무적인 연수를 위해 다시 육상근무로 전환했으며, 1926년 학사일정이 종료되면서 사관학교를 떠나 아시아함대사령관의 참모장이 되어 멤피스 호에 승선했습니다. 1927년 4월, 배글리는 훈련사령관의 참모장 자격으로 제9해군군사구역으로 전보되었으며, 1931년 바다로 돌아와 이후 순양함 펜사콜라 호의 함장이 되어 전투함대 제3순양전대와 함께 대서양에서 복무했습니다. 배글리의 임무는 그가 항해국에서 근무하기 위해 워싱턴 D.C.로 차출될 때까지 이어졌고, 이후 그는 부국장의 자리까지 올랐으며 1935년 5월엔 해군전쟁대학에 입학하라는 명령을 받았습니다. 그는 고급과정을 수료하자마자 장성의 반열에 올랐고 특수임무전대를 지휘하게 되었습니다.\n§Y주목할 점:§L- 그의 가족은 미국제일당을 지지합니다."
 USA_CHARLES_M_COOKE_JR_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1886년 12월 19일, 미합중국 아칸소 주 포트스미스\n§Y군 경력:§L 찰스 메이너드 '상식인' 쿠크 2세는 1906년 아칸소 대학교에서 학위를 취득한 이후 미국 해군사관학교에 입학해 1910년 졸업했습니다. 쿠크는 그 때부터 1913년까지 코네티컷, 메인, 앨라배마 호에서 복무했으며, 이어서 잠수함에서 근무할 것을 지시받고 잠수함 E-2 호의 지휘를 맡았습니다. 그는 1916년부터 1918년까지 매사추세츠 주 퀸시에서 조선소 감찰 임무를 맡았으며, 1917년 대위로 진급해 잠수함 E-2 호의 장비 탑재를 감독했고 그 배가 취역하자 함장이 되었습니다. 소령이 된 쿠크는 1919년과 1920년 더 큰 잠수함인 S-5 호에서 똑같은 과정을 반복했고 1920년 9월 1일 그 배가 우연히 침몰하자 난파선에 갇힌 37명의 목숨을 구함으로써 두각을 드러냈습니다. 1920년대의 나머지 세월 동안 그는 잠수모함 레인보우 호의 부장으로 근무했고, 카비테와 메어아일랜드 해군 조선소에서 육상근무를 맡았으며, 전함 아이다호 호의 포술장교를 맡고 워싱턴 D.C.에 위치한 미 해군부에서 근무했습니다. 1931년부터 1933년까지 쿡은 잠수함편대를 지휘했고 해군전쟁대학 고급과정에 등록했으며, 관타나모만 해군기지의 사령관 및 그 이후의 해군부에서의 복무기간, 해군참모본부의 전쟁계획 및 병참장교 직책을 두루두루 거쳤습니다. 내전이 발발함과 함께 제독들이 탈주하면서, 그는 해군 소장으로 진급했습니다."
 USA_ALFRED_PRIDE_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1897년 9월 10일, 미합중국 매사추세츠 주 서머빌\n§Y군 경력:§L 알프레드 멜빌 프라이드는 메사추세츠 주 메드포드에 위치한 터프츠대학교에서 몇 년간 공학을 공부한 뒤, 세계대전 기간 동안 해군에 입대하기 위해 대학을 중퇴했습니다. 그는 처음엔 해군 예비군의 기계기술자 조수로 복무했으나, 곧 비행훈련을 받고 소위로 임관할 자격을 얻었습니다. 1920년대 초, 정규 해군에 입대한 프라이드는 미국식 항공모함의 개발을 위한 실험에 관여했고 USS 랭글리에 승선했으며, 초창기 승무원의 일원으로서 항모 레인저와 컨스텔레이션 호의 개발에 참여하기도 했습니다. 그는 1930년대 초 매사추세츠 공과대학에서 항공공학을 공부하기 시작했고, 1931년 항모에 최초로 오토자이로를 착륙시킨 사람이 되었습니다. 그는 1934년부터 1936년까지 애나코스티아 해군항공기지의 비행시험부서장을 맡았고, 내전이 발발하자 순식간에 해군 소장으로 진급했습니다."
 USA_DANIEL_BARBEY_NAVY_DESC:0 "§Y제독 설명\n§Y출생:§L 1889년 12월 23일, 미합중국 오리건 주 포틀랜드\n§Y군 경력:§L 대니얼 에드워드 '댄 삼촌' 바비는 해군사관학교를 졸업하고 1912년 6월 소위로 임관했습니다. 그의 첫 임무는 1912년 미국의 니카라과 점령에 참전한 장갑순양함 캘리포니아 호에 승선하는 것이었고, 1914년 5월 미국의 베라크루스 점령에 참전해 구축함 로렌스 호에 기관장교로 전출되었으며 멕시코 혁명 동안 배가 세운 공적을 통해 해군장관에게 표창장을 받았습니다. 바비는 태평양에 배치된 전함 오클라호마 호의 부기관장교가 되는 1922년 이전까지 미 해군의 다른 구축함들에서 근무했으며, 해상과 육상을 오가는 교대근무 패턴을 이어가다 포틀랜드 해군모병소에서 2년을 보낸 뒤 1925년 6월 경순양함 신시내티 호의 공병장교로서 대서양으로 돌아왔습니다. 그는 1927년 2월부터 1928년 6월까지 급유함 라마포 호의 부장 자리를 지냈고, 이후 미국 해군사관학교 교육감의 보좌관으로 3년을 보냈습니다. 그는 1931년 6월부터 1933년 6월까지 구축함 리 호를 지휘했으며, 이후 캘리포니아 주 메어아일랜드 해군보급창에서 2년간 병기감독관으로 일하면서 1933년 9월 중령으로 진급했습니다. 1935년 2월, 그는 전함 뉴욕 호에 피해통제장교로 배치되었으며, 내전이 발발하자 임시로 해군 소장으로 진급했습니다."
