 ustates.206.d:0 "Horrifically mauled in the bloodletting of the Second American Civil War, the American nation lies stunned in the appalling aftermath of total war. Across the nation, signs of recovery are beginning to show in the form of soup kitchens, relief centres, and clinics. Slowly but surely, the American nation is recovering and in accordance with the American democratic tradition, the incumbent President Quentin Roosevelt has announced his bid for presidency in the 1944 elections.\n\nAscending to the presidency after the death of the beloved former President Floyd Olson, Roosevelt has shown that he is more than competent to handle the position of commander-in-chief. \"Bullmoose Jr.\" intends to keep the Democrat's domination of the White House for an additional four more years. Pledging to expand the successful Fair Deal policies to now include the gradual reconstruction of the American continent, Roosevelt has marched into this election with brimming confidence. Rightfully deserved, many observers believe that the young President will continue to carry on his father's legacy as a memorable and extraordinary American president.\n\nRunning against him and hoping to topple the Democratic dominance is Republican Robert Taft. Like his opponent, Taft is also the son of a former American president, in this case former President William Howard Taft. As the leader of the American conservative coalition, the former lawyer and Senator received the Republican Party's nomination for the election of 1944. He has consistently spoken out against American intervention in the world's conflicts, arguing that America's priority and place is its recovery at home. A tireless worker with a variety of public and political interests, Taft and the Republicans have worked relentlessly to secure the votes needed to bring down the Democrat domination.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
