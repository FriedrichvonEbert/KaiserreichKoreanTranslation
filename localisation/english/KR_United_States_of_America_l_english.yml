 ustates.215.d:0 "With the election of 1948, many in the United States are anxious as to whether or not President Douglas MacArthur will seek a third term. The beloved wartime general who had overseen the country in its darkest days and its current period of Reconstruction shocked his dissenters with his proclamation that he would not seek a third term. In the halls of Congress, MacArthur announced his official retirement from the military and politics - citing age and health and his desire to return home after years of service. Citizens from Washington D.C. to San Francisco restlessly follow the presidential campaigns between the Republican and Democrat parties.\nNone of the Republican Party is led by Robert Taft, son of former American president William H. Taft. As the American conservative coalition leader, the former lawyer and senator received the Republican Party's nomination and MacArthur's endorsement for 1948. He has consistently spoken out against American intervention in the world's conflicts, arguing that America's priority and place in the post-civil war era - is its recovery at home. A tireless worker with various public and political interests, Taft and the Republicans have worked relentlessly to secure the votes needed to continue the Republican dominance of the White House.\nRepresenting the Democratic opposition is the bespectacled senator from Missouri, Harry S. Truman, who hopes to end the Republican dominance in the White House. The former judge and current senator received national attention due to his Senate Special Committee to Investigate the National Defense Program. This unique bipartisan body helped fight waste and corruption in the American bureaucracy during the civil war as the nation descended into anarchy. Not only did the committee save America the money it needed to fight the great war, but it also propelled Truman to the cover of Time Magazine. In particular, he has been joined on the campaign trail by none other than his mother, Martha Truman - whose colourful remarks have earned her the attention of the American public and press.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
