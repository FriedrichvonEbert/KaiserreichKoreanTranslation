 POLITICS_HERBERT_HOOVER_DESC:0 "An effective organiser of multiple relief effort for war-torn Europe during the Weltkrieg and largely unaffiliated with the Democratic and Republican establishments, many had very high hopes for Herbert Hoover when he formally declared himself a Republican shortly after the start of the Great Depression in 1925. Hoover ran on a fairly optimistic platform of increasing public infrastructure projects and attempting to unify the country under a moderate government. He and Charles Curtis easily won the 1928 elections, but soon found his platform stalled by the realities of the increasingly polarized American electorate. As the Great Depression and the fingerpointing only grew worse, Hoover narrowly won the 1932 elections after the election went to the House to decide.\n\nThroughout his tenure, Hoover has worked to stabilize the situation the best he could. In the political realm, he has wrangled with Congressional Democrats on legislation to solve the Great Depression, to middling success. The worsening situation has pushed to look to other, less savoury measures as well. He has discreetly asked military planners to continually revise War Plan White to prepare contingencies for ‘severe domestic turmoil’ and elevated the stature of one General Douglas MacArthur, a rising star among certain nervous establishment circles.\n\nAs a restless 1936 turns the corner, all eyes are on the White House to see what happens next. While a few see his position as that of just another lame duck, Hoover knows the decisions he makes in his final year may very well alter the course of the nation. Over sleepless nights and countless phone-calls, Hoover’s actions (or lack thereof) will decide America’s fate and that of his legacy..."
 POLITICS_JOHN_NANCE_GARNER_DESC:0 "John Nance Garner IV - a Texan by birth, a lawyer by training, and a politician by profession - is the leading face of the Democratic Party establishment. Entering politics as a county judge, Garner quickly proceeded to the Texas House of Representatives in 1898 and soon made a name for himself by stubbornly backing the prickly pear cactus to be chosen as the Texas state flower - forever earning him the moniker 'Cactus Jack'. After two terms at the state level, he was elected to national office in 1902 with the backing of the white landowners that control voting in South Texas. In the three decades since, Garner has marked himself as a supporter of a federal income tax, rural investment, a balanced budget, and the machinery that has, up to now, maintained Democratic dominance over the South, all combined with a larger-than-life personality that endears him to both farmers and Southern magnates alike.\n\nThis is the wave that has sent Garner to the presidency, even if by a House decision. The coastal Republicans have had their chance - now is the time for a 'new South' to take the reigns of leadership and guide America through the storm it now finds itself in. Having long supported federal intervention against strikes, Garner has vowed that he will defend America and her democracy from those who threaten it by any means necessary, and more than one person has suggested - or even hoped - that 'any means necessary' may mean cutting a deal with Senator Huey Long and the America First Party - a prospect that some of the more idealistic Democrats squirm at.\n\nIn a twist of fate, it is now a Southerner and a Democrat that is tasked with saving America. The country - and the world - holds its breath, and waits to see what Cactus Jack will do."
 POLITICS_DOUGLAS_MACARTHUR_DESC:0 "군인으로 태어난 더글러스 맥아더는 부대에서 부대로 옮겨 다니며 어린 시절을 보냈고, 읽거나 쓰기도 전에 타고 쏘는 법을 배웠으며, 이 기술들이 그의 이후의 경력을 만들어줬습니다. 아서 중장의 가장 성공한 아들인 맥아더는 아버지의 발자취를 따라 웨스트포인트에 있는 미국육군사관학교에 입학했습니다. 이후로는 곧바로 필리핀 반란군에 맞서 싸웠고 멕시코 혁명 당시의 베라크루즈 점령에 참전했습니다. 1920년대가 되자, 그는 이미 미 육군의 최연소 소장이었고, 세계대전 이후 현대전의 변화를 다루기 위해 개혁한 웨스트포인트의 교장이 되었습니다. 오랫동안 사관학교에서 복무한 후, 그는 그의 두 번째 고향인 필리핀으로 돌아왔습니다. 그러나 그곳에서의 시간은 짧았습니다. 악화된 본국의 상황이 1930년에 그를 돌아오도록 강요했기 때문입니다. \n\n의회에서 격렬하게 치닫던 정치 싸움에서 맥아더의 이름은 축복이나 저주로서 계속하여 언급되었습니다. 모든 사람들이 맥아더가 어떤 사람인지를 알고 있었고, 그것이 무엇을 의미하는지도 알고 있었습니다. 마치 민주주의의 발상지가 아닌 라틴 아메리카의 하찮은 독재정권인 것처럼 미군이 민간 정치에 개입하여 민주주의를 훼손한다는 상상은 정부의 많은 고위층에게 삼키기 어려운 약처럼 다가왔습니다. 후버 대통령은 질서의 붕괴를 막기 위해 맥아더의 강력한 군사 통제에 점점 더 의존해 가고 있다는 것을 깨달았습니다. 그리고 후버 대통령이 떠난 지금, 장군은 놀랍지 않게도 정확하게 예견된 대로 행동했습니다. \n\n미국 민주주의의 시체로 몸을 감싸고 있는 맥아더는 이제 정치적 영역에서 모든 사람들이 소중히 여기는 미합중국을 지켜내기 위해 보수적인 정치인들과 사업상의 이익으로 구성된 군사정권을 지휘하고 있습니다. 무엇 때문일까요? 킨키나투스, 아니면 카이사르가 되기 위해? 화려하며, 이기적이지만, 놀라울 정도로 수수께끼 같은 워싱턴의 장군만이 그 답을 알고 있습니다."
 POLITICS_DOUGLAS_MACARTHUR_CIVILIAN_DESC:0 "When America was in crisis, the name 'Douglas MacArthur' was often spoken of in the halls of Congress with worried tones, men fearful of the prospect that he may simply march on the White House and prove to be the slayer of American democracy. But though the later war would scar the United States forever, democracy, however damaged, survived. MacArthur's career, on the other hand, prospered. His talented command, strong leadership, and affinity for the national spotlight transformed him into a war hero. With the conflict's end, it came as little surprise that he would seek the nation's highest office through more legal means.\n\nWinning the Republican nomination and finally the elections, America's citizens hope that their new President can show the same resolve he did in war, at peace."
 POLITICS_FLOYD_OLSON_DESC:0 "Floyd B. Olson was never supposed to become President of the United States. Born in the north side of Minneapolis in 1891 to a Norwegian father and a Swedish mother, Olson grew up serving as a shabbos goy for the local Jewish community, then briefly working for the Northern Pacific Railway before dropping out of university and heading west to work odd jobs in Canada and Alaska, and then Seattle where he joined the International Workers of the World for a time, picking up a quasi-socialist ideology he would hold throughout his life. In 1913 he returned to Minnesota to study law, and became the Hennepin Country attorney by 1920. He became known as a tough prosecutor, taking on corrupt businessmen, the Ku Klux Klan, and the conservative Minnesota Citizens Alliance after the latter hired a hitman to blow up the home of a union leader. During this time, Olson aligned as a Progressive, a Democrat, and eventually as a Farmer-Labor nominee - and was rewarded when he became that party’s first governor of Minnesota.\n\nThe fact that the Republican and Democratic establishment felt it necessary to put such a radical candidate at the head of their unity ticket is a stark sign of desperation - the Socialist Party of America was regretfully determined to be the biggest danger, and Olson's candidacy was aimed to convince SPA voters to once again bet on reform. This was not a decision easily made, however - as Olson stands as the only man that might talk down the syndicalists, some conservative Democrats wonder if they made the wrong choice, and it's possible that they may throw their hat in with America First if Olson is seen as selling out to socialism.\n\nOlson's diagnosis with stomach cancer only underscores the pressure: however assured that he's in good health, it adds to the sense that time is running out - and that the stakes could not be higher."
 POLITICS_QUENTIN_ROOSEVELT_DESC:0 "시어도어 루스벨트 전대통령의 막내아들인 쿠엔틴은 아버지가 이끄는 공화당에서 정치적 활동을 단련하면서 어린 시절을 보냈습니다. 하지만 쿠엔틴은 비행기 조종사가 되고 싶어했고, 1918년 훈련 도중 부상을 입었습니다. 아치볼드 루스벨트가 휴이 롱의 캠프에 가담하면서 가문이 분열하는 모습을 바라본 쿠엔틴은 마침내 정치에 뛰어들기로 결정했고, 운명의 1936년에는 뉴욕주 상원의원으로 활동하고 있었습니다. 이제 국가적 재난이 끝났으니, 쿠엔틴은 아버지의 뒤를 이어 새로운 아메리칸 페어딜 정책을 추진할 계획을 가지고 있습니다."
 POLITICS_ALF_LANDON_DESC:0 "That, of all people who could've been picked for the task, Alfred Mossman Landon was chosen to lead America in its darkest hour is something of a curiosity. Born in 1887 in West Middlesex, Pennsylvania, raised in Marietta, Ohio, and finally studying and settling down in Kansas, Landon eventually acquired substantial personal wealth as an oil producer, and became a major figure of the national oil lobby - a group attacked by both the left and right. A supporter of Teddy Roosevelt's Progressive Party and his 1912 election bid, Landon eventually became the leader of the Kansas liberal Republican caucus. In 1932, he was elected as the Kansas state governor in an exceptionally tight race, and narrowly won re-election 2 years later, building a reputation as a soft-spoken reformist Republican in a time where they are becoming an increasingly rare sight.\n\nLandon was backed by the Republican party machinery as a centrist in a polarized political field dominated by loud personalities and radicalism. Most commentators believed the Republican Party to be on its deathbed, and wrote off Landon and his subdued campaign:  the candidate travelled little and left much to his campaigners. And yet, in what will likely be considered one of the greatest upsets in American history, Landon outpaced both the Democrats and the radicals and won the election after a House decision - perhaps he was seen as the only sane man in a field of madness? Whatever the reason, the President carries a unique political legacy, a man who is fiscally conservative yet receptive to government intervention; a figure of business interests who is still a supporter of labour unions.\n\nFor the second time, a Republican stands before a house deeply divided - and President Landon has some very large shoes to fill."
 POLITICS_WENDELL_WILLKIE_DESC:0 "웬델 윌키는 대통령이 되기 전부터 많은 구설수에 올랐습니다. 원래 그는 윌리엄 제닝스 계열의 딕시크랫(남부 민주당 보수파-탈당파)이였지만, 대학에 입학하고 나서는 사회주의자가 되었습니다. 1933년에 중국을 방문했을 때는 윌키가 송미령(쑹메이링)과 불륜을 저질렀다는 소문이 끊이지 않았습니다. 작가인 이리타 반 도렌과의 불륜은 말할 것도 없습니다. 대공황이 닥쳤을 때 민주당이 은행의 강제 휴무를 강요하는 조치를 반대함으로써 윌키는 존재감을 얻게 되었습니다. 금융 기관에 대한 이러한 지원과 함께 정부개입이 시장경쟁에 방해가 되어선 안 된다는 그의 주장은 그가 1936년 민주당의 존 가너의 러닝메이트로 선출될 수 있게 해주었고 1936년의 유세와 그 이후로도 직무를 잘 수행했으며, 이때 주목을 받으면서 10년 내로 정권을 잡을 수 있을 정도로 전국적인 명성을 얻었습니다. 이 다재다능한 사람이 막중한 역할을 지닌 대통령직을 잘 수행할 수 있을지는 두고볼 일입니다."
 POLITICS_HARRY_BYRD_DESC:0 "많은 남부 대중주의자들이 휴이 롱의 매력에 빠져 민주당을 탈당했던 반면, 해리 F 버드는 그의 입장을 고수했습니다. 해리 버드는 미국 독립전쟁에 참여했던 버지니아 상류층 가정 출신입니다. 국가 부채를 줄이기 위한 분리정책과 재정적으로 보수적인 정책을 단호하게 내세우는 사람. 반케인지언 정책을 고수하는 해리 버드는 미국의 전통적 정치가라는 안정적 이미지로서 선거에서 승리했습니다."
 POLITICS_ALBEN_BARKLEY_DESC:0 "앨번은 민주당에서 30년 이상 다진 정치적 경험과 스스로의 현명한 판단력에 기반해 판단을 내립니다. 앨번은 윌슨의 개혁안을 지지했고, 그런 정책을 뒤집으려는 맥아두에게 맞서 싸웠습니다. 공천에서 몇번 떨어지면서 꾸준히 기록한 선거 전적을 가진 앨번은 이번 선거에서 민주당에 백악관을 안겨줄 적임자입니다."
 POLITICS_RICHARD_RUSSELL_DESC:0 "리처드 러셀 주니어는 민주당에 가담하기 훨씬 전부터 계속된 기나긴 도전 끝에 마지막 시도에서 마침내 백악관에 입성해냈습니다. 러셀 주니어는 여러 분야에서 존경을 받기 위해 미 해군, 조지아 하원, 그리고 연방의회에서 다양한 활동을 했습니다. 인종 분리 정책 철폐는 전적으로 남부의 조건 하에서 실시되어야 한다는 그의 관점은 전국적으로 인기가 많다는 사실이 증명되었습니다. 그의 주장이 지속가능할지 여부는 시간만이 알고 있습니다."
 POLITICS_EARL_WARREN_DESC:0 "어린 얼 워런은 아버지 마사이어스가 파업에 참가했다는 이유로 블랙리스트에 올랐을 때 자신의 경력에도 완전히 재앙이 닥쳤다고 생각했습니다. 하지만 이런 사건은 오히려 이 젊은이가 오명을 극복할 수 있도록 동기를 부여해 주었습니다. 이버지의 오명은 얼에게 아버지에게 낙인을 찍은 사람들과 어울리기 위해 수많은 사교단체와 조합에 참여하도록 만들었고, 군에서도 복무했습니다. 이렇게 얻어낸 연줄이 마침내 결실을 맺으면서 얼은 공직 생활에 뛰어들었고 1930년에는 캘리포지아 주지사가 되었습니다. 여기서 그는 점점 약해지는 진보주의 운동을 쇠퇴해가는 서부 사회당에서 분리해 정치판의 중심으로 이끌었습니다. 얼은 진보주의적 신념을 가지고 공화당에 진입해서 전국적 차별 철폐를 추진하고 있습니다."
 POLITICS_HARRY_TRUMAN_DESC:0 "해리 트루먼의 농부로서의 경력은 대공황과 더스트 볼이 그를 다시 한번 파산시키기 전까진 정착에 성공한 것처럼 보였습니다. 트루먼은 1920년대 후반 농민 복지를 위한 발언과 캔자스시티의 펜더가스트 당조직의 대리인으로서 정치에 입문했으며, 1938년 미국 상원의원의 자리에 올라섰고 이후 몇 년간 재건에 있어서 낭비되는 요소들을 추적하고 제거하는 데에 자신의 진정한 능력을 발휘해 동료들을 깜짝 놀라게 했습니다. 또한 그는 도시와 시골 양쪽의 모든 이들을 돕기 위한 많은 법안들을 후원해왔으며, 유권자들 사이에서는 민주당 당내 리버럴들 중에서 가장 높은 평가를 받는 후보가 되었습니다. 1948년 대선에서 아슬아슬하게 승리를 거둔 후, 이제 그는 이전까지는 결코 해낼 수 없었던 방식으로 스스로와, 더 나아가 전세계를 도울 준비가 된 미국을 둘러보고 있습니다."
 POLITICS_HAPPY_CHANDLER_DESC:0 "해피 챈들러의 경력에 있어서 전환점은 그가 야구 커미셔너가 되기 위해 가졌던 정치적 휴식 기간에 찾아왔습니다. 주지사로서의 임기는 챈들러의 모습을 당론에 있어서 확고한 힘을 가진, 존경받고 근면한 민주당원으로 확립시켰고, 이는 야구 커미셔너로서의 임기와 함께 인종차별 야구의 종말을 가져온 인종통합 야구단의 허용이라는 역사적 결정을 결과물로 내놓았습니다. 이러한 점은 챈들러의 경력을 상원의원까지 끌어올려주고, 동시에 그가 민주당 당내 보수주의자들을 지지하게 만든 더욱 중요한 결정을 내리게 했습니다. 재정보수주의와 인종 문제는 서로 상관성이 없다는 그의 주장은 스트롬 서먼드의 방침에 반하는 것이었습니다..."
 POLITICS_DWIGHT_EISENHOWER_DESC:0 "1915년, 유망한 사관생도 아이젠하워가 중앙아메리카에서 새로운 군사 교리를 시험하려 했었던 들끓는 열정은 사관학교 동기인 현지 장군들이 형편없는 수준의 반란군을 꺾는데 실패하면서 사라졌습니다. 사관학교 동기인 다른 현지 장군들은 독재와 급진주의에 대한 충동에 빠졌습니다. 아이젠하워는 연방정부와 각을 세워 민간정치의 영역에서 벗어나려고도 했습니다. 아이젠하워는 정치인이란 '대학 출신 왕의 똥개'라고 생각해서 정치인이 되기 싫어했습니다. 그러나 아이젠하워가 이런 생각을 가진지 약 4년 후, 그는 대통령 자리에서 취임선서를 하고 있습니다. 아이젠하워가 감독하던 군 내 인종차별 철폐에 대한 국가적 합의가 이런 상황을 만들어 냈습니다."
 POLITICS_ADLAI_STEVENSON_DESC:0 "애들라이 스티븐슨 2세는 고립주의자로 명성이 높은 그의 아버지 때문에 정치 경력에 깊이 빠져들었습니다. 민주당 당내의 이러한 입장은 당의 세력을 쇠락하게 만든 미국제일당의 등장과 함께 시험대에 올랐습니다. 애들라이는 이러한 논쟁이 격화되는 세월 동안 뿌리를 내리고 굳게 인내했습니다. 일리노이 주지사로서 애들라이는 사회주의자들과의 충돌을 줄이도록 경찰력을 개혁하고, 심지어는 붉은 공포를 직면하고도 그들의 단결권을 옹호했습니다. 대부분의 이들은 존경받는 아이젠하워 장군을 상대로 애들라이가 이길 수 있는 능력을 가지고 있는지 의심했지만, 결국 사회주의 성향 유권자들의 친절한 환영 표시를 통해 그가 승리를 거뒀습니다."
 POLITICS_JOHN_SPARKMAN_DESC:0 "통나무집에서 태어나 농장에서 자란 존 스파크맨은 굉장히 공감이 가는 방식의 양육을 받았습니다. 이후 급격히 출세길에 오른 법조인 경력과 이후의 정치클럽에서의 활동을 통해, 스파크맨은 헌츠빌 선거구의 민주당 하원의원이 되었습니다. 스파크맨은 남부 이민자들과 여성들에게 교육을 개방하는 데 중요한 역할을 했고, 그가 제일당의 후보를 꺾으면서 거둔 운명적인 36년도의 승리는 특히나 중요했습니다. 사회 문제에 침묵하는 반면 과학에 대한 지지를 통해 고무된 스파크맨은 미국의 수세적인 외교 정책에 반대하는 목소리를 냈고, 그러다 결국 헌법당으로 떠나 그가 가진 명성을 통해 대통령직을 향한 탄탄대로를 달렸습니다."
 POLITICS_ROBERT_TAFT_DESC:0 "Robert Alphonso Taft Sr. is the latest scion of the Taft family and eldest son of former President and Chief Justice William Howard Taft, was born in Cincinnati, Ohio, where he followed his father into a career in law, being admitted to the Ohio bar in 1913 with the best test scores in the state. Dedicating the next few years to his legal practice, Taft served a brief stint in Washington as part of the legal staff for the Food and Drug Administration where he met his idol, Herbert Hoover. While in Washington, Taft grew to despise government inefficiency, an attitude he carried into the Ohio House of Representatives in 1920. His time in Ohio saw him become a leading figure of the Ohio Republican Party's conservative faction and a vigorous opponent of the Ku Klux Klan, famously voting against a Klan-sponsored bill to ban dancing on Sundays and opposing another bill requiring Ohio public schools to read ten Bible verses daily. Throughout his career, Taft has ardently championed the superiority of private initiative over nearly every sphere, and became one of the greatest enemies of Ohio's socialists.\n\nDespite his lackluster speaking ability, Taft's local notoriety and status as head of the political dynasty turned into national fame, then to the Republican nomination for President, and then to the White House. President Taft, now known as “Mr. Republican”, wields great influence over the party machinery and country clubs across the country and marks himself as a supporter of small government, a sceptic of foreign adventurism, and a defender of individual rights."
 POLITICS_CHARLES_HALLECK_DESC:0 "Born around DeMotte, Indiana on August 22, 1900, Charles Abraham Halleck started his career the way many future politicians do - by pursuing a career in law. Soon after graduating from Indiana University and being admitted to the bar, Halleck became the prosecuting attorney for Indiana's 13th district court. Halleck's formal entry into politics only came in 1934, when he was chosen to take the seat of an incoming Republican representative who had died less than two weeks after that year's midterm elections. Halleck was only in Washington for two years before the Second Civil War broke out, but he saw enough to determine that compromise with the radicals was useless at best and un-American at worst. The young representative doggedly supported the Federal war effort, but eventually made waves by declaring that emergency price controls and rationing should be rolled back as soon as possible - he argued that Americans should “live again as God meant them to live”, and not as some Washington bureaucrat did.\n\nThroughout his career, Halleck has defined himself as an ardently conservative Republican, scoffing at the party's Eastern establishment and their calls for moderation. To him, Americans didn't fight two civil wars just for the government to micromanage their lives - they fought for the freedom to live as they pleased, and their right to live under a government that holds this freedom sacred. Ushering a new generation of post-war politicians, President Halleck has made it clear that his sole mission is to ensure that America will be free for decades to come."
