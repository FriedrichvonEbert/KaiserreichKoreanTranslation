 USA_Pan_American_Development_Foundation:0 "범미개발위원회"
 USA_Pan_American_Development_Foundation_desc:0 "범미개발위원회(PADF)는 아메리카 연맹의 성장 무기입니다. 범미개발위원회의 노동자들은 아메리카 연맹 회원국의 공적·사적 파트너에 재난 구호와 사회경제적 개발을 시행할 것입니다. 모든 사람들을 위한 기회의 반구라는 목표는 성취될 것입니다. 공동체 기반 단체, 비정부 기구, 중앙 및 지방 정부, 다자 기구, 민간 영역에 지속적인 개발이 가능한 솔루션을 도입할 것입니다."
 USA_develop_ally:0 "[From.GetNameDef]와 밀접한 관계 증진"
 USA_develop_ally_desc:0 "조금만 밀어붙이면, 우리는 아메리카 전역에 걸쳐 동맹국을 발전시킬 수 있습니다. 우리는 그들의 경제를 강화하고 그들이 스스로 좀 더 성장할 수 있도록 도울 수 있습니다."
 USA_install_league_puppet:0 "우호적인 [From.GetAdjective] 정부 설치"
 USA_install_league_puppet_desc:0 "[From.GetNameDefCap](은)는 우리가 그들의 보호를 위해 우호적이고 더 복종적인 정부를 설치하는 것을 고려해야 할 만큼 충분히 약합니다."
 USA_defend_new_world:0 "Attack [From.GetNameDef]"
 USA_defend_new_world_desc:0 "[From.GetNameDefCap] harbours a dangerous extremist regime. For the sake of peace in the Western Hemisphere, it must be crushed."
 USA_new_monroe_doctrine:0 "신 먼로 독트린"
 USA_new_monroe_doctrine_desc:0 "The second civil war taught us that the influence of foreign nations will do nothing but bring chaos and disorder to the Americas. As stressed by our first president, our place is not with Europe but to protect and guide Latin America to democracy."
 USA_attack_canada:0 "캐나다 공격"
 USA_attack_canada_desc:0 "우리는 전통적으로 북쪽의 이웃들과 우호적인 관계를 유지해 왔습니다... 그렇지 않을 때를 제외하고는요. 만약 캐나다가 비우호적인 정부에 의해 지배당하거나 미국 땅을 점령하기로 결정하는 때가 온다면, 우리 또한 우리 관계의 본질을 바꾸어야만 하는 때가 올 것입니다."
 USA_attack_mexico:0 "멕시코 공격"
 USA_attack_mexico_desc:0 "우리가 선호하는 것은 멕시코가 우호적인 정부에 의해 통치되고, 그들만의 사업을 유지하는 것입니다. 만약 그렇지 않다면, 우리는 그들이 우리의 국경 위에서 서로 마주 보고 있다는 것을 무시할 수 없습니다. 그것이 비록 남쪽의 이웃들을 침략하는 것을 의미하더라도, 우리는 적극적으로 보호해야만 할 것입니다."
 USA_attack_philippines:0 "필리핀 공격"
 USA_attack_philippines_desc:0 "필리핀의 전 보호자로서, 우리는 내전이 끝난 후 그들의 정부가 어떻게 되었는지에 대해 우리 스스로 걱정할 권리가 있습니다. 필요하다면 우리는 그들을 다시 한 번 억압으로부터 해방시킬 것입니다."
 USA_claim_philippines:0 "필리핀 영유권 주장"
 USA_claim_philippines_desc:0 "필리핀의 전 보호자로서, 우리는 내전이 끝난 후 그 섬이 어떻게 되었는지에 대해 걱정할 권리가 있습니다. 필요하다면 우리는 그들을 다시 한 번 억압으로부터 해방시킬 것입니다."
 USA_attack_puerto_rico:0 "Defend Our Citizens"
 USA_protect_canada:0 "Protect [FROM.GetNameDef]"
 USA_protect_canada_desc:0 "It seems the Entente is on its last legs. Following defeat after defeat, most of the Entente's strength is gone, and now Canada is directly threatened. If the Red Menace defeats the Canadians, we will surely be next. Whatever happens, this must not come to pass - we must fight alongside the Entente."
