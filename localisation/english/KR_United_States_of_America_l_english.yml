 ustates.186.t:0 "Al Smith Passes Away"
 ustates.186.d.president:0 "The nation mourns the death of 'the Happy Warrior', America's beloved president Alfred Emanuel Smith who began his humble journey as a newsboy and fishmonger to eventually commander-in-chief of the American nation. His life from the streets of New York has been an inspiration to many, and his legacy will forever be etched into the hearts and minds of his fellow Americans.\n\nThe president passed away at 6:45 A.M. after suffering a heart attack earlier in the morning. Americans. Since May, the president's health has been of great concern, primarily due to his relatively withdrawn presence from the American public after the passing of the First Lady. Diagnosed with heat exhaustion by his personal physician Dr. Raymond P. Sullivan, Smith remained away from the press' view as the nation's top physicians attempted to alleviate his conditions. Despite the hope that Smith might be able to rally, the president's condition became increasingly critical, so a call went out for Bishop Francis A. McIntyre to administer the last rites of the Roman Catholic Church.\n\nVice President Albert Barkley took the Oath of Office promptly after the president's passing reached the presidential cabinet. The new president Barkley has decreed that the week of the president's funeral be decreed a day of national mourning to remember and acknowledge the true patriotism and love President Smith had for the United States."
 ustates.186.d.not_president:0 "The Democratic Party mourns the death of 'the Happy Warrior', beloved leader of the Democratic party Alfred Emanuel Smith. Emerging from the humble streets of New York City as a newsboy and fishmonger, Smith's entry into politics is a remarkable feat in itself - there is perhaps no other politician that can claim such a distinguished political career with the lack of so many youthful advantages. \n\nSmith passed away at 6:45 A.M. in New York City's Rockefeller Institute Hospital after suffering a heart attack earlier in the morning. Since May, Smith's health has been of great concern, primarily due to his relatively withdrawn presence from national politics following the passing of his wife. It has been reported that the politician took his wife's death with great difficulty and became gravely ill in his state of depression. Diagnosed with heat exhaustion by his personal physician Dr. Raymond P. Sullivan, Smith seemed to be on the edge of recovery before a heart attack in the early morning led his condition to take a turn for the worse. With his condition increasingly critical, a call went out for Bishop Francis A. McIntyre to administer the last rites of the Roman Catholic Church. The Democratic Party gave an official obituary and announcement of Smith's passing - lamenting the loss of a talented and skilled orator and politician. In his stead, Albert Barkley from Kentucky has taken the mantle of the party's leadership and has pledged to continue Smith's legacy."
 ustates.186.a:0 "His soul goes marching on..."
 ustates.201.t:0 "MacArthur vs Byrd"
 ustates.201.d:0 "With the conclusion of the Second American Civil War and reconstruction underway, the term of the interim President [USA.GetLeader] has come to an end. A sense of normalcy is beginning to be felt across the nation as the democratic process returns to the United States.\n\nPerhaps one of the most popular candidates, Douglas MacArthur, hero of the Second American Civil War, will represent the Republican Party. Hailed as the Cincinnatus of America's darkest hours, MacArthur's military coup may have raised concerns regarding his commitment to American democracy, but citizens were relieved when MacArthur stepped down after his victory. The former commander in chief of the federal army is indeed a favored candidate, with many seeing MacArthur as the fist needed to rebuild and restore America's presence around the world. Celebrities and even some Democrat politicians have voiced their support for the War President. Election observers and advisors have mostly come to the conclusion that MacArthur's victory will be that of a landslide and the former helm of the nation will lead it once more.\n\nRepresenting the Democratic Party will be Harry Byrd, newspaper publisher, and head of the Democratic Party in Virginia. During his time as Virginia state governor, he pushed through constitutional amendments that streamlined state government and allowed for more efficient use of tax dollars. Popular among southern conservatives, Byrd is a vehement anti-desegreagationsist and has vowed to keep southern institutions segregated.\n\nWith the full resumption of elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.201.a:0 "MacArthur wins an overwhelming victory!"
 ustates.201.b:0 "And the victor is... Byrd?"
 ustates.202.t:0 "Roosevelt vs Willkie"
 ustates.202.d:0 "Following the untimely death of the beloved President Floyd Olson, his Vice President Quentin Roosevelt, according to the constitution, finished his term. With the fulfillment of Olson's term, the upcoming election will pit the Progressive Democrat Quentin Roosevelt against Republican Wendell Wilkie.\n\nRoosevelt has announced his desire to bring significant reforms to the country through his \"Fair Deal\" policies. Pledging to keep the same liberal reforms as his predecessor, Roosevelt's Fair Deal aimed to restore confidence in the economy and the federal government despite the recent civil war. The son of the former American president Theodore 'Teddy' Roosevelt, \"Bullmoose Jr.\" hopes to lead the Democrats in the first election since the unity party in the tragic months of 1936.\n\nThe opposition from the Republican Party comes from candidate Wendell Wilkie. The lawyer and former executive have vowed to carry on Olson's policies regarding government social security and have promised full employment for everyone. Wilkie's platform also advocates for America's growing role in the world and support for the civil rights movement, vowing that he will see the integration of the American Armed Forces.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
 ustates.202.a:0 "Willkie wins!"
 ustates.202.b:0 "Roosevelt wins!"
 ustates.203.t:0 "Smith vs Landon"
 ustates.203.d.smith_arrests_macarthur:0 "In an unprecedented move that shocked foreign and domestic observers, MacArthur's military coup of the duly elected President Alf Landon in the winter of 1937 threw the nation into the civil war. While many saw the strength in MacArthur's military clique in the months and days leading up to the civil war, few anticipated the general would place the President under house arrest, thus undoing everything the founding fathers stood for.\n\nWith the defeat of the dictatorial MacArthur, democracy has finally been restored. Vice President Charles McNary, in a public ceremony, reinstated the former President. The restored Republican President from Kansas announced a return to freedom and liberty, bringing relief to war-weary nations. Furthermore, in honouring America's democratic tradition, Landon announced his official bid to run for President again in the election of 1944. Running against him will be Al Smith of the Democratic Party. The son of an Irish-American mother and an Italian-American veteran of the First American Civil War, Smith has been noted for his wide range of reforms in New York during the 20s. The first Roman Catholic to be nominated for President by a major party - his candidacy will undoubtedly focus on mobilizing Catholic and anti-Catholics alike. Some prominent Protestants across the country have vocally stated their opposition to the Smith campaign, claiming that a Smith presidency will be nothing more than a papal puppet.\n\nWith the full resumption of free elections once more in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
