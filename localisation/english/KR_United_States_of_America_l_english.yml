 ustates.219.t:0 "Stevenson vs Halleck"
 ustates.219.d:0 "After a successful term, President Charles A. Hallack announced his intention to run in the upcoming electoral race of 1952. The national reconstruction is drawing to an end as the United States' industrial and military growth in the last years has surpassed pre-war standards. The great conflict that had thrown the nation into chaos in 1937 is slowly becoming a figment of the past as years of reconstruction and rebuilding have paved the way for a near-total recovery. And so, as America eagerly anticipates for her next president, many speculate that the issues between the two candidates will involve America's growing place in the world and the domestic issues left unresolved at the end of the civil war.\nSeeking to continue the Republican hold of the White House is incumbent President Charles A. Hallack. Having achieved popularity amongst voters due to his commitment to civil rights, the Republican Party has rallied behind Hallack to defeat the Democratic nominee Adlai Stevenson II. To Republicans, Stevenson's perceived sympathy for the working-class movement, as well as his eloquent oratory (and bald head) - has led the Republicans and working-class Democrats to nickname Stevenson as an 'egghead'.\nAdlai Stevenson II from Illinois represents the Democrat party and confidently embraces the 'egghead' name. A popular public speaker with a reputation as an intellectual with self-deprecating humour, Stevenson has voiced his support towards the labour and union movements, although he has voiced caution regarding civil rights progress. An advocate for world peace, Stevenson has declared that he will see to it the end of the military draft and has pleaded for the world's nations to suspend above-ground nuclear weapon tests.\n\nWith the full resumption of free elections in the United States, the time has come for American voters to make their decisions at polls across the country. After a long evening of counting, the final result is..."
