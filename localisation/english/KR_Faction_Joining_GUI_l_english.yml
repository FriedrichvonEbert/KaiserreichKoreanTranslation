l_english:
 FACTION_JOINING_ALERT_TITLE:0 "외교 변화"
 FACTION_JOINING_ALERT_DESC:0 "[faction_member.GetFlag] §Y[faction_member.GetName]§! 측은 §Y[faction_leader.GetFactionName]§!에 가입하였습니다."
 FACTION_JOINING_CLOSE:0 "닫기"
 JF_GENERIC_FLAVOUR:0 "그들의 적극적인 행동은 세계 균형의 변화를 가져왔으며, 유럽과 그 너머의 안정에 심각한 결과를 초래할 수 있습니다."
 JF_GENERIC_FLAVOUR_1936:0 "힘의 균형이 변화를 시작하면서, 독일이 오랫동안 구축하려고 애써온 세계대전 이후의 섬세한 질서가 흔들리기 시작했습니다. 이 동맹 관계의 중개가 영향을 끼칠지도 모릅니다."
 JF_GENERIC_FLAVOUR_1937_ACW:0 "북아메리카에서 전쟁이 발발하며 힘의 균형은 갑작스럽게, 어쩌면 돌이킬 수 없을 정도로 바뀌었습니다. 이 지역과 그 너머에 영향을 끼칠 것입니다."
 JF_GENERIC_FLAVOUR_1937:0 "힘의 균형이 계속 바뀌고 있습니다. 이 지역과 그 너머에 영향을 끼칠 것입니다."
 JF_GENERIC_FLAVOUR_1938:0 "지정학적 척도는 균형을 바꾸면서 계속 기울어지고 있습니다. 그리고 그들과 함께 많은 전략적 미적분학도 변화하고 있습니다. 지역과 세계에 영향을 끼칠 것입니다."
 JF_GENERIC_FLAVOUR_1939:0 "지정학적 블록이 성장하면서 긴장이 고조되고, 다른 수많은 나라들은 현재 어느 편을 지지해야하는가라는 어려운 선택에 직면해 있습니다. 전쟁은 이 지역을 넘어, 아마 전 세계를 휩쓸 것입니다."
 JF_GENERIC_FLAVOUR_WK:0 "심지어 전쟁 중에도 힘의 균형은 존재하며, 순간적으로 변합니다. 이 협정이 어느 쪽을 더 유리하게 만들지는 오직 시간만이 말해줄 것입니다."
 JF_GENERIC_FLAVOUR_WK_START:0 "구 질서가 산산조각이 나고 전쟁에 휩싸여 있습니다. 동맹 관계의 거미줄은 이제 거의 알아볼 수 없을 정도로 변했습니다."
 JF_GENERIC_FLAVOUR_GER_DEFEAT:0 "독일의 지배가 이제 의심할 여지없이 깨지면서, 많은 사람들은 이미 미래를 내다보고 있습니다. 한 번에 합의를 하나씩 맺어가며, 새로운 세계질서가 건설되고 있습니다."
 JF_GENERIC_FLAVOUR_FRA_DEFEAT:0 "독일군의 무기가 유럽에서 다시 승리를 거두었음에도 불구하고, 세계는 제2차 세계대전 이전과 같지 않습니다. 한 번에 합의를 하나씩 맺어가며, 미래가 펼쳐지고 있습니다."
 JF_GENERIC_FLAVOUR_ENT_VICTORY:0 "협상국의 승리는 모든 역경에도 불구하고 새 것들을 옛 것으로 바꾸었습니다. 지난 세기를 지배했던 세력은 이제 익숙한 세계질서를, 이를 새로운 동맹체가 바꾸려 일어난 그 순간에도 높은 곳에서 내려다보고 있습니다."
 JF_GENERIC_FLAVOUR_OTHER_VICTORY:0 "구 질서는 이제 폐허 속에 안치되었고, 새로운 열강이 잿더미에서 일어서고 있습니다. 한 번에 합의를 하나씩 맺어가며, 세계는 재건되고 있습니다."
 JF_CAN_USA_FLAVOUR:0 "내전의 피해로부터 아직 회복되지는 않았지만, 미합중국은 [CAN.GetNameDef] 측과 함께 그들의 조국과 유럽을 생디칼리슴으로부터 해방시키기로 결정했습니다."
 JF_GER_USA_FLAVOUR:0 "내전의 피해로부터 아직 회복되지는 않았지만, 미국은 생디칼리슴에 대한 공통된 적개심을 가진 [GER.GetNameDef] 측과 함께 하고자 라이히스팍트에 가입하기로 결정했습니다."
 JF_FRA_CSA_FLAVOUR:0 "미노조연합이 미국 내전에서 승리한 이후, 미노조연합은 프랑스 쪽으로 방향을 틀었고, 공식적으로 생디칼리스트 동맹에 합류하였습니다. 미국의 산업력이 혁명을 위해 쓰이기 시작하면서 혁명가들은 전율하고 있습니다."
 JF_COS_GER_FLAVOUR:0 "Intertwined through the ZKG coffee barons, a treaty of military assistance has been signed with the [faction_leader.GetFactionName] together with access to the Puerto Limon naval facilities."
 JF_COS_CAN_FLAVOUR:0 "Abandoned by their trusted ally in Washington, San José was forced to look further north to ensure its protection from its more predatory neighbours. Ottawa, always eager to have friends close to the Canal, has embraced Costa Rica."
 JF_ARG_GER_FLAVOUR:0 "양국 간의 성공적인 무역협정과 군사협력에 따라, [faction_member.GetLeader] 측은 [faction_leader.GetFactionName]에 가입한다고 선언했습니다."
 JF_ARG_CAN_FLAVOUR:0 "빈틈없는 외교를 통해 [faction_member.GetLeader] 측과 [faction_leader.GetName] 측은 공동의 위협에 맞서고자 서로의 차이점을 제쳐두고 이슬라스 말비나스 위기를 해결했습니다."
 JF_BEL_GER_FLAVOUR:0 "아를롱 조약에 동의한 신생국 벨기에는 생디칼리스트 매파들로부터 주권을 수호하기 위해 공식적으로 [faction_leader.GetFactionName]에 재가입 했습니다."
 JF_BEL_CAN_FLAVOUR:0 "Allies on the Yzer during the Weltkrieg and connected by blood to the British crown, the Van België's have thrown their fate in with their old allies to ensure their survival."
 JF_BEL_FRA_FLAVOUR:0 "구 질서가 부스러진다네, [GER.GetName]은 붕괴되니, 억압의 희생자들을 일으켜서 1914년의 앙갚음으로 거인을 쓰러뜨리자!"
 JF_CAN_POR_FLAVOUR:0 "Due to [POR.GetName]'s long standing ties to the royal family in Ottawa they have officially joined the Entente, giving Canada a springboard in Europe for the planned reconquest of the British Isles."
 JF_GER_IRE_FLAVOUR:0 "Due to British provocation, [IRE.GetName] has joined the [GER.GetFactionName], hoping the Kaiser can protect them from syndicalist 'machinations'."
 JF_GER_SWE_FLAVOUR:0 "베를린과의 오랜 경제적인 유대를 가지고 있고, 스칸디나비아에서 급진주의가 대두되면서 [SWE.GetName] 측은 공식적으로 라이히스팍트에 가입했습니다."
 JF_FRA_SWE_FLAVOUR:0 "[SWE.GetLeader](이)가 스웨덴 정부를 무너뜨린 다음, [SWE.GetNameDef] 측이 파리와의 관계를 공고히 하며, 제3인터내셔널에 가입하였습니다."
 JF_GER_FIN_FLAVOUR:0 "러시아는 자국 내 급진주의의 위협을 무너뜨리고서 유럽 영토를 되찾으려고 하고 있습니다. [FIN.GetLeader] 측은 라이히스팍트와의 관계를 공고히 다지는 것으로 작은 국가에게 절실한 안보능력을 제공받길 바라고 있습니다."
 JF_FRA_FIN_FLAVOUR:0 "[FIN.GetLeader] 측이 군주정을 무너뜨리고서 자발적으로 국제적인 생디칼리슴 운동에 동참하기 위해 제3인터내셔널에 가입하였습니다."
 JF_FRA_NOR_FLAVOUR:0 "군주제의 전복 이후, 노르웨이의 새로운 생디칼리슴 정부는 제3인터내셔널과 공식적으로 제휴하였습니다."
 JF_CAN_NOR_FLAVOUR:0 "국내의 급진주의를 즉각적으로 제압하고서, [NOR.GetName] 측은 협상국과 관계를 공고히 하고 있습니다."
 JF_AUS_SWI_FLAVOUR_peace:0 "당장은 프랑스의 위협을 피했을지 모르지만, 스위스는 미래의 평화와 안정을 보장받기 위하여 오스트리아와 동맹을 맺기로 결정하였습니다."
 JF_AUS_SWI_FLAVOUR_war:0 "프랑스와의 충돌이 이어지자, 스위스는 혹시라도 저들이 스위스가 여전히 중립국이라고 생각할 경우를 대비해, 공식적으로 오스트리아와 동맹을 맺기로 결정했습니다."
 JF_GER_SWI_FLAVOUR_war:0 "생디칼리스트들과의 전쟁이 진행됨에 따라 스위스는 공식적으로 라이히스팍트에 가입하기로 결정하였고, 독일 제국과 더욱 가까운 사이가 되었습니다."
 JF_GER_SWI_FLAVOUR_peace:0 "당장은 프랑스의 위협을 피했지만, 스위스는 미래의 평화와 안전을 보장받기 위하여 라이히스팍트와 협력하기로 결정했습니다."
 JF_FRA_SWI_FLAVOUR:0 "스위스에서의 생디칼리슴 혁명 이후, 임시정부는 벌써부터 프랑스 코뮌과 [SWI.GetNameDef]의 친밀한 관계를 공식화했고, 또한 제3인터내셔널에 가입하기로 결정했습니다."
 JF_AUS_ITA_FLAVOUR:0 "투표함에 이탈로 발보와 급진파들의 표들이 들어있지 않도록, [ITA.GetNameDef] 측은 오스트리아와 동맹을 맺었습니다."
 JF_SER_GRE_FLAVOUR:0 "불가리아의 성장세에 대한 공통된 증오에다, 그리스는 불가리아를 완전히 없애기 위해 세르비아와 베오그라드 협약에 가입하기로 결정했습니다. 이것은 발칸반도의 권력 균형을 아주 잘 흔들어 놓을 것입니다."
 JF_SER_ROM_FLAVOUR:0 "오스트리아와 불가리아의 세력이 커짐에 따라 루마니아는 그들의 힘을 억제하기 위해 베오그라드 협약으로의 초청을 수락했습니다. 오스트리아와 불가리아는 화약통이 다시 한번 폭발할 뻔하자 두려움에 떨며 지켜보고 있습니다."
 JF_CAN_GRE_FLAVOUR:0 "세계대전 때 연합국이였던 [GRE.GetNameDef] 측이 공식적으로 캐나다에게 협상국 가입을 요청하여 발칸반도 내 협상국의 세력 기반을 제공하였습니다."
 JF_SHX_QIE_COUP_FLAVOUR:0 "Following the auto-coup carried out by Puyi with the aid of [SHX.GetNameDef], [SHX.GetLeader] has intervened against the remnants of the Zhili clique, formally aligning himself with Beijing."
 JF_SQI_QIE_COUP_FLAVOUR:0 "Following the auto-coup carried out by Puyi with the aid of [SQI.GetNameDef], [SQI.GetLeader] has intervened against the remnants of the Zhili clique, formally aligning himself with Beijing."
 JF_ANQ_QIE_FLAVOR:0 "Following Wu Peifu's successful support of [ANQ.GetNameDef]'s struggle against [LEP.GetNameDef], Governor Chen Tiaoyuan has aligned himself with the Northern Zhili Clique."
 JF_RKMT_FLAVOUR:0 "Having secured their old southern strongholds, the right KMT unites under one banner. As they turn Northwards, China wonders if they can succeed where the Chiang had failed..."