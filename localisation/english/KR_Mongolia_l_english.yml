 MON_authoritarian_democrat_party_long:0 "노요딘 의회                                                       §g수년간 몽골에서는 항상 상류층이 우르가에서 강한 영향력을 행사해 왔습니다. 몽골의 귀족들은 나라가 돌아가는 일이라면 항상 손을 댔고, 지금도 크게 다르지는 않습니다. 하지만 1920년 운게른이 권력을 잡은 이후 귀족계급의 부와 영향력은 위협에 직명했습니다. 최근들어 운게른은 귀족들의 부를 빼앗고 자신의 지배력을 유지하기 위해 귀족들의 영향력을 축소시키는 것을 거리낌 없이 해왔습니다. 하지만 1927년 몽골의 군주들과 귀족들이 귀족계급의 지도자인 데므치그돈로브 친왕을 중심으로 하나로 뭉쳐서 노요딘 의회이라는 이름의 집단을 발족시켰습니다. 노요딘 의회는 현재 상황에 만족하고 있지만, 자신들의 자산과 영향력에 위협이 가해진다면 정부를 전복시킬지도 모릅니다.§!"
 MON_paternal_autocrat_party:0 "러시아 군벌"
 MON_paternal_autocrat_party_long:0 "러시아 군벌                                 §g로만 폰 운게른-슈테른베르크는 1920년 자신이 이끄는 아시아 기병사단과 함께 우르가로 이동해 복드 칸의 축복을 받아 중국인들을 축출하였고, 성공적으로 몽골의 통제권을 손에 넣었습니다. 1924년 복드 칸이 사망한 이후 운게른은 몽골의 섭정이 되어 9대 젭춘담바 후툭투가 발견되기를 기다렸습니다. 1933년 티베트에서 젭춘담바 후툭투가 태어나자 그는 몽골로 들어와 칸 자리를 차지했습니다. 하지만 운게른은 아이가 통치에 적합해질때까지 섭정 자리를 지키기로 했습니다.                    운게른은 주변에 자신을 숭배하는 집단을 만들었고, 군대와 정부 요인을 러시아인 동맹들과 자신에게만 충성을 바치는 몽골인들로 가득 채웠습니다.§!"
 MON_national_populist_party:0 "불교의회"
 MON_national_populist_party_long:0 "불교의회                                                       §g불교의회는 가장 높으며 영향력있는 몽골 불교의 최고위자들이 모여서 만든 협의회입니다. 몽골과 티베트 불교에서 가장 중요한 라마인 7대 창캬 후툭투가 의회를 이끌고 있습니다. 1924년 복드 칸이 사망한 이후 7대 창캬 후툭투가 로만 폰 운게른-슈테른베르크의 지배에 맞서 불교의 이익을 수호하기 위해 의회를 결성했습니다. 7대 창캬 후툭투는 불교의회의 가장 중요한 목표는 9대 젭춘담바 후툭투(몽골 불교의 정신적인 지주이며 몽골의 최고위 라마이고 동시에 복드 칸의 환생자입니다)가 장성하여 통치를 할만한 나이가 되었을 때 운게른이 섭정 역할을 끝마치고 몽골의 참된 지도자로서 몽골을 통치하도록 하는 것이라 했습니다. 하지만 많은 인사들이 운게른이 섭정을 포기하지 않을까 두려워합니다. 그러므로 불교의회는 필요하다면 정부도 전복시킬 준비가 되어 있습니다.§!"
 POLITICS_STERNBERG_DESC:0 "'미친 남작' 로만 폰 운게른-슈테른베르크는 정신병원에 헌신하면서 계속해서 이사다니는 아버지 아래에서 문제가 많은 가정교육을 받았습니다. 1905년 에스토니아에 있던 가문 재산이 완전히 불타버린 이후로 그는 완전한 반농민주의자이자가 되었고, 이내 신념을 가진 반공주의자가 되었습니다. 결국 그는 상트페테르부르크의 파블롭스코에 군사학교에 입학했고 여기서 신비주의와 불교에 처음 관심을 가지게 되었습니다. 졸업한 이후에는 시베리아에 배치되었고, 거기서 감정적으로 불안한 폭음가로 유명해졌습니다. 1913년에는 몽골 독립을 위해 싸울 수 있도록 허락해 달라는 요청이 거부당한 이후, 외몽골의 허브드의 러시아 영사관 파견대 장교로 보내졌습니다. \n\n운게른은 카프카스에서 술에 취한 채 다른 장교를 구타한 이유로 2달간 감옥에 갇힌 후, 제1차 세계대전 초기에는 갈리치아에서 싸웠습니다. 러시아 내전이 발발하자 그는 세묘노프의 백군과 함께 시베리아에서 싸웠고 공산주의자들에게 저항해 비교적 독립적인 행보를 보였습니다. 이후 운게른은 중국으로 여행을 떠났고 만주 공주 지와 결혼하고 우르가로 이사갔습니다. 거기서 주둔하고 있던 중국 수비대를 격파하여 복드 칸의 왕위를 되찾아주고 몽골 독립을 선언했습니다. \n\n운게른 자신은 몽골의 문제에 너무 개입하지 않았지만, 무력으로 평화를 유지했습니다. 1921년과 1924년 사회주의 혁명을 힘겹게 물리친 이후에는 몽골 내부에도 어쩔 수 없이 관여하기 시작했습니다. 그의 군대는 반체제 인사를 색출하고 사원을 포함한 모든 몽골 사회에서 숙청을 실시하기 위해 도로를 돌아다녔습니다. 1933년 제9대 젭춘담바 후툭투가 우르가로 왔을 때 운게른은 장성할때까지만 섭정으로써 몽골을 다스리겠다고 약속했습니다. 하지만 운게른의 권력이 그가 데려온 러시아 군벌에 의존하고 있기 때문에 스스로의 힘만으로는 권력을 유지할 수 없다는 위협을 느끼고 있습니다."
 POLITICS_DEMCHUGDONGRUB_DESC:0 "차하르에서 태어난 데므치그돈로브는 남질 왕축의 독자이며 쇠니드 우기의 도로이 둘링 친왕이자 시린골맹의 맹장입니다. 겨우 6세에 아버지를 여읜 데므치그돈로브는 도로이 둘링 친왕 작위를 상속받았습니다. 1912년 위안스카이 시대때 그는 자샤그 호쇼이 둘린 친왕으로 승격되었습니다. 차하르에서 수년간 머무르면서 제1차 세계대전이 끝나고 찾아온 혼란 기간 동안 사실상 지역 지배자가 되었습니다.\n\n데므치그돈로브는 1926년까지는 운게른-슈테른베르크의 편에 서지 않았지만, 운게른이 국민군에게서 차하르 지방을 점령할때 함께했습니다. 운게른은 차하르에서 데므치그돈로브를 만났고 직함을 유지한 채 차하르 지방을 다스리도록 했습니다. 데므치그돈로브 치하의 차하르 지방은 군사산업 분야에서 성장을 구가하면서 운게른에 대한 반대 의식으로부터 서서히 멀어졌습니다. 그는 차하르에서 몇년간 머무르며 내몽골 전역에서 범몽골주의 운동을 지원하였습니다. 1921년 데므치그돈로브는 내몽골 귀족 몇명을 데리고 우르가로 이사하여 정치에 참여하기 시작했습니다. 데므치그돈로브의 인기와 권력을 눈치챈 운게른은 그를 자기편에 끌어들이고자 경제부 장관에 임명했습니다.\n\n서부 혁명 동안 노요딘 의회의 지도자 데므치그돈로브가 권력을 장악했습니다. 지금 통일된 범몽골주의 국가를 만들겠다는 데므치그돈로브의 꿈은 거의 현실로 다가왔습니다."
 POLITICS_UNENBAYAN_DESC:0 "오랫동안 몽골 정치를 지배했던 다른 수많은 귀족들과 같이 우넨바얀은 내몽골에서 태어났습니다. 우허린이라는 중국식 이름으로 알려진 그는 청더에서 학교를 졸업했고 이후 북경대학교에서 법학을 공부하면서 북양정부에서 내무부 장관으로 일했습니다. 이때 몽골 티베트 문제 위원회에서는 할친 우익의 군주 궁상노르부와 함께 일했습니다. 1926년 대학을 졸업한 이후에 그는 몽골 문제에 더 많이 개입하면서 군주 데므치그돈로브와 욘돈왕축과 접촉했습니다. 결국 그는 그곳을 떠나 차하르 지역에서 데므치그돈로브 아래에서 일하고자 결정했습니다. 이후에 데므치그돈로브가 여러 차하르 귀족들을 데리고 우르가로 떠났을때 우넨바얀을 남겨두어 자치령을 실질적으로 통치하도록 했습니다. 그는 훨씬 효과적인 통치력을 보여주었는데, 서부 혁명으로 인해 차하르를 떠난 이후에는 우르가에서 데므치그돈로브를 도왔습니다. 몽골 인민당이 민주주의 혁명에 성공했을때, 위넨바얀은 우르가의 귀족들에 대한 차별을 멈추도록 로비를 했습니다. 지금 몽골의 권력을 잡고 있는 젊은 청년인 우넨바얀은 몽골에 찾아온 민주주의를 지키는 동시에 부유한 엘리트와 가난한 농민 사이의 갈등을 봉합할 기회를 찾고 있습니다."
 POLITICS_7TH_CHANGKYA_KHUTUKHTU_DESC:0 "롭상 펠덴 텐페 드론메로 태어난 7대 창캬 후툭투는 몽골에서 굉장히 중요한 인물입니다. 청 황조 시대와 짧게 끝난 북양 정부 동안 창캬 후툭투는 내몽골 티베트불교 겔룩파의 수장이었습니다. 운게른-슈테른베르크가 국민군으로부터 시린골 지역을 빼앗은 이후 7대 창캬 후툭투는 운게른-슈테른베르크에게 충성을 맹세했고 우르가로 이동해 간단테그치늘렌 사원에서 일했습니다. 주기적으로 사원 바깥에서 연설을 하던 그는 어느새 우르가에서 굉장히 유명하고 중요한 인물이 되었습니다.\n\n하지만 그의 의도는 1930년 갑자기 바뀌었습니다. 우르가에서 작은 농민 혁명이 일어난 이후 운게른-슈테른베르크가 고위 라마 몇명에게 책임을 물어 숙청했습니다. 이 사건은 불교 상층부에서, 그 중에서도 특히 고위 승려에게 엄청난 분노를 샀습니다. 그러자 7대 창캬 후툭투는 고위 라마들로 이루어졌으며 몽골 사회 내에서 신정 지지를 높이기 위한 로비를 하는 비밀 집단인 불교 의회 구성을 결정했습니다. 서부 혁명 이후 불교 의회는 권력을 잡는데 성공했고, 몽골 사회를 겔룩파 불교의 중심지로 개혁하기 위한 계획을 시작했습니다."
 POLITICS_JAMSRANGIIN_TSEVEEN_DESC:0 "몽골 정치계의 거물인 잠스란긴 체벤은 러시아 제국 시대 트란스바이칼 지역에서 태어났습니다. 그는 상트페테르부르크의 부랴트 사립학교에 진학했고 마침내 이르쿠츠크의 부랴트 부족을 방문하기 시작했습니다. 거기서 트란스바이칼과 외몽골 지역으로 연구 여행을 떠났습니다. 수년간 몽골어를 가르친 이후에 내몽골과 오르도스에도 발을 들였습니다. 1911년 복드 칸국이 독립을 얻어냈을때 체벤은 비종교적 러시아 학교를 관장했고, 쉬네 톨리와 니세렐 후레니 소닌 비칙 두개 신문의 편집자를 담당했습니다.\n\n1919년 쑤슈젱이 몽골을 점령했을때 체벤은 이르쿠츠크 대학의 교수가 되었습니다. 이때도 주변 지역으로 여행을 다니면서 불만에 가득 찬 채 이후 인민당에 가입할 수많은 몽골인들을 만났습니다. 1921년 창당대회때 체벤은 당의 중심 강령이 될 10대 열망을 작성해 주었습니다. 1921년 혁명이 실패로 끝난 이후 체벤은 트란스바이칼로 숨어들어가 인민당 재결집을 지원했습니다. 1924년 목드칸이 죽은 이후 체벤은 부랴트 반군을 인민당의 휘하로 편입하는데 도움을 주면서 다시 한번 운게른슈테른베르크 정권을 무너트리기 위해 노력했습니다. 하지만 당 지도자 담딘 수흐바타르가 죽고 혁명이 또 다시 실패로 끝나면서 인민당은 숨어들어갔습니다. 그 이후로 체벤은 몽골 내에서 가장 인구밀도가 희박한 지역을 전전하면서 인민을 교육시키고 연구에 전념했습니다.\n\n서부 혁명과 뒤이은 몽골 인민당의 정권 전복 성공 이후로 체벤은 당 내에 어떤 문제가 있는지 알아차리게 되었습니다. 해가 가면 갈수록 당의 극단주의에 대한 환상이 깨지며 부패도 눈에 들어왔습니다. 마침내 당에서 권력 다툼이 시작하자 체벤은 인민당에 저항하기 위해 몽골 자유당을 창당했습니다."
 POLITICS_DEMCHUGDONGRUB_DEMOCRATIC_DESC:0 "차하르에서 태어난 데므치그돈로브는 남질 왕축의 독자이며 쇠니드 우기의 도로이 둘링 친왕이자 지린골맹의 맹장입니다. 겨우 6세에 아버지를 여읜 데므치그돈로브는 도로이 둘링 친왕 작위를 상속받았습니다. 1912년 위안스카이 시대때 그는 자샤그 호쇼이 둘린 친왕으로 승격되었습니다. 차하르에서 수년간 머무르면서 제1차 세계대전이 끝나고 찾아온 혼란 기간 동안 사실상 지역 지배자가 되었습니다.\n\n데므치그돈로브는 1926년까지는 운게른-슈테른베르크의 편에 서지 않았지만, 운게른이 국민군에게서 차하르 지방을 점령할때 함께했습니다. 운게른은 차하르에서 데므치그돈로브를 만났고 직함을 유지한 채 차하르 지방을 다스리도록 했습니다.  데므치그돈로브 치하의 차하르 지방은 군사산업 분야에서 성장을 구가하면서 운게른에 대한 반대 의식으로부터 서서히 멀어졌습니다. 그는 차하르에서 몇년간 머무르며 내몽골 전역에서 범몽골주의 운동을 지원하였습니다. 1921년 데므치그돈로브는 내몽골 귀족 몇명을 데리고 우르가로 이사하여 정치에 참여하기 시작했습니다. 데므치그돈로브의 인기와 권력을 눈치챈 운게른은 귀족계급을 자기 편으로 끌어들이고자 경제부 장관에 임명했습니다.\n\n서부 혁명 동안 노요딘 의회의 지도자 데므치그돈로브는 권력을 장악하는데 실패했습니다. 그와 귀족들은 새로 권력을 얻은 농민 아라트들과 갈등에 직면했습니다. 이제 위넨바얀이 데므치그돈로브를 국가원수 자리에 앉혔으니, 마침내 이 인기 있는 친왕이 범몽골주의라는 꿈을 실현할 기회를 얻게 되었씁니다."
 POLITICS_STERNBERG_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1886년 1월 10일, 오스트리아 헝가리 제국 그라츠\n§Y군 경력:§L\n'미친 남작'이라는 별명이 있습니다. 러시아 내전동안 백군에서 지휘관으로 활동했으며, 1921년 초 아시아 기병 사단을 이끌고 당시 중국이 점령하고 있던 몽골을 침공했습니다. 그는 성공적으로 한족을 축출했고 복드 칸에게 왕위를 돌려주었습니다. 그는 군사 경력이 풍부한데, 그 중 대부분은 기병대를 지휘한 경험입니다. 처음에는 몽골에서 철권통치를 휘두르며 1921년과 1924년에 일어난 혁명을 위시한 수많은 혁명이 일어날때마다 격파해냈습니다. 운게른은 모든 종류의 생디칼리슴을 혐오하면서 군주제를 유지하는데 헌신합니다. 약간 미친 것으로 알려져 있으며 제1차 세계대전에서 러시아를 위해 싸우는 동안 기병대와 함께 자살돌격을 감행한 일로도 유명합니다. 극단적으로 폭력적이고 심지어 자신과 언쟁이 붙은 장교와 몸싸움을 벌이기도 했습니다."
 POLITICS_MANLAIBAATAR_DAMDINSUREN_DESC:0 "§Y장군 약력\n§Y출생:§L\n1871년 3월 13일, 청나라 헤이룽장성\n§Y군 경력:§L\n바르가 삼림민 출신으로 1911년 몽골 독립에 일조했습니다. 이 시기에 우르가가 다시 중국인에게 점령될 때 까지 중국군과 많은 전투를 벌였습니다. 인민당 혁명가들과 수많은 대화를 나누기 시작했으며 중국인에게 체포되었습니다. 감옥에서 거의 죽을 뻔 했지만 운게른의 군대가 진주할 때 까지 살아남았고 건강을 되찾았습니다. 그 이후로는 운게른의 편에서 목숨 걸고 싸워왔습니다. 하지만 그의 충성심은 운게른이 아니라 몽골 그 자체를 향합니다."
 POLITICS_ALTANOCHIR_DESC:0 "§Y장군 약력\n§Y출생:§L\n1882년, 청나라 내몽골\n§Y군 경력:§L\n내몽골의 한 영주였던 그는 차하르에서 중국군에 대항한 소규모 부대를 이끌다가 데므치그돈로브를 따라 1932년 우르가로 향했습니다. 1934년 데므치그돈로브에게 좋은 인상을 심어주고 깊은 관계를 쌓은 이유로 최근에 장군으로 진급했습니다."
 POLITICS_DEMCHUGDONGRUB_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1902년 2월 8일, 청나라 내몽골\n§Y군 경력:§L\n데므치그돈로브 친왕은 항상 몽골의 독립을 지지했던 내몽골 지역 고위 귀족입니다. 데므치그돈로브는 1926년 국민군이 차하르 지역을 점령하기 전까지는 운게른에게 가담하지 않았습니다. 이후 몇년간 데므치그돈로브는 차하르 지역에서 중국의 국경 침략에 대항하는 부대를 이끌었습니다. 그는 심지어 차하르 주민들을 상대로 싸우기도 했는데, 많은 한족들이 운게른이 친몽골, 친러시아 정책을 강하게 밀어붙였기 때문입니다. 데므치그돈로브는 1932년 알타노치르를 데리고 우르가로 향했고 정치에 빠르게 관여하기 시작했습니다. 불과 몇 달 후에 노요딘 의회의 수장이 되었고 이로 인해 군사적 문제에는 훨씬 덜 집중하게 되었습니다. 비록 군사적 부문이 그에게 중요하더라도요."
 POLITICS_TOGTOKH_GUN_DESC:0 "§Y장군 약력\n§Y출생:§L\n1863년 3월 13일, 청나라 내몽골\n§Y군 경력:§L\n내몽골에서 태어난 그는 수년간 몽골 지역에 대한 중국의 지배에 맞서 싸웠습니다. 1907년 청이 한족을 데리고와 몽골을 식민화하려 시도하자 토그토크는 게릴라 부대를 구성하여 맞서싸웠고, 중국인을 습격해 살해한 인물이라는 유명세를 얻었습니다. 1910년 강제로 외몽골로 이동한 그는 1911년 국민혁명 이후 가족들을 이끌고 우르가로 이사했고 복드 칸에게 장군 직위를 하사받았습니다. 1913년에는 내몽골 해방을 위해 싸웠으며 도적떼 대장 자 라마의 지원을 받아 요새를 공성하기도 했습니다. 운게른의 편에 선 이후에는 중국 접경지역에서 수많은 전투를 헤쳐나갔고 울란차브와 오르도스에서 몽골 게릴라들을 훈련시켰습니다."
 POLITICS_MIKHAIL_TORNOVSKY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1882년\n러시아 제국 포크로우스크\n§Y군 경력:§L\n토르노프스키는 제1차 세계대전 동안 러시아군 대대장으로 활동했고 대령으로 진급했습니다. 러시아 내전중에는 백군 지휘관이 되었고 마침내 몽골로 이동해 러시아 이민자들을 위한 사업을 시작했습니다. 여전히 우르가에 남아있는 중국인들이 그를 투옥했지만 운게른이 도시를 점령한 이후 그를 풀어준 이유로 운게른의 부하가 되었습니다. 토르노프스키는 아시아 기병 사단의 참모장이 되었습니다. 1921년 인민당 혁명 때는 아시아 기병 사단을 직접 지휘했고 1924년 인민당 혁명 때는 또 다른 사단을 지휘했습니다. 그는 운게른에게 충성을 바치며, 거의 운게른과 같은 수준으로 생디칼리슴과 사회주의를 혐오합니다."
 POLITICS_NIKOLAY_KAZAGRANDI_DESC:0 "§Y장군 약력\n§Y출생:§L\n1886년 8월 28일\n러시아 제국 캬흐타\n§Y군 경력:§L\n카자그란디는 세계대전동안 러시아군 장교였고, 대부분을 정비대대에서 보냈습니다. 러시아 내전동안에는 시베리아에서 공산주의에 대항하는 장교들로 이루어진 게릴라 부대를 창설했습니다. 시베리아에서 공산주의에 맞서 수많은 전투에 참전했고 공을 인정받아 백군 지휘관이 되었습니다. 그는 백군 부대를 지휘하고 시베리아 대부분에 통제권을 행사했습니다. 마침내 엄청난 군대를 이끌고 몽골로 향해 운게른의 부대에 합류했습니다. 운게른은 그를 별로 좋아하지 않았고 죽이려 했지만 1921년 몽골에서 인민당 혁명이 터지자 바로 자신의 능력을 보여주었습니다. 이후에는 운게른에게서 많은 독립적 권한을 받기 위해 서부로 이동했습니다만, 여전히 언제 숙청될지 전전긍긍하는 상황입니다. 이후 지역 혁명군을 계속 진압하고 있으며 중가리아에서 몽골인 반군 훈련을 돕기도 했습니다."
 POLITICS_BORIS_REZUKHIN_DESC:0 "§Y장군 약력\n§Y출생:§L\n생년월일 불명\n러시아 제국\n§Y군 경력:§L\n레주힌은 제1차 세계대전 동안 러시아군 장교로 복무했습니다. 러시아 내전 동안에는 세묘노프의 부하가 되었고 운게른의 아시아 기병 사단에서 연대를 지휘했습니다. 이후에도 운게른이 이끄는 사단의 지휘관으로 활동했으며 시베리아 멀리까지 나가 공산주의자들을 격퇴했습니다. 그는 운게른에게 충성을 바치며 1921년과 1924년에 일어난 혁명에서 사회주의에 대항해 싸웠습니다. 여전히 우르가에 남아서 운게른에 대한 불만과 혁명의 징후가 적발되면 곧바로 진압할 준비가 되어있습니다. 레주힌은 운게른에게 거의 광기에 가까운 충성심을 보여주며, 시간이 흐르면서 미친 남작을 따라 함께 미쳐가고 있습니다."
 POLITICS_LI_SHOUXIN_DESC:0 "§Y장군 약력\n§Y출생:§L\n1892년 7월 11일\n청나라 내몽골\n§Y군 경력:§L\n리서우신은 몽골에 충성하고 몽골 여성과 결혼하여 몽골의 추종자라는 이름을 얻은 한-몽골 지주 가문에서 태어났습니다. 여러 군대에서 복무한 이후 1919년 직예군벌 군대에 입대해 열하성에 배치되었습니다. 계속해서 진급을 거듭해 대령 계급장을 달기에 이릅니다. 이후 내몽골에 배치되었고 몽골이 국민군으로부터 시린골을 탈취한 이후 데므치그돈로브 친왕과 관계를 얻었습니다. 몇 차례 협상 끝에 리서우신은 몽골로 망명했고 데므치그돈로브와 함께 우르가로 향해 여러 인사들을 소개받았습니다. 리서우신은 우르가에 오래 머무르지 않고 군대를 이끌고 시린골로 돌아왔습니다. 그는 내몽골 중국 통제 구역에서 계속해서 몽골인 게릴라를 훈련시켰습니다. 하지만 많은 이들은 여전히 리서우신이 우르가에 충성을 다하지 않는다며 의문을 제기합니다. 너무도 빨리 운게른의 편에 섰으며 리서우신이 여전히 베이징에 있던 친구들과 연락을 주고받고 있다는 소문이 돌기도 합니다."
 POLITICS_URZHIN_GARMAEV_DESC:0 "§Y장군 약력\n§Y출생:§L\n1888년\n러시아 제국 자바이칼 주 마카로보 마을\n§Y군 경력:§L\n부랴트족 출신으로서 최북단 몽골족 하위 집단의 일원인 가르마예프는 처음에는 어학 교사로 활동했습니다. 그는 차르정의 억압 아래에서 살면서 어떤 민족적 정체성이나 고향에 대한 생각을 거의 해본 적이 없었습니다. 하지만 1917년 츠골 다찬 사원을 방문하면서 그의 삶은 바뀌었습니다. 거기서 최고위 라마는 부랴트를 지키기 위해 불신자 볼셰비키에게 저항하는 싸움에 참가할 것과 불교 신자로서 삶을 권유했고 그에게 그레고리 세묘노프가 이끄는 지역 코사크 아타만에 가담하도록 격려했습니다. 가르마예프는 빠르게 세묘노프의 주의를 끌었고 한때 포기했었던 부랴트어 구사 병사 모집 임무를 맡겼습니다. 1919년 그는 장교계급으로 진급했고 운게른슈테른베르크 남작의 몽골 원정을 지원을 목적으로 새로 창설된 부랴트-몽골인 연대에 편제되었습니다. 가르마예프는 미친 남작이 비밀리에 간직하던 몽골 민족주의 이념에 이끌렸고, 츠골 다찬 사원을 박문한 이래로 구성되기 시작하던 자신만의 신념을 완성했습니다. 슈테른베르크와 세묘노프 두 사람은 그가 병사들과 민간인들에게 볼셰비키에 저항하기 위한 범몽골주의 이념을 설파하도록 이끌었습니다. 이 조치는 결국 가르마예프가 세묘노프와 결별하도록 만들었습니다. 그가 아타만이 부랴트족과 몽골인들을 자신의 목적을 위해 이용할 뿐일지도 모른다고 두려워했기 때문입니다. 대신 그는 마음 속 깊이 진심으로 몽골 민족의 이익을 위하는 운게른슈테른베르크를 더 정당한 지도자로 바라봤습니다. 슈테른베르크는 그를 빠르게 지도자급으로 진급시켰고, 이후로 가르마예프는 미친 남작의 행정부 내에서도 엄청난 영향력을 행사해 왔습니다. 한편으로는 가르마예프를 몽골 민족중 한 사람으로 받아들이게 된 우익 성향 몽골 민족주의자들 사이에서도 인기가 높아지고 있습니다."
 MON_scourge_of_the_steppes_idea:0 "스텝의 채찍"
