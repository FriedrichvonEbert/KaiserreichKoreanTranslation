 MON_maintain_western_control_mission:0 "서부 통제권 유지"
 MON_ungerns_mongolia:0 "운게른의 몽골"
 MON_ungerns_mongolia_desc:0 "현재로서 몽골은 운게른-슈테른베르크 남작의 손 안에 있습니다. 비록 그들의 지위가 빠르게 변화하는 정치적 파도에 위협받더라도 말이죠. 운게른이 지위를 지키기 위해서는 지금 당장 행동해야 합니다."
 MON_bribe_nobles_support:0 "제후 매수"
 MON_bribe_nobles_support_desc:0 "지금 귀족계급이 정부에 저항하고 있다고는 해도, 뇌물을 준다면 약간 덜 충성스러운 귀족들을 쉽게 끌어들일 수 있습니다. 제후들은 수십년간 중국의 억압을 받았기 때문에 순종이 몸에 배었습니다."
 MON_purge_the_nobles:0 "제후 숙청"
 MON_purge_the_nobles_desc:0 "귀족들이 몽골 정부에 너무 많은 영향력을 행사하면서 항상 문제가 되어왔습니다. 이제 저들에게 종말을 고할 시간입니다."
 MON_ignore_prince_issue:0 "제후 무시"
 MON_ignore_prince_issue_desc:0 "제후들은 진정한 위협이 되지 못합니다. 다른 요소들에 집중해야 하고, 귀족들 외에 다른 파벌들을 물리칠 때는 그들에게 기꺼이 지지를 받아야 합니다."
 MON_impose_authoritarian_ideas:0 "권위주의 사상 도입"
 MON_impose_authoritarian_ideas_desc:0 "우르가의 많은 사람들은 현재가 민주주의를 가져올 적시일지도 모른다고 믿고 있습니다. 문제는 자신들이 틀렸다는 사실을 절대 깨닫지 못한다는 점이고, 민주주의가 전국에 전염되기 전에 빨리 뿌리뽑아야만 한다는 점입니다."
 MON_advertise_sternberg_buddhism:0 "운게른의 불심을 보여주자"
 MON_advertise_sternberg_buddhism_desc:0 "몽골의 많은 사람들은 운게른-슈테른베르크가 불교 신자들을 보호하고 불교적 생활 원칙을 지킬 정도로 충분한 신앙심이 없다고 생각합니다. 대중에 그의 모습을 드러내고 정부에 충성을 바치는 수도승들이 명상하는 모습을 보여주면서 대중에 연설한다면 모두를 납득시킬 수 있을 겁니다."
 MON_use_nobles_to_destroy_buddhists:0 "불교도 파괴를 위한 제후 지원"
 MON_use_nobles_to_destroy_buddhists_desc:0 "제후들의 엄청난 부를 활용해 우르가 불교도 저항을 분쇄하는데 활용하기로 합의했습니다."
 MON_use_nobles_to_destroy_democrats:0 "민주주의자 파괴를 위한 제후 지원"
 MON_use_nobles_to_destroy_democrats_desc:0 "제후들의 엄청난 부를 활용해 우르가 사회주의자의 저항을 분쇄하는데 활용하기로 합의했습니다."
 MON_the_great_buddhist_icon:0 "새로운 불교의 상징"
 MON_the_great_buddhist_icon_desc:0 "운게른-슈테른베르크는 복드 칸과는 달리 활불이 아니지만 몽골 내에서는 여전히 동일한 불교의 상징으로 받아들여져야 합니다. 다행히도 티베트인 아그반 도르지에프의 역작 '샴발라의 기도'와 같은 기반 작업이 이미 널리 알려져 있으며, 선전물에 사용하기 위해 조작하기도 쉽습니다."
 MON_the_greatest_dictator:0 "개인숭배"
 MON_the_greatest_dictator_desc:0 "운게른-슈테른베르크가 권력을 유지하기 위해서는 개인 숭배를 위한 선전을 당분간 대규모로 증대할 필요가 있습니다. 개인숭배 선전 전략은 정보 조작에 능한 장교 오덴도프스키에게 전적으로 의지합니다."
 MON_enforce_officer_loyalty:0 "장교의 충성심 강요"
 MON_enforce_officer_loyalty_desc:0 "장교계급은 귀족 반역자, 사회주의 혁명군과 불교 극단주의자의 온상입니다. 그들의 충성을 시험하고 앞에서 말한 문제를 뿌리뽑아야 합니다. 또한 일반 병사들에게 있어서 이런 조치는 또한 러시아가 정치적 의사결정에 끼치는 영향을 제한하는데도 도움이 됩니다."
 MON_arrest_all_opponents:0 "모든 반대파 체포"
 MON_arrest_all_opponents_desc:0 "비록 엄격한 반대파 제한법을 아직 제정하지는 않았지만, 현재 시행하고 있는 법안이 충분히 기능하지 않는다는 사실은 명백합니다. 국가가 안전하기 위해서는 감옥이 반대파로 넘쳐흘러야 합니다."
 MON_urga_military_parade:0 "우르가 열병식"
 MON_urga_military_parade_desc:0 "열병식만큼 국민의 지지를 얻고 정치적 힘을 보여주는 행사는 없습니다. 새로운 열병식 방식으로 인해 우르가 사람들에게 열병식은 권력의 과시보다는 차라리 휴일에 가깝습니다. 군중이 재미로 만족을 느끼든 두려움에 사로잡혀 있든 간에 도시에서 통치력을 확보하는데 도움이 될 겁니다."
 MON_ungerns_secures_power:0 "권력을 잡은 운게른"
 MON_ungerns_secures_power_desc:0 "마침내 운게른-슈테른베르크와 러시아 군벌이 반대파를 물리쳤고 다시 한번 치세를 열었습니다. 군사적 승리가 가져온 활력에 힘입어 러시아인들이 주도하는 군사정권이 자신들의 요구를 현실화할 준비를 끝마쳤습니다."
 MON_increased_military_funding:0 "군비 확장"
 MON_increased_military_funding_desc:0 "서부에서 혁명이 일어난 이유는 군비 조달이 충분하지 않았기 때문입니다. 중국과 전쟁이 불가피한 상황에서 살아남으려면 군비를 대규모로 증대해야 합니다."
 MON_cavalry_primacy:0 "기병대 우선"
 MON_cavalry_primacy_desc:0 "기병대는 언제나 몽골군의 주력이었습니다. 기병은 거친 스텝 대평원을 빠르게 통과하고 적을 능가할 능력을 보유하고 있습니다."
 MON_increase_gun_production:0 "무기연구에 투자"
 MON_increase_gun_production_desc:0 "우리 무기는 낡았고 가면 갈수록 쓸모없는 물건이 되어가고 있습니다. 심지어 몇개는 세계대전 시대에나 쓰던 유물입니다. 중국의 침략에 맞서 살아남기 위해서는 더 나은 무기를 연구해야 합니다."
 MON_aggressive_industrialisation:0 "공격적인 산업화"
 MON_aggressive_industrialisation_desc:0 "인구 대부분이 도시나 마을이 아니라 유목 생활을 지키고 있습니다. 이로 인해 여전히 인구는 낮으며 몽골 산업을 육성하기 매우 힘든 여건이 마련되었습니다. 노동자 권리에 관한 여러 법안을 어기는 한이 있더라도 기업가와 투자자들에게 몽골에 투자할 능력을 부여해야 합니다. 아니, 오히려 장려해야 합니다!"
 MON_train_the_nomads:0 "유목민 훈련"
 MON_train_the_nomads_desc:0 "스텝의 유목민들은 단합력이 너무 낮으며 강한 군사력이 될 정도로 충분한 훈련을 받지 못했습니다. 전쟁 수행 능력을 키우기 위해서는 반드시 무슨 일이 있어도 엄청난 훈련이 필요합니다."
 MON_create_mil_factory_angrily:0 "달성할 수 없는 목표 설정"
 MON_create_mil_factory_angrily_desc:0 "국영 공장에서 우리는 노동자들에게 달성할 수 없는 목표를 부여해 그들이 절망적으로 목표에 도달하려 일하도록 만들어야 합니다. 그렇지 않는 이들에게는 채찍만이 기다리고 있을 겁니다."
 MON_marshal_of_the_steppes:0 "스텝의 남작"
 MON_marshal_of_the_steppes_desc:0 "몽골의 거대하고 텅 빈 스텝 초원으로 인해 모든 유목민을 통제하기 힘들지만, 운게른-슈테른베르크는 몽골 부족을 통치하는 남작임을 분명히 보여야 합니다."
 MON_look_at_russia_policy:0 "러시아 정책 개혁"
 MON_look_at_russia_policy_desc:0 "운게른-슈테른베르크가 권력을 잡은 이래로 우리나라는 항상 러시아와 밀접한 관계를 유지해 왔습니다. 하지만 양측의 상황이 모두 바뀌었으니 대 러시아 정책을 바꿀 기회를 얻었습니다."
 MON_russia_friendship:0 "러시아의 우정"
 MON_russia_friendship_desc:0 "러시아인은 몽골인의 형제입니다. 살아남기 위해서는 계속 친밀한 관계를 유지해야 합니다."
 MON_give_russians_citizenship:0 "러시아 시민권 부여"
 MON_give_russians_citizenship_desc:0 "운게른-슈테른베르크가 몽골을 침략한 이래로 많은 러시아인이 그의 부하로 합류했습니다. 그 이후로도 많은 러시아인이 끊임없이 유입되었습니다. 북쪽 정권과 온전한 관계를 보여 주고 그들에게 완전한 시민권을 부여해야 합니다."
 MON_military_mission_to_russia:0 "러시아로 군사사절단을 파견"
 MON_military_mission_to_russia_desc:0 "우리 군대는 수년간 러시아 장교들에게 지원받았으며, 일부는 러시아에서 직접 파견되었습니다. 러시아에 다시 한번 지원을 요청할 때입니다."
 MON_conscript_siberian_russians:0 "경제원조 재개"
 MON_conscript_siberian_russians_desc:0 "러시아로부터 들어오는 경제 원조는 케렌스키가 암살당한 이래로 중단된 상태입니다. 양국 정부 모두가 안정되어 있는 지금, 원조를 다시 시작하지 않을 이유가 없습니다."
 MON_promote_cooperation_between_us:0 "러시아와의 연대 강화"
 MON_promote_cooperation_between_us_desc:0 "여전히 몽골인과 러시아인의 우정에 의심을 품는 사람들을 위해 양국 간 협력관계를 촉진해야 합니다."
 MON_request_arms:0 "무기협정 개정"
 MON_request_arms_desc:0 "케렌스키가 죽기 전에 러시아와 몽골은 군 보급 수준을 유지하기 위해 수많은 무기 조약을 체결했습니다. 이런 혜택을 다시 받기 위해 그들에게 접근해야 합니다."
 MON_we_dont_need_russia:0 "홀로 주사위를 던지자"
 MON_we_dont_need_russia_desc:0 "러시아는 상황이 바뀌자마자 우리를 헌신짝처럼 내다버렸습니다. 믿을 수 있는 이는 우리뿐이니 홀로 행동해야 합니다."
 MON_encourage_mongol_identity:0 "몽골 정체성 확립"
 MON_encourage_mongol_identity_desc:0 "러시아의 안전 보장을 포기하기 위해서는 몽골주의를 조장해 국가를 단결시켜야 합니다."
 MON_recruit_chinese_mongols:0 "몽골계 중국인 유인"
 MON_recruit_chinese_mongols_desc:0 "많은 몽골인들이 중국의 통치 아래에 신음하고 잇습니다. 그들이 우리를 위해 싸울 수 있도록 이주를 유인해야 합니다."
 MON_claim_transsiberian_railway_land:0 "시베리아 횡단철도 소유권 주장"
 MON_claim_transsiberian_railway_land_desc:0 "몽골 전체를 달리는 시베리아 횡단열차는 수많은 몽골 소수민족을 지나칩니다. 비록 실제로 점유할 수 있는 확률이 높지는 않겠지만 정당한 몽골의 소유물이라고 선언한다면 강력한 힘을 과시하는 행동이 될 수 있습니다."
 MON_ready_for_war:0 "전쟁 준비"
 MON_ready_for_war_desc:0 "홀로 섰으니 전쟁을 준비해야 합니다. 우리는 위협에 둘러싸여 있기 때문에 즉각 행동에 나서야 합니다."
 MON_military_propaganda:0 "군국주의 선전"
 MON_military_propaganda_desc:0 "적과 맞서 살아남기 위해서는 몽골 사회 전체가 완전히 군사화해야 합니다."
 MON_we_stand_alone:0 "우리는 홀로 서있다"
 MON_we_stand_alone_desc:0 "동맹국들은 몽골을 버렸고, 우리는 적에게 둘러싸여 갇혔습니다. 비록 세계 무대에서 홀로 서있지만 독립을 지키기 위해 영원히 싸워야 합니다."
 MON_centralised_power_under_sternberg:0 "운게른-슈테른베르크 아래에서 중앙집권화된 권력"
 MON_centralised_power_under_sternberg_desc:0 "서부에서 혁명을 일으키고 우르가에 혼란을 가져온 원인은 권력을 나눠가질 수 밖에 없었기 때문이었습니다. 급진주의적 불교도들과 부유한 제후들이 정부 내에서 큰 권력을 가지고 있습니다. 이제 그들을 격퇴한다면 운게른-슈테른베르크 아래에 권력을 집중해 국방을 맡길 수 있습니다."
 MON_propaganda_in_the_cities:0 "도시에서 선전"
 MON_propaganda_in_the_cities_desc:0 "도시가 국내에서 가장 많은 인구가 모여사는 곳이기 때문에 도시 지역에서 국가가 살아남기 위해서는 순응의 정신이 반드시 필요하다는 내용의 대규모 선전 운동을 벌여야 합니다."
 MON_statue_in_urga:0 "사회주의자 파괴"
 MON_statue_in_urga_desc:0 "비록 사회주의적인 인민당이 몇달 전 서부 혁명 기간 동안 정권을 잡는데 실패했지만, 여전히 작은 점조직을 유지하고 있기 때문에 북부 지역에 영향력을 끼치기 힘듭니다. 공산주의의 위협으로부터 안전해지기 위해서는 모든 지부들을 파괴해야만 합니다."
 MON_young_officer_recruitment:0 "청년장교학교"
 MON_young_officer_recruitment_desc:0 "군을 위해 최고의 장교진을 확보하려는 노력을 시작해야 하며, 최선의 방법은 어릴 때부터 훈련을 시키는 겁니다. 몽골 내에 수많은 청년을 위한 사관학교를 개설한다면 장교진 수준을 향상시키는데 도움이 될 겁니다."
 MON_pledge_alligence_to_sternberg:0 "운게른에게 완전히 충성"
 MON_pledge_alligence_to_sternberg_desc:0 "사람들에게 운게른-슈테른베르크 외에 다른 선택지는 없다는 사실을 가르쳐야 합니다. 국가와 남작은 삶에서 가장 중요한 존재가 되어야 하며, 모든 행동은 국가가 살아남고 번영할 수 있도록 돕는 것이어야 합니다."
 MON_encourage_myths_about_sternberg:0 "신화와 전설 권장"
 MON_encourage_myths_about_sternberg_desc:0 "대부분 몽골인들은 여전히 역사와 현재 삶에 대해 수많은 민담과 신화를 믿습니다. 심지어 운게른-슈테른베르크가 전쟁의 신 잠사란의 환생이라고 믿는 사람들도 많습니다. 이런 신화를 직접 승인하는 정책이 그다지 위엄있지는 않겠지만, 신화를 전국에 은밀히 장려하여 사람들이 남작을 계속 두려워하게 해야 합니다."
 MON_the_legend_lives_on:0 "전설은 지금까지도 살아있다"
 MON_the_legend_lives_on_desc:0 "운게른-슈테른베르크 남작은 결코 죽지 않습니다. 남작은 국가를 통제하며 그 스스로 국가입니다. 이런 사실을 깨닫지 못한 자들을 교수대로 보내야 합니다."
 MON_democratic_mongolia:0 "민주주의 몽골"
 MON_democratic_mongolia_desc:0 "변화할 시간입니다. 이 기회를 잡고 동방의 다른 민주주의 국가들로부터 영향을 받아 몽골을 민주 세계로 이끌어야 합니다."
 MON_pro_republican_leaflets:0 "친민주주의 전단 유포"
 MON_pro_republican_leaflets_desc:0 "몽골 전통사회 내에서는 현대적인 사회주의와 민주주의를 모르는 사람이 많습니다. 전단을 뿌려서 가야 할 길을 가르쳐주어야 합니다."
 MON_declare_sternberg_a_traitor:0 "반역자 운게른"
 MON_declare_sternberg_a_traitor_desc:0 "몽골 내의 몇몇 사람들은 학살자 운게른-슈테른베르크가 진정 몽골에 좋은 일을 했다고 믿습니다! 남작의 통치가 얼마나 잔혹했는지 알리는 반운게른 선전을 시작해야 합니다."
 MON_peasant_march_in_urga:0 "수도로 진군한 농민"
 MON_peasant_march_in_urga_desc:0 "이제 농민의 목소리가 들려올 시간입니다! 수도를 통과하는 행진을 통해 반드시 인민의 목소리를 들어야 한다는 것을 보여줄 것입니다. 더 이상 기다릴 수 없습니다!"
 MON_seize_princes_wealth:0 "제후의 부 압류"
 MON_seize_princes_wealth_desc:0 "귀족 제후들은 자신이 직접 번 돈이 아니라 국내에서 인민을 착취하여 벌어들인 돈으로 권력과 영향력을 키웠습니다. 그들의 재산을 무차별 압류해서 인민을 도와야 합니다."
 MON_cooperate_with_monasteries:0 "사원과 협력"
 MON_cooperate_with_monasteries_desc:0 "최소한 중립을 지키기만 한다면 사원은 우리의 적이 아닙니다. 그들과 함께 급진주의 불교의 영향력을 파괴하고 사회주의와 민주주의를 증진시키는데 도움을 주기 위해 노력해야 합니다."
 MON_remove_corrupt_aristocrats:0 "부패관료 제거"
 MON_remove_corrupt_aristocrats_desc:0 "귀족 제후들이야말로 인민을 억압하는 존재입니다! 그들의 부패는 처벌하지 않고 지나갈 수 있는 수준이 아니며, 저들의 지위를 제거해야만 합니다."
 MON_remove_russians_from_government:0 "정부 내에서 러시아인 제거"
 MON_remove_russians_from_government_desc:0 "정부에서 일하는 많은 러시아인들이 여전히 남작에게 은밀한 지지를 표하고 있습니다. 체제 안전을 보장하기 위해 저들을 제거해야 합니다."
 MON_declare_the_mongolian_republic:0 "입헌군주제 선언"
 MON_declare_the_mongolian_republic_desc:0 "드디어 성공했습니다! 우르가에서 민주주의와 사회주의가 승리했습니다. 이제 우리나라를 민주적이고 평등한 사회로 변화시키기 위해 노력해야 합니다."
 MON_empower_the_workers:0 "부족제 강화"
 MON_empower_the_workers_desc:0 "아라트, 그러니까 농민계급은 몽골 내에서 절대 다수를 차지하지만 귀족이나 상관에게 반항할 수 있는 권력이 거의 없습니다. 그들에게 훨씬 더 많은 권리를 부여해야 하며 이전에 그들을 억압했던 귀족들과 완전히 동등해져야 합니다."
 MON_redistribute_wealth:0 "부의 재분배"
 MON_redistribute_wealth_desc:0 "귀족 제후들은 재물을 독점하여 인민에게까지 부가 이르지 못하도록 막았습니다. 이제 그들의 재산을 빼앗을 수 있게 되었으니 오랫동안 고생한 인민들에게 나누어 주어야 합니다."
 MON_lower_monastery_funding:0 "사원 자금 재평가"
 MON_lower_monastery_funding_desc:0 "우르가 정부는 사원에 많은 자금을 지출합니다. 사원에 주는 보조금이 더 나은 데 쓰일 수 있는지 확인하기 위해 재평가를 할 필요가 있습니다."
 MON_seize_land_from_rich_landowners:0 "부유한 제후의 토지 압류"
 MON_seize_land_from_rich_landowners_desc:0 "부유한 제후들이 몽골 내에서 경작이 가능한 토지 대부분을 소유하고 있기 때문에 노동자들을 사회에서 일으키는 일은 거의 불가능합니다. 귀족들은 토지를 소유할 권리가 없기 때문에 평등하게 재분배하기 위해 일부 토지를 압류할 필요가 있습니다."
 MON_remove_power_from_nobles:0 "귀족 권력 제거"
 MON_remove_power_from_nobles_desc:0 "귀족들은 너무 오랫동안 억압해왔고 이전 정부는 그런 행태를 도와주었습니다. 귀족 제후들에게 평민보다 더 많은 권리를 부여하는 법률을 페지해야 합니다."
 MON_mongolian_consitution:0 "몽골 헌법 작성"
 MON_mongolian_consitution_desc:0 "헌법을 제정한다면 억압으로부터 자유로운 민주국가로 굳건히 서는데 도움이 될 겁니다. 또한 헌법에 근거해 첫 번째 선거를 개최할 수도 있습니다."
 MON_end_old_institutions:0 "구제도의 종말"
 MON_end_old_institutions_desc:0 "몽골의 많은 오래된 기관들은 전통적인 사원이나 운게른-슈테른베르크 러시아 남작 둘 중 한명이 만들어낸 구시대의 시체들입니다. 새로운 기관을 만들어 이들을 대체하고 종말을 고해야 합니다."
 MON_legitimise_government:0 "정부 정당성 확보"
 MON_legitimise_government_desc:0 "여전히 많은 사람들은 우리 정부가 약하고 정통성이 없다고 바라봅니다. 전국 도시를 가로지르는 선전 운동을 실시한다면 통치권을 공고히 하는데 도움이 될 겁니다."
 MON_limited_freedoms:0 "제한된 자유"
 MON_limited_freedoms_desc:0 "오랜 세월 동안 몽골인들은 아무런 자유도 없이 살아왔습니다. 하지만 법을 통해 완전한 자유를 한번에 부여한다면 위험한 반정부 활동을 늘릴 수도 있습니다."
 MON_revolutionary_military:0 "혁명군"
 MON_revolutionary_military_desc:0 "낡은 압제 체제를 대체하기 위해서 새로운 군대가 필요합니다. 어떤 희생을 치르더라도 민주주의 혁명을 지키기 위해 기꺼이 목숨을 바치는 군대 말입니다."
 MON_defensive_approach:0 "방어적 접근"
 MON_defensive_approach_desc:0 "사악한 중국의 손아귀에서 몽골인들을 구해야 하지만, 먼저 아군을 어떻게 구원해야만 저들도 도울 수 있을 겁니다. 그러므로 방어적인 전략이 최선입니다."
 MON_defend_the_republic:0 "민주주의를 위하여!"
 MON_defend_the_republic_desc:0 "군의 가장 중요한 임무는 몽골 민주주의를 지키는 것이어야 합니다. 신입 장교들이 적절히 복무할 수 있도록 훈련 과정 내내 강조해야만 합니다."
 MON_first_presidential_election:0 "제1차 전국 선거"
 MON_first_presidential_election_desc:0 "제1차 전국 선거가 열렸습니다! 승리는..."
 MON_KAN_win_election:0 "보수민주당 승리"
 MON_KAN_win_election_desc:0 "우넨바얀이 이끄는 보수민주당이 승리했습니다."
 MON_reimburse_nobles:0 "귀족에게 배상"
 MON_reimburse_nobles_desc:0 "비록 전에 저지른 잘못이 있다해도 이전 민주정부는 귀족들을 너무 철저하게 학대했습니다. 그들에게서 빼앗은 돈과 토지를 보상해야 합니다."
 MON_encourage_investment:0 "외부 투자 장려"
 MON_encourage_investment_desc:0 "국가가 번창하기 위해서는 외국 기업의 투자가 필요합니다. 세금 감면과 보조금 지급을 통해 투자를 장려해야 합니다."
 MON_traditional_values:0 "전통적 가치 촉진"
 MON_traditional_values_desc:0 "몽골 민주주의가 다소 혁명적인 발상이지만, 그렇다고 해서 전통을 버려서는 안됩니다. 전통은 사회의 초석이기 때문에 보호하고 장려해야 합니다."
 MON_political_freedoms:0 "반사회주의"
 MON_political_freedoms_desc:0 "사회주의 인민당은 도를 넘었습니다. 사회주의는 국민에게 아무런 도움이 안되고 국가를 망하게 하며 내부 갈등을 유발하고 국민을 조종할 뿐이라는 사실을 가르쳐 주어야 합니다."
 MON_status_of_prince_de:0 "인기 있는 친왕"
 MON_status_of_prince_de_desc:0 "데므치그돈로브 친왕은 서부 혁명 때 국가를 장악하려고 시도한 적 있지만, 아직까지 전통을 지키는 지역에서는 높은 인기를 구가합니다. 반면 우넨바얀은 이런 인기를 공유하지 않습니다. 아마도 이제 우넨바얀이 물러나고 데므치그돈로브가 뒤이어 자리에 앉는게 좋을지도 모릅니다."
 MON_MAN_win_election:0 "몽골 인민당 승리"
 MON_MAN_win_election_desc:0 "인민당이 선거에서 승리했습니다."
 MON_freedom_of_press:0 "언론의 자유"
 MON_freedom_of_press_desc:0 "이제 민주적 권한을 확보해으니 몽골에서 완전히 자유로운 언론이 합법적으로 활동할 수 있도록 허가해야 할 때입니다."
 MON_equal_opportunity:0 "기회의 평등 법안"
 MON_equal_opportunity_desc:0 "모든 사람은 살아가면서 동등한 기회를 가져야 하며, 이런 가치를 법에 명문화해야 합니다."
 MON_MAN_dictators:0 "인민당 내부 쿠데타"
 MON_MAN_dictators_desc:0 "몽골 인민당이 독재 권력을 제거했습니다."
 MON_secure_dictatorship:0 "인민당 권력 보호"
 MON_secure_dictatorship_desc:0 "권력을 확보하기 위해서는 행동해야 합니다. 정부 직책에서 다른 정당을 축출하고 남은 반군을 진압해야 합니다."
 MON_state_press:0 "관영언론"
 MON_state_press_desc:0 "국가가 잘못을 저지르지 않았다는 사실을 정직하게 밝히면서 정부가 하는 일을 인민에게 알리기 위해서 관영언론이 필요합니다."
 MON_begin_welfare:0 "복지 제정"
 MON_begin_welfare_desc:0 "귀족들의 돈을 압류했으니 이제 복지정책을 도입해 인민에게 분배할 차례입니다."
 MON_aid_poor_in_cities:0 "도시 농민에게 초점을 맞추자"
 MON_aid_poor_in_cities_desc:0 "도시 소작농은 가장 쉽게 돈을 나누어 줄 수 있지만, 눈에 띄게 곤경에 처해 있습니다. 복지정책을 도입할 때 저들에게 초점을 맞추어야 합니다."
 MON_a_free_state:0 "자유인민"
 MON_a_free_state_desc:0 "몽골은 이제 완전히 자유로운 인민이 민주적으로 지배하는 국가입니다!"
 MON_an_organised_state:0 "국가 조직화"
 MON_an_organised_state_desc:0 "정권과 정부를 보호하기 위해 국가 체제를 완전히 인민당 당원으로 완전히 채워야 합니다."
 MON_MLN_win_election:0 "몽골 자유당 승리"
 MON_MLN_win_election_desc:0 "체벤 휘하의 몽골 자유당이 선거에서 승리했습니다."
 MON_freedom_for_all:0 "모든 몽골인의 자유"
 MON_freedom_for_all_desc:0 "지난 정권은 몽골 국민을 위한 적절한 자유를 보장해 주지 않았습니다. 이런 상황은 반드시 바뀌어야 하며, 모든 인민에게 자신이 원하는 바를 할 수 있는 자유를 보장해주어야 합니다."
 MON_install_democratic_institutions:0 "민주주의 체제 수호"
 MON_install_democratic_institutions_desc:0 "권위주의 성향을 가진 인민당과 제후들에게 지배당하는 보수민주당 사이에 낀 민주주의 체제는 계속해서 위험에 노출되어 있습니다. 민주주의를 지키기 위해 법률을 제정해야 합니다."
 MON_help_the_poor:0 "가장 가난한 이들을 돕자"
 MON_help_the_poor_desc:0 "가장 가난한 사람들은 여전히 살아남기 위해 투쟁하는 중입니다. 그들을 돕는데 집중해야 합니다."
 MON_education_support:0 "몽골 교육법"
 MON_education_support_desc:0 "우리나라는 제대로 된 교육기관과 교육방식이 없이는 결코 발전할 수 없습니다. 우리가 하나의 사회로 진보하고 전통적 방식으로 되돌아가지 않기 위해서는 교육이 필요합니다."
 MON_liberal_mongolia:0 "자유국가"
 MON_liberal_mongolia_desc:0 "몽골국은 자유롭고 평등한 사회로 변모했습니다."
 MON_nobles_take_power:0 "권력을 잡은 제후"
 MON_nobles_take_power_desc:0 "역사를 통틀어 몽골을 지배해왔던 몽골의 귀족 제후들이 다시 한번 정권을 잡았습니다. 지배권을 확보하기 위해서는 신속하게 행동해야 합니다."
 MON_pander_to_buddhists:0 "불교도와 영합"
 MON_pander_to_buddhists_desc:0 "종교는 제후들에게 그다지 중요하지는 않지만, 대중들에게는 매우 중요합니다. 불교 신자들의 지지를 얻는다면 불교의회의 권력을 약화시키는데 도움이 될 겁니다."
 MON_destroy_the_buddhist_council:0 "불교의회 파괴"
 MON_destroy_the_buddhist_council_desc:0 "불교 근본주의가 권력을 잡고 우리 정권에 위협을 끼치는 상황을 막기 위해 불교의회의 힘을 분쇄하는데 온 힘을 기울여야 합니다."
 MON_silence_poorer_citizens:0 "하층민의 입을 막자"
 MON_silence_poorer_citizens_desc:0 "몽골의 가난한 농민들은 목소리를 낼 정도로 중요하지는 않습니다. 그들은 우리의 돈을 훔치고 나라를 혼란에 빠트리기 위해 권력을 잡고 싶어합니다. 저들을 침묵시켜야 합니다."
 MON_empower_landowners:0 "지주 권한 강화"
 MON_empower_landowners_desc:0 "부유한 지주들은 몽골에서 우리의 주요 지지층을 차지하고 있으며 수많은 농민들이 일하는 경작지 대부분을 지배합니다. 법으로 농민 봉기를 막을 수 있는 권한을 부여해 주어야 합니다."
 MON_pay_off_officers:0 "불충한 장교에게 자금 제공"
 MON_pay_off_officers_desc:0 "많은 군 장교들은 정부에 충성심이 약합니다. 우리의 막대한 부를 이용해서 저들의 충성심을 높이기 위해 몇 명에게 뇌물을 주어야 합니다."
 MON_national_citizen_guard:0 "전국시민방위대"
 MON_national_citizen_guard_desc:0 "많은 농민들이 자기 스스로는 올바른 결정을 내릴 능력이 없다는 사실을 직시하고 결정 사항을 제대로 다룰 수 있는 우리 정권을 신뢰하고 지지합니다. 반군 소작농에 대항하기 위해 농민 민병대인 국가시민방위대를 구성해야 합니다."
 MON_princes_personal_guard:0 "제후개인방위대"
 MON_princes_personal_guard_desc:0 "많은 제후들은 스스로를 보호하기 위한 개인 경호원을 대동합니다. 혁명군을 물리치기 위해 경비대를 조직화해야 합니다."
 MON_aristocratic_kingdom:0 "귀족군주정"
 MON_aristocratic_kingdom_desc:0 "마침내 귀족계급이 운게른-슈테른베르크 남작과 권력을 분점한 끝내 모든 힘을 장악하는데 성공했습니다. 이제 몽골을 민족주의와 전통주의 사회로 되돌려 놓을 수 있습니다."
 MON_traditional_army:0 "전통적 군대"
 MON_traditional_army_desc:0 "우리 군대는 러시아에 의존하는 형태로 심각하게 변형되었습니다. 좀 더 전통적이고 조직화된 군대를 만들기 위해 행동해야 합니다."
 MON_private_prince_recruitment:0 "귀족사병"
 MON_private_prince_recruitment_desc:0 "반군으로부터 제후와 귀족들을 보호하고 군대를 지휘할 수 있도록 제후들의 경비대를 제후 연합군으로 변모시켜야 합니다."
 MON_unite_princes_recruitment:0 "귀족사병 조직화"
 MON_unite_princes_recruitment_desc:0 "귀족 군대를 한층 더 조직화해야 하며, 고용을 늘리고 군대를 강하게 만들어서 군인 숫자도 늘려야 합니다."
 MON_organise_army_divisions:0 "본대 조직화"
 MON_organise_army_divisions_desc:0 "몽골 정부군을 잊어서는 안됩니다. 정부군도 반드시 조직화해야 하며, 가끔은 군벌처럼 행동하기도 하는 벽지의 장교 문제도 해결해야 합니다."
 MON_military_council_in_urga:0 "우르가 군사위원회"
 MON_military_council_in_urga_desc:0 "장군과 야전사령관 사이에 어떤 조직적 관계도 없기 때문에 우리의 계획 능력은 매우 형편없는 수준입니다. 군을 조직화하고 계획을 짜기 위해 우르가 군사 위원회를 구성해야 합니다."
 MON_militant_nation:0 "호전적인 국가"
 MON_militant_nation_desc:0 "몽골을 강력한 군사 국가로 변모시킨다면 국경을 방어하고 몽골 국민들을 지키는데 도움이 될 겁니다."
 MON_review_the_budget:0 "예산 검토"
 MON_review_the_budget_desc:0 "운게른-슈테른베르크 통치 하에서 정부 지출이 대규모로 늘었습니다. 실패한 산업하 계획과 부족한 군자금, 그리고 러시아 정부 지출로 인해 국가가 자금 부족 상태에 놓였습니다. 무엇을 해야 할지 결정해야 합니다."
 MON_continue_status_quo:0 "현황 유지"
 MON_continue_status_quo_desc:0 "권력 유지에는 현상 유지가 도움이 되빈다. 전통주의는 몽골의 뿌리이기 때문에 이를 지속하고 장려해야 합니다."
 MON_cut_costs:0 "불필요한 지출 삭감"
 MON_cut_costs_desc:0 "남작 통치 하에서 지출이 통제 불능 상태가 된건 확실합니다. 힘들겠지만 지출을 줄여야 합니다."
 MON_landowners_rights_act:0 "지주 권리법"
 MON_landowners_rights_act_desc:0 "서부 혁명으로 인한 혼란기에 법 제도에 편입된 지주 권리 문제를 체계화하고 증강하여 지주들에게 훨씬 많은 권력을 부여하는 지주권리법을 제정해야 합니다."
 MON_encourage_nomadism:0 "유목생활 권장"
 MON_encourage_nomadism_desc:0 "몽골 인구 상당수는 완전한 유목민으로 한 곳에 정착하지 않고 매년 이동하며 다닙니다. 이런 생활 방식이 몽골 사회에 깊게 뿌리박혀 있으니 도시 사람들도 밖으로 나가도록 장려해야 통치가 용이할 겁니다."
 MON_encourage_foreign_business:0 "기업 성장 촉진"
 MON_encourage_foreign_business_desc:0 "남작이 지배하던 동안 러시아 사업가를 제외한 외국인 투자량이 말라버렸습니다. 현대 사회에서 살아남고 번영하기 위해서는 투자를 장려해야 합니다."
 MON_dissolve_organisations:0 "반대파 조직 해체"
 MON_dissolve_organisations_desc:0 "서부 혁명으로 인한 혼란 이후로 반대파 조직에 관용을 베풀었지만 더 이상은 아닙니다. 이런 조직들을 금지하고 해체하는 행위를 정당화 할 수 있을 정도의 권력을 확보했기 때문입니다."
 MON_the_traditional_nation:0 "몽골 전통주의"
 MON_the_traditional_nation_desc:0 "몽골 사회는 본래 전통주의 성향이 강했습니다. 혁명에 대한 요구를 멈추기 위해서는 전통주의를 장려해야 합니다."
 MON_mongol_identity:0 "몽골 정체성"
 MON_mongol_identity_desc:0 "먼 옛날 몽골은 넓은 토지를 뒤덮는 위대한 제국이었습니다. 독립 몽골으로서 몽골주의의 정체성을 장려해야 합니다."
 MON_statue_of_genghis:0 "칸의 조각상"
 MON_statue_of_genghis_desc:0 "한 국가로서 우리의 역사와 위대한 지도자 칭기즈칸을 기억해야 합니다. 그는 우리가 장려하고자 하는 몽골 정체성을 대표하는 인물입니다. 몽골주의 사상을 지원하기 위해서 우르가에 위대한 칭기즈 칸의 동상을 세워야 합니다."
 MON_great_independence:0 "영원한 독립"
 MON_great_independence_desc:0 "몽골 백성들은 항상 독립을 지키기 위해 싸워야 합니다. 우리는 중국으로부터 끊임없는 위협을 받는 중이며, 모든 몽골인에게 국가를 보호할 의무를 지워야 합니다."
 MON_mongol_nationalism:0 "몽골 민족주의"
 MON_mongol_nationalism_desc:0 "민족주의는 우리 정권의 핵심 사상입니다. 백성은 스스로를 다시 한번 위대한 존재로 보아야 하며, 어떤 희생을 치르더라도 나라를 지키도록 해야 합니다."
 MON_remembering_our_history:0 "역사를 기억하라"
 MON_remembering_our_history_desc:0 "민족주의를 사람들의 마음 속에 심어주기 위해 학교에서 우리나라 역사의 중요한 부분을 가르쳐야 합니다."
 MON_great_mongolian_state:0 "대몽골국"
 MON_great_mongolian_state_desc:0 "대몽골국의 독립은 무엇보다도 중요합니다. 사람들은 몽골을 위해 기꺼이 죽을 준비가 되어 있어야 합니다!"
 MON_buddhist_mongolia:0 "불교혁명"
 MON_buddhist_mongolia_desc:0 "몽골의 핵심은 불교 국가입니다. 이제 불교 민족주의로 나라를 되돌리기 위해 불교의회가 정권을 잡았습니다."
 MON_declare_nobles_traitors:0 "귀족들을 반역자로 선언"
 MON_declare_nobles_traitors_desc:0 "사람들은 몽골 라마승에게 귀를 기울이며 믿을 만한 권위자로 바라봅니다. 백성들은 귀족 제후들이 몽골의 반역자라는 사실을 알아야 합니다."
 MON_arrest_noble_council:0 "노요딘 의회 체포"
 MON_arrest_noble_council_desc:0 "데므치그돈로브가 이끄는 노요딘 의회는 사악한 반역자 집단입니다. 저들을 체포하고 막아야 합니다."
 MON_slander_sternbergs_buddhism:0 "운게른의 불심 비방"
 MON_slander_sternbergs_buddhism_desc:0 "미친 남작 운게른-슈테른베르크는 자신이 불교의 상징인 척 합니다. 그는 완전한 불교도 전혀 아니며 몽골의 뿌리도 가지고 있지 않습니다. 백성들에게 그가 거짓말을 하고 있다는 사실을 가르쳐 주어야 합니다."
 MON_end_russian_influence:0 "러시아의 영향력을 뿌리뽑자"
 MON_end_russian_influence_desc:0 "러시아의 영향력이 몽골 사회에 만연합니다. 우리가 홀로 행동할 수 있도록 러시아와의 연결고리를 끊어야 합니다."
 MON_distribute_aid_through_monasteries:0 "사원에 지원을 배분하자"
 MON_distribute_aid_through_monasteries_desc:0 "이전 정권에게 버림받은 이후 살아남기 위해 분투하는 백성들에게 도움이 필요합니다. 그들의 지지를 얻기 위해 사원을 통해 지원을 보내야 합니다."
 MON_empower_monasteries:0 "사원 강화"
 MON_empower_monasteries_desc:0 "사원은 몽골 사회의 초석입니다. 그들을 보호하고 힘을 실어 주어야 합니다."
 MON_prosecute_non_buddhists:0 "비불교도 탄압"
 MON_prosecute_non_buddhists_desc:0 "비불교도는 대체로 정부에 저항하는 반역자들입니다. 그들은 몽골 주류 사회에 속하지 않기 때문에 주요 인물에게 박해를 가해야 합니다."
 MON_theocratic_state:0 "신정국가"
 MON_theocratic_state_desc:0 "마침내 몽골에서 불교가 승리했습니다. 이제 몽골을 티베트나 부탄같은 형태의 새로운 종교 정치 체제로 바꾸는 정책을 추진할 수 있습니다."
 MON_militant_buddhism:0 "호국불교"
 MON_militant_buddhism_desc:0 "비록 많은 사람들이 불교를 평화로운 종교로 보지만, 불교도 폭력을 정당화하는 방향으로 해석이 가능합니다. 호전적인 불교가 조국을 지키도록 장려해야 합니다."
 MON_rally_for_buddhism:0 "젭춘담바 후툭투를 위해 싸워라"
 MON_rally_for_buddhism_desc:0 "젭춘담바 후툭투는 몽골의 핵심 지도자이며 우리 사회의 수장입니다. 군 부대는 어떤 희생을 치르더라도 그를 보호하도록 훈련 받아야 합니다."
 MON_purge_the_military:0 "불충한 장교 숙청"
 MON_purge_the_military_desc:0 "장교계급은 불충합니다. 이 불충한 장교들을 숙청하고 새로운 장교진을 선발해야 합니다."
 MON_recruit_through_monasteries:0 "사원을 통한 신병모집"
 MON_recruit_through_monasteries_desc:0 "몽골의 수많은 사원들은 매일 많은 방문객을 맞아들입니다. 사람들을 군에 징집하기 딱 좋은 곳이로군요."
 MON_fight_to_the_death:0 "죽을 때까지 싸워라"
 MON_fight_to_the_death_desc:0 "몽골 백성들에게 자기 목숨보다 국가가 우선한다는 사실을 가르쳐야 합니다. 몽골인 개개인의 생존보다는 불교와 몽골 사회를 지키는 일이 더 중요합니다."
 MON_lama_officers:0 "라마 장교"
 MON_lama_officers_desc:0 "라마승은 몽골 사회에서 가장 교육받은 계층이며 숙련된 지도자입니다. 그들은 단순한 군인보다는 장교 역할이 더 적합합니다."
 MON_buddhist_law:0 "불교법 시행"
 MON_buddhist_law_desc:0 "이제 불교를 둘러싼 문제를 법으로 입안해서 사회 내에 영원히 보전하고 종교에 반대하는 이를 처벌할 수 있게 되었습니다..."
 MON_militerise_police_force:0 "경찰력 군사화"
 MON_militerise_police_force_desc:0 "불교혁명을 지키기 위해서 많은 권한을 위임받은 비밀 경찰을 만드는 한편으로 경찰력을 군사력화해야 합니다."
 MON_protect_the_jebtsundamba_khutughtu:0 "불교보위"
 MON_protect_the_jebtsundamba_khutughtu_desc:0 "백성과 경찰에게 불교를 지키는 것이 무엇보다 중요하다는 사실을 가르쳐야 합니다."
 MON_buddhist_education:0 "불교교육"
 MON_buddhist_education_desc:0 "불교에 기반을 한 교육 체계를 완성하기 위해 몽골 교육을 완전히 개혁해야 합니다. 어린 시절부터 불교적인 삶을 살려면 어떻게 해야 하는지 가르쳐야 합니다."
 MON_teach_in_monasteries:0 "사원에서의 교육"
 MON_teach_in_monasteries_desc:0 "사원은 새로운 불교교육을 실시하기 위한 최적의 기관입니다. 사원교육을 장려해야 합니다."
 MON_ban_all_other_religions:0 "모든 타종교 금지"
 MON_ban_all_other_religions_desc:0 "다른 종교들은 몽골 사회에 위험합니다. 몽골은 불교 국가이고, 불교만이 법으로 인정된 유일한 종교가 되어야 합니다."
 MON_develop_other_religions:0 "타종교 성장"
 MON_develop_other_religions_desc:0 "몽골 내에서 다른 소수 종교들도 합법적인 상태로 유지해야 합니다. 대신에 다른 종교들도 불교와 몽골 사회를 지탱하는데 도움이 되는 형태로 바뀌어야 합니다."
 MON_destroy_shamanism:0 "샤머니즘 파괴"
 MON_destroy_shamanism_desc:0 "몽골 내에서 소규모 유목민 집단이 주로 샤머니즘의 가르침을 따릅니다. 그들은 불교를 따르거나 아니면 박해에 직면해야 합니다."
 MON_evolve_shamanism:0 "샤머니즘 발전"
 MON_evolve_shamanism_desc:0 "유목사회가 여전히 따르는 샤머니즘은 불교의 한 형태로 발전하고 변화할 수 있습니다."
 MON_allow_shamanism:0 "샤머니즘 허용"
 MON_allow_shamanism_desc:0 "비록 정부 정책에 역행한다 하더라도 매우 몽골 전통적인 종교를 금지할 수는 없습니다. 칭기즈칸은 종교의 자유를 허용했으니 우리도 그래야만 합니다."
 MON_buddhist_brotherhood:0 "불교도 형제들"
 MON_buddhist_brotherhood_desc:0 "우리나라외 티베트는 많은 공통점을 공유하며, 양측 모두가 불교 신정을 실시하고 있는 만큼 친구가 되어야 합니다."
 MON_follow_buddhist_principles:0 "불교 원리를 따르자"
 MON_follow_buddhist_principles_desc:0 "백성들이 국가와 불교를 위해 일하도록 하기 위해 중요한 불교적 원칙들을 법으로 정해둬야 합니다."
 MON_monastery_aid_program:0 "사원 지원계획"
 MON_monastery_aid_program_desc:0 "사회적으로 혜택받지 못하는 사람들을 돕기 위해 수도원으로부터 원조 규모를 대규모로 증가시켜야 합니다."
 MON_develop_rural_villages:0 "시골마을 개발"
 MON_develop_rural_villages_desc:0 "몽골 스텝 평원의 소규모 공동체인 시골 마을은 특히 최근 혁명이 일어났던 서부에서 살아남기 위해 고군분투하고 있습니다. 이런 집단들이 자급자족할 수 있도록 개발해야 합니다."
 MON_construct_more_monasteries:0 "더 많은 사원 건축"
 MON_construct_more_monasteries_desc:0 "사원이 우리 사회의 초석이기 때문에 더 많은 사원을 건설해야 합니다."
 MON_poverty_in_urga:0 "우르가의 빈곤과 싸우자"
 MON_poverty_in_urga_desc:0 "혁명이 휩쓰는 동안 우르가 또한 혼돈과 싸웠습니다. 우르가 주민들의 빈곤을 반드시 해결해야 합니다."
 MON_support_the_fellow_man:0 "인간 동포를 돕자"
 MON_support_the_fellow_man_desc:0 "불교 원칙에서 말하는 바와 같이 사람들이 서로를 도와야 한다는 것을 배워야 합니다. 이러써 우리 사회가 발전하고 결속력을 높이는데 도움이 될 겁니다."
 MON_benevolent_lamas:0 "자애로운 라마들"
 MON_benevolent_lamas_desc:0 "우리 사회 내의 비교적 부유한 일부 라마승이 가난한 사람들을 돕고 자비롭게 행동하도록 권장해야 합니다."
 MON_nomadic_economy:0 "유목 경제"
 MON_nomadic_economy_desc:0 "몽골 인구 절반이 스텝 평원에서 유목 생활을 하고 있기 때문에 경제 또한 유목에 의존하고 있습니다. 이런 사실을 깨달은 후에 경제를 형성해야 합니다."
 MON_uliastai_factory:0 "울리아스타이 공장"
 MON_uliastai_factory_desc:0 "몽골 국가 발전을 돕기 위해 몇몇 도시들을 산업화하고 개발해야 합니다. 울리아스타이가 시작하기에 딱 좋은 완벽한 곳입니다."
 MON_fund_nomadic_development:0 "유목 발전 기금"
 MON_fund_nomadic_development_desc:0 "사람들이 스텝 지역에서 잘 살수 있도록 하기 위해 유목 부족의 발전이 필수적입니다."
 MON_expand_urga_industry:0 "우르가 산업 확장"
 MON_expand_urga_industry_desc:0 "우르가는 국내 최대의 도시지만 아직 세계의 다른 수도에 비해서는 상대적으로 작습니다. 우르가 산업과 인프라를 발전시켜야 합니다."
 MON_military_factory:0 "군수공장위원회"
 MON_military_factory_desc:0 "우리 군수산업은 극히 빈약하며 독립적으로 살아남기 위해서는 발전이 필수적입니다."
 MON_weapons_development:0 "무기 개발"
 MON_weapons_development_desc:0 "우리 무기 표준형은 매우 형편없으며, 새로운 무기를 개발하기 위해서 반드시 연구를 실시해야 합니다."
 MON_start_mongol_highway:0 "몽골 종단 철도"
 MON_start_mongol_highway_desc:0 "수년간 몽골횡단철도를 계획했으며 스텝을 가로지르는 거대한 철도를 만들어냈습니다. 우리 영토가 확장되면서 우르가를 중심으로 이 새로운 지역을 연결할 수 있게 되었습니다."
 MON_khovd_factory:0 "허브드 공장"
 MON_khovd_factory_desc:0 "허브드는 산업발전이 시급한 또 다른 도시입니다."
 MON_military_focus:0 "몽골군"
 MON_military_focus_desc:0 "광활하고 평평한 스텝평원으로 인해 몽골군 대부분을 기마대가 이루고 있습니다. 중국이 우리 목을 조르고 있는 지금, 군대를 확장해야 합니다."
 MON_military_factory2:0 "군사 발전 촉진"
 MON_military_factory2_desc:0 "군대에 보급하기 위해 더 많은 군수 공장이 필요합니다."
 MON_small_arms_development:0 "새로운 생산기술"
 MON_small_arms_development_desc:0 "최신 무기를 아군에 쉽게 공급할 수 있도록 무기를 생산하는데 쓰일 새로운 현대 기술을 연구해야 합니다."
 MON_doctrine_development:0 "우리의 방식을 되돌아보자"
 MON_doctrine_development_desc:0 "군을 개혁해 더 효과적으로 만들 수 있도록 새로운 방식을 조사해 봐야 합니다."
 MON_work_with_our_territory:0 "영토와 함께 일하자"
 MON_work_with_our_territory_desc:0 "우리나라의 영토가 평평한 스텝이나 가파른 언덕과 산처럼 매우 험한 지형으로 이루어져 있다는 사실을 이해해야 합니다."
 MON_recruit_to_the_army:0 "신병모집 시도"
 MON_recruit_to_the_army_desc:0 "군인 수를 채우기 위해 새로운 모집 계획을 시작해야 합니다."
 MON_train_officers:0 "장교 훈련"
 MON_train_officers_desc:0 "아군 장교진이 충분한 훈련을 받지 못했기 때문에 새로운 훈련 정책이 필요합니다."
 MON_recruit_nomads:0 "유목민 모집 정책"
 MON_recruit_nomads_desc:0 "군인 수를 채우기 위해 몽골의 유목민들을 모집하는 새로운 정책이 필요합니다."
 MON_recruit_from_tribes:0 "부족민 모집 정책"
 MON_recruit_from_tribes_desc:0 "군인 수를 채우기 위해서는 멀리 사는 부족들 일부도 모집해야 합니다."
 MON_urga_officer_school:0 "우르가 사관학교"
 MON_urga_officer_school_desc:0 "우르가에 직접 사관학교를 운영한다면 아군 장교진의 수준을 높이는데 도움이 될 겁니다."
 MON_develop_radio_technology:0 "라디오 기술 발전"
