 MON_nomadic_society3bud_desc:0 "수백 년간 몽골인은 매우 유목적인 사회에서 살아왔고, 매년 몽골 스텝 초원을 가로질러 이동하면서 정착하지 않은 채 생활합니다. 몽골 인구 대부분은 여전히 이렇게 생활하며, 가장 큰 정착민 집단은 우르가에 거주합니다."
