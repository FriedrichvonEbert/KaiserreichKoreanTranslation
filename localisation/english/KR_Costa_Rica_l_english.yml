 cos.1.t:0 "코스타리카: 중앙아메리카 성공의 이야기"
 cos.1.d:0 "중앙아메리카 밀림의 깊숙히 자리잡고 있는 우리의 작지만 자랑스러운 국가는 심지어 일부 유럽 국가들보다도 낮은 문맹률과 바나나와 커피 무역에 기반을 둔 느리지만 꾸준히 성장하는 경제로 인해 수십년간 번영을 구가해 왔습니다.\n\n1917년 있었던 티치노의 독재 시도가 독재를 용납하지 않는 국민 전체의 압력에 힘입어 채 몇 달도 버티지 못하고 실패로 끝났습니다. 그 이후로는 모든 정당이 엄격히 헌정을 준수하고 있기 때문에 군사적 개입이나 정치적 쿠데타는 전혀 없습니다. 이후로 줄곧 성장하는 독일 경제의 과실과 양국간의 밀접한 유대의 결실을 누렸던 평등주의적인 정치인들의 지배를 받았습니다.\n\n국민공화당 소속이었던 리카르도 히메네즈 대통령 치세는 미국발 침체가 원인이 된 경제공황과 대서양노동자의회가 마침내 일어서서 더 나은 권리를 요구한 것에 영향을 받아 고조된 사회주의 운동 모두를 성공적으로 다뤄낸 괜찮았던 시대로 평가받습니다. 비록 그들이 어느 정도 목표를 이루는데 성공했고 정부가 노동조건 법안을 입안하도록 해냈지만, 법안은 아직 통과되려면 오랜 시간이 남았습니다. 떠오르는 인기인 마누엘 모라 발베르데 아래에서 사업자와 노동자 사이의 갈등은 풀릴 기미도 보이지 않습니다.\n\n그럼에도 불구하고, 우리나라는 미텔유로파와 관계의 결실이 문화교류 프로그램과 과학 원조, 플랜더스-왈로니아의 뢰번 가톨릭 대학교와 코스타리카 상류층 사이의 관계와 같은 강력한 대학 연대로 흘러감에 따라 번영을 유지하고 있습니다."
 cos.1.a:0 "코스타리카에 또 다시 햇살이 비치는군."
 cos.2.t:0 "공화당 후보 지명전"
 cos.2.d:0 "이번 선거에서 국민공화당이 패권을 차지하리라는 사실은 의심의 여지가 없지만, 당 내에서 누구를 대통령 후보로 제시할 것인가에 대해 의견이 분분합니다.\n\n레온 코르테스 카스트로는 보수적인 커피 엘리트들의 지지를 받고 있으며, 히메네스 재임 기간 동안 그의 유산을 충실히 계승할 인물이라는 사실을 증명해냈습니다. 그러나 일부 당원은 그의 공격적인 반공주의적 언사와 엄격한 태도가 사회주의 진영 내에서 발베르데의 생디칼리슴 정당에 힘을 실어줄 지도 모른다고 주장했습니다.\n\n교황청 회칙 레룸 노바룸을 따르는 교회측에서는 라파엘 앙헬 칼데론 과르디아가 양 극단 사이의 타협점이 될 수 있다고 제안했습니다. 그의 정치 경력은 그다지 주목할 만한 부분이 없으며 대부분 사람들은 그가 의료계에 종사하고 있기 때문에 '의사'일 뿐이라고 생각하고 있습니다. 양쪽 모두 꼭두각시를 내세워 정계를 지배하기를 바라면서 그에 대한 지지율도 날이 갈수록 올라가고 있습니다."
 cos.2.a:0 "코르테스가 국가를 이끌 것이다."
 cos.2.b:0 "이 '의사'에게 기회를 줘 보자."
 cos.3.t:0 "마누엘 모라 발베르데가 선거 출마 승인을 요청하다"
 cos.3.d:0 "생디칼리슴 정당의 당수 마누엘 모라 발베르데는 다음번 선거에서 당을 대표할 각오가 되어있습니다. 그러나 헌법의 특별 조항으로 인해 30세 미만의 후보자는 선거에 참가할 수 없게 되어 있기 때문에 그가 당선된다면 자동으로 취소될 수 밖에 없습니다.\n\n이 젊고 카리스마 있는 정치인은 의회에서 격렬한 언사를 늘어놓으면서 나이 요구 조건을 낮추자고 주장했습니다. 또한 현 정부가 해당 조항을 재고하도록 설득하는 한편으로 그와 그의 정당이 공직에 출마할 수 있도록 해달라고 요청했습니다."
 cos.3.a:0 "헌법은 신성하다!"
 cos.3.b:0 "그래, 참 바보같은 규칙이구만..."
 cos.4.t:0 "1936년 선거"
 cos.4.d:0 "국민공화당이 선거에서 다시 한번 우세승을 거두었고 차기 대통령을 배출해냈다는 사실에 놀라는 사람은 아무도 없었습니다. 최악의 상황은 지나간 것 처럼 보이지만, 독수리같은 노동조합주의자들과 악어같은 사회주의자들이 우리의 새 대통령의 재임 기간을 충분히 어렵게 만들 것이 분명하기 때문에 그가 편안한 재임 기간을 보내리라고 생각하는건 금물입니다."
 cos.4.a:0 "비바 코르테스!"
 cos.4.b:0 "비바 칼데론!"
 cos.5.t:0 "커피 회사에 재앙이 닥치다!"
 cos.5.d:0 "미국 대공황의 여파로 우리나라에서 가장 큰 커피 남작들이 모여서 독일 정체성을 가진 커피 회사, 중앙아메리카 커피 회사를 창립했습니다. 독일 경제 황금기에 힘입어 과일 회사와 다른 미국 자산을 곳곳에서 매입하면서 커피 회사는 국내 정책 결정권을 가져갔습니다. 뿐만 아니라 수천명의 코스타리카 시민들에게 일자리를 제공하면서 국토와 경제 대부분을 통제하게 되었습니다.\n\n하지만 검은 월요일 경제 위기가 커피 회사를 뒤집어놓았고 베를린에서 주가가 계속해서 폭락하자 우리나라 경제를 진흙탕으로 몰아 넣은 회사측은 파산신청을 할 수 밖에 없었습니다. 전 대통령이 세심한 지출을 통해 국고가 남아있기 때문에 우리 정부가 예비금 약간을 제공할 수 있게 되었고, 이제 커피 회사를 강타한 경기 침체와 공황을 막기 위해 노력할 것입니다. 하지만 이는 단지 임시방편에 불과하며, 회사를 붕괴 속에서 구해내고자 한다면 해외에서 협력자를 구해야만 합니다."
 cos.5.a:0 "아아, 인간애여!"
 cos.5.b:0 "독일놈들이 알아서 하겠지."
 cos.6.t:0 "커피 회사: 영구적인 해결책?"
 cos.6.d:0 "첫번째 보고서에 따르면 초기 조치들이 커피 회사의 완전한 붕괴 사태를 막아낸 것 처럼 보입니다. 하지만 정부 자금이 빠른 속도로 고갈되고 있으므로 커피 회사를 구제하는 동시에 훨씬 더 심각한 경제적 재난으로부터 경제를 구할 수 있는 동업자를 빨리 찾아야 합니다. 미국은 스스로도 끝이 보이지 않는 위기 속에서 허우적거리고 있으며, 독일 또한 지난 수년간 쌓여왔던 불안감이 서서히 혼돈으로 바뀌는 모습을 공포에 질려 바라보고 있을 뿐입니다. 하지만 두 국가에는 검은 월요일의 여파로 부실기업이 되어 버린 회사들을 싸게 사들이기를 원하며 방관자의 위치에서 사태를 관조만 하고 있는 막강한 거대 자본가들도 동시에 존재합니다."
 cos.6.a:0 "미국에 지원을 요청할 거다."
 cos.6.b:0 "독일에 지원을 요청할 거다."
 cos.7.t:0 "지원을 요청한 [COS.GetName]"
 cos.7.d:0 "불과 몇 주 전에 커피 회사(중앙아메리카 커피 회사)가 베를린 증권 거래소 붕괴로 인해 조용한 약소국 [COS.GetName](을)를 헤어나올 수 없는 구멍 속으로 몰아넣었습니다. 그로 인해 조용하게 지내왔던 약소국에 회복할 수 없는 경제적 사태가 닥쳤습니다. 그 작은 나라에서 완전한 경제 붕괴에서 살아남기 위해 커피 회사를 구제하기 위한 융자금을 제공해 달라고 요청했습니다."
 cos.7.a:0 "지원을 제공해라!"
 cos.7.b:0 "더 중요한 사안이 있다."
 cos.8.t:0 "미국의 지원이 도착하다"
 cos.8.d:0 "미국 대표단과의 힘든 협상이 마침내 결실을 맺었습니다. [COS.GetLeader]와 미국 정부 사이에 협상이 타결된 것입니다. 미국계 기업 과일 회사에게 더 많은 권한을 부여하는 대가로 위기에서 탈출할 수 있도록 대출금을 내어주었습니다."
 cos.8.a:0 "신이 아메리카의 합중국을 보우하시리."
 cos.9.t:0 "미국이 지원 요청을 거절하다"
 cos.9.d:0 "저들의 국내 혼란을 생각해 본다면 별로 놀라운 소식은 아닙니다만, 미국은 커피 회사를 구제하기 위한 대출 요청을 거절했고, 다른 대안이 없는 우리를 곤경에 빠트렸습니다."
 cos.9.a:0 "1번 전화로 독일 정부와 연결해!"
 cos.9.b:0 "우리는 진실로 세계에서 홀로가 되었구나."
 cos.10.t:0 "지원을 요청한 [COS.GetName]"
 cos.10.d:0 "불과 몇 주 전에 커피 회사(중앙아메리카 커피 회사)가 베를린 증권 거래소 붕괴로 인해 조용한 약소국 [COS.GetName](을)를 헤어나올 수 없는 구멍 속으로 몰아넣었습니다. 그로 인해 조용하게 지내왔던 약소국에 회복할 수 없는 경제적 사태가 닥쳤습니다. 그 작은 나라에서 완전한 경제 붕괴에서 살아남기 위해 커피 회사를 구제하기 위한 융자금을 제공해 달라고 요청했습니다."
 cos.10.a:0 "지원을 제공해라!"
 cos.10.b:0 "더 중요한 사안이 있다."
 cos.11.t:0 "독일의 지원이 도착하다"
 cos.11.d:0 "독일 대표단과의 힘든 협상이 마침내 결실을 맺었습니다. [COS.GetLeader]와 독일 정부 사이에 협상이 타결된 것입니다. 빚을 갚을 수 있도록 커피 회사에 더 많은 권한을 양도하는 조건으로 위기에서 탈출할 수 있도록 대출금을 내어주었습니다."
 cos.11.a:0 "도이칠란트 위버 알레즈!"
 cos.12.t:0 "독일이 지원 요청을 거절하다"
 cos.12.d:0 "저들의 국내 혼란을 생각해 본다면 별로 놀라운 소식은 아닙니다만, 독일 제국은 커피 회사를 구제하기 위한 대출 요청을 거절했고, 미국 외에는 다른 대안이 없는 우리를 곤경에 빠트렸습니다."
 cos.12.a:0 "1번 전화로 미국 정부와 연결해!"
 cos.12.b:0 "우리는 진실로 세계에서 홀로가 되었구나."
 cos.13.t:0 "커피 부문 회복"
 cos.13.d:0 "커피 회사가 주가 폭락으로 인해 무너진지 5년이 지났습니다. 당시 정부가 저들을 구원할 수 있는 상황이 아니었기 때문에 사태는 고난의 시기와 거의 기아 상태에 가까운 3년 전의 상황까지 치달았습니다. 하지만 커피 무역이 마침내 회복되는 동시에 [COS.GetLeader] 대통령이 시행한 조치들에 힘입어 느리지만 확실히 경제가 다시 성장하고 있습니다."
 cos.13.a:0 "마침내!"
 cos.14.t:0 "커피 플랜테이션 파업"
 cos.14.d:0 "커피 회사의 혼란과 검은 월요일에 이은 대규모 해고 사태로 인해 분노한 전국의 농업 노동자들이 작업을 중단하고 정부에 항의하고 있습니다. [COS.GetLeader](은)는 국민들을 충분히 돕는 대신에 단지 자신의 잇속만 채우는데 급급하고 있다고 주장합니다. 저들의 핵심적 주장은 날이 갈수록 세를 불려가는 발베르데의 생디칼리스트에게 장악당했습니다."
 cos.14.a:0 "34년 파업이 부활하지 않기를 바랄 수밖에 없구만."
 cos.15.t:0 "산호세 반-니그로 시위"
 cos.15.d:0 "과일 회사가 코스타리카에 발을 들여놓고 바나나 제국을 세운 이래로 수많은 흑인 노동자와 가족이 플랜테이션에서 일하기 위해 이주해왔습니다. 코스타리카 토착민들은 과일 회사의 바나나 십자군에 참가하기 보다는 먼저 들어와 있던 커피 무역에 더 호의적이었고, 케이스는 사업을 확장하기 위해 점점 더 많은 자메이카인을 고용할 수 밖에 없었습니다. 하지만 코스타리카 사람들은 우리나라에 들어온 외부인들을 적대시하며 그들을 새로운 시민으로 포용하기를 거부했고 일정한 거리를 유지했습니다. 몇년간 이런 갈등이 두 집단간 마찰을 초래했는데, 지리적으로 분리되어 있다는 점 때문에 분열이 겉으로 나타나지 않았습니다.\n\n 그러나 커피 무역 이익이 점점 불안정해지고 니그로 인구 사이에 공유하는 정체성으로 인해 충돌이 다시 빈번해지기 시작했습니다. 코스타리카 사람들은 지배 문화에 위협이 된다고 간주되는 외부 문화에 항의하고 있으며, 흑인들은 정부가 자신들을 공화국의 동등한 시민으로 취급해 달라고 요구합니다."
 cos.15.a:0 "제한을 완화해라."
 cos.15.b:0 "기업에게 코스타리카 원주민들을 고용하도록 압박해라."
 cos.15.c:0 "통행 금지 구역을 지정해라."
 cos.16.t:0 "독일 순양함 "슐레스비히"가 푸에르토 리몬 항에 정박하다"
 cos.16.d:0 "독일 순양함 "슐레스비히"가 오늘 아침 일찍 푸에르토 리몬에 정박했습니다. 공식적으로는 카리브 해 항해 도중 물자가 바닥났기 때문에 정박했다고 발표했지만, 사실은 [COS.GetLeader] 정권이 서방의 해군 기지가 되어줄 의향이 있는지 떠보기 위함이었습니다.\n\n[COS.GetLeader](은)는 외국에서 손님이 왔다는 사실에 기뻐했고 선원들을 양국 간 우호관계를 강조하는 팡파르와 행사를 치르며 환대했습니다. 그날 오후 독일 대표단과의 비공개 회의에서 미국의 불안정성 문제가 제기되자, 함장은 코스타리카의 안보가 독일 국민과 군대, 그리고 보급에도 중요한 이익이 된다고 말하며 완전한 보호가 지역의 안정성을 높이는데도 도움이 된다는 제안을 대통령에게 제시했습니다."
 cos.16.a:0 "독일 방위대를 요청하자."
 cos.16.b:0 "우리 군대를 무장하는데 쓰일 무기를 요청하자."
 cos.16.c:0 "우리 문제는 우리가 알아서 할거다."
 cos.17.t:0 "코스타리카가 독일 방위대를 요청하다"
 cos.17.d:0 "미국과 중앙아메리카 주변국의 정권 불안이 높아져가면서 이 작은 국가는 우리에게 원조를 요청하러 왔습니다. 양국 사이의 강한 유대감과 자기네 영토 내에서 살고 있는 수많은 독일인 수를 상기시키면서, 저들은 외국의 위협을 막기 위해 산호세에 작은 연대를 배치해 달라고 요구했습니다.\n\n이로서 미국과 관게에 단기적인 영향을 끼칠 수 있겠지만, 저들이 우리가 더 큰 이익을 위해 행동하고 있다는 사실을 이해할 거라고 확신합니다."
 cos.17.a:0 "파견대를 보내라."
 cos.17.b:0 "미국과 싸우고 싶지 않다."
 cos.18.t:0 "독일 방위대가 푸에르토 리몬에 도착하다"
 cos.18.d:0 "코스타리카 국민을 위해 보내진 소비재를 실은 표시가 되어 있지 않은 화물선을 타고 온 대충 수천명을 조금 넘는 수의 독일 수비대가 어둠 속에서 섬에 발 디딜 틈도 없이 앉아 아군 지휘관의 지휘를 받아 배정된 막사로 이동했습니다. 이 새로운 부대의 우수한 장비와 규율에 경외심을 품은 우리 군인들은 독일 분견대가 섣불리 행동할 경우에 적절히 대응하지 못할까 두려워하고 있습니다."
 cos.18.a:0 "빌콤멘 메이넨 프로인더(환영하오 나의 친구들이여)!"
 cos.19.t:0 "제국의 군사적 지원 거부"
 cos.19.d:0 "독일 위원회는 우리나라가 제국의 세계 전략과 자원 사용과 아무련 관련이 없다고 결론 내렸습니다. 우리나라 방위를 위해서는 어떤 군대도 보낼 수 없고, 다시는 이런 문제를 꺼내지도 말라고 요구했습니다."
 cos.19.a:0 "안타깝구만."
 cos.20.t:0 "코스타리카가 독일제 무기를 요청하다"
 cos.20.d:0 "미국과 중앙아메리카 주변국의 정권 불안이 높아져가면서 이 작은 국가는 우리에게 원조를 요청하러 왔습니다. 양국 사이의 강한 유대감과 자기네 영토 내에서 살고 있는 수많은 독일인 수를 상기시키면서, 저들은 군사력을 강화하고 외국의 위협을 막기 위해 무기와 기타 물자를 지원해 달라고 요구했습니다.\n\n이로서 미국과 관게에 단기적인 영향을 끼칠 수 있겠지만, 저들이 우리가 더 큰 이익을 위해 행동하고 있다는 사실을 이해할 거라고 확신합니다."
 cos.20.a:0 "총기를 보내라."
 cos.20.b:0 "미국과 싸우고 싶지 않다."
 cos.21.t:0 "독일제 무기가 도착하다"
 cos.21.d:0 "스위스 초콜릿과 크루프 기계들이 들어있는 박스들 사이로 운반된 에르스탈 국립공장에서 만들어진 최신형 마우저 소총이 담긴 수십개 상자들이 무역선을 타고 우리나라에 들어왔습니다. 이런 속임수를 전혀 상상도 못하고 있는 주변국들은 우리 군대를 맞닥트렸을때야 뒤늦게 눈치 챌것입니다!"
 cos.21.a:0 "이건 모로 봐도 "메이드 인 코스타리카"잖아."
 cos.22.t:0 "제국의 군사적 지원 거부"
 cos.22.d:0 "독일 위원회는 우리나라가 제국의 세계 전략과 자원 사용과 아무련 관련이 없다고 결론 내렸습니다. 우리나라 방위를 위해서는 어떤 무기도 보낼 수 없고, 다시는 이런 문제를 꺼내지도 말라고 요구했습니다."
 cos.22.a:0 "너네들도 엿이나 먹어라!"
 cos.23.t:0 "미국에서 내전이 발발하다!"
 cos.23.d:0 "상상할 수도 없던 일이 마침내 터져버렸고, 미"합중"국은 다시 한번 내부에서부터 분열되어서 서로 싸우기 시작했습니다. 중앙아메리카 전역에서 미국이 만들어내었고 과거에는 뚫을 길이 없어 보였던 조약의 거미줄이 완전히 산산조각나면서 사회주의 선동가들과 군부 독재자들이 기뻐 날뛰고 있습니다.\n\n이런 상황은 주권을 지키는데 위협이 됩니다. 하지만 우리가 국가를 지키기 위해 가지고 있는 제한된 군사력은 불길에 휩싸여 쓰러질 준비밖에 되어 있지 않은 늙은 군인들과 구식 대포밖에 없습니다. 살아남기 위해서는 강력한 동맹이 있어야만 합니다. 그것도 지금 당장 말입니다! 캐나다가 미국 내전이 터진 이래로 계속해서 영토를 늘려가고 있으니, 저들에게 노력을 집중시켜야 합니다. 그래서 중앙아메리카에 조만간 닥칠 파괴적인 미래를 평화롭게 피할 수 있도록 해야 합니다."
 cos.23.a:0 "캐나다가 우리를 살려줄거다!"
 cos.23.b:0 "독일이 우리를 보호해줄거다!"
 cos.23.c:0 "재앙이 날이 닥쳐오리라는 모든 발언을 금지해라. 코스타리카는 혼자서도 잘 해나갈 수 있다."
 cos.24.t:0 "코스타리카가 보호를 요청하다"
 cos.24.d:0 "미국 내전의 공포에 질린 이 작은 나라는 본래 보호를 제공하던 국가가 혼란에 빠진 이래로 동부와 북부 국경에서 외세가 쳐들어올까 두려워하면서 코스타리카의 주권을 유지하는데 도움을 달라고 공개적으로 요청했습니다. 그들의 이웃국가인 파나마에 대한 이해관계가 더 크지만, 저들의 정권을 지지한다면 카리브해에 잠재적인 협상국의 거점을 세울 수 있을 것입니다."
 cos.24.a:0 "지원을 제공해라."
 cos.24.b:0 "파나마가 훨씬 더 중요하다."
 cos.25.t:0 "캐나다가 지원을 보내다"
 cos.25.d:0 "캐나다 정부는 이 지역에서 불안정 속에서 무너지는 또 다른 국가가 생기기를 원치 않았고, 우리가 협상국의 목적에 우호적으로 협조하는 한에서 독립을 보장하기로 동의했습니다."
 cos.25.a:0 "만세!"
 cos.26.t:0 "캐나다가 지원을 거부하다"
 cos.26.d:0 "인접한 국가인 파나마에 대한 이해관계 때문인지도 모르겠습니다. 협상국은 우리의 주권 문제에 대한 논의를 회피했고 외교진을 되돌려보냈습니다. 이것이 파나마-캐나다 동맹이 코토 지역을 침공하리라는 징조인지 아닌지는 아직 불분명하지만, 지역의 안정성이 급속히 떨어지고 있다는 건 분명한 사실입니다."
 cos.26.a:0 "혹시 카이저가 우리를 도우러 오지는 않을까?"
 cos.26.b:0 "참호를 파자 친구들아!"
 cos.27.t:0 "코스타리카가 보호를 요청하다"
 cos.27.d:0 "미국 내전의 공포에 질린 이 작은 나라는 본래 보호를 제공하던 국가가 혼란에 빠진 이래로 동부와 북부 국경에서 외세가 쳐들어올까 두려워하면서 코스타리카의 주권을 유지하는데 도움을 달라고 공개적으로 요청했습니다. 미국의 몰락을 틈탄 협상국 군대가 파나마 운하 지역을 침략하고 점유하려 노력하고 있고 북쪽의 사회주의 세력이 방위력이 허약한 코스타리카에 눈독 들이고 있기 때문에, 아메리카 대륙에 교두보를 마련해 놓고 점점 더 위기가 고조되고 있는 이 지역에 교두보를 마련해 예의주시 하는 편이 국익에도 도움이 될 것입니다."
 cos.27.a:0 "지원을 제공해라."
 cos.27.b:0 "우린 이미 과확장 상태야!"
 cos.28.t:0 "독일이 지원을 보내다"
 cos.28.d:0 "이 지역에서 불안정 속에서 무너지는 또 다른 국가가 생기기를 원치 않았던 독일 정부는 우리가 독일의 동맹국들과 우호적인 관계를 유지하고 지역 교두보의 역할을 수행하는 한에서 독립을 보장해 주기로 약속했습니다."
 cos.28.a:0 "모든 것에는 대가가 있기 마련이지..."
 cos.29.t:0 "독일이 더 이상의 지원을 보내기를 거부하다"
 cos.29.d:0 "독일 제국은 식민지에서 저지른 엄청난 과확장이 낳은 문제를 지적하며 슬프게도 우리의 요청을 거절했습니다. 저들은 더 이상 어쩔 수 없다고 안타까워하면서도 우리나라가 다가오는 파도 속에서 살아남기를 희망할 것이고, 양국간의 무역 관계가 평상시처럼 지속되기를 희망한다고 했습니다."
 cos.29.a:0 "혹시 캐나다가 도움을 주지는 않을까?"
 cos.29.b:0 "친구보다는 사업이 더 중요한 법이지..."
 cos.30.t:0 "코토를 둘러싼 위기 발생!"
 cos.30.d:0 "파나마는 스페인으로부터 독립한 이래로 줄곧 파나마-코스타리카 국경을 따라 있는 치리키 주의 한 지역인 코토의 영유권을 주장해 왔습니다. 1911년에는 미국 대법관 에드워드 D. 화이트에게 중재 요청을 한 적도 있었습니다. 1914년 미국 대법원 판결이 내려졌지만, 파나마 정부는 판결이 코스타리카에게 유리한 조건으로 작성되었다는 이유로 수용을 거부했습니다. 결국 1921년 적대감이 폭발해 버렸고 코스타리카가 코토를 침공하기 시작했습니다. 파나마군은 코스타리카에게 점령된 지역을 손쉽게 수복했습니다. 하지만 코스타리카군이 보카스델토로주를 공격하면서 전쟁이 확전되었습니다. 마침내 자국의 이익이 위협받을지도 모른다고 판단한 미국이 개입하여 파나마에게 대법원 판결을 수용하라고 압박을 가하기 시작했습니다.\n\n시간이 흘러 우리의 동맹 미국이 무정부 상태에 빠진 지금 파나마 정부는 영토분쟁을 다시 제기하면서 영토를 할양하거나 전장에서 맞서는 양쪽 중 하나를 선택하라고 요구하고 있습니다. 최근 군대 규모가 커진 건 사실이지만, 아직 아군은 파나마군에 비해 열세입니다. 승리하기 위해서는 외국의 지원이 필요합니다.\n\n하지만 우리 동맹국들은 또 다른 무의미한 전쟁에 참여할 의사가 없습니다. 때문에 파나마군이 완전히 철수하며 팔로 화이트 판결을 수용하고 앞으로 다시는 이의를 제기하지 않는다는 조건을 받아들이게 하는 방향으로 외교적 해결책을 모색하고 있습니다."
 cos.30.a:0 "캐나다에 중재를 요청하자."
 cos.30.b:0 "독일에 중재를 요청하자."
 cos.30.c:0 "우리 스스로 해결하자!"
 cos.301.t:0 "코스타리카가 홀로 서다!"
 cos.301.d:0 "저들의 군대는 무기력하고 저들의 국민은 현실에 안주하고 있습니다. 뿐만 아니라 코스타리카의 옛 동맹국들이 우리에게 저들을 침략하고 코토를 되찾을 수 있는 권한을 부여하기까지 했습니다!"
 cos.301.a:0 "오늘 저녁은 산호세에서 먹는다!"
 cos.31.t:0 "코토를 둘러싼 위기 발생!"
 cos.31.d:0 "파나마는 스페인으로부터 독립한 이래로 줄곧 파나마-코스타리카 국경을 따라 있는 치리키 주의 한 지역인 코토의 영유권을 주장해 왔습니다. 1911년에는 미국 대법관 에드워드 D. 화이트에게 중재 요청을 한 적도 있었습니다. 1914년 미국 대법원 판결이 내려졌지만, 파나마 정부는 판결이 코스타리카에게 유리한 조건으로 작성되었다는 이유로 수용을 거부했습니다. 결국 1921년 적대감이 폭발해 버렸고 코스타리카가 코토를 침공하기 시작했습니다. 파나마군은 코스타리카에게 점령된 지역을 손쉽게 수복했습니다. 하지만 코스타리카군이 보카스델토로주를 공격하면서 전쟁이 확전되었습니다. 마침내 자국의 이익이 위협받을지도 모른다고 판단한 미국이 개입하여 파나마에게 대법원 판결을 수용하라고 압박을 가하기 시작했습니다.\n\n미국이 또 다시 코스타리카를 구원할 수 없다는 사실을 잘 알고 있는 파나마 정부는 코토 할양을 요구하는 최후 통첩을 산호세로 보냈습니다. 비록 우리가 저들의 작은 분쟁에 휘말릴 이유가 없다고 해도, 위기에 평화적인 해결책을 찾아준다면 훌륭한 협상가라는 국제 외교적 지위를 재확인하고 중미 지역을 굴복시키는데 좋을 것입니다."
 cos.31.a:0 "파나마에게 진정하라고 해보자."
 cos.31.b:0 "파나마에게 경고를 보내자."
 cos.32.t:0 "중재 요청을 받아들이다"
 cos.32.d:0 "코스타리카에게 위기 중재 요청을 받은 독일 정부는 분쟁에 대한 평화적인 해결 가능성을 논의하고 전쟁 발발을 방지하기 위해 정상회담을 개최했습니다. 코스타리카 대표단과 협상한 결과, 영토 보상금을 지불하는 대가로 팔로 화이트 판결을 승인하고 코스타리카 영토를 보장해주기로 결정했습니다."
 cos.32.a:0 "팔로 화이트 판결을 승인하겠다."
 cos.32.b:0 "영토에 대한 금전적 배상을 요구하겠다."
 cos.32.c:0 "협상은 없고, 전쟁만이 있을 뿐이다!"
 cos.33.t:0 "파나마가 팔로 화이트 판결을 수용하다"
 cos.33.d:0 "더 이상 이 문제를 악화시키지 않고자 했던 파나마 정부는 우리 군사력을 두려워하는 대신에 이 분쟁을 끝내고 팔로 화이트 판결을 수용하기로 합의했습니다. 양국 외교관이 조약문을 작성하기 위해 다비드에 모여들었고 조약 수속이 끝난다면 갈등은 영원히 해결될 것입니다. 코스타리카는 코토 지역을 유지할 것이고 파나마는 해당 지역에 대한 모든 권리를 포기할 것입니다"
 cos.33.a:0 "또 다른 일을 해냈구만."
 cos.34.t:0 "파나마가 팔로 화이트 판결을 수용하다"
 cos.34.d:0 "더 이상 이 문제를 악화시키지 않고자 했던 파나마 정부는 독일의 군사력을 두려워하는 대신에 이 분쟁을 끝내고 팔로 화이트 판결을 수용하기로 합의했습니다. 양국 외교관이 조약문을 작성하기 위해 다비드에 모여들었고 조약 수속이 끝난다면 갈등은 영원히 해결될 것입니다. 코스타리카는 코토 지역을 유지할 것이고 파나마는 해당 지역에 대한 모든 권리를 포기할 것입니다"
 cos.34.a:0 "또 다른 외교적 승리로군!"
 cos.35.t:0 "파나마가 금전적 보상을 요구하다"
 cos.35.d:0 "파나마 정부는 영토 손실이 파나마 경제에 큰 손실을 입혔다고 주장하며 더 이상 논의를 계속하기 전에 코스타리카측에 앞으로 자신들이 입을 손실을 배상할 것을 요구했습니다."
 cos.35.a:0 "코스타리카측에 제안을 전달하자."
 cos.35.b:0 "악당과 타협은 없다."
 cos.36.t:0 "파나마가 금전적 보상을 요구하다"
 cos.36.d:0 "파나마 정부는 우리를 대신해 협상에 참여한 캐나다 대표단에게 파나마가 얻을 경제적 손해를 보상한다면 해당 지역에서 영유권을 포기하겠다는 조건을 전달했고, 캐나다측은 이를 수용했습니다. 이로서 조약의 정당성이 흔들리기는 하겠습니다만, 사태가 전쟁으로 비화되는걸 막는게 더 중요할지도 모릅니다."
 cos.36.a:0 "요구를 수용하자."
 cos.36.b:0 "악당과 타협은 없다."
 cos.37.t:0 "코스타리카가 해결책을 수용하다"
 cos.37.d:0 "비록 정부가 파나마 대표단의 주장을 완전히 납득한 건 아니지만, 지역 평화를 유지하자는 제안은 수용하기로 결정했습니다. 1년간 코스타리카는 파나마에게 세금 수입중 5%를 손실 배상금으로 지불하고, 그 대가로 파나마는 해당 지역의 모든 영유권을 포기하기로 했습니다."
 cos.37.a:0 "정말이지 최고의 거래를 해냈군."
 cos.38.t:0 "코스타리카가 해결책을 수용하다"
 cos.38.d:0 "비록 정부가 파나마 대표단의 주장을 완전히 납득한 건 아니지만, 지역 평화를 유지하자는 제안은 수용하기로 결정했습니다. 1년간 코스타리카는 파나마에게 세금 수입중 5%를 손실 배상금으로 지불하고, 그 대가로 파나마는 해당 지역의 모든 영유권을 포기하기로 했습니다."
 cos.38.a:0 "정말이지 최고의 거래를 해냈군."
 cos.39.t:0 "캐나다가 파나마를 쥐어짜다"
 cos.39.d:0 "미온적인 태도로 파나마와 타협을 시도했던 영국 해군은 기어코 순양함 한 척을 강력한 무장을 한 파나마로 파견하여 포기시켰습니다. 이로서 위기가 빠르게 종식되었지만 캐나다는 위험한 불장난을 해버렸고 파나마는 언제라도 다시 문제를 제기할 수 있게 되었습니다."
 cos.39.a:0 "불장난하면 밤에 오줌싼다."
 cos.40.t:0 "캐나다가 더 이상의 협조를 거부하다"
 cos.40.d:0 "저번에 코토 지역에 대한 보상금을 고려해 보겠다고 말했던 캐나다 대표단은 말을 바꾸면서 제안을 수용하겠다고 말한 적은 없다고 부인하고 있습니다. 저 건방진 영국 섬에서 온 놈들은 위기가 거의 끝나간다고 예상하는지 파나마가 팔로 화이트 판결을 수용해야 한다고 반복하고 있습니다."
 cos.40.a:0 "그럼 무력으로 가져가는 수밖에!"
 cos.40.b:0 "선택의 여지가 없군. 따르는 수밖에."
 cos.41.t:0 "코토 전쟁이 발발하다!"
 cos.41.d:0 "협상은 결렬되었고 파나마는 코스타리카에 선전포고를 감행했습니다. 우리가 협상 과정에서 코스타리카를 옹호했다는 이유로 우리나라 또한 비난의 대상이 되었습니다. 결국 눅눅한 사무실이 아니라 전장에서 우리의 힘을 증명할 수 있게 되었습니다."
 cos.41.a:0 "그래, 잘 해결이 안됐구만."
 cos.42.t:0 "코토 전쟁이 발발하다!"
 cos.42.d:0 "우리가 이미 우려했던 것 처럼 독일 대표단의 건방진 태도가 파나마를 자극했고 마침내 전쟁이 발발했습니다. 동맹국 독일의 지원을 받으면서 이 문제를 평화롭게 해결할 수 있었는데도 말이지요..."
 cos.42.a:0 "전군 전투 위치로!"
 cos.43.t:0 "코스타리카가 배상을 거부하다"
 cos.43.d:0 "코스타리카를 위해 그토록 부지런히 준비해낸 협상 결과가 오늘 아침 산호세에서 거부당했습니다. 저들은 파나마는 그 무엇도 요구할 권리가 없으며 오히려 코스타리카가 회담장에 출석했다는 사실에 만족해야만 한다고 주장했습니다. 거친 언사가 회담에 어떤 영향을 끼칠 지는 두고 봐야 겠습니다만, 타협안은 이제 가능성을 잃어버렸습니다."
 cos.43.a:0 "저녀석들이 파나마를 화나게 하지 않기를 바라야겠군."
 cos.44.t:0 "캐나다가 경고하다!"
 cos.44.d:0 "동맹국 코스타리카의 요청에 따라 캐나다 정부가 위기에 개입했습니다. 캐나다 정부는 우리가 팔로 화이트 판결을 수용해야 한다고 요구하면서 해안가에 순양함 한 척을 배치하면서 위협했습니다."
 cos.44.a:0 "팔로 화이트 판결을 수용하자."
 cos.44.b:0 "캐나다는 두렵지 않다!"
