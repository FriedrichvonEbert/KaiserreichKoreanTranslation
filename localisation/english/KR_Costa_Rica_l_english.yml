 COS_Supply_Rebels_Generic:0 "Supply Rebels in [FROM.GetName]"
 COS_Ferrer_Pacifist_decisions:0 "[COS.GetLeader]의 정책"
 COS_Ferrer_Pacifist_decisions_desc:0 "전임자들이 저지른 위헌적 행보를 깨우치고 모든 코스타리카 시민의 권리를 위해 싸우는 §Y[COS.GetLeader]§!은 작은 조국을 위한 원대한 야망을 품고 있습니다. 그와 군사정부는 급진적인 새로운 법을 실행할 계획을 세우고 있습니다. 뿐만 아니라 §Y헌법을 개정§!하고 §Y군대를 해산§!하는 계획도 세워 두었으며, 이런 개혁들은 §M제2 공화국§! 성립을 선언할 때 최고조에 달할 것입니다"
 COS_Tribunal_Saciones_Inmediatas:0 "긴급형법재판소 도입"
 COS_Tribunal_Saciones_Inmediatas_desc:0 "판결 제 16호에 근거해 만들어진 본 법령은 범죄를 저질렀지만 이전 정권과 밀접했다는 이유로 처벌을 면했던 사람들을 모두 다시 재판에 회부하는 역할을 수행할 재판소를 구성하라고 명령했습니다.\n\n재판소 창설의 주된 이유는 구정권의 모든 구성원을 숙청하려는 목적에 있지 않습니다. 오히려 국민들이 스스로 정의를 실행하는 대신에 합법적으로 불만을 제기할 수 있는 장을 마련해주기 위함에 있습니다."
 COS_Tribunal_Probidad:0 "청렴재판소 도입"
 COS_Tribunal_Probidad_desc:0 "판결 제 41호에 근거해 만들어진 본 법령은 구정권 구성원들의 비리를 심판하고 국가가 그들의 재산을 압류해야 하는지 여부를 결정하는 재판소를 구성하라고 명령했습니다.\n\n새로운 재판소는 209명이나 되는 사람들의 최근 8년간 재정 상태를 추적할 것입니다."
 COS_Coffee_Defense_Institute:0 "커피방위협회 개혁"
 COS_Coffee_Defense_Institute_desc:0 "검은 월요일과 같은 위기가 또 발생해 커피 산업을 파괴하는 사태를 막기 위해 정부는 커피 협회를 개혁하고, 작고 큰 모든 커피 농가를 보호하기 위한 더 나은 조치를 제공하기로 결정했습니다."
 COS_Ban_PVP:0 "인민전위당 금지"
 COS_Ban_PVP_desc:0 "모든 면에서 끊임없이 정부를 비판하고, 외국군을 국내에 주둔시키도록 허용하는 반역을 저지르고, 헌법 제도에 완전히 협조하기를 거부했기 때문에 해당 정당을 금지하고 그 외 모든 생디칼리슴 정당을 불법으로 규정하는 것 외에 다른 선택지는 없습니다."
 COS_Found_ICE:0 "전력통신공사 설립"
 COS_Found_ICE_desc:0 "전국에 효율적으로 전기를 공급할 수 있는 방법을 찾아온 50년간의 위대한 노력을 대표하는 전력통신공사는 어려움을 겪는 국가들을 현대화하기 위해 설립되었습니다. 거의 15년간 해당 업계를 좌지우지했던 외국계 기업의 노력 부족으로 인해 새 전력망을 설치하고 유지하기 위해 즉각 코스타리카 국영기업을 설립하여 국가가 이끌어야 했습니다. 새 도로와 전력 케이블, 그리고 칼리요 데 푸아스 같은 수력발전용 댐을 설치하는 계획의 초안은 진작에 작성되었으며 의회의 승인만을 기다리는 중입니다."
 COS_Disband_the_Council:0 "후네도아라 군정 해체"
 COS_Disband_the_Council_desc:0 "페레르 정권 초기에 창설된 평의회는 새로운 근대적 헌법을 만들고 제2 공화국으로 올바르게 이행하는 임무를 맡았습니다. 815개혁 이후, 과제가 마무리되었기 때문에 차기 대통령을 선출하기 위한 선거 시스템으로 권력을 되돌릴 필요가 있습니다."
 COS_Abolish_Army:0 "군대 해체"
 COS_Abolish_Army_desc:0 "세계의 다른 국가들에게 본보기가 되어 진정한 진보는 전쟁터가 아닌 의회에서 이루어진다는 사실을 보여주어야 합니다. 군대를 완전히 폐지할 뿐만 아니라 국외에서 어떠한 충돌도 자제하고 대신에 교육수준을 높이고 빠르게 성장하는 경제를 발전시키는데 주력할 것입니다."
 COS_Diplomacy_decisions:0 "외교"
 COS_Join_Reichspakt:0 "라이히스팍트 가입"
 COS_Join_Entente:0 "협상국 가입"
 COS_labour_conflicts:0 "과일 회사 노동 쟁의"
 COS_labour_conflicts_desc:0 "유나이티드 프루트 컴퍼니는 우리나라 경제에 막강한 영향력을 끼치고 있으며 정부 내에서도 깊은 유대를 맺고 있습니다. 계속되는 미국의 공황으로 인해 해외에서 미국의 영향력이 줄고 독일 무역이 증가했지만, 과일 회사와 끔찍한 노동 조건은 정치판에 긴장감을 증가시켰습니다. 선거를 코앞에 두고 사회주의가 중앙아메리카 전역에 침투한 현재, 정부가 적절히 개입하지 않는다면 긴장은 더욱 확대될 것입니다."
 COS_beacon_democracy:0 "민주주의의 등대"
 COS_beacon_democracy_desc:0 "지난 수십년간 이어져온 강력한 민주주의 전통과 진보적인 개혁을 통해 코스타리카는 중앙아메리카 민주주의의 빛나는 등대로 세계에 그 모습을 드러내고 있습니다."
 COS_black_monday:0 "커피 회사 파산"
 COS_black_monday_desc:0 "수익성이 좋은 커피 회사는 한때 과일 회사의 자산에 투자하기까지 할 정도로 팽창했지만, 독일을 뒤흔든 경제위기에 영향을 받을 수 밖에 없었습니다. 주식이 곤두박질치고 커피 수요가 급감하면서 커피 회사는 부실 자산 매수자를 찾지 못해 발등에 불이 떨어졌습니다."
 COS_black_monday_bailout:0 "커피 회사 파산 : 임시 구제 금융"
 COS_black_monday_bailout_desc:0 "커피 남작들이 코스타리카 정부에 영향력을 끼친 결과로 위기와 추락에 대응할 임시방편적 조치를 확보할 수 있었고, 붕괴해버린 커피 회사가 계속 유지될 수 있도록 융자금을 확보해냈습니다... 아직은 말이죠."
 COS_black_monday_american_answer:0 "커피 회사 파산 : 미국의 지원"
 COS_black_monday_american_answer_desc:0 "과일 회사측에서 정부에 제공한 구호기금은 우리에게 미래를 생각할 수 있는 숨통을 틔워주었지만 위기는 아직 끝나지 않았습니다"
 COS_black_monday_nearly_over:0 "커피 회사 파산 : 수출 재개"
 COS_black_monday_nearly_over_desc:0 "커피 수확량이 청신호를 밝혔고 세계 경제가 위기에서 회복되면서 수출량이 다시 증가하기 시작했습니다."
 COS_black_monday_nearly_over_american_answer:0 "커피 회사 파산 : 수입 재개"
 COS_black_monday_nearly_over_american_answer_desc:0 "커피 수확량이 청신호를 밝혔고 세계 경제가 위기에서 회복되면서 수출량이 다시 증가하기 시작했습니다."
 COS_Plan_Limon:0 "리몬 계획"
 COS_Plan_Limon_desc:0 "대서양에 접한 선적항의 이름을 딴 새로운 중앙집권적인 정부주도 산업개선 및 성장 지침이 제정되었습니다."
 COS_Plan_Limon_Mine:0 "리몬 계획"
 COS_Plan_Limon_Mine_desc:0 "기획 위원회는 개발 프로그램의 다음 단계를 설정했고, 이 야심찬 계획에 자금을 조달하기 위해 국토 내 금광을 확장했습니다."
 COS_Plan_Limon_Foreign_Assistance:0 "리몬 계획"
 COS_Plan_Limon_Foreign_Assistance_desc:0 "해외 원조는 리몬 계획에서 중요한 역할을 담당합니다. 그들이 제공하는 공학과 건축 기술이 없다면 우리는 영원히 19세기 수준에 머무를 수 밖에 없기 때문입니다."
 COS_Plan_Limon_End:0 "리몬 계획"
 COS_Plan_Limon_End_desc:0 "리몬 계획의 성공 가능성은 대낮의 햇빛처럼 밝고, 코스타리카 산업 또한 이전과는 비교가 불가능할 정도로 성장하고 있습니다."
 COS_National_Parks:0 "국립 공원 계획"
 COS_National_Parks_desc:0 "우리나라에는 산업화된 사회를 지탱할 자본도 자원도 없습니다. 그러므로 나아갈 방향을 살짝 틀어 어머니 자연이 우리에게 내려주신 녹색 초목을 보존해서 화려한 우리의 모습을 여태껏 즐기지 못했던 자들을 끌어들여야 합니다."
 COS_Agricultural_Protection:0 "농업"
 COS_Agricultural_Protection_desc:0 "농지에서 수백 헥타르의 현금작물을 수확하는 동안, 서민들은 날이 갈수록 더더욱 굶주림에 시달리고 있습니다. 보다 다양한 식량을 확립하기 위한 중앙집권적 정부 장려책을 통해 고통을 덜어주어야 합니다!"
 COS_Hydroelectricity:0 "수력발전 계획"
 COS_Hydroelectricity_desc:0 "우리는 주변 국가들과 달리 석유와 석탄을 충분히 보유하고 있지 않습니다. 하지만 해외 연구 성과에서 우리 나라가 수력 발전에 적합한 토지임을 밝혀내면서 점점 더 많은 작업장들이 값싸고 친환경적인 전기를 사용해 작업할 수 있게 되었습니다."
 COS_AM_REFUGEES:0 "미국인 피난민"
 COS_AM_REFUGEES_desc:0 "고국에서 일어난 혼란에서 도망친 수천명의 미국인 난민이 자본과 지식을 가지고 우리나라에 유입되었습니다"
 COS_Work_Code_idea:0 "노동법"
 COS_Minimum_Wage_idea:0 "노동법"
 COS_CCSS:0 "사회보장청"
 COS_CCSS_desc:0 "개탄스러운 위생상태와 하층민에 대한 의료서비스 부족으로 인해 어떤 상황에 있던지 상관없이 모든 코스타리카 사람들이 연금과 의료서비스를 이용할 수 있도록 하는 혁명적인 체계를 신속히 통과시키게 되었습니다"
 COS_Rural_Credit:0 "지방 신용"
 COS_German_Attache:0 "독일 해군 주재무관"
 COS_German_Attache_desc:0 "독일 황립해군에서 파견온 참관인들이 우리 해안경비대를 조사하였고, 해안선을 안전하게 지키는 동시에 화물선이 전투로 인해 손상을 입지 않도록 하기 위해 대잠전술을 훈련시키고 있습니다."
 COS_Public_Education:0 "개혁된 교육 시스템"
 COS_Public_Education_desc:0 "모두에게 교육 서비스를 제공하는 것은 코스타리카 정부의 최우선 사항이며, 새로운 교육체계는 모든 코스타리카 사람들이 공교육을 받을 수 있도록 했습니다"
 COS_beacon_democracy_2:0 "민주주의의 등대"
 COS_beacon_democracy_2_desc:0 "지난 수십년간 이어져온 강력한 민주주의 전통과 진보적인 개혁을 통해 코스타리카는 중앙아메리카 민주주의의 빛나는 등대로 세계에 그 모습을 드러내고 있습니다."
 COS_beacon_democracy_3:0 "민주주의의 등대"
 COS_beacon_democracy_3_desc:0 "지난 수십년간 이어져온 강력한 민주주의 전통과 진보적인 개혁을 통해 코스타리카는 중앙아메리카 민주주의의 빛나는 등대로 세계에 그 모습을 드러내고 있습니다."
 COS_Domestic_Designs_2:0 "국내산 설계"
 COS_coto_compensation:0 "코토 배상"
 COS_coto_compensation_desc:0 "중재안에 합의한 대로 파나마는 금전적인 보상을 받는 조건으로 코토 지역에 대한 영유권 주장을 포기했습니다."
 COS_coto_compensation_PAN:0 "코토 배상"
 COS_coto_compensation_PAN_desc:0 "중재안에 합의한 대로 우리는 금전적인 보상을 받는 조건으로 코토 지역에 대한 영유권 주장을 포기했습니다."
 UFC_Profit_1_idea:0 "과일 회사의 이윤"
 UFC_Profit_1_idea_desc:0 "유나이티드 프루트 컴퍼니의 국내 활동으로 인한 수익 증가가 우리나라 경제적 생산량에 도움을 주고 있습니다."
 COS_ZKG_Bailout:0 "커피 회사 긴급 구제"
 COS_ZKG_Bailout_desc:0 "비록 독일계 코스타리카인 커피 농부들이 세운 농장이지만, 독일 경제의 폭발적인 성장은 이 회사가 독일의 다국적 기업인 커피 회사에 흡수됟록 만들었습니다. 하지만 이로서 회사가 독일 증권 거래소에 묶여 버렸기 때문에 검은 월요일 재앙의 여파가 현재 파산 위기에 처한 이 기업에 치명적인 결과를 가져왔습니다."
 COS_Request_American_Support:0 "미국의 지원 요청"
 COS_Request_American_Support_desc:0 "미국인 자신들도 불경기로 인해 큰 고통을 받고 있음에도 불구하고 수많은 투자자들이 우리의 토지에 관심을 보이고 있습니다. 정부가 커피 회사 구제를 돕는다면 수 헥타르의 농지를 플렌테이션에 제공하겠다고 제안했기 때문입니다."
 COS_UFC_Land_Acquisition:0 "과일 회사 토지 획득"
 COS_UFC_Land_Acquisition_desc:0 "19세기 케이스가 코스타리카에 처음 창립했을 때까지 거슬러 올라가는 긴 역사를 가진 이 회사는 더 이상 우리나라를 일차적 근거지로 삼지 않습니다. 하지만 정부가 투자자들을 끌어모으기 위해 땅값을 낮추는 정책을 펼친 이래로 과일 회사가 다시 국내 영업을 증대시켰고, 국가가 안정됨에 따라 그런 흐름이 더욱 강해졌습니다."
 COS_Outproducing_the_Competition:0 "경쟁에서 우위 확보"
 COS_Outproducing_the_Competition_desc:0 "전 세계적으로 안정적인 식략 공급로에 대한 수요가 증가하고, 한때 '바나나 공화국'이라고 불렸던 국가들이 혼란에 빠지면서 바나나에 대한 접근성이 급격히 나빠졌습니다. 이로 인해 우리나라는 매력적인 투자처와 맛있는 노란색 열매를 꾸준히 공급하고 있습니다."
 COS_Puerto_Limon_Expansion:0 "푸에르토 리몬 확장"
 COS_Puerto_Limon_Expansion_desc:0 "대서양 부분에 위치한 푸에리토리몬은 오랫동안 바나나 수출의 중심 거점이었으며, 이후 과일 회사의 수출 증가를 뒤따라 여러 차례 확장된 바 있습니다. 화물선 생산 국산화는 날이 갈수록 떨어지는 미국 조선소의 대체재로서 현명한 투자처가 될 것입니다."
 COS_Connecting_the_Plantations:0 "플랜테이션 연결"
 COS_Connecting_the_Plantations_desc:0 "이미 수많은 성공적인 프로젝트 완성을 목격한 코스타리카 사람들에게 철도는 더 이상 추상적인 풍경에만 존재하는 물체가 아닙니다. 하지만 새로운 정책에 따른 플랜테이션의 확장은 철도업계 거물들에게 하여금 산업 성장 속도를 따라잡기 위해 애쓰도록 만들었습니다. 외국인 투자자들을 초청하여 저들을 돕게 한다면 경제 회복에 큰 도움이 될것입니다."
 COS_Withering_the_Storm:0 "폭풍을 견디다"
 COS_Withering_the_Storm_desc:0 "20년대 미국발 불황을 이미 겪어본 경험과 경제 불황에 대응하기 위해 대통령이 추진한 결단력 있는 경제 정책으로 인해 우리는 꽤 고통 없이 경제 공황을 극복할 수 있었습니다. 일자리가 없어지고 굶주림도 이겨내야 했지만 주변국에 비해서 우리는 코스타리카가 미래를 위해 준비하고 있다고 자랑스럽게 말 할 수 있습니다."
 COS_German_Crisis_Response:0 "독일 사태 대응"
 COS_German_Crisis_Response_desc:0 "우리나라 경제를 무너트린 원인이 독일때문이었기 때문에 저들이 우리의 경제 회복을 도와야 할 이유는 명확합니다. 그러나 제국의 강경한 투자자들은 더 낮은 관세 및 유리한 무역 조건을 대가로 더 많은 토지 양보를 요구할 것이 분명하기 때문에 큰 대가를 치르게 될 것입니다."
 COS_Cash_Crops:0 "상품 작물 투자"
 COS_Cash_Crops_desc:0 "커피와 바나나는 우리 경제의 원동력이고 예로부터 우리나라에 많은 부를 가져다 주었습니다. 해당 산업을 더욱 탄탄하게 후원한다면 커피 회사가 직면한 붕괴 위기로부터 구제하는 동시에 플렌테이션 용지 가격을 대폭 낮추어 새로운 투자 증가에 대한 밑거름을 제공할 수 있습니다."
 COS_Deal_with_the_ZKG:0 "커피 회사와 협상"
 COS_Deal_with_the_ZKG_desc:0 "검은 월요일이 한창일 때 독일 투자자들이 경제에서 대부분 발을 빼고 지분을 팔면서 사실상 소유권이 우리나라의 이익을 해외의 동료들보다 더욱 중시하는 최초 설립자들에게 돌아갔습니다."
 COS_Public_Works:0 "공공 사업"
 COS_Public_Works_desc:0 "미국의 케인즈와 독일 제국의 샤흐트가 추진한 경제 정책에 영향을 받아 정부가 고용 인구를 유지하고 경제에 탄탄한 기반을 확보하기 위한 대규모 공공 사업에 투자하자는 정책을 선포했습니다."
 COS_Cultural_Growth:0 "문화적 성장"
 COS_Cultural_Growth_desc:0 "지식인 대다수가 플랜더스-왈로니아에서 공부하기를 선택했고, 뢰번 가톨릭 대학에서 심화 학습을 선택했습니다. 양국간의 지속적인 동반자 관계는 우리 문화와 전통에 대한 플랜더스-왈로니아 사람들의 관심을 증대시켰습니다. 국립극장에 대한 자부심을 눈치챈 저들의 정부는 건물 개축에 자금을 지원하고 문화적 유대를 강화하겠다는 의지를 표명했습니다."
 COS_Mitteleuropan_Trade_Agreement:0 "미텔유로파 무역 협정"
 COS_Mitteleuropan_Trade_Agreement_desc:0 "여태까지 독일 기업의 소심한 투자가 완전한 회복을 방해했지만, 정부와 [REDACTED] 측이 체결한 새로운 협정의 조항들은 우리 국민들과 동맹국 독일이 통제하는 자본을 모두 신경 쓰겠다는 의지를 보여주었습니다."
 COS_Industrial_Developement_Scheme:0 "산업 개발 계획"
 COS_Industrial_Developement_Scheme_desc:0 "다른 아메리카 국가들의 급속한 산업화와 원자재 산업의 중요성에 영감을 얻은 정부는 경제 개발 계획의 기초가 될 "리몬 계획"의 창설을 발표했습니다."
 COS_Expand_Textile_Industry:0 "직물산업"
 COS_Expand_Textile_Industry_desc:0 "코스타리카 섬유 산업은 사실상 장인의 손에 이끌리고 있지만, 지역 전체에 걸쳐 명성이 자자하며 미국 및 독일 의류업체와도 밀접한 관계를 맺고 있습니다. 하지만 현재 생산 방식은 소규모 공방에 집중되어 있기 때문에 생산량을 획기적으로 증가시키기 위해 실제로 공장을 건설하고자 합니다."
 COS_Economic_Boom:0 "경제 호황"
 COS_Economic_Boom_desc:0 "불황이 끝나가고 커피 회사가 거의 회복에 다다른 것처럼 보입니다. 우리나라가 국내총생산 성장에서 주변국들을 앞지르면서 생산 시설 추가 건설이 마침내 열매를 맺은 것 같습니다."
 COS_Gold_Mining:0 "깊게 파내려가다"
 COS_Gold_Mining_desc:0 "주로 북쪽 지역에 위치한 오래된 스페인식 금광이 바닥을 드러내고 있습니다. 금 생산이 수십년간 경제에서 중요한 역할을 수행하지 못했기 때문에 새로운 광산 탐색안은 항상 연기되었습니다. 커피 시장의 붕괴를 맞닥트린 정부는 경제를 다변화하는게 중요하다는 사실을 깨달았고, 국토 표면을 조사하기 위해 탐사자들을 초청하기 시작했습니다."
 COS_Foreign_Knowhow:0 "외국인의 노하우"
 COS_Foreign_Knowhow_desc:0 "지금까지 국내에 적절한 고등교육 시설이 부족한 이유로 수많은 상류층들이 플랜더스-왈로니아 대학 진학을 선호하게 되었습니다. 우리 국민이 교육을 받기 위해 해외로 떠나게 하기보다는 외국인 강사들이 코스타리카에 오도록 유도하고 국내에 교육 시스템을 정비하는데 도움을 주게 해야 합니다."
 COS_Manufacturing_Industry:0 "제조업 기반 마련"
 COS_Manufacturing_Industry_desc:0 "내수용 농기구와 소형 제품 생산에 국한된 우리나라 제조업에 국가 개입이 절실히 필요합니다. 전국적으로 수천개의 작업장이 존재하지만 생산자와 소비자 사이의 연결망은 인접 지역에만 그쳐 있었습니다. 깊숙히 개입하여 경제를 조정함으로써 국가가 생산을 중앙집권화하기를 희망합니다."
 COS_Escuela_Metalica:0 "에스쿠엘라 메탈리카"
 COS_Escuela_Metalica_desc:0 "에스쿠엘라 보나벤투라 코랄레스의 본부 역할을 수행하는 이 학교는 국내에서 가장 오래된 교육 시설으로 우리의 자부심을 나타내는 상징이자 산업화의 증거입니다. 에펠탑의 디자인에 영감을 받은 찰스 티리옹이 벨기에에서 설계하고 건축한 후 배로 코스타리카로 이송되어 모라잔 공원 앞에서 재조립되었습니다."
 COS_Heavy_Industry:0 "중공업 확장"
 COS_Heavy_Industry_desc:0 "초기 산업 성공을 지속하고 미국인 이민자들의 전문 지식을 이용하기를 바라면서, 정부는 우리나라식 중공업의 토대를 쌓기 위해 정책을 생각하고 입안하고 있습니다."
 COS_A_Different_Approach:0 "다른 접근법"
 COS_A_Different_Approach_desc:0 "매캐한 매연과 검은 구름이 산업화된 국가의 지평선을 상징하지만, 코스타리카인으로서 우리는 자연의 아름다움에 자부심을 가지고 대량 생산의 유혹을 이겨내야 합니다. 다른 사람들은 우리나라가 특별한 곳이며 이곳에서는 동식물이 석탄보다 중요하다는 사실을 알아야 합니다."
 COS_Tourism_Industry:0 "관광 산업 촉진"
 COS_Tourism_Industry_desc:0 "내륙지역을 따라가면서 구경하는 산호세 등 여러 도시의 문화관광이나 그저 아름다운 해안선 모두를 가지고 있는 우리나라는 현대적인 삶이 가져다 주는 혼란과 시끌벅적한 유명 관광지로부터 탈출하고 싶은 사람들을 위한 여행지로 빠르게 유명세를 얻고 있습니다."
 COS_Boost_Cash_Crops:0 "고가치 작물 장려"
 COS_Boost_Cash_Crops_desc:0 "현금 작물은 여러 세대에 걸쳐 우리에게 많은 부를 가져다 주었습니다. 또한 광산이나 공장에서 일하는 것 보다 훨씬 깨끗하고 노동 강도도 약합니다. 커피 회사 및 과일 회사와 추가 계약을 맺는다면 우리나라가 산업화의 악취에서 벗어나는 동시에 수출 경제를 더욱 확장할 수 있을 것입니다."
 COS_Small_Business:0 "영세 사업"
 COS_Small_Business_desc:0 "대부분의 다른 중앙아메리카 국가와는 달리 코스타리카는 상당히 발전된 제조업을 보유하고 있으며 해당 산업을 전국적으로 빠르게 확장하고 있습니다. 7000여개 이상의 소규모 "공장"이 존재하며 이들이 다소 비효율적으로 생산하고는 있지만 여전히 국내 수요를 충분히 만족시키고 있으며 주변국에게 귀중한 무역 상품을 생산하고 있습니다."
 COS_Hydro_Elelectricity:0 "수력 발전"
 COS_Hydro_Elelectricity_desc:0 "우리는 주변 국가들과 달리 석유와 석탄을 충분히 보유하고 있지 않습니다. 하지만 해외 연구 성과에서 우리 나라가 수력 발전에 적합한 토지임을 밝혀내면서 점점 더 많은 작업장들이 값싸고 친환경적인 전기를 사용해 작업할 수 있게 되었습니다."
 COS_Engineering_Breakthroughs:0 "기술적 돌파구"
 COS_Engineering_Breakthroughs_desc:0 "국제적 연구 협력 시도가 점점 규범화됨에 따라 코스타리카는 정부의 방해나 라틴아메리카 특유의 불안정한 정세로부터 벗어나 평화롭게 일하기를 바라는 아메리카 대륙 전역의 과학자들을 끌어들이는 지식의 중심지로 자리매김할 수 있게 되었습니다."
 COS_Paving_the_way_to_the_future:0 "미래로의 길을 닦자"
 COS_Paving_the_way_to_the_future_desc:0 "세계의 다른 국가들은 끊임없는 탐욕과 어머니 자연에 대한 착취로 인해 언젠가는 큰 대가를 치뤄야 할 때가 오리라는 사실을 아직 깨닫지 못했습니다. 하지만 여기 코스타리카에서는 인간과 자연의 공생을 위한 노력이 구석구석에서 이루어지고 있습니다. 다른 이들도 우리와 같은 사실을 깨닫기를 바랄 뿐입니다..."
 COS_Conservative_Victory:0 "보수파의 승리"
 COS_Conservative_Victory_desc:0 "별로 놀랍지도 않게 코르테스 대통령이 직위를 차지해냈습니다. 따라서 티치노 쿠데타 이래로 통치권을 쥐어왔던 보수주의 대통령의 긴 역사가 이어졌습니다."
 COS_Banking_Reform:0 "금융개혁"
 COS_Banking_Reform_desc:0 "코스타리카 은행업계는 쓸모 없이 복잡하며 구시대적인 법에 기반한 조직성이라고는 눈을 씻도 찾아봐도 찾을 수 없는 난장판입니다. 나쁜 전통을 뿌리 뽑고 외국인과 국내 투자자 모두를 수용할 수 있도록 제도를 개혁해야 합니다."
 COS_Educational_Reforms:0 "교육개혁"
 COS_Educational_Reforms_desc:0 "코스타리카에는 군인보다 교사가 많다" 정신을 가지고 있음에도 불구하고 국내 정책에서는 항상 교육 정책이 무시당했습니다. 마지막으로 시행됐던 주요 교육 개혁이 가톨릭 선교사가 세속주의 사이에서 앞날을 개척하던 19세기까지 거슬러 올라가야 하기 때문에, 우리나라에서 교육과 사회적 기반 양쪽 모두에 균열이 시작하는 와중에 바뀐 것이 전혀 없습니다."
 COS_Cement_Administration:0 "탄탄한 행정"
 COS_Cement_Administration_desc:0 "카스트로가 엄격하고 혹독한 처벌로 인해 모두에게 호감을 얻지는 못했지만, 공무원 조직의 효율성과 신뢰도가 그가 대통령직에 오르기 전에 비해 몇 광년 앞서나갔다는 사실은 부정할 수 없습니다. 시간 엄수, 부패 방지법, 투명한 행정 제공에 초점을 맞춘 정책을 펼친 그는 많은 코스타리카 국민들에게 존경을 받고 있습니다."
 COS_Adapt_the_Constitution:0 "헌법개정"
 COS_Adapt_the_Constitution_desc:0 "코스타리카 헌법에서 규정하는 바와 같이 대통령은 첫 임기가 끝난 후 즉시 재선에 출마할 수 없습니다. 하지만 카스트로 대통령은 4년 더 대통령직을 유지하고자 하는 의지를 보이고 있으며 해당 법규를 무효화하기 위한 행정적 작업을 서서히 진행하고 있습니다."
 COS_Iron_Bars_Presidency:0 "강철 막대의 대통령"
 COS_Iron_Bars_Presidency_desc:0 "카스트로는 기반시설에 대한 대규모 투자와 후진 지역에 대한 개발 계획으로 인해 강철 막대의 대통령이라는 별명을 얻게 되었습니다. 항구 확장, 산업 지구 조성과 철도 증설과 같은 수많은 계획이 입안되어 최종 승인만 기다리고 있습니다."
 COS_La_Sabana_International:0 "라 사바나 인터내셔날"
 COS_La_Sabana_International_desc:0 "세계가 점점 하나로 연결되어가고 있는 와중에 우리만 뒤에 머물러서는 안됩니다. 따라서 카스트로는 유럽과 미주 지역의 동맹국들과 연대를 강화하기 위해 그가 특히 선호하는 사업인 산호세 국제 공항 건설 계획을 발표했습니다."
 COS_Railroad_Expansion:0 "철도 확충"
 COS_Railroad_Expansion_desc:0 "지금까지 국내 철도 대부분은 농경지 제공에 대한 대가로 외국 계약 업체가 건설했습니다. 하지만 국제시장의 불안정성과 미국의 안정 붕괴로 인해 정부가 결정적인 조치에 착수하고 외국의 도움 없이도 작업이 가능한 기술자와 건설 노동자들을 훈련시키는데 초점을 맞추기 시작했습니다."
 COS_Bananas_South_Pacific:0 "남태평양 바나나 플랜테이션"
 COS_Bananas_South_Pacific_desc:0 "과일 회사가 대서양 연안과 푸에르토리몬 주변 지역에 집중되어 있었기 때문에 태평양 연안 지역의 발전은 수십년 정도 뒤쳐진 상태입니다. 그 주변의 농장들은 인프라 부족으로 낮은 효율성과 고통에 시달리고 있습니다. 과일 회사와 협력함으로써 해당 지역에 더 많은 투자를 유치하고 점점 커져가는 빈곤 문제와 싸우기를 희망합니다."
 COS_Naval_Facilities:0 "해군 시설"
 COS_Naval_Facilities_desc:0 "현금작물을 소비할 수 있는 내수시장은 굉장히 한정되어 있기 때문에 과일 회사의 플랜테이션과 대륙의 미국을, 커피 무역상들과 독일 본국을 연결하는 해양로에 투자할 필요가 있습니다."
 COS_Socialist_Victory:0 "사회주의의 승리"
 COS_Socialist_Victory_desc:0 "많은 이들에게도 놀라움을 주었지만, 칼데론의 친구들과 동료들은 이런 "갑작스런" 정책 변화를 멀찍이 바라봤습니다. 가톨릭 뢰반 대학에서 영향을 받은 박사는 교황이 발표한 "레룸 노바룸"을 매우 선호했고, 그 속에서 자본주의의 모순에 대한 해결책과 세계를 휩쓰는 급진적 생디칼리슴에 대한 대안을 함께 발견했습니다."
 COS_Break_Coffee_Elite:0 "커피 엘리트 혁파"
 COS_Break_Coffee_Elite_desc:0 "수십년간 코스타리카 정치는 국민공화당을 통해 국가 정책을 좌지우지해온 소수의 부유한 커피 남작들에게 간접적으로 통치받았습니다. 만약 사회 정책을 완전하게 실행하기 위해 기회를 얻고자 한다면 저들의 영향력을 완전히 일소해야만 합니다."
 COS_Develop_Atlantic_Region:0 "대서양 지역 발전"
 COS_Develop_Atlantic_Region_desc:0 "일반 시민들이 제한적인 식사만 할 수 있기 때문에 촉발된 단백질 부족 문제는 코스타리카의 주요 국가 사안 중 하나입니다. 대통령은 한번에 두 마리 토끼를 잡겠다는 각오로 해안지역에 보조금을 늘리고 어업을 활성화해 생산량을 늘리고 해산물을 내륙에 보급할 계획을 세웠습니다."
 COS_Introduce_Work_Code:0 "노동법 소개"
 COS_Introduce_Work_Code_desc:0 "칼데론의 정책의 중요한 축인 노동법은 사용자와 노동자 사이에 증가해가는 노사분쟁에 대한 대응책으로 제시되었습니다. 의무 휴일, 단체 교섭권, 임금, 사회적 조직체 및 기본적 사회보장제도까지 모든 것을 통합한 이 법은 전 세계 사회주의자들에게 이상적인 존재로 비쳐졌습니다."
 COS_Found_the_CCSS:0 "사회보장기금 설립"
 COS_Found_the_CCSS_desc:0 "사회보장기금(카사 코스타리칸세 델 세구로 소시알, 줄여서 CCSS나 카사)은 노동법에 의해 규정된 바에 따라 더욱 확장되었습니다. 급여의 25%를 직원의 사회보장 기금으로 납부하는 것을 국민의 의무로 지정한다면 사회보장 기금은 코스타리카인의 의료, 입원을 포함한 오만가지 일을 지원하는데 쓰일 것입니다."
 COS_Provide_National_Healthcare:0 "건강검진 제공"
 COS_Provide_National_Healthcare_desc:0 "사회보장기금의 일부로서, 그리고 칼데론이 본 직업으로 인해 의료계에 밀접한 연줄을 가지고 있기 때문에 모든 시민에게 믿을 수 있는 의료 서비스를 제공하는 바를 목표로 일하는 의료 분야에 더 많은 보조금을 지급하기 위해 국방비에서 정부 자금을 돌렸습니다."
 COS_Minimum_Wage:0 "최저임금제 도입"
 COS_Minimum_Wage_desc:0 "노동법 177조에서는 주기적으로 갱신되는 민간부문 최저임금을 정합니다. 정부, 사용자, 노동자 대표들이 구성한 국가 최저임금 위원회가 설립되어 생활비 상승에 따른 조정 비율을 권고합니다."
 COS_Law_of_Parasites:0 "기생충법"
 COS_Law_of_Parasites_desc:0 "가난과 싸우고 빈부격차를 해소하기 위해 제정된 새로운 법률은 토지가 없는 사람들이 작물을 경작하는데 사용한다는 조건으로 소규모 토지를 불하합니다. 인민전위당은 이미 이 정책에 지원하겠다는 의사를 표명했고 하층민 사이에서 인기가 급속히 확장되고 있습니다"
 COS_Diversify_the_Economy:0 "예산을 다루다"
 COS_Diversify_the_Economy_desc:0 "비록 사회 제도의 발전에 큰 진전을 거두었지만, 경제 부문이 엄청난 타격을 입었고 새로운 지출 증가의 무게에 짓눌려 신음하고 있습니다. 여기저기서 자금 유출을 줄이고 기업인들이 전통적인 농산물 시장에서 이탈해 입을 타격을 완화하도록 독려해야 합니다."
 COS_University_of_Costa_Rica:0 "코스타리카 대학"
 COS_University_of_Costa_Rica_desc:0 "1843년 산토 토마스 대학으로 건립된 가톨릭 교육기관은 1888년 공교육 현대화 운동을 이끈 베르나르도 소토 알파로 대통령의 진보주의적인 반 성직 정책에 밀려 폐쇄당했습니다. 하지만 법학, 농학, 미술, 약학대는 코스타리카 대학으로 재결합해서 독립적으로 운영하고 있습니다"
 COS_Rural_Credits:0 "시골 신용 은행"
 COS_Rural_Credits_desc:0 "노동자들, 특히 농민을 위해 필요한 자금을 모을 수 있도록 돕기 위해 정부는 코스타리카 국민들에게 저리로 대출을 해 줄수 있도록 일종의 신용 은행을 만들어 경제를 급속도로 성장시켰습니다."
 COS_Socialism_Done_Right:0 "사회주의가 이루어지다"
 COS_Socialism_Done_Right_desc:0 "1차 개혁정책이 대중 속에서 전개되면서 정책(주로 노동법과 사회보장기금)의 인기가 높아졌습니다. 코스타리카 국민들은 주변 후진국보다 더 진보적이고 앞서있다는 자부심을 가지게 되었습니다."
 COS_Legion_del_Caribe:0 "페레르가 통제권을 쥐다"
 COS_Legion_del_Caribe_desc:0 "내전이 끝났고 독재자는 축출되었습니다. 우리의 카우디요 페레르가 "훈다 푼다도라"를 통해 국가를 장악함에 따라 더 훌륭하고 진보적인 코스타리카에 대한 실행 조건이 갖춰졌습니다. 안심하십시오. 다시는 코스타리카가 과거로 회귀하게 두지 않겠습니다."
 COS_Nationalise_Banks:0 "은행 국유화"
 COS_Nationalise_Banks_desc:0 "돈 페페는 극심한 빈곤과 농촌 인구의 상대적 박탈감을 해소하기 위해 공공부문에서 국유기업 자본을 통해 자금을 조달해 민간기업이 국가 소유 은행의 자금 지원을 받는 계획을 입안했습니다. 국영 자본 기업이 설립되고 그 수익이 국가 재정으로 돌아가 기반 시설 사업에 자금을 제공할 것입니다."
 COS_Women_Suffrage:0 "여성 선거권"
 COS_Women_Suffrage_desc:0 "참정권 운동가들은 오랫동안 코스타리카 정부가 여성 참정권 승인을 요구했습니다. 지난 정부는 선거 운동 중에 여성에게 선거권을 주겠다고 약속했으나 실제로 아무런 조치도 취하지 않았습니다. 지금껏 돈 페페는 그들에 대한 지지를 공개적으로 표명해 왔으며, 다음 전국 선거부터는 여성 선거권을 승인할 계획입니다."
 COS_Public_Education_for_All:0 "모두를 위한 공공 교육"
 COS_Public_Education_for_All_desc:0 "교육은 국가를 건설하는데 가장 중요한 기둥 중 하나이며, 국가 발전의 성삼위일체인 의료, 교육, 기반시설을 확립하기 위한 돈 페페의 경제 계획에서 중요한 역할을 수행합니다. 코스타리카 국민이라면 계층과 혈통을 막론하고 공교육을 모든 국민에게 제공함으로써 보다 강력한 문명력을 가진 인력을 확보할 수 있고 필요한 전문지식을 얻을 수 있습니다."
 COS_Expand_Citizenship:0 "시민권 확대"
 COS_Expand_Citizenship_desc:0 "코스타리카 원주민과 대서양 연안의 흑인 이민자들 사이의 마찰은 오랫동안 사회적인 문제를 야기시켜왔습니다. 코스타리카 시민이 흑인 이민자들을 완전히 코스타리카 시민으로 받아들이지 않고 미국인이 운영하는 농장의 노동자일 뿐이라고 생각했기 때문입니다. 돈 페페는 이제 흑인 이민자들의 모든 아동에게 코스타리카 시민권을 부여하는 시민권 확대 정책을 시행할 계획입니다."
 COS_Rewrite_the_Constitution:0 "헌법을 다시 쓰자"
 COS_Rewrite_the_Constitution_desc:0 "훈타 푼다도라"를 통해 우리는 830개를 넘는 수많은 개혁을 비준하여 국가의 모습을 완전히 새롭게 비꾸어냈고 코스타리카를 인도적이고 사회주의적인 낙원으로 변화시켰습니다. 대외 의존도를 낮추기 위한 경제정책의 대대적인 변화부터 의료 및 연금제도에 포함된 사회주의적 개혁까지 모든 정책이 코스타리카를 영원히 뒤바꾸어 놓았습니다."
 COS_Fullfill_our_Duty:0 "의무를 다하다"
 COS_Fullfill_our_Duty_desc:0 "비록 지금 우리가 지구상에서 가장 민주적이고 안정적인 정권을 가지고 있다 하더라도, 중앙아메리카에 퍼져있는 우리의 형제들은 부패한 정치인들과 소위 "사회주의" 혁명가들, 그리고 권위주의적 독재자들의 속박 아래 신음하고 있습니다. 우리는 최후의 방어선이고 저들을 빛으로 인도할 힘을 가진 유일한 정권입니다."
 COS_Shining_Beacon_of_Progress:0 "진보의 등대를 밝혀라"
 COS_Shining_Beacon_of_Progress_desc:0 "지난 몇 달 동안 우리의 엄청난 진전을 전 세계가 경외에 가득찬 눈으로 바라보고 있으며, 한 정치인이 코스타리카를 성공적인 인도주의 혁명의 대표적인 예로 칭송했습니다. 우리의 경제정책이 한때 우리나라를 완전히 지배하던 다국적 기업과의 관계를 약화시켰지만, 이로서 빈민층이 사라지고 빈곤율이 급격하게 줄어듬에 따라 큰 성과라고 할 수 있겠습니다."
 COS_Increase_Military_Expenditure:0 "국방비 증대"
 COS_Increase_Military_Expenditure_desc:0 "전쟁터보다는 정년퇴직에 더 가까운 병사 300명으로 구성된 코스타리카 '육군'은 군사적 충돌에 대비하기에는 한참 멀어 보입니다. 최소한 수비대라도 유지하기 위해서는 정부의 지원이 절실히 필요합니다."
 COS_German_Doctrine:0 "독일군 교리를 따르다"
 COS_German_Doctrine_desc:0 "연못을 가로질러 있는 소중한 친구들의 군사력에 영향을 받아 참모총장을 독일 제국에 파견하여 루덴도르프 선의 요새망을 연구하고 프랑스 국경지역에서 훈련을 관찰해야 한다는 제안이 들어왔습니다."
 COS_Artillery_Upgrades:0 "포병대 개선"
 COS_Artillery_Upgrades_desc:0 "우리가 현재 보유한 대포 대부분이 19세기때 제조된 것이기 때문에 많은 사람들이 이를 대체해야 할 필요가 있다고 생각합니다. 전 세계 야포 제조 기업들이 보낸 여러 제안서가 엄청나게 들어와 있고, 미국의 여러 설계 모델에 대한 정부 인사들의 선호도도 크게 차이나지 않습니다."
 COS_American_Doctrine:0 "미군 교리를 따르다"
 COS_American_Doctrine_desc:0 "미국은 미서전쟁 이후 어떠한 현대 전쟁에도 참여한 적이 없지만, 중앙아메리카에 개입하는 동안 미군과 아군 사이의 긴밀한 관계는 외국의 공격에 대비해 결연한 협력의 토대를 남겼습니다."
 COS_Modern_Rifles:0 "현대식 소총"
 COS_Modern_Rifles_desc:0 "최신형 마우저 소총에 깊은 영감을 받은 대통령께서 군대에 최신 장비를 갖추라는 개인적 명령을 하달했습니다. 야당은 이런 행태가 보여주기 외에는 전혀 아무런 쓸모가 없다고 맞섰지만 대통령은 생각을 바꾸려 하지 않으면서 국방부에 독일 기업에 주문서를 제출하라고 지시했습니다."
 COS_Domestic_Weapons_Manufacturing:0 "국내 총기생산"
 COS_Domestic_Weapons_Manufacturing_desc:0 "여태까지 우리나라 국내 무기 제조 산업은 장인의 사냥용 소총 생산 외에는 사실상 전혀 없었습니다. 하지만 긴장이 계속 고조되고 사용할 수 있는 무기의 상태가 날이 갈수록 악화됨에 따라 국방부는 자체 생산시설을 갖추기 위한 보조금을 지급해 달라고 요청했습니다."
 COS_Officer_Academy:0 "사관학교 기금조성"
 COS_Officer_Academy_desc:0 "1917년 티치노 독재 아래 있을 때 건설된 산호세의 벨라비스타 요새는 우리나라의 주요 군사 작전에서 중심 역할을 수행해 왔습니다. 하지만 자금 부족으로 인해 성벽에는 먼지 쌓인 대포만 굴러다니고, 교육센터내 교실에는 의자가 없어지고 칠판이 망가진 상태입니다."
 COS_Fortify_the_Panama_Border:0 "파나마 국경 강화"
 COS_Fortify_the_Panama_Border_desc:0 "분쟁중인 코토 지역에서 파나마군의 최근 훈련은 동맹국들이 우리에게 신경을 쓸 여력이 없을 경우 저들이 우리를 공격할 가능성을 우려하게 만들었습니다. 현대 유럽식 요새망에 열감을 받은 군대는 자리를 지키고 서서 적의 공격을 막는 계획을 세우기 위해 "예산" 편성을 요청했습니다."
 COS_Costa_Rican_Patriotism:0 "코스타리카 국수주의"
 COS_Costa_Rican_Patriotism_desc:0 "우리나라의 군사적 전통은 애석한 수준이지만, 우리 국민들의 마음 속에는 강인한 애국심이 자리잡고 있습니다. 필요하다면 조국 방위에 초점을 맞춘 선전전을 통해 민주적 유산을 자랑스러워하고 외국 독재자들에게 절대 굴복하지 않으리라 다짐하는 자들을 군에 집결시킬 수 있습니다."
 COS_Expand_the_Coast_Guard:0 "해안방위대 확충"
 COS_Expand_the_Coast_Guard_desc:0 "소형 모터보트 몇 개를 빼면 우리 해군은 별로 자부심을 가질 만한 규모가 못되지만, 작다고 해도 제 기능은 충실히 수행합니다. 하지만 최근 니카라과 국경 근처에서 밀수가 발각되면서 정부는 해안 방위를 위해 추가 선박 구입을 고려하기 시작했습니다."
 COS_Guard_the_Freightors:0 "화물선 방위"
 COS_Guard_the_Freightors_desc:0 "화물선이 국내 경제와 세계 무역망 사이의 주요 연결고리의 역할을 수행하기 때문에 화물선 방위는 최우선 과제 중 하나입니다. 프랑스 잠수함이 푸에르토리몬에서 프랑스 잠수함이 우리 배를 폭파하기를 원하지 않거든요. 이제 어떻게 해야 할까요…?"
 COS_Purchase_German_Destroyers:0 "독일 구축함 구매"
 COS_Purchase_German_Destroyers_desc:0 "군사 협약에 명시된 규정 때문에 독일은 중앙아메리카에서 이익을 수호하기 위해 작은 규모의 함대를 유지할 것을 요구해 왔습니다. 구식 구축함 중 일부를 우리에게 매각하겠다고 제안했고, 우리 해군의 기초가 여기서부터 시작될 것입니다."
 COS_Naval_Attachee_to_Germany:0 "독일에 주재무관 파견"
 COS_Naval_Attachee_to_Germany_desc:0 "이제 해역을 순찰할 해군이 생겼지만, 완전한 훈련 부족으로 인해 새로 들어온 배들이 부두에서 서로 충돌하는 일은 일상사가 되었습니다. 심지어 저번에는 엔진이 폭발할 뻔 했더군요. 새로운 장교 후보생들을 독일로 보내 황립해군을 시찰시켜서 더 이상 이런 재앙이 일어나지 않도록 해야 합니다."
 COS_Found_National_Shipyard:0 "국영 조선소 설립"
 COS_Found_National_Shipyard_desc:0 "우리나라가 해상 무역에 전적으로 의존하고 있음에도 불구하고 국내 선박 생산은 훨씬 더 효율적이고 저렴한 외제 선박과 경쟁이 안됩니다. 이를 해결하기 위해 정부가 하루 빨리 어선과 소형 화물선을 생산할 코스타리카 조선소를 설립하기로 했습니다."
 COS_Test_New_Designs:0 "새로운 설계"
 COS_Test_New_Designs_desc:0 "우리나라 선창이 더 발전된 외국 선창에 비해 규모가 작기 때문에 기술자들 중 일부가 값싸고 효율적인 구축함 모델을 제안했습니다. 미국산 디자인과 요상하게 비스무리한 저 디자인이 미국의 구축함을 도용한 건지는 아직 불분명하지만, 저들은 그런 우려는 단지 우연일 뿐이라고 보증했습니다.."
 COS_Costa_Rica_in_the_Air:0 "창공의 코스타리카"
 COS_Costa_Rica_in_the_Air_desc:0 "비록 지금 우리 수도가 국제 공항을 보유하고 있지만, 코스타리카 항공 교통의 발전은 시대에 한참 뒤떨어져 있습니다. 전투기 부대 창설 계획은 가장 위대한 몽상가들의 상상에만 존재합니다."
 COS_Train_Pilots:0 "조종사 훈련 프로그램"
 COS_Train_Pilots_desc:0 "취미로 만들기 시작한 항공기가 마침내 이륙에 성공함에 따라 현지 산호세 항공 클럽은 국내 공군 훈련을 돕는 대가로 정부에서 자금을 지원해 달라고 요청했습니다."
 COS_Domestic_Designs:0 "국내제조 기체"
 COS_Domestic_Designs_desc:0 "코스타리카 전역에서 몰려온 기술자들이 우리만의 전투기를 설계하기 위한 정부 계획에 참여하기 위해 중앙국에 수많은 디자인과 아이디어를 제출하는 가운데 인상적인 공군력이라는 꿈이 드디어 손 안에 들어왔습니다. 설계도면이 아직 품질까지 보증하지는 못하지만, 최소한 국민들이 보여준 놀라운 열정만큼은 사실입니다."
 COS_Expand_Production:0 "항공기 생산 증대"
 COS_Expand_Production_desc:0 "한 미국 항공기 회사가 조소를 머금은 채 전투기를 만들겠다는 우리의 힘든 투쟁을 관찰하면서 전투기 설계에 도움을 주었습니다. 착륙할때 추락할 위험성을 줄일 수 있도록 우리의 설계에 몇 가지 과감한 변화를 준 것입니다. 물론 그럴 일은 없겠지만요..."
 COS_Purchase_American_Fighthers:0 "미국 전투기 구입"
 COS_Purchase_American_Fighthers_desc:0 "우리나라의 공군력 부족에 화들짝 놀란 미국 정부가 영공을 지키고 주변국의 침략을 막기 위해 보잉 P-26 전투기 판매를 제안했습니다."
 COS_Aircraft_Contracts:0 "미국 무기 계약"
 COS_Aircraft_Contracts_desc:0 "아메리카 대륙 보호를 목적으로 미국이 랜드리스 제도를 통해 군대 보급에 도움을 주고 준비되지 않은 채로 전쟁을 맞이하는 사태를 막기 위해 필요한 무기를 보내왔습니다. 판매뿐만 아니라 현지 파트너십을 맺어서 미국이 우리와 좋은 관계를 계속 발전시키고 동시에 운하 근처에 적절한 작전 기반을 구축하기를 희망합니다."
