 COS_Ferrer_Aggro_decisions:0 "카리브 군단: 작전활동"
 COS_Ferrer_Aggro_decisions_desc:0 "코스타리카에서 독재자가 물러나고 민주주의가 회복되면서 카리브 군단은 승리의 기쁨을 만끽하고 있습니다. 페레르 대통령의 전폭적인 지지에 힘입은 그들은 이제 자신들의 이상을 완성하고 생디칼리슴 정권과 독재 정권 모두를 뿌리 뽑기 위해 필요한 수단과 도덕적 지지를 얻게 되었습니다."
 COS_Democratic_Alliance_of_the_Caribbean_decisions:0 "Democratic Alliance of the Caribean"
 COS_Invite:0 "[FROM.GetName] 측에게 조약 참여 초대"
 COS_Legion_del_Caribe_Attack:0 "해방전역 시작"
 COS_Legion_del_Caribe_Attack_desc:0 "카리브해 전역에 걸친 우리의 형제들을 오랫동안 짓눌러온 억압의 굴레를 벗어 던질 때가 왔습니다. 우리는 저들의 마지막 희망이고, 빛을 비춰줄 존재입니다!"
 COS_Invasion:0 "[FROM.GetName] 해방"
 COS_Invasion_desc:0 "[FROM.GetName] 국민들은 너무 오랫동안 독재자와 부패한 관료들 밑에서 고통을 받아왔습니다. 카리브 군단은 이를 바로잡기 위해 저들을 해방시키고, 정권을 무너트리고, 민주주의를 회복한다는 과업을 스스로 떠맡았습니다."
 COS_Supply_Rebels:0 "[FROM.COS_Supply_Rebels_Name]"
 COS_Supply_Rebels_Puerto_Cabezas:0 "푸에르토 카베사스에서의 무기 공급"
 COS_Supply_Rebels_Santa_Ana:0 "엘살바도르인 레지스탕스 지원"
 COS_Supply_Rebels_Belmopan:0 "벨리즈의 자유투사들 후원"
