 cos.51.d:0 "비록 정부가 파나마 대표단의 주장을 완전히 납득한 건 아니지만, 지역 평화를 유지하자는 제안은 수용하기로 결정했습니다. 1년간 코스타리카는 파나마에게 세금 수입중 5%를 손실 배상금으로 지불하고, 그 대가로 파나마는 해당 지역의 모든 영유권을 포기하기로 했습니다."
 cos.51.a:0 "정말이지 최고의 거래를 해냈군."
 cos.52.t:0 "코스타리카가 해결책을 수용하다"
 cos.52.d:0 "비록 정부가 파나마 대표단의 주장을 완전히 납득한 건 아니지만, 지역 평화를 유지하자는 제안은 수용하기로 결정했습니다. 1년간 코스타리카는 파나마에게 세금 수입중 5%를 손실 배상금으로 지불하고, 그 대가로 파나마는 해당 지역의 모든 영유권을 포기하기로 했습니다."
 cos.52.a:0 "정말이지 최고의 거래를 해냈군."
 cos.53.t:0 "캐나다가 파나마를 쥐어짜다"
 cos.53.d:0 "미온적인 태도로 파나마와 타협을 시도했던 독일 해군은 기어코 순양함 한 척을 강력한 무장을 한 파나마로 파견하여 포기시켰습니다. 이로서 위기가 빠르게 종식되었지만 위험한 불장난을 해버렸고 파나마는 언제라도 다시 문제를 제기할 수 있게 되었습니다."
 cos.53.a:0 "불장난하면 밤에 오줌싼다."
 cos.54.t:0 "독일이 더 이상의 협조를 거부하다"
 cos.54.d:0 "저번에 코토 지역에 대한 보상금을 고려해 보겠다고 말했던 독일 대표단은 말을 바꾸면서 제안을 수용하겠다고 말한 적은 없다고 부인하고 있습니다. 저 건방진 절인 양배추나 쳐먹는 놈들은 위기가 거의 끝나간다고 예상하는지 파나마가 팔로 화이트 판결을 수용해야 한다고 반복하고 있습니다."
 cos.54.a:0 "그럼 무력으로 가져가는 수밖에!"
 cos.54.b:0 "선택의 여지가 없군. 따르는 수밖에."
 cos.55.t:0 "코토 전쟁이 발발하다!"
 cos.55.d:0 "협상은 결렬되었고 파나마는 코스타리카에 선전포고를 감행했습니다. 우리가 협상 과정에서 코스타리카를 옹호했다는 이유로 우리나라 또한 비난의 대상이 되었습니다. 결국 눅눅한 사무실이 아니라 전장에서 우리의 힘을 증명할 수 있게 되었습니다."
 cos.55.a:0 "그래, 잘 해결이 안됐구만."
 cos.56.t:0 "코토 전쟁이 발발하다!"
 cos.56.d:0 "우리가 이미 우려했던 것 처럼 독일 대표단의 건방진 태도가 파나마를 자극했고 마침내 전쟁이 발발했습니다. 동맹국 독일의 지원을 받으면서 이 문제를 평화롭게 해결할 수 있었는데도 말이지요..."
 cos.56.a:0 "전군 전투 위치로!"
 cos.57.t:0 "코스타리카가 배상을 거부하다"
 cos.57.d:0 "코스타리카를 위해 그토록 부지런히 준비해낸 협상 결과가 오늘 아침 산호세에서 거부당했습니다. 저들은 파나마는 그 무엇도 요구할 권리가 없으며 오히려 코스타리카가 회담장에 출석했다는 사실에 만족해야만 한다고 주장했습니다. 거친 언사가 회담에 어떤 영향을 끼칠 지는 두고 봐야 겠습니다만, 타협안은 이제 가능성을 잃어버렸습니다."
 cos.57.a:0 "저녀석들이 파나마를 화나게 하지 않기를 바라야겠군."
 cos.58.t:0 "독일이 경고하다!"
 cos.58.d:0 "동맹국 코스타리카의 요청에 따라 독일 정부가 위기에 개입했습니다.  정부는 우리가 팔로 화이트 판결을 수용해야 한다고 요구하면서 해안가에 순양함 한 척을 배치하면서 위협했습니다."
 cos.58.a:0 "팔로 화이트 판결을 수용하자."
 cos.58.b:0 "카이저는 두렵지 않다!"
 cos.59.t:0 "전국적 파업"
 cos.59.d:0 "[COS.GetLeader]의 긴축정책은 작년에 닥쳤던 경제적 재앙을 해결해 나가기 시작했고 해외 강대국들과의 새로운 무역 협정을 통해 영양실조에 처한 사람들을 위해 식량을 운송받았습니다. 하지만 현금작물 기업에게 코스타리카 사람들을 위한 작물을 더 많이 생산하라고 압력을 넣었던 것이 문제가 되어 코스타리카를 다시 한번 한계점에 이르게 했습니다. 새롭고 더 나은 법률을 만들어달라는 요구는 노동자 사용자 간의 소위 집단교섭권을 인정받음으로써 절정에 달했습니다. 회사측 대변인은 아직 아무런 대응을 하고 있지 않지만, 사람들은 사측에서 노동자들을 굴복시키기 위해 용역을 보낼지도 모른다고 우려하고 있습니다."
 cos.59.a:0 "걱정스러운 소식이군."
 cos.60.t:0 "트라바이오"지 창간"
 cos.60.d:0 "부르주아지 언론"에 위협을 느낀 생디칼리슴 정당은 자신들의 관점을 알리는 한편으로 선전물을 배포하기 위한 수단으로 새로운 신문사 창설을 발표했습니다. 그들은 판매고와 광고를 통해 이익을 버는 이 신문사가 경제적 어려움을 겪고 있는 당의 수입원이 되기를 원했습니다. 결국 자본주의적인 미덕을 찬양하는 광고와 자본주의를 신랄하게 비판하는 기사가 내는 불협화음 속에서 신문이 간행되었습니다. 이런 상황이 얼마나 우스꽝스러운지 [COS.GetLeader](은)는 저들이 감히 자신의 이미지를 훼손하든지 말던지 신경쓰지 않고 이미 발표해둔 언론 대응책을 유지하기로 했습니다. 저들이 통치 기간 내내 항의를 계속할 게 확실한데도 말이죠."
 cos.60.a:0 "공식적으로 신문을 비난하고 인쇄 중단을 요구해라."
 cos.60.b:0 "위선자놈들이 이 순간을 즐기도록 내비 두자!"
 cos.61.t:0 "노동자들 사이의 단체협약 서명"
 cos.61.d:0 "1934년 바나나 대파업 이후 몇 년이 흘렀지만, 코스타리카 국민들은 여전히 과일 회사에 계속해서 대항하고 있습니다. 미국 현지 상황이 재앙 수준으로 악화되면서 본국이 사라질 지도 모르는 상황 아래에 놓인 과일 회사는 현지인들과 협력하지 않을 듯 합니다. 마침내 생디칼리스트 마누엘 모라가 강력하게 주장한 노동 문제 해결에 동의하면서 회사는 궁지에 몰렸습니다. 또한 정부는 회사의 지원 요청을 거부했습니다.\n\n회사 쿠폰, 6시간 교대 근무, 상해법 인정을 위시한 여러 양보에서 승인되지 않았던 최저임금제 도입의 달성은 코스타리카 좌파의 커다란 성취입니다. 또한 이로서 대서양노동회의가 마련한 토대에 기반한 진정한 노동조합이 최초로 설립되었습니다.\n\n벽에 쓰인 낙서를 본 커피 회사 또한 새로운 노동 협약에 서명했고 더 낫고 더 안전한 근무 환경을 만들어 노동자들과 함께하기를 원한다고 했습니다"
 cos.61.a:0 "모든 이해 당사자의 성공이로군... 주식은 빼고 말이지."
 cos.62.t:0 "언론 규제"
 cos.62.d:0 "트라바이오" 지는 독자들의 마음을 사로잡는데는 별 성과를 내지 못했지만, 다른 신문들이 정부에 대해 비판적인 시각을 가진 기사를 쓰기 시작했습니다. 언론 출판의 자유는 헌법에서 보장한 권리지만, 그러니까 음... 저들의 관심을 다른 데로 돌릴 필요가 있다고 생각합니다.\n\n노동 협약의 성공은 슬프게도 정부에 공개적으로 반대하고 "혁명"을 외치는 훨씬 좌파 색채가 강렬한 언론의 강화를 가져왔습니다. 국민들에게 이런 행동이 최고 수준의 반역죄임을 알려야 하지 않을까요?"
 cos.62.a:0 "기자들을 내버려 두자."
 cos.62.b:0 "언론사에 강압적으로 대응하고 문제를 일으키는 인사들을 체포해라."
 cos.63.t:0 "유대인 난민이 정착지 제공을 요청하다"
 cos.63.d:0 "분리독립을 선언한 미연합국에서 반유대주의가 계속되고 있고 오스만 제국과 이집트 사이에서 벌어진 중동 긴장 상태가 고조됨에 따라 경제적 난민 관리협회라는 미국의 인도주의 단체는 우리나라 정부에 집에서 쫓겨난 1500명의 유대인 가족들에게 국경을 개방해 달라고 요청했습니다. [COS.GetLeader](은)는 재정착 과정에서 국가 재산은 단 한푼도 쓰지 않겠다고 약속하면서 정부에 유대인 공동체를 건설할 만한 작은 규모의 토지를 마련해 달라고 촉구했습니다."
 cos.63.a:0 "유대인놈들은 사회주의를 전파한다고! 저리 꺼져!"
 cos.63.b:0 "식민화할 땅으로 테노리오 농장을 제공하자."
 cos.64.t:0 "Second Wave of Refugees arrive"
 cos.64.d:0 "The war in the United States seems to have no end in sight and whilst many are dying on the front-lines of the various American battlegrounds, many more are attempting to escape the nation hoping for a safe place until the war has ended. Our renown reputation as one of the most democratic and accepting nations in the Caribbean region has made us an attractive destination and has prompted thousands to embark on cargo freighters towards our little state. Accepting these immigrants will lead to an increased amount of capital in the nation but tensions are already running high between the Native Costa Ricans and the black Jamaican population. Further immigration may lead to open conflict if we are not careful."
 cos.64.a:0 "Accept them with open arms."
 cos.64.b:0 "We are full, go try somewhere else!"
 cos.65.t:0 "1938 Regional Elections"
 cos.65.d:0 "Whilst some have appreciated the heavy handed interventionism by [COS.GetLeader], not everyone is equally content and with the Regional Elections approaching, the popularity of the PRN is tanking heavily in the polls. Especially the syndicalist PVP under Manuel Mora Valverde is making decent headway and seems set to deliver congressmen like Carlos Luis Sáenz this time around. In these trying times it's key that our resolve remains unshaken and therefore president [COS.GetLeader] is secretly planning to lift the syndicalists from office the moment they are elected and arrest them on charges of treason."
 cos.65.a:0 "The Elections should be fair and open to all."
 cos.65.b:0 "Dismiss Carlos Luis Sáenz from office!"
 cos.66.t:0 "플랜더스-왈로니아 교환 프로그램"
 cos.66.d:0 ""
 cos.66.a:0 "제안을 거절해라."
 cos.66.b:0 "우리는 그들의 전문 지식을 존중한다."
 cos.67.t:0 "Creation of the Institut National pour l'Etude Agronomique du Costa Rica"
 cos.67.d:0 ""
 cos.67.a:0 "좋구만."
 cos.68.t:0 "코스타리카 국립극장에 자금이 전달되다"
 cos.68.d:0 "산호세 인구가 아직 19,000명을 전후하던 시기인 19세기 후반에 커피 붐으로 벌어들인 돈을 사용해 건립된 국립극장은 오랜 기간동안 중앙아메리카에서 수준 높은 뮤지컬과 연극을 공연하는 중요한 건물이었습니다. 그러나 국민들의 관심이 줄어들고 건축물의 위신에 걸맞는 자작극의 부족에 시달리면서 극장은 거의 방치되다시피 하는 상태입니다.\n\n하지만 미텔유로파에서 보낸 무역 사절단이 전국을 여행하던 도중 플란더스-왈로니아 회사의 투자자들이 이 건물에 첫눈에 반하면서 상황이 바뀌었습니다. 그들은 조국에서 원조와 배우들을 보내겠다고 약속했으며 극장 사업을 계속할 수 있도록 상당한 액수의 보조금도 지급해주었습니다. 시간이 흐른 이후, 플란더스-왈로니아 신문인 데 스텐다드에 극장 상황을 보고하는 기사가 올라오자 극장을 후원하기 위한 공공 크라우드펀딩 켐페인이 전국적으로 벌어졌다고도 합니다.\n\n오늘 미텔유로파에서 온 대사가 참석한 가운데 건물 앞에서 작은 기념식이 열렸는데, 행사중에 보조금을 코스타리카산 커피콩 한 봉지와 교환하는 상징적인 의식이 치러졌습니다."
 cos.68.a:0 "이 얼마나 관대한 자들인가."
 cos.69.t:0 "'엘 센트로' 창립"
 cos.69.d:0 "최근 진보적 성향을 가진 로스쿨 졸업생 집단이 국가문제연구소, 줄여서 엘 센트로라고 이름붙인 단체 출범을 선언했습니다. 페루의 정치 사상가 빅토르 라울 하야 드 라 토레에게 영향을 받은 젊은 지식인들은 국가가 급진적 사회 개혁을 이끄는 수단이 되어야 한다고 믿었습니다. 그들은 사회 문제를 제기하려 했던 코르테스 정권의 실패에 좌절하면서도 과일 회사를 밀어내는데 성공한 대서양노동자회의에게 박수를 보내고 있습니다. 생디칼리슴을 두려워하는 엘 센트로의 회원들은 사회 개혁이 제도적인 입법을 통해 이루어질 수 있다고 생각합니다."
 cos.69.a:0 "급진적 사상이군!"
 cos.70.t:0 "히메네스가 대통령 선거 출마를 선언하다"
 cos.70.d:0 "코르테스의 강압적이고 권위주의적인 통치에 불만을 품은 리카르도 히메네즈 전 대통령은 지난 재임 기간동안 다져온 거대한 지지 기반에 희망을 품고 다시 한번 대통령 선거에 도전장을 내밀었습니다. 국민공화당 내에서 벌어진 분쟁을 틈타 다음번 선거에서 정권을 쥐기를 희망하는 좌파 진영의 반응은 굉장히 뜨거웠습니다. 코르테스는 홀로 서 있지만, 당원들과 함께 비밀리에 히메네스의 유세를 방해할 계획을 세웠습니다."
 cos.70.a:0 "경주가 시작되는군!"
 cos.71.t:0 "1940년 선거"
 cos.71.d:0 "사나운 날씨 때문에 많은 사람이 투표소에 나타나지 않을 것이라고 예상했었지만, 놀랍게도 9시에 선거 부스가 닫기 전까지 72%나 되는 유권자들이 투표권을 행사했습니다. 모든 관련 당사자들이 이번 선거 결과에 큰 기대를 걸고 있으며, 갑자기 놀라운 반전이 일어날 수도 있기 때문에 긴장이 고조되고 있습니다."
 cos.71.a:0 "과르디아 칼데론이 대통령에 당선되었다."
 cos.71.b:0 "코르테스 카스트로가 재선에 성공했다!"
 cos.71.c:0 "리카르도 히메네스가 다시 당선되었다."
 cos.72.t:0 "피게레스 페레르의 공공 연설"
 cos.72.d:0 "사랑하는 코스타리카와 여기서 사는 국민들에게 고합니다. 저는 우리 공화국이 지키기 위해 그토록 용감하게 싸워왔던 가치관이 곳곳에서 더럽혀지는 모습을 보면서 무거운 마음으로 여러분에게 말합니다. 한때 우리 사회에서 신성한 존재였던 헌법에 가장 계몽된 대통령이 직접 침을 뱉고 있습니다. 한때 우리가 자랑스럽게 여겼던 언론의 자유는 카스트로 정권의 맹비난에 갈기갈기 찢겼고 서민들은 거짓만을 들으면서 억압당하고 있습니다. 정부 문제를 공개적으로 다루면서 실패한 정책을 비판하는 모습이 당연하고 도덕적인 것으로 비춰졌던 나라가 어느새 그렇게 행동한다면 감옥으로 가는 나라로 바뀌었습니다. 코스타리카가 언제까지 독재자의 폭정을 견뎌야 합니까? 대통령궁에 있는 저 사람이 우리를 위해 목소리를 내지 않는다는 사실을 깨닫기 전에 얼마나 많은 시민의 자유를 잃어버려야 합니까?"\n\n30분 넘게 설교를 계속하던 그 유명한 사업가는 경찰력에 의해 제지당하고 반역죄로 체포당했습니다. 그러나 이미 사건은 저질러졌고 산호세 전역의 경찰들이 이 문제를 어떻게 처리해야 할지 고심하고 있습니다. 페레르를 엄중히 처벌한다면 그를 순교자로 만드는 꼴이 될 것이고, 페레르를 석방한다면 저들에게 더 큰 힘을 실어줄 뿐입니다."
 cos.72.a:0 "풀어줘라."
 cos.72.b:0 "멕시코행 첫 차에 태워버려!"
 cos.73.t:0 "시골 지역에서의 반란"
 cos.73.d:0 "전국에서 농민과 플렌테이션 노동자들이 코르테스와 그 부하들의 즉각적인 사임을 요구하면서 지역 관료에게 저항하며 그들을 몰아내기 시작했습니다. 피게레스 페레르가 최근에 야기시킨 격변으로 인해 활성화된 시위와 반정부 행위는 끝이 보이지 않으며 당분간은 계속될 것 같습니다."
 cos.73.a:0 "농민 몇명이 뭉쳐봤자 뭘 할수 있겠어?"
 cos.73.b:0 "코르테스가 사임을 발표했다."
 cos.74.t:0 "코르테스가 사임하다"
 cos.74.d:0 "전국적인 파업과 시위로 압박을 받고 있으며 강철 막대의 대통령으로 불리는 남자는 사임을 택할 수 밖에 없었고, 후임자인 과르디아 칼데론에게 대통령직을 넘겼습니다. 이로서 코르테스 정권이 완전히 끝장이 난 건지 아니면 단지 수뇌부만 바뀐 건지는 확실하지 않지만, 코스타리카 국민들은 민주주의의 승리에 환호하고 있습니다."
 cos.74.a:0 "행운을 빈다 칼데론!"
 cos.75.t:0 "페레르가 탈출하다!"
 cos.75.d:0 "그가 푸에르토리몬으로 향하는 아무런 표시가 없는 트럭에 실려 이송되었음에도 불구하고, 무장한 추종자 무리가 시퀴레스를 지나던 호송 차량을 붙잡고 지도자를 풀어주었습니다. 다시 자유를 얻어내었으며 정부를 전복시키겠다는 열정으로 불타오르는 그는 국가 안보에 심대한 위협입니다."
 cos.75.a:0 "젠장, 모든 일을 내가 직접 해야 하나?"
 cos.76.t:0 "카리브 군단이 쿠데타를 일으키다"
 cos.76.d:0 "페레르에게 충성하는 무장 병력 700명이 [COS.GetLeader] 정권에 쿠데타를 일으켰고 흠잡을 데 없는 성공을 거뒀습니다. 푸에르토리몬, 카르타고 그리고 산호세를 점령하는 동안 제대로 보급을 받지 못하고 인원마저 부족한 군대는 이렇다 할 저항을 할 만한 처지가 못 되었습니다. 전국적으로 소규모 총격전이 일어났지만 결국 쿠데타는 많은 피를 흘리지 않은 채로 끝났습니다.\n\n피게레스 페레르는 국가 원수를 자칭했고 대대적인 변화를 예고했습니다."
 cos.76.a:0 "피게레스가 군정을 선언했다."
 cos.77.t:0 "칼데론이 자신의 야망을 발표하다"
 cos.77.d:0 "전통을 따라 신임 대통령은 취임식에서 조국의 미래에 대한 계획을 세우는 연설을 하도록 요청받았습니다. 하지만 사람들은 칼데론이 급진적인 정책 전환을 선언하리라고는 상상도 못했습니다.\n\n칼데론은 광범위한 사회 개혁을 제안했고 국립대학 설립, 사회보장 체제 개발, 저비용 주택 제공, 더 많은 시골 신용 제공, 그리고 미개발지역 지원을 약속했습니다. 칼데론이 보수적인 정책만을 추진하는 꼭두각시가 되리라고 예상했던 국민공화당은 완전히 뒤집어졌습니다."
 cos.77.a:0 "이... 이럴 수는 없어!"
 cos.78.t:0 "교육 개혁"
 cos.78.d:0 "1884년과 1894년에 시행된 자유주의적 개혁 정책이 교육 체제 내에서 가톨릭 교회의 영향을 일소한 이후로 우리나라는 높은 수준의 문명률을 가지고 있으며 이를 굉장히 자랑스럽게 생각합니다. "코스타리카에는 군인보다 교사가 더 많다"는 코스타리카 사람들이 조국을 표현할 때 가장 많이 사용하는 인용구이며, 이 안에는 그들이 느끼는 자부심이 들어 있습니다.\n\n하지만 더 이상은 그렇지 않습니다. 칼데론 대통령이 교황청에서 발표한 회칙 "레룸 노바룸"에 영감을 받아 작성한 초등, 중등 교육의 급격한 변화를 예고했기 때문입니다. "종교는 숭배받아야 한다. 높은 수준의 도덕심이 공공 분야와 사생활 모두를 지배해야 한다."는 사고를 바탕에 둔 칼데론은 1894년에 폐지된 수도원 교사 제도를 부활시켰습니다. 뿐만 아니라 심지어 자녀가 가톨릭 교육을 받지 않기를 원하는 학부모의 아이들을 "특별한" 아동으로 보이게 하여 웃음거리로 만들어버림으로서 학부모의 개입 가능성도 봉쇄해 버렸습니다."
 cos.78.a:0 "정교분리는 날이 갈수록 희미해진다."
 cos.79.t:0 "파코 오 메디아스"
 cos.79.d:0 "경제위기가 계속해서 엄청난 혼란을 야기하면서 관직 제공, 뇌물 수수, 도둑질, 협박 등 오만가지 비밀스러운 체계가 자리잡았습니다.\n\n그 중에서 가장 대표적인 예를 칼데론의 형제이며 전에는 은행원이었던 프란시스코에서 찾을 수 있는데, 현재 치안부 장관과 공화국 제3 지정자(부통령과 유사한 직책)를 동시에 역임하고 있습니다. 많은 지도자들이 가족 구성원들에게 권력 있는 직책을 주었지만, 그 중에서도 칼데론의 형제는 경쟁 없이 친구들과 뇌물을 바친 사람들에게 정부 계약을 넘긴 것으로 특히 악명이 높습니다. 계약을 논의하기 전에 50%의 리베이트를 요구한 이유로 프란시스코는 '파코 아 메디아스'라는 별명을 얻었습니다.\n\n칼데론이 스스로를 국민에 의하고 국민을 위하는 대통령으로 선언했음에도 불구하고 경제 분야에서의 실수와 재앙적인 수준의 부패가 국가를 무겁게 짓누르고 있습니다."
 cos.79.a:0 "사람들이 굶주림에 시달리는 와중에도 부자는 부를 쌓아가는군"
 cos.80.t:0 "[COS.GetLeader]의 비상지휘권 요구"
 cos.80.d:0 "지역의 불안정성과 조금씩 다가오는 외세 침략의 위협을 강조하면서 [COS.GetLeader](은)는 의회에 즉각 비상지휘권을 확대하여 자신의 정권에 부여해달라고 요구했습니다. 비록 그가 권한이 남용되지 않도록 막겠다는 보장을 해주었다고 해도, 국회의원들 중 반대파들은 이 조칙이 그의 일파에게 더 많은 권력을 쥐어주기 위함이라고 비판합니다."
 cos.80.a:0 "어둠의 시대가 코앞으로 다가왔군..."
 cos.81.t:0 "외국인 지주 공격"
 cos.81.d:0 "전 세계적으로 전쟁이 맹위를 떨치고 코스타리카 국고가 날이 갈수록 바닥을 드러내고 있는 와중에, [COS.GetLeader]대통령은 독일인 커피 남작의 엄청난 재산에 눈독을 들였습니다. 국영 언론을 통해 여론을 좌지우지할 수 있는데다가 최근에 비상지휘권까지 손에 넣은 우리의 대통령 과르디아는 독일인들을 토지에서 몰아내고 재산을 몰수하여 엄청난 재원을 필요로 하는 복지 국가에 투입할 권한을 가지고 있습니다."
 cos.81.a:0 "토지를 몰수해라."
 cos.81.b:0 "저들의 권리를 박탈하고 토지를 몰수해라."
 cos.81.c:0 "그렇게까지 할 필요가 있을까..."
 cos.82.t:0 "Internment camps for German citizens"
 cos.82.d:0 "As patriotic fervour takes the Costa Rican population in its grip, President [COS.GetLeader] has now not only ordained the seizure of all German goods but has also decreed that all citizens with German ancestry are to be arrested and put in internment camps until it can be decided what to do with them. It however doesn't stop there as all persons found to be German sympathisers are to receive the same treatment."
 cos.82.a:0 "They are a threat to the State!"
 cos.82.b:0 "This is going a bit too far..."
 cos.83.t:0 "유혹적인 제안..."
 cos.83.d:0 "칼데론이 비상지휘권을 활용해 헌법에서 보장한 개인의 권리를 정지한데 격분하여 민주당을 이끄는 코르테스(칼데론이 전권을 장악하자 새로운 당을 창당하고 국민공화당과 모든 관계를 끊었습니다)와 생디칼리슴 정당을 이끄는 마누엘 모라 발베르데 모두가 대통령이 선거권을 침해했다고 공개적으로 비난했습니다.\n\n그들의 목소리가 국민공화당이 완전히 장악해 귀가 멀어버린 의회에 닿았지만 칼데론 대통령은 비상지휘권을 포기할 생각이 없었기 때문에 독재정권에 대항하는 쿠데타가 있어야 한다는 주장이 서서히 피어나오고 있습니다. 코스타리카 은행의 관리자이자 보수주의를 지지하는 호르헤 하인이 모라와 대화하는 모습이 얼마 전에 포착되었는데, 아마도 이 때에 쿠데타에 대한 지지와 성공했을 때 수립될 통합정부에 한 자리를 내준다는 구두계약을 주고 받은 걸로 추정됩니다."
 cos.83.a:0 "함께라면 안정을 회복할 수 있다!"
 cos.83.b:0 "모라가 제안을 거부했다."
 cos.84.t:0 "코스타리카 쿠데타가 일어나다!"
 cos.84.d:0 "섬의 모든 부분에서 지지를 얻어낸 군부는 칼데론 정권에 대항해 쿠데타를 일으켰고 그를 권좌에서 끌어내렸으며 동료들도 함께 일소했습니다. 쿠데타가 유혈사태 없이 끝났음에도 불구하고 코스타리카 국민들은 오랜 정치적 안정이 끝났다고 우려하고 있습니다."
 cos.84.a:0 "독재자는 사라졌다! 코스타리카 만세!"
 cos.85.t:0 "코스타리카의 미래"
 cos.85.d:0 "생디칼리스트와 보수주의자 모두가 칼데론을 쫓아낸다는 대의 아래 힘을 합치고 연합 정부를 구성하겠다고 약조했지만, 보수주의자들은 강적과 연합할 생각이 없고 생디칼리스트들은 보수주의 시대로 돌아가고 싶지 않기 때문에 소위 "연합"에는 벌써부터 균열이 보이고 있습니다. 쿠데타 주도 세력이 최종 결정안이 내려질 때 까지 무장한 상태로 대기하면서 전국적으로 불안이 커져가고 있습니다."
 cos.85.a:0 "모라가 노동자 공화국을 선포했다."
 cos.85.b:0 "비상 선거가 실시되었다."
 cos.86.t:0 "히메네스가 당선되다"
 cos.86.d:0 "통합 정부에 참여한 정당들 사이의 의견 차이로 인해 긴급 선거가 개최되었고 히메네스 전 대통령이 당선되었습니다. 1932년부터 1936년까지 재임 기간 중에 보여줬던 착실한 성격과 균형잡힌 예산을 유지하는 능력을 인정받은 그는 압도적인 득표율을 기록하면서 선거에서 승리했습니다."
 cos.86.a:0 "행운을 비네."
 cos.87.t:0 "[FROM.GetNameDefCap]에서 국경을 넘다"
 cos.87.d:0 "생디칼리스트 마누엘 모라 발베르데의 지지를 얻은 니카라과 정부가 대통령직 승계 문제에 개입하기로 결정했습니다. 공식적으로는 아무런 개입도 하지 않고 있다고 부인하고 있지만, 니카라과 민병대 소규모 분견대가 국경을 넘어 생디칼리스트 요새로 집결하는 모습이 포착되었습니다. 우리 군대가 분열되어 있고 보수층이 사분오열되어있는 현재 노동공화국이 사실상 이루어질 듯 합니다."
 cos.87.a:0 "세계혁명은 더욱 강력해지고 있다!"
 cos.88.t:0 "[FROM.GetNameDefCap]에서 중앙아메리카 연방 통합을 요청하다"
 cos.88.d:0 "노동 공화국이 떠오를 수 있도록 한 것도 니카라과고, 우리나라에 마지막 비수를 꽃을 만한 나라도 니카라과라는 사실은 누구나 알고 있습니다. 모라에게 자신들의 중앙아메리카 미래상을 받아들이라고 촉구하고 있습니다. 코스타리카 대통령은 국가주권을 잃고 싶어하지 않는 반면에 니카라과는 필사적으로 추구하는 연합을 강제할 만한 무기와 수단을 가지고 있기 때문에 양국간 긴장이 높아져 가고 있습니다."
 cos.88.a:0 "코스타리카가 중앙아메리카에 가입했다."
 cos.88.b:0 "저들의 "제안"을 거부해라."
 cos.881.t:0 "코스타리카를 차지할 기회"
 cos.881.d:0 "과르디아 대통령이 보수주의자와 생디칼리스트의 연합에 의해 코스타리카에서 강제로 쫓겨나면서, 저 나라를 통일된 중앙아메리카라는 꿈 속에 완전히 통합시킬 수 있는 기회가 왔습니다. 코스타리카 국민들 사이에서는 우리에 대한 감정이 강렬하지만, [NIC.GetLeader](은)는 비밀 공작원과 게릴라 전사를 파견해 발베르데가 코스타리카를 장악하는 것을 "지원"함으로써 우리의 영유권을 주장하고 코스타리카를 점령할 수도 있다고 생각합니다."
 cos.881.a:0 "지원"을 보내라."
 cos.881.b:0 "저들의 내정에 간섭할 이유가 없다."
 cos.882.t:0 "발베르데가 접다"
 cos.882.d:0 "우리가 자기 나라를 점령하는데 대항할 만한 군대와 대중적 지지가 없다면 굴복 외에는 다른 선택지가 없다는 사실을 잘 알고 있는 발베르데는 니카라과 언론과 외신 앞에서 코스타리카 국가의 멸망을 공식적으로 발표했습니다. 이 사건이 그 작은 나라를 거대한 중앙아메리카에 대한 야망이 없는 한낱 승산 없는 국가로만 알고 있는 외부인들에게는 놀라운 일로 다가왔겠지만, 사방에서 몰려오는 압력에 저항하기 힘들었던 저 자랑스러운 국가는 마침내 굴복하게 되었습니다."
 cos.882.a:0 "세계 혁명에 또 한 발짝 다가섰구만!"
 cos.89.t:0 "군대가 모라를 몰아내다"
 cos.89.d:0 "니카라과가 우리나라의 주권을 위협하는데 겁을 먹은 [THIS.GetRulingParty] 정부는 마침내 한 횃불 아래 모여 생디칼리슴의 위협에 대항하기 위해 단결하기로 결정했습니다. 생디칼리스트 민병대를 진압하기 위해 모든 주요 도시에 공격을 가하면서 군대는 위협을 성공적으로 제거해냈습니다. 하지만 비밀리에 니카라과 공작원이 노동공화국을 수호하기 위한 전사로 참가했기 때문에 많은 사상자가 나왔습니다."
 cos.89.a:0 "긴급선거를 열자."
 cos.89.b:0 "당분간 국가안보위원회가 지배하도록 하자."
 cos.90.t:0 "[GetYear]년 선거"
 cos.90.d:0 "마누엘 발베르데를 몰아내고 노동자 공화국을 해체한 성공적인 쿠데타 이후 섬 전체에 걸친 정당 연합이 이끄는 국가안보위원회가 국가를 통치하고 있습니다. 이제 [GetYear]년 선거가 다가왔고, 선거를 예정대로 진행시킬지 아니면 아직 나라가 충분히 안정되지 않았다는 위원회 판단에 의거해 안보위원회 통치를 무기한 늘릴지 결정해야 합니다."
 cos.90.a:0 "예정대로 선거를 실시하자."
 cos.90.b:0 "위원회가 통제권을 유지하자."
 cos.91.t:0 "[GetYear]년 선거"
 cos.91.d:0 "2주전 국가안보회의가 마침내 해체되고 민주주의가 복권되면서 각 정당 사이에 긴장감이 고조되고 있습니다. 리카르도 히메네즈 전 대통령과 코르테스 카스트로 전 대통령 모두가 대통령 출마를 발표했습니다. 두 사람이 지지 기반을 양분하고 있음에도 불구하고 이번에는..."
 cos.91.a:0 "리카르도 히메네즈가 승리했다."
 cos.91.b:0 "코르테스 카스트로가 승리했다."
 cos.92.t:0 "피게레스 페레르의 공공 연설"
 cos.92.d:0 "사랑하는 코스타리카와 여기서 사는 국민들에게 고합니다. 저는 우리 공화국이 지키기 위해 그토록 용감하게 싸워왔던 가치관이 곳곳에서 더럽혀지는 모습을 보면서 무거운 마음으로 여러분에게 말합니다. 한때 우리 사회에서 신성한 존재였던 헌법에 가장 계몽된 과두정치 위원회가 직접 침을 뱉고 있습니다. 한때 우리가 자랑스럽게 여겼던 언론의 자유는 저들이 이끄는 정권의 맹비난에 갈기갈기 찢겼고 서민들은 거짓만을 들으면서 억압당하고 있습니다. 정부 문제를 공개적으로 다루면서 실패한 정책을 비판하는 모습이 당연하고 도덕적인 것으로 비춰졌던 나라가 어느새 그렇게 행동한다면 감옥으로 가는 나라로 바뀌었습니다. 코스타리카가 언제까지 독재자의 폭정을 견뎌야 합니까? 대통령궁에 있는 저 사람이 우리를 위해 목소리를 내지 않는다는 사실을 깨닫기 전에 얼마나 많은 시민의 자유를 잃어버려야 합니까?"\n\n30분 넘게 설교를 계속하던 그 유명한 사업가는 경찰력에 의해 제지당하고 반역죄로 체포당했습니다. 그러나 이미 사건은 저질러졌고 산호세 전역의 경찰들이 이 문제를 어떻게 처리해야 할지 고심하고 있습니다. 페레르를 엄중히 처벌한다면 그를 순교자로 만드는 꼴이 될 것이고, 페레르를 석방한다면 저들에게 더 큰 힘을 실어줄 뿐입니다."
 cos.92.a:0 "풀어줘라."
 cos.92.b:0 "멕시코행 첫 차에 태워버려!"
 cos.93.t:0 "시골 지역에서의 반란"
 cos.93.d:0 "전국에서 농민과 플렌테이션 노동자들이 위원회와 그 부하들의 즉각적인 사임을 요구하면서 지역 관료에게 저항하며 그들을 몰아내기 시작했습니다. 피게레스 페레르가 최근에 야기시킨 격변으로 인해 활성화된 시위와 반정부 행위는 끝이 보이지 않으며 당분간은 계속될 것 같습니다."
 cos.93.a:0 "농민 몇명이 뭉쳐봤자 뭘 할수 있겠어?"
 cos.94.t:0 "페레르가 탈출하다!"
 cos.94.d:0 "그가 푸에르토리몬으로 향하는 아무런 표시가 없는 트럭에 실려 이송되었음에도 불구하고, 무장한 추종자 무리가 시퀴레스를 지나던 호송 차량을 붙잡고 지도자를 풀어주었습니다. 다시 자유를 얻어내었으며 정부를 전복시키겠다는 열정으로 불타오르는 그는 국가 안보에 심대한 위협입니다."
 cos.94.a:0 "젠장, 모든 일을 내가 직접 해야 하나?"
 cos.95.t:0 "카리브 군단이 쿠데타를 일으키다"
 cos.95.d:0 "페레르에게 충성하는 무장 병력 700명이 [COS.GetLeader] 정권에 쿠데타를 일으켰고 흠잡을 데 없는 성공을 거뒀습니다. 푸에르토리몬, 카르타고 그리고 산호세를 점령하는 동안 제대로 보급을 받지 못하고 인원마저 부족한 군대는 이렇다 할 저항을 할 만한 처지가 못 되었습니다. 전국적으로 소규모 총격전이 일어났지만 결국 쿠데타는 많은 피를 흘리지 않은 채로 끝났습니다.\n\n피게레스 페레르는 국가 원수를 자칭했고 대대적인 변화를 예고했습니다."
 cos.95.a:0 "피게레스가 군정을 선포했다."
 cos.96.t:0 "모라가 국민공화당에 동맹을 요청하다"
 cos.96.d:0 "칼데론은 정치 경력 내내 생디칼리스트들을 공개적으로 비난했지만, 쿠데타가 실패한 이후에는 목숨이라도 살려준 모라에게 감사를 느끼고 있습니다. 그리고 어떻게든 살아남기 위해서는 어떤 방법을 사용해서든지 정치적 영향력을 늘려야 한다는 사실도 깨달았습니다. 그리하여 이전에 고수했던 가톨릭 사회주의적 수사에도 불구하고, 계속해서 생디칼리슴을 공격했었음에도 불구하고, 교회와의 강력한 유대관계에도 불구하고 칼데론은 모라와 생디칼리스트들과 동맹을 논의하기 시작했습니다.\n\n저번 지방선거에서 16% 득표율을 기록하며 선전했던 바 있는 인민전위당은 수년 전 국민공화당이 당원을 감금하고 의견을 비난했던 과거를 뒤로 하고 동맹 제안을 지지한다는 성명을 발표했습니다.."
 cos.96.a:0 "좌파가 하나로 우뚝 섰다."
 cos.97.t:0 "코스타리카 파산 가시화"
 cos.97.d:0 "과거 보수주의 대통령들은 항상 균형잡인 예산안과 엄격한 경제 관리에 성공했다는 자부심을 가지고 있었지만, 칼데론 대통령은 코스타리카 경제를 벼랑 끝으로 내몰았습니다. 3년 전에는 빚을 적게 유지하며 완벽한 예산 상태를 만들었지만, 칼데론은 국고 지출을 60%이상 늘리면서 국고에 엄청난 차질을 빚어냈습니다. 해외 동맹국들에 대한 재정 지원 요청은 모조리 거절당했고 재정적 붕괴가 서서히 임박해오기 시작했습니다. 정부가 5월 1일까지 재원을 조달하지 못한다면 정부는 공무원 월급도 주지 못하는 상황에서 지지를 기대해야만 하는 상황에 놓이게 될 것입니다.\n\n그러나 최근 다른 지역에서 성공을 거둔 소수의 급진적 사상가들이 칼데론 대통령이 선택할 수 있는 다른 대안을 제시했습니다. 중앙 아메리카 합중국 논의에 참가한다면 부채가 증가한다고 해도 다른 가맹국들과 이를 나눠 가질 수 있다는 주장입니다. 이로서 코스타리카의 주권이 사라지겠지만, 칼데론이 권력을 유지할 수는 있을 것입니다."
 cos.97.a:0 "연방 가입이 최악의 수는 아닐거야..."
 cos.97.b:0 "세율을 엄청나게 올리자."
 cos.98.t:0 "커피 엘리트가 칼데론에 공개적으로 반대하다"
 cos.98.d:0 "만연한 부패, 순수한 뇌물 문화 그리고 엄청난 세금 증가가 커피 남작들을 한계로 몰아갔습니다. 커피 엘리트의 중요한 사회적 모임인 클럽 우니온 데 산호세의 최근 회의에서는 대통령의 정책에 관해, 그리고 언제까지 그를 지지해야 할지에 대해 토론했습니다. 토론 기간이 끝나자 그들은 익명으로 국가 지도자를 신임해야 할지에 관해 투표했습니다. 전체 참가자들 중 단 한명만이 칼데론의 능력을 믿어주었습니다."
 cos.98.a:0 "운이 없구만."
 cos.99.t:0 "[GetYear]년 선거"
 cos.99.d:0 "칼데론의 임기가 끝나면서 국민공화당은 미래를 내다보고 다음 선거에 출마할 후보를 결정해야 합니다. 칼데론은 재선하고자 하는 의향을 표명하기는 했지만, 자신에 대한 반발을 두려워하고 있습니다. 한편 당 내에서는 국민공화당-인민전위당 연정이 제안한 개혁안을 지속하기 위해 피카도를 지지하는 의견도 제기되었습니다."
 cos.99.a:0 "피카도가 권력을 장악했다."
 cos.99.b:0 "칼데론이 재선에 성공했다."
 cos.100.t:0 "피게레스 페레르의 공공 연설"
 cos.100.d:0 "사랑하는 코스타리카와 여기서 사는 국민들에게 고합니다. 저는 우리 공화국이 지키기 위해 그토록 용감하게 싸워왔던 가치관이 곳곳에서 더럽혀지는 모습을 보면서 무거운 마음으로 여러분에게 말합니다. 한때 우리 사회에서 신성한 존재였던 헌법에 가장 계몽된 대통령이 직접 침을 뱉고 있습니다. 한때 우리가 자랑스럽게 여겼던 언론의 자유는 칼데론 정권의 맹비난에 갈기갈기 찢겼고 서민들은 대낮에 길거리에서 강도를 당합니다. 정부 문제를 공개적으로 다루면서 실패한 정책을 비판하는 모습이 당연하고 도덕적인 것으로 비춰졌던 나라가 어느새 그렇게 행동한다면 감옥으로 가는 나라로 바뀌었습니다. 코스타리카가 언제까지 독재자의 폭정을 견뎌야 합니까? 대통령궁에 있는 저 사람이 우리를 위해 목소리를 내지 않는다는 사실을 깨닫기 전에 얼마나 많은 시민의 자유를 잃어버려야 합니까?"\n\n30분 넘게 설교를 계속하던 그 유명한 사업가는 경찰력에 의해 제지당하고 반역죄로 체포당했습니다. 그러나 이미 사건은 저질러졌고 산호세 전역의 경찰들이 이 문제를 어떻게 처리해야 할지 고심하고 있습니다. 페레르를 엄중히 처벌한다면 그를 순교자로 만드는 꼴이 될 것이고, 페레르를 석방한다면 저들에게 더 큰 힘을 실어줄 뿐입니다."
 cos.100.a:0 "풀어줘라."
 cos.100.b:0 "멕시코로 가는 보트에 태워버려!"
 cos.101.t:0 "시골 지역에서의 반란"
 cos.101.d:0 "전국에서 농민과 플렌테이션 노동자들이 칼데론과 그 부하들의 즉각적인 사임을 요구하면서 지역 관료에게 저항하며 그들을 몰아내기 시작했습니다. 피게레스 페레르가 최근에 야기시킨 격변으로 인해 활성화된 시위와 반정부 행위는 끝이 보이지 않으며 당분간은 계속될 것 같습니다."
 cos.101.a:0 "농민 몇명이 뭉쳐봤자 뭘 할수 있겠어?"
 cos.101.b:0 "코르테스가 사임했다."
 cos.102.t:0 "페레르가 탈출하다!"
 cos.102.d:0 "그가 푸에르토리몬으로 향하는 아무런 표시가 없는 트럭에 실려 이송되었음에도 불구하고, 무장한 추종자 무리가 시퀴레스를 지나던 호송 차량을 붙잡고 지도자를 풀어주었습니다. 다시 자유를 얻어내었으며 정부를 전복시키겠다는 열정으로 불타오르는 그는 국가 안보에 심대한 위협입니다."
 cos.102.a:0 "젠장, 모든 일을 내가 직접 해야 하나?"
 cos.103.t:0 "카리브 군단이 쿠데타를 일으키다"
 cos.103.d:0 "페레르에게 충성하는 무장 병력 700명이 [COS.GetLeader] 정권에 쿠데타를 일으켰고 흠잡을 데 없는 성공을 거뒀습니다. 푸에르토리몬, 카르타고 그리고 산호세를 점령하는 동안 제대로 보급을 받지 못하고 인원마저 부족한 군대는 이렇다 할 저항을 할 만한 처지가 못 되었습니다. 전국적으로 소규모 총격전이 일어났지만 결국 쿠데타는 많은 피를 흘리지 않은 채로 끝났습니다.\n\n피게레스 페레르는 국가 원수를 자칭했고 대대적인 변화를 예고했습니다."
 cos.103.a:0 "피게레스가 군정을 선포했다."
 cos.106.t:0 "지역 상인들이 히메네즈와 연대를 맺다"
 cos.106.d:0 "코르테스가 재선때 공약으로 내건 긴축 조치에 관심이 없는 카르타고 상인들은 대통령에 당선된다면 감세와 더 많은 혜택을 주겠다고 약속한 히메네즈의 깃발 아래로 몰려들었습니다. 이로서 지지층 대부분이 중산층에서 나오는 우리에게 큰 곤란이 생겼습니다."
 cos.106.a:0 "엿먹어라!"
 cos.106.b:0 "어떻게하면 내가 더 달콤한 제안을 할 수 있을까..."
 cos.107.t:0 "허리케인이 리몬 플랜테이션을 파괴하다"
 cos.107.d:0 "미국 내 바나나 수요 감소와 노동법에 의거해 만들어진 노동조건때문이 이미 고전을 면치 못하고 있는 리먼 지역의 과일 회사 바나나 농장이 10여명의 사상자를 내고 밭을 파괴한 거대한 허리케인에게 타격을 입었습니다. 국민공화당 지역 대변인이 재빨리 현장에 도착했고 정부가 고군분투하는 노동자를 돕기 위해 하는 일이 아무것도 없다고 소리치며 반대파를 결집시켰습니다."
 cos.107.a:0 "나라도 자연까지 조종할 수는 없다고!"
 cos.107.b:0 "더 많은 자금을 투입해서 지역 주민을 돕자."
 cos.108.t:0 "흥미로운 제안..."
 cos.108.d:0 "리카르도 히메네즈가 선거운동을 계속해 나가면서 우리측 지지자들을 빼앗고 보수주의 공화당의 전력에 해를 끼치고 있습니다. 양측이 지지층을 공유하고 있기 때문에 그 피해가 더욱 뼈아프며, 부상하는 생디칼리스트들에게 더 많은 힘을 실어줄 위험이 존재합니다. 때문에 산호세 경찰서장이 지원을 제공하기로 했습니다. 히메네즈가 선거 유세를 하는 와중에 뺑소니 사고를 내서 히메네즈를 경쟁에서 밀어내고 선거운동을 끝내고자 합니다."
 cos.108.a:0 "행운을 비네."
 cos.108.b:0 "그렇게까지 비열한 짓은 하지 않을 거다!"
 cos.109.t:0 "히메네스가 경쟁에서 밀려나다"
 cos.109.d:0 "계속되는 경찰의 폭력 행사와 지지자를 향하는 공격이 마침내 히메네스를 벼랑 끝으로 내몰았습니다. 폭력 사용도 마다하지 않는 사기꾼이 좌지우지하는 선거에는 참여할 수 없다고 불만에 가득 찬 채 주장하는 전대통령은 선거운동을 일체 중단했고 코르테스(그리고 물론 모라도요)에게 표를 던지지 말라고 호소했습니다."
 cos.109.a:0 "속이 다 시원하군!"
 cos.110.t:0 "플랜테이션 파업"
 cos.110.d:0 "모라와 인민전위당, 대서양노동자총회 모두가 참여한 시위에 동조해 플랜테이션 농장 노동자들이 잇따라 정부의 지원과 농장주에게 자신들의 요구를 관철하라고 주장하면서 작업을 중단하고 파업에 돌입했습니다. 인민전위당의 메세지가 농촌 지역에서 인기를 얻어감에 따라 코스타리카도 결국에는 혁명 속으로 빠질 지도 모른다는 우려가 늘고 있습니다."
 cos.110.a:0 "분쇄해라!"
 cos.111.t:0 "코스타리카가 승리를 선언하다"
 cos.111.d:0 "우리 모두가 최선을 다해 싸웠지만 코스타리카군이 우리가 이길 수 없을 만큼 막강하다는 사실이 증명되었습니다. 정권의 최후가 다가오고 있습니다."
 cos.111.a:0 "민주주의가 회복되었다!"
 cos.112.t:0 "[From.GetNameDefCap] 함락"
 cos.112.d:0 "우리가 적국의 수도에 입성하였고, [From.GetNameDef]의 국민들이 전투가 끝났음을 알아차리게 되었습니다. 민주주의가 완전히 회복된 카리브라는 꿈에 한 걸음 더 다가섰다는 사실을 자랑스럽게 공언할 수 있게 되었습니다"
 cos.112.a:0 "돈 페페 만세!"
 cos.113.t:0 "중앙아메리카 위기"
 cos.113.d:0 "지역을 완전히 집어삼킨 독재에 저항하기 위해서 코스타리카의 카우디요 호세 피게레스 페레르는 중앙아메리카 공화국 국민들을 억압으로부터 해방시키고 자유와 민주주의를 회복하기 위한 운동을 개시했습니다. 하지만 관련자 양측이 모두 우리의 동맹국이기 때문에 우리가 무엇을 원하고 어떻게 반응할 지 눈치를 보고 있습니다."
 cos.113.a:0 "본 사태에서 중립을 유지해라."
 cos.113.b:0 "코스타리카과 "돈 페페"를 지원하자."
 cos.113.c:0 "중앙아메리카 공화국을 지원하자."
 cos.114.t:0 "중앙아메리카의 몰락!"
 cos.114.d:0 "모든 역경에도 불구하고 우리의 작은 나라가 중앙아메리카 사람들을 구원했습니다. 북쪽의 독재자들이 우리 손에 참패했고 무장이 해제된 이후로 자유롭고 민주적인 카리브 지역을 만들려는 시도를 가로막는 장애물은 아무것도 없어 보입니다. 돈 페페 만세!"
 cos.114.a:0 "모든 개별 국가를 해방시키고 카리브 동맹에 초대하자."
 cos.114.b:0 "민주적 지도 아래 중앙아메리카를 통일하자."
 cos.117.t:0 "코토 전쟁 승리!"
 cos.117.d:0 "파나마는 다시 한번 우리 영토에서 쫓겨났고 조국은 온전하게 보전되었습니다. 팔로 블랑코 판결에 따른 국제적 압력에 시달리던 파나마는 이 지역의 영유권을 영원히 포기할 수 밖에 없었습니다."
 cos.117.a:0 "코스타리카여 영원하라."
 cos.118.t:0 "코토 전쟁 승리!"
 cos.118.d:0 "엄청난 피와 땀, 그리고 눈물이 흘러내렸지만 마침내 우리는 코토가 다시 조국의 통제 하에 있음을 자랑스럽게 선언할 수 있습니다. 국제사회는 평화적인 해결을 거부하는 우리를 나쁜 놈들로 보고 있지만, 그래도 코스타리카를 우리 손에 남겨둔 채로 개입할 생각이 없어 보입니다."
 cos.118.a:0 "파나마여 영원하라."
 cos.120.t:0 "[COS.GetName]의 가입?"
 cos.120.d:0 "미국 내전이 발발한 이후 저 약소국을 돌봐준 이유로 코스타리카는 우리의 전쟁에 동참하겠다는 제안을 보냈습니다. 이 전쟁에서 저들이 끼칠 영향력은 지극히 미미하겠지만, 이로서 국내 사기 진작에 도움이 되기는 하겠습니다."
 cos.120.a:0 "함께해서 영광이다!"
 cos.120.b:0 "코스타... 어디라고?"
 cos.121.t:0 "제안 거절"
 cos.121.d:0 "우리의 정중한 요청과 전쟁을 지원하기 위한 개혁 준비에도 불구하고 "동맹국"은 우리의 제의를 매몰차게 거절했고 짐싸서 돌아가라는 대답만 했습니다."
 cos.121.a:0 "뭐 좋지는 않구만."
 cos.122.t:0 "카스트로 정권의 시간 엄수"
 cos.122.d:0 "[COS.GetLeader] 정권은 처벌이 심하게 가혹하다는 비판을 자주 받았지만 질서, 규율, 그리고 엄격한 꼼꼼함으로 인정받았습니다. 공무원들의 정직성과 효율성을 높이기 위해 카스트로 스스로 최소한 하루 한 번 이상 관공서를 순찰하며 직원들의 지각과 출석 여부를 점검하는 모습이 발견되었습니다. 누구라도 한명이 게으름을 피우거나 뇌물을 받는 모습이 발각된다면 그의 소속이 어디고 누구이든지 간에 즉시 사임 요구를 받게 될 것입니다\n\n이런 정책으로 인해 수많은 카스트로의 이전 동료들이 그에게 등을 돌렸지만, 대신에 부패를 척결하고 국가를 더 효율적으로 운영한다는 평을 얻게 되었고 서민들의 지지를 받고 있습니다."
 cos.122.a:0 "규율은 좋은 사회가 굴러가기 위한 원동력이다."
 cos.123.t:0 "마미타 유나이"
 cos.123.d:0 "유명한 대서양노동자총회 지도자 카를로스 루이스 파야스가 쓴 소설 "마미타 유나이"가 노동계급 사이에서 널리 읽히며 코스타리카 역사상 가장 위대한 문학 작품 중 하나로 칭송받고 있습니다.\n\n이 소설은 노동자 농민 연대 소속 운동가인 호세 프란시스코 시바하라는 남자의 일대기로 당에서 그를 조작된 것으로 소문이 난 탈라망카 지역의 투표를 통제하기 위해 파견하면서 이야기가 시작합니다. 스페인어를 거의 사용하지 않는 인디언들이 거주하는 거의 마지막 지역을 여행하는 첫 장면에서는 시바하가 지역 당국이 준비한 장애물에도 불구하고 투표소를 찾고 도달하기 위해 겪는 우여곡절을 묘사합니다. 결국 운동가는 자신의 무기력함을 깨달았고, 최소한 경찰서장과 지역 유지들을 설득함으로써 선거 조작의 범위를 좁히려고 노력을 하게 됩니다. 하지만 마지막에서는 그의 노력이 넓은 바다에 깨끗한 물 한방울 뿐이라는 사실이 드러나지만, 남자는 이런 사실을 전혀 눈치채지 못하고 자신의 성과에 스스로 만족하며 리몬으로 되돌아옵니다.\n\n주인공이 마주친 인디언들의 가난과 가혹한 삶의 모습을 아주 상세하게 묘사한 이 소설은 상황을 이렇게 만든 책임자들에게 충격을 주어 눈을 뜨게 하고 사람들이 이 문제에 얼마나 관심이 없는지 보여주기 위해 쓰여졌습니다."
 cos.123.a:0 "그래도 좋은 소설이군."
 cos.124.t:0 "'돈 페페'가 군대를 해산하다"
 cos.124.d:0 "오늘, 방금 전에 쿠아르텔 벨라비스타에서 열린 기념식에서 호세 피게레스 페레르 대통령이 망치로 성채 벽을 부수는 상징적인 행사와 함께 코스타리카 군사 정신의 종식을 공식적으로 선언했습니다.\n\n헌법 제 12조에 규정되어 있는 바와 같이, 이로서 군대가 해체되고 경찰 소속의 국가 방위대로 대체됩니다. 이전에 국방비로 들어가던 자금은 정부가 요새를 코스타리카 국립박물관으로 개축하는 상징적인 사업을 시작함에 따라 교육과 문화 프로젝트로 투입됩니다."
 cos.124.a:0 "코스타리카 만세!"
 cos.125.t:0 "도이처 아에로 로이드 항공 134편"
 cos.125.d:0 "오늘 아침, 부에노스 아이레스로 향해가던 도이처 아에로 로이드 134편이 생디칼리스트일지도 모르는 정체불명의 집단에 납치되어서 포르투갈 상공에서 강제로 목적지를 중앙아메리카로 변경했다는 사실이 알려지자 나라 전체가 충격에 휩싸였습니다. 그러나 연료 부족으로 원래 가려고 했던 니카라과까지는 가지 못했고 34명의 승객을 태운 채로 산 호세에서 재급유를 해야만 했습니다.\n\n수도에서 불과 20마일밖에 떨어지지 않은 푸리케에서 연설을 하고 있던 돈 페페는 사건이 터졌다는 사실과 함께 비행기에 재급유하라는 요구를 전달받았습니다. 하지만 우리의 대통령은 테러리스트들조차 예상하지 못한 반응을 보였습니다. 요구를 받아들이기는 커녕 곧바로 가장 가까운 차량에 올라타서 공항으로 달려가면서 라디오로 국가방위대에게 저들의 요구를 거절하고 "테러리스트들을 테러하라"는 명령을 하달했습니다. 비행기를 포위한 채로 비행기 타이어의 공기를 빼고 가능한 모든 탈출구를 봉쇄하라고 명령하면서 대통령은 "친구들, 이건 전쟁일세!"라고 소리치면서 명령을 끝냈습니다.\n\n대통령이 오기 전까지 테러리스트들은 승무원들만 인질로 잡은 채로 모든 승객들을 풀어주었습니다. 한 남자 승무원이 "신의 이름으로, 우리를 니카라과로 보내 주십시오! 그렇지 않는다면 저들이 우리를 죽일것입니다."라고 간청했습니다. 페레르는 재빨리 대응했습니다. 최루 가스를 비행기 환기구로 주입하면서 돌격대가 비행기로 돌입하도록 지시한 것입니다. 대통령 본인도 개인 경호원이 가지고 있던 기관단총을 빼앗아 함께 돌입했습니다. 이런 드라마틱한 작전 도중 무고한 사상자는 한 명도 발생하지 않았고 모든 테러리스트들을 현장에서 사살하는데 성공했습니다. 세계 모든 국가의 언론들이 이 사건을 1면에 대서특필하면서 대통령의 용감하고 단호한 행동에 경의를 보냈습니다."
 cos.125.a:0 "코스타리카에서는 테러리스트가 테러당합니다!"
 cos.126.t:0 "흥미로운 제안"
 cos.126.d:0 "모든 중남미 민주국가의 안전을 확보하기 위해 코스타리카는 카리브해 민주주의 동맹을 창설하여 평화협력과 지역 방위를 위한 상호방위조약 출범을 추진했습니다. 과거 우리의 민주정부와 맺었던 긴밀한 유대로 인해 그들은 우리를 명예 회원으로 초청했고, 이를 받아들인다면 크게 기뻐할 것입니다."
 cos.126.a:0 "당연히 함께해야지!"
 cos.126.b:0 "코스타... 어디라고?"
 cos.127.t:0 "[FROM.GetName]의 거절"
 cos.127.d:0 "[FROM.GetName]에서 우리의 동맹 제안을 거절했습니다."
 cos.127.a:0 "젠장!"
 cos.128.t:0 "운하 위기"
 cos.128.d:0 "마침내 미국 내전이 발발하면서 캐나다인들은 감히 운하 지역을 점거하려 했습니다. 그러나 파나마에서는 운하가 항상 파나마의 일부분이었으며 앞으로도 그럴 것이라는 주장으로 대응하였고, 운하를 점령해 버렸습니다.\n\n이로서 우리는 캐나다 군대에가 주둔하고 파나마를 공격할 교두보 역할을 할 수 있는 흥미로운 위치에 서게 되었습니다. 그 대가로 캐나다에게 향후 있을 문제에서 보호를 요청할 수 있습니다."
 cos.128.a:0 "캐나다에 제안을 보내자."
 cos.128.b:0 "우리는 중립을 지킨다."
 cos.129.t:0 "예상치못한 도움"
 cos.129.d:0 "파나마와 우리 사이의 문제를 눈치 챈 코스타리카 정부는 파나마를 공격하는데 도움을 주기 위해 항구와 육로를 제공하겠다고 제안했습니다. 그 대가로 저들이 필요로 할 때 우리가 보호를 제공해달라고 했습니다."
 cos.129.a:0 "받아들인다!"
 cos.129.b:0 "또 다른 동맹국에 책임을 질 필요는 없지."
 cos.130.t:0 "캐나다가 받아들이다!"
 cos.130.d:0 "마침내 캐나다군이 처음으로 푸에르토리몬에 도착했고 파나마의 심장부와 운하를 점령하고 저들의 정부를 무너뜨릴 전쟁이 다가왔습니다. 브리타니아는 이미 충분히 굴욕을 맛보았고, 파나마에서 패배할 자들도 그들 중 하나는 아닐 것입니다. 코스타리카의 정찰병들과 최고의 군인들 50명으로 구성된 작은 파견대가 모험에서 성공하기를 바랄 뿐입니다."
 cos.130.a:0 "진격!"
 cos.131.t:0 "캐나다가 거절하다!"
 cos.131.d:0 "놀랍게도 캐나다 정부는 우리의 제안을 정중하게 거절했습니다. 언젠가 우리를 방위해 줘야 한다는 두려움 때문일 것입니다."
 cos.131.a:0 "최소한 시도는 해 봤잖아."
 
