 annex.4020.c:0 "[IRQ.GetNameDef]에게 주어라."
 annex.4020.d:0 "[354.owner.GetNameDef]에게 주어라."
 annex.4020.e:0 "[PER.GetNameDef]에게 주어라."
 annex.4020.f:0 "[PER.GetNameDef], 그리고 [354.owner.GetNameDef]에게 분할하라."
 annex.4020.g:0 "[IRQ.GetNameDef], 그리고 [354.owner.GetNameDef]에게 분할하라."
 annex.4020.h:0 "[PER.GetNameDef], [IRQ.GetNameDef] 그리고 [354.owner.GetNameDef]에게 분할하라."
 annexation_PER_CONQ:0 "페르시아의 운명"
 annexation_PER_CONQ_desc:0 "페르시아인들과의 기나긴 싸움 끝에, 우리는 총공세를 가했고 페르시아군은 항복할 수밖에 없었습니다. [266.GetName] 지역이 우리 수중에 떨어졌습니다!"
 annex.4021.a:0 "페르시아를 해방하라!"
 annex.4021.b:0 "서부 영토는 병합하고, 그 외는 페르시아로 해방하라."
 annex.4021.c:0 "후제스탄은 병합하고, 그 외는 페르시아로 해방하라."
 annexation_OMA_CONQ:0 "오만의 운명"
 annexation_OMA_CONQ_desc:0 "오만인들과의 기나긴 싸움 끝에, 우리는 총공세를 가했고 오만군은 항복할 수밖에 없었습니다. 무스카트와 에미르국의 운명은 우리 수중에 있습니다."
 annex.4022.a:0 "오만을 해방하라!"
 annexation_YEM_CONQ:0 "예멘의 운명"
 annexation_YEM_CONQ_desc:0 "예멘인들과의 기나긴 싸움 끝에, 우리는 총공세를 가했고 예멘군은 항복할 수밖에 없었습니다. 사나는 이제 우리 수중에 있습니다!"
 annex.4023.a:0 "예멘을 해방하라!"
 annexation_ASIR_CONQ:0 "아시르의 운명"
 annexation_ASIR_CONQ_desc:0 "아시르 지방이 우리의 통제 아래에 들어왔으니, 이곳을 어떻게 처리할지 결정해야 합니다."
 annex.4024.a:0 "[YEM.GetNameDef]에게 주어라."
 annex.4024.b:0 "[292.owner.GetNameDef]에게 주어라."
 annexation_BATUMI_CONQ:0 "바투미의 운명"
 annexation_BATUMI_CONQ_desc:0 "항만 도시인 바투미가 우리의 통제 아래에 들어왔으니, 이곳을 어떻게 처리할지 결정해야 합니다."
 annex.4025.a:0 "[GEO.GetNameDef]에게 주어라."
 annex.4025.b:0 "[ARM.GetNameDef]에게 주어라."
 annex.4025.c:0 "[TUR.GetNameDef]에게 주어라."
 annexation_BASRA_CONQ:0 "바스라의 운명"
 annexation_BASRA_CONQ_desc:0 "바스라시를 중심으로 하는 이라크의 남부 습지가 우리의 통제 아래에 들어왔습니다. 이곳을 어떻게 처리할지 결정해야 합니다."
 annex.4026.a:0 "[291.Owner.GetNameDef]에게 돌려줘라, 우리에겐 쓸모없다."
 annexation_GAB_CONQ:0 "가봉의 운명"
 annexation_GAB_CONQ_desc:0 "우리는 한때 독일의 식민지였던 가봉을 점령했습니다. 수많은 아프리카인들은 자유를 만끽하고 있습니다. 그들의 자유는 우리의 감시하에 이뤄질 수 있을까요, 혹은 모든 것이 허상에 불과한 걸까요?"
 annex.5000.a:0 "가봉을 독립시켜라."
 annexation_CMR_CONQ:0 "카메룬의 운명"
 annexation_CMR_CONQ_desc:0 "카메룬 식민지의 합병으로 이전 행정부는 무너졌습니다. 이 당에는 새로운 능력있는 정권이 필요합니다. 이곳은 우리의 것이 되어야 할까요, 아니면 우리의 지시를 받는 현지인의 것이 되어야 할까요?"
 annex.5001.a:0 "카메룬을 독립시켜라."
 annexation_CAR_CONQ:0 "우방기 샤리의 운명"
 annexation_CAR_CONQ_desc:0 "방기의 함락으로 우방기 샤리를 우리의 군화 아래 통제하게 되었습니다. 하지만 이 점령은 값이 많이 듭니다. 수도의 많은 관료들은 그 실효성에 의문을 제기하고 그들에게 자치권을 주어야 한다고 말합니다. 그래야 할까요?"
 annex.5002.a:0 "우방기 샤리를 독립시켜라."
 annexation_COG_CONQ:0 "콩고의 운명"
 annexation_COG_CONQ_desc:0 "우리는 한때 독일의 식민지였던 콩고를 점령했습니다. 이들을 우리 제국에 통합시켜야 할까요, 아니면 콩고인들에게 자치권을 주어 괴뢰국을 수립해야 할까요?"
 annex.5003.a:0 "콩고를 독립시켜라."
 annexation_ZAM_CONQ:0 "잠베지아의 운명"
 annexation_ZAM_CONQ_desc:0 "우리는 한때 독일의 식민지였던 잠베지아를 통제하고 있습니다. 이제 이 지역을 어떻게 통치할지 결정해야 합니다. 잠베지아를 독립시키시겠습니까, 아니면 니아사란트와 합치시겠습니까?"
 annex.5004.a:0 "잠베지아를 독립시켜라!"
 annex.5004.b:0 "잠베지아를 독립시키고 니아사란트와 합쳐라!"
 annexation_ANG_CONQ:0 "앙골라의 운명"
 annexation_ANG_CONQ_desc:0 "한때 포르투갈의 식민지였던 앙골라를 합병했으니, 이 수백만 명의 아프리카인들을 관리해야만 합니다. 현지에 지역 정부를 건설하면 분명 통치의 부담이 줄겠습니다만, 그들을 믿어야만 할까요?"
 annex.5005.a:0 "앙골라를 독립시켜라!"
 annexation_NGA_CONQ:0 "나이지리아의 운명"
 annexation_NGA_CONQ_desc:0 "부유하고 거대한 식민지인 나이지리아는 이제 우리의 수중에 있습니다. 이제는 이들을 어떻게 통치할지 결정해야 합니다. 현지에 괴뢰국을 설립해야 할까요?"
 annex.5006.a:0 "나이지리아를 독립시켜라."
 annexation_DAH_CONQ:0 "다호메이의 운명"
 annexation_DAH_CONQ_desc:0 "과거 독일의 식민지였던 다호메이 왕국의 오래된 땅은 점령되었고 우리 제국에 편입되었습니다. 하지만 이곳은 너무 멀고 통제하기 어렵습니다. 우리의 다른 식민지처럼 이들을 관리해야 할까요, 아니면 다호메이에 위성국을 설립해야 할까요?"
 annex.5007.a:0 "다호메이를 독립시켜라."
 annexation_TOG_CONQ:0 "토골란드의 운명"
 annexation_TOG_CONQ_desc:0 "우리는 과거 독일의 식민지였던 토고를 통제하고 있습니다. 이곳에 사는 수백만 명의 아프리카인들은 자신의 정부를 수립하길 원합니다. 우리의 자애로운 감독 하에 그들의 소망이 이루어지도록 허락할까요?"
 annex.5008.a:0 "토고를 독립시켜라."
 annexation_GHA_CONQ:0 "가나의 운명"
 annexation_GHA_CONQ_desc:0 "가나 지방은 이제 우리의 통제 하에 있습니다. 과거 이곳을 통제했던 식민정부는 일찍이 떠났고, 이제는 우리가 이 무정부 지역에 남겨졌습니다. 이 점령을 지속해야 할까요, 아니면 새로운 정부를 수립해야 할까요?"
 annex.5009.a:0 "가나를 독립시켜라."
 annexation_IVO_CONQ:0 "상아 해안의 운명"
 annexation_IVO_CONQ_desc:0 "한때 독일령 중앙아프리카의 식민지였던 상아 해안은 우리의 위대한 제국에 막 합병되었습니다. 그 주민들은 세금과 징병 문제를 다룰 행정부를 요구하고 있습니다. 우리가 직접 그들을 통치해야 할까요, 혹은 현지의 제한된 힘을 가진 정부가 더 나은 대안이 될 수 있을까요?"
 annex.5010.a:0 "상아 해안을 독립시켜라."
 annexation_LIB_CONQ:0 "라이베리아의 운명"
 annexation_LIB_CONQ_desc:0 "미국의 흑인들을 다시 아프리카로 돌려 보낼 작정으로 미국 회사에 의해 건국된 라이베리아는 아주 특이한 국가였습니다. 몇년간 미국인들이 통제하지 못하자, 이 국가는 우리의 힘 앞에 무너졌습니다. 라이베리아인의 정체성은 강력하고 그들을 직접 합병하는 것은 비효율적일 것입니다. 본국의 관료들은 충성스러운 라이베리아를 수립하는 것을 요구하고 있습니다. 그렇게 하시겠습니까?"
 annex.5011.a:0 "충성스러운 라이베리아를 독립시켜라."
 annex.5011.b:0 "충성스러운 라이베리아를 독립시켜라."
 annexation_SIE_CONQ:0 "시에라리온의 운명"
 annexation_SIE_CONQ_desc:0 "과거 영국의 식민지였던 시에라리온은 한때 영국의 충실한 노예였지만, 이제는 우리 군에 의해 점령되었고 우리 제국에 통합되었습니다. 하지만 이곳에 익숙하지 않은 관료들은 통치하는데 어려움을 느끼고 있고, 그 중 몇몇은 이들에게 더 많은 자치권을 줘야 한다고 말합니다. 그렇게 하시겠습니까?"
 annex.5012.a:0 "시에라리온을 독립시켜라."
 annexation_GNA_CONQ:0 "기니의 운명"
 annexation_GNA_CONQ_desc:0 "과거 프랑스의 식민지였던 기니는, 북쪽의 전통적인 산악 지대와 남쪽의 식민 지역으로 분열되어 있었고, 우리의 성장하는 제국에 의해 합병되었습니다. 이제 우리는 정부를 조직하는 복잡한 일을 해내야 합니다. 그들을 우리에 직접 통합해야 할까요? 아니면 별도의 괴뢰국을 수립해야 할까요?"
 annex.5013.a:0 "기니를 독립시켜라."
 annexation_CVG_CONQ:0 "카보베르데-기니의 운명"
 annexation_CVG_CONQ_desc:0 "카보베르데와 기니에서의 독립 운동은, 포르투갈어를 사용하는 자매처럼, 밀접하게 연결되어 있었습니다. 그들이 포르투갈로부터 독립한다면, 함께 독립을 맞는 것이 적절해 보입니다. 이 지역의 행정을 돕기 위해 충성스러운 위성국을 수립해야 할까요?"
 annex.5014.a:0 "카보베르데-기니를 독립시켜라."
 annexation_SEN_CONQ:0 "세네감비아의 운명"
 annexation_SEN_CONQ_desc:0 "한때 프랑스령 서아프리카의 가장 중요한 요지이던 다카르 항구는 우리의 계속된 공격으로 무너졌습니다. 그와 함께 4개의 프랑스 도시를 포함한 세네갈 식민지가 정복되었습니다. 하지만 숙련된 프랑스 관료들이 떠나고 발생할 문제들을 생각하면, 이 지역에 충성스러운 위성국을 세우는 것이 낫지 않을까요?"
 annex.5015.a:0 "세네감비아를 독립시켜라."
 annexation_MRT_CONQ:0 "모리타니아의 운명"
 annexation_MRT_CONQ_desc:0 "모리타니아의 사막 지대는 이제 우리 군의 통제 하에 있습니다. 과거 프랑스의 식민지였던 이곳은, 평화가 정착된지 15년도 되지 않아 과거와 같은 무정부 상태를 피하기 위해 효율적으로 영토를 통치할 정부가 필요합니다. 모리타니아에 괴뢰국을 수립해야 할까요?"
 annex.5016.a:0 "모리타니아를 독립시켜라."
 annexation_MLI_CONQ:0 "말리의 운명"
 annexation_MLI_CONQ_desc:0 "한때 프랑스령 수단 혹은 말리라 불렸던 니제르강 계곡이 마침내 우리 영토로 통합되었습니다. 하지만 우리는 프랑스 행정부가 해냈던 것보다 실력이 떨어지기에 이 지역에는 더 훌륭한 정권이 수립되어야 합니다. 충성스러운 괴뢰국을 수립하는 것은 어떨까요?"
 annex.5017.a:0 "말리를 독립시켜라."
 annexation_VOL_CONQ:0 "오트볼타의 운명"
 annexation_VOL_CONQ_desc:0 "볼타 지역 주변부에 위치한 모시족의 고대 지역이 우리의 통제 하에 들어왔고, 이제는 우리 국가의 일부입니다. 평소에도 분열되어선 식민지 당국에게 나쁘게 평가되던 그곳의 사람들은 이제 자신들의 나라를 건국할 기회를 달라고 요청하고 있습니다. 과연 우리는 저들이 어느 규모로 자리잡게끔 두어야 할까요?"
 annex.5018.a:0 "오트볼타를 독립시켜라."
 annexation_NGR_CONQ:0 "니제르의 운명"
 annexation_NGR_CONQ_desc:0 "우리의 자랑스러운 군은 과거 프랑스 식민지였던 니제르를 막 합병했습니다. 이곳에는 적당한 정부가 필요합니다. 그곳을 직접 통치해야 할까요, 혹은 현지 정권을 수립해야 할까요?"
 annex.5019.a:0 "니제르를 독립시켜라."
 annexation_CHA_CONQ:0 "차드의 운명"
 annexation_CHA_CONQ_desc:0 "마침내 차드 합병이 완료되었습니다. 과거 프랑스 식민지였던 이곳은 새로운 행정부가 필요합니다. 부족 간의 분쟁 등 프랑스가 겪었던 어려움들도 있으니, 그들에게 자치권을 주는 것이 적당하지 않을까요?"
 annex.5020.a:0 "차드를 독립시켜라."
 annexation_MOR_CONQ:0 "모로코의 운명"
 annexation_MOR_CONQ_desc:0 "우리는 독일인들로부터 모로코를 해방시켰고 우리 군은 이 국가의 산맥과 사막을 점령하는 데 어려움을 겪고 있습니다. 비록 도시 중심가는 우리 손안에 있지만, 현지민들에 통제권을 주는 것이 더 현명한 일일지 모릅니다."
 annex.5021.a:0 "그들을 해방해야겠지."
 annexation_SPAMOR_CONQ:0 "스페인령 모로코의 운명"
 annexation_SPAMOR_CONQ_desc:0 "우리는 스페인령 모로코를 통제하고 있습니다. 이곳을 괴뢰국 모로코에게 돌려주어야 할까요, 우리가 가지고 있어야 할까요?"
 annex.5022.a:0 "괴뢰국 모로코에게 넘겨주어라."
 annex.5022.b:0 "괴뢰국 스페인에게 넘겨주어라."
 annexation_RIO_DE_ORO_CONQ:0 "리오 데 오로의 운명"
 annexation_RIO_DE_ORO_CONQ_desc:0 "사막 지방인 리오 데 오로가 우리의 통제 아래에 들어왔으니, 이곳을 어떻게 처리할지 결정해야 합니다."
 annex.5023.a:0 "[MOR.GetNameDef]에게 주어라."
 annex.5023.b:0 "[MRT.GetNameDef]에게 주어라."
 annex.5023.c:0 "[NFA.GetNameDef]에게 주어라."
 annexation_ALG_CONQ:0 "알제리의 운명"
 annexation_ALG_CONQ_desc:0 "우리는 마침내 알제에서 폭군 프랑스로부터 알제리를 해방시켰습니다. 알제리인들에게 자유를 주어야 할까요?"
 annex.5024.a:0 "충성스러운 알제리를 해방하라."
 annexation_TUN_CONQ:0 "튀니지의 운명"
 annexation_TUN_CONQ_desc:0 "튀니지군을 제압한 후, 우리는 총공세를 가했고 튀니스를 포함한 튀니지 전체는 우리 수중에 있습니다. 부족장들과 몇몇 민족주의자들은 자치를 요구하고, 일부는 그들을 보장해주자고 말합니다. 우리는 계속 튀니지를 점령할 수도 있습니다. 어떻게 해야 할까요?"
 annex.5025.a:0 "튀니지를 해방하라."
 annexation_ETH_CONQ:0 "에티오피아의 운명"
 annexation_ETH_CONQ_desc:0 "에티오피아에서의 성공적인 군사 작전 끝에, 우리는 이제 이 곳에 평화를 정착시키기 위해 새로운 현지 정권을 수립해야만 합니다. 이를 위한 여러 선택지들이 있습니다..."
 annex.5026.a:0 "그냥 에티오피아를 수립하라."
 annex.5026.b:0 "에티오피아와 에리트레아를 수립하라."
 annex.5026.c:0 "에리트리아를 강화시키고, 에티오피아는 약화시킨 뒤 해방하라."
 deal_with_ERT_later:0 "§Y에리트레아§!를 어떻게 할지는 추후에 결정하겠다."
 annexation_ERI_CONQ:0 "에리트레아의 운명"
 annexation_ERI_CONQ_desc:0 "에리트레아에서의 성공적인 작전 끝에, 우리는 이 지역에 평화를 정착시키기 위해 새로운 지역 정권을 수립해야 합니다만, 우리에게는 여러 선택지들이 있습니다..."
 annex.5027.a:0 "에리트레아에 친선정부를 수립하라!"
 annex.5027.b:0 "우리의 에티오피아 친구들에게 주어라."
 annexation_GERSOM_CONQ:0 "독일령 소말릴란드의 운명"
 annexation_GERSOM_CONQ_desc:0 "우리는 이제 독일령 소말릴란드를 통제하고 있습니다. 하지만 이곳을 더 잘 통제할 수 있는 괴뢰국이 근처에 있습니다. 그들에게 땅을 주어야만 할까요?"
 annex.5028.a:0 "[SOM.GetNameDef]에게 넘겨주어라."
 annex.5028.b:0 "[921.owner.GetNameDef]에게 넘겨주어라."
 annexation_SOM_CONQ:0 "소말리아의 운명"
 annexation_SOM_CONQ_desc:0 "이제 우리는 한때 데르비시의 땅이었던 소말리아를 통제하고 있습니다. 소말리아인들이 살고 있는 이 척박한 땅은 점령을 지속하기 어려워 보입니다. 아마 소말리아인들에게 자치권을 주어야 하지 않을까요?"
 annex.5029.a:0 "군사 점령이 유일한 답이다."
 annex.5029.b:0 "충성스러운 소말리아를 수립하라."
 annexation_KEN_CONQ:0 "케냐의 운명"
 annexation_KEN_CONQ_desc:0 "케냐의 스텝 지역은 우리의 자비로운 통제 하에 있습니다. 그들을 어떻게 해야 할까요? 그들을 직접 통치해야 할까요, 아니면 그들을 해방해야 할까요?"
 annex.5030.a:0 "케냐에 국가를 수립하라."
 annexation_UGA_CONQ:0 "우간다의 운명"
 annexation_UGA_CONQ_desc:0 "우리는 한때 독일의 식민지였던, 우간다를 점령했습니다. 대호수 가까이의 이 지역은 우리가 통제하기 어려워 보입니다. 이들에게 자치권을 주어 통치를 쉽게 해야 할까요, 혹은 점령을 지속해야 할까요?"
 annex.5031.a:0 "우간다를 독립시켜라."
 annexation_TZN_CONQ:0 "동아프리카의 운명"
 annexation_TZN_CONQ_desc:0 "우리는 한때 독일령 중앙아프리카의 소속이었던 동아프리카와 그 중심지 다르 에스살람을 점령하고 있습니다. 여기에 우리의 새로운 식민제국의 수도를 마련해야 할까요, 혹은 효율성을 위해 현지인들에게 행정권을 맡겨야 할까요?"
 annex.5032.a:0 "대 동아프리카를 형성하라"
 annex.5032.b:0 "이전과 같은 동아프리카를 복원하라."
 annexation_RWA_CONQ:0 "르완다의 운명"
 annexation_RWA_CONQ_desc:0 "우리는 독일의 제국주의로부터 르완다를 해방시켰습니다. 르완다인들에게 자치권을 주어야 할까요? 어떻게 해야 할까요?"
 annex.5033.a:0 "르완다를 독립시켜라."
 annexation_BRD_CONQ:0 "우룬디의 운명"
 annexation_BRD_CONQ_desc:0 "우리는 이제 과거 독일의 식민지 동아프리카의 일부인 우룬디를 점령했습니다. 우룬디를 독립시켜 그들에게 자치권을 주어야 할까요?"
 annex.5034.a:0 "우룬디를 독립시켜라."
 annexation_MZB_CONQ:0 "모잠비크의 운명"
 annexation_MZB_CONQ_desc:0 "한때 포르투갈의 식민지였던 모잠비크를 합병했으니, 이 수백만 명의 아프리카인들을 관리해야만 합니다. 현지에 지역 정부를 건설하면 분명 통치의 부담이 줄겠습니다만, 그들을 믿어야만 할까요?"
 annex.5035.a:0 "모잠비크를 독립시켜라!"
 annexation_MLW_CONQ:0 "니아사란트의 운명"
 annexation_MLW_CONQ_desc:0 "우리는 한때 독일의 식민지였던 니아사란트를 점령하고 있습니다. 새로이 식민지를 건설하는 대신에 현지인들이 일부 참여하는 괴뢰 정부를 수립할 수 있습니다. 그렇게 하시겠습니까?"
 annex.5036.a:0 "니아사란트를 독립시켜라."
 annexation_MAD_CONQ:0 "마다가스카르의 운명"
 annexation_MAD_CONQ_desc:0 "우리의 강력한 군대는 과거 독일의 식민지였던 마다가스카르를 통제하고 있습니다. 이 거대한 섬은 군사 통치 하에 있지만 이제 진짜 행정부를 수립해야 합니다. 현지인에게 맡겨야 할까요, 아니면 이 섬을 우리 제국에 합병해야 할까요?"
 annex.5037.a:0 "마다가스카르를 독립시켜라."
 annexation_SAF_CONQ:0 "남아프리카의 운명"
 annexation_SAF_CONQ_desc:0 "마침내 남아프리카 자치령이 항복했고, 우리의 영광스러운 군대는 케이프타운을 행진하고 있습니다. 군사 점령이 시작되고 전쟁이 일단 종식되자, 이 지역을 통제할 남아프리카 괴뢰 정권을 수립해야 한다는 목소리가 들려오고 있습니다. 하지만 논의가 진행되는 동안 다른 문제가 제기되었습니다. 만약 우리가 괴뢰국을 수립한다면, 남아프리카가 1925년 점령했던 베추아나란트와 로디지아 보호령을 가져야 할까요? 혹은 이 국가의 핵심 지역으로 영토를 제한해야 할까요? 결정해야 할 때입니다."
 annex.5038.a:0 "남아프리카를 해방하고, 그들이 보호령을 지키게 하라."
 annex.5038.b:0 "남아프리카를 해방하되, 로데지아는 분리하라."
 annex.5038.c:0 "남아프리카의 영향력으로부터 보호령을 제거하라."
 annex.5038.d:0 "남아프리카를 해방하라."
 annex.5038.e:0 "영국에게 주어라."
 annexation_NMB_CONQ:0 "나미비아의 운명"
 annexation_NMB_CONQ_desc:0 "우리는 흔히 나미비아라 알려져있는 구 독일령 남서아프리카를 합병하였습니다만, 수천 명의 아프리카인들을 통치해야만 합니다. 어느 정도 그들에게 자치권을 주어야 할까요, 아니면 이 지역을 새로운 식민지로서 지배해야 할까요?"
 annex.5039.a:0 "나미비아를 독립시켜라!"
 annexation_BOT_CONQ:0 "보츠와나의 운명"
 annexation_BOT_CONQ_desc:0 "영국에서 남아프리카로 통치권이 넘어간 보츠와나 보호령은 많은 변화를 겪었고, 이제는 독립을 준비하고 있습니다. 보츠와나 위성국을 수립해야 할까요?"
 annex.5040.a:0 "보츠와나를 독립시켜라."
 annexation_ZIM_CONQ:0 "짐바브웨의 운명"
 annexation_ZIM_CONQ_desc:0 "짐바브웨 보호령은 식민지 시절부터 수많은 독립 운동을 벌여왔습니다. 우리 나라가 이 지역을 합병함으로써, 지금에서야 그 운동이 성공하게 되었습니다. 짐바브웨를 독립시켜 그 소망을 이뤄줄 수 있습니다. 그렇게 해야 할까요?"
 annex.5041.a:0 "짐바브웨를 독립시켜라."