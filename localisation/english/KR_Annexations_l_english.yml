 annexation_decisions:0 "합병 결정"
 annexation_decisions_desc:0 "우리는 새로운 영토를 통제하고 있으며, 그것을 어떻게 처리해야 할지 결정해야 합니다. 점령은 값비싸고 불안정하지만 이 새 영토의 부를 그대로 가져갈 수 있습니다. 한편, 괴뢰국을 만드는 것은 분명 더 싸게 먹히겠지만 우리의 새로운 부하들은 우리의 생각보다 믿음직하지 못할 수 있습니다. 어찌 됐든 지역의 운명은 우리의 손에 달려 있습니다."
 annex.occupation:0 "군사 점령이 유일한 답이다."
 annex.integration:0 "[Root.GetAdjective] 지역에 흡수시켜라."
 annex.15.t:0 "새로워진 옛 발상"
 annex.15.d:0 "1848년, 프랑크푸르트 의회는 독일 정권들의 운명을 논했습니다. 1871년, 비스마르크는 통일 독일을 만들어냈습니다. 1919년, 우리는 협상국을 쳐부셨습니다. 그리고 현재, 우리는 마침내 통합된 독일인들의 국가라는 꿈을 실현시켰습니다. 비록 오스트리아에서 상당한 저항에 봉착하겠지만, 우리에게 그 아무도 맞서지 못할 것이며, 독일은 통합되고 굳건히 버텨낼 것입니다."
 annex.15.a:0 "대독일이여 영원하라!"
 annex.18.t:0 "영토 수복!"
 annex.18.d:0 "[From.GetAdjective] 정부는 오스트리아가 점령했던 이탈리아 영토를 우리에게 돌려주기로 결정했습니다."
 annex.18.a:0 "만세!"
 annex.38.t:0 "[granted_land.GetName] 지역 반환!"
 annex.38.d:0 "[From.GetAdjective] 정부는 [granted_land.GetName] 지역을 우리에게 돌려주기로 선택했습니다. 어떤 조건도 없이 말입니다."
 annex.38.a:0 "만세!"
 annex.74.t:0 "마드리드의 새로운 국왕?"
 annex.74.d:0 "베를린은 스페인에 새로운 국왕을 옹립할지에 대해 논쟁을 벌이고 있습니다. 우리는 부르봉 가문의 합법 정부를 복원하거나, 부르봉-파르마 가문의 후손에게 옥좌를 내줄 수도 있습니다. 어떤 결정을 내리시겠습니까?"
 annex.74.a:0 "호엔촐레른-지크마링겐의 프레데릭 왕자가 새로운 국왕이 될 것이다."
 annex.74.b:0 "하이메 1세 치하의 부르봉 왕가를 복원하라."
 annex.74.c:0 "카를로스파 왕위 요구자인 부르봉-파르마의 하비에르를 지원하라."
 annex.74.e:0 "해외 문제에 간섭하지 않는 편이 낫겠다."
 annex.81.t:0 "바이에른의 운명"
 annex.81.d:0 "바이에른 왕국과 독일의 밑부분 자체는 우리의 것입니다. 이 지역을 통합하려는 합스부르크 가문의 오랜 꿈을 이룰 수 있게 되었습니다!"
 annex.81.a:0 "좋았어!"
 annex.82.t:0 "바이에른 통합"
 annex.82.d:0 "18세기때 우리 제국에 통합되지 못했던 바이에른 왕국은 이제 완전히 합스부르크 주도의 독일에 통합되었습니다."
 annex.83.t:0 "바덴 및 뷔르템부르크의 운명"
 annex.83.d:0 "바덴 대공국과 뷔르템부르크 왕국과 독일의 후계는 우리의 것입니다. 이 지역을 통합하려는 합스부르크 가문의 오랜 꿈을 이룰 수 있게 되었습니다!"
 annex.84.t:0 "바덴 및 뷔르템부르크 통합"
 annex.84.d:0 "바덴 대공국과 뷔르템부르크 왕국은 이제 완전히 합스부르크 주도의 독일에 통합되었습니다."
 annex.90.t:0 "독일어권 스위스가 우리 통제하에 들어오다"
 annex.90.d:0 "구 스위스의 독일어권 칸톤 주민들이 우리 통제 하에 들어왔습니다."
 annex.90.a:0 "좋았어!"
 annex.92.t:0 "스위스 분할"
 annex.92.d:0 "구 스위스의 영토를 점령하고 있는 독일 제국은 우리에게 구 연방의 분할을 제의해왔습니다. 그들은 루가노 시에 위치한 티치노와 그라우분덴의 구 이탈리아어권 칸톤들을 제공하겠다고 합니다."
 annex.92.a:0 "훌륭한 제안이군!"
 annex.92.b:0 "우린 독일인들을 믿지 않는다."
 annex.93.t:0 "[FROM.GetNameDefCap]의 수락"
 annex.93.d:0 "이탈리아인들은 스위스 분할에 대한 우리의 제의를 받아들였습니다. 이제 그들에게 티치노와 그라우분덴의 이탈리아어권 칸톤 통치권을 넘겨주어야 합니다."
 annex.93.a:0 "좋았어!"
 annex.94.t:0 "이탈리아권 스위스가 우리 통제하에 들어오다"
 annex.94.d:0 "구 스위스의 이탈리아권 칸톤 사람들이 우리 통치에 굴복했습니다."
 annex.94.a:0 "대단해!"
 annex.95.t:0 "이탈리아의 거부"
 annex.95.d:0 "놀랍게도 이탈리아인들은 갖은 핑계와 이유를 들며 우리의 관대한 분할 제의를 거절했습니다. 이 지역에서의 군사 점령은 계속될 것입니다."
 annex.95.a:0 "저들의 손해지..."
 annex.96.d:0 "구 스위스의 영토를 점령하고 있는 독일 제국은 우리에게 구 연방의 분할을 제의해왔습니다. 그들은 제네바 시 중심의 구 프랑스어권 칸톤들을 제공하겠다고 합니다."
 annex.97.t:0 "[FROM.GetNameDefCap]의 수락"
 annex.97.d:0 "프랑스인들은 스위스 분할에 대한 우리의 제의를 받아들였습니다. 이제 그들에게 프랑스어권 칸톤 통치권을 넘겨 주어야 합니다."
 annex.98.t:0 "프랑스권 스위스가 우리 통제에 들어오다"
 annex.98.d:0 "구 스위스의 프랑스권 칸톤 사람들이 우리 통치에 굴복했습니다."
 annex.99.t:0 "프랑스의 거절"
 annex.99.d:0 "놀랍게도, 프랑스인들은 갖은 핑계와 이유를 들며 우리의 관대한 분할 제의를 거절했습니다. 이 지역에서의 군사 점령은 계속되어야 할 것으로 보입니다."
 annex.184.t:0 "오넬(O'Neill)의 복위?"
 annex.184.d:0 "우리가 아일랜드에 국가를 다시금 수립했으나, 몇몇은 아일랜드에 왕정을 복구시켜야 한다고 주장합니다. 유력한 후보는 아일랜드의 마지막 고지왕(High King) 브라이언 오넬(Brian O'Neill)의 자손들입니다. 그들은 9년 전쟁과 아일랜드 연방 전쟁에서 큰 역할을 했으며, 그 중 휴 오넬(Hugh O'Neill)과 오웬 로 오넬(Owen Roe O'Neill)은 잉글랜드인과 스코틀랜드인에게 큰 승리를 거뒀습니다. 현 오넬 가문에서 클라나보이 분파의 가주인 조르제 마리아 오넬(Jorge Maria O'Neill)은 포르투갈에 거주 중이며, 현재 그는 신분에 비해 한참은 뒤떨어진 전기기술자로 일하고 있습니다."
 annex.184.a:0 "오넬은 아일랜드의 옥좌를 복원할 것이다!"
 annex.184.b:0 "아일랜드 공화국을 유지해라."
 annex.185.t:0 "조르제 오넬의 도착!"
 annex.185.d:0 "조르제 마리아 오넬은 아일랜드의 고지왕으로서 더블린 성에 거주하기로 했습니다. 오늘 아침에 그가 도착하였고, 타라 언덕에서 자신이 강력하고 정당한 지도자임을 선포하였습니다. 이어서 그는 휴 오넬과 오웬 로 오넬이 잉글랜드인에게 거둔 승리를 칭송했습니다. 비록 완고한 공화주의자들은 이 복위에 분노했지만, 많은 이들은 아일랜드에 새로운 고지왕이 적법한 지도자라고 생각합니다."
 annex.185.a:0 "O'Neill Abú(오넬 만세)!"
 annex.240.t:0 "구 교황령의 운명"
 annex.240.d:0 "1919년 평화조약에 따라 교황에게 귀속된 이 영토는 최근 우리가 이탈리아 북부를 합병하며 우리에게 남겨지게 되었습니다. 우리는 이 땅을 정당한 주인에게 무조건적으로, 혹은 항복을 조건으로 반환할 수도 있습니다. 또한 이 땅에 대한 점령을 지속할 수도 있습니다."
 annex.240.a:0 "교황에게 조건 없이 돌려주어라."
 annex.240.b:0 "거래를 제안하자. 복종하면 땅을 주겠다."
 annex.240.c:0 "점령을 지속하라!"
 annex.241.t:0 "우리의 정당한 영토"
 annex.241.d:0 "북쪽의 관대한 열강이 1919년의 조약을 존중하기로 결정하였고 그 땅을 정당한 주인에게 돌려주기로 결정했습니다. 바로 우리에게 말이죠. 우리 국가의 위대한 승리를 이룩하도록 도와준 그들에게 감사해야 합니다."
 annex.241.a:0 "교황의 영토가 재통합되었다."
 annex.242.t:0 "관대한 제안?"
 annex.242.d:0 "북쪽을 점령한 열강이 오늘 로마에 외교관들을 보내 거래를 제안했습니다. 1919년 피비린내 나는 내전 동안 잃어버린 땅을 돌려준다고 합니다. 대신 우리는 그 어떤 독립적, 자주적인 목소리도 외교적으로 내어서는 안된다는 조건이 달렸습니다. 즉, 위성국이 되라는 것입니다. 이 제안은 우리의 자주권을 위협하고 있지만, 우리가 약속받은 광대한 영토를 돌려받는 이익도 상당할 것입니다. 신중히 판단하고 답해야 합니다."
 annex.242.a:0 "제안을 받아들여라, 우리 땅을 돌려받아야지."
 annex.242.b:0 "우리는 절대 굴복하지 않을 것이다!"
 annex.243.t:0 "교황의 거래 승낙!"
 annex.243.d:0 "교황을 만나고 온 외교관들은 좋은 소식을 함께 가져왔습니다. 외교권을 포기하는 대신 북쪽의 영토를 안전하게 돌려받겠다고 합니다. 이제 거래를 실행에 옮길 차례입니다."
 annex.243.a:0 "아주 좋아."
 annex.244.t:0 "교황의 거래 거부!"
 annex.244.d:0 "교황은 분노하여 외교관들을 되돌려보냈습니다. 침략자에게 교황이 무릎을 꿇는다는 것에 화를 내면서 말이죠. 우리의 거래가 성사될 기미는 보이지 않는 듯 합니다."
 annex.244.a:0 "그런 생각을 한 자가 누구인가? 그들에겐 한 뼘의 땅도 돌려주지 않을 것이다!"
 annexation_PAL_CONQ:0 "팔레스타인의 운명"
 annexation_PAL_CONQ_desc:0 "우리 군은 레반트 남부를 점령했고, 현지 팔레스타인 주민들은 자치를 요구하고 있습니다. 이 지역을 어떻게 처리할지 결정해야 합니다."
 annex.247.a:0 "팔레스타인 정부를 해방하라."
 annex.247.b:0 "우리의 동맹인 [TUR.GetAdjective]에게 주어라."
 annex.247.c:0 "우리의 동맹인 [SYR.GetAdjective]에게 주어라."
 annex.247.d:0 "우리의 동맹인 [EGY.GetAdjective]에게 주어라."
 annex.281.t:0 "[From.GetNameDef]의 제안"
 annex.281.d.allitaly:0 "[From.GetNameDef]의 사절단이 제안을 들고 도착했습니다: [From.GetAdjective] 측이 소유하고 있는 이탈리아 대부분의 통치권을 우리에게 넘겨주는 대신, 그들은 [Root.GetNameDef]에게 [From.GetFactionName] 가입을 제안했습니다. 비록 이는 현재 우리가 맺고 있는 동맹과 참여 중인 전쟁을 포기하라는 의미이지만, 매력적인 제안이기도 합니다."
 annex.281.d.centralitaly:0 "[From.GetNameDef]의 사절단이 제안을 들고 도착했습니다: [From.GetAdjective] 측이 소유하고 있는 중부 이탈리아 대부분의 통치권을 우리에게 넘겨주는 대신, 그들은 [Root.GetNameDef]에게 [From.GetFactionName] 가입을 제안했습니다. 비록 이는 현재 우리가 맺고 있는 동맹과 참여 중인 전쟁을 포기하라는 의미이지만, 매력적인 제안이기도 합니다."
 annex.281.d.piedmont:0 "[From.GetNameDef]의 사절단이 제안을 들고 도착했습니다: [From.GetAdjective] 측이 소유하고 있는 본토와 피에몬 지방의 통치권을 우리에게 넘겨주는 대신, 그들은 [Root.GetNameDef]에게 [From.GetFactionName] 가입을 제안했습니다. 비록 이는 현재 우리가 맺고 있는 동맹과 참여 중인 전쟁을 포기하라는 의미이지만, 매력적인 제안이기도 합니다."
 annex.281.a:0 "그들의 동맹 제의를 받아들이겠다."
