l_english:
 COG_paternal_autocrat_party: "마니콩 군벌"
 COG_paternal_autocrat_party_long: "마니콩 군벌"
 COG: "콩고"
 COG_ADJ: "콩고"
 COG_DEF: "콩고"
 cog.1.t: "포르투갈이 콩고 군주에게 복종을 강요"
 cog.1.d: "포르투갈, 우리의 식민자였고 우리 조상의 땅에서 우릴 쫓아냈던 비열한 자들은 이제 우리에게 복종을 강요하고 있습니다. 그 대가로, 우리는 우리의 수도를 카빈다 지역과 함께 돌려받을 것이며, 우리가 거부하면 그들이 군사력을 쓸 것은 확실해 보입니다."
 cog.1.a: "이 어려운 시기를 넘기는 것은 우리의 명예를 지키는 것보다 중요하다."
 cog.1.b: "우린 그들을 전장에서 만날 것이다!"
 cog.2.t: "콩고가 수락하다"
 cog.2.d: "콩고의 군주는 우리의 요구를 받아들이고 복종하여 그의 영토에 평화를 가져왔습니다. 그 대가로 우리는 그가 독일제 장비와 기술자들을 보유하게 둘 것이고, 자치권을 보장해 줄 것입니다. 이제, 포르투갈은 드디어 콩고의 영유권을 주장할 수 있게 되었습니다."
 cog.2.a: "환영한다!"
 cog.3.t: "콩고의 거부"
 cog.3.d: "콩고의 군주는 우리의 요구를 거절했고, 이에 우리는 군사력으로 이 문제를 해결할 수 밖에 없는 상황에 놓였습니다."
 cog.3.a: "나쁜 결정이군."