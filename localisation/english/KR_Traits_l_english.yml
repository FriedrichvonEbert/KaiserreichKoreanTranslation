 GXC_guangdong_clique_officer_desc:0 "§L이 장교는 광둥성 출신이거나 그 지도자와 동맹하고 있습니다.§!"
 GXC_guangxi_clique_officer:0 "광서군벌 장교"
 GXC_guangxi_clique_officer_desc:0 "§L이 장교는 광시성 출신이거나 그 지도자와 동맹하고 있습니다.§!"
 SIA_four_musketeers:0 "사총사"
 SIA_four_musketeers_desc:0 "§L이 장교는 현대 시암 참모본부의 \"중추\" 중 한 명으로 여겨집니다. 이들 \"사총사(+거기에 한 명을 더한)\" 지휘관은 신세대 장교들에게 상당한 영향력을 행사하고 있으며, 최근의 분쟁에 대해 매우 세세하게 연구해왔습니다.§!"
 CAN_british_exile_trait:0 "영국 망명자"
 CAN_british_exile_trait_desc:0 "§L이자는 영국 망명 정부에 충성하는 군사 지도자 중 한 명으로, 연합왕국이 복원되면 다시금 영국으로 돌아올 것입니다.§!"
 INT_russian_exile_trait:0 "러시아 망명자"
 INT_russian_exile_trait_desc:0 "§L이 군사 지도자는 혁명의 실패 이후 러시아를 강제로 떠나야 했습니다. 사회주의 이상에 대한 이들의 충성심은, 이들이 어쩌면 붉은 러시아가 등장하는 것을 목도할 수 있는 기회가 약간이나마 있지 않을까를 바라면서 인터내셔널에 봉사하도록 이끌었습니다.§!"
 INC_siamese_exile_trait:0 "시암 망명자"
 INC_siamese_exile_trait_desc:0 "§L이 군사 지도자는 내전이 처참한 결말을 맞이한 이후 시암를 강제로 떠나야 했습니다. 사회주의 이상에 대한 이들의 충성심은, 이들이 어쩌면 시암을 반동 세력으로부터 해방시킬 수 있는 기회가 약간이나마 있지 않을까를 바라면서 인터내셔널에 봉사하도록 이끌었습니다.§!"
 LEC_british_commander:0 "영국인 장교"
 LEC_british_commander_desc:0 "이자는 §c홍콩 클럽§!의 일원이고 통치령에서 복무하는 것도 주로 상황에 의한 것이며, §R반영 성향의 행정부§!가 집권하거나 통치령에서 홍콩이 분리될 시 복무를 그만둘 것입니다."
 LEC_german_commander:0 "독일인 장교"
 LEC_german_commander_desc:0 "이자는 §P동중국이사회§! 보안부대의 일원이며 통치령에 임대되었습니다. 그는 §R반독 성향의 행정부§!가 집권하면 복무를 그만둘 것입니다."
 LEC_japanese_commander:0 "일본인 장교"
 LEC_japanese_commander_desc:0 "This man is a part of the §NChina Agency§! security forces and is leased to the Mandate. He will be suspended from service if an §Ranti-Japanese administration§! is in power."
 LEC_international_commander:0 "국제의용군 장교"
 LEC_international_commander_desc:0 "이자는 §C국제의용군§!의 일원이고 통치령의 직접적인 감독하에 있습니다. 그는 특정 상황 외에는 복무를 그만두지 않을 것입니다."