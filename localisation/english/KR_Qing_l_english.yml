 QIE_buy_ger_tac:0 "독일산 전술폭격기 구입"
 QIE_ger_destroyers:0 "독일산 구축함 구매"
 QIE_ger_destroyers_tooltip:0 "소규모 독일 구축함 부대가 톈진에서 개장되고 재무장되어 90일 뒤에 도착할 것입니다."
 QIE_ger_subs:0 "독일산 잠수함 구입"
 QIE_ger_subs_tooltip:0 "소규모 구식 독일 잠수함 부대가 톈진에서 개장되고 재무장되어 150일 뒤에 도착할 것입니다."
 QIE_ger_cruisers:0 "독일산 순양함 구입"
 QIE_ger_cruisers_tooltip:0 "예비역으로 보관되어 있는 독일 순양함 두대가 톈진에서 개장되어 150일 뒤에 도착할 것입니다."
 QIE_ger_battleship:0 "독일산 예비역 전함 구입"
 QIE_battleship_tooltip:0 "예비역으로 보관되어 있는 독일 전함 한대가 톈진에서 개장되어 150일 뒤에 도착할 것입니다."
 QIE_ger_convoys:0 "독일산 수송선 구입"
 QIE_buy_ger_anti_tank:0 "독일제 대전차포 구매"
 QIE_buy_ger_anti_air:0 "독일제 대공포 구매"
 QIE_zhili_reunite_china_decisions_category:0 "중국 재통일"
 QIE_zhili_reunite_china_decisions_category_desc:0 "이제 북중국 평원이 우리의 통치 하에 놓였으니 중국 재통일 작전 계획을 시작할 수 있습니다. 우리의 옛 동맹들에게 손을 뻗어 그들이 겪는 분쟁에서 승리하도록 도와주고, 좌파들과 우리의 통치를 반대하는 모든 이들을 무너트려야 합니다. 우리는  칼과 붓으로 다시 한 번 중국의 하나뿐인 지도자가 될 것입니다!"
 QIE_prep_chahar:0 "몽골에 대비해 차하얼 방어 준비"
 QIE_prep_chahar_desc:0 "최근 몽골이 북서 분쟁에서 싱리하며 우리 정권이 물러났고, 이로 인해 몽골의 반한 정서에서 우리 국민들을 보호할 수 없음이 드러났습니다. 우리가 봉천과의 전쟁을 준비하는 와중에도 몽골이 우리를 공격할 준비를 하고 있음이 분명하니 만일의 사태에 대비해 국경 방어를 준비해야 합니다."
 QIE_reach_out_to_Yan:0 "산서와 접촉"
 QIE_reach_out_to_Yan_desc:0 "우리가 진행 중인 옌시산과의 불가침 협정은 동맹으로의 길도 열 수 있습니다. 그렇게 된다면 서쪽 측면은 안전할 것입니다."
 QIE_demand_anqing_submit:0 "[ANQ.GetNameWithFlag] 측과 접촉"
 QIE_demand_anqing_submit_desc:0 "새로운 공화정부가 반타협기조를 고수하는 가운데 일각에서는 안경의 천 감군과 접촉하는 것이 신중한 행동이지 않은가에 대한 의문을 내놓았습니다. 천 감군은 봉천과 확고한 동맹을 맺지도 않았고, 어쩌면 그가 완전히 북부의 반역자 편에 서기 전에 천 감군의 영향력을 낚아채서 확보할 수 있을지도 모릅니다."
 QIE_reach_out_to_sichuan:0 "사천과 접촉"
 QIE_reach_out_to_sichuan_desc:0 "사천에 있는 우리의 충성스런 동맹인 [SZC.GetLeader](이)가 그가 확보한 지역에 대한 지배를 공고히 하고 있습니다. 그를 우리 동맹에 초대해야 합니다!"
 QIE_reach_out_to_lep:0 "[LEP.GetNameDef] 측과 접촉"
 QIE_reach_out_to_lep_desc:0 "연합의 붕괴 당시 남경 군벌에 보냈던 지지는 잊히지 않았으며 그들은 우리에 대한 충성심을 계속해서 보여왔습니다. 이 지역의 긴장도가 높아지면서 우페이푸와 그의 조언가들은 치 원수에게 손을 내밀어 공식적으로 우리 정부에 합류할 것을 제안하라 이야기하고 있습니다만, 이는 더 많은 독일의 개입을 불러올 수도 있습니다."
 QIE_reach_out_to_hengti:0 "자오헝티와 접촉"
 QIE_reach_out_to_hengti_desc:0 "후난성의 지배자인 자오헝티는 우페이푸의 사적인 친분이 있는 친우입니다. 그는 아직 어떤 군벌 세력에도 가담하지 않았고, 어쩌면 그의 개인적인 충성심을 통해서 우리 세력과 함께하도록 설득할 수 있을지도 모릅니다."
 QIE_reach_out_armaments_division:0 "사천과 접촉"
 QIE_reach_out_armaments_division_desc:0 "사천 무비계의 지도자인 양썬과 류춘허우는 오랫동안 직예군벌과 연대해왔습니다. 그들에게 우리 정부를 인정하고, 우리 세력권에 합류하도록 요청해야 합니다."
 QIE_reach_out_to_mas:0 "마가군벌과 접촉"
 QIE_reach_out_to_mas_desc:0 "서쪽의 마가 군벌은 직예와 유대를 맺고 있으며, 그들과 접촉해 우리 정부를 인정하도록 요청해야 합니다. 그들과의 유대가 그들의 승낙도 불러오길 바랄 뿐입니다."
 QIE_reach_out_to_ma_ji:0 "마지에게 접근"
 QIE_reach_out_to_ma_ji_desc:0 "마지는 우페이푸의 오랜 친구이고 직예와의 유대도 있으니 그와 접촉해 우리 정부를 인정해달라고 요청해야 합니다. 그들과의 유대가 그들의 승낙을 불러오길 바랄 뿐입니다."
 QIE_reach_out_to_song_if_zhili:0 "쑹저위안에 접촉"
 QIE_reach_out_to_song_if_zhili_desc:0 "산둥순무 쑹저위안 군주제 지지자로 유명합니다. 직예 정부의 주요 지지자는 아니지만 제국에 대한 그의 충성심으로 인해 우리 동맹에 가입할 것입니다."
 QIE_attack_warlord:0 "[FROM.QIE_attack_warlord_title]"
 QIE_attack_warlord_SHX:0 "옌시산에 대한 기습공격 개시"
 QIE_attack_warlord_generic:0 "[FROM.GetNameWithFlag] 섬멸"
 QIE_attack_warlord_desc:0 "[FROM.QIE_attack_warlord_desc]"
 QIE_attack_warlord_desc_SHX_guominjun:0 "펑위샹과 국민군 잔당이 산서의 권력을 잡았습니다. 그들은 고립되어 있는 편이고, 일방적으로 공격한다고 해도 봉천과 동맹 상태였던 옌시산을 공격하는 것과는 다르게 별다른 대응이 없을 것입니다."
 QIE_attack_warlord_desc_SHX_yan:0 "옌시산 도독은 오랫동안 봉천정부와 연을 이어왔고 지난 직봉전쟁에서 봉천을 지원했습니다. 만약 우리가 옌 도독을 공격한다면 봉천이 그들 편을 들고 나설 것입니다. 하지만 몇 강경파 장군들이 [FNG.GetLeader](이)가 대응하기 전에 산서를 분쇄하고 몇 달간의 유예 기간을 얻을 수 있는 기습공격 작전을 만들었습니다. 다른 장군들은 그들이 급작스런 공격을 준비하고 있지 않다면서 이 계획에 의구심을 표했습니다. 그래도 계획이 성공만 한다면 옌시산이 봉천과 확실한 동맹을 맺기 전에 옌시산과 그의 군대를  분쇄할 수 있을 것입니다."
 QIE_attack_warlord_desc_SQI_coup:0 "시대착오적이고 예스러운 군주정을 통해 산동을 이끌고 있는 쑹저위안은 직접적으로 정변에 지지를 보내지는 않았지만 숙청을 피해 만주 귀족들과 복벽주의자들이 매일 그 곳으로 도망치고 있습니다. 우린 저 복벽주의의 전초기지를 파괴하고 중국이 공화정으로 남도록 보호해야 합니다."
 QIE_attack_warlord_desc_GXC:0 "저 멍청한 남부 놈들은 우리의 권위에 저항할 수 있다고 생각하는 겁니까? 일본과 봉천을 처리했으니 이제 남쪽으로 진격해 반역자들을 짓밟을 수 있습니다."
 QIE_attack_warlord_desc_SZC:0 "그들만의 내전이 끝난 후, [SZC.GetLeader](은)는 중국의 보편적 지배자로 인정해달라는 우리의 요청을 무시해왔습니다. 그들이 가는 길이 잘못되었음을 보여줘야 합니다!"
 QIE_attack_warlord_desc_YUN:0 "중국을 통일하기 위해서는 윈난의 산들 속에 숨어든 반역자들을 섬멸해야 합니다!"
 QIE_attack_warlord_desc_HNN:0 "호남이 남중국으로 향하는 중요한 전략적 통로를 통제하고 있으머, 중국을 진정으로 통일하기 위해서는 이를 확보해야 합니다."
 QIE_attack_warlord_desc_LEP:0 "연합 설립 이래, [LEP.GetLeader](은)는 독일의 애완견에 지나지 않았고, 그들의 손짓과 부름에 순종해왔습니다. 이 외국 첩자들을 일소하고 이 지역을 진정한 중국인의 지배 아래로 되돌려 놓아야 합니다."
 QIE_attack_warlord_desc_ANQ:0 "안경은 스스로를 계몽된 통치의 보루라 자처하지만, 봉천의 꼭두각시에 불과합니다! 그들을 향해 진격해 나가 섬멸합시다!"
 QIE_kill_KUM_khan:0 "[KUM.GetNameWithFlag] 섬멸"
 QIE_kill_KUM_khan_desc:0 "[KUM.GetName]의 겁쟁이 지도자들은 고립된 황무지의 조각보다도 작은 땅을 다스리고 있습니다. 그럼에도 우리의 권위에 대항하고 있으며 반드시 섬멸할 것입니다!"
 QIE_rein_in_KUM_zhili:0 "[FROM.GetNameWithFlag](이)에게 우리의 권위 인정을 요청"
 QIE_rein_in_KUM_zhili_desc:0 "[FROM.GetName] 지역은 벽지이고, 군대를 보내 그들을 달래는 것은 모두에게 시간낭비일 것입니다. 대시 우리의 권위를  인정해달라고 요청합시다!"
 QIE_zhili_kill_SIK:0 "[SIK.GetNameWithFlag] 토벌"
 QIE_zhili_kill_SIK_desc:0 "낙후된 성인 신장은 지난 몇 년간의 소요로 인해 우리의 통치에서 벗어났습니다. 그들에게 신장도 중국의 일부임을 깨우쳐줘야 합니다!"
 QIE_integrate_LEC:0 "[LEC.GetNameWithFlag] 통합"
 QIE_integrate_LEC_desc:0 "공사관 도시 정부가 우리의 감독에 따르기로 하였고, 이들을 다시 중국에 통합시킬 준비가 되었습니다!"
 QIE_negotiate_ger_treaty_ports:0 "[GEA.GetNameWithFlag] 측과의 조차지 반환 협상"
 QIE_negotiate_ger_treaty_ports_desc:0 "칭다오, 웨하웨이, 그리고 잔장 조약항은 독일이 99년 조차 형식으로 소유하고 있지만 중국에 없어서는 안될 부분들입니다. 하지만 기한을 앞당기기 위해서라면 그들에게 약간의 현찰을 제공할 수 있습니다."
 QIE_threaten_ger_treaty_ports:0 "[GEA.GetNameWithFlag] 측에게 조차지 반환 위협"
 QIE_threaten_ger_treaty_ports_desc:0 "[GEA.GetName](은)는 현재 99녀 조차 형식으로 몇 조약항을 소유하고 있습니다. 몇십년을 기다리는 대신에 전쟁으로 경황이 없는 것을 이용해 국경에 군대를 동원합시다! 설마 항구 몇 개로 싸움을 시작하려 하겠습니까?"
 QIE_manchu_reunite_china_decisions_category:0 "중국 재통일"
 QIE_manchu_reunite_china_decisions_category_desc:0 "북중국 평야에 대한 지배가 확고해졌으니 중국의 나머지 지역들을 향해 확장하고 확보하는 것을 생각할 여유가 생겼습니다. 자질구레한 왕들처럼 자신의 영지를 다스리는 역적도당 군벌들은 검에 찔려 죽을 것입니다!"
 QIE_demand_sichuan_submit_to_authority:0 "사천에 복종 요구"
 QIE_demand_sichuan_submit_to_authority_desc:0 "쓰촨성의 권력자인 보정계는 오랜기간 신보황회와 연을 맺은 사이였습니다. 그들을 섬멸하는 대신에 이 연을 통해 황제의 권위를 인정해달라고 요청합시다!"
 QIE_demand_mas_submit_to_authority:0 "마가군벌에 복종 요구"
 QIE_demand_mas_submit_to_authority_desc:0 "마가는 저 멀리 떨어져있고 정복하기 힘든 지역을 지배하고 있습니다. 우리 군대가 사막과 산들을 넘어 진격하느라 시간을 낭비할 바에는 그들에게 우리의 권위를 인정하고 황제의 인척이자 최근 이슬람교로 개종한 아이신기오로 푸공을 총독으로 받아들이라고 이야기 해봅시다."
 QIE_demand_shandong_submit_to_authority:0 "쑹저위안의 충성 맹세 요구"
 QIE_demand_shandong_submit_to_authority_desc:0 "산동순무 쑹저위안은 헌신적인 복벽주의자입니다. 그가 반정을 지지하지는 않았지만 그를 베이징으로 초대해 황제께 충성을 맹세토록 하고 폐하께서 온 중국을 다스릴 적법하고도 신성한 존재임을 공식적으로 인정하도록 만들어야 합니다!"
 QIE_prepare_national_pacification_campaign: "Prepare the National Pacification Campaign"
 QIE_prepare_national_pacification_campaign_desc:0 "수많은 불충한 직예 장군과 그들의 사병들을 숙청했지만 이로 인해 우리 군은 어떠한 주요 작전에도 대비하지 못했습니다. 중국 통일을 위한 고행을 시작하기 전에 우리 군이 제대로 훈련되고 준비되었는지 확인해야 합니다."
 QIE_prepare_western_thrust:0 "서부 공격 준비"
 QIE_prepare_western_thrust_desc:0 "중국의 서쪽은 산과 험한 지형으로 가득합니다. 중요한 군사작전을 시작하기 전에 이곳에 기반시설들을 지어놔야 합니다."
 QIE_prepare_southern_thrust:0 "남부 공격 준비"
 QIE_prepare_southern_thrust_desc:0 "남중국으로 향하는 길은 말할 필요도 없이 낙후되어 있습니다. 대규모 병력을 이곳을 통해 이동시키기 전에 우리의 용맹한 병사들을 지원할 병참이 제대로 돌아갈지 부터 확인해야 합니다."
 QIE_prepare_eastern_thrust:0 "동부 공격 준비"
 QIE_prepare_eastern_thrust_desc:0 "해안을 확보하기 위해서는 아군의 동진을 가로막는 산을 넘어야 합니다 우리 군대가 어떤 작전에서든 충분한 지원을 받을 수 있도록 야전 공병들이 투입될 것입니다."
 QIE_manchu_attack_decision:0 "[FROM.GetNameWithFlag] 공격"
 QIE_manchu_attack_west_desc:0 "[FROM.QIE_manchu_attack_west_desc]"
 QIE_manchu_attack_west_desc_SHX:0 "산간 지방에 대한 [SHX.Get Leader]의 지배는 여전히 눈엣가시로 남아 있습니다. 우리는 그를 무너트려야만 합니다!"
 QIE_manchu_attack_west_desc_XSM:0 "[XSM.Get Leader](이)와 그의 가문은 사막의 백성들을 충분히 오랫동안 지배해 왔습니다! 이제 그들을 마가의 폭압적인 통치에서 해방시켜 우리 편에 서도록 만들 때입니다."
 QIE_manchu_attack_west_desc_SIK:0 "비록 베이징에서 멀리 떨어져 있지만, 신장에 대한 통제는 우리의 서쪽 국경을 안전하게 지켜낼 것이고, 스텝 초원에서의 어떠한 침입도 막아낼 것입니다."
 QIE_manchu_attack_west_desc_KUM:0 "[KUM.GetName](은)는 우리의 계몽적인 통치에 불평이나 하는 벽지일 뿐입니다. 하미로 진격하여 그들이 우리의 통치를 따르도록 만듭시다!"
 QIE_manchu_attack_west_desc_ETS:0 "투르케스탄의 이슬람 당국이 우리의 통치로부터 완전히 독립하겠다고 선언했습니다. 이 지역을 다시 우리 품으로 되돌아오게 합시다!"
 QIE_manchu_attack_east_desc:0 "[FROM.QIE_manchu_attack_east_desc]"
 QIE_manchu_attack_east_desc_SQI:0 "산둥 반도는 황해에서 중요한 요충지이며 적 해군의 침략으로부터 해안선을 방어하기 위해 산둥 반도를 우리의 통제 하에 놓아야 합니다."
 QIE_manchu_attack_east_desc_ANQ:0 "역적 감군 [FROM.GetLeader]의 본거지인 안칭성은 여전히 우리의 통제 밖에 있습니다. 안칭이 우리의 것임을 확실히 해야합니다!"
 QIE_manchu_attack_east_desc_LEP:0 "[FROM.Get Leader](와)과 그의 독일 측근들은 난징과 주변 영토를 계속 지배하고 있으며, 유럽의 기업들은 가난한 소작농과 농부들을 착취하여 농산물을 유럽으로 보내고 있습니다. 이제 멈춰야 합니다! 이 지역을 해방시키고 그곳의 소작농들에게 황제의 자비로움과 관대함을 보여줘야 합니다!"
 QIE_manchu_attack_south_desc:0 "[FROM.QIE_manchu_attack_south_desc]"
 QIE_manchu_attack_south_desc_HNN:0 "[FROM.GetLeader]의 잘못된 경영으로 후난은 끔찍한 고통을 받고 있습니다. 기아, 전염병, 그리고 전쟁이 이 성을 황폐화시켰으니, 이제 이들을 해방시켜 다시 우리 품에 안기도록 하는 것이 우리의 의무입니다!"
 QIE_manchu_attack_south_desc_YUN:0 "[FROM.GetLeader](이)가 폭력 행위와 조작을 통해 윈난에 대한 지배력을 확보했고, 이제 그는 자신의 범죄에 대한 대가를 치루어야 합니다! 우리는 이 지방의 사람들이 우리의 자비로운 통치하에서 번영할 수 있도록 보장할 것입니다."
 QIE_manchu_attack_south_desc_SZC:0 "사천을 확보하는 것은 중국 통일이라는 과업에 있어 가장 중요한 일이 될 것입니다. 이들은 매우 중요한 기로에 서있으며 확실한 통제 하에 있도록 해야 합니다."
 QIE_manchu_attack_south_desc_GXC:0 "[FROM.GetLeader]의 광시 지배는 결국 광시성을 파멸시켰습니다. 우린 광시 해방을 위해 행진해야 하며, 남부 지방에 대한 통제를 확고히 해야 합니다!"
 QIE_manchu_attack_KMT:0 "[FROM.GetNameWithFlag] 토벌"
 QIE_manchu_attack_KMT_desc:0 "국민당은 창당 때부터 우리에게 있어 골칫거리였습니다. 우리는 그들을 파괴하고 중국에서 생디칼리슴이라는 재앙을 뿌리뽑아야 합니다!"
 QIE_manchu_attack_fengtian:0 "[FNG.GetNameWithFlagDef] 섬멸"
 QIE_manchu_attack_KUM:0 "[KUM.GetNameWithFlag] 섬멸"
 QIE_rein_in_KUM_manchu:0 "[KUM.GetLeader]에게 충성맹세 요구!"
 QIE_rein_in_KUM_manchu_desc:0 "[KUM.GetName]의 칸은 이전에 황제 폐하께 충성을 맹세했습니다. 우리는 이 충성의 끈이 아직 이어져 있는지 확인하고, 이들의 의회에 즉시 특사를 보내야 합니다!"
 QIE_manchu_attack_ETS:0 "[ETS.GetNameWithFlag] 토벌"
 QIE_endgame_FP_decisions_category:0 "우리의 영향력 확장"
 QIE_endgame_FP_decisions_category_desc:0 "이제 중국 대부분을 통일했으니, 옛 중국의 나머지 지역을 목표로 삼을 수 있게 되었습니다. 몽골, 티베트, 공사관 도시, 그리고 다른 지역들은 반드시 굴복해야만 할 것입니다!"
 QIE_integrate_tibet:0 "[TIB.GetNameWithFlag] 통합"
 QIE_integrate_tibet_desc:0 "티베트 청년당은 현대화 계획을 통해 이 지역을 관리하는데 도움을 주었으며 우리 정부와 긴밀한 관계를 유지해 왔습니다. 그렇지만 이제 그들이 중국에 정식으로 합류할 시간이 찾아왔습니다. 그럼에도 아직 문제가 남아있습니다. 그들이 자치를 누리도록 하겠습니까, 아님 직접 통합하겠습니까?"
 QIE_destroy_mongolia:0 "[MON.GetNameWithFlag] 섬멸"
 QIE_destroy_mongolia_desc:0 "몽골은 신해혁명 이후 줄곧 독립을 유지했습니다. 이 불량 지방이 마침내 다시 중국에 합류할 때입니다!"
 QIE_destroy_tibet:0 "[TIB.GetNameWithFlag] 섬멸"
 QIE_destroy_tibet_desc:0 "티베트는 1911년 신해혁명 이후 우리의 영향력 밖에서 머물러 왔으며, 이제 우리는 티베트를 다시 우리의 통제 하에 두어야 합니다!"
 QIE_destroy_uyghurs:0 "[ETS.GetNameWithFlag] 섬멸"
 QIE_destroy_uyghurs_desc:0 "[ETS.GetName](이)가 타림 사막의 적법한 우리 영토를 점거했습니다. 저들을 섬멸하고 저들의 땅을 다시 통치해야 합니다!"
 QIE_integrate_faction_members:0 "[From.GetFlag] [From.GetName] 통합"
 QIE_integrate_faction_members_desc:0 "일본과 봉천 정부를 상대로 승리를 거두었으니 이제 중국에 대한 명백한 통치에 감히 의문을 표할 자들은 극소수에 불과합니다. 이제 [From.GetName]의 충성스런 신하들에게 우리 위대한 국가에 직접 통합을 이야기할 시간입니다!"
 QIE_seize_macau:0 "마카오 점령"
 QIE_seize_macau_desc:0 "비록 우리가 수세기 전에 포르투갈에게 마카오를 넘겨줬지만 그들이 현재 겪고 있는 국내외 갈등과 우리의 새로운 군사력이 합해진다면 그들이 점유하고 있는 영역에 기습 공격을 가하는 것이 매력적인 전망으로 다가올 것입니다. 포르투갈은 이 지역을 공사관 도시에 내주는 것을 거부했고, 그들이 겪고 있는 현재 분쟁 상황으로 봤을 때 이들이 저항 표시 이상의 대응을 할 것이라 생각하는 이는 소수에 불과합니다."
 QIE_negotiate_with_LEC:0 "[LEC.GetNameWithFlag](와)과 협상"
 QIE_negotiate_with_LEC_desc:0 "공사관 도시의 지도자들은 우리 정부와의 평화적 통합에 약간의 개방성을 시사했습니다. 많은 협상을 거쳐야 하겠지만, 우리 정부의 영토 주장이 전면적인 침공보다는 적법하게 보여질 것입니다."
 QIE_attack_entente_LEC:0 "[LEC.GetNameWithFlag] 위협"
 QIE_attack_entente_LEC_desc:0 "공사관 도시가 캐나다와 가증스런 협상국의 손에 떨어졌습니다. 이 패배자 모임은 우리의 신식군에 비할 바가 안되며, 공사관 도시 경계 외곽에 위치한 우리 군을 동원한다면 그들이 도시를 넘기도록 겁을 줄 수 있을 것입니다!"
 QIE_attack_entente_HK:0 "홍콩 탈환"
 QIE_attack_entente_HK_desc:0 "[AST.GetName](은)는 지난 몇 년간의 혼란 속에서 홍콩을 장악하고 그 후 홍콩을 직접 통치해 왔습니다. 영국 제국주의의 마지막 잔재는 반드시 파괴되어야만 합니다!"
 QIE_attack_non_aligned_LEC:0 "[LEC.GetNameWithFlag] 파괴"
 QIE_attack_non_aligned_LEC_desc:0 "공사관 도시의 국제적인 후원자들이 이들을 홀로 내버려두었습니다. 이제 공격할 순간입니다!"
 QIE_attack_GER_LEC:0 "[LEC.GetNameWithFlag] 공격"
 QIE_attack_GER_LEC_desc:0 "독일이 전쟁에 정신이 팔리면서 우리가 공사관 도시를 공격할 절호의 기회가 생겼습니다. 그들이 정신없을 때 공격하여 우리 힘으로 그들을 장악합시다!"
 QIE_liu_menggeng_plan_category:0 "류멍겅의 계획"
 QIE_jiang_baili_plan_category:0 "장바이리의 계획"
 QIE_jiang_plan_mission:0 "장바이리의 계획 실행"
 QIE_jiang_baili_phase1:0 "1단계 - 국경요새 건설"
 QIE_jiang_baili_phase2:0 "2단계 - 해안요새 건설"
 QIE_jiang_baili_phase3:0 "3단계 - 도시요새 건설"
 QIE_liu_plan_mission:0 "류멍겅의 계획 실행"
 QIE_liu_menggeng_phase_1:0 "1단계 - 군의료에 투자"
 QIE_liu_menggeng_phase_2:0 "2단계 - 공병지원대대에 투자"
 QIE_liu_menggeng_phase_3:0 "3단계 - 내륙 철도에 투자"
 QIE_yiguandao_decisions_category:0 "일관도 영향력"
 QIE_yiguandao_decisions_category_desc:0 "장톈란은 직예군벌을 타도하는 것에 도움을 준 것에 이어, 그가 이끄는 난해한 종교단체인 일관도를 통해 우리에게 전폭적인 지원을 아낌없이 베풀었습니다. 그들은 정치적 영향력을 대가로 엄청난 보너스를 줄 수 있지만 우리 정부 내의 그들에게 얼마나 많은 영향력을 줄 수 있는지 신중하게 생각해야 합니다. 장톄란이 순수한 자비심으로 우리를 돕고 있다고 생각하는 사람은 극소수에 불과합니다...\n\n§Y현재 일관도 영향력:§! [?QIE.party_popularity@national_populist|%0]"
 QIE_raise_yiguandao_militia:0 "일관도 민병사단 모집"
 QIE_raise_yiguandao_militia_desc:0 "일관도는 성소와 성지, 순례길을 보호하는 '수호군'을 부리고 있습니다. 대가를 치루고 장톈란의 사병들을 우리 지휘체계에 편입시킬 수 있을 것입니다."
 QIE_refugee_workforce:0 "난민 징집을 통한 노동력 확충"
 QIE_refugee_workforce_desc:0 "산둥의 일관도가 지배하는 지역은 실업자와 굶주린 난민들로 붐비고 있으며, 이들 대부분은 구원을 바라며 일관도로 개종했습니다. 이에 장톈란이 해결책을 내놓았습니다. 난민들을 장 사존의 손에서 빼낸다면 사존은 그들이 새로운 공장을 짓고 우리의 전쟁 준비를 돕도록 보장해줄 것입니다."
 QIE_yiguandao_infiltraitors:0 "일관도 잠입자 파견"
 QIE_yiguandao_infiltraitors_desc:0 "수천명의 피난민들은전쟁의 물결을 피해 썰물빠지듯 우리 국경을 드나들고 있습니다.  일부 일관도 난민들을 예전 옷으로 위장해 본국으로 돌려보내는 것은 어렵지 않을 것입니다. 그곳에서 그들은 적의 병력 이동을 보고하고 주요 적 산업을 사보타주할 수 있을 것입니다."
 QIE_hold_prayer_meeting:0 "기도 모임 후원"
 QIE_hold_prayer_meeting_desc:0 "궁정 내에는 장 사존의 난해한 가르침을 따르는 사람이 거의 없지만, 점점 더 많은 소작농들이 그의 말을 듣고자 줄을 서고 있습니다. 그에게 공식 연설 장소를 제공하고 전쟁 공조를 장려하여, 전쟁에 대한 지지도를 높이고 우리 국민들이 전쟁 공조 물자를 위해 더 열심히 일하도록 고취시킬 수 있을 것입니다."
 QIE_arrest_yiguandao_priest:0 "일관도 전도사의 체포 영장 위조"
 QIE_arrest_yiguandao_priest_desc:0 "위험하긴 하지만 베이징의 주요 전도사 몇 명을 체포함으로써 일관도의 영향력을 억제할 수 있습니다. 도시는 악의 중심지이고, 성직자가 어떤 일에 관여했다고 비난하는 것은 어렵지 않을 것입니다... 비윤리적인 성적 추구같은 것 말입니다.. 이로 인해 장톈란의 정부 영향력이 일부 제거되겠지만, 동시에 우리 정부는 약간의 안정도과 합법성을 잃게 될 것입니다."
 QIE_northwest_conflict_decisions_category:0 "북서쪽에서의 분쟁"
 QIE_northwest_conflict_decisions_category_desc:0 "마가, 티베트, 그리고 몽골 간의 분쟁이 전쟁으로 번졌습니다. 우리가 현실적으로 분쟁에 직점 개입할 수는 없지만, 마가군벌에 원조와 물자를 보낼 수는 있습니다. 과거 군벌 내의 특정 인원들과의 문제가 있기는 했지만 지금 그들을 돕는다면 미래에 그들의 사람을 한 몸에 받을 것이며, 이들 지역이 중국인의 손에 들려있는 것 또한 주요 관심사입니다."
 QIE_send_manpower_to_mas:0 "'자원병'을 보낸다"
 QIE_send_manpower_to_mas_desc:0 "우리 병사들을 우리의 나눠진 영토 사이사이의 험난한 지형을 통해 전장으로 보내기에는 보급과 이동의 어려움으로 인해 현실적으로 힘들며, 대신 마가군벌을 위해 싸울 '자원병'들을 보낼 수 있습니다. 하지만 우리 사단들의 약화를 막기 위해 오직 한 번만 보낼 수 있습니다."
 QIE_send_heavy_equip_to_mas:0 "중화기를 보낸다"
 QIE_send_heavy_equip_to_mas_desc:0 "대포와 기관총은 지난 수십 년간 군벌 분쟁의 결정적 요인이었으며,[XSM.GetLeader](이)rk 적절한 화력 지원을 받을 수 있도록 하는 것이 승리를 확보하는 데 있어 매우 중요합니다."
 QIE_send_guns_to_mas:0 "소화기를 보낸다"
 QIE_send_guns_to_mas_desc:0 "모든 병사들은 소총이 필요하며, 마가군벌은 우리와 같은 산업 능력을 가지고 있지 않습니다. 우리의 오래된 여분 소총들을 보내서 그들의 사단이 최대한의 전투력을 갖추도록 해야 합니다."
 QIE_fng_supports_yan_unless_we_win_fast:0 "봉천의 산서 개입"
 QIE_fng_supports_yan_unless_we_win_fast_desc:0 "옌시산 도독은 봉천 정부와 정식으로 협력하지는 않았지만, 장쭤린과 오랜 인연을 맺고 있으며, 지난 직봉 전쟁 때 그를 지원했습니다. 최근 산시와의 충돌로 장쭤린이 준비가 안된 상태에서 허를 찔렸지만 오래가지 못할 겁니다. 우리가 산시를 빨리 섬멸할 수 없다면, [FNG.GetNameDef]도 전 동맹을 보호하기 위해 전쟁에 참여할 것입니다."
 QIE_fng_supports_yan_unless_we_win_fast_FNG_version:0 "봉천의 산서 개입"
 QIE_fng_supports_yan_unless_we_win_fast_FNG_version_desc:0 "옌시산 도독은 봉천 정부와 정식으로 협력하지는 않았지만, 장쭤린과 오랜 인연을 맺고 있으며, 지난 직봉 전쟁 때 우리를 지원했습니다. [QIE.GetName]의 최근 산시와의 충돌로 인해 우리는 허를 찔리고 아무런 준비도 못 했지만, 오래 지속되지는 않을 것입니다. 청이 산시를 빨리 섬멸하지 못한다면 전쟁에 가담하여 옛 동맹국을 지킬 수 있는 기회를 얻을 수 있을 것입니다."
 QIE_request_LEP_support_during_FNG_war:0 "[LEP.GetLeader]에게 전쟁 참여 요청"
 QIE_request_LEP_support_during_FNG_war_desc:0 "팔성연합 붕괴 당시 정부에 대한 우리의 원조에도 불구하고, [LEP.GetLeader] 원수는 기본적인 소통 이외의 요청에는 대부분 답변을 거부한 채 스핑크스와 같은 태도를 유지하고 있습니다. 하지만 그럼에도 그는 제진전쟁 동안 우리가 지원해 주었기에 그 자리에 있는 것이고, 이 절박한 시기에 우리는 그에게 연락해서 우리를 도와 [FNG.GetNameDef](을)를 파괴하도록 그를 설득해야 합니다."
 QIE_dam_breaching_decisions_category:0 "황하 제방 폭파"
 QIE_dam_breaching_decisions_category_desc:0 "위험하긴 하지만 황하를 따라 지어진 둑을 뚫으면 침략군의 속도가 상당히 느려지고 우리 병사들이 방어전을 훨씬 더 잘 치를 수 있을 것입니다. 그래도 우리 인구와 경제에 대한 비용은 높을 것입니다."
 QIE_relocate_civilians_out_of_danger_area:0 "위험 지대에서 민간인 소개"
 QIE_relocate_civilians_out_of_danger_area_desc:0 "제방을 뚫었을 때 홍수가 일어날 곳에 상당한 자원을 투입하여, 우리는 어느 마을이 가장 위험한지 파악하고 그곳의 거주민들을 이동시킬 수 있습니다. 이것은 인기가 없겠지만, 앞으로 겪을 수많은 머리 아픈 일들을 덜어줄 것입니다."
 QIE_breach_dams_channel_water_north:0 "정저우 제방 폭파 - 북쪽을 향해 물을 흘려보내다"
 QIE_breach_dams_channel_water_south:0 "정저우 제방 폭파 - 남쪽을 향해 물을 흘려보내다"
 QIE_rebuild_from_flood_damage_kaifeng:0 "홍수 피해 복구"
 QIE_rebuild_from_flood_damage_kaifeng_desc:0 "전쟁이 끝났으니, 홍수로 황폐해진 지역을 재건할 수 있습니다."
 QIE_rebuild_from_flood_damage_north:0 "홍수 피해 복구"
 QIE_rebuild_from_flood_damage_north_desc:0 "전쟁이 끝났으니, 홍수로 황폐해진 지역을 재건할 수 있습니다."
 QIE_anqing_diplomacy_decisions_category:0 "안경과의 외교"
 QIE_anqing_diplomacy_decisions_category_desc:0 "안경군벌은 남경군벌과의 전쟁에서 승리하는데 우리에게 큰 빚을 졌습니다. 또한 그들은 우리 정부를 인정하고 통일된 중국이라는 생각을 지지하고 있습니다. 그 꿈이 현실로 이루어지도록 해야 합니다.\n\n§g현재 §Y청 영향력§!: §H[?ANQ.party_popularity@market_liberal|%1]§! §Y(안경 시장자유주의 지지도)§!"
 QIE_develop_wuchang:0 "우창 개발"
 QIE_develop_wuchang_desc:0 "우창-안칭 지역을 개발하기 위해 안군벌과 함께 노력한 점에 비춰 볼 때, 우리는 이 지역에 직접 투자하고 우리의 산업을 강화할 수 있습니다. 내부적으로 안전한만큼 전략적 깊이도 더할 수 있을 것입니다."
 QIE_anq_visit_nanjing:0 "푸이의 난징 방문"
 QIE_anq_visit_nanjing_desc:0 "천댜오위안이 안정적으로 난징에 자리잡았고, 우리가 그의 정부에 큰 영향력을 행사하고 있으니 이제 황제의 난징 방문으로 이를 기념할 때입니다. 이는 안경 군벌 내에서 푸이의 인기를 끌어올릴 수 있을 것입니다."
 QIE_anq_wu_and_chen_decision:0 "우페이푸의 천댜오위안 방문"
 QIE_anq_wu_and_chen_decision_desc:0 "우페이푸는 중국에서 가장 존경받는 인물입니다. 직예군벌에서의 그의 우세는 부정할 수 없습니다. 우페이푸는 안경의 지도자인 천댜오위안이 있는 난징으로 가서 그를 방문하여 중국의 미래를 보장하기 위해 청과 더 긴밀한 관계가 필요하다고 그를 설득해야 합니다."
 QIE_anq_organize_intellectual_meeting:0 "지식인 회의 개최"
 QIE_anq_organize_intellectual_meeting_desc:0 "베이징 교섭 위원회는 난징에서 대규모 지식인 모임을 조직하고자 합니다. 조직화에는 약간의 노력이 필요하겠지만 통일이 멀지 않았다는 것을 중국 국민들에게 보여주는데 도움이 되기를 바랍니다. 나아가, 통일된 중국을 향한 신뢰의 도약을 꺼리는 다른 군벌들 사이에 긴박감을 조성해야 합니다. 특히 안경의 지도자 천댜오위안은 이에 민감해야 할 것입니다."
 QIE_anq_counter_message:0 "반대 메시지 전파"
 QIE_anq_counter_message_desc:0 "천댜오위안의 끔찍한 말에 대응하고자 우리는 그의 메세지가 틀렸음을 안경과 중국에 퍼트려야 합니다. 중국의 운명이 걸린 상황에서 지방자치는 아무것도 아닙니다."
 QIE_anq_send_delegation:0 "안경과의 공식적 협의"
 QIE_anq_send_delegation_desc:0 "가끔은 중국 동부의 가장 강력한 두 세력 사이에 무슨 일이 벌어지고 있는지 국민들이 알 필요가 있습니다. 베이징 교섭 위원회는 안경과 청의 관계를 논의하기 위해 난징에서 대규모 공개 회담을 개최할 것을 제안했습니다."
 QIE_reach_out_to_anqing_before:0 "[ANQ.GetNameWithFlag]에게 접촉"
 QIE_reach_out_to_anqing_before_desc:0 "남경군벌과의 전쟁 중 안경에 대한 우리의 지지븐 잊히지 않았습니다. 그들은 우리와 우호적인 관계를 유지해 왔고, 일본과 전쟁이 임박해오며 많은 우페이푸의 고문들이 천댜오위안에게 연락하여 정식으로 동맹에 가입하도록 설득하라고 제안하고 있습니다."
 QIE_reach_out_to_anqing_during:0 "[ANQ.GetNameWithFlag]에게 접촉"
 QIE_reach_out_to_anqing_during_desc:0 "우리는 지금 전쟁 중입니다. 안경은 중국의 미래에 대한 우려가 깊어짐에 따라 더이상 게임이나 하고 앉아있을 수는 없습니다. 우리는 그들에게 즉시 연락해서 우리의 명분을 위해 그들을 확보해야 합니다."
 QIE_reach_out_to_anqing_after:0 "[ANQ.GetNameWithFlag]에게 접촉"
 QIE_reach_out_to_anqing_after_desc:0 "우리가 안경의 도움없이 전쟁에서 승리했다지만 그들은 여전히 일대에서 중요한 이들입니다. 그들은 반드시 다음 단계로 넘어가 우리 동맹에 동참해야 합니다."
 QIE_reach_out_to_anqing_after_again:0 "[ANQ.GetNameWithFlag]에게 접촉"
 QIE_reach_out_to_anqing_after_again_desc:0 "다시 한 번 안경이 우리를 거절했지만, 우리는 물러서지 않을 것입니다. 이번에는 거절한다는 말이 안경에는 선택사항이 되지 않을 것입니다."
 QIE_war_goal_anqing_for_refusal_faction:0 "무력을 통한 통합"
 QIE_war_goal_anqing_for_refusal_faction_desc:0 "안경은 더이상 우릴 거부할 수 없습니다. 천댜오위안은 할 수 있을 때 굴복했어야 합니다. 이제 그가 대가를 치뤄야 하며 우리는 외교관이 아닌 군대와 함께 난징으로 진격할 것입니다."
 QIE_anqing_attempt_training_again:0 "안경 군사훈련 협의 재개"
 QIE_anqing_attempt_training_again_desc:0 "안경은 병력을 더 훈련시키고 이미 합의한 것보다 더 많은 군사 협력을 늘리는 것을 거부했지만, 우리가 설치한 육군 협력 위원회는 우리 정부에게 이번에는 안경과 더 많은 협력을 할 수 있기를 희망하며 회담을 재개하라고 조언했습니다."
 QIE_anq_contact_anticoncessions_leaders:0 "반외세파 지도자들과 접촉"
 QIE_anq_contact_anticoncessions_leaders_desc:0 "반타협주의자들은 안경군벌에서 큰 영향력을 끼치고 있습니다. 대중의 지지를 받기 원한다면 우페이푸가 반타협주의 운동에서 가장 큰 단체인 반타협주의 연합의 지도자와 만나야 할 것입니다."
 QIE_integrate_anqing_before:0 "안경과의 통일"
 QIE_integrate_anqing_before_desc:0 "이제 정식으로 안경에 통일을 요청 할 때입니다. 우리는 단결해야만 경쟁자들을 이길 수 있습니다."
 QIE_integrate_anqing_after:0 "안경과의 통일"
 QIE_integrate_anqing_after_desc:0 "이제 정식으로 안경에 통일을 요청해야 할 때입니다. 우리가 적법한 중국임을 보여줬으니 이제 그들은 따라야만 할 것입니다."
 QIE_integrate_anqing_after_again:0 "안경과의"
 QIE_integrate_anqing_after_again_desc:0 "이제 정식으로 안경에 통일을 요청해야 할 때입니다. 그들은 우리를 한 번 거절했지만, 우리는 그들이 두 번 거절하게 두지는 않을 것입니다."
 QIE_projects_decisions_category:0 "국내 프로젝트"
 QIE_projects_decisions_category_desc:0 ""
 QIE_defensive_preparations_category:0 "방어 준비"
 QIE_defensive_preparations_category_desc:0 ""
 QIE_huanghe_line:0 "황허선 건설"
 QIE_huanghe_line_desc:0 "황하는 수천 년 동안 중국의 심장이었지만, 지금은 모국의 방패나 마찬가지입니다. 남쪽 둑을 요새화함으로써 강에서 적을 물리치고 승리를 거둘 수 있을 것입니다."
 QIE_withdraw_government_to_wuhan:0 "우한으로 정부 이전"
 QIE_withdraw_government_to_wuhan_desc:0 "현대의 지리학으로는 더이상 베이징을 방어할 수 없으며, 옛 수도는 너무나도 취약한 상태입니다. 베이징을 지킬 수 없다면, 더 방어하기 쉬운 우한으로 일시적인 정부 이전을 해야 합니다."
 QIE_withdraw_arms_factories_to_hubei:0 "후베이성 군수공장 재배치"
 QIE_withdraw_arms_factories_to_hubei_desc:0 "적의 진격에 앞서 군수공장 일부를 후베이로 이전시킬 수 있습니다."
 QIE_withdraw_civilian_factories_to_hubei:0 "후베이로 민간공장 재배치"
 QIE_withdraw_civilian_factories_to_hubei_desc:0 "적의 진격에 앞서 민간공장 일부를 후베이성으로 이전시킬 수 있습니다."
 QIE_fortify_southern_approach:0 "남부 접경지대 요새화"
 QIE_fortify_southern_approach_desc:0 "우리는 북쪽뿐만 아니라 남쪽도 바라보아야 하며, 가능한 모든 곳을 요새화해야 합니다."
 QIE_totalist_party:0 "중국 생디칼리슴당"
 QIE_totalist_party_long:0 "중국 생디칼리슴당                                         §g광범위한 정치적 탄압과 함께 민초의 지지가 시원찮은 점 때문에 청의 영토 내에서 좌익 세력은 극도로 한정적인 지지만을 받으며, 이들의 세력은 주로 주요 도시의 고립된 지식인 집단으로 제한돼있습니다.§!"
 QIE_radical_socialist_party:0 "국민당"
 QIE_radical_socialist_party_long:0 "국민당                                                           §g광범위한 정치적 탄압과 함께 민초의 지지가 시원찮은 점 때문에 청의 영토 내에서 좌익 세력은 극도로 한정적인 지지만을 받으며, 이들의 세력은 주로 주요 도시의 고립된 지식인 집단으로 제한돼있습니다.§!"
 QIE_syndicalist_party:0 "중국 생디칼리슴당"
 QIE_syndicalist_party_long:0 "중국 생디칼리슴당                                          §g광범위한 정치적 탄압과 함께 민초의 지지가 시원찮은 점 때문에 청의 영토 내에서 좌익 세력은 극도로 한정적인 지지만을 받으며, 이들의 세력은 주로 주요 도시의 고립된 지식인 집단으로 제한돼있습니다.§!"
 QIE_social_democrat_party:0 "신보황회"
 QIE_social_democrat_party_long:0 "신보황회                                    §g신보황회는 신해혁명 이전의 개혁파의 이름을 사용하면서도, 실제로는 보다 현대적인 두 개혁파의 연합입니다. 이들 중 한쪽은 량수밍과 하버드 및 프린스턴 대학교에서 수학한 J.C. '지미' 옌이 이끄는 향촌재건당(RRP)으로, 중국을 철저히 밑바닥부터 재건하는 것을 선호하며 지난 반세기 동안 중국을 지배해온 군벌들보다는 전통적인 중국 촌락의 기본 사회구성요소로서의 가치를 강조합니다. 반면 다른 한쪽은 청나라 말기 입헌군주제를 주창했던 야심찬 개혁가인 캉유웨이의 저술에 영감을 받은 지식인들의 느슨한 집단으로, 푸이의 복위에 이어 그의 저술이 다시금 두각을 나타내면서 도시의 중산층 지식인들 사이에서 높은 인기를 끌었습니다. 신보황회는 중국 내에서 군벌 및 외세가 종식되는 것과, 정부가 '전통적인' 지방분권적 통치방식으로 회귀하기를 원합니다."
 QIE_social_liberal_party:0 "중국 청년당"
 QIE_social_liberal_party_long:0 "중국 청년당      §g중국 청년당은 청년 튀르크당에 영감을 받은 보정군관학교의 장교들과, 직예군벌의 특권과 족벌주의에 의해 소외된 도시 지식인들로 구성되어 있습니다. 이들은 중국의 군벌들을 제거하는 것과 강력한 중앙정부의 수립을 주장하는 것은 물론, 중국 내의 외세가 누리는 특권과 치외법권을 폐지하는 것을 골자로 하는 민족주의적 의제를 표방합니다. 또한 이들은 군벌과 당파주의가 종식되기를 바라며, 중국에 '적법한' 정부가 되돌아오는 것을 강조합니다. 이는 필연적으로 푸이와 아이신기오로 씨족의 불만을 받을 수밖에 없지만, 한편으론 그들이 꿈을 성취할 수 있는 가장 좋은 기회라는 것 또한 깨닫고 있습니다."
 QIE_market_liberal_party:0 "번영연맹"
 QIE_market_liberal_party_long:0 "번영연맹                    §g번영연맹은 주로 화합회의 비리와 무능을 의심하는 신흥 산업가 및 은행가 계급의 정당입니다. 우페이푸의 야심을 경계하면서도 인기없는 정권의 유일한 방벽이 되어주는 것에 대한 지지를 철회하고 싶지 않은 독일은 AoG를 통해 '진보박람회'를 조직해 근대적인 농업기술과 최신식 기술과 함께 자유무역 의제를 밀어붙임과 함께 나라 전역의 엘리트 계층 사이에 연계를 이뤄내고, 신흥 산업가 상류층이 자주 찾는 비공식 사교 클럽을 조직화된 정당으로 만들어내는 데 주력해왔습니다. 번영연맹은 우페이푸의 야심에 노골적으로 적대하지는 않지만 주로 로비 단체로 활동하며, 자유무역의 확대, 정부 규제의 완화, 그리고 - 명목상으로는 엘리트 계층의 이익을 위한 것이지만 - 실제로는 북경위원회의 이익을 위하는 산업 경기 부양 등을 추진합니다. 또한 이들은 독일의 의도에 따라 직예가 주도하는 육군과 상호간 경쟁구도로 발전한 신생 청 해군의 독일식 훈련을 받은 장교들에게 선호됩니다."
