 QIE_anqing_training:0 "안경 군사 훈련"
 QIE_anqing_training_desc:0 "안경 군벌의 군대는 여전히 구식인 탓에 우리가 그들과의 군사  협력을 강화해 함께 군사훈련을 하는 식으로 돕고 있습니다. 하지만 안타깝게도 이런 것들은 군사적 분투에 부담을 주고 있습니다."
 QIE_anqing_loans:0 "안경에 차관 지원"
 QIE_anqing_loans_desc:0 "다른 수많은 북부의 은행들이 추가적인 대출을 제안하고 있다는 것은 우리가 유용할 수 있는 자본이 적다는 것을 의미합니다. 하지만 안경에서 증가한 영향력은 분명 유용할 것입니다."
 QIE_anqing_reconstruction_aid:0 "안경 재건 지원"
 QIE_anqing_reconstruction_aid_desc:0 "안경군벌은 제진전쟁으로 인해 큰 타격을 받았으며, 지배지역 대부분이 큰 피해를 받았습니다. 하지만 우리가 그들을 도우러 왔으며 재건을 위한 추가적인 도움을 제공하고 있습니다."
 QIE_german_influence_dynamic_modifier:0 "북경위원회 영향력 단계\n§g북경 위원회는 베이징이 직접 통제하는 지역에 대한 독일의 주요한 대리인입니다. 그들은 독일의 산업 방식과 자유무역 채택을 추진하고 의회에서 몇몇 의석을 차지하는 로비단체인 번영연맹에 직접 자금을 지원합니다.\n\n(해당 변동치는 시장자유주의 정당의 인기도와 연관되어 있습니다.)§!\n\n매 24시간마다 갱신"
 QIE_yiguandao_influence_dynamic_modifier:0 "일관도 영향력 수준\n§G직예 정권 전복을 장톈란과 일관도가 지원한 시점부터 이 난해한 종교는 점점 더 많은 정부활동에 침투하기 시작했습니다. 그들이 유용한 혜택을 제공하고는 있지만 이에 합당한 보상을 준다면 그들의 영향력을 다루기 어려워질 수 있습니다.\n\n(해당 변동치는 국민대중주의 정당의 인기도와 연관되어 있습니다.)§!\n\n매 24시간마다 갱신"
 QIE_manage_german_influence:0 "독일 영향력 관리"
 QIE_manage_german_influence_desc:0 "푸이의 복벽 이후 독일 기업들은 우리나라에서 불균형한 영향력을 행사해 왔습니다. 독일 로비스트, '컨설턴트', 그리고 장사치들이 매일같이 중국에 와 자신의 부를 쌓으려 노력하고 있으며, 독일의 재정적 지원은 듣던 중 반가운 이야기지만 개혁단체들은 우리 내정에 대한 유럽의 지속적인 지배를 경멸하고 있습니다.\n\n§Y현재 독일 영향력:§! [?QIE.party_popularity@market_liberal|%0]\n\n우리는 독일의 영향력을 억제할 수 있는 다양한 방법을 가지고 있지만, 비용이 많이 들 수 있습니다. 이와 반대로, 독일의 재정 지원을 받아들일 수도 있지만, 그로인해 독일의 영향력이 증가할 것이라는 점은 명확한 사실입니다."
 QIE_bribe_lobbyists:0 "친독 로비스트 매수"
 QIE_bribe_lobbyists_desc:0 "일부 친독 로비스트들에게 조심스럽게 현금을 '선물'로 줌으로써, 그들이 몇 달 동안 침묵을 지키도록 할 수 있으며, 독일의 영향력을 줄일 수도 있습니다..."
 QIE_encourage_domestic_production:0 "국내 생산 장려"
 QIE_encourage_domestic_production_desc:0 "국내 중국 산업을 장려함으로써 독일의 영향력을 낮출 수 있습니다. 그러나 이는 약 2개월 동안 전체 산업 효율성에 부정적인 영향을 미칠 것입니다."
 QIE_encourage_anti_german_boycott:0 "반독 보이콧 장려"
 QIE_encourage_anti_german_boycott_desc:0 "반외세 시위를 은밀히 지원함으로써 주요 도시에 대한 독일의 영향력을 줄일 수 있습니다. 그러나 우리가 독일인들의 동맹으로 인식되고 있기에 우리 여당의 지지도도 같이 떨어질 것입니다."
 QIE_entice_financial_support:0 "독일의 자금 지원 요청"
 QIE_entice_financial_support_desc:0 "북경위원회와 접촉함으로써, 우리는 쉽게 더 많은 자금을 받을 수 있습니다. 그러나 이와 동시에, 이는 우리나라에 대한 독일의 영향력을 증가시킬 것입니다."
 QIE_meet_assembly_parties_decisions_desc:0 "팔성연합과 독일 후원자들을 위해 개입한 것을 이유로 개혁정당들이 항의의 표시로 의회에서 떠났습니다. 일반 국민들은 아직 신경쓰고 있지 않지만, 개혁정당들을 우리 편으로 만들지 못하면 항의와 불안을 겪기 시작할지도 모릅니다. 국회의장 차오쿤에게 각 의회 정당들을 회유하라는 달갑지 않은 임무가 주어졌습니다."
 QIE_placate_manchu:0 "만주당과의 만남"
 QIE_placate_YCP:0 "중국 청년당과의 만남"
 QIE_placate_NCERA:0 "신보황회와의 만남"
 QIE_hire_bandits:0 "도적단 고용"
 QIE_hire_bandits_desc:0 "군벌시대의 오랜 전통으로 '녹림군'을 고용하는 것이 도덕적으로 미심쩍기는 하지만, 우리 군대의 규모를 값싸게 불릴 수 있는 방법이긴 합니다. 하지만 이 '병사들'의 실제 전투 능력은 의심스럽고, 어쩌면 단순히 싸우기보다 우호적인 마을을 약탈하고 노획하기로 결정할지도 모릅니다."
 QIE_hire_russian_cw_veterans:0 "러시아 고문 고용"
 QIE_hire_russian_cw_veterans_desc:0 "많은 이들이 의화단 운동의 여파로 만주를 침공한 러시아에 대해 경멸하고 있지만, 러시아의 정치적 격변은 많은 망명 군인들을 만들어냈습니다. 아군에게 현대 전술을 가르치도록 이들을 고용하는 것은 현명한 처사일 것입니다."
 QIE_hire_legation_exiles:0 "공사관 도시 망명자 고용"
 QIE_hire_legation_exiles_desc:0 "싸구려 술, 여자, 그리고 그들이 고향에서 저질렀을 범죄로부터 도망치고자 해군이 된 이 사회의 찌꺼기들은 상하이, 톈진, 그리고 공사관 도시의 항구에서 씻겨져 내려갑니다. 그럼에도 대다수가 세계 각국의 해군이고, 가장 단정한 이들은 아닐지라도 여전히 우리의 신생 해군 훈련을 도와줄 수 있습니다."
 QIE_hire_flying_tigers:0 "플라잉 타이거즈 고용"
 QIE_hire_mercenaries_decisions_desc:0 "우리 군은 현대 전술과 전략에 있어 경험이 부족할 수 있지만, 지난 몇 년간의 국제적 혼란 덕분에 적절한 비용으로 우리 군을 훈련시킬 수 있는 경험많은 외국인이 부족하지는 않았습니다."
 QIE_buy_foreign_guns_decisions:0 "외제 무기 구입"
 QIE_buy_foreign_guns_decisions_desc:0 "우리의 반타협 기조는 독일이나 의화단 운동에 참전한 다른 나라들에게서 무기를 구매하는 것은 막아왔습니다. 하지만 외국 무기 구입이 불가능하다는 소리는 아닙니다. 오스트리아와 그의 준국가 정부들이나 스칸디나비아 국가들 모두 우리가 구입할 수 있는 무기를 생산하는 강력한 군수 산업을 보유하고 있습니다."
 QIE_buy_small_arms:0 "오스트리아산 소화기 구입"
 QIE_retroengineer_small_arms:0 "소화기 역설계"
 QIE_buy_support_equipment:0 "덴마크 경기관총과 기타지원장비를 구입"
 QIE_buy_solothurn:0 "오스트리아산 대포 구입"
 QIE_buy_arty:0 "오스트리아산 대포 구입"
 QIE_comission_sicilian_ships:0 "시칠리아에 건함 의뢰"
 QIE_comission_sicilian_ships_desc:0 "시칠리아 왕국의 조선소는 세계에서 가장 큰 조선소 중 하나이고, 전 세계로부터 의뢰를 받고 있습니다. 뿐만 아니라 이탈리아 왕국이 벨트크리그로 무너진 덕분에 반타협 기조를 엄밀히는 어기지 않고 그들과 거래할 수 있습니다."
 QIE_sic_destroyers:0 "구축함 의뢰"
 QIE_sic_destroyers_tooltip:0 "5척의 구축함이 건조된 후 허베이에 도착할 것입니다."
 QIE_sic_subs:0 "잠수함 의뢰"
 QIE_sic_subs_tooltip:0 "7척의 잠수함이 건조된 후 허베이에 도착할 것입니다."
 QIE_sic_cruisers:0 "순양함 의뢰"
 QIE_sic_cruisers_tooltip:0 "2척의 순양함이 건조된 후에 허베이에 도착할 것입니다."
 QIE_sic_convoys:0 "수송선 의뢰"
 QIE_zhili_manchu_war_idea:0 "직예-만주 내전"
 QIE_zhili_manchu_war_idea_desc:0 "우리는 현재 베이징과 근교 지역들을 통제하고 있지만, Zhili loyalists have fled south and hunkered down in Henan and Hubei. 어서 남부로 진격해 조국을 재통일합시다!"
 QIE_zhili_manchu_war_decisions_category:0 "남부 작전"
 QIE_zhili_manchu_war_decisions_category_desc:0 "While we may have secured Beijing and our northern border with the Fengtian Government, 반역자 직예 장군들은 아직 남쪽에서 저항 중입니다. 이제 우리가 군대를 남부로 보내 저 반역자들을 무릎꿇리고 중국은 황제 폐하 아래에서 하나라는것을 보여줘야 할 때입니다!"
 QIE_push_to_yellow_river:0 "황하 공세"
 QIE_push_to_yellow_river_desc:0 "우리 작전의 제1단계는 황하로 진격해 직예 병력을 강으로 몰아 섬멸하는 것입니다. 이 단계가 끝나야 우리는 작전의 최중요 목표인 뤄양을 공략할 수 있습니다."
 QIE_assault_luoyang:0 "뤄양으로 돌격"
 QIE_assault_luoyang_desc:0 "뤄양은 우페이푸가 패배하기 이전 그의 본부였으며, 현재는 많은 직예 장군들이 각자의 친위 부대를 모아 후퇴해 있는 곳입니다. 이곳을 확보하는것은 우리의 대의를 위한 기념비적인 승리가 될 것입니다."
 QIE_mop_up_south:0 "고립된 주둔군 청산"
 QIE_mop_up_south_desc:0 "뤄양의 함락으로 우리는 구 직예군벌 영토 곳곳에 고립된 주둔군들에 집중할 수 있게 되었습니다. 시간이 꽤 걸리겠지만 산시와 후베이, 그리고 다른 성들을 확보하는 것은 우리의 국가 통제에 필수적입니다."
 QIE_final_push:0 "마지막 공세"
 QIE_final_push_desc:0 "마지막 직예 잔당들이 그들이 십년 전에 국민당을 물리쳤던 곳, 우창으로 후퇴했습니다. 하지만, 이번에는 그들이 이길 수 없을 겁니다! 우리는 그 역적들을 처단할 것이며, 중국이 우리의 것임을 천명할 것입니다!"
 QIE_buy_german_eqip_decisions:0 "독일 잉여 장비 구입"
 QIE_buy_german_eqip_decisions_desc:0 "독일 공사관과의 유대관계 덕분에, 우리가 충분한 자본을 가지고 있고, 독일의 이익이 우리나라로 이전되는 것을 내버려두기만 한다면 세계에서 가장 강력한 무기고가 우리의 처분에 달려있는거나 마찬가지입니다. 정치력과 £GFX_german_coin_texticon 독일 영향력을 사용하여 강력한 무기를 확보할 수 있습니다.\n\n§Y현재 독일 영향력:§! [?QIE.party_popularity@market_liberal|%0]\n\n하지만 조심하시기 바랍니다! 우리 군은 독일 장비의 힘을 높이 평가하지만, 일반 국민들은 독일의 광범위한 영향력을 가볍게 여기지 않을 것입니다!"
 QIE_buy_ger_rifles:0 "독일산 소총 구입"
 QIE_buy_ger_support:0 "독일산 지원 장비 구입"
 QIE_buy_ger_arty:0 "독일산 화포 구입"
 QIE_buy_light_tanks:0 "독일산 경전차 구입"
 QIE_buy_medium_tanks:0 "독일산 중형전차 구입"
 QIE_buy_motorized:0 "독일산 차량화 장비 구입"
