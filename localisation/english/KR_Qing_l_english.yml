 POLITICS_PUYI_PUPPET_DESC:0 "'황제 폐하, 천자, 선통제’ - 푸이는 많은 직함을 가지고 있지만, 권력도 없고 적법한 황제임을 인정받지도 못했습니다. 1906년에 태어난 푸이는 5살에 신해혁명으로 퇴위했다가 독일의 중국 개입을 조건으로 제위를 되찾았지만, 이는 민중들이 격하게 혐오하는 조치였습니다. 대부분의 정무를 독차지한 직예군벌을 뒤로하고, 푸이는 지난 10년의 세월을 테니스 경기와 서예로 하릴없이 보냈습니다. 하지만, 선통제의 마음 속에는 중국과 그의 황조를 수 세기 전의 위대한 모습으로 복원하려는 야망이 은밀히 자리잡고 있을지도 모릅니다..."
 POLITICS_PUYI_RESTORED_DESC:0 "선통 유신으로 복위된 황제, 아이신기오로 푸이는 현재 군벌의 영향에서 벗어난 청 조정의 지휘봉을 잡고 있습니다. 일부 여론은 과거로 회귀하는 것을 두려워하지만, 새로운 청 조정은 훨씬 근대적인 통치 방식을 추진하는 것 같습니다. 푸이는 권력이 상당히 제한되어있지만, 나름 푸이의 설계입니다. 황제나 법조계 학자들은 이전 지도자들을 몰락시킨 같은 유형의 전제주의적 후계자를 두려워하여, 황제가 입법과 통치에서 자문 역할만 하면서 청 조정의 상징적인 존재로 여겨지는 입헌군주제의 헌법 구조를 마련했습니다. 이 새로운 정부 체제는 아직 검증되진 않았지만, 중국과 전세계는 푸이가 이 중국을 대담하게 신세계로 이끌 수 있기를 바라고 있습니다."
 POLITICS_PUYI_RESTORED__YIGUANDAO_DESC:0 "중국과 전세계가 소위 '선통 유신'을 중국의 입헌군주제처럼 여기기를 바랬지만, 장톈란의 책략은 자신의 근대 제국 통치에 대한 모든 열망을 잠시 묻어두었습니다. 군벌을 대신하여 모든 관직을 빠르게 채우고 군부를 장악하는 종교 신자들의 위협에 의해 푸이는 이들에게 순응하여 다시 무력한 지위로 밀려났습니다. 장톈란의 지위는 과거 우페이푸 시대와는 비교적 변함이 없으며, 이제서야 더욱 불확실한 종교적 의식과 군사적인 통치가 줄어들게 되었습니다. 푸이는 장톈란과 일관도의 가르침에 완전히 넘어간 채로 장톈란과 일관도의 행동에 별로 개의치 않는 것 같습니다."
 POLITICS_WU_PEIFU_DESC:0 "푸이, 푸제, 직예군벌을 타도할 음모를 꾸민 다른 만주 귀족들의 손에 간신히 죽음을 면한 우페이푸는 이제 제국 통치에 전면에 나섰습니다. 스스로를 '국가원수 권한대행'에 칭하면서, 이제 국가를 위한 합법적인 정부 체제를 구축하는 임무를 맡았습니다. 평생 군인이었던 우페이푸 권한대행은 장기집권을 하지 않고, 자신이 임명한 후계자에게 제국의 통치권을 이양할 것으로 예상됩니다."
 POLITICS_HU_SHIH_DESC:0 "정치 철학자이자 지식인인 후스가 '북양정부'의 초대 총통이라는 선택은 의외의 선택처럼 보일지도 모릅니다. 그러나 후스가 확립한 정치철학인 '실용주의'는 청 조정이 복원된 직후 수년 동안 우페이푸에게 깊은 영향을 끼쳤으며, 두 사람은 북경대학교 후스의 집무실에서 자주 만나 이전에 공화주의자였던 두 사람이 황제의 프로젝트에 어떻게 '최악'으로 기여하고 또 왜 필요한지를 논의했습니다. 실용주의는 중국을 위한 선택입니다. 그러나 만주의 횡포가 드러나면서 우페이푸는 후스를 신정부를 이끌도록 추대했고, 이 철학자의 글과 공적인 사상이 불안정한 정통성을 지닌 민국을 직예군벌의 운명으로 여기고 있습니다."
 POLITICS_WELLINGTON_KOO_DESC:0 "V. K. 웰링턴 쿠, 혹은 구웨이쥔은 중국에서 가장 유명한 외교관이자 정치가입니다. 세계대전의 종결을 둘러싼 협상에서 영향력이 있던 구웨이쥔은 제국의 복벽 동안 주미대사를 역임했습니다. 정치적 긴장이 고조되고 있는 관계로 고심인 우페이푸는 구웨이쥔의 외교술이 국제사회가 불안정한 신정부의 정통성을 인정하는 데 도움이 되기를 바라며, '북양정부'의 초대 총통으로 추대했습니다."
 QIE_WU_PEIFU_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1874년 4월 22일\n청나라 산둥성 펑라이\n§Y군 경력:§L\n산둥성의 한 상인 가문에서 태어난 우페이푸는 보정무비학당에 입학하여 대청국의 신식 군대인 북양군에서 치열한 경쟁을 뚫고 빠르게 출세했습니다. 1916년, 중화민국이 붕괴된 이후 우페이푸는 펑궈장의 직예군벌에 동참하였고, 1919년, 펑궈장의 사망을 계기로 차오쿤과 함께 군벌을 지배하게 되었습니다. 종친인 펑위샹에게 배신당했음에도 불구하고 1928년, 라이벌인 봉천군벌을 상대로 승리를 이끌었습니다. 이 격동하는 기간 동안 우페이푸는 차오쿤 총통에게 이전에 군벌의 통제권을 장악하기 위해 사용했던 은밀한 계획들로 하여금 정치적 기술을 배웠습니다. 독일의 청 왕조 복원 반대에도 불구하고, 우페이푸는 중국의 새로운 청 조정 체제에 직예군벌을 빠르게 정착시켜 만주를 제외한 청 조정의 거의 모든 곳을 장악하도록 했습니다. 반대 여론이 존재하지만, 우페이푸는 청 조정을 굳건히 지배하고 있습니다.\n§Y중요 보고:§L\n보도에 따르면, 우페이푸는 세계에서 가장 큰 다이아몬드를 소유하고 있다고 하지만, 아무도 이 주장을 증명하는 것을 동의하지 않는다고 합니다.\n우페이푸는 한때 조지 워싱턴의 사진의 액자를 책상 뒤에 걸어두는 것으로 유명했지만, 미국에서 정치적 혼란이 계속되고 있기 때문에 액자를 비스마르크의 사진으로 교체했습니다. '워싱턴과 마찬가지로 비스마르크는 위대한 정치 사상가이다'라며 독일과의 관계에 대한 기자의 어떠한 질문도 받지 않은 채 말했습니다."
 QIE_JIANG_BAILI_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1882년\n청나라 저장성 하이닝\n§Y군 경력:§L\n비교적 부유한 집안에서 태어난 장바이리는 젊었을 때 대청국의 과거제도인 '제국 시험'에 합격했고 1901년 칭화대학교를 졸업했습니다. 장바이리는 일본의 사관학교인 '동경진무학교'에서 유학했고, 1910년, 독일로 가기 전에 잠시 중국으로 돌아왔습니다. 위안스카이 정권에서 일을 했고, 이후 장바이리는 위안스카이의 황제 참칭에 강하게 반대했습니다. 위안스카이의 '중화제국'이 몰락한 이후 우페이푸와 공조하여 1928년, 우페이푸의 측근이 되어 봉천군벌을 격퇴하는 데 도움을 주었습니다. 장바이리는 우페이푸와 친밀한 동맹이 되었고 1930년대 초반, 장바이리는 일본과의 전쟁은 불가피하다고 생각하여, 일본의 침략에 대비해 방어선을 구축했습니다.\n§Y중요 보고:§L\n숙련된 군사 이론가이며, 일부는 부하들의 아이디어를 도용했다고 비난했지만, 우수한 몇 개의 방어작전을 계획했습니다."
 QIE_WANG_HUAIQING_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1875년\n청나라 즈리성 닝진\n§Y군 경력:§L\n왕화이칭은 1875년, 정부 관료의 중상류층 집안에서 태어났지만, 아버지의 알코올 중독과 도박이 가족을 가난으로 몰아넣었습니다. 왕회경은 가족을 떠나 어린 나이에 군에 입대하여 1905년의 반란 진압을 도왔고 위안스카이의 벗이 되었습니다. 위안스카이의 황제 즉위가 무산되자 왕회경은 직예군벌과 동맹을 맺어 차오쿤과 우페이푸의 측근이 되었습니다. 왕회경은 형식상 청 조정의 지휘 체계 아래 여러 부대를 지휘하지만, 이 병력을 폭력적인 약탈부대로 변질시켰으며, 병력 주둔지 근처의 마을들에게 터무니없는 '보호료'를 요구하고 있습니다.\n§Y중요 보고:§L\n왕회경은 부대에서 친근하게 '변기 장군'으로 알려져 있습니다. 이 희한한 별명에는 두 가지 소문이 있습니다.: 첫번째, 왕회경은 자신의 변기를 너무 좋아해서 항상 작전지에 가지고 다니라고 명령하였고, 작전지에서 임시방편의 기준이 되었습니다. 믿기 어려운 한 소문에는 왕회경이 '王'이라는 한자가 찍혀 있는 변기에 앉아 한 산성을 공격을 지휘했습니다. 병사들은 전투의 혼돈 속에서 왕회경이 앉아있던 변기가 사라지자 당황했지만 왕회경은 변기를 높이 들어 올려 병사들에게 쩌렁쩌렁 함성을 지르며 절벽 위로 올라가 성의 보루를 점령하도록 고무시켰습니다. 게다가, 왕회경은 책상에 있는 사무용 의자 대신 변기를 사용하기도 합니다. 두 번째 믿을만한 소문은 병사들은 자기들 보다 농촌에서 바로 징집된 농민군 병사들이 더 충성스럽다고 믿기 때문에 씻지 않고 변기 냄새가 난다는 것입니다."
 QIE_ZAITAO_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1887년 6월 23일\n청나라 베이징\n§Y군 경력:§L\n푸이 황제의 삼촌인 아이신기오로 자이타오는 중국에서 소수만이 누리는 특권과 부귀의 삶에서 태어났습니다. 광서제의 아우인 자이타오는 10대에 아기였던 푸이와 친분이 있었습니다. 가족관계로 인해 만주족 청 황실의 대열에 올라 1909년, 감찰관으로 진급했다가 1910년, 세계 순방에 나섰고, 1911년, 영국의 조지 5세의 장례식에 참석했습니다. 중국으로 돌아와 황실 경비대장으로 임명된 자이타오는 1912년, 푸이가 퇴위할 때 까지 복무했습니다. 1917년, 잠시 황실 경비대장에 복직된 자이타오는 장쉰의 푸이 복위 시도가 실패하자 황족인 이유로 즉시 경비대에서 숙청됐습니다. 자이타오는 마침내 1927년, 독일의 승인으로 푸이가 복위하자 다시 황실 경비대에 복귀했습니다. 만주당의 창당 멤버 중 한 명인 자이타오는 젊은 시절에 전세계를 돌아다녔기 때문에 대부분 노년인 만주 귀족들보다 개혁에 더 개방적입니다. 뛰어난 기병대 출신인 자이타오는 최근 몇 년 동안 전선 배치를 신청하고 기갑전에 관심을 갖게 되었습니다.\n§Y중요 보고:§L\n자오타이는 여가 시간에 승마, 무술, 경극을 즐깁니다."
 QIE_PUJIE_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1907년 4월 16일\n청나라 베이징\n§Y군 경력:§L\n아이신기오로 푸이의 동생인 푸제는 성질을 부리는 것으로 악명이 높았던 황족으로서 푸이의 놀이친구로 유년기를 보냈습니다. 유명한 한 사건은 푸제의 한 코트의 안쪽 옷감이 노란색인 것을 보고 푸이가 성질을 부렸습니다. 노랑색은 전통적으로 황제만을 위한 색깔이었기 때문입니다. 1927년, 푸이의 복위에 이어, 푸제는 독일 베를린에 있는 대학에 다녔는데, 독일에서 푸제의 동기들로부터 '피터'라는 별명을 얻었습니다. 독일인 동기들이 푸제를 발음하기 너무 어려웠기 때문입니다. 황제의 아우란 그늘에서 자랐음에도 불구하고, 푸제는 무의미한 황실의 의례적인 의무에 갇혀 있었고, 법률 등 학식이 부족한 황제를 부러워하지 않았습니다. 반면, 푸제는 독일에서 서구의 과학기술, 교육, 문화로 부터 많은 영향을 받았습니다. 푸제는 독일에서 세계대전의 참상으로 인한 도덕적 해이를 목격하고 경악하며, 서양의 과학기술과 산업에 감명을 받은 뒤 중국으로 귀국했지만, 베를린에서 경험한 사회내 번성하는 방탕한 문화를 경계했습니다. 게다가, 푸제는 독일 정부가 국가를 통제하는 수준을 보고 실망했고, 특히 푸제가 푸이를 인질로 잡고 있다고 여기는 직예군벌을 경멸했습니다. 군부 내 형식적인 관직에 체념한 푸제는 언젠가 형님이 황제의 위치에서 자신을 정당한 자리에 임명하게 할 수 있도록 도와주려고 계획하고 있으며, '지원의 손길' 역할을 맡고 있습니다.\n§Y중요 보고:§L\n푸제는 황제가 불임이라는 다수의 의심에도 불구하고, 황족으로서 혼인을 하지 않았습니다."
 QIE_CAI_CHENGXUN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1873년\n청나라 즈리성 톈진\n§Y군 경력:§L\nA graduate of the Tianjin Wubei Academy, Cai Chengxun has served in the military since 1900, including a brief stint as military governor of Gansu, where he aligned himself with the Zhili Clique. Since the fourth Zhifeng war he has mainly concerned himself with guarding the northern frontier against Fengtian incursions.\n§YImportant Notes:§L\nOnce built a residence and a ancestral hall in Tianjin and engaged in real estate, industrial investment and charity during his dismissal."
 QIE_LIU_MENGGENG_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1881년\n청나라 즈리성 푸닝\n§Y군 경력:§L\nA graduate of the Qing's Army Military Medical School, Liu grew close to many in the Zhili clique while serving in a variety of medical and health offices, culminating with him serving as dean of the Baoding Academy's Medical Academy. He has served as 'Minister of Health' in Beijing since 1931, and has proposed an ambitious and far-reaching military reform plan that encompasses a variety of medical reforms.\n§YImportant Notes:§L\nHas close family ties to many in the Zhili clique, being a cousin of Cao Kun.\nHe is also the intelligence minister of Cao Kun and Zhili Clique."
 QIE_WANG_CHENGBIN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1874년 8월 21일\n청나라 펑톈성 싱청\n§Y군 경력:§L\nBorn into an ethnically Manchu family, Wang was one of Wu’s earliest allies, helping him suppress Zhang Xun’s abortive Manchu restoration in 1917. In 1923, he led the troops to surround the president Li Yuanhong at the Tianjin Railway Station. He took the presidential seal to helped Cao Kun become the president. In failing health, Chengbin has largely secluded himself from other Zhili generals, and many are concerned his death will expose deep divisions within the internal workings of the Clique and the Harmony Association.\n§YImportant Notes:§L\nHe was the founder of Tianjing Clique, which belonged to the early branches of Zhili Clique with Wu Peifu's Luoyang Clique and Cao Kun's Baoding Clique."
 QIE_GOBULO_RUNQI_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1912년 7월 8일\n중화민국 베이징\n§Y군 경력:§L\nBorn into a Manchu noble family with long ties to the Aisin-Gioro clan, Gobulo Runqi was born just after the Qing were overthrown for the first time. Interested in engineering as a child, Runqi entered adolescence as the German intervention in China reached its zenith. One of his most distinctive childhood memories was attending the wedding of his sister Wanrong to the exiled Emperor in the Tianjin concession at the age of 10. After the German intervention placed his brother-in-law back on the throne, Runqi learned German from the horde of businessmen and military attaches that descended on Beijing in the economic boom of the late 1920s and early 1930s. This culminated in him attending the Preußische Kriegsakademie in Berlin, where he picked up the German name ‘Ruprecht’. Returning to China in 1935 following a tour of Europe, Runqi developed a fascination with armoured warfare and mechanization, inspired Heinz Guderian, an instructor at the Akademie. He is somewhat more sympathetic to the Germans than other Manchu, but the decadence and moral laxness he observed in Berlin during the boom years of the late 1920s and early 30s prevented him from becoming a full Germanophile.\n§YImportant Notes:§L\nIn Berlin he became obsessed wih American cinema, and he introduced the genre to his brother-in-law, the Emperor, also a fan of cinema in general.\nHas quite the media presence, and his dalliances with various Beijing opera singers have made him a favourite of tabloids."
 QIE_ZHANG_QIHUANG_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1877년\n청나라 광시성 융푸\n§Y군 경력:§L\nZhang Qihuang started his military career in Repulican forces in the south of China, rising quickly through the ranks, culminating with him serving as governor of Guandong. Once Yuan Shikai declared himself Emperor, however, he resigned in disgust and went to Shanghai. His brother introduced him to Wu Peifu, and the two quickly became close allies. He served as a dedicated advisor to Wu, and eventually was promoted to several independent army commands.\n§YImportant Notes:§L\nA master fortune-teller and astrologer, known as "Iron Mouth." Wu Peifu rarely does anything without the advice of Zhang first."
 QIE_LU_XIANGTING_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1880년\n청나라 즈리성 허젠\n§Y군 경력:§L\nA graduate of both the Baoding Academy and the Japanese Army Sergeant School, Lu was originally a subordinate governor in Sun Chuanfang's League of Eight Provinces, but Lu’s open disdain for Sun's cooperation with Germany and his hatred of foreign concessions lead to his dismissal by Sun. He instead chose to work with Wu Peifu instead. He has worked closely with Jiang Baili in drafting plans to deal with a Japanese invasion, as the only thing he despises more than the Germans is Japanese domination over Manchuria.\n§YImportant Notes:§L\nStill maintains contact with many former subordinates in the League. Information gained from them is passed onto Wu and the rest of the Northern Zhili, giving them an inside look into Sun's government."
 QIE_XIAO_YAONAN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1875년\n청나라 후베이성 황강\n§Y군 경력:§L\nBorn into an impoverished family of the rural gentry, Xiao was forced to turn away from his dreams of becoming an imperial official due to a lack of funds. Instead, he was selected by Zhang Zhidong to join his new Hubei Military Academy. Xiao graduated in 1909, and used connections to Cao Kun’s family to stay adrift in the turmoil of the Xinhai revolution, then using them to become governor of Hubei. He consolidated his rule over the province, and helped organise the ‘Hubei Generals’, an informal group of textile manufacturers, the main industry of Hubei. He narrowly survived an assassination attempt in 1926 carried out by enemies of Cao Kun, and was drawn further and further into the Zhili sphere during and after the German intervention. He still maintains his hold over Hubei, modernising the province while still working with Beijing.\n§YImportant Notes:§L\nHis connections within the 'Hubei Generals' give him a large amount of clout within Beijing, as Hubei is one of the few provinces that are industrially profitable."
 QIE_LI_BINGZHI_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1887년\n청나라 즈리성 정딩\n§Y군 경력:§L\nLi Bingzhi had a relatively normal military career for the period, attending and graduating from the Baoding academy in 1908.There became acquainted with several future Zhili clique members, and following the unrest in 1917 and 1918 he joined Wu Peifu’s circle as a chief of staff to Wu ally Zhang Fulai. Rising quickly through the ranks, Li is seen as a competent officer.\n§YImportant Notes:§L\nHas well-known monarchist leanings, which alienated him from many former 'Republican' Zhili generals."
 QIE_XIQIA_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1883년 10월 18일\n청나라 펑톈\n§Y군 경력:§L\nA distant cousin of Puyi, Aisin-Gioro Xiqia was educated in Japan and served the Fengtian clique before the Restoration in 1927. Deserting with his mainly Manchu Kirin Provincial Army, he joined the Qing empire. One of the few Manchu generals to command large numbers of soldiers directly, he has an uneasy relationship with Wu Peifu and the Zhili clique, and is largely loyal to the Manchu party. \n§YImportant Notes:§L\nOne of the more traditionalist members of the Manchu Party."
 QIE_CAO_SHIJIE_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1882년\n청나라 즈리성 톈진\n§Y군 경력:§L\nNephew to Cao Kun, Cao Shijie grew up in one of the most prominent and well-connected families in China. These ties helped him gain entrance to the Baoding military academy, and was selected to lead an elite group of troops picked out by Yuan Shikai. Following the 1917 uprising, Cao Shijie joined the Zhili Clique, and served as president of his uncle’s Presidential Guard after he bribed his way to the presidency in 1923. The scandal surrounding the Beijing Coup of 1924 pushed Shijie out of power, but in recent years he has regained prominence among Zhili generals.\n§YImportant Notes:§L\nLike his uncle, he turned to heavy drinking following the shame associated with the Beijing Coup."
 QIE_ZHANG_SHAOZENG_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1879년 10월 9일\n청나라 즈리성 다청\n§Y군 경력:§L\nZhang entered the Imperial Japanese Army Academy in 1899 to learn artillery tactics and strategy, and after returning to China, he joined Yuan Shikai's Beiyang Army. In 1906 he was transferred to Fengtian Province, during which he secretly joined the Tongmenghui. In the 1911 revolution, he did not obey orders to suppress the rebellion, and instead pushed for a constitutional monarchy. After the revolution, he was appointed by Yuan Shikai as Governor of Suiyuan. In 1917, he participated in the activities of Duan Qirui against Zhang Xun. In 1920, he joined the Zhili Clique because he was a relative with Wu Peifu and Feng Yuxiang, and his close personal friendship with Cao Kun. He served in a variety of ministerial positions throughout the late 1920s and early 1930s, and narrowly dodged an assassination attempt in 1928 ordered by Zhang Zuolin.\n§YImportant Notes:§L\nHe is good at acupuncture and likes to practice martial arts.\nHe is well-known as an eccentric and strange figure. Frequently, he has been heard to mutter 'I am a reincarnation of a Buddha. Most people are the reincarnation of my subordinates. But there are also some demons in this world, I hope that the gods can give me an axe, which I will use to destroy the demons.'"
 QIE_DU_XIJUN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1882년\n청나라 즈리성 허젠\n§Y군 경력r:§L\nDu was one of many Chinese students sent abroad to study Japanese military tactics as part of the Qing Dynasty's attempted modernising reforms prior to the revolution. Du's exact role in the events of 1911 have been heavily disputed, with some claiming he was initially loyal to the Qing, and other accusing him of being a key figure in organising the Wuchang Uprising. The story as told by Du himself and his Zhili allies has been heavily revised to put him on the right side of history. From 1926 and forward he served as Wu Peifu's handpicked governor of Hubei province, initially struggling to oppose the Kuomintang's invasion of Zhili controlled territory during the Northern Expedition. After the Zhili Clique managed to turn the tide of the war, Du assumed full control of Hubei, managing to stabilizing the war torn province into a loyal stronghold of Zhili influence. His ties to Japan kept him from being promoted too highly within the Zhili command structure, but following the reforms enacted by Wu in the wake of the LEP collapse he has been promoted to the high command."
 QIE_WANG_LINGYUN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1899년 9월 27일\n청나라 허난성 뤄양\n§Y군 경력:§L\nWang Lingyun joined Wu Peifu’s engineer battalion in 1920, however not long after that he enrolled in the Yiyang academy. After his graduation in 1924, he joined the Zhensong Army led by Liu Zhenhua. During the Northern Expedition, the Zhensong Army aligned with Zhili Clique and fought against NRA, subsequently participating in the Fourth Zhili-Fengtian War. For his outstanding performance Wang was integrated into Zhili Clique and entered Wu Peifu's personal circle, serving as an advisor for engineering and fortification matters. Following the reforms enacted by Wu and other senior Zhili generals, he was promoted to Brigadier General, the youngest ever in the Imperial Army. Skilled in fortification and defensive tactics, he has supported Jiang Baili's Plan to defend China from Japansese invasion."
 QIE_GUO_JIJIAO_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1902년 10월 15일\n청나라 안후이성 허페이\n§Y군 경력:§L\nAfter Guo Jiyu’s primary school graduation, he was admitted to the county’s middle school, but he eventually had to stop because of his brother’s high school fees and instead transferred to the Beijing Military Academy. In 1917, Guo Jiyu entered the Qinghe Army's First Preparatory Officer School. Two years later, he was assigned to the First Division of the Frontier Defence Artillery Corps and the Northwest Frontier Defence Second Mixed Brigade. In 1921, Guo transferred to the Baoding Army Military Academy, and graduated with full honours in 1923. There, he became involved with the Zhili clique, though his young aged prevented rapid promotion. He became allies with Liu Menggeng during this period as well, and with Liu being chosen to spearhead his national defence plan, Guo was promoted to full General status.\n§YImportant Notes:§L\nA secretary once told a visiting author an anecdote about Guo's hectic work ethic: '... (At his table) there are four or five telephones as well as telegrams and official documents. Guo went to work every morning at 8:00 A.M., retired in the afternoon to go home to eat two meals, then returned, and worked furiously until 11:00 in the evening, holding a telephone in one hand to listen to battlefield reports, while holding a pen in other. Documents he approved are thrown onto the ground, where a junior officer respectfully picks them up and sends them off.'"
 QIE_WEI_YISAN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1884년 2월 25일\n청나라 즈리성 가오청\n§Y군 경력:§L\nWei Yishann attended the Baoding Army Military Academy School, and in 1920, he served as the head of the 4th Mixed Military Brigade of the Northwest Frontier Defence Force. In 1921, he joined the Fengtian Clique and served as the head of the 39th Regiment, switching over to teaching in 1923, when he served as the instructor of the Northeast Army, and later served as the chief of staff of the 27th Division of the Northeast Army, as well as a variety of other commands throughout the early 1920s. In May 1926, however, he deserted the Fengtian and joined Wu Peifu’s Zhili Clique. A capable officer, Wei ingratiated himself with Liu Menggeng in the early 1930s, and when his defence plan was selected for China Wei was promoted to full General rank."
 QIE_STILLWELL_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1883년 3월 19일\n미국 플로리다주 팔라트카\n§Y군 경력:§L\nFollowing the defeat of democratic forces in the Second American Civil War, Joseph Stillwell, former Federalist commander, has fled to China with a few of his former soldiers. During the 1920s and early 30s he served as military attaché to the Qing Empire, and during the time him and Wu grew close friends. Following the Fall of Washington and the widespread exile of many former Federalists, Stillwell and his men initially escaped to Canada. Disliking the internecine bickering in the Republic in Exile, Stillwell utilized his connections in China to secure a position with the Beijing government. Him and his men sailed soon after, arriving in China to help train the disorganised Chinese forces with their years of experience in the ruins of the United States.\n§YImportant Notes:§L\nBecame an expert in urban warfare during the Siege of New York."
 QIE_FRANK_MERRILL_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1903년 12월 4일\n미국 메사추세츠주 홉킨턴\n§Y군 경력:§L\nA West Point graduate and veteran of the Second American Civil War, Frank Merrill fled to China after the end of the conflict along with his commanding officer, Joseph Stillwell. Merrill spent most of the war fighting in the swamps of Florida, leading his band of Federal troops on an insurgent campaign against Longist forces in the opening days of the war. Renowned for his ability to fight in environments most men would never dare set foot in, Merrill has already proven himself a valuable ally of the Zhili regime."
 QIE_JIXING_ARMY_DESC:0 ""
 QIE_DU_XIGUI_NAVY_DESC:0 "§Y제독 약력\n§Y출생:§L\n1874년 11월 12일\n청나라 푸젠성 푸저우\n§Y군 경력:§L\nBorn into a poor family, Du followed his brothers footsteps and joined the navy to escape his family's impoverished situation. He graduated from the Nanjing Jiangnan Naval Academy in 1902, before going on to further education in the United Kingdom. This was followed by a career in the modernising Qing navy, where Du served on and captained some of the largest ships under Chinese control. During the Wuchang uprising, he deserted the Qing Empire, and aligned himself with the Zhili Clique. During the Zhili-dominated government of 1923/1924 he served as Minister of the Navy. During the KMT’s Northern Expedition a large number of his sailors nearly convinced him to desert, but the presence of German warships kept him in line, and he supported the German Navy in their coastal bombardment missions. Restored to his position of Minister of the Navy, Du has little time left for active ship command.\n§YImportant Notes:§L\nHad an extensive opium and drinking habit in his youth. Though he largely recovered, the upheaval of the 1920s has pushed him back into heavy drinking."
 QIE_WU_RENLI_NAVY_DESC:0 "§Y제독 약력\n§Y출생:§L\n1874년\n청나라 안후이성 허페이\n§Y군 경력:§L\nDetails on Wu’s early life are scarce, but In 1890, he entered the Weihai Marine Academy, though it appears he transferred to the Tianjin Beiyang Naval Academy and graduated with honours in 1896. He held a variety of teaching positions at the Baoding military academy throughout the 1910s, including as a teacher of both French and English. Here, he became acquainted with many future Zhili Clique generals. Quickly promoted through the ranks, Wu stayed largely isolated from many of the political turmoils that ensnared fellow naval officers, and has a reputation of being somewhat ‘apolitical’ - or the closest to apolitical one can get in this period in Chinese history. A competent officer, Wu has served with distinction throughout the 1920s and 1930s."
 QIE_SA_ZHENBING_NAVY_DESC:0 "§Y제독 약력\n§Y출생:§L\n1859년 3월 30일\n청나라 안후이성 허페이\n§Y군 경력:§L\nBorn into a family of Qarluk descent, Sa attended the Fuzhou Naval Academy, graduating 1872. After this, he attended the Royal Naval College in the United Kingdom, where he came face to face with modern naval innovations. Returning home, he participated in the Sino-Japanese war, where as the youngest commander in the Qing Navy he was forced to surrender to the Japanese after the Battle of Weihawei after all his commanding officers committed suicide. Leading the naval reforms after the peace treaty was signed, Sa was largely oblivious to the larger political maelstrom brewing in China. During the Wuchang uprising he faced a full-scale mutiny, and retired to Shanghai rather than either fire on his own men, or betray his country. He briefly served as Acting Premier in 1920, before taking the largely ceremonial position of the Governor of Fujian in 1922, where he essentially planned to retire. Here, he became acquainted with the Zhili clique and began to advise Wu and other, junior members of the Navy on modernising the ageing fleet. Following the Manchu Restoration in 1927, Sa formally re-joined naval high command to help spearhead the adoption of new German tactics and ships."
 QIE_ZAIXUN_NAVY_DESC:0 "§Y제독 약력\n§Y출생:§L\n1885년 5월 20일\n청나라 베이징\n§Y군 경력:§L\nZaixun was adopted into the lineage of his relative, Yizhi (1827–1850), because Yizhi had no son to succeed him. In 1887, he was made a buru bafen fuguo gong, and was subsequently promoted to feng'en fuguo gong in 1889 and feng'en zhenguo gong in 1890. In 1900, Zaixun's predecessor, Zaiyi, who succeeded Yizhi as 'Prince Rui of the Second Rank' (later renamed to 'Prince Duan of the Second Rank'), was stripped off his title of nobility and exiled to Xinjiang for his role in the Boxer Rebellion. Two years later, Zaixun succeeded Zaiyi as a beile of the Prince Rui peerage. In 1908, he was made an acting junwang (Prince of the Second Rank) but remained nominally a beile. In 1909, Zaixun was appointed as an acting Navy Minister in the Imperial Cabinet headed by Prince Qing. Later, he was sent to Europe and the United States to study the navies of the Western powers. After returning to China, in 1911, he became a full Navy Minister. Following Puyi's autocoup, he has come out of retirement to serve again as Navy minister. Despite never holding a battle command in his life he has been granted an admiralship. It is yet to be seen if he can competently command a warship in battle."
 QIE_LING_BIN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1910년 3월 17일\n청나라 베이징\n§Y군 경력:§L\nBorn into an upper-middle class merchant family, Ling grew up in the most cutting-edge academic circles in Beijing, with his parents being members of the Chinese Empire Reform Association, the predecessor of the NCERA. Only 17 during Puyi's restoration, the corruption and scandal that plagued the new empire greatly dismayed the impressionable young man, and on the suggestion of a friend he attended clandestine meetings of the Young China Party. From those meetings he attended the Baoding military academy, where he quickly stood out as both politically and militarily shrewd. Along with Fang Zhejian he assembled a group of young cadets dedicated to reforming the Empire. Interestingly, Ling was not a rabid anti-monarchist, and quickly appreciated how Wu Peifu and the Zhili had manipulated Puyi to serve as a legitimising symbol of the regime."
 QIE_FANG_ZHIJIAN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1909년 8월 1일\n청나라 후베이성 황강\n§Y군 경력:§L\nHailing from a poor peasant family, Fang's teachers in the village school noticed the young boy excelled in all of his lessons. Cobbling together a small sum of money, they sent the young boy to the local provincial secondary school. Unfortunately for Fang, warlord soldiers arrived in the provincial capital and burned the school, nearly killing Fang. The young man was left with a scar running down his leg and a burning hatred for warlords and the chaos they inflicted on the poor of China. After taking the entrance exams to Baoding Military Academy, he joined the Young China Party branch at the campus, though his sympathies lay more with the NCERA. He led one of the squads that arrested and executed senior Zhili leadership during the coup, and the command experience he picked up there made him stand out so much to Li Bingzhi that he promoted the young man on the spot."
 QIE_manchu:0 "청나라 만주 중점계통도"
 QIE_zhili:0 "청나라 직예 중점계통도"
 QIE_yearofrat:0 "자년"
 QIE_yearofrat_desc:0 "중국이 1월 24일의 음력 신년을 기념할 준비를 하는 동안, 의회의장 차오쿤과 우페이푸는 4년 차를 맞이한 무역적자감소운동을 기념하는 연설을 시작했습니다. 무역 적자 문제는 현재 중앙 정부에서 가장 심각하게 여기고 있는 문제로서, 직예군벌은 남방의 팔성연합에서 불안스러운 움직임이 보이는 와중에도 이 문제 해결에 집중하고 있습니다."
 QIE_taxes1:0 "새로운 세금"
 QIE_taxes1_desc:0 "군벌 시대의 세금 징수 방법은 어느정도 계획적인 수준에서 완전한 임시방편에 이르기까지 다양했습니다. 비록 대부분의 사람들이 새로운 징세법에 불만을 가지겠지만, 법적으로 확립된 기관에서 나온 징세원들은 어찌 됐던 탐욕스럽게 약탈해가는 병사들보단 낫기에 징세 방식 변경을 통해 우리의 인기를 어느 정도는 올려줄 수 있을 것입니다."
 QIE_subsistancefarming1:0 "농산품 수출 장려"
 QIE_subsistancefarming1_desc:0 "우리는 대규모 산업 개혁을 하는 데 필요한 산업 기반이 없습니다. 하지만, 우리에겐 많은 농민들이 있습니다. 농민들에 신중하게 보조금을 지급함으로써 우리의 무역 적자를 줄일 수 있는 식품 수출 시스템을 육성할 수 있을 것입니다."
 QIE_emergencysession:0 "직예 상급 간부들과의 긴급 회의"
 QIE_emergencysession_desc:0 "남부의 불안이 본격적인 혼란으로 확대되었습니다. 폭동과 약탈이 빈번해졌으며, 치안 조직 역시 무너졌습니다. 우페이푸는 갈수록 심화되어가는 상황에 적절히 대처하기 위해 직예군벌 고위 장성들과 관료들과의 긴급 회의를 개최해야 합니다."
 QIE_capitalize_politics:0 "새로운 선거"
 QIE_capitalize_politics_desc:0 "지난 선거들에서 화합회는 적은 득표율 차이로 간신히 승리할 수 있었습니다. 하지만, 최근 우리가 반외세주의로 방침을 바꿈에 따라 높아진 지지율을 바탕으로 우리는 이제 우리 정권의 정통성을 강화할 수 있을 것입니다."
 QIE_meetwithassembly:0 "의회 정당들과의 만남"
 QIE_meetwithassembly_desc:0 "독일에 대한 충성을 유지하기로 한 우리의 결정에 대한 반대파 의견은 아직 일반 서민들에까진 전달되진 않았습니다. 의회 내부의 주요 정당들과의 만남을 통해 우리는 그들을 달래고, 그들이 표면상으로라도 우리 정권을 지지하는 척 하도록 만들 수 있을 것입니다."
 QIE_futureofzhili:0 "직예군벌의 미래"
 QIE_futureofzhili_desc:0 "지난 몇 개월 동안의 격변은 직예군벌이 향후 수 년, 나아가 수십 년동안 살아남으려면 반드시 개혁이 필요하다는 것을 보여주었습니다. 우리는 군 내부에서 합리적인 능력주의적 진급 체제를 시행하도록 해야 하며, 정부에 뿌리박힌 심각한 부패들을 제거해야만 합니다. 그렇지 않으면, 우리는 서서히 무너져 내릴 것입니다."
 QIE_civil_military_relationship:0 "건실한 민관협동"
 QIE_civil_military_relationship_desc:0 ""
 QIE_default_debt:0 "채무불이행 선언"
 QIE_default_debt_desc:0 "다른 모든 방안이 실패했습니다. 독일의 재정 지원 철회로, 이제 우리에겐 모든 외채의 채무불이행 선언만이 경제 위기를 해결할 수 있는 유일한 방안으로 남았습니다. 이는 단기적으로는 확실히 우리에게 피해를 줄 것이지만, 만약 운이 좋다면 추후 사태를 해결할 수 있을 것입니다."
 QIE_nationalize_germans:0 "독일인 산업체 국유화"
 QIE_nationalize_germans_desc:0 "많은 산업체들이 우리 정부에 대한 재정 지원을 철회하기 전에 독일로부터 온 재정적 우려에 부분적으로든 전체적으로든 영향을 받았습니다. 우리는 이 산업체들을 국유화하여 우리 산업을 도울 수 있습니다. 독일이 검은 월요일에 정신이 팔려있고, 그들은 분노로 가득찬 전보 너머로 보복할 수는 없을 것입니다."
 QIE_locallogistics:0 "지역 병참"
 QIE_locallogistics_desc:0 "독일은 앞으로 있을 일본과의 분쟁을 위해 트럭과 기타 수송 장비를 지원하겠다고 약속했습니다. 하지만 그들의 군사 임무가 취소되면서 우리는 보다 전통적인 보급 방식으로 눈을 돌려야 합니다. 어찌되었든 우리의 인프라로는 많은 양의 자동차를 지원할 수 없는 만큼 오히려 좋은 소식일지도 모릅니다."
 QIE_buyforeignguns:0 "외국 무기 구매"
 QIE_buyforeignguns_desc:0 "우리의 반타협적인 자세 덕분에 의화단 운동 진압에 참여했던 나라들을 상대하지 않아도 됐지만 이 재앙같은 시대에 우리의 주권을 존중해 주던 나라도 많습니다. 오스트리아, 스칸디나비아 그리고 다른 나라들은 우리에게 유용한 장비들을 가지고 있습니다."
 QIE_siciliyships:0 "시칠리아로부터 함선구입"
 QIE_siciliyships_desc:0 "시칠리아는 의화단 운동 탄압에 참여하지 않았고 그들의 조선소는 세계에 가장 큰 조선소들 중 하나입니다. 우리 해군이 일본과의 정면 대결을 하긴 힘들겠지만 해안 방어와 경비함정을 운용하는 것은 다가오는 분쟁에 도움이 될 것입니다."
 QIE_stealplanedesigns:0 "외국 항공기 설계도 '획득'"
 QIE_stealplanedesigns_desc:0 "우리에게는 국산 비행기를 생산할만한 설계도면이 부족하고, 독일제 설계도면에 대한 약속은 노골적인 이유로 인해 결실을 맺지 못했습니다. 몇몇 저열한 직예 장군들 중 일부는 공사관 도시에 위치한 비행장에 있는 수리용 격납고에서 설계도를 찾기 위해 침투부대를 보내자고 제안했습니다. 파렴치하면서도 대담한 계획이지만, 그렇다고 선택지가 많은 것도 아닙니다."
 QIE_chinesenavalacademy:0 "직예 해군사관학교 창립"
 QIE_chinesenavalacademy_desc:0 "우리 해군 하급 참모들은 독일 해군 사관학교에서 훈련받았으며, 우리에 대한 충성심은 여전히 불분명합니다. 유망한 생도들을 숙련된 전술가이자 우리 정부에 충성하는 군인으로 만들어줄 우리만의 해군 사관학교를 짓기 위해 자금을 전용해야 합니다."
 QIE_expatairtraining:0 "국외거주 항공 훈련 계획"
 QIE_expatairtraining_desc:0 "국내 항공산업이 아직 걸음마 단계인 만큼 조종사들을 훈련시키기 위해 공사관 도시에서 오는 망명자들과 외국인을 고용하는게 현명할지도 모릅니다. 물론 우리 생도들을 가르치기 전에 술에서 깨야겠지만, 추락은 그저 훈련의 한 부분일 뿐이지 않습니까, 그렇지요?"
 QIE_supportcompanies:0 "직예 공병단 개발"
 QIE_supportcompanies_desc:0 "중국의 험난한 지형에서는 어떤 군대든 지원하기 위해 강력한 공병대가 있어야 합니다. 하지만 안타깝게도 미숙하고 임시로 땜빵쳐놓는 수준의 품질로 인해 공학적 지원이 제대로 효과를 보지 못 하고 있습니다. 우리 군대가 적절한 지원을 받을 수 있도록 육군공병학교를 설립해야 합니다."
 QIE_reorganize_divisions:0 "군벌 사단 재편"
 QIE_reorganize_divisions_desc:0 "어떤 군벌이든 자신의 영지를 다스릴 사병들이 있습니다. 안타깝게도 이들은 자신들이 보호할 마을을 불태우고 약탈하는 유사 직업군부터 단순 폭도에 이르기까지 질적으로 굉장히 다양합니다. 이들을 현대화하고 표준화한다면 전장에서 쓸만한 이들로 탈바꿈 시킬 수 있을 것입니다."
 QIE_zhili_flood_dams:0 "황허 댐 침수작전"
 QIE_zhili_flood_dams_desc:0 "직예 원로 전략가들이 황하의 주요 댐을 폭파시킨다는 충격적인 작계를 내놓았습니다. 폭파로 광범위한 지역에 홍수를 일으키고 적의 진격을 막을 수는 있을 것입니다. 하지만 민간인 사상자와 경제적 피해로 인한 손해는 막대할 것입니다."
 QIE_studywars:0 "온고지신"
 QIE_studywars_desc:0 "유럽의 장군들이 '기갑전'이나 다른 최첨단 이론을 실험하는 동안 우리 전략가들은 지난 십여년 간의 내전에서 한가지 중요한 것을 배웠습니다. 포병이 곧 신이란 것을 말입니다. 우리의 화포 비축분을 현대화한다면 가능한 최고의 화력지원과 함께 전투를 시작할 수 있을 것입니다."
 QIE_work_with_manchu:0 "만주파 장군들과 협력"
 QIE_work_with_manchu_desc:0 "일부 젊은 만주 출신 장교들이 낙하산 귀족에 불과하다지만, 아이신기로 시차와 같은 노병들에겐 직예군벌에 기병에 관한 귀중한 전훈을 나눠줄 정도의 실력이 있습니다. 또한, 직예군벌의 장군들은 미숙한 만주 출신 신임 장교들에게 본인들이 지난 수십 년 간의 투쟁과 전쟁에서 습득한 경험을 가르쳐줄 것입니다."
 QIE_expand_peking_uni:0 "베이징 대학 확장"
 QIE_expand_peking_uni_desc:0 "베이징 대학은 문학, 미술, 문화에 주로 집중해왔습니다. 중요한 학문들이긴 하지만 그게 승전을 가져다 주진 않습니다. 우리는 베이징 대학에 자금을 지원하여 우리 군에 도움이 될 컴퓨터, 라디오, 화학 등의 공학 연구 및 개발을 위한 실험시설을 마련하도록 할 것입니다."
 QIE_zhili_mercs:0 "외국 군사고문 고용"
 QIE_zhili_mercs_desc:0 "우리의 조계지 반대 태도는 유럽 정부들의 군사원조라는 선택지를 멀어지게 했지만, 개별적이면서 독립적인 고문관들도 나쁘진 않습니다. 지난 20년 간의 혼란과 분쟁은 자신들의 역량과 조언을 가장 높은 값에 기꺼이 팔고자 하는 수많은 인재들을 양성했습니다."
 QIE_jiangbailiplan:0 "장바이리의 계획"
 QIE_jiangbailiplan_desc:0 "장바이리의 계획은 일본 해군의 해안 침공을 예상하여 고정 방어시설과 방어전술에 초점이 맞춰져 있습니다. 장바이리가 자기 부하들의 계획을 훔쳤다는 일부의 비판에도, 우리나라를 지키기 위한 알찬 계획임엔 틀림 없습니다."
 QIE_hubeigenerals:0 "후베이 지역의 장군들"
 QIE_hubeigenerals_desc:0 "'후베이 지역의 장군들'은 후베이 지방의 일류 제조업체와 산업가들이 비공식적으로 결성한 단체입니다. 장바이리의 절친한 친구인 샤오 야오난 장군은 후베이 지방의 주지사이며, 장바이리의 계획에 필요한 많은 요새를 건설하는데 샤오 야오난의 산업 교류처를 기꺼이 이용하겠다고 요청해 왔습니다."
 QIE_gongxianarsenal:0 "공현병공창 확장"
 QIE_gongxianarsenal_desc:0 "공현공창은 보통 훨씬 더 큰 한양 무기 제조소를 보조하는 역할을 해왔습니다. 하지만 제조 능력을 확장함으로써, 총 한 정이라도 외세 침략자의 손에 넘어갈 경우를 대비하여 중국의 산업 기반을 충분히 확장해야 합니다."
 QIE_modern_contracts:0 "무기계약 현대화"
 QIE_modern_contracts_desc:0 "이전에 무기 생산 계약서는 부패로 가득 차서 임시로 배포되었습니다. 상당한 정치적 행정력을 발휘함으로써, 우리는 이러한 무기 계약 시스템을 현대화하고 정리할 수 있고, 중국의 무기 산업을 서구 방식으로 끌어올릴 수 있습니다."
 QIE_fallout_of_northwest_conflict:0 "북서부 분쟁 종결"
 QIE_fallout_of_northwest_conflict_desc:0 "앞으로 시작될 우리의 투쟁에서 해안 지역만큼 중요한 것은 아니지만, 중국 내륙에는 여전히 다가오는 분쟁을 위해 우리가 확보해야 할 귀중한 재산이 포함되어 있습니다. 북서부 분쟁은 끝났고, 우리는 전쟁이 어떻게 끝나든 최대한의 노력을 기울여야 합니다."
 QIE_destroy_isolated_warlords:0 "고립된 군벌 파괴"
 QIE_destroy_isolated_warlords_desc:0 "우리가 주로 봉천군벌과 일본에 대한 방어력 구축에 주력하고 있는 반면, 베이징 주변에는 별다른 안전 보장의 확약 없이 작고 고립된 군벌들도 무수히 많습니다. 우리는 이 흩어져 있는 군벌들을 파괴하고 그들의 영토를 흡수하여 통합해야 합니다."
 QIE_rebuild_alliance:0 "직예연합 재창설"
 QIE_rebuild_alliance_desc:0 "팔성연합 붕괴 이전, 우리는 독보적인 중국의 실세였습니다. 이전의 많은 동맹국들이 우리를 완전히 버린 것은 아니며, 우리는 동맹국들에게 손을 내밀어 일본과 봉천군벌의 침략에 대항하는 강력한 방어선을 구축해야 합니다."
 QIE_jinghanRR:0 "경한철도 개선"
 QIE_jinghanRR_desc:0 "경한철도는 베이징의 모든 주요 산업과 농업 중심지를 연결합니다. 우리는 병력과 군수물자를 더 효율적으로 수송하기 위해 경한철도의 능력을 향상시켜야 합니다."
 QIE_liumenggengplan:0 "류멍겅의 계획"
 QIE_liumenggengplan_desc:0 "류멍겅 장군의 계획은 아군의 물류와 공급망을 향상시키는 데 초점을 맞추고 있기 때문에 더욱 잘 싸울 수 있을 것입니다. 그러나, 이 계획의 역량은 방어 요새를 구축하는데 비해 부족합니다."
 QIE_expandmines:0 "개란 광산국 재편"
 QIE_expandmines_desc:0 "개난 광산국은 1878년 청 조정과 다양한 영국 기업의 이익을 위해 합작으로 설립되었습니다. 군벌 시대의 전투 중에 크게 파괴된 제국은 전쟁 역량 향상에 박차를 가하기 위해 광산을 재건하고 재편성해야 합니다."
 QIE_expandmines1:0 "[614.GetName] 탄광 재건"
 QIE_expandmines1_desc:0 "군벌시대에 벌어진 싸움으로 무너진 개란광산국의 광산을 재건, 재조직하여 우리의 전쟁 물자 생산에 박차를 가해야 합니다."
 QIE_expandmines2:0 "[1060.GetName] 탄광 재건"
 QIE_expandmines2_desc:0 "군벌시대에 벌어진 싸움으로 무너진 개란광산국의 광산을 재건, 재조직하여 우리의 전쟁 물자 생산에 박차를 가해야 합니다."
 QIE_devscheme:0 "다예-한양 개발계획"
 QIE_devscheme_desc:0 "다예-한양 회랑 지역은 베이징 외곽의 산업 역량 대부분을 차지하고 있지만, 이 회랑의 기반 시설과 도시 계획에는 부족한 점이 많습니다. 공장을 위한 새로운 택지를 개척하는 데 투자하고, 군사용 자원을 생산하기 위한 민간 산업을 추가로 건설함으로써, 다예-한양 지역을 현대화할 수 있습니다."
 QIE_shanxicoal:0 "산시 석탄광산 확장"
 QIE_shanxicoal_desc:0 "지난 직봉전쟁 말기에 옌시산으로부터 압류한 산시성의 석탄지대는 중국에서 가장 규모가 큰 지역 중 일부입니다. 우리는 성장하는 산업에 지원하기 위해 석탄 산업에 투자해야 합니다. 하지만 이것이 옌시산을 자극할 수도 있으니 조심해서 나아가야 합니다."
 QIE_baodingarsenal:0 "보정공창 확장"
 QIE_baodingarsenal_desc:0 "사관학교에 부속된 보정공창은 공정공창보다 다소 덜 발달되어 있습니다. 하지만 충분한 투자만 있으면 중국의 주요 군사 제조업체 중 하나로 육성할 수 있습니다. 사관학교에 근접해 있어 실용적이고 이론적으로 새로운 장비 디자인을 테스트할 수 있다는 점도 장점입니다."
 QIE_warofnationalresistance:0 "민족항전"
 QIE_warofnationalresistance_desc:0 "마침내, 때가 왔습니다. 우리의 위대한 나라를 자원추출 식민지 정도로 만들고자 일본군이 침략해온 것입니다. 우리 정부의 정통성에 관한 그 어떤 의심들도 지금은 제쳐두고, 저 침략자들을 분쇄하기 위해 단합해야 합니다!"
 QIE_looseends:0 "난립의 끝"
 QIE_looseends_desc:0 "일본의 패악에 맞서 전승을 거두었습니다! 이제 남은 건 중국 심장부 바깥에 놓은 영토를 확보하는 것뿐입니다. 몽골, 티베트, 그리고 다른 멀리 떨어진 지역들까지 우리 발 아래 두어야 합니다!"
 QIE_endconcessions:0 "조계지 파괴"
 QIE_endconcessions_desc:0 "중국 주권의 오랜 오점인 조계지는 너무나 오랫동안 유지되어왔습니다! 마카오, 공사관 도시, 독일 식민주의의 잔재들은 우리 직권 아래 놓여야 하며, 그 방법은 협상과 직접행동을 가리지 않을 것입니다!"
 QIE_unitedchina:0 "중국 통일!"
 QIE_unitedchina_desc:0 "마침내 중국의 통일의 꿈이 실현되었습니다! 굴욕의 세기가 뒤바뀌었고, 이제 우리는 용감히 새로운 세계로 나아가는 중국의 길을 계획해야 합니다."
 QIE_salvage_german_industry:0 "남겨진 독일 설계접수"
 QIE_salvage_german_industry_desc:0 "독일인들이 본국으로 철수하고, 북경위원회과 독일 투자자들은 많은 양의 산업 기계들을 남겨두었습니다. 우리는 이 디자인을 복원하고, 우리의 목적을 위해 재설계해야 합니다."
 QIE_leverage_new_pop:0 "반외세 지식인들 포섭"
 QIE_leverage_new_pop_desc:0 "천중밍을 지지하는 우리의 개입은 이전에 '군주제'로는 불가능하다고 생각되었던 마진을 통해 정부의 정통성을 강화시켰습니다. 신보황회 지식인들을 우리 정부에 영입함으로써, 체제를 더욱 정당화할 수 있습니다."
 QIE_on_our_own:0 "자립"
 QIE_on_our_own_desc:0 "조계지 반대 입장이라는 우리의 결정은 독일의 군사지원이라는 선택지를 앗아갔습니다. 상관 없습니다! 우린 다른 자원과 인민의 의지를 우리 자신을 방어하는 데 사용할 것입니다."
 QIE_hire_republican_officers:0 "구 민국 장교 등용"
 QIE_hire_republican_officers_desc:0 "구 민국 장교 및 부사관들 중 많은 이들이 복벽에 대한 우리의 지지에 치를 떨고 있습니다. 하지만 만주 전복과 반 조계지 입장을 이용한다면, 이들을 다시 군에 등용해 그들이 지닌 상당한 경험을 녹여낼 수 있을 겁니다."
 QIE_open_up_to_investment:0 "국제투자법 간소화"
 QIE_open_up_to_investment_desc:0 "독일의 영향력에도 불구하고, 우리의 국제투자법은 번잡한 서류 절차, 규제, 헛점들의 간교한 망으로서 유지되고 있습니다. 법을 간소화하여 우리의 산업과 군사를 일으킬 추가적인 국제투자를 끌어들일 수 있습니다."
 QIE_harmonious_balance:0 "균형의 조화"
 QIE_harmonious_balance_desc:0 "가능하다고 생각한 사람은 없었지만, 우리는 간신히 지식인, 만주 귀족, 직예군벌, 황제 자신과의 미묘한 균형을 이루었습니다. 사람들은 이제 우리 청 조정을 합법적인 정권으로 간주하고 있으며, 적어도 대부분은 기꺼이 지지할 것입니다."
 QIE_baoding_zhili_cooperation:0 "보정-직예 협력"
 QIE_baoding_zhili_cooperation_desc:0 "대부분 중국 청년당(YCP)에 가입한 보정 사관학교 생도들은 오랫동안 정부에 대한 독일과 다른 외세의 지속적인 영향에 분노했습니다. 그러나 정부의 새로운 반외세 기조로 인해 생도들은 정부를 지지하기 시작했습니다. 생도들을 직예군벌 수뇌부로 끌어들임으로써, 우리는 생도들의 충성심을 앞으로 몇 년 동안 보장할 수 있습니다."
 QIE_guardian_of_emperor:0 "친황제 선전 살포"
 QIE_guardian_of_emperor_desc:0 "오랫동안 만주당의 당원들은 직예군벌이 푸이를 배척했다며 비난해 왔습니다. 그러나 황제를 홍보하는 선전문을 만주당 당원들에게 배포함으로써, 정부와 만주당 모두가 전투열기를 높이고 만주 귀족들을 달랠 수 있습니다."
 QIE_lesson_of_intervention:0 "개입의 교훈"
 QIE_lesson_of_intervention_desc:0 "팔성연합 붕괴에 대한 개입은 우리에게 현대전에 대한 많은 귀중한 교훈을 가르쳐 주었습니다. 청 조정은 앞으로 더 큰 충돌을 처리하기 전에 이런 경험들을 이용해야만 합니다."
 QIE_lesson_of_coup:0 "정변의 교훈"
 QIE_lesson_of_coup_desc:0 "반역도당 만주의 손에서 직예군벌을 타도하려는 시도는 실패했지만, 우리 내부 보안 체계의 걱정스러운 문제점이 드러났습니다. 우리는 국내 정보 기구를 재건해야 하며, 그것만이 향후의 반란을 막을 수 있도록 보장해야 합니다."
 QIE_placateassembly:0 "의회를 달래다"
 QIE_placateassembly_desc:0 "독일과의 관계를 강화시키려는 정부의 결정은 약간의 불안을 야기시켰지만, 더 중요한 것은 독일과의 관계개선이 정부와 의회 내 반대하는 교섭단체들 사이에 쐐기를 박았다는 것입니다. 교섭단체에게는 실질적인 힘이 없지만, 이런 시끄러운 야당은 분명 장기적으로 정부에게 도움이 되지 않을 것입니다. 정부는 충성심을 확인하기 위해 필요한 모든 수단을 통해 이 교섭단체들을 달래야 합니다."
 QIE_future_relationship:0 "향후 관계"
 QIE_future_relationship_desc:0 "일본과 봉천정부의 패전은 국제무대에서 우리에게 새로운 고민을 제기합니다. 독일과 더 가까워져야 할까요? 아니면 내부로 돌아보며 중국을 발전시키는데 집중해야 할까요?"
 QIE_request_german_bailout:0 "독일의 구제금융 요청"
 QIE_request_german_bailout_desc:0 "정부의 지속되는 국제 무역 부채는 국가로서 의미 있는 산업 발전을 하는 것을 계속해서 막고 있습니다. 독일에게 구제금융을 요청하면 중국의 부채 문제를 해결하고 근대화를 수용할 수 있을 것입니다."
 QIE_germanarsenal:0 "충성에는 보상이 따른다..."
 QIE_germanarsenal_desc:0 "독일의 무기와 기술은 독일과의 긴밀한 유대관계와 관련된 단점에도 불구하고, 그 나름의 이점이 있습니다. 우리가 북경위원회에 양보를 할 수 있다면 전차, 항공기, 그리고 더 많은 병력들을 우리 마음대로 동원할 수 있습니다."
 QIE_germandesigns:0 "독일의 생산라이센스 구입"
 QIE_germandesigns_desc:0 "독일의 무기 설계는 세계대전을 승리로 이끌었고, 중국은 오랜 역사를 가지고 있습니다. 중국 철강 산업에 독일 설계도를 사용했습니다. 정부는 독일의 최신 설계도를 확보하고 적들에게 우위를 선점하기 위해 라이센스를 구입해야 합니다."
 QIE_germanradio:0 "독일 지원회사 독트린 연구"
 QIE_germanradio_desc:0 "독일의 기업은 최신 라디오, 공업 장비 및 기타 지원 장비를 통합하는 데 있어 혁신적입니다. 정부는 이런 독일의 교리를 연구해서 우리 군이 모방하도록 노력해야 합니다."
 QIE_kriegsmarine:0 "독일의 잉여 함선구입"
 QIE_kriegsmarine_desc:0 "독일 해군은 세계대전 이후 급속한 확장 및 현대화 과정을 거쳤으며, 현재 수많은 독일 함선들이 아무것도 하지 않고 방구석에 앉아 있습니다. 독일에 연락해서 이 구식 함선들을 구입하는 것에 대해 문의해야 합니다."
 QIE_luftwaffe:0 "독일 공군 항공기 라이센스"
 QIE_luftwaffe_desc:0 "독일이 중국에게 최신 설계도를 판매하는 것을 주저할 수도 있지만, 독일은 일본을 저지할 필요가 있습니다. 항공기의 일부를 우리에게 주는 것보다 더 좋은 방법이 뭐가 있을까요?"
 QIE_motorized_armor:0 "판처와 트럭 수입"
 QIE_motorized_armor_desc:0 "독일 전차와 차량은 세계에서 가장 두려운 군수 장비 중 일부이며, 중국의 젊은 장교들 중 일부는 이런 전투력에 열광하고 있습니다. 독일 제조 공장으로부터 허가를 받아 일본과의 전쟁에 투입하는 것도 고려해야 합니다."
 QIE_buymauser:0 "독일 소형 화기 수입"
 QIE_buymauser_desc:0 "독일의 소형 무기 설계는 세계에서 최첨단을 달리고 있습니다. 우리 병사들의 더 나은 무장을 위해 일부 품목을 직접 수입할 방법을 찾아야 합니다."
 QIE_germanattache:0 "독일인 무관"
 QIE_germanattache_desc:0 "독일 무기는 환영이지만, 우리에게 정말로 필요한 것은 우리 군을 훈련시키기 위한 독일군입니다. 북경위원회는 방금 우리가 그들의 자금을 다른 곳에 돌린다면 그 즉시 독일군 정예 병사들이 베를린에서 파견될 수 있다는 사실을 통보했습니다."
 QIE_seek_german_civ_investments:0 "독일 제조업체와의 협력"
 QIE_seek_german_civ_investments_desc:0 "독일 기업들은 고국에서 노조와 노동자들의 권리 같은 문제와 부딪히고는 합니다. 우리는 그들에게 공장을 지을 땅과 불평없는 노동자들을 제공할 수 있습니다."
 QIE_grant_foreign_licenses:0 "독일제 제조장비 구입"
 QIE_grant_foreign_licenses_desc:0 "이제 우리는 쉽게 공장을 지을 수 있지만, 독일의 고품질 제조장비가 필요합니다. 충분한 수의 장비만 준비된다면 우리 산업 발전에 시동을 걸 수 있고, 빠르게 서구 수준으로 끌어올릴 수 있을 것입니다."
 QIE_seek_german_RR_capital:0 "독일 철도기술자 고용"
 QIE_seek_german_RR_capital_desc:0 "우리의 철도망 대부분은 유럽 회사들이 건설했습니다. 몇몇은 철도 건설에 유럽인들을 고용하는 것에 분개하겠지만, 그들이 철도 공학의 장인이라는 것에는 이의가 없습니다. 독일 철도 기술자들을 물색한 후에 고용하여 우리의 기반시설을 개선해야 합니다."
 QIE_krupp:0 "크루프 강철 수입"
 QIE_krupp_desc:0 "국내에서 생산 중인 대부분의 강철은 그 품질이 수준 미달이지만, 강철 품질에 있어서 크루프는 국제적인 대명사입니다. 낮은 품질의 국내산 재료만을 고집할게 아니라 많은 양의 재료를 수입하여 우리의 산업망을 구축해야 합니다."
 QIE_siemens:0 "지멘스 라디오 수입"
 QIE_siemens_desc:0 "국내에서 생산 중인 대부분의 강철은 그 품질이 수준 미달이지만, 강철 품질에 있어서 크루프는 국제적인 대명사입니다. 낮은 품질의 국내산 재료만을 고집할게 아니라 많은 양의 재료를 수입하여 우리의 산업망을 구축해야 합니다."
 QIE_IGfarben:0 "BASF 화학기술 협조"
 QIE_IGfarben_desc:0 "중국은 석유와 고무 생산이 부족하지만, 독일의 새로운 화학공법으로 일부를 합성해 생산할 수 있습니다."
 QIE_germanresearch:0 "대학교류 프로그램"
 QIE_germanresearch_desc:0 "가장 좋은 학습법은 타문화를 경험하는 것입니다. 몇몇 중국 학생들을 독일 대학에 보내면, 그들이 최신 학문과 정보를 가지고 집으로 돌아올 것입니다. 한가지 바람은, 이곳에서 공부할 독일 학생들이 우리 문화의 일부를 경험하고 고향으로 돌아가 동포들과 함께 나눴으면 합니다."
 QIE_debt_issue:0 "부채문제의 해결법"
 QIE_debt_issue_desc:0 "제국을 괴롭혔던 부채 문제는 우리의 새로운 공화국에도 여전히 골칫거리입니다. 독일에 도움을 청하는 방법도 있지만, 이미 불안정한 우리 정권이 대중의 압력으로 무너질 가능성이 큽니다. 대신 채무불이행과 반타협적 행보를 취해 우리 정부에 정당성을 부여해야 합니다. 어차피 독일인들이 푸이보다 우리를 더 좋아한 적도 없고 말입니다..."
 QIE_restoration:0 "선통 유신"
 QIE_restoration_desc:0 "차오쿤과 우페이푸는 전략적 실수로 자신들의 정권을 파괴시켰고, 그들의 옛 동맹들 중 일부는 등을 돌려 만주의 편에 서는 상상도 못할 상황 벌어졌습니다. 적어도 새 정권의 미래가 불확실 하다는 것은 확실해 보입니다..."
 QIE_wu_constitution:0 "신헌법"
 QIE_wu_constitution_desc:0 "만주족 놈들이 몰락했으니 이제 우리 정권을 위한 새로운 헌법을 제정할 준비를 해야합니다. 이는 여전히 직예의 '지도'를 받겠지만, 많은 이들이 베이징에 공화국이 돌아오길 바라고 있습니다."
 QIE_unrest:0 "봉기와의 타협"
 QIE_unrest_desc:0 "팔성의 붕괴에서 중립을 지키기로 한 우리의 결정에 누구도 기뻐하지 않고 오히려 모두가 분노하고 있습니다. 이 상황이 더 악화되기 전에 재빨리 불안을 억제해야 합니다."
 QIE_president_hu:0 "후스 총통의 개혁"
 QIE_president_hu_desc:0 "후 총통은 세계적으로 유명한 정치 철학가로, 그의 저술은 많은 사람들에게 영감을 주었습니다. 우리 새 정부의 기능을 보다 더 강화하기 위해 그의 실용적인 생각들을 실현해야 합니다."
 QIE_president_koo:0 "쿠 총통의 개혁"
 QIE_president_koo_desc:0 "쿠 총통은 숨은 실력자로, 세계에서 가장 유능한 수재 중 하나입니다. 우리는 그의 전문지식을 정권의 국제적 정통성 확립과 새로운 무역 상대를 찾는데 사용해야 합니다."
 QIE_pragmatism:0 "실용주의"
 QIE_pragmatism_desc:0 "후스가 지지하는 철학인 실용주의는 가장 생산적인 변화를 가져오기 위해 잠재적으로 비도덕적인 정치 환경 요소와의 협력을 장려합니다. 우리는 이 이론을 우리의 '군벌'적인 요소를 정당화하기 위해 정부 업무에 적용시켜야 합니다."
 QIE_diplomacy:0 "외교의 천재"
 QIE_diplomacy_desc:0 "웰링턴 쿠는 미국과 코펜하겐 회담에서 대사로서 우리나라를 위해 봉사해 주었습니다. 그의 외교적 이상을 신임 주재관들에게 알려 국제 무역 거래를 성사하도록 해야합니다."
 QIE_eradicate_manchu:0 "만주 잔당 소탕"
 QIE_eradicate_manchu_desc:0 "우리가 만주 귀족놈들 중 가장 큰 무리를 몰아냈을지 몰라도 몇몇은 베이징을 떠나 교외에 숨어있습니다. 이 반역자들을 체포하기 위해 경찰을 보내고, 재산을 몰수해 공화국의 이익을 위해 사용해야 합니다."
 QIE_elimiate_baoding:0 "보정군벌 해체"
 QIE_elimiate_baoding_desc:0 "실패한 쿠데타를 계획했던 배신자 보정 생도들을 공화국의 미래를 위해 가능한 모든 수단을 동원해 억압해야 합니다."
 QIE_deligitimize_oppo:0 "야당 비법화"
 QIE_deligitimize_oppo_desc:0 "국회는 무력한 기관이지만 그럼에도 여전히 도시 엘리트들과 괴리되어있고, 귀족들은 입에 발린 소리를 강요하고 있습니다. 우린 이 귀족모임을 비법화시키고, 대신 우리 위대한 공화국 국민들의 목소리에 초점을 맞춰야 합니다."
 QIE_placate_intellectuals:0 "지식층 진정"
 QIE_placate_intellectuals_desc:0 "베이징의 지식인들 사이에서 신보황회가 큰 인기를 끌고 있습니다. 새로운 반타협적 기조를 통해 그들을 공화정부에 참여시켜 우리의 새로운 이념 이면에 통합시킬 수 있습니다."
 QIE_rebuild_arsenals:0 "기기창 재건"
 QIE_rebuild_arsenals_desc:0 "쿠데타로 인해 보정군관학교 밖에서 벌어진 전투로 기기창이 피해를 입었습니다. 우린 주조 공장의 손상된 기계들을 뜯어내고 새로운 것들로 대체하여 생산 능력을 향상시켜야 합니다."
 QIE_rebuild_domestic_ind:0 "민간 산업 재건"
 QIE_rebuild_domestic_ind_desc:0 "베이징을 뒤덮었던 폭동과 폭력으로 일부 산업을 비롯한 도시의 많은 부분이 파괴되었습니다. 우리는 이 잔해들을 치우고 폐허 위에 더 크고 발전된 공장을 지어야 합니다."
 QIE_stable_republic:0 "민국의 승리"
 QIE_stable_republic_desc:0 "직예군벌이 중국 내의 다른 '민국'정부들을 물리치며 1927년의 전승을 재현해냈습니다. 허수아비 황제를 우리에게 강요할 독일이 없으니, 우리는 중국에서 진정으로 민주정이 자라게 할 수 있게 되었습니다. 민국 만세!"
 QIE_purge_zhili:0 "북중국 평원 확보"
 QIE_purge_zhili_desc:0 "친정변 세력이 베이징과 보정군관학교 주변을 장악하는 데는 성공했지만, 아직 제국의 대부분이 직예 역적들 치하에 놓여 있습니다. 우선은, 남부의 적들을 처리하기 전에 북부의 직예 주둔군을 섬멸하고 지역 확보에 주력해야 합니다"
 QIE_coup_backer:0 "우리의 새로운 후원자"
 QIE_coup_backer_desc:0 "직예군벌을 무너뜨린 정변은 혼자만의 힘으로 이루어진 게 아니었습니다. 좋든 싫든, 우리나라를 전제적 군벌들에게서 수복해내려면 각 지역의 유지들과 적당한 선에서 타협해야 합니다. 이들을 베이징으로 초청해 우리에 대한 지지를 대가로 무엇을 바라는지 알아봅시다."
 QIE_zhang_tianran:0 "장톈란"
 QIE_zhang_tianran_desc:0 "일관도의 장톈란 사존은 일관도를 따르는 이들 사이에서 엄청난 영향력을 행사하고 있습니다. 우리 정부에 그가 바랄만한 자리가 있는지는 확실하지 않지만 아무도 모를 타협을 대가로 일관도의 힘을 기꺼이 빌려줄 듯 합니다..."
 QIE_song_zheyuan:0 "쑹저위안"
 QIE_song_zheyuan_desc:0 "산둥의 순무 쑹저위안은 오랫동안 청에 충성해 왔습니다. 그는 군주제가 현대화되길 바라면서도 우리의 전통과 함께 과거와의 연속성이 유지되어야 한다고 역설하고 있습니다."
 QIE_yan_xishan:0 "옌시산"
 QIE_yan_xishan_desc:0 "옌시산 도독은 우리 쿠데타에 있어 뜻밖의 동맹입니다. 과거 반군주주의자였던 그의 빈틈없는 정치적인 머리는 이제 황제가 강력한 정치적 도구가 되었음을 깨달았습니다. 그는 주로 중국청년당과 함께 중국을 현대화하고 전통주의, 자유주의, 민족주의, 생디칼리슴을 포괄하는 애매한 정치철학인 '옌시산주의'를 퍼뜨리기를 희망하고 있습니다."
 QIE_yiguandao:0 "일관도의 영향력"
 QIE_yiguandao_desc:0 "장톈란은 새로이 얻은 자리를 통해 일관도의 세력과 영향력을 불려나갔습니다. 덕분에 우리의 정당성과 일관도 신자들의 인기를 얻을 수 있었지만 그들이 우리에게 충성하는지, 아니면 장톈란에게 충성하는지 알 수 없습니다."
 QIE_gather_dynasties:0 "왕조 규합"
 QIE_gather_dynasties_desc:0 "장톈란의 개혁 계획 중 하나는 푸이의 통치를 정당화하기 위해 옛 통치 왕조들을 한데 모으는 것입니다. 그는 초청장을 보내기 시작했고 앞으로 몇 주간 왕족들이 베이징에 도착할 것입니다."
 QIE_ceremonial_rites:0 "제례의식 복원"
 QIE_ceremonial_rites_desc:0 "직예 정권 동안 황제의 의례들은 배제되고 등한시되어 왔습니다. 장톈란은 제정에 이러한 의례들을 재도입하여 국민들의 애국심을 고취하자고 제안했습니다."
 QIE_bolster_legitimacy:0 "황제의 정당성 강화"
 QIE_bolster_legitimacy_desc:0 "지난 10여년간의 직예 정권 동안 황제를 자금성에 갇힌 꼭두각시 그 이상으로 생각한 사람은 거의 없었습니다. 그러나 이제 사람들은 새로운 헌법 체계와 일관도의 지지로 황제가 적법한 통치자라고 여기기 시작했습니다."
 QIE_legitimate_emperor:0 "정당한 황제"
 QIE_legitimate_emperor_desc:0 "우리의 노력은 성공적이었습니다. 푸이는 이제 소작농과 농부들에게 중국의 적법한 통치자로 여겨집니다! 장톈란은 산둥의 세력을 규합해 산둥성을 청에 완전히 통합시키리라고 선언했습니다."
 QIE_modernize_monarchy:0 "군주정 현대화"
 QIE_modernize_monarchy_desc:0 "쑹저위안은 청의 충신이지만 동시에 황제의 위치가 현대 정부의 관념에 맞게 변해야 한다는 것을 알고 있습니다. 그는 황제가 서구식 입헌군주처럼 행동하도록 할 생각이며 심각한 갈등이 생겼을 때 정치적 결속력과 잠재적 중재자로서의 역할을 할 것입니다."
 QIE_reinforce_confucianism:0 "유교적 가치관 강화"
 QIE_reinforce_confucianism_desc:0 "현대화 계획에도 불구하고 쑹저위안은 정부 지원 교육 프로그램과 세미나를 통해 전통적 가치를 강화할 계획을 세웠습니다. 주로 젊은 성인들과 교육 받지 못한 농민들을 위해 고안된 유교 고전에 대한 대중교육은 우리 통치에 대한 인기를 높여줄 것입니다."
 QIE_move_industry:0 "산업이전"
 QIE_move_industry_desc:0 "외세의 침략 위협이 점점 다가옴에 따라 우리의 새로운 후원자는 해안 인근의 산업을 이전시키는 것을 도울 군사들을 보내주겠다고 제안했습니다. 이러면 외국 해군이 침공한다 하더라도 우리 군에 계속해서 보급할 수 있을 것입니다."
 QIE_train_civil_servants:0 "열차 공무원"
 QIE_train_civil_servants_desc:0 "직예의 관료체제는 족벌주의, 연고주의, 그리고 지연에 기대어왔습니다. 이로인해 대부분의 직책이 자격없는 사람들로 채워지면서 중국의 민간행정은 수준이 매우 낮았습니다. 이에 쑹 순무는 옛 과거 제도를 현대화하여 자격있는 인재를 충원하자는 제안을 했습니다."
 QIE_prepare_coast:0 "해안 대비"
 QIE_prepare_coast_desc:0 "산둥성은 장쭝창의 군벌 통치로 인해 크게 고통받았고 이젠 외국의 침략에 취약한 상황입니다. 쑹 순무가 말하길 이 지역을 군사, 산업 개발을 위해 개방하여 제국의 직접 통치를 받을 준비가 되었다고 합니다."
 QIE_end_shanxi_isolation:0 "산시의 고립종결"
 QIE_end_shanxi_isolation_desc:0 "산시성은 광물이 풍부하지만 산이 많아 고립되어 있습니다. 만일 이 지역이 더 큰 정부에 통합시키기 위해서는 도로, 철도 등의 기반시설 건설에 투자해 중국의 다른 지방들과 연결시켜야 합니다."
 QIE_prepare_shanxi:0 "산시성 난민 대비"
 QIE_prepare_shanxi_desc:0 "옌 도독이 외세의 침공으로 난민이 생길 경우 해안 지역에서 피난 올 이들을 받아들일 준비가 됐다는 신호를 보냈습니다. 이로 인해 장기적, 필연적으로 산시의 경제를 강화시키리라는 것에는 의심의 여지가 없지만, 다르게 보자면 옌시산이 제국의 권위에 완전히 복종할 준비가 되었다는 것을 의미하기도 합니다."
 QIE_replace_corrupt_govs:0 "부패한 관료 재편성"
 QIE_replace_corrupt_govs_desc:0 "'모범 성장'으로 잘 알려진 옌시산은 우리가 내전 이후 권좌에 앉도록 내버려둔 전직 직예 중급 행정관에 대해 혐오감을 표현해왔습니다. 그는 이들을 모두 해임시키고 자격을 갖춘 후보자들로 대체하자는 제안을 했습니다."
 QIE_nationalize_yan_thot:0 "옌시산의 국가사상"
 QIE_nationalize_yan_thot_desc:0 "옌시산은 산시의 도독에 부임한 이후로 연성주의, 유교, 기독교, 심지어 생디칼리슴까지 혼합된, 자신의 이름을 딴 '옌시산주의'를 만드는데 많은 시간을 할애했습니다. 새로운 권좌에 앉은 그는 자신의 사상을 중국 전역에 퍼트리기 시작했습니다."
 QIE_vigor_modernization:0 "건강한 현대화"
 QIE_vigor_modernization_desc:0 "옌시산은 오래 전부터 산업 현대화의 지지자였고, 벽지였던 산시성을 작지만 활기찬 광업과 산업의 중심지로 바꾸었습니다. 이제 국가적으로 두각을 보이는 자리에 오른 그는 산업화와 현대화의 가르침을 국가적 단계로 적용하라 설파하고 있습니다."
 QIE_prepare_for_storm:0 "폭풍 대비"
 QIE_prepare_for_storm_desc:0 "처음에는 그들의 영향력에 회의적이었지만, 우리의 후원자는 지난 몇 달간 우리에게 엄청난 이익을 가져다 주었습니다. 그들의 도움 덕분에 이제 우리를 위협하는 어떤 시련과도 맞설 준비가 되었습니다."
 QIE_form_emergency_govt:0 "비상정부 구성"
 QIE_form_emergency_govt_desc:0 "이제 직예의 잔당을 모두 몰아냈으니 연합한 세 정당 중 누가 중국을 이끌지 황제께서 결정할 때입니다."
 QIE_pick_NCERA:0 "신보황회를 선택"
 QIE_pick_NCERA_desc:0 "신보황회(NCERA)는 지방 농민과 일부 도시 지식인들의 충성을 확보한 강성한 정당입니다. 비록 이들은 산업의 현대화에는 중점을 덜 두지만, 막대한 규모의 민중을 돕는 것에 대한 강조는 이들이 매우 큰 인기를 얻도록 만들었습니다."
 QIE_pick_YCP:0 "중국 청년당을 선택"
 QIE_pick_YCP_desc:0 "중국 청년당(YCP)은 젊은 보정군관학교 사관생도들로 구성되어 있으며, 일부 도시 지식인들이 자금과 조직을 제공하고 있습니다. 이들은 중앙집권화와 도시화에 중점을 두고 있지만, 신보황회와 같은 대중의 광범위한 선호가 부족합니다 - 비록 이들의 현대화 중점이 빠른 개발 진척에 좋은 선택이 될 수도 있지만 말이죠."
 QIE_pick_MP:0 "만주당을 선택"
 QIE_pick_MP_desc:0 "만주당은 분명하게도 베이징의 만주족 귀족들이 지배하고 있습니다. 이러한 점 때문에 이들을 집권당으로 삼는 것은 이상한 선택으로 보일지도 모르지만, 지난 10년간 귀족들은 직예군벌이 그들에게 부여한 상대적인 자유를 이용해 거대한 공업자산을 건설했고, 베이징에 문을 열었으나 독일계 기업들이 소유하지 않은 몇몇 공장들에 투자하여 상당한 영향력을 확보했습니다."
 QIE_rural_reform:0 "농촌개혁운동 제도화"
 QIE_rural_reform_desc:0 "군벌시대의 혼돈과 파괴는 중국 농촌의 많은 부분을 황폐화시키고 망가뜨렸습니다. 신보황회의 절반을 차지하는 농촌 재건 운동은 지난 몇년 동안 정부의 지원과는 무관하게 이러한 문제들을 해결하려 했습니다. 하지만 적절한 자금을 지원받는다면, 그들은 중국을 재건에 실질적인 변화를 가져올 수 있습니다."
 QIE_ncera_industry:0 "농촌산업투자"
 QIE_ncera_industry_desc:0 "현재 중국의 소규모 산업들은 도시에 집중되어 있어 군사적 공격과 불안에 취약합니다. 이에 신보황회가 산업을 시골 마을들로 분산시키는 것을 제안했습니다. 이것으로 시골의 성장을 격려하고 우리 산업이 외국의 공격이나 침략에 덜 취약해질 것입니다."
 QIE_kang_youwei:0 "캉유웨이의 유산"
 QIE_kang_youwei_desc:0 "캉유웨이는 비록 신보황회의 설립자 중 한 사람이었지만, 1927년 당을 설립한 직후 세상을 떠났습니다. 뛰어난 학자이자 법률 개혁가였던 캉유웨이는 진정으로 백성을 위하는 황제가 있는 입헌군주제를 외치며 반백년의 세월을 보냈습니다. 직예 타도와 함께 신보황회가 힘을 얻은 상황에서, 이러한 꿈은 비로소 현실로 이뤄질 듯합니다."
 QIE_rural_infrastructure:0 "농촌기반시설 현대화"
 QIE_rural_infrastructure_desc:0 "중국 농촌의 기반시설은 충격적일 정도로 부족하고, 혹자는 세계에서 아프리카 다음으로 최악이라고 말합니다. 중국 농업이 빈곤에서 벗어나기 위해서는 정부의 정확한 투자가 농촌 교통망 개선에 투입되어야 합니다."
 QIE_benevolent_emperor:0 "자애로운 황제"
 QIE_benevolent_emperor_desc:0 "서양에서 대부분의 사람들은 중국의 황제가 일종의 전근대적 폭군이라고 생각하지만, 우리는 황제께서 백성들이 최선의 결과를 얻는 것을 원하는, 자애롭고 고운 마음씨를 지닌 분이라는 것을 잘 알고 있습니다. 모두가 우리의 이러한 비전을 진실로 마주할 수 있도록, 결연한 선전의 노력이 이뤄져야 합니다."
 QIE_rural_loyalty:0 "향촌의 충성심 보장"
 QIE_rural_loyalty_desc:0 "신보황회는 주요 향촌 개혁을 완수했고 이를 통해 정부 내 입지를 지켜냈습니다. 우리가 직접 통제하지 않는 지역에서도 인민들은 우리의 자애로운 정치를 원하고 있습니다! 적들이 우리 땅에 들어온다 한들 중국을 위해 목숨 바칠 농민들이 있는한 그들은 우리의 인구를 파악하지도, 쉬이 압도하지도 못할 것입니다!"
 QIE_reform_criminal_justice:0 "형사 사법제도 개혁"
 QIE_reform_criminal_justice_desc:0 "다른 많은 지역들에 존재하는 그들의 정부가 그러하듯, 직예 군벌은 작성하기 귀찮은 작은 민법들을 노골적으로 무시하고 힘에 의한 통치를 선호했습니다. 하지만 이제 우리는 중국의 법체계를 완전히 뜯어고치고, 죄 없는 사람에겐 해가 없고 죄 지은 사람만을 처벌하는 자애로운 체계를 갖출 기회가 있습니다."
 QIE_military_state:0 "지역 무장화"
 QIE_military_state_desc:0 "직예 군벌은 군사 조직으로서 청나라 군대의 많은 부분을 비효율적인 상태로 만들고, 자금부족에 빠트렸습니다. 이를 바로잡기 위해 대대적인 군사국가화에 돌입했습니다. 청소년수련회, 징병 제도 현대화, 그리고 다른 개혁들을 통해 우리가 어떤 적과 마주치더라도 맞서싸울 준비가 되었음을 보여줄 것입니다."
 QIE_centralize_state:0 "국가 중앙집권화"
 QIE_centralize_state_desc:0 "지난 20여년 동안의 군벌 간 갈등으로 인해 중국은 분열되고 조각났습니다. 베이징의 옥좌에 앉은 우리는 이제 이 조각난 국가를 중앙집권화하는 길고 고된 일을 시작해, 인민들이 진정한 평화와 번영을 누리도록 해야합니다."
 QIE_YCP_arsenals:0 "조병창 현대화"
 QIE_YCP_arsenals_desc:0 "조병창들은 전쟁 기계를 생산하고 보급하기에는 생산장비들이 너무 오래됐고 자본도 부족합니다. 우리의 적들과 싸워 이길 기회를 얻기 위해서는 무기와 탄약 생산에 확실한 투자를 해야합니다."
 QIE_destroy_leftists:0 "좌파 척결"
 QIE_destroy_leftists_desc:0 "우리가 직접 관할하는 지역에는 실질적인 좌파는 별로 없지만 최근 남부에서 일어난 국민당의 봉기로 인해 엘리트들 사이에서 '적색 공포'가 퍼졌습니다. 이를 통해 '사회주의자 위장 침투"라는 주장을 펼쳐 정권을 강화하고, 국민들이 우리를 지지하도록 유도할 수 있습니다."
 QIE_emperor_unifier:0 "황제 폐하를 위하여"
 QIE_emperor_unifier_desc:0 "일부는 황제가 우리의 현대화적이고, 중앙집권적인 이상에 있어 시대착오적이라 여길지 모르지만, 황제는 이질적이고 분권화된 나라를 통일할 수 있는 구심점으로서 아주 유용한 도구입니다. 선전은 온 중국으로 퍼져 황하의 농부부터 신장 초원지대의 염소치기까지 모두 한 나라의 일부라는 것을 깨닫도록 만들어 줄 것입니다."
 QIE_YCP_modernization:0 "민간산업 현대화"
 QIE_YCP_modernization_desc:0 "이전에 독일인들이 운영하지 않았던 몇몇 민간 공장들은 서양의 기준에서는 웃음거리에 지나지 않았습니다. 독일의 산업 철수와 함께 우리는 그들의 디자인을 우리 산업에 적용할 수 있게 되었고, 이를 현대화하여 산업 생산량을 크게 늘릴 수 있게 되었습니다."
 QIE_chinese_century:0 "중국의 세기"
 QIE_chinese_century_desc:0 "중앙집권화와 현대화 개혁이 완료되면서 우리는 신흥강국으로서 세계에 발을 딛고, 적과 맞서 싸우며 전세계에 중국이야 말로 동양의 주인임을 증명할 준비를 마쳤습니다."
 QIE_appoint_viceroys:0 "새로운 순무 임명"
 QIE_appoint_viceroys_desc:0 "직예에게 고용된 순무들은 부패하고, 무능했으며 무엇보다도 황제 폐하께 불충했습니다. 이들을 대신해 우린 새로 수립된 권력을 통해 지방정부에 유서깊고, 성공적인 역사를 지닌 선량하고 평판이 좋은 귀족 가문에게 총독으로 임명할 수 있습니다."
 QIE_new_coronation:0 "새로운 대관식?"
 QIE_new_coronation_desc:0 "반직예 쿠데타 이후 만주 귀족들 사이에 푸이의 두번째 대관식에 대한 생각들이 논란이 되고 있습니다. 비용이 많이 들기는 하겠지만, 우리가 공식적으로 군벌주의의 족쇄를 벗어던지고 발전과 개혁이라는 새로운 단계로 접어들었다는 것을 중국과 세계에 알릴 신호탄이 되어줄 것입니다."
 QIE_imperial_arsenals:0 "새로운 황실공창 건설"
 QIE_imperial_arsenals_desc:0 "수많은 부가 만주 귀족들 손에 묶여있습니다. 그들의 애국심과 황제에 대한 충성심에 호소하여 그들이 새로운 공창 건설에 자금을 투자하도록 설득할 수 있습니다."
 QIE_noble_factories:0 "만주 귀족들에게 공장건설 승인"
 QIE_noble_factories_desc:0 "쿠데타 이후 많은 독일 기업인들이 추방되면서 공식적으로 그들이 경영하던 공장들이 현재 비어있습니다. 직예 정부 아래의 암흑기에서도 우릴 지켜준 만주 귀족들에게 공장 운영을 허가해주어 그들에게 은혜를 갚고 산업이 우리 손 아래에 있도록 해야합니다."
 QIE_raise_banners:0 "팔기군 부활"
 QIE_raise_banners_desc:0 "태평천국의 난으로 인해 팔기군 제도가 해체되었음에도 몇몇 청 장군들은 현대식 제도로 부활시키자고 이야기고 있습니다. 서양식 임무체계를 주로하되 청의 역사와 유산을 더해 이를 진정한 청의 것으로 만들 것입니다."
 QIE_imperial_roads:0 "제국 도로 계획"
 QIE_imperial_roads_desc:0 "직예 관료 체제가 남긴 도로망은 비효율적이고 유지보수도 제대로 되지 않았습니다. 지방 유력인사들과 계약을 맺고 황실의 재정을 확보해 황실의 이름에 걸맞는 도로망을 구축할 수 있습니다!"
 QIE_mandate_heaven:0 "천명"
 QIE_mandate_heaven_desc:0 "어떤 이들은 시대에 뒤떨어진 용어라 말하겠지만, 정부의 적법한 의지를 얘기하는 가장 대중적인 표현 중에 천명만한게 어디있겠습니까? 우리 학자들이 몇몇 부분들을 수정해야겠지만 몇  가지 연구를 통해 푸이가 합법적이고 진실된 중국의 황제라는 선전이 배포할 수 있습니다."
 QIE_manchu_default_debt:0 "채무불이행 선언"
 QIE_manchu_default_debt_desc:0 "우리가 새 정부를 세웠지만 해외 채권자들은 이 상황을 같은 방식으로 바라보고 있지는 않은 것 같습니다. 우리의 엄청난 외화 부채는 채무 불이행을 선언하지 않는 한 우리의 경제성장의 발목을 잡을 것이고,불이행을 선언한다면 단기적으로는 손해를 입겠지만 장기적으로는 우리의 발언에 도움이 될 것입니다."
 QIE_imperial_consolidation:0 "중원에 질서를"
 QIE_imperial_consolidation_desc:0 "중국의 대부분은 군벌패거리나 좌파 나부랭이, 그 무엇보다도 악독한 공화주의의 지배 아래에 있습니다. 이 반역자들은 결단코 파괴되어야 합니다! 곧, 우리의 군대가 이 쥐새끼들을 짓밟고 황제의 깃발 아래에 중국을 통일시키기 위해 행진할 것입니다!"
 QIE_demand_fealty:0 "군벌들에게 굴종 강요"
 QIE_demand_fealty_desc:0 "우리나라 대부분의 지역에서 출몰하는 좌파들과 공화주의자 놈들을 찾아서 파괴해야 하지만, 사상적으로 더 불명예스러운 군벌들이 우리의 강력한 군대의 위협언 무릎을 꿇을 수도 있습니다. 그렇지 않는다면 그들을 간단히 짓밟을 것입니다."
 QIE_destroy_concessions:0 "조계 종결"
 QIE_destroy_concessions_desc:0 "공사관 도시는 중국 독립과 주권에 있어 오점입니다. 서방과의 무역은 허용되지만 공사관 도시들은 굴욕의 세기를 보여주는 유물이며 현대적 정부에는 서있을 자리가 없습니다. 전세계가 혼란에 빠진 지금이야 말로 잃어버린 도시들을 되찾을 절호의 기회입니다!"
 QIE_false_republic:0 "북부 반역자 처리"
 QIE_false_republic_desc:0 "북쪽의 얼간이들은 자신들을 중국 합법 정부의 '마지막 보루'라고 주장하고 있습니다. 현실은 그저 일본의 애완견에 불과합니다. 그들이 주인을 노예처럼 섬기는 사이에 그들을 공격해 우리의 고토를 되찾아야 합니다!"
 QIE_we_win:0 "잿더미로부터 일어난 용"
 QIE_we_win_desc:0 "이리 될 것이라 생각 이는 얼마 없었지만 모든 적들에 대해 대승을 거뒀습니다! 황제가 국가를 이 멋진 신세계로 이끌 준비가 되어있는 가운데 우리는 이제 중국의 진정한 주인으로서 우뚝 섰습니다."
 QIE_rebuild_command_structure:0 "지휘구조 재구성"
 QIE_rebuild_command_structure_desc:0 "직예 잔당과의 내전으로 인해 지휘부가 엉망이 되었습니다. 남아있는 사람들 중에 충성심이 강한 이들은 별로 없으며 사단들은 전투서열에서 벗어나 독립적으로 움직이고 있습니다. 공격에 당하지 않고 싶다면 즉시 병력을 재편성해야 합니다."
 QIE_foreigner_against_foreigner:0 "외세에 반대하는 외국인"
 QIE_foreigner_against_foreigner_desc:0 "독일 쓰레기 놈들이 인종적 우월성이라는 망상으로 우리를 더럽혔지만 그들의 군사력을 부정할 사람은 거의 없습니다. 비록 우리의 새로운 반타협주의 기조에 모순된다 하더라도 우리의 군사 훈련을 도와줄 비동맹 외국인을 찾아야 합니다. 준비된 군대는 성난 지식인 몇 명보다 가치있습니다."
 QIE_look_to_our_past:0 "과거로부터의 교훈"
 QIE_look_to_our_past_desc:0 "외국인들에게 눈을 돌리지 말고 과거로 눈을 돌려 우리 군을 어떻게 개혁할 것인가에 대한 영감을 얻도록 합시다. 군벌 시대에 많은 이들이 시도했던 방법들은 여전히 유효하며, 우리의 적을 파괴할 수 있도록 도와줄 것입니다"
 QIE_assess_doctrines:0 "교리 평가"
 QIE_assess_doctrines_desc:0 "급변하는 현대전의 양상으로 인해 우리는 오랜 시간 동안 우리의 군사 교리를 면밀히 검토해야 했습니다. 직예가 작성한 계획을 계속 사용할까요? 아니면 우리만의 계획을 세울까요?"
 QIE_uneasy_coalition:0 "불안한 연합"
 QIE_uneasy_coalition_desc:0 "직예 군벌을 몰아내는데 도움을 준 정치 단체들은 군대에 제공할 수 있는 것이 꽤 있습니다. 신보황회는 농민들의 충성심을, 중국청년당은 보정군관학교 생도들이 있으며, 만주 귀족들은 이 나라에서 가장 뛰어난 기병들을 이끌고 있습니다. 모두 힘을 합쳐 일본에 대항해야 하지만 각 집단이 권력을 잡고 있지 않다면 양보를 원할지도 모릅니다."
 QIE_rural_defense_force:0 "향촌방위군 창설"
 QIE_rural_defense_force_desc:0 "너무 오랫동안 중국의 농민들은 약탈자와 도적떼의 방랑으로 인해 공포에 떨었왔습니다. 신보황회가 마을마다 구식 소총을 갖춘 자체 방어군을 보유하는 제도를 제정할 것을 제안했습니다. 군사적인 역량이 의심스럽기는 하지만, 적을 괴롭히고, 우리 영토를 점령하는 데 많은 비용이 들게 하는 데에는 유용할 것입니다."
 QIE_prepare_dikes:0 "수로 동원"
 QIE_prepare_dikes_desc:0 "황하를 따라 지어진 제방들은 일본군에 대항해 과감한 공격을 가할 가능성을 열어줍니다. 적군이 진격할 때 수문을 열어 놓으면 높은 수위에 진격속도가 느려지고 아군이 이 지역을 방어해낼 가능성을 높여줄 것입니다."
 QIE_exploit_baoding_contacts:0 "보정의 접합점 활용"
 QIE_exploit_baoding_contacts_desc:0 "보정군관학교는 표면상의 적들이 지배 중인 곳도 예외없이 중국 전역의 군관학교와 공창들과 연결되어 있습니다. 충분한 자금만 지원한다면 이 연결을 통해 우리 측에 합류하도록 설득할 수도 있고, 이들의 경험과 기술 전문성도 받아낼 수 있습니다."
 QIE_reinstate_baojia:0 "보갑체제 재시행"
 QIE_reinstate_baojia_desc:0 "송대에 실시된 보갑제도는 지방질서를 유지하고, 세금을 걷으며 민간 사업을 이끌어냈습니다. 이 제도를 현대적으로 재현해내어 병사들을 더 효과적으로 모집하고 훈련시킬 수 있습니다."
 QIE_best_money_can_buy:0 "구할 수 있는 최고의 자본"
 QIE_best_money_can_buy_desc:0 "만주 귀족들은 지난 10여년간 게으름을 피우며 부자가 되었습니다. 우리는 이 돈이 중국의 다른 육군 대학에서 군사 고문들을 고용하는 데 쓰이도록 '장려' 해야 하며, 이 대학들 중 많은 곳이 큰 현금 가방과 함께 우리 편에 서도록 격려할 수 있습니다."
 QIE_imperial_propaganda:0 "제국 선전"
 QIE_imperial_propaganda_desc:0 "우리의 적을 패퇴시키 위해서는 우리 병사들에게 황제에 대한 충성심을 불어넣어야 합니다. 그들은 중국을 대표하여 군주와 서약, 그리고 미래를 지키기 위해 기꺼이 목숨을 내놓아야 합니다."
 QIE_manchu_naval_academy:0 "제국 해군사관학교 설립"
 QIE_manchu_naval_academy_desc:0 "청 해군은 주로 유럽 학교들을 통해 훈련받았습니다. 이제는 제2, 제3의 관심사가 되었지만 그럼에도 여전히 해외보다는 국내에서 해군사관생도들을 훈련시킬 수 있도록 자금을 쏟아부어야 합니다."
 QIE_manchu_air_warfare:0 "유럽의 항공교리 연구"
 QIE_manchu_air_warfare_desc:0 "가능한한 서양 악귀들에게 약점을 잡히고 싶지는 않지만, 그들이 공중전에 있어 통달해 있다는 것은 의심의 여지가 없습니다. 그들의 교리와 전술을 연구하여 우리 공군에 적용해야 합니다."
 QIE_expand_baoding_rnd:0 "보정 군사연구부서 설립"
 QIE_expand_baoding_rnd_desc:0 "우리 군이 현대적 방식으로 완전히 개편되었으니 이제 군대가 최신 기술에 뒤쳐지지 않도록 하는 제도를 만들어야 합니다. 완전히 독립적인 보정 군사연구부서를 창설함으로써 우리 군대는 전 세계 어떤 군대와도 어깨를 나란히 할 수 있는 기술적 지원을 받게될 것입니다."
 QIE_commisars:0 "정치장교"
 QIE_commisars_desc:0 "류멍겅이 군 편제에 전용 정치장교를 추가하자는 흥미로운 생각을 제안했습니다. 비용이 제법 들겠지만 이들은 우리 군대가 더 큰 애국심을 가지고 싸우도록 고무시켜 줄 것입니다!"
 QIE_integration_harsh:0 "무력에 의한 통합"
 QIE_integration_harsh_desc:0 "우리의 자애로운 통치에 반기를 든 사악한 역적도당들에게 베풀 자비 따위는 없습니다! 그들이 불법 점거한 땅들은 무력으로라도 우리의 위대한 조국에 재통합될 것입니다!"
 QIE_integration_nice:0 "유화적 통합"
 QIE_integration_nice_desc:0 "중국의 많은 부분을 장악한 역적도당들은 처벌을 받아야 하지만, 억압받는 농민들이 같은 운명을 맞아서는 안됩니다. 대신에, 우리는 이전에 반란군이 점령했던 땅을 평화적으로 우리 정부에 통합해서 중국에 있는 모든 백성들이 우리의 자비로운 통치 아래 살 수 있도록 해야 합니다."
 QIE_fractured_empire:0 "산산이 조각난 제국"
 QIE_fractured_empire_desc:0 "대청국은 이론적으로 만주, 티베트, 몽골 이외의 모든 중국을 지배하고 있습니다. 현실적으로 황제의 권력은 자금성 밖으로 간신히 뻗어 나가고, 차오쿤 총리는 관저를 벗어나지 못하는 대체로 무력한 상태입니다. 제위 이면의 실질적인 권력자인 우페이푸는 어떤 의미 있는 방법으로 나라를 발전시키는 것보다 뤄양에 있는 자신의 권력 기반을 공고히 하고 군벌 간의 균형을 맞추는 데 더 관심이 있습니다."
 QIE_big_debt:0 "막대한 국채"
 QIE_big_debt_desc:0 "중국의 국가경제 발전을 위한 노력은 베이징 정부가 주도하는 막대한 무역 부채를 초래했습니다. 산업용 기계는 엄청난 비용으로 수입되고 있으며, 국내 제조업이 거의 존재하지 않아 세계시장에서 경쟁할 수 있는 상품의 품질과 양이 부족합니다. 따라서 중국의 주요 수출품은 대부분 농업이며, 심지어 생계보다 상품성이 짙은 현금작물도 담배나 라디오 같은 수입된 외국 사치품에 비해 낮은 가격에 팔리고 있습니다. 이 문제는 널리 퍼진 제도화된 부패와 번창하는 아편 거래로 인해 악화될 뿐입니다."
 QIE_black_monday:0 "검은 월요일"
 QIE_black_monday_desc:0 "중국 대부분이 검은 월요일로 인한 광범위한 경제적 여파를 피했지만, 중국 경제와 독일의 경제가 뒤얽혀 경제 생산에 경미한 타격을 입었습니다."
 QIE_leadership_crisis:0 "직예 지도부의 위기"
 QIE_leadership_crisis_desc:0 "많은 직예군벌의 지도부의 고령화는 청군이 전적으로 노장들에 의해 통제되지 않도록 곧 개혁해야 할 염려스러운 현상입니다."
 QIE_leadership_crisis_bad:0 "심화되는 지도부의 위기"
 QIE_leadership_crisis_bad_desc:0 "일부 직예군벌 지휘관의 사망은 청군의 고위 지휘부에 있는 젊거나 중년인 장교들의 위험한 경험 부족을 더욱 악화시켰습니다."
 QIE_outraged_parties:0 "격분한 의회"
 QIE_outraged_parties_desc:0 "우리가 팔성연합을 지지하기로 결정한 후, 의회는 격앙된 항의를 보였습니다. 일반 농민들은 크게 신경 쓰지 않지만, 정부에 안정을 되찾기 위해서는 신속히 대처해야 합니다."
 QIE_popular_warlord_idea:0 "우페이푸를 지지하는 민중들"
 QIE_popular_warlord_idea_desc:0 "우페이푸가 반체제인사인 치셰위안을 위해 개입하기로 한 데 이어 지지세가 눈에 띄게 늘어난 것으로 나타났습니다. 일부 지식인 사회에서는 여전히 의심을 품고 있지만, 우페이푸는 상당한 정통성을 얻었습니다."
 QIE_defaulted_debt:0 "외채 디폴트 선언"
 QIE_defaulted_debt_desc:0 "국내 합법성을 강화하기 위한 조치로, 정부는 국제 부채를 채무불이행했습니다. 이 정책의 경제적 영향은 수개월 동안 파급될 것이며, 중국 경제의 거의 모든 분야에 영향을 미칠 것입니다."
 QIE_harmonious_balance_idea:0 "화합적 균형"
 QIE_harmonious_balance_idea_desc:0 "청 조정은 황제의 상징성과 직예군벌의 인기 사이의 조화로운 균형을 형성하고 유지하는 희귀한 목표를 달성했습니다."
 QIE_local_logistics:0 "전통 방식 보급"
 QIE_local_logistics_desc:0 "중국이 자동화 물류와 같은 서구의 혁신으로부터 단절되어서 서구의 물류를 도입할 수 있는 기반 시설을 갖지 못했습니다. 전통적인 물류에 의존하는 것은 기술적인 업적을 남길 순 없겠지만, 노새는 트럭보다 쉽게 중국의 험준한 지형을 건널 수 있습니다."
 QIE_german_bailout:0 "독일 긴급구제"
 QIE_german_bailout_desc:0 "가장 어려운 시기에 우리는 독일에 있는 '친구들'에게 마지막으로 한 번 더 의지할 수밖에 없었습니다. 독일 은행들은 중국의 막대한 무역 부채를 인수하여 재포장하고 독일의 의심하지 않는 고객들에게 '안정적인 국채'로 팔았습니다. 독일의 긴급구제가 중국의 재정 문제를 해결하는 동안, 새로운 정치적 사안들이 발생했습니다."
 QIE_diplomatic_genius_idea:0 "신외교단"
 QIE_diplomatic_genius_idea_desc:0 "외교의 대가인 구웨이쥔은 민국을 위한 새로운 외교단 창설을 주도하고 있습니다. 구웨이쥔의 기술과 전문성으로 모집된 새로운 외교관들은 민국의 정통성을 강화하는 데 도움이 되어야 합니다."
 QIE_pragmatism_idea:0 "실용주의"
 QIE_pragmatism_idea_desc:0 "현재 총통인 후스 작가는 타협하지 않는 대신, 이전의 적들과도 협력과 회유를 강조한 '실용론'으로 유명합니다. 실용론은 민국이 분열된 국가에 대한 통제권을 확립하는 데 도움이 될 것입니다."
 QIE_unprepared_military:0 "준비되지 않은 군대"
 QIE_unprepared_military_desc:0 "일본의 침략에 대비하지 못한 우리 군은 곧 다가올 폭풍에 대비하지 못하고 있습니다."
 QIE_legitimate_emperor_idea:0 "황제의 수호자"
 QIE_legitimate_emperor_idea_desc:0 "장톈란은 황제가 복위된 첫 10년을 규정했던 사소한 정치적 투쟁보다 황제를 성공적으로 승화시켰습니다. 백성들은 이제 황제를 중국의 상징적인 정체성으로 봅니다."
 QIE_rooting_out_corruption:0 "부패를 뿌리뽑다"
 QIE_rooting_out_corruption_desc:0 "부패는 지난 몇 세기 동안 중국에 만연해 왔습니다. 이제, 중국의 새로운 정부와 함께, 우리는 그것을 뿌리뽑기 위해 함께 쇄신하여 시작할 수 있습니다."
 QIE_war_of_national_resistance:0 "국가저항전쟁"
 QIE_war_of_national_resistance_desc:0 "때가 왔습니다! 봉천의 일본인과 일본의 괴뢰정권은 대국의 존재를 위협하고 있습니다! 어떤 대가를 치르더라도 우리는 저항할 것입니다!"
 QIE_intervention_idea:0 "팔성연합 붕괴 개입"
 QIE_intervention_idea_desc:0 "팔성연합의 붕괴에 개입하기로 한 정부의 결정으로 우리는 비밀리에 '의용군'을 파견하여 연합에 대한 우리의 이익을 지원할 수 있게 되었습니다."
 QIE_rural_reform_idea:0 "농촌개혁운동"
 QIE_rural_reform_idea_desc:0 "신보황회의 지도자들은 농촌 개혁 운동에 정부의 지원과 기금을 할당하여, 이전에 자선을 베풀었던 기구를 정부의 또 다른 조직으로 만들어, 중국 농촌의 시민세력 강화를 목표로 하고 있습니다."
 QIE_rural_insurgency_idea:0 "농촌에서의 충성"
 QIE_rural_insurgency_idea_desc:0 "농촌개혁운동의 성공으로 많은 농민들이 황제를 위해 죽을 각오로 완전히 우리의 대의에 동참했습니다."
 QIE_mandate_heaven_idea:0 "천명"
 QIE_mandate_heaven_idea_desc:0 "만주당은 구시대적인 이론이라고 주장하지만, 보다 현대적인 정치 이론의 틀을 위해 '천명'이라는 개념을 성공적으로 재정립했습니다. 새로운 선전은 신성한 황제의 위치를 강조하기 보다는, 황제가 농촌 시민세력의 출현으로 어떻게 행동하는지를 강조합니다."
 QIE_banner_idea:0 "현대 팔기군"
 QIE_banner_idea_desc:0 "종사당은 직예군벌로부터 남겨진 징집군의 근대화를 위해 구 팔기군 체제를 복원하려 했습니다. 팔기군 복원은 사실 현대적인 군 조직 구조 위에 가미된 작은 역사적 풍미일 뿐이지만, 이 역사적 우화는 군에게 더 많은 정당성을 부여하는 데 도움이 됩니다."
 QIE_placating_manchu:0 "만주당 달래기"
 QIE_placating_manchu_desc:0 "우리는 인기 없는 팔성연합의 붕괴 개입 후 만주당의 지지를 얻기 위해 많은 만주 귀족들에게 광범위한 '연금'을 제공했습니다."
 QIE_placating_NCERA:0 "신보황회 달래기"
 QIE_placating_NCERA_desc:0 "우리는 인기 없는 팔성연합 붕괴 개입에 신보황회를 달래기 위해 제도적 개혁을 제안했습니다."
 QIE_big_protests:0 "광범위한 시위"
 QIE_big_protests_desc:0 "우리가 팔성연합 붕괴에 개입하지 않은 이후, 광범위한 폭동과 시민 소요가 발생하여 중국을 마비시켰습니다."
 QIE_centralized_exec_constitution:0 "베이징 헌법"
 QIE_centralized_exec_constitution_desc:0 "여러 시간의 숙고 끝에 강력한 행정부와 중앙집권적 관료주의를 선호하는 헌법을 채택했습니다."
 QIE_centralized_leg_constitution:0 "베이징 헌법"
 QIE_centralized_leg_constitution_desc:0 "여러 시간의 숙고 끝에 우리는 강력한 의회와 중앙집권적인 관료주의를 선호하는 헌법을 채택했습니다."
 QIE_autonomous_exec_constitution:0 "베이징 헌법"
 QIE_autonomous_exec_constitution_desc:0 "여러 시간의 숙고 끝에 강력한 사법부와 분권형 관료제를 선호하는 헌법을 채택했습니다."
 QIE_autonomy_leg_constitution:0 "베이징 헌법"
 QIE_autonomy_leg_constitution_desc:0 "여러 시간의 숙고 끝에 강력한 의회와 분권형 관료제를 선호하는 헌법을 채택했습니다."
 QIE_cao_kun_constitution:0 "차오쿤의 1923년 헌법"
 QIE_cao_kun_constitution_desc:0 "우리는 새로운 민국을 신속하게 안정시키기 위해 1923년에 초안된 차오쿤의 구 헌법을 다시 채택하기로 결정했습니다. 허점과 기득권의 남용 가능성이 쌓여있는 구 헌법은 적어도 단기적으로는 효율성과 정치적 정통성을 보장하고 있지만, 우리가 중국을 통일하면 문제가 생길 수 있습니다."
 QIE_jiang_baili_plan_success:0 "성공적으로 구현된 장바이리의 계획안"
 QIE_jiang_baili_plan_success_desc:0 "장바이리의 방어 계획은 성공적으로 진행되었고, 이제 중국은 일본의 침략에 대항하여 저항할 준비가 되어 있습니다."
 QIE_liu_menggeng_plan_success:0 "성공적으로 구현된 류멍겅의 계획안"
 QIE_liu_menggeng_plan_success_desc:0 "류멍겅의 개혁안이 성공적으로 진행되었고, 이제 중국 일본의 침략에 대항하여 저항할 준비가 되어 있습니다."
 QIE_imperial_propaganda_idea:0 "신성한 선전"
 QIE_imperial_propaganda_idea_desc:0 ""
 QIE_baojia_idea:0 "보갑제도"
 QIE_baojia_idea_desc:0 ""
 QIE_rural_defense_idea:0 "향토방위대"
 QIE_rural_defense_idea_desc:0 ""
 QIE_expansionist_religion:0 "일관도 원상복귀"
 QIE_expansionist_religion_desc:0 ""
 QIE_missionary_idea:0 "선교사 파견"
 QIE_missionary_idea_desc:0 ""
 QIE_holy_meritocracy_idea:0 "능력주의 신정"
 QIE_holy_meritocracy_idea_desc:0 ""
 QIE_integrating_province:0 "지역 통합"
 QIE_integrating_province_desc:0 ""
 QIE_german_railroad_engineers_idea:0 "독일 철도 기술자"
 QIE_german_railroad_engineers_ideas_desc:0 "중앙정부가 다양하고 도발적인 중국의 지형을 가로지르는 철도를 놓기 위해 독일 공학자들을 고용했습니다."
 QIE_yiguandao_railroad_control_idea:0 "일관도 철도"
 QIE_yiguandao_baoding_curriculum_idea:0 "고요한 보정군관학교"
 QIE_ilegitimate_republic_idea:0 "정통성 없는 민국"
 QIE_ilegitimate_republic_idea_desc:0 "우리가 공화국을 선포했을때 많은 이들이 우리 정권을 그저 1927년 혁명 이후의 정부형태를 답습한 새로운 껍데기라 생각했습니다. 우리는 국민들이 자신들의 새 정부를 지지할 수 있도록 주요한 조치를 취할 필요가 있습니다."
 QIE_song_zheyuan_idea:0 "쑹저위안 -  회복된 자선"
 QIE_song_zheyuan_idea_desc:0 "전통주의와 현대화 사이의 균형을 강조하는 청나라 관료 쑹저위안이 우리 정부에 미치는 영향은 정부에 더 많은 정치력과 합법성을 부여하는 데 도움이 될 것입니다."
 QIE_yan_xishan_idea:0 "옌시산 - 근대화와 개혁"
 QIE_yan_xishan_idea_desc:0 "공화주의자 군벌로서 옌시산이 새로운 청과 함께 어떤 일이든 할 것이라고 생각한 이는 소수에 불과했습니다. 하지만 봉천이 현재 일본 휘하에 있고, 남부가 혼돈에 휩싸인 가운데 모범성장은 새로운 입헌 체제와 함께 하겠다는 입장을 표명했습니다.  공격적인 산업화와 정치개혁을 해온 사람으로서 옌시산은 황제가 의례적인 상징으로 남도록 노력할 것입니다."
 QIE_zhang_tianran_idea:0 "장톈란 - 일관도 우선주의"
 QIE_zhang_tianran_idea_desc:0 "난해하기 짝이 없는 일관도의 교주 장톈란은 조정 기간동안 그의 지원을 조건으로 불분명한 권위가 부여된 애매한 직책인 '영적 조언자'로서 정부에 공식적으로 참여했습니다. 그가 개혁과 현대화를 지지하는 것은 분명하지만, 연립정부 내의 많은 이들이 그의 진정한 목표가 현재의 영향력 밖에 있다고 우려하고 있습니다. 그럼에도 그에게는 아직 일관도의 영향력을 발휘할 능력이 있습니다."
 QIE_roc_idea:0 "민국의 승리"
 QIE_roc_idea_desc:0 "우리는 중국에 대한 통치에 이의를 제기했던 이른바 '공화국'들을 모두 패배시켰습니다. 우리의 적법함을 의심할 이는 있겠지만 우리 군대의 막강함을 의심할 이는 얼마 없습니다."
 QIE_YCP_militarized_state:0 "군사화 국가"
 QIE_YCP_militarized_state_desc:0 "중국청년당 휘하에서 청나라는 급격한 군사화를 거쳤습니다. 족벌주의적 직예 지휘구조는 사라졌고 그 자리를 서양에서 영향을 받은 청소년 수련회, 현대적 징병제도, 그리고 기타 개혁들이 대체했습니다."
 QIE_nationalized_yan_xishan_thought:0 "옌시산의 국가사상"
 QIE_nationalized_yan_xishan_thought_desc:0 "옌시산 도독은 국유화, 자립, 방어적 특성이 혼합된 '옌시산주의'를 청나라 전역에 퍼트렸습니다."
 QIE_commisars_idea:0 "정치장교"
 QIE_commisars_idea_desc:0 "류멍거이 우리 군 부대에 정치장교를 배치하여 병사들에게 애국적 프로파간다를 통해 중국을 위해 싸우라는 생각을 불어넣어줬습니다!"
 QIE_Sie_Contracts:0 "지멘스-슈케르트와 접촉"
 QIE_zhili_war_production_idea:0 "독일의 전쟁 생산 지원"
 QIE_nationalized_german_industry_idea:0 "독일 산업 국유화"
 QIE_salvaged_war_production_idea:0 "복구된 독일 산업 체계"
 QIE_spreading_imperial_authority_idea:0 "확산되는 황권"
 QIE_anti_concession_intellectuals_idea:0 "반타협주의 지식인 지원"
 QIE_Legacy_Kang_Youwei:0 "캉유웨이의 유산"
 QIE_centralize_the_state:0 "국가 중앙집권화"
 QIE_noble_factories_idea:0 "황실공창 허가"
 QIE_unifying_emperor_idea:0 "통일 황제"
 QIE_converted_zhili_idea:0 "직예 잔당의 전향"
 QIE_anqing_cooperation:0 "안경 협력"
 QIE_anqing_cooperation1:0 "안경 협력"
 QIE_anqing_cooperation2:0 "안경 협력"
 QIE_anqing_cooperation3:0 "안경 협력"
 QIE_anqing_cooperation4:0 "안경 협력"
 QIE_anqing_cooperation5:0 "안경 협력"
 QIE_anqing_cooperation6:0 "안경 협력"
 QIE_anqing_cooperation_desc:0 "하나의 중국이라는 이상에 따라, 우리는 남쪽의 안경군벌과 긴밀하게 협력하고 있습니다. 이러한 긴밀한 협력을 통해 우리는 많은 혜택을 받고 있습니다. \n(이는 안경군벌에서 시장자유주의 정당 인기도와 관련 있습니다)"
