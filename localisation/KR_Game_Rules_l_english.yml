 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_SMALL_DESC:0 "Greece will attempt to expand its borders, but will limit itself to the traditional claims."
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG:0 "£KR_game_rule_flag_GRE   위대한 이상의 부활"
 RULE_OPTION_GRE_EXPANSIONISM_MEGALI_BIG_DESC:0 "Greece will attempt to expand its borders, and fully resurrect the Megali Idea."
 ROM_FUTURE:0 "£KR_game_rule_flag_ROM   그레이트 게임"
 RULE_OPTION_ROM_FUTURE_RANDOM:0 "기본값"
 RULE_OPTION_ROM_FUTURE_RANDOM_DESC:0 "As the year 1936 begins, the struggle between the nation's two competing leaders, King Carol II and Prime Minister Codreanu, is entering a new phase. Deadlocked for some time, the two are running out of space to manoeuvre around each other. With growing frequency, they are starting to collide head-on and it is becoming increasingly difficult to maintain the facade of cooperation. As it stands, the king and the Captain are both realising that the time to take the other out for good is approaching. As the two personalities stand to clash, people will be increasingly forced to pick a side or face the consequences of neutrality alone."
 RULE_OPTION_ROM_FUTURE_IRON_GUARD:0 "£KR_game_rule_flag_ROM   군단"
 RULE_OPTION_ROM_FUTURE_IRON_GUARD_DESC:0 "코드레아누와 그의 §N군단§!이 루마니아의 미래입니다. 루마니아 AI는 자신의 시점으로 중점계통도를 따라갈 것입니다."
 RULE_OPTION_ROM_FUTURE_CAROL:0 "£KR_game_rule_flag_ROM   카롤 2세"
 RULE_OPTION_ROM_FUTURE_CAROL_DESC:0 "§P카롤 2세§!가 루마니아 전국의 정당한 통치자입니다. 루마니아 AI는 자신의 시점으로 중점계통도를 따라갈 것입니다."
 ROM_PATH:0 "£KR_game_rule_flag_ROM   루마니아의 운명"
 RULE_OPTION_ROM_PATH_RANDOM:0 "기본값"
 RULE_OPTION_ROM_PATH_RANDOM_DESC:0 "As time has gone on, the conflict between Codreanu and Carol II is about to come to a head... who shall come out on top?"
 RULE_OPTION_ROM_PATH_IRON_GUARD:0 "£KR_game_rule_flag_ROM   Codreanu In Charge"
 RULE_OPTION_ROM_PATH_IRON_GUARD_DESC:0 "Codreanu and his §NLegionaries§! are Romania's future, and are the overall victors of the Great Game."
 RULE_OPTION_ROM_PATH_CAROL:0 "£KR_game_rule_flag_ROM   Carol II is King"
 RULE_OPTION_ROM_PATH_CAROL_DESC:0 "§PCarol II§! is the rightful ruler of all Romania, and remakes Romania in his image after succeeding in the Great Game."
 RULE_OPTION_ROM_PATH_MICHAEL:0 "£KR_game_rule_flag_ROM   Michael is King"
 RULE_OPTION_ROM_PATH_MICHAEL_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, §gMichael§! is the rightful ruler of all Romania. The young king returns his country to democracy."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM:0 "£KR_game_rule_flag_ROM   Michael - PNT-S"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCDEM_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nVirgil Madgearu's wing of the PNT, aimed at supporting farming and workers, achieves primacy within his party. His §SAripa de Stânga a Partidul National Taranesc§! wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB:0 "£KR_game_rule_flag_ROM   Michael - PNT-C"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCLIB_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nIuliu Maniu's wing of the PNT, focused on corporatism, achieves primacy within his party. His §lAripa de Centru a Partidul National Taranesc§! wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON:0 "£KR_game_rule_flag_ROM   Michael - PNT-D"
 RULE_OPTION_ROM_PATH_MICHAEL_SOCCON_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nAlexandru Vaida-Voevod's wing of the PNT, focused on regional development, achieves primacy within his party. His §cAripa de Dreapta a Partidul National Taranesc§! wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB:0 "£KR_game_rule_flag_ROM   Michael - PNL"
 RULE_OPTION_ROM_PATH_MICHAEL_MARLIB_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nThe §mPartidul National-Liberal§! returns to politics with its centralisation program, and wins the elections."
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP:0 "£KR_game_rule_flag_ROM_legionary   Michael - LAM"
 RULE_OPTION_ROM_PATH_MICHAEL_NATPOP_DESC:0 "With neither his father or the Legion winning the day, after the dust settles, Michael is the rightful ruler of all Romania. The young king returns his country to democracy.\nAlthough the §NLegiunea Arhanghelului Mihail§! was defeated in the Great Game, its power was not completely broken and it managed to win the elections."
 RULE_OPTION_ROM_PATH_GREEN:0 "£KR_game_rule_flag_ROM   The Green Prince"
 RULE_OPTION_ROM_PATH_GREEN_DESC:0 "After destructive end of the Great Game, the Legionary Movement finds itself a new leader from its most radical sects. The §NGreen Prince§! rises..."
 OTT_PATHS:0 "£KR_game_rule_flag_OTT   오스만 개혁"
 RULE_OPTION_OTT_PATHS_RANDOM:0 "기본값"
 RULE_OPTION_OTT_PATHS_RANDOM_DESC:0 "오스만은 정치적 경로를 무작위로 선택할 것입니다."
 RULE_OPTION_OTT_PATHS_KEMAL:0 "£KR_game_rule_flag_OTT  무스타파 케말"
 RULE_OPTION_OTT_PATHS_KEMAL_DESC:0 "무스타파 케말 파샤는 §g오스만 인민당§!을 중심으로 권력을 중앙화하고, 당을 오스만 제국을 20세기로 이끄는 혁명의 선봉대로 만들 것입니다."
 RULE_OPTION_OTT_PATHS_SOCLIB:0 "£KR_game_rule_flag_OTT_federation  사바하틴 에펜디 - 자유와 합의당"
 RULE_OPTION_OTT_PATHS_SOCLIB_DESC:0 "대재상 사바하틴 에펜디와 §l자유와 합의당§!이 이끄는 자유주의 연정이 대재상 무스타파 케말로부터 정권을 탈환하고 지방분권 및 자치 계획을 위해 노력할 것입니다."
 RULE_OPTION_OTT_PATHS_MARLIB:0 "£KR_game_rule_flag_OTT_federation  사바하틴 에펜디 - 민주당"
 RULE_OPTION_OTT_PATHS_MARLIB_DESC:0 "대재상 사바하틴 에펜디와 §m민주당§!이 이끄는 자유주의 연정이 대재상 무스타파 케말로부터 정권을 탈환하고 지방분권 및 자치 계획을 위해 노력할 것입니다."
 RULE_OPTION_OTT_PATHS_SOCCON:0 "£KR_game_rule_flag_OTT_federation  샤키브 아르슬란"
 RULE_OPTION_OTT_PATHS_SOCCON_DESC:0 "대재상 사바하틴 에펜디와 자유와 합의당이 이끄는 자유주의 협상이 대재상 무스타파 케말로부터 정권을 탈환하고 지방분권 및 자치 계획을 위해 노력할 것입니다. 세속화와 제국 내 소수 민족의 영향력 증가로 촉발된 시위가 확대된 이후, 대재상 사바하틴은 사회보수주의자 샤키브 아르슬란과 §c모함메단 연합당§!으로 교체되어 자유주의 연정을 구하기 위해 노력할 것입니다. 후에 그에게 군사 쿠데타가 닥쳐오게 될 것입니다."
 RULE_OPTION_OTT_PATHS_PATAUT:0 "£KR_game_rule_flag_OTT  페브지 파샤"
 RULE_OPTION_OTT_PATHS_PATAUT_DESC:0 "육군 원수 페브지 파샤는 대재상 무스타파 케말 파샤의 암살 이후 권력을 장악할 것입니다. 제국을 장악한 §P군사정권§!은 나라를 극단적인 근대화의 단계로 이끌 것이며, 옛 동맹인 독일과 협력하는 것을 목표로 할 것입니다."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_MARLIB:0 "£KR_game_rule_flag_OTT  노력전선 - 중앙집권화"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_MARLIB_DESC:0 "육군 원수 페브지 파샤는 대재상 무스타파 케말 파샤의 암살 이후 권력을 장악할 것입니다. 그는 권력을 포기하고 Çalışma Cephesi 혹은 \"노력전선\"으로 알려진 광범위한 연정이 승리하도록 선거를 열 것입니다. 그들은 제국을 §g중앙집권화§!로 이끌 것입니다."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_AUTDEM:0 "£KR_game_rule_flag_OTT  노력전선 - 지방분권화"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_AUTDEM_DESC:0 "육군 원수 페브지 파샤는 대재상 무스타파 케말 파샤의 암살 이후 권력을 장악할 것입니다. 그는 권력을 포기하고 Çalışma Cephesi 혹은 \"노력전선\"으로 알려진 광범위한 연정이 승리하도록 선거를 열 것입니다. 그들은 제국을 §m지방분권화§!로 이끌 것입니다."
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_NATPOP:0 "£KR_game_rule_flag_OTT  노력전선 - 카드로주의 운동"
 RULE_OPTION_OTT_PATHS_ENDEAVOUR_NATPOP_DESC:0 "육군 원수 페브지 파샤는 대재상 무스타파 케말 파샤의 암살 이후 권력을 장악할 것입니다. 그는 권력을 포기하고 \"노력전선\"으로 알려진 광범위한 연정이 승리하도록 선거를 열 것입니다.\"카드로\"지와 다른 지역의 국면에서 영감을 얻은 오스만 인민당의 극단주의자들은 당을 장악하고 오스만 제국을 §N전체주의적 일당제 국가§!로 이끌 것입니다...\n\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_ENG  1936년 노동조합총회§!에서 §C최대주의자 - 성공§!\n§Y£KR_game_rule_flag_FRA  1936년 코뮌 선거§!에서 §C소렐리안파§! 혹은 §C자코뱅파 - 평화적 개혁§! 혹은 §C자코뱅파 - 급진적 개혁§!\n§Y£KR_game_rule_flag_RUS_national_populist   암살의 여파§!에서 §C사빈코프를 보즈드로§!"
 OTT_FORPOL:0 "£KR_game_rule_flag_OTT   오스만 제국의 대외정책"
 RULE_OPTION_OTT_FORPOL_RANDOM:0 "기본값"
 RULE_OPTION_OTT_FORPOL_RANDOM_DESC:0 "오스만 제국은 자신의 외교 정책을 결정해야 할 때가 되었습니다. 옛 동맹인 라이히스팍트에 가입하시겠습니까, 새로운 방향을 바라보시겠습니까, 중립을 유지하겠습니까?§!"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT:0 "£KR_game_rule_flag_OTT   이스탄불 협약"
 RULE_OPTION_OTT_FORPOL_ISTANBUL_PACT_DESC:0 "제국은 이스탄불 협약을 창설하고 다른 이슬람 국가들을 초청하기로 결정합니다.\n\n§R다음이 필요:§!\n§C오스만 제국이 카이로 협약을 상대로 승리했습니다.§!\n§Y£KR_game_rule_flag_OTT  오스만 개혁§!에서 §C페브지 파샤§! 혹은 §C노력 전선§!이 §R아님§!"
 RULE_OPTION_OTT_FORPOL_AUSTRIA:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_AUS   사라예보 협정"
 RULE_OPTION_OTT_FORPOL_AUSTRIA_DESC:0 "오스만 제국은 발칸에서의 영향력을 높이기 위해 오스트리아와 동맹을 맺기로 결정했습니다.\n\n§R다음이 필요:§!\n§C오스만 제국이 카이로 협약을 상대로 승리했습니다.§!\n§Y£KR_game_rule_flag_OTT  오스만 개혁§!에서 §C무스타파 케말§!"
 RULE_OPTION_OTT_FORPOL_REICHSPAKT:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_GER   라이히스팍트"
 RULE_OPTION_OTT_FORPOL_REICHSPAKT_DESC:0 "오스만 제국은 옛 동맹인 독일을 돕기 위해 라이히스팍트에 합류하기로 결정했습니다.\n\n§R다음이 필요:§!\n§C오스만 제국이 카이로 협약을 상대로 승리했습니다.§!\n§Y£KR_game_rule_flag_OTT  오스만 개혁§!에서 §C노력전선 - 지방분권화§! 혹은 §C노력전선 - 카드로주의 운동§!이 §R아님§!"
 RULE_OPTION_OTT_FORPOL_ENTENTE:0 "£KR_game_rule_flag_OTT  £KR_game_rule_flag_CAN  £KR_game_rule_flag_JAP   협상국 / 공영권"
 RULE_OPTION_OTT_FORPOL_ENTENTE_DESC:0 "오스만 제국은 협상국 또는 공영권에 합류하기로 결정합니다.\n\n§R다음이 필요:§!\n§C오스만 제국이 카이로 협약을 상대로 승리했습니다.§!\n§Y£KR_game_rule_flag_OTT  오스만 개혁§!에서 §C사바하틴 에펜디 - 자유와 합의당§! 혹은\n§C사바하틴 에펜디 - 민주당§! 혹은\n§C노력전선 - 지방분권화§!\n\n§C참고: 오스만 제국은 미합중국 또는 미태평양국이 협상국에 가입한 경우에 협상국에 합류할 것이고, 미태평양국이 공영권에 가입한 경우에는 공영권에 합류합니다.§!"
 GEO_ELECTION:0 "조지아 선거"
 RULE_OPTION_GEO_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_GEO_ELECTION_RANDOM_DESC:0 "이벤트는 AI의 랜덤값에 의하여 발생합니다."
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_SOCLIB:0 "£KR_game_rule_flag_GEO   멘셰비키-사회연방혁명당 연정"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_SOCLIB_DESC:0 "노에 조르다니아의 퇴임에도 불구하고 조지아 사회민주당은 자신들의 자리를 지켜낼 것이며 농업중심적인 사회연방혁명당과 연정을 이끌어낼 것입니다."
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_RADSOC:0 "£KR_game_rule_flag_GEO   멘셰비키-사회혁명당 연정"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_RADSOC_DESC:0 "노에 조르다니아의 퇴임에도 불구하고 조지아 사회민주당은 자신들의 자리를 지켜낼 것이며 혁명적인 사회혁명당과 연정을 이끌어낼 것입니다."
 RULE_OPTION_GEO_ELECTION_REPUBLICAN:0 "£KR_game_rule_flag_GEO   공화주의 보수당"
 RULE_OPTION_GEO_ELECTION_REPUBLICAN_DESC:0 "노에 조르다니아의 퇴임은 조지아 사회민주당의 확고한 권력에 종언을 고하는 종소리가 될 것입니다. 그들은 조지아 왕정 문제에 대해 묻는 국민투표로 이어질 차기 총선에서 보수 연합에게 자리를 내어줄 것입니다. §g국민투표의 결과로 인해 정부의 형태는 공화정으로 유지될 것입니다.§!"
 RULE_OPTION_GEO_ELECTION_MONARCHY:0 "£KR_game_rule_flag_GEO_kingdom   입헌군주제"
 RULE_OPTION_GEO_ELECTION_MONARCHY_DESC:0 "노에 조르다니아의 퇴임은 조지아 사회민주당의 확고한 권력에 종언을 고하는 종소리가 될 것입니다. 그들은 조지아 왕정 문제에 대해 묻는 국민투표로 이어질 차기 총선에서 보수 연합에게 자리를 내어줄 것입니다. §g국민투표 결과에 따라 조지아는 입헌군주국이 될 것이며, 포티 조약의 운명에서 무엇을 선택했느냐에 따라 새 국왕을 추대할 것입니다. 만약 조약을 유지했다면,§! §L프로이센의 요아힘§!§g이 새로운 국왕이 될 것이고, 반대로 조약을 파기했다면,§! §N기오르기 바그라티온§!§g이 왕좌를 차지할 것입니다.§!"
 RULE_OPTION_GEO_ELECTION_NATIONALIST:0 "£KR_game_rule_flag_GEO_kingdom   국수주의 군주제"
 RULE_OPTION_GEO_ELECTION_NATIONALIST_DESC:0 "카쿠차 촐로카슈빌리 장군은 조지아 왕정의 복벽과 함께 새로이 즉위한 §N기오르기 9세§!의 허락하에 쿠데타를 일으키고, 몇 주간 공화주의를 지지하는 인민수비대와 맞서 싸운 끝에 초국수주의자들인 애국연합 테트리 기오르기와의 연정으로 굳건한 권력을 얻을 것입니다.\n\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   포티 조약§!에서 §C조약 파기§!"
 GEO_TREATY_OF_POTI:0 "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   포티 조약"
 RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM:0 "기본값"
 RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM_DESC:0 "이벤트는 AI의 랜덤값에 의하여 발생합니다."
 RULE_OPTION_GEO_TREATY_OF_POTI_KEPT:0 "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   조약 유지"
 RULE_OPTION_GEO_TREATY_OF_POTI_KEPT_DESC:0 "조지아는 포티 조약을 유지하고, 독일과의 관계 또한 당분간 유지합니다."
 RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED:0 "£KR_game_rule_flag_GEO   조약 파기"
 RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED_DESC:0 "조지아는 포티 조약을 파기하고, 국내외 정책들을 더욱 자주적으로 재편합니다."
