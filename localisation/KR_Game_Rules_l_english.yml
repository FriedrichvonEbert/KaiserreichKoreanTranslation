 RULE_OPTION_ARG_CHRISTMAS_COUP_FARRELL_RADSOC:0 "£KR_game_rule_flag_ARG_syndicalist   Farrell - PS"
 RULE_OPTION_ARG_CHRISTMAS_COUP_FARRELL_RADSOC_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the capital and restoring order to the country, Ramirez decides to establish a military junta. During the debate over the army's unwillingness to join the Second Weltkrieg on the German side, Ramirez will be overthrown by Farrell, who will hold an early election. This is won by the §RPartido Socialista§!."
 ARG_PEACEFUL_UNIFICATION:0 "£KR_game_rule_flag_ARG   Peaceful Reunification of Argentina"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_RANDOM:0 "Default"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_RANDOM_DESC:0 "After the establishment of democracy in Argentina, it is time to start negotiations with the Patagonian rebels in order to finally reach peace in the country."
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_SUCCESS:0 "£KR_game_rule_flag_ARG  £KR_game_rule_flag_FOP_syndicalist   Success"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_SUCCESS_DESC:0 "The negotiations are successful, and the rebellious Patagonia returns to the country. \n\n§RRequires:§!\nAny §CRamirez Restores Democracy§! in §Y£KR_game_rule_flag_ARG  Fallout of the Christmas Coup§!"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_FAILURE:0 "£KR_game_rule_flag_ARG   Failure"
 RULE_OPTION_ARG_PEACEFUL_UNIFICATION_FAILURE_DESC:0 "The negotiations have failed, and only war will unite the country. \n\n§RRequires:§!\nAny §CRamirez Restores Democracy§! in §Y£KR_game_rule_flag_ARG  Fallout of the Christmas Coup§!"
 ARG_FOREIGN_POLICY:0 "£KR_game_rule_flag_ARG   Argentine Foreign Policy"
 RULE_OPTION_ARG_FOREIGN_POLICY_RANDOM:0 "Default"
 RULE_OPTION_ARG_FOREIGN_POLICY_RANDOM_DESC:0 "It's time for us to define our place on the world stage."
 RULE_OPTION_ARG_FOREIGN_POLICY_REICHSPAKT:0 "£KR_game_rule_flag_ARG  £KR_game_rule_flag_GER   Reichspakt"
 RULE_OPTION_ARG_FOREIGN_POLICY_REICHSPAKT_DESC:0 "Argentina decides to join the Reichspakt.\n\n§RRequires:§!\n§RNot§! §CCarlés Assumes Full Control§! or §CFarrell - PS§! in §Y£KR_game_rule_flag_ARG  Fallout of the Christmas Coup§!"
 RULE_OPTION_ARG_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_ARG  £KR_game_rule_flag_CAN   Entente"
 RULE_OPTION_ARG_FOREIGN_POLICY_ENTENTE_DESC:0 "Argentina decides to join the Entente.\n\n§RRequires:§!\n§RNot§! §CCarlés Assumes Full Control§! or §CFarrell - PS§! in §Y£KR_game_rule_flag_ARG  Fallout of the Christmas Coup§!"
 RULE_OPTION_ARG_FOREIGN_POLICY_ENTENTE_FALKLAND:0 "£KR_game_rule_flag_ARG  £KR_game_rule_flag_CAN   Entente - Falklands"
 RULE_OPTION_ARG_FOREIGN_POLICY_ENTENTE_FALKLAND_DESC:0 "Argentina decides to join the Entente but has to give up the Falkland Islands in return.\n\n§RRequires:§!\n§RNot§! §CCarlés Assumes Full Control§! or §CFarrell - PS§! in §Y£KR_game_rule_flag_ARG  Fallout of the Christmas Coup§!"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM:0 "기본값"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM_DESC:0 "Coming from a tradition of Republican democracy, Argentina had never had a Trade Union Congress up to this point, and while many are anxious to see this historical events, many are wary of it being simply a masquerade for a dictatorial regime. As the gates to the old Congress open to the Union delegates, the fate of the nation hangs in the balance..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADANS:0 "£KR_game_rule_flag_FOP_syndicalist   아나키스트 급진파"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANANS_DESC:0 "With Severino di Giovanni now serving as the acting chairman, the Anarchist Radicals of the §rUnión de Sindicatos Argentinos§! have come out on top of the other factions decisively. With a very harsh stance on religion, inequality and nationalism, the Anarchists will attempt to sweep whatever remained from the old Argentina away, and make the Argentinean territory a nation for all workers of the world."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS:0 "£KR_game_rule_flag_FOP_syndicalist   아나키스트 온건파"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS_DESC:0 "With Soto remaining in his post of chairman, the §rUnión de Sindicatos Argentinos§! remains on top of the other Trade Unions, and is now preparing to carry out sweeping changes to the nation. While ideologically driven, Soto is by far a §rpragmatist§! within the revolutionary movement, and he'll seek to compromise the anarchist ideals with the society he now has the duty to rebuild. Only time will tell whether this will be successful..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist   사회당 온건파"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS_DESC:0 "After decades of struggle, the §RFederación Obrera Regional Argentina§! has finally managed to become the dominant force in Argentinean politics. Unsurprisingly, it has been fairly well received by the public, as the Socialist party already had a history of sensible compromises and welfare bills, and it is expected that their rule, while not as radical as the other unions, will still try to reform our nation in favour of the workers."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist   발도메리스타"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS_DESC:0 "The Baldomeristas, rising from a small club to a sizeable faction of the §rFederación Obrera Regional Argentina§! with the victory of the revolution, they seek a new approach to Socialism, one that merges the ideas of Argentinean nationalism, American Anti Imperialism and other concepts like Agrarianism and Economic Democracy. Only time will tell whether this mix will work out for or against the new Chairman."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES:0 "£KR_game_rule_flag_FOP_totalist   공산당 우위"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES_DESC:0 "Despite having suffered a major setback when the October Revolution failed in Russia, the communist §tComité de Unión Sindical Clasista§! has managed to reach power regardless, and now holds the majority of the seats in the Congress. While their shared dream with the Bolsheviks of a new world order under a Communist banner may still be far away, this victory has certainly brought them one step closer."
 CHL_FINAL_CONFLICT:0 "£KR_game_rule_flag_CHL   최후의 갈등"
 RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM:0 "기본값"
 RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM_DESC:0 "칠레가 사회주의 정부로 남아있을 경우, 1940년 11월 사회주의 이념 중 하나에서 의장이 선출될 것입니다."
 RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST:0 "£KR_game_rule_flag_CHL   생디칼리스트 의장"
 RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST_DESC:0 "칠레가 사회주의 정부로 남아있을 경우, 1940년 11월 §r생디칼리스트§! 의장이 선출 될 것입니다."
 RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC:0 "£KR_game_rule_flag_CHL   급진사회주의자 의장"
 RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC_DESC:0 "칠레가 사회주의 정부로 남아있을 경우, 1940년 11월 §R급진사회주의자§! 의장이 선출 될 것입니다."
 RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST:0 "£KR_game_rule_flag_CHL   전체주의자 의장"
 RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST_DESC:0 "칠레가 사회주의 정부로 남아있을 경우, 1940년 11월 §t전체주의자§! 의장이 선출 될 것입니다."
 RULE_OPTION_CHL_FINAL_CONFLICT_PATAUT_COUP:0 "£KR_game_rule_flag_CHL   Blache's Coup"
 RULE_OPTION_CHL_FINAL_CONFLICT_PATAUT_COUP_DESC:0 "Should Chile remain Socialist, a totalist chairman will be elected in November 1940. Dissatisfied with their policies, §Pthe military§!, led by Blanche, staged a coup."
 CHL_COUP_SUCCEEDS:0 "£KR_game_rule_flag_CHL   블란체의 쿠데타"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM:0 "기본값"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM_DESC:0 "칠레의 미래는 오직 신만이 알고 계실 것입니다."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON:0 "£KR_game_rule_flag_CHL   APL Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the §cAlianza Popular Libertadora§! will be elected once the preliminary Junta restores democracy."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM:0 "£KR_game_rule_flag_CHL   PC-PSC Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the §SPacto de Calais§! will be elected once the preliminary Junta restores democracy."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB:0 "£KR_game_rule_flag_CHL   PL Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the §lPartido Liberal§! will be elected once the preliminary Junta restores democracy."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP:0 "£KR_game_rule_flag_CHL   COCEAT Victory"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP_DESC:0 "Should the coup succeed or Chile be defeated completely by a non-National Populist nation, the §NComité de Oficiales Contra El Ateismo y Traidores§! will be elected once the preliminary Junta restores democracy."
 RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP:0 "£KR_game_rule_flag_CHL   COCEAT Junta"
 RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP_DESC:0 "Should the coup succeed or Chile be defeated completely by a National Populist nation, the §NComité de Oficiales Contra El Ateismo y Traidores§! will form a Junta."
