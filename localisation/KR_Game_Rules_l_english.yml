 RULE_OPTION_QIE_COUP_FRIEND_SONG_DESC:0 "Song Zheyuan will receive the invitation. After Song's successful takeover in the Shandong Clique, he has shown absolute loyalty to Qing but not to Wu. He will become a great ally, should the plot succeed, or face the consequences, should it fail.\n\n§RRequires:§!\n§CSuccessful Manchu Coup§! or §CFailed Manchu Coup§! in §Y£KR_game_rule_flag_QIE  Qing§!\n§CSong Takes Over§! in §Y£KR_game_rule_flag_SQI  Shandong Clique§!"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG:0 "£KR_game_rule_flag_QIE  £KR_game_rule_flag_SQI_natpop   Zhang Tianran"
 RULE_OPTION_QIE_COUP_FRIEND_ZHANG_DESC:0 "Zhang Tianran will receive the invitation. The teachings of the great Master are spreading like a hurricane after his takeover in the Shandong Clique. Zhang is ready to become more than an ally - a mentor and teacher for the whole new regime, should the plot succeed, or face the consequences, should it fail.\n\n§RRequires:§!\n§CSuccessful Manchu Coup§! or §CFailed Manchu Coup§! in §Y£KR_game_rule_flag_QIE  Qing§!\n§CYiguandao Takeover§! in §Y£KR_game_rule_flag_SQI  Shandong Clique§!"
