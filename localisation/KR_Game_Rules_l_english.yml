 LIB_INDEPENDENCE:0 "£KR_game_rule_flag_LIB   American Yoke"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM:0 "Default"
 RULE_OPTION_LIB_INDEPENDENCE_RANDOM_DESC:0 "Liberia, founded by former American slaves, still maintains close ties with the country. But when the chaos of the civil war destroys the overseas government, the moment comes when Liberia can throw off the American yoke and become truly free."
 RULE_OPTION_LIB_INDEPENDENCE_STAY_WITH_USA:0 "£KR_game_rule_flag_LIB  £KR_game_rule_flag_USA   Stay loyal to the Americans"
 RULE_OPTION_LIB_INDEPENDENCE_STAY_WITH_USA_DESC:0 "We are not traitors, and we will not betray the nation that once contributed to the birth of our country."
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE_INDEPENDENCE:0 "£KR_game_rule_flag_LIB   Lapdogs no longer"
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE_INDEPENDENCE_DESC:0 "We are no longer American lapdogs, and we can protect ourselves!"
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE_INDEPENDENCE_WAR_WITH_MAF:0 "£KR_game_rule_flag_LIB  £KR_game_rule_flag_MAF   Independence - War with Mittelafrika"
 RULE_OPTION_LIB_INDEPENDENCE_DECLARE_INDEPENDENCE_WAR_WITH_MAF_DESC:0 "Mittelafrika, feeling the weakness of Liberia after the declaration of full independence from America, declares war on it."
 SAF_PATHS:0 "£KR_game_rule_flag_SAF   불안정한 자치령"
 RULE_OPTION_SAF_PATHS_RANDOM:0 "기본값"
 RULE_OPTION_SAF_PATHS_RANDOM_DESC:0 "AI는 일반적인 기회 기반 시스템을 통해 경로를 선택하게 됩니다."
 RULE_OPTION_SAF_PATHS_HOFMEYR:0 "£KR_game_rule_flag_SAF   충성파 자치령"
 RULE_OPTION_SAF_PATHS_HOFMEYR_DESC:0 "By the time of the Second Weltkrieg, Jan Smuts' South African Party will be in power, ensuring that South Africa follows the Entente into the war. The SAP government will eventually pass the "Coloured" Enfranchisement Act, neutralising the National Party and empowering the §lSouth African Party's liberal wing§!."
 RULE_OPTION_SAF_PATHS_HERTZOG:0 "£KR_game_rule_flag_SAF   중립적 자치령"
 RULE_OPTION_SAF_PATHS_HERTZOG_DESC:0 "J. B. M. Hertzog will manage to retain his leadership of the §gNational Party§!, long enough to lead a National government and steer South Africa towards a path of neutrality in the Second Weltkrieg."
 RULE_OPTION_SAF_PATHS_MALAN:0 "£GFX_KR_game_rule_flag_SAF_republic_angry_brits   아프리카너의 공화국"
 RULE_OPTION_SAF_PATHS_MALAN_DESC:0 "The Afrikaner nationalist D. F. Malan will take over leadership of the National Party from Hertzog and lead it to an election victory, with the intent to turn South Africa into an independent §PAfrikaner-led republic§!.\n\n§CNote: This path will spark a civil war between the government and British populations in Natal and Rhodesia§!."
 RULE_OPTION_SAF_PATHS_OSSEWABRANDWAG:0 "£GFX_KR_game_rule_flag_SAF_national_populist   총사령관의 대두"
 RULE_OPTION_SAF_PATHS_OSSEWABRANDWAG_DESC:0 "The Afrikaner nationalist D. F. Malan will take over leadership of the National Party from Hertzog and lead it to an election victory, with the intent to turn South Africa into an independent Afrikaner-led republic. Following the creation of the Republic of South Africa, Johannes Van Rensburg, leader of the National Party's most extreme tendencies, will seize power and take South Africa in an §Neven more radical direction§!.\n\n§CNote: This path will spark a civil war between the government and British populations in Natal and Rhodesia§!."
 RULE_OPTION_SAF_PATHS_SYNDICALIST:0 "£GFX_KR_game_rule_flag_SAF_syndicalist   다인종 공화국"
 RULE_OPTION_SAF_PATHS_SYNDICALIST_DESC:0 "Following Black Monday, the repeal of the Industrial Conciliation Act will become a flash point that sparks a socialist revolution in South Africa. Following the Johannesburg Convention, the interracial §SIndustrial and Commercial Workers' Union§! of Clements Kadalie will lead South Africa's new socialist government."
 RULE_OPTION_SAF_PATHS_TOTALIST:0 "£GFX_KR_game_rule_flag_SAF_totalist   원주민 공화국"
 RULE_OPTION_SAF_PATHS_TOTALIST_DESC:0 "Following Black Monday, the repeal of the Industrial Conciliation Act will become a flash point that sparks a socialist revolution in South Africa. Despite the importance of the ICU to the revolution, the Johannesburg Convention will see the white-led International Socialist League elected to lead a period of political tutelage towards the black majority. This will eventually cause radical ICU leader James La Guma to lead a coup against the new government, establishing a §tnative-led republic§!."
 RULE_OPTION_SAF_PATHS_FEDERATION_DEMOCRACY:0 "£GFX_KR_game_rule_flag_SAF_federation   연방형 자치령"
 RULE_OPTION_SAF_PATHS_FEDERATION_DEMOCRACY_DESC:0 "Following the declaration of the Republic of South Africa, should the British forces win the Third Boer War, they will recreate South Africa in a federal model and restore (white-led) §ldemocratic government§!.\n\n§CNote: This path will force a civil war between the government and British populations in Natal and Rhodesia§!."
 RULE_OPTION_SAF_PATHS_FEDERATION_DOMINION:0 "£GFX_KR_game_rule_flag_SAF_federation   밀너의 유치원"
 RULE_OPTION_SAF_PATHS_FEDERATION_DOMINION_DESC:0 "Following the declaration of the Republic of South Africa, should the British forces win the Third Boer War, Hofmeyr's South African Party will return to power in the new federal South Africa. Discontent with the idea of rapprochement with the Afrikaners, Charles Stallard of the Dominion Party will organise a coup and take power with help of the Governor-General, seeking to turn South Africa into a loyal Anglosphere country §Pby any means necessary§!.\n\n§CNote: This path will force a civil war between the government and British populations in Natal and Rhodesia§!."
 RULE_GROUP_KAISERREICH_RULES_ASIA_OCEANIA:0 "국가 경로 - 아시아 및 오세아니아"
 AFG_ANGLO_AFGHAN_WAR_PATH:0 "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ   제5차 영국-아프가니스탄 전쟁"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_RANDOM:0 "기본값"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_RANDOM_DESC:0 "Dissent has sprung up in the remnants of the Raj, providing an excellent opportunity for the Afghans to reclaim their lands."
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_AMANULLAH:0 "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ   Amanullah retains control"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_AMANULLAH_DESC:0 "Afghanistan goes to war to reclaim their lands. If they lose, the Dominion of India chooses to only take their own claimed lands in the peace deal. After the war, §PAmanullah§! manages to suppress the rebellion and order is restored.\n\n§RRequires:§!\n§CAfghanistan loses the Fifth Anglo-Afghan War§!"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_NADIR:0 "£KR_game_rule_flag_AFG_nadir  £KR_game_rule_flag_RAJ   Nadir ousts Amanullah"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_KING_NADIR_DESC:0 "Afghanistan goes to war to reclaim their lands. If they lose, the Dominion of India chooses to only take their own claimed lands in the peace deal. After the war, §PMohammed Nadir§! deposes Amanullah and becomes the new king of Afghanistan.\n\n§RRequires:§!\n§CAfghanistan loses the Fifth Anglo-Afghan War§!"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_AMANULLAH:0 "£KR_game_rule_flag_AFG_paternal_autocrat  £KR_game_rule_flag_RAJ   Puppet King Amanullah"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_AMANULLAH_DESC:0 "Afghanistan goes to war to reclaim their lands. If they lose, the Dominion of India choses to puppet Afghanistan with §PKing Amanullah§! in charge.\n\n§RRequires:§!\n§CAfghanistan loses the Fifth Anglo-Afghan War§!"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_NADIR:0 "£KR_game_rule_flag_AFG_nadir  £KR_game_rule_flag_RAJ   Puppet King Nadir"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_PUPPET_NADIR_DESC:0 "Afghanistan goes to war to reclaim their lands. If they lose, the Dominion of India choses to puppet Afghanistan with §PKing Nadir§! in charge.\n\n§RRequires:§!\n§CAfghanistan loses the Fifth Anglo-Afghan War§!"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_NO:0 "£KR_game_rule_flag_AFG_paternal_autocrat   Afghanistan Avoids War"
 RULE_OPTION_AFG_ANGLO_AFGHAN_WAR_NO_DESC:0 "What does India have but cows?"
 PER_REVOLUTION:0 "£KR_game_rule_flag_PER   샤의 모든 사람"
 RULE_OPTION_PER_REVOLUTION_RANDOM:0 "기본값"
 RULE_OPTION_PER_REVOLUTION_RANDOM_DESC:0 "The Majlis has become unruly and underground political movements threaten to upend the Qajar dynasty and the established order."
 RULE_OPTION_PER_REVOLUTION_CONST:0 "£KR_game_rule_flag_PER   헌법 강화"
 RULE_OPTION_PER_REVOLUTION_CONST_DESC:0 "Despite turmoil, democratic freedoms are guaranteed while the Qajar dynasty continues."
 RULE_OPTION_PER_REVOLUTION_PATAUT:0 "£KR_game_rule_flag_PER   구속 해제"
 RULE_OPTION_PER_REVOLUTION_PATAUT_DESC:0 "The Shah assumes a §Pgreater political role§!, eventually tearing up the constitution entirely."
 RULE_OPTION_PER_REVOLUTION_REPUBLIC:0 "£KR_game_rule_flag_PER_REP   공화주의의 승리"
 RULE_OPTION_PER_REVOLUTION_REPUBLIC_DESC:0 "국가는 공화국으로 바뀝니다."
 RULE_OPTION_PER_REVOLUTION_SOC:0 "£KR_game_rule_flag_PER_radical_socialist   다시 불붙은 불꽃"
