 IRE_FUTURE:0 "£KR_game_rule_flag_IRE   아일랜드의 미래"
 RULE_OPTION_IRE_FUTURE_RANDOM:0 "기본값"
 RULE_OPTION_IRE_FUTURE_RANDOM_DESC:0 "아일랜드는 1937년에 가장 논쟁이 많은 선거를 치르게 될 것이며 유사 독재자 마이클 콜린스는 승리하지 못할 수도 있습니다..."
 RULE_OPTION_IRE_FUTURE_AUTHDEM:0 "£KR_game_rule_flag_IRE   콜린스의 권력 유지"
 RULE_OPTION_IRE_FUTURE_AUTHDEM_DESC:0 "광범위한 부정선거와 협박은 §g피너 게일§!이 승리해 콜린스가 손쉽게 당선되도록 하고 야당이 붕괴되는 결과를 가져올 것입니다."
 RULE_OPTION_IRE_FUTURE_PATAUT:0 "£KR_game_rule_flag_IRE   콜린스의 에러크터스 해체"
 RULE_OPTION_IRE_FUTURE_PATAUT_DESC:0 "민주주의 대연정은 피너 게일을 몰아내며 이에 콜린스는 에러크터스를 해체하고 §P법령을 통해 통치§!합니다."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_IRE   민주주의의 승리"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_DESC:0 "모든 민주 정당의 대연정은 피너 게일을 몰아내고 콜린스를 사임하게 할 것입니다."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_IRE   민주주의의 승리 - 신 페인"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Cathal Brugha's §SSinn Féin§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCLIB:0 "£KR_game_rule_flag_IRE   민주주의의 승리 - 피어너 팔"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCLIB_DESC:0 "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Eamon de Valera's §lFianna Fáil§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_IRE   민주주의의 승리 - 쿠먼 포블라흐터 너 헤런"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_MARLIB_DESC:0 "A grand coalition of all democratic parties will dislodge Fine Gael and Collins will resign. Seán Lemass' §mCumann Poblachta na hÉireann§! wins the subsequent repeat election."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_IRE   민주주의의 승리 - 국민중앙당"
