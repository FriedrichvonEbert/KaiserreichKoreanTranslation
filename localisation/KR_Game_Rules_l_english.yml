 RULE_OPTION_EST_FORPOL_RUSSIA_DESC:0 "With Riga looking likely to attempt to regain its former lands, Estonia turns to Russia for an alliance. If Russia adopts an Expansionist stance, then the request is denied and Estonia will remain neutral.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_FORPOL_GERMANY:0 "£KR_game_rule_flag_GER   라이히스팍트 가입"
 RULE_OPTION_EST_FORPOL_GERMANY_DESC:0 "Joining the Reichspakt and full cooperation with Germany may be Estonia's best chance at guaranteeing their independence. If Germany is ruled by a Kaisertreue administration, their request will be denied and Estonia will remain neutral.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_EST_FORPOL_SCANDI:0 "£KR_game_rule_flag_SCA   스칸디나비아 방위동맹 가입"
 RULE_OPTION_EST_FORPOL_SCANDI_DESC:0 "Estonia may not be a Scandinavian country, but its commitment to democracy since independence, and close historical ties to Finland, have meant that it wishes to join with the Nordic countries in an agreement of mutual protection, and eventual full unification. Estonia will only be able to negotiate this if Finland is also seeking entry into the Scandinavian project, and will remain neutral if this is not the case.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CUnity Front§! in §Y£KR_game_rule_flag_EST  Sirk's Choice§!\nAny §CDemocracy§! in §Y£KR_game_rule_flag_DEN   Denmark§!\nAny §CDemocracy§! in §Y£KR_game_rule_flag_NOR   Norway§!\n§CNordic Federation§! in §Y£KR_game_rule_flag_NOR  £KR_game_rule_flag_SCA   Norway's Foreign Policy§!\nAny §CDemocracy§! in §Y£KR_game_rule_flag_SWE   Sweden§!"
 RULE_OPTION_EST_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_EST   중립"
 RULE_OPTION_EST_FORPOL_NEUTRALITY_DESC:0 "Estonia will eschew any alliances with Great Powers, favouring instead a policy of armed neutrality and potential local cooperation.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 LAT_PATH:0 "£KR_game_rule_flag_LAT   라트비아의 제헌회의"
 RULE_OPTION_LAT_PATH_RANDOM:0 "기본값"
 RULE_OPTION_LAT_PATH_RANDOM_DESC:0 "Aside from Riga, Latvia has finally secured its independence, with the nation split ideologically between socialists in the west and nationalists in the east. A Constitutional Convention has been called, with one main question being asked - who will lead Latvia into the future?"
 RULE_OPTION_LAT_PATH_AUTDEM:0 "£KR_game_rule_flag_LAT   제한된 행정력"
 RULE_OPTION_LAT_PATH_AUTDEM_DESC:0 "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia.\nHe will lead Latvia through the current crisis, with his §gauthority kept in check by the Seima.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_PATAUT:0 "£KR_game_rule_flag_LAT   강력한 행정력"
 RULE_OPTION_LAT_PATH_PATAUT_DESC:0 "After his triumph over the socialists, General Jānis Kurelis becomes President of Latvia.\nHe will lead Latvia through the current crisis and thereafter, with §Punrestricted executive powers.§!\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_RADSOC:0 "£KR_game_rule_flag_LAT_socialist   볼셰비키 부활"
 RULE_OPTION_LAT_PATH_RADSOC_DESC:0 "Jēkabs Peterss and the Revolutionary Latvian Legion are hailed as instrumental in the gaining of Latvian independence, and have reformed the Iskolat Republic.\nThey will succeed where Russia failed, and stay true to their §RBolshevik§! roots.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 RULE_OPTION_LAT_PATH_TOTALIST:0 "£KR_game_rule_flag_LAT_socialist   생디칼리슴 채택"
 RULE_OPTION_LAT_PATH_TOTALIST_DESC:0 "Jēkabs Peterss and the Revolutionary Latvian Legion are hailed as instrumental in the gaining of Latvian independence, and have reformed the Iskolat Republic.\nSeeing the failure of Bolshevism in Russia, it is clear that French-inspired §trevolutionary syndicalism§! is the way forward for Latvian socialism.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!"
 LAT_FORPOL:0 "£KR_game_rule_flag_LAT   라트비아의 대외정책"
 RULE_OPTION_LAT_FORPOL_RANDOM:0 "기본값"
 RULE_OPTION_LAT_FORPOL_RANDOM_DESC:0 "Now an independent state in its own right, Latvia asks itself if its goals are better achieved in allying with the Russians, or if it should avoid joining any major faction."
 RULE_OPTION_LAT_FORPOL_ALLIANCE:0 "£KR_game_rule_flag_RUS   러시아와의 동맹"
 RULE_OPTION_LAT_FORPOL_ALLIANCE_DESC:0 "Latvia will seek to join the Moscow Accord.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CNon-socialist path§! in §Y£KR_game_rule_flag_LAT  Latvia's Constitutional Convention§!\n§RNot§! §CSocialist Revolt§! in §Y£KR_game_rule_flag_RUS   Aftermath of the Assassination§!"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY:0 "£KR_game_rule_flag_LAT   중립"
 RULE_OPTION_LAT_FORPOL_NEUTRALITY_DESC:0 "Latvia will eschew an alliance with Moscow, favouring instead a policy of armed neutrality and potential local cooperation.\n§RRequires:§!\nAny §CThe Duchy Falls§! in §Y£KR_game_rule_flag_BAT  Baltic Germans and Their Duchy§!\nAny §CNon-socialist path§! in §Y£KR_game_rule_flag_LAT  Latvia's Constitutional Convention§!"
 UKR_FUTURE:0 "£KR_game_rule_flag_UKR   우크라이나의 미래"
 RULE_OPTION_UKR_FUTURE_RANDOM:0 "기본값"
 RULE_OPTION_UKR_FUTURE_RANDOM_DESC:0 "경제 위기는 가뜩이나 불안정한 우크라이나를 거의 붕괴시킵니다. 폭풍을 이겨내기 위해서는 큰 변화가 필요합니다."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION:0 "£GFX_KR_game_rule_flag_UKR_syndicalist  £KR_game_rule_flag_GER   슘스키의 성공 (§Y독일의 침공§!)"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION_DESC:0 "올렉산드르 슘스키와 그의 인민전선은 농업 부문의 재편을 돕기 위해 정부에 초대됩니다. 그들은 이후 왕을 퇴위시키고 우크라이나 사회주의 공화국을 수립합니다. 이에 독일 제국은 새롭게 형성된 공화국에 전쟁을 선포합니다."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR_syndicalist   슘스키의 성공 (§G독일의 묵인§!)"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE_DESC:0 "올렉산드르 슘스키와 그의 인민전선은 농업 부문의 재편을 돕기 위해 정부에 초대됩니다. 그들은 이후 왕을 퇴위시키고 우크라이나 사회주의 공화국을 수립합니다. 이에 독일 제국은 혁명에 대해 아무 조치도 취하지 않기로 결정합니다."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP:0 "£KR_game_rule_flag_UKR   슘스키의 쿠데타를 전복"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP_DESC:0 "올렉산드르 슘스키와 그의 인민전선은 농업 부문의 재편을 돕기 위해 정부에 초대됩니다. 그들은 이후 왕을 퇴위시키고 우크라이나 사회주의 공화국을 수립합니다. 생디칼리슴 우크라이나의 위협을 받은 독일군이 성공적인 쿠데타를 일으켜 바실 왕을 복위시킵니다. 사실상, 이것은 우크라이나를 독일 제국의 괴뢰국으로 만듭니다."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS:0 "£KR_game_rule_flag_UKR   부르주아들의 슘스키 해임"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS_DESC:0 "올렉산드르 슘스키와 그의 인민전선은 농업 부문의 재편을 돕기 위해 정부에 초대됩니다. 이후 왕을 퇴위시키려 하나, 부르주아들은 슘스키를 해임하고 레오 슈테판을 바실 왕의 후계자로 지명합니다."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   친러파의 권력 확보 (§Y독일의 침공§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION_DESC:0 "생디칼리스트들의 위협의 규모를 깨달은 스코로파즈키는 친러파 '신앙과 인민'과 국민파 '우크라이나 국민주의 조직'과 협상을 벌여 폭넓은 연정을 만듭니다. 우크라이나의 일부 행정 문제를 완화하는 데 성공하면서 친러파인 '신앙과 인민'이 많은 인기를 얻게 되는데, 추후 독일이 개입해도 정부를 장악하게 됩니다."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR   친러파의 권력 확보 (§G독일의 묵인§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE_DESC:0 "생디칼리스트들의 위협의 규모를 깨달은 스코로파즈키는 친러파 '신앙과 인민'과 국민파 '우크라이나 국민주의 조직'과 협상을 벌여 폭넓은 연정을 만듭니다. 우크라이나의 일부 행정 문제를 완화하는 데 성공하면서 친러파인 '신앙과 인민'이 많은 인기를 얻으며 정부를 장악하는데, 러시아의 반발을 두려워한 독일은 우크라이나를 포기합니다."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   국민파의 권력 확보 (§Y독일의 침공§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION_DESC:0 "생디칼리스트들의 위협의 규모를 깨달은 스코로파즈키는 친러파 '신앙과 인민'과 국민파 '우크라이나 국민주의 조직'과 협상을 벌여 폭넓은 연정을 만듭니다. 우크라이나의 일부 행정 문제를 완화하는 데 성공하면서 국민파 '우크라이나 국민주의 조직'이 많은 인기를 얻고 정부를 장악합니다. 독일의 금수조치 이후에 라이히가 개입합니다."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR   국민파의 권력 확보 (§G독일의 묵인§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE_DESC:0 "생디칼리스트들의 위협의 규모를 깨달은 스코로파즈키는 친러파 '신앙과 인민'과 국민파 '우크라이나 국민주의 조직'과 협상을 벌여 폭넓은 연정을 만듭니다. 우크라이나의 일부 행정 문제를 완화하는 데 성공하면서, 국민파 '우크라이나 국민주의 조직'이 많은 인기를 얻고 정부를 장악합니다. 독일의 금수조치 이후에 라이히는 아무것도 하지 않습니다."
 RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA:0 "£KR_game_rule_flag_UKR   스코로파즈키의 권력 확보"
 RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC:0 "왕은 스코로파즈키에게 라다를 해산하고 충성스러운 주 상원을 구성할 권한을 부여합니다. 스코로파즈키는 지방정부에 더 많은 자치권을 부여하고, 친러파와의 이해에 도달하며, 다양한 우크라이나 운동을 평정하고, 생디칼리슴을 금지합니다. 바실 왕의 사후, 아들인 다닐로가 왕좌를 차지합니다."
 LIT_PATH:0 "£KR_game_rule_flag_LIT   리투아니아의 기나긴 겨울"
 RULE_OPTION_LIT_PATH_RANDOM:0 "기본값"
 RULE_OPTION_LIT_PATH_RANDOM_DESC:0 "Black Monday and the Election of 1937 will leave Lithuania in a flux. In a country ripped apart by ethnic tensions and economic hardship, can democracy and the dream of a multiethnic Kingdom survive?"
 RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT   그리스도의 품안에서의 부활"
 RULE_OPTION_LIT_PATH_CHRISTIAN_DEMOCRAT_DESC:0 "The Election of 1937 passes and the Christian Democratic Party stays in power - now led by the philosopher Stasys Šalkauskis, however, who develops a pluralistic set of Christian corporatist thought for the nation."
 RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT   노동자를 위하여"
 RULE_OPTION_LIT_PATH_SOCIAL_DEMOCRAT_DESC:0 "The Election of 1937 passes and the Social Democrats assume power - led by Steponas Kairys, they seek to achieve democratic socialism and establish National Personal Autonomy."
 RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT   결속의 힘"
 RULE_OPTION_LIT_PATH_AUTHORITARIAN_DEMOCRAT_DESC:0 "The Election of 1937 passes and the Nationalist Union assumes power - led by Antanas Smetona, they seek to establish 'true democracy' centered around their leader, the Tautos Vadas."
 RULE_OPTION_LIT_PATH_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist   국민 공화국"
 RULE_OPTION_LIT_PATH_NATIONAL_POPULIST_DESC:0 "The government fails to suppress the Lithuanian Activist Front's insurgency. During the Second Weltkrieg, the LAF takes the opportunity to uproot the nation from the ground up, overthrow the German yoke and establish a national republic."
 HOL_ELECTION_1937:0 "£KR_game_rule_flag_HOL   네덜란드"
 RULE_OPTION_HOL_ELECTION_1937_RANDOM:0 "기본값"
 RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC:0 "AI는 일반적인 기회 기반 시스템을 통해 경로를 선택하게 됩니다."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL   민주주의"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "중도 정당들이 네덜란드 정부를 계속 장악하고 있으며, 검은 월요일에 의해 야기된 불안정에서 네덜란드 민주주의가 살아남을 수 있도록 하고 있습니다."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_WILHElMINA_ABDICATES:0 "£KR_game_rule_flag_HOL   SDAP -  빌헬미나의 퇴위"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_WILHElMINA_ABDICATES_DESC:0 "After the §SSDAP§! refuses to form a ruling coalition, Queen Wilhelmina abdicates. A social democratic government will choose a form of government and begin implementing labour reforms."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP:0 "£KR_game_rule_flag_HOL   기독국민동맹-자유국가당 연정"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_LSP_DESC:0 "The social conservative §CCNA§! narrowly wins a majority and forms a ruling coalition with the market liberal §mLSP§!. The government is tries to negotiate with with the radical forces to stabilize the situation in the country."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE:0 "£KR_game_rule_flag_HOL   기독국민동맹 단독 통치"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_ALONE_DESC:0 "The social conservative §CCNA§! narrowly wins a majority and does not form a coalition with the hope that it will be able to stabilize the situation alone."
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH:0 "£KR_game_rule_flag_HOL   기독국민동맹-국가재건연합 연정"
 RULE_OPTION_HOL_ELECTION_1937_CNA_WIN_VNH_DESC:0 "The social conservative §CCNA§! narrowly wins a majority and forms a ruling coalition with the paternal autocratic §PVNH§! to reduce socialists influences"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE:0 "£KR_game_rule_flag_HOL_syndicalist   바타비아 코뮌 (생디칼리슴)"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_SYNDIE_DESC:0 "§r급진사회주의자§!들이 헤이그에서 부르주아 정부를 전복하고 바타비아 코뮌을 설립합니다."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS:0 "£KR_game_rule_flag_HOL_syndicalist   바타비아 코뮌 (전체주의)"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_TOTALISTS_DESC:0 "§r급진사회주의자§!들이 헤이그에서 부르주아 정부를 전복하고 바타비아 코뮌을 설립합니다. 전체주의자들의 §t애국운동§!이 결국 권력을 얻습니다."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL   군사정권"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "네덜란드의 안정을 뒤흔드는 중대한 격변 이후, 이자크 레인더르스 장군은 국가기구를 장악하고 §g군사정권§!을 유지합니다."
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat   반동주의 국가재건연합 독재정"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC:0 "반동적인 국가재건연합이 네덜란드에 대한 지배권을 장악하고 §P반동적인 독재§!를 수립하며, 대중주의적인 친위 쿠데타를 성공적으로 물리칩니다."
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_national_populist   대중주의 국가재건연합 독재정"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "반동적인 국가재건연합이 네덜란드에 대한 지배권을 장악하고 반동적인 독재를 수립하며, 당에서 발생한 반란군의 §N친위 쿠데타§!로 대체됩니다."
 SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI   사부아 위기"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "기본값"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "프랑스 코뮌의 지원을 받아, 로만디와 오트-사부아의 생디칼리슴 혁명가들이 스위스 국가 정부에 "사부아 위기"로 알려진 대항을 했습니다. 정부가 이 위기에 어떻게 반응하는지가 스위스 국민들의 미래를 형성할 것입니다."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI   현상 유지"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "스위스 정부의 자제 덕분에, 코뮌 지지자들은 스위스와의 좋은 관계를 유지하는 것을 선택했습니다. 위기는 사라졌고 스위스는 점령한 오트-사부아에 대한 통제권을 유지하고 있습니다."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI   오트-사부아를 할양한 스위스"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "프랑스 코뮌은 스위스 정부가 점령한 오트-사부아를 무력 위협 하에 양도할 것을 요구하고 있습니다. 스위스 정부는 전쟁을 피하기로 결정하고 동의합니다. 오트-사부아가 프랑스로 돌아왔습니다."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist   생디칼리슴에 떨어진 스위스"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "프랑스 코뮌은 스위스 정부가 점령한 오트-사부아를 무력 위협 하에 양도할 것을 요구하고 있습니다. 스위스 정부는 전쟁을 피하기로 결정하고 동의합니다. 약세를 감지한 프랑스는, 스위스가 그들 국가 내의 생디칼리스트들의 권리를 보장해줄 것을 추가로 요구하고 있습니다. 스위스는 이후 생디칼리슴에 빠집니다."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_totalist   전체주의에 떨어진 스위스"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "프랑스 코뮌은 스위스 정부가 점령한 오트-사부아를 무력 위협 하에 양도할 것을 요구하고 있습니다. 스위스 정부는 전쟁을 피하기로 결정하고 동의합니다. 약세를 감지한 프랑스는, 스위스가 그들 국가 내의 생디칼리스트들의 권리를 보장해줄 것을 추가로 요구하고 있습니다. 스위스는 이후 전체주의에 빠집니다."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA   프랑스에 선전포고한 스위스"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC:0 "위기에 대처하기 위해 프랑스군은 오트-사부아와 로망디에 진입합니다. 스위스 정부는 이 영토를 되찾기 위해 전쟁에 돌입합니다. 정부의 약세를 감지하고, 국민주의 임시군사정부가 스위스를 장악합니다. 독일 제국은 코뮌을 끝낼 기회를 잡을지도 모릅니다."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA   독일의 보호 - 전쟁"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "프랑스 코뮌과의 긴장이 고조되자, 스위스 정부는 외국의 지원을 모색합니다. 독일 제국이 개입하고 스위스의 영토 보전을 목표로 하여 파리에 최후통첩을 보내 외교 및 첩보 활동을 중단하도록 요구합니다. 프랑스는 이 최후통첩을 무시하였으며 양측 모두 물러서기를 꺼리는 가운데, 독일 제국은 프랑스에 전쟁을 선포합니다.\n§R다음이 필요:§!\n§M독일 제국은 전쟁 중이 아님§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   독일의 보호 - 평화"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC:0 "프랑스 코뮌과의 긴장이 고조되자, 스위스 정부는 외국의 지원을 모색합니다. 독일 제국이 개입하고 스위스의 영토 보전을 목표로 하여 파리에 최후통첩을 보내 외교 및 첩보 활동을 중단하도록 요구합니다. 독일과의 섣부른 전쟁을 두려워한 프랑스 코뮌은 물러납니다.\n§R다음이 필요:§!\n§M독일 제국은 전쟁 중이 아님§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA   오스트리아의 보호 - 전쟁"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC:0 "프랑스 코뮌과의 긴장이 고조되자, 스위스 정부는 외국의 지원을 모색합니다. 오스트리아 제국이 개입하고 스위스의 영토 보전을 목표로 하여 파리에 최후통첩을 보내 외교 및 첩보 활동을 중단하도록 요구합니다. 프랑스는 이 최후통첩을 무시하였으며 양측 모두 물러서기를 꺼리는 가운데, 오스트리아 제국은 프랑스에 전쟁을 선포합니다.\n§R다음이 필요:§!\n§M오스트리아 제국은 전쟁 중이 아님§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   오스트리아의 보호 - 평화"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC:0 "프랑스 코뮌과의 긴장이 고조되자, 스위스 정부는 외국의 지원을 모색합니다. 오스트리아 제국이 개입하고 스위스의 영토 보전을 목표로 하여 파리에 최후통첩을 보내 외교 및 첩보 활동을 중단하도록 요구합니다. 오스트리아와의 전쟁에 대해 망설이는 프랑스 코뮌은 물러납니다.\n§R다음이 필요:§!\n§M오스트리아 제국은 전쟁 중이 아님§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED:0 "£KR_game_rule_flag_SWIB_national_populist   버림받은 스위스"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC:0 "프랑스 코뮌과의 긴장이 고조되자, 스위스 정부는 외국의 지원을 모색합니다. 하지만 스위스의 최선의 노력에도 불구하고, 어느 나라도 그들을 지지하려고 하지 않습니다. 그 결과, 스위스 정부는 프랑스의 요구를 받아들여 오트-사부아를 반환합니다. 프랑스에 의해 복권된 로만디 정부는 재빨리 스위스 연방으로부터 탈퇴하고 프랑스 코뮌에 가입하기 위해 투표합니다. 스위스 정부에 대한 민족주의자들의 군사적 음모가 전개되기 시작합니다."
 DEN_FUTURE:0 "£KR_game_rule_flag_DEN   덴마크"
 RULE_OPTION_DEN_FUTURE_RANDOM:0 "기본값"
 RULE_OPTION_DEN_FUTURE_RANDOM_DESC:0 "AI는 일반적인 기회 기반 시스템을 통해 경로를 선택하게 됩니다."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_DEN   민주주의"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC:0 "인공지능은 항상 덴마크 민주주의의 청렴성을 수호할 것입니다. 국왕의 내각은 그것이 형성되면 무너질 것이고 덴마크가 독일과 전쟁을 벌일 경우 덴마크는 제3인터내셔널과 타협하지 않을 것입니다."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_DEN   민주주의 - 사회민주당"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "The §SSocialdemokraterne§! successfully negotiate with the opposition about their economic recovery. After the start of the second Weltkrieg, the King dismisses the cabinet and joins the war against the syndicalists, but Thorvald Stauning convinces him to reverse this decision and reinstate the previous government."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_DEN   민주주의 - 좌파당"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_MARLIB_DESC:0 "After the failure of negotiations regarding economic recovery, the ruling government falls and a new government is formed by the §mVenstre§!. The country will unquestioningly join the Weltkrieg on the side of the Reichspakt."
 RULE_OPTION_DEN_FUTURE_KINGS_CAB:0 "£KR_game_rule_flag_DEN   국왕의 내각"
 RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC:0 "After the king dismisses the Socialdemokraterne government, the AI will maintain the authority of the royally-installed authoritarian §gKonservative Folkeparti§! government."
 RULE_OPTION_DEN_FUTURE_KING_FREDERICK:0 "£KR_game_rule_flag_DEN   프레데리크 왕"
 RULE_OPTION_DEN_FUTURE_KING_FREDERICK_DESC:0 "After the victory of the people in the constitutional crisis caused by the government's refusal to join the Weltkrieg and forcibly joining the war at the will of the king, Christian X abdicates and Frederick IX ascends to the throne under a §SSocialdemokraterne§! government."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_DEN  £KR_game_rule_flag_GER   공화국 선언 §Y(독일의 침공)§!"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_INTERVENTION_DESC:0 "After the victory of the people in the constitutional crisis caused by the government's refusal to join the Weltkrieg and forcibly joining the war at the will of the king, Christian X abdicates and the republic is proclaimed. In response, the German Empire decides to declare war to reinstate Christian X. Denmark will not attempt to compromise with the Third International.\n§Y(G.I.)§! stands for German Intervention."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_DEN   공화국 선언 §G(독일의 묵인)§!"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_REPUBLIC_SOCDEM_GERMAN_ACQUIESCENCE_DESC:0 "After the victory of the people in the constitutional crisis caused by the government's refusal to join the Weltkrieg and forcibly joining the war at the will of the king, Christian X abdicates and the republic is proclaimed. In response, the German Empire decides to do nothing about it.\n§G(G.A.)§! stands for German Acquiescence."
 RULE_OPTION_DEN_FUTURE_HYBRID:0 "£KR_game_rule_flag_DEN_syndicalist   혼합체제"
 RULE_OPTION_DEN_FUTURE_HYBRID_DESC:0 "After the victory of the people in the constitutional crisis caused by the government's refusal to join the Weltkrieg and forcibly joining the war at the will of the king, Christian X abdicates and the republic is proclaimed. In response, the German Empire decides to declare war to reinstate Christian X.\nIf Denmark ends up at war with the German Empire this way or otherwise, they will then attempt to compromise with the Third International, implementing a moderate hybrid regime between syndicalism and capitalism.\n§YIf Denmark does not find itself in conflict with Germany, this will not happen.§!"
 FIN_FUTURE:0 "£KR_game_rule_flag_FIN_paternal_autocrat   핀란드"
 RULE_OPTION_FIN_FUTURE_KINGDOM:0 "£KR_game_rule_flag_FIN_paternal_autocrat   왕국"
 RULE_OPTION_FIN_FUTURE_KINGDOM_DESC:0 "인공지능은 국왕이 이끄는 §P국민연합§! 정부의 권한을 유지시키며, 검은 월요일로 인한 격변 이후 안정을 취할 수 있도록 할 것입니다."
 RULE_OPTION_FIN_FUTURE_MANNERHEIM:0 "£KR_game_rule_flag_FIN   만네르헤임 체제"
 RULE_OPTION_FIN_FUTURE_MANNERHEIM_DESC:0 "The royal government is disorganised and §gMannerheim§! rallies the white guard to prevent further collapse. He will temporarily rule Finland until the country is stabilised, but will eventually concede power to a democratically elected government."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_FIN   민주주의"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_FIN   민주주의 - 핀란드 사회민주당"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCDEM_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The §SSuomen Sosialidemokraattinen Puolue§! wins the elections."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH:0 "£KR_game_rule_flag_FIN   민주주의 - 석간주 연정"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_RED_EARTH_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The SDP form a ruling coalition with the Agrarians known as the Red Earth government."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCLIB:0 "£KR_game_rule_flag_FIN   민주주의 - 농업동맹"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCLIB_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The §lMaalaisliitto§! win the elections."
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_FIN   민주주의 - 국민연합당"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_SOCCON_DESC:0 "The AI will leave the royal government disorganised and allow Mannerheim to rally the white guard. Mannerheim then concedes power to a democratically elected government. The §cKansallinen Kokoomus§! wins the elections."
 RULE_OPTION_FIN_FUTURE_LAPUA:0 "£KR_game_rule_flag_FIN_national_populist   라푸아 운동"
 RULE_OPTION_FIN_FUTURE_LAPUA_DESC:0 "§N라푸아 운동§!이 헬싱키에서 행진될 예정이며, 핀란드에서 초국가적 정권이 탄생한 것을 기념하여 그곳에 거주하고 있는 왕실을 쫓아낼 것입니다."
 RULE_OPTION_FIN_FUTURE_SYNDICALIST:0 "£KR_game_rule_flag_FIN_syndicalist   핀란드 인민대표단"
 RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC:0 "The Lapua Movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the Red Guard will be disbanded and the §rFinnish Peoples' Delegation§! come to the forefront."
 RULE_OPTION_FIN_FUTURE_TOTALIST:0 "£KR_game_rule_flag_FIN_syndicalist   적위대"
 RULE_OPTION_FIN_FUTURE_TOTALIST_DESC:0 "라푸아 운동의 헬싱키 행진은 대신 권력을 잡은 제3인터내셔널의 대의에 대한 핀란드 동조자들의 대항이 될 것입니다. 이 사건들에 이어, 생디칼리스트들은 §t적위대§!의 해체를 실패하고 쿠데타를 유발할 것입니다."
 NOR_START_ELECTION:0 "£KR_game_rule_flag_NOR   노르웨이"
 RULE_OPTION_NOR_START_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC:0 "AI는 일반적인 기회 기반 시스템을 통해 경로를 선택하게 됩니다."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_NOR   민주주의"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC:0 "1936년 선거에서 민주 정당 중 하나가 과반수를 획득하여 노르웨이 민주주의의 종식에 대한 우려를 잠재울 것입니다."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_NOR   민주주의 - 노르웨이 사회민주노동당 연정"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCDEM_DESC:0 "Democracy is maintained, and the §SNorges Socialdemokratiske Arbeiderparti§! forms a ruling coalition with Venstre, averting any fears of an end to Norwegian democracy."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_NOR   민주주의 - 보수당 연정"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_MARLIB_DESC:0 "§mHøyre§! forms a ruling coalition with the Bondepartiet, averting any fears of an end to Norwegian democracy."
 RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   크비슬링 정권"
 RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC:0 "노동당은 1936년 선거에서 승리하고 그들의 급진적인 안건의 이행을 시작합니다. 이에 대해 비드쿤 크비슬링은 노르웨이의 권리에 대한 집회를 하고 생디칼리스트들로부터 간신히 권력을 빼앗고, §P민족주의적 정권§!을 세웁니다."
