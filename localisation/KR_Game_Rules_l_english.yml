 RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC:0 "노동당은 1936년 선거에서 승리하고 그들의 급진적인 안건의 이행을 시작합니다. 우파를 규합하고 혁명 정부를 전복하려는 비드쿤 크비슬링의 시도는 실패하고 사회주의 노르웨이로의 전환이 시작됩니다. §r노르웨이 생디칼리스트 연합§!이 국정을 장악합니다."
 RULE_OPTION_NOR_START_ELECTION_TOTALIST:0 "£KR_game_rule_flag_NOR_totalist   전체주의자의 정권 장악"
 RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC:0 "노동당은 1936년 선거에서 승리하고 그들의 급진적인 안건의 이행을 시작합니다. 우파를 규합하고 혁명 정부를 전복하려는 비드쿤 크비슬링의 시도는 실패하고 사회주의 노르웨이로의 전환이 시작됩니다. §t노르웨이 국민생디칼리슴당§!은 노르웨이 노동조합총협의회를 장악합니다."
