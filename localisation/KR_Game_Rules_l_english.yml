 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_SOCLIB_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the capital and restoring order to the country, Ramirez decides to restore democracy and hold elections, which are won by the §lUnión Cívica Radical§!."
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_JUNTA:0 "£KR_game_rule_flag_ARG   라미레스의 군부 설립"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_JUNTA_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the capital and restoring order to the country, Ramirez decides to establish a §Pmilitary junta§!. He will pull the country into the Second Weltkrieg as an ally of Germany."
 RULE_OPTION_ARG_CHRISTMAS_COUP_FARRELL:0 "£KR_game_rule_flag_ARG   파레의 라미레스 타도"
 RULE_OPTION_ARG_CHRISTMAS_COUP_FARRELL_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the capital and restoring order to the country, Ramirez decides to establish a military junta. During the debate over the army's unwillingness to join the Second Weltkrieg on the German side, Ramirez will be overthrown by Farrell, who will hold an early election."
 RULE_OPTION_ARG_CHRISTMAS_COUP_FARRELL_SOCCON:0 "£KR_game_rule_flag_ARG   Farrell - UCRA"
