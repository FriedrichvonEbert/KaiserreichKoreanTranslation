 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATPOP_DESC:0 "사회민주노동당은 선거에서 승리했고 스웨덴 사회민주좌파당을 파트너로 삼아 급진정부를 형성하였으며, 이에 쿠데타가 발발하였습니다. 반란군들은 군사정권을 확립하려고 노력했지만 급진적 성향의 장교인 악셀 길렌크로크와 아치볼드 더글라스에 의해 전복되며, 이들은 §초국가주의 정권§!을 수립합니다."
