 RULE_OPTION_GRE_REFERENDUM_RANDOM_DESC:0 "국민투표가 발생했을 때, 정상적으로 결정됩니다."
 RULE_OPTION_GRE_MONARCHY_RESTORED_ALEXANDER:0 "£KR_game_rule_flag_GRE_kingdom   알렉산드로스 국왕의 복위"
 RULE_OPTION_GRE_MONARCHY_RESTORED_ALEXANDER_DESC:0 "국민투표가 실시되면 군주주의가 승리하고 알렉산드로스를 복위시킬 것입니다."
 RULE_OPTION_GRE_MONARCHY_RESTORED_GEORGE:0 "£KR_game_rule_flag_GRE_kingdom   요르요스 국왕의 복위"
 RULE_OPTION_GRE_MONARCHY_RESTORED_GEORGE_DESC:0 "국민투표가 실시되면 군주주의가 승리하고 알렉산드로스 대신 §g요르요스§!를 복위시킬 것입니다."
 RULE_OPTION_GRE_REPUBLIC_WINS_REFERENDUM:0 "£KR_game_rule_flag_GRE   공화정의 승리"
 RULE_OPTION_GRE_REPUBLIC_WINS_REFERENDUM_DESC:0 "국민투표가 실시되면 공화주의가 승리할 것입니다. 후속 선거는 정상적으로 결정됩니다."
 RULE_OPTION_GRE_METAXAS_OVERTHROWS_REPUBLIC:0 "£KR_game_rule_flag_GRE   메탁사스의 공화정 전복"
 RULE_OPTION_GRE_METAXAS_OVERTHROWS_REPUBLIC_DESC:0 "국민투표가 실시되면 공화주의적 대의을 위해 조작될 것이며, 그 결과로 §P요안니스 메탁사스§!가 정부를 전복시킬 것입니다."
 RULE_OPTION_GRE_SYNDICALISTS_OVERTHROW_MONARCHY:0 "£KR_game_rule_flag_GRE_syndicalist   생디칼리스트의 군주정 전복"
