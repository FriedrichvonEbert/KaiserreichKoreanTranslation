 HAW_POLITICAL_PATH:0 "£KR_game_rule_flag_HAW   총파업의 결과"
 RULE_OPTION_HAW_POLITICAL_PATH_RANDOM:0 "기본값"
 RULE_OPTION_HAW_POLITICAL_PATH_RANDOM_DESC:0 "미합중국에서 분리독립 후에 뒤이은 혼란 속에서, 하와이의 모든 노동자가 총파업을 선언하며 통제 불능적 악순환이란 위기에 처했습니다. 옛 영토의 운명이 긴급이사회의 손에 달린 상황에서, 노동자들을 어떻게 다뤄야 할까요?"
 RULE_OPTION_HAW_POLITICAL_PATH_MONARCHY:0 "£KR_game_rule_flag_HAW_kingdom   왕정복고"
 RULE_OPTION_HAW_POLITICAL_PATH_MONARCHY_DESC:0 "비상위원회는 1893년의 유럽과 미국 기업의 연합해 일으킨 쿠데타로 전복된 입헌군주제를 복원하겠다고 선언합니다. 하와이는 마지막 왕위 계승자가 선출될 때까지만 하와이 귀족회의가 통치할 것입니다."
 RULE_OPTION_HAW_POLITICAL_PATH_REPUBLIC:0 "£KR_game_rule_flag_HAW   공화국 선포"
 RULE_OPTION_HAW_POLITICAL_PATH_REPUBLIC_DESC:0 "비상위원회는 공화국을 선포하기로 결정합니다. 임시 대통령의 역할은 적당히 선거를 치를 수 있을 때까지만 알렉산더&볼드윈에게 맡겨질 것입니다."
 RULE_OPTION_HAW_POLITICAL_PATH_SYNDICALIST:0 "£KR_game_rule_flag_HAW_syndicalist   성공적 혁명"
 RULE_OPTION_HAW_POLITICAL_PATH_SYNDICALIST_DESC:0 "The violent repression of the workers enrages the population of the former Territory leading the strikes to spiral out of control. The strikers manage to defeat the Police and the National Guard taking control of Honolulu. The Commune of Hawaii is proclaimed!"
