 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC:0 "사파타 사후 반동주의자 장군인 가르사와 트레비뇨가 군부를 형성하며 그들은 나중에 §g민주주의를 복원§!합니다."
 RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA:0 "£KR_game_rule_flag_MEX_national_populist   시나키스타가 관장"
