 RULE_OPTION_FIN_FUTURE_LAPUA:0 "£KR_game_rule_flag_FIN_national_populist   라푸아 운동"
 RULE_OPTION_FIN_FUTURE_LAPUA_DESC:0 "§N라푸아 운동§!이 헬싱키에서 행진될 예정이며, 핀란드에서 초국가적 정권이 탄생한 것을 기념하여 그곳에 거주하고 있는 왕실을 쫓아낼 것입니다."
 RULE_OPTION_FIN_FUTURE_SYNDICALIST:0 "£KR_game_rule_flag_FIN_syndicalist   핀란드 인민대표단"
 RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC:0 "The Lapua Movement's march on Helsinki will be countered by Finnish sympathisers of the cause of the Third Internationale who seize power for themselves instead. Following these events, the Red Guard will be disbanded and the §rFinnish Peoples' Delegation§! come to the forefront."
 RULE_OPTION_FIN_FUTURE_TOTALIST:0 "£KR_game_rule_flag_FIN_syndicalist   적위대"
 RULE_OPTION_FIN_FUTURE_TOTALIST_DESC:0 "라푸아 운동의 헬싱키 행진은 대신 권력을 잡은 제3인터내셔널의 대의에 대한 핀란드 동조자들의 대항이 될 것입니다. 이 사건들에 이어, 생디칼리스트들은 §t적위대§!의 해체를 실패하고 쿠데타를 유발할 것입니다."
 NOR_START_ELECTION:0 "£KR_game_rule_flag_NOR   노르웨이"
