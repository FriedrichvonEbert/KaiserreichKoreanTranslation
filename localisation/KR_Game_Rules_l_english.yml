 RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE:0 "£KR_game_rule_flag_CAN   비개입"
 RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE_DESC:0 "제2차 미국 내전이 시작되면 캐나다는 어떤 세력도 지원하지 않으며 내전에 직접 개입하지도 않을 것입니다."
 CAN_HALIFAX_CONFERENCE:0 "£KR_game_rule_flag_CAN   핼리팩스 회담"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM:0 "기본값"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM_DESC:0 "협상국과 라이히스팍트 모두 제3인터내셔널과 전쟁 중일 때, 그들은 함께 싸우는 것에 대한 동의 여부를 확인하기 위해 만날 것입니다. 그 결과는 우연한 기회와 관련되는 다양한 요구/참가자들에 의해 결정됩니다."
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE:0 "£KR_game_rule_flag_CAN   협상국 우세"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE_DESC:0 "협상국과 라이히스팍트 모두 제3인터내셔널과 전쟁 중일 때, 그들은 함께 싸우는 것에 대한 동의 여부를 확인하기 위해 만날 것입니다. - 그리고 라이히스팍트 AI는 합의를 이루기 위해 항상 협상국의 어떤 의견에도 저항하지 않고 굴복할 것입니다."
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_GERMANY:0 "£KR_game_rule_flag_GER   라이히스팍트 우세"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_GERMANY_DESC:0 "협상국과 라이히스팍트 모두 제3인터내셔널과 전쟁 중일 때, 그들은 함께 싸우는 것에 대한 동의 여부를 확인하기 위해 만날 것입니다. - 그리고 협상국 AI는 합의를 이루기 위해 항상 라이히스팍트의 어떤 의견에도 저항하지 않고 굴복할 것입니다."
 CAN_REFERENDUM:0 "£KR_game_rule_flag_CAN   캐나다 국민투표"
 RULE_OPTION_CAN_REFERENDUM_RANDOM:0 "기본값"
 RULE_OPTION_CAN_REFERENDUM_RANDOM_DESC:0 "왕께서는 고향 섬으로 돌아가셨을지언정, 얼마 전의 전쟁에서 비롯된 고난은 사회를 너무나도 분열시켰습니다. 사람들은 날이 갈수록 자국 캐나다의 운명을 제 스스로 결정하기 위해선 제국을 떠나야 한다고 말하고 있습니다."
 RULE_OPTION_CAN_REFERENDUM_MEMBER_OF_THE_EMPIRE:0 "£KR_game_rule_flag_CAN   제국에 잔존"
 RULE_OPTION_CAN_REFERENDUM_MEMBER_OF_THE_EMPIRE_DESC:0 "캐나다는 제국에 남아있을 것입니다. 그게 의무니까요."
 RULE_OPTION_CAN_POLITICAL_REPUBLIC:0 "£KR_game_rule_flag_CAN_republic   군주정과의 유대 단절"
 RULE_OPTION_CAN_POLITICAL_REPUBLIC_DESC:0 "캐나다는 대브리튼과 연을 끊고 공화국을 선언합니다."
 USA_CIVIL_WAR:0 "£KR_game_rule_flag_USA   제2차 미국 내전"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM:0 "기본값"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "정치적 혼란과 비효과적인 경제 구조 계획에도 불구하고, 많은 사람들은 1925년 월스트리트 붕괴 이후 미국의 경제가 마침내 회복되고 있다고 보았습니다. 검은 월요일은 그러한 희망을 종식시켰고, 이미 병든 경제에 대한 종말을 알렸습니다. 공화당과 민주당 모두 이 제도를 시행하겠다고 약속했지만, 이 제도에 대한 대중의 신뢰는 급격히 떨어지고 있습니다. 리드와 롱은 모두 부패한 은행과 정치 부문에 대해 강경하게 대처해왔는데, 이 부문이 붕괴의 원인으로 지목되고 있습니다. 1936년은 선거의 해이며, 선거에는 결과가 따를 것입니다."
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA   맥아더에 대항한 내전"
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC:0 "대통령은 지지를 잃었고 더글러스 맥아더 장군이 워싱턴 D.C.로 행진하면서 '너무 늦기 전에 극단주의 세력으로부터 국가를 지켜라'는 임무를 맡았습니다. 이러한 "반역죄" 행위에 대해 잭 리드, 휴이 롱, 태평양 주지사들은 경쟁하는 정부들의 권위를 인정하지 않으며 모두 개별적으로 연방정부에 대항하여 무기를 들고 일어났습니다. 결과적으로, 미국은 내전에 돌입합니다."
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   맥아더가 없는 내전"
