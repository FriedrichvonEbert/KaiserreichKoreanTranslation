 SHX_STRUGGLE:0 "£KR_game_rule_flag_SHX   산시(산서)"
 RULE_OPTION_SHX_STRUGGLE_RANDOM:0 "기본값"
 RULE_OPTION_SHX_STRUGGLE_RANDOM_DESC:0 "옌시산 도독과 펑위샹 원수는 함께 산서를 중립적이고 안정적인 성으로 유지시키는 좋은 친우로 보입니다. 하지만 지난 몇 년간 옌시산은 펑위샹 군벌의 영향력을 경계해야 한다는 것을  겪어왔습니다."
 RULE_OPTION_SHX_STRUGGLE_YAN:0 "£KR_game_rule_flag_SHX   옌시산의 승리"
 RULE_OPTION_SHX_STRUGGLE_YAN_DESC:0 "§P옌시산§!은 성공적으로 산시에서의 통치를 강화했습니다. 그는 작은 지방을 현대화하여 "모범" 지방으로 변화시킵니다. 옌시산의 자비로운 후견전제주의적 정권은 빠르게 확산되는 새로운 철학, 옌시산 사상의 상징이 됩니다. 옌시산은 청이 더 나은 제안을 하지 않는 한 봉천 군벌에 가담하여 10년 전에 잃은 땅을 되찾으려 할 것입니다."
 RULE_OPTION_SHX_STRUGGLE_FENG:0 "£KR_game_rule_flag_SHX_authoritarian_democrat   펑위샹의 승리"
 RULE_OPTION_SHX_STRUGGLE_FENG_DESC:0 "옌시산은 산서에 대한 자신의 통치를 확고히 하는데 실패합니다. 그의 옛 친구, "기독교 군벌" §g펑위샹§!이 산서의 지도자에 등극합니다. 기독교 복지국가의 확고한 지지자인 펑위샹은 의로운 중국에 대한 꿈이 동맹에 대한 욕구에 압도당하지 않는 이상 연성주의자나 심지어는 다른 군벌과 맞서는 국민당과도 연합을 이루려 할 것입니다."
