 RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC:0 "AI는 일반적인 기회 기반 시스템을 통해 경로를 선택하게 됩니다."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_NOR   민주주의"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC:0 "1936년 선거에서 민주 정당 중 하나가 과반수를 획득하여 노르웨이 민주주의의 종식에 대한 우려를 잠재울 것입니다."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_SOCDEM:0 "£KR_game_rule_flag_NOR   민주주의 - 노르웨이 사회민주노동당 연정"
