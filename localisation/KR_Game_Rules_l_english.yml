 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_MARLIB_DESC:0 "벨기에인들은 공화국에 찬성표를 던지고 §mL자유당§!을 택합니다.\n\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_BEL_flanders_wallonia  2월 17일의 여파§!에서 §M벨기에 독립§! 중 아무 것을 선택"
