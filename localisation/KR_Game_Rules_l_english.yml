 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT_DESC:0 "현지 경찰만이 2월 17일 시위를 진압하려 합니다. 상황은 점점 심각해지고, 결국 반란으로 치닫게 됩니다. 플란데런 반군은 왈로니 반군과의 협력을 거부하고 대신 독일과의 화해를 모색합니다. 독일은 벨기에가 독립국이 되는 대신 라이히스팍트에 가입하겠다는 제안을 거부합니다. 네덜란드는 이후 플란데런를 지지하며 개입하고, 라이히스팍트에 가입하라는 독일의 최후통첩을 승낙합니다."
