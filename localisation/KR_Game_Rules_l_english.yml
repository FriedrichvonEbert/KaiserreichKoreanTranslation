 RULE_OPTION_WIF_ELECTION_RANDOM_DESC:0 "서인도제도의 다음 선거는 제국의 런던 탈환과 관련해 연방이 어떻게 나아갈지 결정할 것입니다. 그러나 겁을 먹은 충성파던, 혹은 생디칼리슴 혁명가던, 양 측 다 국가를 혼돈에 빠뜨릴 수 있습니다..."
 RULE_OPTION_WIF_ELECTION_PA_SOCDEM:0 "£KR_game_rule_flag_CAF  자치당-인민국가당 승리"
 RULE_OPTION_WIF_ELECTION_PA_SOCDEM_DESC:0 "With the Victory of the PA, the Unity Party coalition lies shattered. While normally this would call for celebration amongst our party members, the reality is that the fragile alliance that once kept us together now lays broken, and the faction from the PA that comes out successful from the power struggle may change the shape of the Federation forever... The Parti pour l'Autonomie shall ally itself with its most socialist elements, forming the §SPA-PNP Coalition§! and setting the Federation on the path of Socialism."
 RULE_OPTION_WIF_ELECTION_PA_SOCLIB:0 "£KR_game_rule_flag_CAF   자치당-노동당 승리"
 RULE_OPTION_WIF_ELECTION_PA_SOCLIB_DESC:0 "With the Victory of the PA, the Unity Party coalition lies shattered. While normally this would call for celebration amongst our party members, the reality is that the fragile alliance that once kept us together now lays broken, and the faction from the PA that comes out successful from the power struggle may change the shape of the Federation forever... Trying to sideline the most radical socialist groups, the PA has joined forces with the Liberal Party and both parties will now work closely to bring about the §lLiberalist ideals§! to our nation."
 RULE_OPTION_WIF_ELECTION_UNITY:0 "£KR_game_rule_flag_CAF   단일당 승리"
 RULE_OPTION_WIF_ELECTION_UNITY_DESC:0 "여러 정당과의 조화 및 타협에 집중한 §m단일당§!이 1937년 선거에서 승리를 거머쥡니다."
 RULE_OPTION_WIF_ELECTION_NCP:0 "£KR_game_rule_flag_CAF   국민통합당 승리"
 RULE_OPTION_WIF_ELECTION_NCP_DESC:0 "From 1929, when the §cNational Consolidation Party§! lost power, the West Indies were losing their importance. It was during the NCP rule that the territory of the federation expanded by former French colonies. Many say that the party's policy has led to stagnation in our homeland. However, despite this bad press, NCP has steadily strengthened. It was almost enough for us to take over power in 1933 and bring order to West Indies."
 RULE_OPTION_WIF_ELECTION_COUP:0 "£KR_game_rule_flag_CAF   총독의 강권"
 RULE_OPTION_WIF_ELECTION_COUP_DESC:0 "With the §gGovernor General§! now possessing extraordinary executive powers, we can finally make a move towards securing the Federation against those who threaten its existence."
 RULE_OPTION_WIF_ELECTION_SYND_SOCDEM:0 "£KR_game_rule_flag_CAF_syndicalist   노동당"
 RULE_OPTION_WIF_ELECTION_SYND_SOCDEM_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies! The §SLabour Party§! wins the elections."
 RULE_OPTION_WIF_ELECTION_SYND_RADSOC:0 "£KR_game_rule_flag_CAF_syndicalist   인민당"
 RULE_OPTION_WIF_ELECTION_SYND_RADSOC_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies! The §RPeople's Party§! wins the elections."
 RULE_OPTION_WIF_ELECTION_SYND_SYNDIE:0 "£KR_game_rule_flag_CAF_syndicalist   버틀러당"
 RULE_OPTION_WIF_ELECTION_SYND_SYNDIE_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies! The §rButler Party§! wins the elections."
 RULE_GROUP_KAISERREICH_RULES_SOUTH_AMERICA:0 "국가 경로 - 남아메리카"
 ARG_CHRISTMAS_COUP:0 "£KR_game_rule_flag_ARG   크리스마스 쿠데타의 낙진"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM:0 "기본값"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC:0 "1935년에 로카가 FOP와의 싸움을 포기함으로써 분쟁 종결에 찬성할 수도 있다는 소문이 돌자, 분노는 전국을 휩쓸었고, 마누엘 카를레스 휘하의 애국당이 "크리스마스 쿠데타"를 일으키도록 했습니다. 해군과 다양한 병력들의 지원을 받은 카를레스는 1935년 크리스마스 때 정부를 전복하고 수도를 장악했습니다. 1936년 1월 1일 카를레스 정권의 미래는 불확실합니다. 부에노스아이레스의 수도권과 내륙의 작은 지방 외곽에서는 신정부의 영향력이 거의 없습니다. ARA나 '아르헨티나 무적함대'의 지원은 보장되지만 많은 육군 장교들은 카를레스의 잠재력을 의심하고 있습니다. 일부 사람들은 정부를 다시 전복시키기 위해 조직하고 있습니다. 아르헨티나의 상황은 어떻게 전개될까요?"
 RULE_OPTION_ARG_CHRISTMAS_COUP_CARLES_NATPOP:0 "£KR_game_rule_flag_ARG   카를레스의 전권 통제"
 RULE_OPTION_ARG_CHRISTMAS_COUP_CARLES_NATPOP_DESC:0 "Following a bloody struggle, Carlés captures Rosario and assumes the presidency this afternoon after a rousing speech for his followers in Buenos Aires. Promising vast territorial expansion and an end to the Red Terror that plagues Patagonia, his §Nnationalist rhetoric§! is met with a wave of enthusiasm by the struggling people of his country."
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM:0 "£KR_game_rule_flag_ARG   라미레스의 민주주의 복원"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the capital and restoring order to the country, Ramirez decides to restore democracy and hold elections."
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_SOCCON:0 "£KR_game_rule_flag_ARG   Ramirez - UCRA"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_SOCCON_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the capital and restoring order to the country, Ramirez decides to restore democracy and hold elections, which are won by the §cUnión Cívica Radical Antipersonalista§!."
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_MARLIB:0 "£KR_game_rule_flag_ARG   Ramirez - UCR"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RAMIREZ_DEM_MARLIB_DESC:0 "After a bloody struggle, the Army scores a decisive victory at Rosario, sending forces loyal to Carlés into retreat. As Ramirez and the Army march towards the Presidential Residence, Manuél Carlés himself disappears, either dead by his own hand or having fled to Uruguay. After taking the capital and restoring order to the country, Ramirez decides to restore democracy and hold elections, which are won by the §mPartido Demócrata Nacional§!."
