 FLN_POLITICAL_PATH:0 "£KR_game_rule_flag_FLN   플란데런 의회"
 RULE_OPTION_FLN_POLITICAL_PATH_RANDOM:0 "기본값"
 RULE_OPTION_FLN_POLITICAL_PATH_RANDOM_DESC:0 "A Flemish Council, composed mostly of the nobility, was convened to elect the monarch of a new separate country. But will this new King be able to stay in power and fulfill his appointment, or will he fall under the onslaught of radicals and supporters of joining the Netherlands?"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_ADELBERT:0 "£KR_game_rule_flag_FLN   아델베르트의 귀환"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_ADELBERT_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite §gAdelbert§! to the throne in order to be able to exert the true authority, under his nominal rule.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!\n§CAbsolute Monarchy§! or any §CMonarchy§! in §Y£KR_game_rule_flag_WLL   The Fate of the Walloon Rooster§!"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCCON:0 "£KR_game_rule_flag_FLN   군주정 - 가톨릭 블록"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCCON_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the §cKatholiek Blok§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCDEM:0 "£KR_game_rule_flag_FLN   군주정 - 플란데런 노동당 중도-좌파"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCDEM_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the centre-left wing of the §SVlaamse Werklieden Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCLIB:0 "£KR_game_rule_flag_FLN   군주정 - 플란데런 노동당 중도"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_SOCLIB_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the centrist wing of the §lVlaamse Werklieden Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_MARLIB:0 "£KR_game_rule_flag_FLN   군주정 - 자유당"
 RULE_OPTION_FLN_POLITICAL_PATH_FLEMISH_COUNCIL_CONSTITUTIONAL_MONARCHY_MARLIB_DESC:0 "Having consolidated their power in the Council, the nobility decided to invite Count Karel Van België to the throne, who becomes Karel van Vlaanderen. The king becomes a figurehead, and the §mLiberale Partij§! wins the subsequent elections.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_SOCCON:0 "£KR_game_rule_flag_FLN   공화정 - 가톨릭 블록"
 RULE_OPTION_FLN_POLITICAL_REPUBLIC_SOCCON_DESC:0 "Under pressure from the people, the Council had to declare a republic and hold free elections, which are won by the §cKatholiek Blok§!.\n\n§RRequires:§!\n§CCollapse§! or §CFlemish Council Revolt§! in §Y£KR_game_rule_flag_BEL   Aftermath of February 17th§!"
