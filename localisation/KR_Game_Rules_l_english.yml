 RULE_OPTION_MEX_YUCATAN_REVOLT_NO_DESC:0 "After the laws on indigenous people remain in force, Yucatan calms down and the revolt does not occur. \n\n§RRequires:§!\n§CJunta restores Democracy§! or §CJunta Holds on to Power§! in §Y£KR_game_rule_flag_MEX  Assassination Attempt on Zapata§!"
