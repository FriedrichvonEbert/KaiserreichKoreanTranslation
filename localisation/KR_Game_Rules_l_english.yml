 RULE_OPTION_SER_BELGRADE_PACT_MEMBER_SER_ALONE:0 "£KR_game_rule_flag_SER_republic   세르비아 단독"
 RULE_OPTION_SER_BELGRADE_PACT_MEMBER_SER_ALONE_DESC:0 "세르비아는 발칸의 거인을 상대로 혼자서 맞설 것입니다."
 BUL_PRE_WAR_PATH:0 "£KR_game_rule_flag_BUL   국가보안법"
 RULE_OPTION_BUL_PRE_WAR_PATH_RANDOM:0 "기본값"
 RULE_OPTION_BUL_PRE_WAR_PATH_RANDOM_DESC:0 "Bulgarian democracy is in a fight for its life. The increasingly authoritarian royal palace, frustrated with the perceived weakness of the government, has been steadily increasing its power, as democrats make a final stand to save the Tarnovo Constitution, and a radical clique of officers plots against both. As Bulgaria's enemies prepare themselves for revenge, only one side can afford to be vindicated..."
 RULE_OPTION_BUL_PRE_WAR_PATH_ROYAL_DICTATORSHIP:0 "£KR_game_rule_flag_BUL   Royal Dictatorship"
 RULE_OPTION_BUL_PRE_WAR_PATH_ROYAL_DICTATORSHIP_DESC:0 "The State Protection Act remains, and Bulgaria looks to the Tsar and his §gNon-Partisan Regime§! to lead the nation..."
 RULE_OPTION_BUL_PRE_WAR_PATH_ZVENO_COUP:0 "£KR_game_rule_flag_BUL   Zveno Coup"
 RULE_OPTION_BUL_PRE_WAR_PATH_ZVENO_COUP_DESC:0 "Inefficient parliamentary bickering is put to an end, as the military clique §PZveno§! seize power to build a rationalised and disciplined government."
 RULE_OPTION_BUL_PRE_WAR_PATH_DEMOCRACY_RESTORED:0 "£KR_game_rule_flag_BUL   Democracy Survives"
 RULE_OPTION_BUL_PRE_WAR_PATH_DEMOCRACY_RESTORED_DESC:0 "As the State Protection Act is repealed, power is wrested from the monarchy to the democratic parties, and the §cNational Liberal Party§! promises to uphold the promise of free elections."
 BUL_POST_DEFEAT_PATH:0 "£KR_game_rule_flag_BUL   국가적 대재앙"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_RANDOM:0 "기본값"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_RANDOM_DESC:0 "The unthinkable has occured, as Bulgaria loses to the Belgrade Pact. Such a blow will mean the end to the ruling regime, but who will lead Bulgaria next?"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ROYAL:0 "£KR_game_rule_flag_BUL_rep   Royal Dictatorship"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ROYAL_DESC:0 "Tsar Boris III is seen as the leader that Bulgaria needed all along, and will attempt to undo the damage brought on by the Catastrophe.\n\n§RRequires:§!\n§CBulgaria loses the Fourth Balkan War.§!\n§CDemocracy Survives§! or §CZveno Coup§! in §Y£KR_game_rule_flag_BUL   The State Protection Act§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ZVENO:0 "£KR_game_rule_flag_BUL   Zveno Coup"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_ZVENO_DESC:0 "The weakness of the Tsar and his inept rule is made clear to all, and Zveno will finally seize control and try to return Bulgaria to power.\n\n§RRequires:§!\n§CBulgaria loses the Fourth Balkan War.§!\n§CRoyal Dictatorship§! in §Y£KR_game_rule_flag_BUL   The State Protection Act§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_DEMOCRACY:0 "£KR_game_rule_flag_BUL   Democracy Survives"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_DEMOCRACY_DESC:0 "Fearing takeover from radical forces after losing the war, the constitutionalists strike a deal with the newly crowned Tsar Boris, and Bulgaria becomes a consitutional monarchy lead by the §mShestorka§!.\n\n§RRequires:§!\n§CBulgaria loses the Fourth Balkan War.§!\n§CRoyal Dictatorship§! in §Y£KR_game_rule_flag_BUL   The State Protection Act§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_LEGION:0 "£KR_game_rule_flag_BUL_rep_national_populist   Legionary Revolution"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_LEGION_DESC:0 "Zveno's erstwhile partners-in-arms, the extremist Codreanu-inspired §NSŭyuz na Bŭlgarskite Natsionalni Legioni§! take control of the country after the war, and attempt to strike back at the Belgrade Pact as soon as possible.\n\n§RRequires:§!\n§CBulgaria loses the Fourth Balkan War.§!\n§CZveno Coup§! in §Y£KR_game_rule_flag_BUL   The State Protection Act§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_AGRARIAN:0 "£KR_game_rule_flag_BUL   Agrarian National Union"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_AGRARIAN_DESC:0 "After losing the war, the democratic government is beset by loose coalition of republican extremists and dissidents, and lose power to the anti-establishment Fatherland Front.\nIn the ensuing commotion, Aleksandŭr Stamboliyski orders the Orange Guard, the paramilitary organisation of the Agrarian National Union, to hold his former allies hostage, and takes control in a bloodless coup. Stamboliyski's §gBŭlgarski Zemedelski Naroden Sŭyuz§! establishes a peasant republic and will attempt rapprochement with his fellow south Slavs.\n\n§RRequires:§!\n§CBulgaria loses the Fourth Balkan War.§!\n§CDemocracy Survives§! in §Y£KR_game_rule_flag_BUL   The State Protection Act§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_COMMUNIST:0 "£KR_game_rule_flag_BUL_radical_socialist   Narrow Socialists"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_COMMUNIST_DESC:0 "After losing the war, the democratic government is beset by loose coalition of republican extremists and dissidents, and lose power to the anti-establishment Fatherland Front.\nAfter an attempted Agrarian counter-coup, Bulgaria is proclaimed a socialist republic.\nGeorgi Dimitrov's §RTesni sotsialisti§! gain primacy, and draw inspiration from Lenin, serving as Bulgaria's revolutionary vanguard.\n\n§RRequires:§!\n§CBulgaria loses the Fourth Balkan War.§!\n§CDemocracy Survives§! in §Y£KR_game_rule_flag_BUL   The State Protection Act§!"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_VLASOVDEN:0 "£KR_game_rule_flag_BUL_radical_socialist   Agrarian Syndicalism"
 RULE_OPTION_BUL_POST_DEFEAT_PATH_VLASOVDEN_DESC:0 "After losing the war, the democratic government is beset by loose coalition of republican extremists and dissidents, and lose power to the anti-establishment Fatherland Front.\nAfter an attempted Agrarian counter-coup, Bulgaria is proclaimed a socialist republic.\nThe Agricultural Professional Confederation, or §rVlasovden§!, gain primacy, and lead Bulgaria through a congress elected from agricultural trade union members.\n\n§RRequires:§!\n§CBulgaria loses the Fourth Balkan War.§!\n§CDemocracy Survives§! in §Y£KR_game_rule_flag_BUL   The State Protection Act§!"
 BUL_FOURTH_BALKAN_WAR:0 "£GFX_KR_game_rule_flag_BUL   제4차 발칸 전쟁"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM:0 "기본값"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM_DESC:0 "발칸반도의 거인 불가리아는 영유권을 주장하였던 모든 영토, 아니 그 이상을 할양받으며 세계대전에서 많은 것을 얻었습니다. 세르비아, 그리스 그리고 루마니아는 세계대전에서 패배하였지만, 그들은 이제 베오그라드 협약의 깃발 아래 다시 뭉쳤습니다. 그들은 불가리아 차르국에 최후통첩을 보내면서, 1914년 이전의 발칸 국경으로 복귀할 것을 요구하였습니다. 불가리아가 거부한다면 이 지역은 다시 전화에 휘말릴 것입니다. 불가리아는 어떻게 반응할까요?"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   발칸에서의 전쟁"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_DESC:0 "불가리아는 최후통첩을 무시하고, 발칸은 다시 한번 전쟁에 돌입합니다.\n\n§G공격국§!\n£KR_game_rule_flag_SER  §Y세르비아§!\n§G잠재적 공격국§!\n£KR_game_rule_flag_ROM  §Y루마니아§!\n£KR_game_rule_flag_GRE  §Y그리스§!\n§M방어국§!\n£KR_game_rule_flag_BUL  §Y불가리아§!\n\n§R다음이 아님:§! \n§Y£KR_game_rule_flag_SER  베오그라드 협약 회원국§!에서 §M세르비아 단독§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   발칸에서의 전쟁"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT_DESC:0 "불가리아는 최후통첩을 무시하고, 발칸은 다시 한번 전쟁에 돌입합니다. 전쟁 중 오스만 제국은 서트라키아에 영유권을 주장하며 불가리아를 압박하지만 영토를 할양하지 않자 전쟁을 선포합니다.\n\n§G공격국§!\n£KR_game_rule_flag_SER  §Y세르비아§!\n£KR_game_rule_flag_OTT  §Y오스만 제국§!\n§G잠재적 공격국§!\n£KR_game_rule_flag_ROM  §Y루마니아§!\n£KR_game_rule_flag_GRE  §Y그리스§!\n§M방어국§!\n£KR_game_rule_flag_BUL  §Y불가리아§!\n\n§R다음이 필요:§! \n§Y£KR_game_rule_flag_SER  베오그라드 협약 회원국§!에서 §M세르비아 단독§!이 §R아님§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   발칸에서의 전쟁"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_DESC:0 "불가리아는 최후통첩을 무시하고, 발칸은 다시 한번 전쟁에 돌입합니다. 알바니아는 불가리아를 지지하기로 결정하고 싸움에 합류합니다.\n\n§G공격국§!\n£KR_game_rule_flag_SER  §Y세르비아§!\n§G잠재적 공격국§!\n£KR_game_rule_flag_ROM  §Y루마니아§!\n£KR_game_rule_flag_GRE  §Y그리스§!\n§M방어국§!\n£KR_game_rule_flag_BUL  §Y불가리아§!\n£KR_game_rule_flag_ALB  §Y알바니아§!\n\n§R다음이 필요:§! \n§Y£KR_game_rule_flag_SER  베오그라드 협약 회원국§!에서 §M세르비아 단독§!이 §R아님§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_OTT:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   발칸에서의 전쟁"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_OTT_DESC:0 "불가리아는 최후통첩을 무시하고, 발칸은 다시 한번 전쟁에 돌입합니다. 알바니아는 불가리아를 지지하기로 결정하고 싸움에 합류합니다. 전쟁 중 오스만 제국은 서트라키아에 영유권을 주장하며 불가리아를 압박하지만 영토를 할양하지 않자 전쟁을 선포합니다.\n\n§G공격국§!\n£KR_game_rule_flag_SER  §Y세르비아§!\n£KR_game_rule_flag_OTT  §Y오스만 제국§!\n§G잠재적 공격국§!\n£KR_game_rule_flag_ROM  §Y루마니아§!\n£KR_game_rule_flag_GRE  §Y그리스§!\n§M방어국§!\n£KR_game_rule_flag_BUL  §Y불가리아§!\n£KR_game_rule_flag_ALB  §Y알바니아§!\n\n§R다음이 필요:§! \n§Y£KR_game_rule_flag_SER  베오그라드 협약 회원국§!에서 §M세르비아 단독§!이 §R아님§!"
