 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS:0 "£KR_game_rule_flag_BELG   국민투표 - 벨기에 독립"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 파견합니다. 긴장이 고조되면서, 벨기에의 독립을 요구하는 비밀투표가 실시되었고, 독일은 이 투표 결과를 받아들여 벨기에의 독립을 승인합니다.\n§M주석: 벨기에는§! §Y1937년§! §M이후에 독립을 선언합니다.§!"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN:0 "£KR_game_rule_flag_WLL  국민투표 - 탄압"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 파견합니다. 긴장이 고조되면서, 벨기에의 독립을 요구하는 비밀투표가 실시되었고, 독일은 이 투표 결과를 무시하고 모든 반대자들을 체포합니다. 벨기에는 이후 프랑스 코뮌이 독일에 선전포고할 때에 맞춰 반란을 일으킵니다."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   플란데런 의회의 반란"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 파견합니다. 해체되기 전에 권력을 유지하기 위한 최후의 노력으로 플란데런 의회는 만장일치로 독립을 선언하는 과감한 조치를 취합니다. 아델베르트는 이 반란을 진압하기로 결심합니다."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP:0 "£KR_game_rule_flag_BEL   명목상의 최고위자 아델베르트 - 의회"
