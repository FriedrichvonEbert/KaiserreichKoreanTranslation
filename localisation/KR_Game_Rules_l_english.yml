 RULE_OPTION_FNG_CONFEREENCE_AGREE_DESC:0 "장쭤린은 연성주의자들과 접촉할 것이라는 보장도 없고, 회담의 성공도 장담할 수 없지만 회의 참석자 대부분의 요구를 수용할 것입니다.\n\n§O주의:§! §Y이 게임 규칙은 단순히 회의가 성공할 확률을 높일 뿐이지, 그것을 보장하지는 않습니다 - 회의가 잘 풀리기 위해서는 봉천 편에 충분한 군벌이 있어야 합니다.§!"
