 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY:0 "£KR_game_rule_flag_BELG   퇴위 - 벨기에 독립"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY_DESC:0 "아델베르트는 2월 17일 시위를 진압하기 위해 군대를 파견합니다. 플란데런 수비대는 정권이 불안정함을 포착하고 이후 성공적인 쿠데타를 일으켜 아델베르트의 권력을 박탈하고 그가 퇴위하도록 강요합니다. 반 세브렌은 자신의 통치를 공고히 하려 하지만, BWP, KB, LP의 대연정은 그를 물러나게 하고, 선거를 치르게 합니다.\n§M주석: 벨기에는§! §Y1938년§! §M이후에 독립을 선언합니다.§!"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT:0 "£KR_game_rule_flag_BELG   반란 - 벨기에 독립"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT_DESC:0 "현지 경찰만이 2월 17일 시위를 진압하려 합니다. 상황은 점점 심각해지고, 결국 반란으로 치닫게 됩니다. 플란데런 반군과 왈로니 반군은 협력하여 통일된 벨기에의 독립을 확보함으로써 독일군을 국외로 몰아냅니다.\n§M주석: 벨기에는§! §Y1936년§! §M이후에 독립을 선언합니다.§!"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   플란데런 / 왈로니"
