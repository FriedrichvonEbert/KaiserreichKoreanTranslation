 RULE_OPTION_MEX_YUCATAN_REVOLT_YES_DESC:0 "After the abolition of laws on indigenous people, the situation in the Yucatan boils over and Yucatan secedes from Mexico. \n\n§RRequires:§!\n§CJunta restores Democracy§! or §CJunta Holds on to Power§! in §Y£KR_game_rule_flag_MEX  Assassination Attempt on Zapata§!"
 YUC_ELECTION:0 "£KR_game_rule_flag_YUC   유카탄의 민주주의"
 RULE_OPTION_YUC_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_YUC_ELECTION_RANDOM_DESC:0 "독립전쟁의 승리 이후, 새로 세워진 공화국에서는 선거를 치룹니다."
 RULE_OPTION_YUC_ELECTION_MARLIB:0 "£KR_game_rule_flag_YUC   자유당"
