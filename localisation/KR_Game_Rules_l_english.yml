 RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES:0 "£KR_game_rule_flag_MEX   카예스의 권력 장악"
 RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES_DESC:0 "사파타 사후 플루타르코 카예스와 그의 파벌이 대통령궁을 장악하며 §t마히마토§!가 출범합니다."
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA:0 "£KR_game_rule_flag_MEX   군부의 권력 장악"
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC:0 "사파타 사후 반동주의자 장군인 가르사와 트레비뇨가 군부를 형성하며 그들은 민주주의를 복원하기보다는 §P권력 통합§!을 택합니다."
