 RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES_DESC:0 "사파타 사후 플루타르코 카예스와 그의 파벌이 대통령궁을 장악하며 마히마토가 출범합니다."
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA:0 "£KR_game_rule_flag_MEX   군부의 권력 장악"
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC:0 "사파타 사후 반동주의자 장군인 가르사와 트레비뇨가 군부를 형성하며 그들은 민주주의를 복원하기보다는 권력을 통합하는 쪽을 택합니다."
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY:0 "£KR_game_rule_flag_MEX   군부의 민주주의 복원"
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC:0 "사파타 사후 반동주의자 장군인 가르사와 트레비뇨가 군부를 형성하며 그들은 나중에 민주주의를 복원합니다."
 RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA:0 "£KR_game_rule_flag_MEX_national_populist   시나키스타가 관장"
 RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC:0 "호세 안토니아 우르퀴사와 시나키스타의 인기가 늘며 군부의 장악 이후에 쿠데타를 성공시켜, 멕시코 전역에 대한 통제를 확립합니다."
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST:0 "£KR_game_rule_flag_MEX   카예스의 선출"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC:0 "전체주의자 플루타르코 카예스와 국가혁명당이 1937년 선거에서 승리합니다."
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_MEX   톨레다노의 선출"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC:0 "생디칼리스트 비센테 토레다노와 멕시코 노동당이 1937년 선거에서 승리합니다."
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_MEX   비야의 선출"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC:0 "급진사회주의자 판초 비야와 국가농민당이 1937년 선거에서 승리합니다."
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_MEX   루비오의 선출"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC:0 "사회민주주의자 파스쿠알 루비오와 멕시코 노동운동당이 1937년 선거에서 승리합니다."
 YUC_ELECTION:0 "£KR_game_rule_flag_YUC   유카탄의 민주주의"
 RULE_OPTION_YUC_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_YUC_ELECTION_RANDOM_DESC:0 "독립전쟁의 승리 이후, 새로 세워진 공화국에서는 선거를 치룹니다."
 RULE_OPTION_YUC_ELECTION_MARLIB:0 "£KR_game_rule_flag_YUC   자유당"
 RULE_OPTION_YUC_ELECTION_MARLIB_DESC:0 "시장자유주의적인 자유당이 선거에서 승리했습니다."
 RULE_OPTION_YUC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_YUC   동맹당"
 RULE_OPTION_YUC_ELECTION_SOCLIB_DESC:0 "사회자유주의적인 동맹당이 선거에서 승리했습니다."
 RULE_OPTION_YUC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_YUC   민주혁명당"
 RULE_OPTION_YUC_ELECTION_SOCDEM_DESC:0 "사회민주주의적인 민주혁명당이 선거에서 승리했습니다."
 RULE_OPTION_YUC_ELECTION_RADSOC:0 "£KR_game_rule_flag_YUC   유카탄 사회당"
 RULE_OPTION_YUC_ELECTION_RADSOC_DESC:0 "급진사회주의적인 유카탄 사회당이 선거에서 승리했습니다."
 CUB_STRIKE:0 "£KR_game_rule_flag_CUB   아바나 파업"
 RULE_OPTION_CUB_STRIKE_RANDOM:0 "기본값"
 RULE_OPTION_CUB_STRIKE_RANDOM_DESC:0 "쿠바는 격변의 파도에 서 있습니다. 1936년의 사건들이 어떻게 전개될지는 오직 신만이 알고 있을 것입니다."
 RULE_OPTION_CUB_STRIKE_DEMOCRACY:0 "민주주의의 부활"
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_DESC:0 "파업은 결렬되고, 반대 세력들은 진정될 것입니다. 또한 디아즈 장군 파벌의 정치적 영향력은 약화되어서 쿠데타는 실패한 것으로 여겨지게 될 것입니다..."
 RULE_OPTION_CUB_STRIKE_DIAZ:0 "디아즈의 권력 강화"
 RULE_OPTION_CUB_STRIKE_DIAZ_DESC:0 "디아즈 장군은 아바나 파업 이후 민간정부를 완전히 장악할 것입니다."
 RULE_OPTION_CUB_STRIKE_AUTHENTIC:0 "정통주의자들의 정권 탈취"
 RULE_OPTION_CUB_STRIKE_AUTHENTIC_DESC:0 "민간정부가 무너지고 민족주의자들이 정권을 잡을 것입니다."
 RULE_OPTION_CUB_STRIKE_SOCIALIST:0 "사회주의자들의 혁명"
 RULE_OPTION_CUB_STRIKE_SOCIALIST_DESC:0 "민간정부가 무너지고 사회주의 파벌들이 정권을 잡게 될 것입니다. 이 파벌들은 하나로 통합될 수도 있고, 연립 정부를 구성해 나갈 수 있습니다."
 RULE_OPTION_CUB_STRIKE_COUP:0 "미국이 지원한 쿠데타"
 RULE_OPTION_CUB_STRIKE_COUP_DESC:0 "민간정부가 무너지고 사회주의 파벌들이 정권을 잡게 될 것입니다. 하지만, 미국의 도움으로 사회주의 정부는 곧 무너질 것이고, 새로운 정부에 누가 집권할 것인지는 두고 봐야 할 문제 일겁니다."
 DOM_ELECTORCOUP:0 "£KR_game_rule_flag_DOM   기회의 창"
 RULE_OPTION_DOM_ELECTORCOUP_RANDOM:0 "기본값"
 RULE_OPTION_DOM_ELECTORCOUP_RANDOM_DESC:0 "마르티네스, 에스트레야, 혹은 트루히요가 권력을 잡을지는 운에 달렸습니다."
 RULE_OPTION_DOM_ELECTORCOUP_ROJO:0 "£KR_game_rule_flag_DOM   로호당 승리"
 RULE_OPTION_DOM_ELECTORCOUP_ROJO_DESC:0 "마르티네스 대통령은 연임에 성공하며 쿠데타를 피해갑니다."
 RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO:0 "£KR_game_rule_flag_DOM   공화당 승리"
 RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO_DESC:0 "라파엘 에스트레야 우레냐가 선출되어 도미니카 공화국의 새 대통령이 됩니다."
 RULE_OPTION_DOM_ELECTORCOUP_COUP:0 "£KR_game_rule_flag_DOM   Trujillo의 쿠데타"
 RULE_OPTION_DOM_ELECTORCOUP_COUP_DESC:0 "라파엘 트루히요가 라파엘 에스트레야 우레냐의 지원을 받으며 마르티네스 대통령을 향한 쿠데타를 일으키는데 성공합니다."
 GUA_CIVILWAR:0 "£KR_game_rule_flag_GUA   311자 편지"
 RULE_OPTION_GUA_CIVILWAR_RANDOM:0 "기본값"
 RULE_OPTION_GUA_CIVILWAR_RANDOM_DESC:0 "과테말라에서의 부족한 민주주의에 불만을 가진 국민진보당은 대통령게게 개혁을 요구하는 편지를 보냅니다. 그러나, 편지는 단지 내전으로 이어질 공개적 반란을 선언하는 동안의 시간을 벌기 위한 것이었습니다."
 RULE_OPTION_GUA_CIVILWAR_ORELLANA:0 "£KR_game_rule_flag_GUA   오렐라나의 승리"
 RULE_OPTION_GUA_CIVILWAR_ORELLANA_DESC:0 "Despite all odds, Orellana has managed to remain as president after defeating the rebels and winning the civil war."
 RULE_OPTION_GUA_CIVILWAR_REDNPP:0 "£KR_game_rule_flag_GUA_radical_socialist   혁명행동당"
 RULE_OPTION_GUA_CIVILWAR_REDNPP_DESC:0 "The National Progress Party wins the civil war. The Party later splits and the radical socialist Partido Acción Revolucionaria takes power."
 RULE_OPTION_GUA_CIVILWAR_BLUENPP:0 "£KR_game_rule_flag_GUA   통일당"
 RULE_OPTION_GUA_CIVILWAR_BLUENPP_DESC:0 "The National Progress Party wins the civil war. The Party later splits and the social conservative Partido Unionista takes power."
 RULE_OPTION_GUA_CIVILWAR_UBICO:0 "£KR_game_rule_flag_GUA   우비코의 승리"
 RULE_OPTION_GUA_CIVILWAR_UBICO_DESC:0 "The paternal autocrat Ubico wins the civil war, and thus begins the recovery period of the country."
 RULE_OPTION_GUA_CIVILWAR_UFCCOUP:0 "£KR_game_rule_flag_GUA   유나이티드 프루트 컴퍼니의 반 혁명"
 RULE_OPTION_GUA_CIVILWAR_UFCCOUP_DESC:0 "국민진보당이 내전에서 승리를 거두나, 우비코는 유나이티드 프루트 컴퍼니의 후원을 받으며 용병들을 끌고와 정부에 쿠데타를 일으킵니다."
 ELS_REVOLUTION:0 "£KR_game_rule_flag_ELS   1937년 혁명"
 RULE_OPTION_ELS_REVOLUTION_RANDOM:0 "기본값"
 RULE_OPTION_ELS_REVOLUTION_RANDOM_DESC:0 "1932년 당시처럼, 엘살바도르에 또다시 혁명의 불길이 번졌습니다. 누가 우위를 점하고 엘살바도르를 차지할 지는 오직 시간만이 말해줄 것입니다."
 RULE_OPTION_ELS_REVOLUTION_NEWGUARD:0 "£KR_game_rule_flag_ELS   신 국가수비대"
 RULE_OPTION_ELS_REVOLUTION_NEWGUARD_DESC:0 "The tyrant Martínez is deposed, and in his stead Osmín Aguirre y Salinas has stepped in as the new president. Salinas manages to crush the rebels and secure victory for the paternal autocratic New Guard."
 RULE_OPTION_ELS_REVOLUTION_PROPATRIA:0 "£KR_game_rule_flag_ELS   프로파트리아의 권력 유지"
 RULE_OPTION_ELS_REVOLUTION_PROPATRIA_DESC:0 "The national populist Pro Patria led by Martínez defeats the rebels, securing their position once again."
 RULE_OPTION_ELS_REVOLUTION_SYNDIE:0 "£KR_game_rule_flag_ELS_syndicalist   생디칼리슴의 꿈"
 RULE_OPTION_ELS_REVOLUTION_SYNDIE_DESC:0 "The syndicalists are victorious in their revolution, and they shall lead El Salvador towards a better tomorrow."
 RULE_OPTION_ELS_REVOLUTION_SOCDEM:0 "£KR_game_rule_flag_ELS   노동당"
 RULE_OPTION_ELS_REVOLUTION_SOCDEM_DESC:0 "The democratic faction of the revolution are successful in restoring the presidency. Later on, snap elections are called, which is won by the social democratic Partido Laborista."
 RULE_OPTION_ELS_REVOLUTION_SOCLIB:0 "£KR_game_rule_flag_ELS   국민민주당"
 RULE_OPTION_ELS_REVOLUTION_SOCLIB_DESC:0 "The democratic faction of the revolution are successful in restoring the presidency. Later on, snap elections are called, which is won by the social liberal Partido Nacional Democratico."
 RULE_OPTION_ELS_REVOLUTION_MILITARY:0 "£KR_game_rule_flag_ELS   군의 정권탈취"
 RULE_OPTION_ELS_REVOLUTION_MILITARY_DESC:0 "In a surprising turn of events, Salvador Castaneda Castro imprisons the president and declares himself provisional president to safeguard the nation from extremism."
 HON_COUP:0 "£KR_game_rule_flag_HON   긴급회의"
 RULE_OPTION_HON_COUP_RANDOM:0 "기본값"
 RULE_OPTION_HON_COUP_RANDOM_DESC:0 "The emergency session of the Honduran Council has begun, to decide the future of the peasant's republic. Council members Callejas and Castro have nearly come to blows over their differing views and wild accusations are made by either side while councillors Morales and Galvez have formed a united front arguing for the dissolution of the council and its reformation as an elected body, but ultimately there seem to be only a few options on the future of the council."
 RULE_OPTION_HON_COUP_MONZADA:0 "£KR_game_rule_flag_HON   카스트로 장군"
 RULE_OPTION_HON_COUP_MONZADA_DESC:0 "General Castro seizes the chair of the council, taking control, and institutes martial law."
 RULE_OPTION_HON_COUP_GALVEZ:0 "£KR_game_rule_flag_HON   갈베즈 의장"
 RULE_OPTION_HON_COUP_GALVEZ_DESC:0 "An emergency election is held by the council. Galvez and the social conservative Partido Nacional de Honduras come out victorious."
 RULE_OPTION_HON_COUP_MORALES:0 "£KR_game_rule_flag_HON   모랄레즈 의장"
 RULE_OPTION_HON_COUP_MORALES_DESC:0 "An emergency election is held by the council. Morales and the social democratic Partido de Innovación y Unidad-Social Democracia come out victorious."
 RULE_OPTION_HON_COUP_TOTALIST:0 "£KR_game_rule_flag_HON_totalist   카예하스 수상"
 RULE_OPTION_HON_COUP_TOTALIST_DESC:0 "Councillor Callejas seizes the chair of the council, taking control, and brings about a revolution."
 NIC_ELECTION:0 "£KR_game_rule_flag_NIC_radical_socialist    니카라과 선거"
 RULE_OPTION_NIC_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_NIC_ELECTION_RANDOM_DESC:0 "산디니스타의 통치에 반대하는 세력은 산디노 대통령 측에 눈엣가시가 되었습니다. 1936년의 선거에서 당과 대통령이 실각될 조짐이 보입니다."
 RULE_OPTION_NIC_ELECTION_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   국민주권전선 승리"
 RULE_OPTION_NIC_ELECTION_RADSOC_DESC:0 "1936년 선거의 승리로 대통령은 자리를 유지합니다."
 RULE_OPTION_NIC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   니카라과 농민당 승리"
 RULE_OPTION_NIC_ELECTION_SOCDEM_DESC:0 "선동가인 프란시스코 세케이라 모레노와 니카라과 농민당이 1936년 선거에서 승리하고, 산디니스타와 자유주의 사이의 중간지대를 형성합니다."
 RULE_OPTION_NIC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_NIC   자유혁명당 승리"
 RULE_OPTION_NIC_ELECTION_SOCLIB_DESC:0 "후안 바우티스타 사카사의 자유주의파가 1936년 선거에서 승리하고, 자유민주주의를 위해 혁명을 뒤엎기 시작합니다."
 NIC_SPLIT:0 "£KR_game_rule_flag_NIC_radical_socialist   자유주의-사회주의 분열"
 RULE_OPTION_NIC_SPLIT_RANDOM:0 "기본값"
 RULE_OPTION_NIC_SPLIT_RANDOM_DESC:0 "선거 이후 양 측의 긴장이 팽팽한 가운데, 분열이 될 것이란 전망은 거의 확실하지만, 어느 누가 우위를 점할지가 가장 큰 문제입니다."
 RULE_OPTION_NIC_SPLIT_SOCLIB:0 "£KR_game_rule_flag_NIC   자유혁명당"
 RULE_OPTION_NIC_SPLIT_SOCLIB_DESC:0 "The socialists protest the hiring of Abdelardo Cuadra, leading to a revolt. The revolt fails and new elections are called, with the social liberals elected.\n§RRequires:§!\n§CPRL Victory§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguan Elections§!"
 RULE_OPTION_NIC_SPLIT_SOCCON:0 "£KR_game_rule_flag_NIC   보수당"
 RULE_OPTION_NIC_SPLIT_SOCCON_DESC:0 "The socialists protest the hiring of Abdelardo Cuadra, leading to a revolt. The revolt fails and new elections are called, with the social conservatives elected.\n§RRequires:§!\n§CPRL Victory§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguan Elections§!"
 RULE_OPTION_NIC_SPLIT_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   니카라과 농민당"
 RULE_OPTION_NIC_SPLIT_SOCDEM_DESC:0 "Sacasa calls out the government for throwing away democracy and revolts. The revolt fails and new elections are called, with the social democrats elected.\n§RRequires:§!\n§CFSN Victory§! or §CPCN Victory§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguan Elections§!"
 RULE_OPTION_NIC_SPLIT_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   국민주권전선"
 RULE_OPTION_NIC_SPLIT_RADSOC_DESC:0 "Sacasa calls out the government for throwing away democracy and revolts. The revolt fails and new elections are called, with the radical socialists elected.\n§RRequires:§!\n§CFSN Victory§! or §CPCN Victory§! in §Y£KR_game_rule_flag_NIC_radical_socialist  Nicaraguan Elections§!"
 CEN_MIL_CONGRESS:0 "£KR_game_rule_flag_CEN_CON   중앙아메리카 군사 회담"
 RULE_OPTION_CEN_MIL_CONGRESS_RANDOM:0 "기본값"
 RULE_OPTION_CEN_MIL_CONGRESS_RANDOM_DESC:0 "중앙아메리카는 군의 통치 아래 연합되어 있습니다. 어느 세력이 제1차 중앙아메리카 회의에서 주도권을 잡게 될까요?"
 RULE_OPTION_CEN_MIL_CONGRESS_SOMOZA:0 "£KR_game_rule_flag_CEN_CON   온건파"
 RULE_OPTION_CEN_MIL_CONGRESS_SOMOZA_DESC:0 "The moderates led by Somoza establish an authoritarian democratic military administration and even organise rigged elections to legitimize themselves."
 RULE_OPTION_CEN_MIL_CONGRESS_UBICO:0 "£KR_game_rule_flag_CEN_CON   군국주의파"
 RULE_OPTION_CEN_MIL_CONGRESS_UBICO_DESC:0 "The militarists led by Ubico establish a paternal autocratic regime. Central America quickly becomes a millitary dictatorship."
 RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ:0 "£KR_game_rule_flag_CEN_CON  급진파"
 RULE_OPTION_CEN_MIL_CONGRESS_MARTINEZ_DESC:0 "The radicals led by Martinez establish a national populist regime, and Central America transforms into an anti-leftist totalitarian state."
 CEN_SOC_CONGRESS:0 "£KR_game_rule_flag_CEN   센트로아메리카 회담"
 RULE_OPTION_CEN_SOC_CONGRESS_RANDOM:0 "기본값"
 RULE_OPTION_CEN_SOC_CONGRESS_RANDOM_DESC:0 "센트로아메리카는 좌익의 통치 아래 연합되어 있습니다. 어느 세력이 제1차 센트로아메리카 회의에서 주도권을 잡게 될까요?"
 RULE_OPTION_CEN_SOC_CONGRESS_SINDICALISTAS:0 "£KR_game_rule_flag_CEN   생디칼리슴"
 RULE_OPTION_CEN_SOC_CONGRESS_SINDICALISTAS_DESC:0 "The orthodox syndicalists rise to power. Trade with the European revolutionary regimes is flowing, and the young country industrializes rapidly."
 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES:0 "£KR_game_rule_flag_CEN   혁명주의"
 RULE_OPTION_CEN_SOC_CONGRESS_REVOLUTIONARIES_DESC:0 "Radical socialists were always the most popular revolutionary faction in the region, and the Congress decides against any radical changes. Thus, the Revolutionaries are elected. Centroamerica becomes agrarian bastion of equality."
 RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS:0 "£KR_game_rule_flag_CEN   전체주의"
 RULE_OPTION_CEN_SOC_CONGRESS_MAXIMISTAS_DESC:0 "The congress decides that a strong central power is needed, and totalist Maximistas are elected. Will they be able to cooperate with less radical factions or will a coup end their rule?"
 RULE_OPTION_CEN_SOC_CONGRESS_MODERATOS:0 "£KR_game_rule_flag_CEN   온건주의"
 RULE_OPTION_CEN_SOC_CONGRESS_MODERATOS_DESC:0 "The revolution is eternal, but the people are much more important. The social democratic Moderatos are chosen to lead the country with a velvet glove."
 CEN_DEM_CONGRESS:0 "£KR_game_rule_flag_CEN_REP   중앙아메리카 선거"
 RULE_OPTION_CEN_DEM_CONGRESS_RANDOM:0 "기본값"
 RULE_OPTION_CEN_DEM_CONGRESS_RANDOM_DESC:0 "중앙아메리카는 민주적 통치 아래 연합되어 있습니다. 어느 정당이 조기선거 이후에 주도권을 잡게 될까요?"
 RULE_OPTION_CEN_DEM_CONGRESS_MARLIB:0 "£KR_game_rule_flag_CEN_REP   민주통합당"
 RULE_OPTION_CEN_DEM_CONGRESS_MARLIB_DESC:0 "The market liberal Partido Unificacion Democratica is victorious in the elections."
 RULE_OPTION_CEN_DEM_CONGRESS_SOCCON:0 "£KR_game_rule_flag_CEN_REP   연합당"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCCON_DESC:0 "The social conservative Partido Unionista is victorious in the elections."
 RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB:0 "£KR_game_rule_flag_CEN_REP   자유당"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCLIB_DESC:0 "The social liberal Partido Liberal is victorious in the elections."
 RULE_OPTION_CEN_DEM_CONGRESS_SOCDEM:0 "£KR_game_rule_flag_CEN_REP   노동당"
 RULE_OPTION_CEN_DEM_CONGRESS_SOCDEM_DESC:0 "The social democratic Partido del Trabajo is victorious in the elections."
 RULE_OPTION_CEN_DEM_CONGRESS_RADSOC:0 "£KR_game_rule_flag_CEN_REP   국민혁명당"
 RULE_OPTION_CEN_DEM_CONGRESS_RADSOC_DESC:0 "While democracy has prevailed over the revolutionary ideologies, the least extremist ones were not banned. The radical socialist Partido Nacional Revolucionario is victorious in the elections."
 COS_ELECTION:0 "£KR_game_rule_flag_COS   1936년 선거"
 RULE_OPTION_COS_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_COS_ELECTION_RANDOM_DESC:0 "Whilst the supremacy of the PRN is unquestionable in the upcoming elections, the party is divided on who to push forward to serve as their Presidential candidate."
 RULE_OPTION_COS_ELECTION_CONSERVATIVE:0 "£KR_game_rule_flag_COS   보수주의자의 승리"
 RULE_OPTION_COS_ELECTION_CONSERVATIVE_DESC:0 "Cortés is nominated as the presidential candidate. To the surprise of no one, the PRN wins the elections, and Cortés now leads the nation."
 RULE_OPTION_COS_ELECTION_SOCIALIST:0 "£KR_game_rule_flag_COS   사회주의자의 승리"
 RULE_OPTION_COS_ELECTION_SOCIALIST_DESC:0 "Calderón is nominated as the presidential candidate. To the surprise of no one, the PRN wins the elections, and Calderón now leads the nation. However, Calderón has a radical change in policy and begins implementing socialist reforms."
 RULE_OPTION_COS_ELECTION_LEGION:0 "£KR_game_rule_flag_COS   페레르의 정권 장악"
 RULE_OPTION_COS_ELECTION_LEGION_DESC:0 "Calderón after beginning his second term is couped by the Legion Caribe. The coup is successful and the social democrat Figueres Ferrer proclaims the Junta."
 COS_FOREIGN_POLICY:0 "£KR_game_rule_flag_COS   코스타리카의 대외정책"
 RULE_OPTION_COS_FOREIGN_POLICY_RANDOM:0 "기본값"
 RULE_OPTION_COS_FOREIGN_POLICY_RANDOM_DESC:0 "A small country like Costa Rica should try to find some kind of patron during these turbulent times."
 RULE_OPTION_COS_FOREIGN_POLICY_NEUTRAL:0 "£KR_game_rule_flag_COS   중립"
 RULE_OPTION_COS_FOREIGN_POLICY_NEUTRAL_DESC:0 "The country will maintain its neutrality, hoping that future events will pass them by."
 RULE_OPTION_COS_FOREIGN_POLICY_ENTENTE:0 "£KR_game_rule_flag_COS  £KR_game_rule_flag_CAN   협상국으로의 접근"
 RULE_OPTION_COS_FOREIGN_POLICY_ENTENTE_DESC:0 "The country applies for and receives guarantees from Canada."
 RULE_OPTION_COS_FOREIGN_POLICY_REICHSPAKT:0 "£KR_game_rule_flag_COS  £KR_game_rule_flag_GER   라이히스팍트로의 접근"
 RULE_OPTION_COS_FOREIGN_POLICY_REICHSPAKT_DESC:0 "The country applies for and receives guarantees from Germany."
 PAN_ELECTION:0 "£KR_game_rule_flag_PAN   1936년 총선"
 RULE_OPTION_PAN_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_PAN_ELECTION_RANDOM_DESC:0 "With economic recovery finally obtainable, the 1936 elections may be the most important elections in Panamanian history."
 RULE_OPTION_PAN_ELECTION_PNR:0 "£KR_game_rule_flag_PAN   국민혁명당"
 RULE_OPTION_PAN_ELECTION_PNR_DESC:0 "The Partido Nacional Revolucionario, focused on economic recovery through farming and investment, has won the 1936 elections."
 RULE_OPTION_PAN_ELECTION_PNL:0 "£KR_game_rule_flag_PAN   국민자유당"
 RULE_OPTION_PAN_ELECTION_PNL_DESC:0 "The Partido Nacional Liberal, focused on economic recovery through business investment and worker protection, has won the 1936 elections."
 RULE_OPTION_PAN_ELECTION_POLICE:0 "£KR_game_rule_flag_PAN   경찰의 쿠데타"
 RULE_OPTION_PAN_ELECTION_POLICE_DESC:0 "지금까지 경찰청은 묵묵히 뒤에 앉아 정부의 실수를 기다리고만 있었습니다. 나라가 그 어느 때보다 큰 혼란에 빠진 지금, 경찰청이 파나마 '질서 회복'에 나섰습니다."
 RULE_OPTION_PAN_ELECTION_CONSERVATIVE:0 "£KR_game_rule_flag_PAN   보수 정부"
 RULE_OPTION_PAN_ELECTION_CONSERVATIVE_DESC:0 "Due to instability in the populace and the government, Ricardo Joaquín Alfaro Jované has been forced to resign alongside his cabinet, and has requested that Juan Arosema forms a new cabinet as President."
 PUE_ELECTION:0 "£KR_game_rule_flag_PUE   푸에르토리카 선거"
 RULE_OPTION_PUE_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_PUE_ELECTION_RANDOM_DESC:0 "After the declaration of independence, Puerto Rico will hold the first free elections in its history."
 RULE_OPTION_PUE_ELECTION_BACK_TO_UNION:0 "£KR_game_rule_flag_USA   연방으로"
 RULE_OPTION_PUE_ELECTION_BACK_TO_UNION_DESC:0 "The Governor's negotiations to rejoin the Union were successful, and Puerto Rico returns as a separate state."
 RULE_OPTION_PUE_ELECTION_SOCDEM:0 "£KR_game_rule_flag_PUE   인민민주당"
 RULE_OPTION_PUE_ELECTION_SOCDEM_DESC:0 "The Governor's negotiations to join the Union ends in failure and an independent Puerto Rican state is declared. The social democratic Partido Popular Democratico wins the elections."
 RULE_OPTION_PUE_ELECTION_SOCLIB:0 "£KR_game_rule_flag_PUE   자유당"
 RULE_OPTION_PUE_ELECTION_SOCLIB_DESC:0 "The Governor's negotiations to join the Union ends in failure and an independent Puerto Rican state is declared. The social liberal Partido Liberal wins the elections."
 RULE_OPTION_PUE_ELECTION_AUTDEM:0 "£KR_game_rule_flag_PUE   연합당"
 RULE_OPTION_PUE_ELECTION_AUTDEM_DESC:0 "The Governor's negotiations to join the Union ends in failure and an independent Puerto Rican state is declared. The authoritarian democratic Partido Union wins the elections."
 RULE_OPTION_PUE_ELECTION_NATPOP:0 "£KR_game_rule_flag_PUE_national_populist    국민당"
 RULE_OPTION_PUE_ELECTION_NATPOP_DESC:0 "The Governor's negotiations to join the Union ends in failure and an independent Puerto Rican state is declared. The national populist Partido Nacionalista wins the elections."
 WIF_ELECTIONSANDCOUPS:0 "£KR_game_rule_flag_CAF   선거와 혁명"
 RULE_OPTION_WIF_ELECTION_RANDOM:0 "기본값"
 RULE_OPTION_WIF_ELECTION_RANDOM_DESC:0 "서인도제도의 다음 선거는 제국의 런던 탈환과 관련해 연방이 어떻게 나아갈지 결정할 것입니다. 그러나 겁을 먹은 충성파던, 혹은 생디칼리슴 혁명가던, 양 측 다 국가를 혼돈에 빠뜨릴 수 있습니다..."
 RULE_OPTION_WIF_ELECTION_PA:0 "£KR_game_rule_flag_CAF   자치당 승리"
 RULE_OPTION_WIF_ELECTION_PA_DESC:0 "자치당의 승리로, 단일당과의 연정이 산산조각납니다. 평소라면 이것은 우리 당원들이 서로 부대끼며 축하했을테지만, 한때 우리를 하나로 묶어주던 살얼음같던 동맹은 이제 박살났고, 자치당의 세력은 권력투쟁에서 성공을 거둔 현재, 연방의 모습을 영원히 바꿔버릴지도 모릅니다..."
 RULE_OPTION_WIF_ELECTION_UNITY:0 "£KR_game_rule_flag_CAF   단일당 승리"
 RULE_OPTION_WIF_ELECTION_UNITY_DESC:0 "여러 정당과의 조화 및 타협에 집중한 단일당이 1937년 선거에서 승리를 거머쥡니다."
 RULE_OPTION_WIF_ELECTION_NCP:0 "£KR_game_rule_flag_CAF   국민통합당 승리"
 RULE_OPTION_WIF_ELECTION_NCP_DESC:0 "From 1929, when the NCP lost power, the West Indies were losing their importance. It was during the NCP rule that the territory of the federation expanded by former French colonies. Many say that the party's policy has led to stagnation in our homeland. However, despite this bad press, NCP has steadily strengthened. It was almost enough for us to take over power in 1933 and bring order to West Indies."
 RULE_OPTION_WIF_ELECTION_SYND:0 "£KR_game_rule_flag_CAF_syndicalist  사회주의 혁명"
 RULE_OPTION_WIF_ELECTION_SYND_DESC:0 "The time has come. Socialists of the West Indies now band together, the agitation and cries of the working class unheard by the governor in Kingston. The revolution must rise up, and bring a new socialist era for the West Indies!"
 RULE_OPTION_WIF_ELECTION_COUP:0 "£KR_game_rule_flag_CAF   총독의 강권"
 RULE_OPTION_WIF_ELECTION_COUP_DESC:0 "With the Governor General now possessing extraordinary executive powers, we can finally make a move towards securing the Federation against those who threaten its existence."
 RULE_GROUP_KAISERREICH_RULES_SOUTH_AMERICA:0 "국가 경로 - 남아메리카"
 ARG_CHRISTMAS_COUP:0 "£KR_game_rule_flag_ARG   크리스마스 쿠데타의 낙진"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM:0 "기본값"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC:0 "1935년에 로카가 FOP와의 싸움을 포기함으로써 분쟁 종결에 찬성할 수도 있다는 소문이 돌자, 분노는 전국을 휩쓸었고, 마누엘 카를레스 휘하의 애국당이 '크리스마스 쿠데타'를 일으키도록 했습니다. 해군과 다양한 병력들의 지원을 받은 카를레스는 1935년 크리스마스 때 정부를 전복하고 수도를 장악했습니다. 1936년 1월 1일 카를레스 정권의 미래는 불확실합니다. 부에노스아이레스의 수도권과 내륙의 작은 지방 외곽에서는 신정부의 영향력이 거의 없습니다. ARA나 '아르헨티나 무적함대'의 지원은 보장되지만 많은 육군 장교들은 카를레스의 잠재력을 의심하고 있습니다. 일부 사람들은 정부를 다시 전복시키기 위해 조직하고 있습니다. 아르헨티나의 상황은 어떻게 전개될까요?"
 RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES:0 "카를레스의 전권 통제"
 RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES_DESC:0 "피비린내 나는 투쟁에 이어, 카를레스는 오늘 오후 부에노스아이레스에서 자신의 추종자들을 위한 격앙된 연설을 한 후 로사리오를 점령하고 대통령직을 맡게 됩니다. 광대한 영토 확장과 파타고니아를 괴롭히는 붉은 테러의 종식을 약속하며, 그는 고군분투하는 자국민들에 의해 열광의 물결에 부딪힙니다."
 RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY:0 "라미레스의 민주주의 복원"
 RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY_DESC:0 "피비린내 나는 투쟁에 이어, 육군은 로사리오에서 결정적인 승리를 거두어 카를레스에게 충성하는 군대를 퇴각하도록 만듭니다. 라미레스와 육군이 대통령 거처를 향하여 행진하자, 마누엘 카를레스는 자살하거나 우루과이로 도망친 채 사라집니다. 수도를 점령히여 질서를 회복한 라미레스는 민주주의를 회복하고 선거를 치르기로 결심합니다."
 RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA:0 "라미레스의 군부 설립"
 RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA_DESC:0 "피비린내 나는 투쟁에 이어, 육군은 로사리오에서 결정적인 승리를 거두어 카를레스에게 충성하는 군대를 퇴각하도록 만듭니다. 라미레스와 육군이 대통령 거처를 향하여 행진하자, 마누엘 카를레스는 자살하거나 우루과이로 도망친 채 사라집니다. 수도를 점령하여 질서를 회복한 라미레스는 군사정부를 세우기로 결심합니다."
 FOP_TRADE_UNION_CONGRESS: "£KR_game_rule_flag_FOP_syndicalist   첫 번째 국민노동의회"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM:0 "기본값"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM_DESC:0 "Coming from a tradition of Republican democracy, Argentina had never had a Trade Union Congress up to this point, and while many are anxious to see this historical events, many are wary of it being simply a masquerade for a dictatorial regime. As the gates to the old Congress open to the Union delegates, the fate of the nation hangs in the balance..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADANS:0 "£KR_game_rule_flag_FOP_syndicalist   아나키스트 급진파"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANANS_DESC:0 "With Severino di Giovanni now serving as the acting chairman, the Anarchist Radicals of the USA have come out on top of the other factions decisively. With a very harsh stance on religion, inequality and nationalism, the Anarchists will attempt to sweep whatever remained from the old Argentina away, and make the Argentinean territory a nation for all workers of the world."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS:0 "£KR_game_rule_flag_FOP_syndicalist   아나키스트 온건파"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS_DESC:0 "With Soto remaining in his post of chairman, the USA remains on top of the other Trade Unions, and is now preparing to carry out sweeping changes to the nation. While ideologically driven, Soto is by far a pragmatist within the revolutionary movement, and he'll seek to compromise the anarchist ideals with the society he now has the duty to rebuild. Only time will tell whether this will be successful..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist   사회당 온건파"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS_DESC:0 "After decades of struggle, the Socialist party has finally managed to become the dominant force in Argentinean politics. Unsurprisingly, it has been fairly well received by the public, as the Socialist party already had a history of sensible compromises and welfare bills, and it is expected that their rule, while not as radical as the other unions, will still try to reform our nation in favour of the workers."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist   발도메리스타"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS_DESC:0 "The Baldomeristas, rising from a small club to a sizeable faction of the Socialists with the victory of the revolution, they seek a new approach to Socialism, one that merges the ideas of Argentinean nationalism, American Anti Imperialism and other concepts like Agrarianism and Economic Democracy. Only time will tell whether this mix will work out for or against the new Chairman."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES:0 "£KR_game_rule_flag_FOP_totalist   공산당 우위"
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES_DESC:0 "Despite having suffered a major setback when the October Revolution failed in Russia, the Argentinean Communist party has managed to reach power regardless, and now holds the majority of the seats in the Congress. While their shared dream with the Bolsheviks of a new world order under a Communist banner may still be far away, this victory has certainly brought them one step closer."
 CHL_FINAL_CONFLICT:0 "£KR_game_rule_flag_CHL   최후의 갈등"
 RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM:0 "기본값"
 RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM_DESC:0 "칠레가 사회주의 정부로 남아있을 경우, 1940년 11월 사회주의 이념 중 하나에서 의장이 선출될 것입니다."
 RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST:0 "생디칼리스트 의장"
 RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST_DESC:0 "칠레가 사회주의 정부로 남아있을 경우, 1940년 11월 생디칼리스트 의장이 선출 될 것입니다."
 RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC:0 "급진사회주의자 의장"
 RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC_DESC:0 "칠레가 사회주의 정부로 남아있을 경우, 1940년 11월 급진사회주의자 의장이 선출 될 것입니다."
 RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST:0 "전체주의자 의장"
 RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST_DESC:0 "칠레가 사회주의 정부로 남아있을 경우, 1940년 11월 전체주의자 의장이 선출 될 것입니다."
 CHL_COUP_SUCCEEDS:0 "£KR_game_rule_flag_CHL   블란체의 쿠데타"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM:0 "기본값"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM_DESC:0 "칠레의 미래는 오직 신만이 알고 계실 것입니다."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON:0 "보수주의 승리"
