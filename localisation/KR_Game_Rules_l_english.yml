 RULE_OPTION_YUC_ELECTION_RADSOC_DESC:0 "§R유카탄 사회당§!이 선거에서 승리했습니다."
 CUB_STRIKE:0 "£KR_game_rule_flag_CUB   아바나 파업"
 RULE_OPTION_CUB_STRIKE_RANDOM:0 "기본값"
 RULE_OPTION_CUB_STRIKE_RANDOM_DESC:0 "쿠바는 격변의 파도에 서 있습니다. 1936년의 사건들이 어떻게 전개될지는 오직 신만이 알고 있을 것입니다."
 RULE_OPTION_CUB_STRIKE_DEMOCRACY:0 "£KR_game_rule_flag_CUB   민주주의의 부활"
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_DESC:0 "파업은 결렬되고, 반대 세력들은 진정될 것입니다. 또한 디아즈 장군 파벌의 정치적 영향력은 약화되어서 쿠데타는 실패한 것으로 여겨지게 될 것입니다..."
 RULE_OPTION_CUB_STRIKE_DIAZ:0 "£KR_game_rule_flag_CUB   디아즈의 권력 강화"
 RULE_OPTION_CUB_STRIKE_DIAZ_DESC:0 "§P디아즈 장군§!은 아바나 파업 이후 민간정부를 완전히 장악할 것입니다."
 RULE_OPTION_CUB_STRIKE_AUTHENTIC:0 "£KR_game_rule_flag_CUB   정통주의자들의 정권 탈취"
 RULE_OPTION_CUB_STRIKE_AUTHENTIC_DESC:0 "민간정부가 무너지고 민족주의적인 §g정통주의자§! 파벌이 쿠바 정권을 잡을 것입니다."
 RULE_OPTION_CUB_STRIKE_SOCIALIST:0 "£KR_game_rule_flag_CUB   사회주의자들의 혁명"
 RULE_OPTION_CUB_STRIKE_SOCIALIST_DESC:0 "민간정부가 무너지고 §S사회주의§! 파벌이 정권을 잡게 될 것입니다. 이 파벌들은 하나로 통합될 수도 있고, 연립 정부를 구성해 나갈 수 있습니다."
 RULE_OPTION_CUB_STRIKE_COUP:0 "£KR_game_rule_flag_CUB   미국이 지원한 쿠데타"
 RULE_OPTION_CUB_STRIKE_COUP_DESC:0 "민간정부가 무너지고 사회주의 파벌들이 정권을 잡게 될 것입니다. 하지만, 미국의 도움으로 사회주의 정부는 곧 무너질 것이고, 새로운 정부에 누가 집권할 것인지는 두고 봐야 할 문제 일겁니다."
 DOM_ELECTORCOUP:0 "£KR_game_rule_flag_DOM   기회의 창"
 RULE_OPTION_DOM_ELECTORCOUP_RANDOM:0 "기본값"
 RULE_OPTION_DOM_ELECTORCOUP_RANDOM_DESC:0 "마르티네스, 에스트레야, 혹은 트루히요가 권력을 잡을지는 운에 달렸습니다."
 RULE_OPTION_DOM_ELECTORCOUP_ROJO:0 "£KR_game_rule_flag_DOM   로호당 승리"
 RULE_OPTION_DOM_ELECTORCOUP_ROJO_DESC:0 "§c마르티네스 대통령§!은 연임에 성공하며 쿠데타를 피해갑니다."
 RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO:0 "£KR_game_rule_flag_DOM   공화당 승리"
 RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO_DESC:0 "§m라파엘 에스트레야 우레냐§!가 선출되어 도미니카 공화국의 새 대통령이 됩니다."
 RULE_OPTION_DOM_ELECTORCOUP_COUP:0 "£KR_game_rule_flag_DOM   트루히요의 쿠데타"
 RULE_OPTION_DOM_ELECTORCOUP_COUP_DESC:0 "§P라파엘 트루히요§!가 라파엘 에스트레야 우레냐의 지원을 받으며 마르티네스 대통령을 향한 쿠데타를 일으키는데 성공합니다."
 GUA_CIVILWAR:0 "£KR_game_rule_flag_GUA   311자 편지"
 RULE_OPTION_GUA_CIVILWAR_RANDOM:0 "기본값"
 RULE_OPTION_GUA_CIVILWAR_RANDOM_DESC:0 "과테말라에서의 부족한 민주주의에 불만을 가진 국민진보당은 대통령게게 개혁을 요구하는 편지를 보냅니다. 그러나, 편지는 단지 내전으로 이어질 공개적 반란을 선언하는 동안의 시간을 벌기 위한 것이었습니다."
 RULE_OPTION_GUA_CIVILWAR_ORELLANA:0 "£KR_game_rule_flag_GUA   오렐라나의 승리"
 RULE_OPTION_GUA_CIVILWAR_ORELLANA_DESC:0 "Despite all odds, §gOrellana§! has managed to remain as president after defeating the rebels and winning the civil war."
 RULE_OPTION_GUA_CIVILWAR_REDNPP:0 "£KR_game_rule_flag_GUA_radical_socialist   혁명행동당"
 RULE_OPTION_GUA_CIVILWAR_REDNPP_DESC:0 "The National Progress Party wins the civil war. The Party later splits and the §RPartido Acción Revolucionaria§! takes power."
 RULE_OPTION_GUA_CIVILWAR_BLUENPP:0 "£KR_game_rule_flag_GUA   통일당"
 RULE_OPTION_GUA_CIVILWAR_BLUENPP_DESC:0 "The National Progress Party wins the civil war. The Party later splits and the §cPartido Unionista§! takes power."
