 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_REFORMS_SOCDEM_DESC:0 "Adelbert suppresses protests with the help of the army. Some time later, he decides on reforms, turning the kingdom into a full-fledged constitutional monarchy. §SBWP/POB§! wins the elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCCON:0 "£KR_game_rule_flag_BEL_flanders_wallonia   군 쿠데타 - 가톨릭 블록/기독민주당"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCCON_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §cKP/DC§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_MARLIB:0 "£KR_game_rule_flag_BEL_flanders_wallonia   군 쿠데타 - 자유당"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_MARLIB_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §mLP§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM:0 "£KR_game_rule_flag_BEL_flanders_wallonia   군 쿠데타 - 벨기에 노동당"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_SOCDEM_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §SBWP/POB§! wins the subsequent elections."
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT:0 "£KR_game_rule_flag_BEL_flanders_wallonia   군 쿠데타 - 아델베르트 복벽"
 RULE_OPTION_BEL_FLANDERS_WALLONIA_PATHS_ARMY_COUP_ELECTIONS_RETURN_OF_ADELBERT_DESC:0 "Adelbert suppresses protests with the help of the army. After a while, the army gains enough strength to coup the unpopular government and turns Adelbert into a figurehead. §SBWP/POB§! wins the subsequent elections, but Germany intervenes and reinstates §gAdelbert§!. Belgium later revolts after the Commune of France declares war on the German Empire."
