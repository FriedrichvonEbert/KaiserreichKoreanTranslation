 RULE_OPTION_OTT_FORPOL_ENTENTE_DESC:0 "오스만 제국은 협상국 또는 공영권에 합류하기로 결정합니다.\n§R다음이 필요:§!\n§Y£KR_game_rule_flag_OTT  오스만 개혁§!에서\n§C사바하틴 에펜디 - 자유와 합의당§! 혹은\n§C사바하틴 에펜디 - 민주당§! 혹은\n§C노력전선 - 지방분권화§!\n§C참고: 오스만 제국은 미합중국 또는 미태평양국이 협상국에 가입한 경우에 협상국에 합류할 것이고, 미태평양국이 공영권에 가입한 경우에는 공영권에 합류합니다.§!"
