 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY:0 "중앙집권주의자들의 정권 탈취"
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY_DESC:0 "국가보안법은 강제로 통과됩니다. 하지만, 정부의 지원이 부족한 것을 보고, 복직주의자 하급 장교들이 쿠데타를 일으켰습니다. 후견전제주의 중앙군은 이 쿠데타를 분쇄하고 정부로부터 반역자와 생디칼리스트들을 뿌리뽑을 수 있도록 더 큰 역할을 부여받습니다."
