 JAP_START_NSA:0 "£KR_game_rule_flag_JAP   국가보안법"
 RULE_OPTION_JAP_START_NSA_RANDOM:0 "기본값"
 RULE_OPTION_JAP_START_NSA_RANDOM_DESC:0 "지난 몇 주 동안 국회에서는 국가보안법과 관련한 논쟁이 격렬했습니다. 일부 보수파 의원들은 이 법안이 통과되지 않으면 사회의 급진주의자들이 정권을 잡으려고 할 것이라며 우려하고 있습니다. 일본의 미래는 이 법에 달려 있을 수도 있습니다."
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_MARLIB:0 "£KR_game_rule_flag_JAP   선거 개혁 - 입헌민정당"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_MARLIB_DESC:0 "국가보안법은 강제로 통과됩니다. 이후 정부는 선거 개혁을 시작하고 민주주의는 보존되며, 차기 선거에서 §m민정당§!이 승리합니다."
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_SOCCON:0 "£KR_game_rule_flag_JAP   선거 개혁 - 입헌정우회"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_SOCCON_DESC:0 "국가보안법은 강제로 통과됩니다. 이후 정부는 선거 개혁을 시작하고 민주주의는 보존되며, 차기 선거에서 §c정우회§!가 승리합니다."
 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL:0 "£KR_game_rule_flag_JAP   선거 개혁 - 권위주의"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL_DESC:0 "국가보안법은 강제로 통과됩니다. 이후 정부는 선거 개혁을 시작하지만, 생디칼리스트의 위협으로부터 일본을 보호하기 위해 §g"국가연합정부"§!에 국가의 주요 정당들을 강제로 통합시킵니다."
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY:0 "£KR_game_rule_flag_JAP   중앙집권주의자의 정권 탈취"
 RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY_DESC:0 "국가보안법은 강제로 통과됩니다. 하지만, 정부의 지원이 부족한 것을 보고, 복직주의자 하급 장교들이 쿠데타를 일으켰습니다. §P중앙군§!은 이 쿠데타를 분쇄하고 정부로부터 반역자와 생디칼리스트들을 뿌리뽑을 수 있도록 더 큰 역할을 부여받습니다."
