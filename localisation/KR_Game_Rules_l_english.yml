 RULE_OPTION_CAN_BRITISH_KING_EDWARD_DESC:0 "왕관은 에드워드 왕자에게 넘어갈 것이고, 그는 결코 왕위를 포기하지 않을 것입니다"
 RULE_OPTION_CAN_BRITISH_KING_ABDICATES:0 "£KR_game_rule_flag_CAN   에드워드 8세의 퇴위"
 RULE_OPTION_CAN_BRITISH_KING_ABDICATES_DESC:0 "왕관은 에드워드 왕자에게 넘어가겠지만, (퇴위가 가능한 조건하에) 그는 결국 왕위를 포기하게 될 것입니다. 그의 형제들 중에 어느 쪽에 왕위를 물려주는 것은 그의 선택에 달려 있습니다."
 RULE_OPTION_CAN_BRITISH_KING_ALBERT:0 "£KR_game_rule_flag_CAN   앨버트 1세"
 RULE_OPTION_CAN_BRITISH_KING_ALBERT_DESC:0 "에드워드 8세가 (퇴위가 가능한 조건하에) 왕위를 포기했습니다. 왕위는 그의 동생이자 후계자 1순위인 앨버트 왕자에게 넘어갈 것입니다."
