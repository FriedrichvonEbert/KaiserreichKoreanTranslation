 yun.1.t:0 "운남군벌의 상황"
 yun.1.d:0 "1909년 운남 사관학교를 설립하면서 운남군벌이 탄생했습니다. 1911년 신해혁명이 터진 이래로 운남 지역은 정예병과 중국 공화주의에 대한 충성심으로 유명해졌습니다. 1915년 운남은 홀로 위안스카이에게 저항해 호국전쟁을 선포하고 제정을 무너트렸습니다. 승리를 거둔 운남은 팽창주의 정책을 추진하며 주변 지역에 통제권을 행사했습니다. 하지만 그리 오래가지 못했던 운남의 패권은 윈난 바깥에 주둔한 수많은 부대의 통제권을 상실하면서 그 대가를 치렀습니다. 사천을 향한 군사적 모험은 실패로 끝났고 이로 인해 운남군벌 내에서 내분이 벌어지게 되었습니다. 구핀전 장군이 일시적으로 탕지야오를 권좌에서 끌어내는데 성공했지만, 충성파 군대를 다시 모은 탕지야오가 힘겹게 승리를 거두고 구핀전을 격파했습니다. 하지만 그 이래로 운남군은 더 이상 하나로 뭉친 군대가 아니게 되었습니다. 과거에 학우이자 형제였던 이들이 서로 경쟁을 벌이기 시작한 것입니다.\n\n북벌 동안 운남을 통치하던 군벌 탕지야오는 광저우 국민당 정부와 거리를 뒀습니다. 한편 주페이더 장군이 이끄는 망명 운남군은 국민혁명의 기치 아래에서 집결해 쑨원 선생의 군사주의 파벌이 되었습니다. 북벌이 비극적으로 끝난 이후 자포자기한 국민혁명군 장군들은 남쪽 운남으로 돌아가겠다는 결단을 내렸습니다. 어마어마한 소모를 입은 그들 중 많은 이가 최근 탕지야오가 정복한 땅인 구이저우 입구에 도달했습니다. 탕지야오는 거기서 오랜 적수를 무너트리고자 했지만, 룽윈을 위시로 한 장군진은 두들겨 맞은 국민혁명군에게 은신처를 제공해줄 것을 강력하게 요구했고 받아들여졌습니다. 과거에 경쟁관계였던 이들이 공존하는 것이 별로 쉽지는 않았지만, 그들 모두가 중국의 새로운 지배자가 누군지 눈치챘습니다. 직예군벌과 그 뒤를 봐주는 독일 후원자들은 운남 자치권을 가만히 놔두려 하지 않았고, 운남의 여러 세력들은 살아남기 위해 협력할 수 밖에 없었습니다. 운남군은 유능한 야전 지휘관들과 정예병을 갖췄지만 통일된 지휘구조가 없었기 때문에 4차 직봉전쟁에 대담하게 참전했을 때 엄청난 피해를 입었습니다.\n\n새로운 한 해가 남부 지역에도 찾아온 이 시점에 탕지야오의 군벌 지배력은 강력하다고 말하기에는 민망한 수준입니다. 탕지야오가 고수하는 전제주의와 무능한 형제 탕지위에 대한 노골적인 호감으로 인해 룽윈을 포함한 고위 장교 중 다수가 그와 거리감을 느끼고 있습니다. 청에 복종한 일도 그의 위신을 손상시켰고, 결국 탕지야오는 전 국민혁명군 부대에 명목상의 통제권밖에 행사하지 못하는 상황에 이르렀습니다. 운남 장교들 사이에서 정치적 긴장이 날로 고조되고만 있는 가운데 탕지야오가 한번만 실수한다면 그것이 마지막 행보가 될 지도 모릅니다..."
 yun.1.a:0 "정말 신나는구만!"
 yun.2.t:0 "룽윈이 정권을 잡다!"
 yun.2.d:0 "쿤밍시 남동쪽 초입에 부대를 집결시킨 롱윈은 뎬츠호를 동쪽으로 통과해 도시 외벽을 돌파할 때까지 군을 이끌고 나아갔습니다. 포위전을 예상한 탕지야오는 사천 방향으로 도망치기 위해 북쪽 주택가를 통해 북부로 후퇴하려 했지만, 도시를 빠져나가기 직전에 룽윈에게 충성을 바치는 장교들에게 차단당했습니다.\n\n탕지야오가 포로로 잡히면서 쿤밍에 남아서 싸우는 나머지 부대들도 동이 트기 전에 모조리 항복했고 룽윈은 탕지야오의 처우를 결정하기 위해 재빨리 위원회를 소집했습니다. 하지만 이 쿠데타는 운남 안에서 수많은 파벌들 사이에서도 문제시 되었고, 쿤밍 부근에서 뭔가 충돌이 벌어질 경우 도망칠 지도 모른다는 공포가 만연해지면서 재판이 서둘러 치러졌습니다. 운남 사람들을 위험에 빠트리고 지도자로서 무능했으며 장교 임용 과정에서 비리를 저질렀고 지역의 공화주의 이상을 배신했으며 공금을 횡령했다는 죄목으로 기소된 탕지야오는 공직에서 완전히 은퇴하겠다는 사임서에 서명할 수 밖에 없었습니다.\n\n안타깝게도 운남이 직면한 고난이 완전히 끝난 것은 아닙니다. 룽윈이 수도에 참호를 파고 쿤밍 무기고와 운남군사학교를 보강하는 와중, 남동부의 주페이더와 서부의 후뤄위 그리고 북동부의 루한이 각자 군대를 동원하면서 운남을 지배하기 위한 최후의 결전이 벌어졌습니다."
 yun.2.a:0 "운남의 운명은 균형에 달려있다..."
 yun.3.t:0 "추슝 전투"
 yun.3.d:0 "양쪽에서 적들이 몰려들어오는 가운데 룽윈은 적들이 쿤밍에 도달하는 모습을 가만히 기다리고만 있다가는 포위당하고 말 것이라는 점을 깨달았습니다. 룽윈은 쿤밍 무기고에 남아있는 보급품을 활용해 서부로 공세를 실시하고 다리를 확보하겠다는 결단을 내렸습니다. 하지만 추슝이라는 작은 마을이 룽윈의 진격로를 가로막고 있었습니다. 적군이 그 도시에 방어선을 설치했고, 공격군에게 병목현상이 일으킬 수 있는 교량이 마을에 소수 있었기 때문에 룽윈과 장교진은 전략을 재고하지 않을 수 없었습니다.\n\n젊은 장교들은 수비군을 물리치는 최선의 전략은 룽촨강을 따라 마을을 포위한 다음 사방에서 협공을 가하는 것이라고 주장합니다. 경험이 많은 다른 장교들은 포병이 전선에 도달할 때까지 대기한 이후에 수비군에 룽윈군에 항복하거나 끔찍한 결과에 직면하거나 둘 중 하나를 선택하라는 마지막 최후통첩을 보내야 한다고 제안했습니다. 두 계획 모두 상세히 정리된 채로 제출되면서 추슝의 운명은 룽윈의 손에 달렸습니다..."
 yun.3.a:0 "마을을 포위하고 습격하라."
 yun.3.b:0 "포병을 불러라."
 yun.4.t:0 "취징 전투"
 yun.4.d:0 "룽윈이 다른 곳에서 세력을 확보함에 따라, 적들은 동쪽으로 집중되며 룽윈의 부대 대부분이 서쪽에 있는 동안 쿤밍을 수복하겠다고 위협합니다. 쿤밍 수비대는 예비대도 남김없이 적에게 저항하기 위해 작은 마을인 취징을 선택했으나\n\n지역의 지형은 수비대에게 흥미로운 도전을 선사합니다. 쿤밍 수비대가 주 골짜기를 지키면 인근 야산을 통제하며 도시 안팎으로 적의 경로를 살펴볼 수 있지만 수비대는 산개하게 됩니다. 한편으로 마을을 보호하면 분명 더 쉬운 일이면서 적들을 수비대의 집중된 병력과 각 집과 거리에서 손발톱으로 할퀴고 치아로 물어뜯을 정도의 치열한 싸움이 가능하지만, 다수의 민간인 사상자와 마을 인근의 고지대 확보에 실패하여 적 저격수가 아군에 심각한 피해를 입힐 수 있게 할 것입니다. 룽윈은 전령들로부터 동쪽 방면이 노출되었다는 보고를 받았고, 그가 내린 결정은..."
 yun.4.a:0 "계곡의 출입로를 지켜라, 고지를 점해야 한다."
 yun.4.b:0 "취징으로 물러나라, 우린 적을 지연시킬 여지가 필요하다."
 yun.5.t:0 "안순 함락"
 yun.5.d:0 "룽윈은 첸중으로 향하는 북동쪽 도로를 통과해 진군하면서 비제에서 적을 마주치기 전에 구이시를 확보하기 위해 남부로 분견대를 파견했습니다. 해당 지역 지형이 상당히 험준하기 때문에 분견대를 이끄는 장교들은 매복의 가능성을 경계하면서 진군했습니다. 하지만 분견대가 난마강에 접근하자 백기를 든 소규모 부대가 그들에게 접근해 왔습니다.\n\n그 병사들은 룽윈의 경쟁자 중 한명이 협상을 하기 위해 파견한 이들이었습니다. 그들은 며칠만 기다려준다면 여성과 아이들 그리고 노인들을 안전한 지역으로 피신시킨 수 있도록 하루 말미를 달라고 제안했습니다. 그 대가로 방어군도 도시에서 빠져나가겠다고 약속했습니다. 그렇게만 된다면 분견대는 총 한발 쏘지 않고 안순을 점령할 수 있습니다. 원정대를 지휘하는 장교들은 그들에게 결정할 때까지 몇 분만 시간을 달라고 요청했습니다. 저들이 내놓은 제안은 상당히 명예로웠지만, 장교들은 저 병사들을 믿을 수 있을지 의심스러웠습니다. 만약 첸중에 증원군이 도착할 시간을 벌기 위해 이런 제안을 내놓았을지도 릅니다. 민간인들에게 피해를 입히는 한이 있더라도 저 파벌 군세를 격파하기 위해서는 지금 당장 공세를 가해야 한다는 주장이 제기되었습니다. 회의가 끝났고 장교들은 협상하기 위해 온 병사들에게 이렇게 말했습니다..."
 yun.5.a:0 "철수를 벌일 하루가 주겠지만, 더 이상은 없으리라."
 yun.5.b:0 "공격은 오후에 시작될 것이고, 너희들은 전투가 재개되기 전에 돌아가야 한다."
 yun.6.t:0 "비제 전투"
 yun.6.d:0 "룽윈의 부대가 싸라시전 마을에 도착했습니다. 마침내 계곡 사이에 난 수많은 도로를 활용할 수 있게 된 것입니다. 그 중 중앙으로 난 도로는 곧바로 비제로 가는 길이었습니다. 룽윈의 정찰대는 도시가 요새화되었고 정면 공격만 기다리는 상황이라고 보고했습니다.\n\n룽윈은 측면이 노출될 위험이 있었기 때문에 큰 도로를 버릴 수 없었지만, 비제로 향하는 입구를 공격면서 동시에 부대를 나눠 분견대를 북쪽으로 파견해 다오톈강을 따라 공격해 올라가고 남쪽으로 파견해 스바허강을 다라 공격할 수도 있습니다. 많은 장교들은 군대를 나눈다면 전체적으로 세력이 약화될 뿐이며, 계곡 측면을 확보하지 않은 상황에 분견대가 강력한 적 부대와 마주쳐 패퇴할 가능성을 무시할 수 없다며 그의 계획에 반대했습니다. 하지만 정면공격은 상당히 많은 비용이 들어가겠지만 그래도 아군은 방어선을 돌파할 능력이 충분히 있으며 궁극적으로 비제를 방어하는 파벌 부대를 분산시킬 수도 있다고 주장했습니다. 토론이 끝났고 마지막 결정권은 롱윤의 손에 달려 있습니다."
 yun.6.a:0 "우리 병력을 나누되, 전투는 현명히 하라."
 yun.6.b:0 "우리 병력을 집중하라, 우리는 뚫고 나아갈 수 있다."
 yun.7.t:0 "비제 수비"
 yun.7.d:0 "구이시에 파벌 군대가 집결중이라는 보고가 들어온 직후, 룽윈은 적을 포위하고 격파하기 위해 첸중 지역을 점령하겠다는 결단을 내렸습니다. 공세는 신속했고 비제 수비대는 룽윈의 부대에 상대도 되지 않습니다. 이후 점차 밤이 찾아오면서 분견대는 마을에서 휴식한 뒤에 쭌이에서 첸중으로 향하는 행군을 계속하기로 결정했습니다. 하지만 밤중에 해당 부대는 공격해오는 군대에 허를 찔려 버렸고, 작전 목표를 달성하기 위한 첫 번째 과제가 마을 방어로 변했습니다.n\n서쪽 문을 통과한 공격군은 천천히 도시로 진군하고 있던 와중에 측면으로 향하는 도로 또한 정체를 알 수 없는 적군에게 공격받고 있으며 해당 분견대가 시내에 포위될 위험성도 큽니다. 밤새 아수라장이 이어지면서 룽윈이 직접 내린 명령이 도착했고, 각 부대는..."
 yun.7.a:0 "도로를 방어하라, 탈출할 발법이 필요하다."
 yun.7.b:0 "도시를 방어하라, 우리는 먼저 놈들의 주력군을 깨부술 것이다."
 yun.8.t:0 "구이양의 폭풍"
 yun.8.d:0 "두들겨 맞은 아군이 구이양 시로 집결하면서 룽윈의 남서부 분견대는 칭정에 도달하고 구이양에 마지막 공격을 감행하기 위해서 훙펑강을 건너야 했기 때문에 힘겨운 전투를 직면하게 되었습니다.\n\n북부 분견대가 구이양 북문에 도착한 와중에 남서부 분견대 대부분은 엄청난 피해를 입으면서 훙펑강을 건너는 교량에 발이 묶여 버렸습니다. 하지만 수비군 대부분이 칭정 방면으로 자리를 옮기면서 구이양에 남은 방어군은 거의 없게 되었습니다. 도시에 적군이 빠져나갔기 때문에 빠르게 도시를 접수할 수 있게 되었지만, 부대 대부분이 남서부 분견대를 지원하기 위해 전투를 벌이고 있기 때문에 후방에서 반격을 당할 위험성도 존재합니다. 하지만 칭정 수비대를 포위하는 쪽이 다른 일파가 쿤밍을 공격하기 전에 지금 직면한 적대 파벌 세력을 신속하게 패퇴시키는 더 결정적인 수가 될 지도 모릅니다. 전투가 계속되면서 최종 결단이 내려졌습니다..."
 yun.8.a:0 "구이양을 우선 확보하라, 놈들이 우리를 후방에서 공격하게 둬선 안된다."
 yun.8.b:0 "구이양을 기습하고 곧장 칭성으로 향한다."
 yun.9.t:0 "징훙 전투"
 yun.9.d:0 "쿤밍을 확보하는데 성공한 후뤄위 장군은 반군이 시암에서부터 남부 메콩강을 통해 물자를 지원받을지도 모른다 생각했고, 즉각 국경선을 경비하기 위해 남부 지역으로 부대를 파견하기로 결정했습니다. 수많은 계곡과 숲을 헤쳐나가는 기나긴 여전 끝에 후뤄위의 군대는 징훙 마을의 문 앞에 도착했습니다. 하지만 정찰병이 도시 내에 거대한 규모의 적군 분견대가 주둔하고 있으며 방어 태세가 완료된 상태라고 보고했습니다. 정면 공격이 효과가 있을지도 모르겠지만, 정찰병 한명이 찾아낸 남부 푸번 숲을 통과하는 우회로를 통해 기동해 여러 방면에서 마을을 협공할 수도 있습니다. 만약 이 선택지를 고른다면 병력을 배치하는데 많은 시간이 걸릴 것입니다. 지역을 탈환하고 아군 통제력을 확보하는데 시간이 많이 들어갈텐데 전투에 할애할 겨를이 없을지도 모릅니다..."
 yun.9.a:0 "공격군을 분산시켜라."
 yun.9.b:0 "지금 도시를 기습하라!"
 yun.10.t:0 "보급품 할당"
 yun.10.d:0 "쿤밍 무기고를 통제하는 우리는 운남 주변에서 대혼란을 일으키는 적대 파벌들보다 우위에 서 있습니다. 하지만 이런 우위는 오래 계속되지 않을 것이며, 특히 반군이 외세의 지원을 받아낸다면 사황이 더 심각해질 것입니다. 그리고, 그런 이유로 후러위 장군은 성 전체를 관통하는 대규모 공세를 명령했습니다. 공세 과정에서 저항하는 적군은 거의 없었고 마침내 구이양과 자오퉁을 점령하는데 성공했습니다. 하지만 이런 손쉬운 승리는 점차 엄청난 사실이 드러나면서 그 빛을 잃어버렸습니다. 적군이 후퇴한게 아니라 집결하고 있었다는 점이 밝혀진 것입니다. 아군 병사들은 참호를 구축했고 장교들은 양 도시를 방어할 계획을 짜고 있습니다. 그런 와중에 아군이 심각한 물자 부족 상황에 놓였다는 점이 드러났습니다. 두 도시 모두가 적에게 공격받을 지도 모르는 위험 속에서 방어전에 필수적인 보급품을 어느 도시에 우선적으로 배분할지 선택해야 합니다."
 yun.10.a:0 "구이양으로 지원을 보내라."
 yun.10.b:0 "자오퉁으로 지원을 보내라."
 yun.11.t:0 "추슝 수비"
 yun.11.d:0 "아군이 추이후 공원을 통과해 진격하고 주둔지를 확보한 이후, 적들은 오래된 도시 다리 부근에서 진격을 개시했습니다. 적군이 수적 우세를 점하고 있기 때문에 후러위 장군은 에하 부대에 쿤밍과 다리 사이에 끼어있는 도로를 따라 추슝시 안으로 적을 유인하고 자리를 지킨 채로 기다리라고 명령했습니다.\n\n후러위의 부하 장교들은 공격이 임박했으며 방어 전략을 세워야 한다는 점에는 동의했지만, 어떻게 방어를 준비해야 하느냐에 관해서는 아직 합의가 되지 않았습니다. 한 무리의 장교들은 룽촨 강 북쪽 제방에서 참호와 소규모 요새를 구축해 고정 방어전을 펼쳐 적을 격퇴해야 한다고 주장했습니다. 쿤밍 군사학교에서 가르치는 세계대전식 전술에서는 이런 방어 작전을 최고로 치지만, 현재 아군 기관총 보유량이 상당히 부족하기 때문에 수적 우세를 점한 적 앞에서 효율적인 방어를 펼치지 못할 지도 모릅니다. 그렇기 때문에 다른 장교들은 더 후퇴선을 많이 설치해 두고 적들이 진격하지 못하도록 장기전을 벌이며 시간을 끄는 비교적 유연한 방어 전략이 효과적일 것이라고 주장합니다. 논의가 어떻게 끝났던지 간에 후러위는 방어 전략을 어떻게 세워야 할지 마음을 정했습니다."
 yun.11.a:0 "유연한 방어를 채택하라, 우리는 예측 이상의 위험까지 안고갈 순 없다."
 yun.11.b:0 "땅을 파라, 우리는 놈들을 붙잡을 수 있다!"
 yun.12.t:0 "징훙 전투"
 yun.12.d:0 "쿤밍을 확보하는데 성공한 후뤄위 장군은 반군이 시암에서부터 남부 메콩강을 통해 물자를 지원받을지도 모른다 생각했고, 즉각 국경선을 경비하기 위해 남부 지역으로 부대를 파견하기로 결정했습니다. 수많은 계곡과 숲을 헤쳐나가는 기나긴 여전 끝에 후뤄위의 군대는 징훙 마을의 문 앞에 도착했습니다. 하지만 정찰병이 도시 내에 거대한 규모의 적군 분견대가 주둔하고 있으며 방어 태세가 완료된 상태라고 보고했습니다. 정면 공격이 효과가 있을지도 모르겠지만, 정찰병 한명이 찾아낸 남부 푸번 숲을 통과하는 우회로를 통해 기동해 여러 방면에서 마을을 협공할 수도 있습니다. 만약 이 선택지를 고른다면 병력을 배치하는데 많은 시간이 걸릴 것입니다. 지역을 탈환하고 아군 통제력을 확보하는데 시간이 많이 들어갈텐데 전투에 할애할 겨를이 없을지도 모릅니다..."
 yun.12.a:0 "공격군을 분산시켜라."
 yun.12.b:0 "지금 도시를 기습하라!"
 yun.13.t:0 "뤄장강 전투"
 yun.13.d:0 "아군 병사들이 비제 마을에서 진군해 준이 인근에서 군벌 부대와 직면했고, 정찰대가 준이 서북부 지역에 있는 계곡에서 엄청난 규모의 적들이 집결하고 있다고 보고했습니다. 하지만 운남 나머지 지형과는 달리 그 지역은 대부분 평지로 대체로 농지로 활용되며 소규모 숲이 분포한 지역입니다. 적을 내려다볼 수 있는 언덕과 엄폐할 장애물이 거의 없는 이 지역은 아군이 기습 공격을 감행하기 최적의 장소입니다. 오랜 숙고와 토의 끝에 후러위는 준이로 진군하기 위해서는 어떤 손해를 입더라도 그 지역을 확보해야 한다는 중앙 지휘부의 명령을 받았습니다. 장교들이 계획을 세우던 와중에 한 가지 문제가 제기되었습니다. 아군이 적을 완전히 격파할 수 없는 상황에 있고 단순히 적을 축출할 수 밖에 없는 이 상황에, 적군을 어느 방향으로 밀어붙여야 할까요? 일부 장교들은 적을 북쪽으로 밀어붙인다면 방어에 많은 군대를 할애해야 하기 때문에 후방 방위에 그만큼 문제가 생기고 적군에게 보급을 제공할 지도 모르는 사천군벌 바로 옆으로 데려다주는 결과를 가져다 줄 지도 모르지만, 그래도 적 본군과 분할시킬 수 있다고 주장했습니다. 다른 장교들은 우리가 아직 우위를 점하고 있는 지금 적들을 동쪽으로 밀어붙이는 쪽이 아군의 전술적 우위를 더 잘 활용하는 방법이라고 주장했습니다. 어찌해야 할까요?"
 yun.13.a:0 "놈들을 동쪽으로 밀어내고, 쭌이로 향하라!"
 yun.13.b:0 "놈들을 북쪽으로 밀어내고, 계곡으로 향하라!"
 yun.14.t:0 "란창강 인근 교전"
 yun.14.d:0 "수많은 아군이 동부로 진격해 첸중을 보강하던 와중 서쪽에서 온 정찰대가 바오산 마을 인근에 엄청난 수의 저군이 집결하고 있다는 보고를 제출했습니다. 후러위 장군은 기동대를 재빨리 집결시켜 해당 지역으로 파견하는데 성공했지만, 란창강 인근에서 임시교량을 건너던 도중 매복 공격에 당했습니다. 파견대는 심각한 피해를 입었고 진격도 막혀 버렸습니다. 파견대 지휘관이 쿤밍에 보고한 내용에 따르면 현재 강 반대쪽에 수적으로도 무기의 질로도 우수한 적과 마주친 상태이며 심지어 지역 전체에 포탄 세례가 비 오듯이 쏟아붇고 있기 때문에 후퇴와 재집결이 필요한 상황이라고 합니다. 아군이 살아남기 위해서는 바오산을 점령하고 적군이 집결하지 못하도록 막아야만 하지만, 다시 한번 결정적인 패배를 당하기에는 여력이 없습니다. 그렇게 된다면 대담해진 적군이 나약해진 우리를 공격할 것이기 때문입니다. 재빨리 대응해야 하기 때문에 최대한 빨리 전갈을 보내야 합니다."
 yun.14.a:0 "'물러나라, 우리는 방어에 집중할 필요가 있다.'"
 yun.14.b:0 "'무슨일이 있더라도 바오산을 확보하라!'"
 yun.15.t:0 "수비 계획"
 yun.15.d:0 "아군이 가까스로 쿤밍에서 적들을 밀어내는데 성공했지만, 언제까지나 방어 태세를 유지할 수는 없으며 운남 나머지 지역을 확보하기 위해 움직여야 합니다. 하지만 아군은 보급품도 부족하고 인력까지 부족하기 때문에 첸중을 확보하기 위해 비제를 공격할 것인지 아니면 구이시를 확보하기 위해 구이양으로 진격할 것인지 결정해야 합니다. 정찰대가 룽윈의 부대를 구이양 인근에서 발견했고, 국민당 내 동조자들이 주페이더가 비제로 이동하고 있다고 보고했기 때문에 두 선택지 모두 상당히 어려운 목표가 될 것입니다. 두 군세가 모두 쿤밍을 향하고 있는 와중에 너무 늦어서 한꺼번에 두 적을 상대해야 하는 상황이 오기 전에 한 군세를 마주할 필요가 있습니다. 아마도 지금 당장 하나를 공격한다면 분산시킬 수 있을 지도 모릅니다..."
 yun.15.a:0 "비제를 공격하라."
 yun.15.b:0 "구이양을 공격하라."
 yun.16.t:0 "적군의 위시 위협"
 yun.16.d:0 "쿤밍 남쪽 지역에 주둔한 장교들이 보고한 바에 따르면, 느리지만 확연하게 적들에게 압도당하고 있으며 전투를 통해 적을 지연시키면서 조직적으로 퇴각하는 것 외에 뭔가 할 수 없는 상황이라고 합니다. 이대로 가다가는 일주일이 지나기도 전에 적들이 쿤밍 코앞에 다다를 것입니다. 충성스러운 장교들은 루한 장군에게 두 선택지를 조언했습니다. 전선을 보강하고 방어선이 버틸 수 있기를 바라거나 아니면 서쪽으로 진격해 다리로 공격해 나가자는 것입니다. 전선을 지키는 쪽이 더 확실한 해결책으로 보이지만, 동쪽 지역에서 벌어진 다른 전투들로 인해 현재 아군은 엷게 퍼져 있는 상황입니다. 이와 대조적으로 서쪽을 공격하는 작전은 도박이 될 수도 있지만, 아군이 서방의 주요 도시들을 점령하는 상황을 막기 위해 적들이 어쩔 수 없이 후퇴를 선택해야 하게 될지도 모릅니다. 어찌되었든 간에 선택권은 루한의 손에 쥐어졌습니다..."
 yun.16.a:0 "부대를 서쪽으로 보내라!"
 yun.16.b:0 "최전선을 보강하라!"
 yun.17.t:0 "쑹산산 수비"
 yun.17.d:0 "오랜 시간동안 쑹산산 옆을 지나는 산길은 주요 도로를 통하지 않고 바오산과 리창을 연결하는 필수적인 가도였습니다. 이런 이유로 정규 순찰대와 방어 분견대에게 들키지 않을 수 있습니다. 하지만 루한은 경쟁자 주페이더가 바오산을 접수하고 다리를 공격에 노출시키려는 목적으로 국민혁명군 서부 분견대를 산길을 통해 기동시키리라 예상했습니다. 여타 군벌 군대가 재편성을 끝내면서 대비할 시간이 거의 없는 와중에도 서둘러 방어선을 구축하기는 했지만, 누장강에서 엄청난 규모의 적군이 접근하고 있다는 보고로 인해 장교진은 공황에 빠졌고 루한은 포위당하는 상황을 피하기 위해 당장 이 지역에서 후퇴해야 한다고 요청했습니다. 서부 운남을 계속해서 통제하고자 한다면 이 가도에서 철수해서는 안되겠지만, 아군이 포위되는 모습을 가만히 보고 있을 수만은 없습니다. 어찌해야 할까요?"
 yun.17.a:0 "퇴각을 명령하라."
 yun.17.b:0 "신경쓰지 말고 기다리라고 명령하라."
 yun.18.t:0 "비제 도박"
 yun.18.d:0 "아군이 첸중을 점령하기 위해 동부로 향하던 와중, 비제 외곽 지역에서 두 대규모 부대가 전투를 벌이고 있다는 보고가 들어왔습니다. 저들의 숫자는 빈약한 아군에 비해 훨씬 우월하지만, 전투가 상당히 치열했기 때문에 장교진은 아군이 한 세력을 밀어내고 나머지 군세를 격파할 수 있다고 확신하고 있습니다. 하지만 어느 쪽을 먼저 공격해야 할지가 의문입니다. 결정권은 쿤밍 정부에 있습니다."
 yun.18.a:0 "군벌부대를 밀어붙여라."
 yun.18.b:0 "국민혁명군 부대를 밀어붙여라."
 yun.19.t:0 "첸중의 동조자"
 yun.19.d:0 "주페이더가 이끄는 국민혁명군 중에는 루한의 대의에 동조하는 세력이 여럿 있으며 그들 중 일부는 쿤밍에 접촉해와서 루한에게 충성을 맹세했습니다. 하지만 그들의 충성심에 한점 의심의 여지가 없다고 하더라도 문제가 있습니다. 저들은 적 전선 내부 깊숙한 지역에 위치해 있으며 우리가 그들을 도울 방법이 하나도 없다는 것입니다. 그들은 쭌이 마을 주변 지역을 점령하고 아래로 이동해 구이양까지 이동하겠다고 제안했지만, 매우 위험한 작전이기 때문에 아군 지휘부와 연계하지 못한 채 독립적으로 행동해야만 합니다. 하지만 이 도박이 성공하기만 한다면 첸중에서 커다란 발판이 마련될 것 입니다."
 yun.19.a:0 "비밀리에 머물러 있을 것을 요청하라."
 yun.19.b:0 "공격을 요청하라."
 yun.20.t:0 "위룽산 교전"
 yun.20.d:0 "아군이 넓게 산개하면서 다리 지역에 위치한 리장을 확보하기 위해 파견된 분견대는 위롱쉐산 인근에 진을 칠 수 밖에 없었습니다. 자정 무렵 분견대는 진사강 인근에서 출발한 엄청난 규모의 적군에게 공격당했고 심각한 상황에 놓였습니다. 엄청난 피해를 입은 해당 부대는 가까스로 소규모 부대를 쿤밍으로 파견해 증원을 요청했고, 아직도 치열하게 전투가 벌어지고 있을지도 모릅니다. 하지만 정찰대는 훙허 부근에서 또다른 대규모 부대가 우리를 쿤밍에서 몰아내기 위해 집결하고 있다고 보고했습니다. 저들을 구원하기 위해 증원을 보낼 수도 있겠지만, 차라리 그 인력을 쿤밍 방어에 사용하는게 더 나을지도 모릅니다."
 yun.20.a:0 "수비대를 구원하라."
 yun.20.b:0 "쿤밍 수비에 집중하라."
 yun.21.t:0 "구이시 수비대의 붕괴"
 yun.21.d:0 "우리 세력이 수도를 통제하고 있음에도 불구하고 국민혁명군이 운남 곳곳에 흩어져서 암약하고 있습니다. 적들이 우리 주변에서 군세를 모으면서 아군을 뭉쳐서 전선을 형성한 것이 결정적인 요인이 되었을 것입니다. 첸중부터 다리까지 곳곳에 국민혁명군 병영이 발견되면서 마침내 적들을 한꺼번에 밀어낼 때가 왔습니다. 우리가 처음에 수도로 진군한 이후에도 아직 원산에 엄청난 아군이 주둔하고 있으며 우리 부대가 쿤밍을 확보했기 때문에, 취징을 양면에서 협공할 수 있게 되었습니다. 안순에 위치한 동맹 세력에서 쿤밍에 반격을 감행하기 위해 군세가 취징에서 집결하고 있다는 보고를 보냈습니다. 하지만 옛 도시 다리에서 또 다른 부대가 집결하고 있다는 보고가 들어오면서 서부 전선을 보강하기 위해 부대를 재배치한다면 양면에서 공격을 당하게 될지도 모르는 상황입니다. 그렇게 된다면 한쪽은 뚤릴 수도 있습니다..."
 yun.21.a:0 "양면 공격 작전을 벌이면, 우린 이후 서쪽을 걱정하게 될 것이다."
 yun.21.b:0 "취징에 병력을 재배치하라, 쿤밍을 지킬 필요가 있다."
 yun.22.t:0 "추슝 도박"
 yun.22.d:0 "정찰대가 대규모 적군이 다리에서 추슝으로 이동했으며 언제든지 쿤밍을 공격할 태세를 갖추고 있다고 보고했습니다. 적의 진격을 막기 위해서 기관총과 포병을 도시에서 공수해와 탕랑강 국경에서 전통적인 고정 방어 태세를 갖춘 상태입니다. 하지만 국민혁명군 기병 장교 중 일각에서 적들로부터 전장의 주도권을 빼앗아야 한다는 제안을 제출했습니다. 그들은 참호를 파고 틀어박혀있는 대신에 북쪽 위안머우 마을과 서쪽 환옌강으로 분견대를 파견해양쪽에서 추슝을 향해 진격하자고 주장했습니다. 만약 그렇게 한다면 적들이 아군 방어선을 돌파하기 전에 포위할 수 있을 것이지만, 너무도 위험합니다. 작전을 시행하기 위해 너무 많은 병력이 필요한건 둘째치고, 작전을 준비하기 위한 기동 시간만 해도 며칠 혹은 몇주가 걸릴 지도 모르는데 그렇게 시간이 많지는 않은 상황입니다..."
 yun.22.a:0 "분견대를 보내라, 우리는 붙잡을 수 있다."
 yun.22.b:0 "너무 위험부담이 크다. 참호를 파고 준비하라."
 yun.23.t:0 "쭌이 봉기"
 yun.23.d:0 "쿤밍 지배력을 확고히 한 이후, 쭌이시에서 보낸 보고가 도착했습니다. 국민당과 연계한 수비대가 우리를 위해 무기를 들고 일어섰고 현재 구이양에서 적의 공세를 마주한 상황이라고 합니다. 저들을 구원하는 것이 최우선 과제인 것은 확실하지만, 쭌이로 가는 도로가 너무도 많기 때문에 장교진은 어느 경로가 최선의 길이 될지 토론하고 있습니다. 쭌이로 가는 가장 빠른 길은 비제를 통해서 가는 길입니다. 그 경로는 방어선을 구축하기 쉽고 더 빨리 병력을 이동시킬 수 있도록 해줄 것입니다. 한편 안순을 거쳐 구이양으로 향하는 남쪽 도로를 이용한다면 부주의한 적군을 붙잡을 수 있겠지만 더 많은 시간이 소요될 것입니다. 그 동안 쭌이 수비대가 버텨 줄지 모르겠습니다. 토론이 끝났고 주페이더 장군은 선택권을 고민하기 시작했습니다..."
 yun.23.a:0 "안순을 통과해 구이양까지 가라."
 yun.23.b:0 "쭌이를 곧장 지나 비제로 직행하라."
 yun.24.t:0 "쑹산산 수비"
 yun.24.d:0 "오랜 시간동안 쑹산산 옆을 지나는 산길은 주요 도로를 통하지 않고 바오산과 리창을 연결하는 필수적인 가도였습니다. 하지만 누군가가 주페이더가 바오산을 접수하고 다리를 공격에 노출시키려는 목적으로 국민혁명군 서부 분견대를 산길을 통해 기동시키리라 예상한 모양입니다. 동부에서 여타 군벌 군대가 재편성을 끝내면서 대비할 시간이 거의 없었기 때문에 성급한 공세가 시작했습니다. 누장강을 지키는 적군이 소규모라는 사실을 눈치챈 아군 장교진은 자신감을 얻었고 적의 저항을 일소하고 바오산으로 이동하기 위해 가도를 향해서 공세를 실시할 것을 요청했습니다. 그 가도는 서부 운남을 확보하기 위해 필수적으로 점령해야 하는 지역이지만, 수비에 상당히 용이한 지형이기 때문에 많은 사상자가 생길 지도 모릅니다..."
 yun.24.a:0 "다른 방법이 있을 터다..."
 yun.24.b:0 "우리 병사들은 희생의 의미를 잘 알지."
 yun.25.t:0 "싱이 포위"
 yun.25.d:0 "국민혁명군이 쿤밍 서쪽 제방을 확보하면서, 이제 운남 동부를 향해 전면 공세를 펼칠 준비를 시작할 때가 되었습니다. 남부 방면군은 시간에 맞춰 쭌이에 도착해 비제를 통과하는 북부 방면군과 합세해 협공을 가하려는 목적으로 싱이를 빠르게 점령하고 안순으로 향하기 시작했습니다. 하지만 깔끔하고 빠르게 도시를 점령하려는 작전은 공격전이 공선전으로 변하면서 무너져 버렸고 전황은 거진 백년전 있었던 운남 회족 반란때 처럼 바뀌어버렸습니다. 지리한 공성전이 이어지면서 남부 방면군은 공성이 계속된다면 기한에 맞추어 쭌이에 도달할 수 없는 상황에 마주쳤지만, 공성을 포기한다면 마을에서 튀어나온 적에게 후방을 공격당할 우려가 있다며 쿤밍에 명령을 내려달라고 전갈을 보냈습니다. 많은 장교들은 이번 전투가 장제스를 몰락으로 이끈 우창 공성전 패배와 동일한 상황이라고 주장하며 주페이더에게 포위전을 끝까지 끌고가야 한다고 간청하고 있지만, 동시에 북부 방면군도 지원이 절실히 필요한 상황입니다..."
 yun.25.a:0 "'군의 일부를 싱이에 두고, 계속 구이양을 향하라.'"
 yun.25.b:0 "'장제스의 실수를 반복하지 않겠다, 포위 작전에 종지부를 찍어라!'"
 yun.26.t:0 "쭌이 함락"
 yun.26.d:0 "마침내 국민혁명군 북부방면군이 목적지 쭌이에 도달했습니다. 거의 아무런 저항 없이 비제를 통과한 이후, 적군이 그 지역에서 재결집한 정황이 명백하게 드러났고 적당한 참호를 구축할 시간적 여유가 있었기 때문에 쭌이는 적군이 집중된 굵은 심지가 되었을 것으로 예측되었습니다. 아군이 뤄장강 서쪽 제방에서 기다리고 있는 와중에 전선 사령관들이 보낸 보고가 쿤밍에 도착했습니다. 정찰 보고는 참호선이 몇중으로 쳐져 있으며 기관총과 심지어는 포병까지도 쭌이 저부 관문을 조준하고 있기 때문에 정면 공격은 자살 행위와 같을 것이라고 전해왔습니다. 그 대신에 일부 장교들은 군을 반으로 분할하고 후이찬 계곡에서 쭌이로 향하는 북쪽 진입로를 점령해서 교란 작전을 펼쳐 전방에 배치한 군대가 정면 공격을 실시할 수 있도록 하자고 제안했습니다. 이 작전을 입안한다면 시간이 많이 들어갈 것이며, 작전이 시작되기 전에 남부 방면군이 남쪽에서 전투를 시작할 지도 모릅니다. 전문가들은 우리가 남부 방면군을 제때 지원해주지 못한다면 남쪽 전선은 남부 방면군이 돌파할 수 없을 정도로 강력하게 요새화 될 지도 모른다고 예상합니다..."
 yun.26.a:0 "'분견대를 보내라, 양측의 출입구도 쉽게 통과하게 해 줄 것이다.'"
 yun.26.b:0 "'그런건 다 잊어버려, 뭐가 되었던 전면 공격을 실시하라!'"
 yun.27.t:0 "룽윈이 운남을 지켜내다!"
 yun.27.d:0 "마지막 반군이 성에서 쫓겨나고 나머지는 무조건 항복한 상태에서 룽윈은 가까스로 총체적인 승리를 거두었고, 그의 군대는 윈난을 위험에 빠뜨리겠다며 위협했던 모든 자들로부터 성을 구원한 것을 자축하기 위해 다시금 쿤밍으로 진군하고 있습니다."
 yun.27.a:0 "만세!"
 yun.28.t:0 "주페이더가 운남을 지켜내다!"
 yun.28.d:0 "마지막 반군이 성에서 쫓겨나고 나머지는 무조건 항복한 상태에서 주페이더는 가까스로 총체적인 승리를 거두었고, 그의 군대는 이제 윈난을 국민당 우파의 작전기지로 굳힌 것을 자축하기 위해 다시금 쿤밍으로 진군하고 있습니다."
 yun.28.a:0 "만세!"
 yun.29.t:0 "주더가 운남육군강무당을 점거하다!"
 yun.29.d:0 "쿤밍 시 외곽에서 전쟁이 격화되자, 운남육군강무당에 거주중인 퇴역장성 주더는 이 지역의 소군벌들의 권력투쟁에 지쳐 조치를 취하기로 했습니다. 그는 학연을 이용해 아직 육성중이던 하급 군관들로부터 많은 지원을 받아 학교를 점거한 뒤, 친구인 진한딩 장군의 도움을 받아 쿤밍의 나머지 지역을 장악하기 위해 움직였습니다.\n최대한 많은 병력을 모은 후, 이 자그마한 군대는 양종하이 호수를 따라 움직이는 진한딩과 뎬츠 호수를 따라 움직이는 주더의 두 대부대로 나뉘었고, 도시의 심장부를 향해 협공을 전개해 호수 인근의 남서부 주거지구와 동부 공업지구를 장악했으며, 도시에 존재하는 동쪽 및 남쪽으로 이어지는 철도를 봉쇄했습니다. 이러한 배치가 확보되면서, 진한딩은 동부 상업지구를 확보하기 위해 움직였고 그러는 동안 주더는 서부 쿤밍 관광지구를 확보했습니다. 적들이 총퇴각하고 주더와 진한딩이 추이후 공원을 향해 밀어붙임에 따라, 도시가 최종적으로 함락되었고 수비대가 포로로 잡히며 도시 중심부에는 소수의 고삐 풀린 수비병력만이 남겨졌습니다.\n\n이번 승리로 주더는 자신의 입지를 공고히 했으며, 어떤 대가를 치르더라도 윈난의 인민에게 안정을 되찾아줄 것이라고 선언했습니다. 주더의 선언을 통해 수많은 열성적인 자원병들이 그의 군대에 입대했으며, 중국농공민주당의 창당자인 장보쥔은 윈난에 안정을 되찾아오겠다는 궁극적인 목표와 고향을 지키겠다는 목적을 갖고 긴밀한 연락을 유지하면서 그의 개입을 후원했습니다."
 yun.29.a:0 "우리는 몇몇 소군벌들이 우리나라를 나약하게 만드는 걸 더는 용납하지 않을 것이다!"
 yun.30.t:0 "주더의 군대가 서쪽으로 진군하다!"
 yun.30.d:0 "신생 군대와 함께 주더는 쿤밍으로 돌아온 모든 군사 연락책들을 소집했고, 우선 서쪽으로 향하는 재빠른 군사 작전을 벌이면서 성도를 점령하기 위해 다리 시에서 올 가능성이 있는 군세를 때려부수고 윈난의 나머지 지역을 확보하기 위해 빠르게 동쪽으로 향하는 데 집중하는 계획을 세웠습니다. 주더의 절친인 판시성 장군은 다리와 창산을 향해 진군하는 집단군을 이끄는 데 배치되었습니다. 안닝과 추슝을 지나 빠르게 진격한 판시성은 가까스로 다리 구시가지의 남쪽 관문에 도달했고, 거기서 몹시 지친 수비대 무리와 맞섰습니다. 최근의 분쟁이 지긋지긋해짐에 따라 많은 적병들이 재빨리 탈주해 주더의 군세에 합류했으며, 다리 시는 자정이 지나기 전에 공식적으로 항복했습니다. 이제 판시성은 우리의 측면을 보호하기 위해 창산을 따라 적을 계속해서 사냥할 것이며, 우리는 동쪽 방향으로 집중해 남은 적을 쓰러뜨릴 것입니다."
 yun.30.a:0 "끝내주는 소식이군."
 yun.31.t:0 "주더의 군대가 동부 지역을 탈환하다!"
 yun.31.d:0 "카리스마 넘치는 진한딩이 이끄는 동부 원정군은 먼저 취징 시를 탈환하여 적의 반격을 저지하기 위해 대규모 수비대를 남겨둔 뒤, 북쪽으로 향해 첸중을 확보했습니다. 몹시 지쳤지만 여전히 위험한 상대들과 마주한 진한딩은 우선 자오퉁을 함락하고 비제 마을을 포위한 다음, 전투가 치열한 시가전으로 번진 상태였던 구이양에 가까스로 일격을 날렸습니다. 구이양의 함락과 함께, 비제의 수비대는 도시에 대한 공격이 수행되기 전에 항복했습니다. 취징의 수비대는 대담해진 주더에 의해 안순 쪽으로 진격하라는 명령을 받았으며, 그동안 진한딩은 협공을 가하기 위해 안순을 향하여 남쪽으로 밀고 내려가면서 최후의 반군들을 상대했습니다. 운남육군강무당의 지원 덕분에 이러한 최후의 전술적 우위를 과시하면서, 양군은 안순을 몰아칠 수 있었고 윈난에서 마지막 반군을 쫓아낼 수 있었습니다. 이제, 우리의 위대한 성에게 주어질 미래가 무엇일지 결정하는 것은 주더의 몫이 될 것입니다."
 yun.31.a:0 "경이롭군."
 yun.32.t:0 "루한이 정권을 장악하다!"
 yun.32.d:0 "몇몇 지역 토사 민병대의 도움으로 루한은 가까스로 쿤밍을 점령했고, 국민당에 동조하나 주페이더의 국부군 제3군 지휘를 인정하길 거부하던 민간인들과 함께 그의 세력을 강화하기 시작했습니다. 그의 세력이 늘어나면서 적들이 움직였고, 과연 루한이 그들과 맞설 수 있을지는 알 수 없는 노릇입니다..."
 yun.32.a:0 "우린 오직 일이 최선의 방향으로 흘러가길 바랄 뿐이다."
 yun.33.t:0 "후뤄위가 정권을 장악하다!"
 yun.33.d:0 "후뤄위는 창산에서 성공적으로 적을 밀어붙인 뒤 쿤밍을 함락시켰고, 우선 비지 광장을 함락한 뒤 추이후 공원에 도달할 때까지 뎬츠 호수의 서안을 통과했습니다. 후뤄위와 그의 군벌이 윈난성을 장악한 가운데, 평범한 군벌에 지나지 않는 것으로 보이는 자를 타도하려 드는 다른 계파들에 의해 군대가 신속하게 동원되었습니다..."
 yun.33.a:0 "나라에 안정을 가져올 수 있을까?"
 yun.34.t:0 "주페이더가 정권을 장악하다"
 yun.34.d:0 "국민당 국부군 제3군의 도움에 힘입어, 주페이더는 동쪽에서의 신속한 공격을 통해 쿤밍을 가까스로 점령했습니다. 이제 윈난의 심장부를 장악한 주페이더는 윈난의 나머지 지역에 최종적으로 질서를 되찾아오기 위해 움직일 준비를 시작했습니다..."
 yun.34.a:0 "그저 그가 성공하길 바랄 뿐이다."
 yun.35.t:0 "룽윈이 쿤밍을 탈환하다"
 yun.35.d:0 "처음에 권좌에서 밀려난 후 룽윈은 간신히 병력을 재결집하였고, 방대한 인맥과 거대한 사병의 도움으로 도시를 장악하며 반격을 감행했습니다. 도시가 다시금 그의 통제 하에 놓인 상황에서, 그는 이제 이 상황을 통제하길 원한다면 경쟁자들을 몰아낼 준비를 해야 합니다..."
 yun.35.a:0 "끝날 기미가 안 보이는군..."
 yun.36.t:0 "탕지야오가 전쟁을 선포하다!"
 yun.36.d:0 "팔성연합이 무너지면서 탕지야오는 지금이야말로 운남이 전위안 지역에 영유권을 주장해야 한다고 결정했고 국가가 전쟁 준비를 시작하도록 하는 공식 성명을 발표했습니다. 이미 경제 상황이 불안정하던 와중에 발표된 이번 성명으로 인해 민간 불안이 급속도로 커져가고 있으며, 많은 이들이 저 미약한 군벌의 변덕으로 인해 중국 다른 지역에서 찾아보기 힘든 평화와 안정이 다시 운남에서 사라지고 산지밖에 없는 이 성에 전쟁이 찾아올 지도 모른다는 생각을 하기 시작했습니다. 많은 파벌들이 이번 상황을 마지막 균형추로 여기게 되면서, 탕지야오의 지배력은 한층 더 약해졌습니다."
 yun.36.a:0 "그의 장군들은 이를 내켜하지 않을 것이다..."
 yun.37.t:0 "룽윈이 쿤밍을 뛰쳐나가다"
 yun.37.d:0 "탕지야오와 참모들이 몇일간 계속해서 열띤 토론을 벌인 끝에, 호남 침공이 여태까지 운남의 통일성을 지탱해온 깨지기 쉬운 평화를 무너트릴지도 모른다는 점을 탕지야오에게 납득시킬 수 있는 자는 아무도 없다는 사실이 드러났습니다. 몇시간동안 아무런 의미가 없는 논쟁이 끝난 이후, 마침내 룽윈은 탕지야오에게 최후통첩을 보내기로 결정했습니다. 스스로 사임하고 자리에서 내려오거나 아니면 마지막 결과에 직면하거나 둘 중 하나를 선택하라는 것이었습니다. 탕지야오는 거절했고 심지어 그 이족 장군이 겁쟁이라고 조롱했습니다. 이런 행동에 모욕감을 느낀 룽윈은 곧바로 도시 밖으로 뛰쳐나왔고 그에게 충성하는 장군들도 뒤따라 나섰습니다. 성에서 나간 장군들이 어디론가 사라지고 그들이 어디로 갔는지 아무런 정보가 없는 와중에, 저들이 탕지야오에게 충성을 바치는가 의심이 제기되고 있습니다..."
 yun.37.a:0 "영 좋지 않군."
 yun.38.t:0 "탕지야오의 권력 중앙집권화를 위한 준비 시작"
 yun.38.d:0 "오늘 탕지야오는 권력을 중앙집권화하고 수많은 지역 통치자, 족장 그리고 장군들의 영향력을 축소하겠다는 목표를 공개적으로 발표했습니다. 또한 힘을 되찾은 청나라의 위협에 대항하고 중국과 운남 둘 모두가 직면한 적들에 저항해 싸우겠다고 약속했습니다. 고위 장교와 정치인 일부는 탕지야오의 정책이 폭정이라며 공개적으로 비난하고 나섰습니다. 그럼에도 불구하고 그의 개혁안 준비는 여전히 진행되고 있으며, 운남의 운명도 여전히 불확실합니다."
 yun.38.a:0 "윈난은 연성주의적인 성인 줄 알았는데..."
 yun.39.t:0 "룽윈이 쿤밍을 뛰쳐나가다"
 yun.39.d:0 "터무니없는 공개 발표 이후로 모든 운남 주요 도시에서 대규모 시위가 벌어졌고, 운남 작전참모 대부분이 공개적인 비판을 발표하고 나섰습니다. 탕지야오는 어쩔 수 없이 쿤밍 성장 관저에서 협상을 시작할 수 밖에 없었습니다. 협상 테이블 맞은편에는 현재 탕지야오의 선언에 반해 들고 일어난 이들을 대표하는 인물인 룽윈이 앉게 되었습니다. 그들의 요구는 간단합니다. 요구측이 일신의 안전과 명예를 보장해주는 조건으로 탕지야오가 성장 자리에서 내려오거나, 아니면 어리석은 행동에 대한 대가를 치르라는 것이었습니다. 탕지야오는 그들의 요구를 거부했고 룽윈과 작전참모 대부분은 쿤밍을 뛰쳐나갔습니다. 그들의 행방과 의도를 알 수 없는 와중에 평화로운 우리 지역에도 중국 전역을 휘어잡은 불안이 다가오고 있는 것 같습니다."
 yun.39.a:0 "탕지야오는 뭘 하고 있는거야?"
 yun.40.t:0 "탕지야오가 휴전을 거부하다"
 yun.40.d:0 "우리 장군들의 항명에도 불구하고 탕지야오는 쓰촨성의 휴전 제안을 인정하길 거부했으며, 전쟁을 지속하겠다는 입장을 굽히지 않고 있습니다. 일부 열정적인 내셔널리스트들은 그의 입장을 지지하지만, 최고사령부는 그의 행동에 대해 대체로 반대하는 입장을 취하고 있습니다..."
 yun.40.a:0 "놈이 대체 뭔 짓을 한 거지?"
 yun.41.t:0 "룽윈이 쿤밍을 뛰쳐나가다"
 yun.41.d:0 "고위 사령부가 공개적으로 사천 전역에서 철수하지 않겠다는 탕지야오의 결정 사항에 반대하는 가운데, 탕지야오에게 전쟁을 그만두도록 설득하기 위해 룽윈이 수도로 파견되었습니다. 아무런 의미가 없는 토론이 몇 시간이나 이어진 이후 룽윈은 마침내 탕지야오에게 최후 통첩을 보내기로 결정했습니다. 자리에서 물러나거나 아니면 결과를 직면하라고 말이지요. 탕지야오는 거절했고 심지어 그 이족 장군이 겁쟁이라고 조롱했습니다. 이런 행동에 모욕감을 느낀 룽윈은 곧바로 도시 밖으로 뛰쳐나왔고 그에게 충성하는 장군들도 뒤따라 나섰습니다. 성에서 나간 장군들이 어디론가 사라지고 그들이 어디로 갔는지 아무런 정보가 없는 와중에, 저들이 탕지야오에게 충성을 바치는가 의심이 제기되고 있습니다..."
 yun.41.a:0 "나쁜 징조야..."
 yun.42.t:0 "룽윈이 쿤밍을 장악하다"
 yun.42.d:0 "최근 사천 합병을 시도한 사건으로 인해, 룽윈과 수많은 운남 군벌 장교들이 탕지야오를 상대로 쿠데타를 일으켰습니다. 쿤밍 남동쪽 문에 군을 집결시킨 룽윈은 부대를 이끌고 뎬츠호 동쪽을 지나 도시 외성을 돌파했습니다. 포위 작전을 예측한 탕지야오는 북부 거주 지역을 통과해 북쪽 사천으로 도망치려 시도했지만 도시에서 빠져나가기도 전에 룽윈에게 충성을 바치는 장교들에게 붙잡혔습니다.\n\n탕지야오가 붙잡힌 이후 쿤밍에서 전투를 벌이던 충성파 군대는 새벽이 오기 전에 모두 항복했고, 룽윈은 탕지야오를 심판하기 위한 위원회를 다급하게 소집했씁니다. 하지만 쿠데타로 인해 운남에 있는 수많은 파벌들 사이에서 엄청난 파란이 일어났고, 쿤밍 인근에서 벌어진 충돌 와중에 도망칠 염려가 있는 탕지야오의 재판을 재빨리 개최했습니다. 탕지야오는 운남 사람들을 위험에 빠트리고 지도자로서 무능했으며 유능한 장교들을 무시하고 호의주의에 기댔으며 성의 공화주의 이념에 반역을 저질렀고 공금을 횡령한 혐의로 평생동안 공직에서 쫓겨난다는 결과에 서명할 수 밖에 없었습니다.\n\n고위 사령부가 룽윈의 아래에 집결하면서 이 작은 성은 일단 지금으로서는 민간 불안까지 넘어가지는 않은 듯 합니다."
 yun.42.a:0 "룽윈 만세!"
 yun.43.t:0 "전위안을 향한 운남의 야망"
 yun.43.d:0 "팔성연맹이 무너지면서 후난성에 있는 젠위안 지역을 점령할 기회가 생겼습니다. 탕지야오가 운남 확장에 주력하고 있는 와중에, 현재 검은 월요일로 인한 경제 침채가 가시화되면서 국내 산업계는 불안에 차 있습니다. 룽윈은 탕지야오에게 불안이 지나갈 때까지만 호남을 공격하지 말 것을 조언했지만, 참모들이 탕지야오가 지금 당장 호남을 공격하기로 결정한다면 즉각 사임하겠다고 위협하면서 참모진 사이에서 벌어진 토론은 물거품으로 돌아갔습니다. 마침내 최후 결정권은 탕지야오의 손 안에 있습니다."
 yun.43.a:0 "전위안을 공격할 채비를 하라."
 yun.43.b:0 "우선 개혁에 집중하자, 그곳은 나중에라도 차지할 수 있다."
 yun.44.t:0 "검은 월요일이 운남을 강타하다!"
 yun.44.d:0 "베를린 주식시장이 무너지고 검은 월요일의 파도가 세계를 돌아 마침내 사랑하는 우리 성에까지 도달했습니다. 경제위기로 이내 독일제 수입품 가격이 굉장히 낮아지는 좋은 효과도 있지만, 이제 우리 수출품이 운남 국경 바깥으로 나가기 위해서는 새로운 세금을 내야 하게 되었습니다. 아직 산업 대부분이 적자를 보는 상황까지는 아니지만, 갑자기 쿤밍-하이퐁 철도 이용료와 통과 세금이 늘어나고 국제 시장에서 주석 수요가 소폭 감소하면서 상당한 타격을 입게 되었습니다. 정부가 그 여파를 다루기 위해 노력하는 와중에 운남에서 반독감정이 고조되면서 우리 상업계가 독일의 개입으로부터 더 자유로워질 수 있는 방법을 찾으려는 이들이 늘어났습니다."
 yun.44.a:0 "어쩌면 지금이 자유를 되찾을 기회일지 모른다..."
 yun.45.t:0 "죽왕회를 지지하다"
 yun.45.d:0 "한족 인구 사이에서 인기 있는 정책은 아니겠지만, 우리 정부는 민족 정책에 새로운 접근법을 모색할 필요가 있다고 생각해 왔습니다. 우리는 죽왕회의 지지를 등에 업고 해당 협회를 국가 기관으로 격상시켰습니다. 죽왕회는 한족 우월주의에 반대하는 수많은 소수민족이 민족연합협의회를 창설할 예정이며, 여러 민족이 혼합된 운남이 한층 더 뭉치도록 하기 위해 민족평등법 입안과 시행을 '감독'할 것입니다."
 yun.45.a:0 "이게 옳은 선택이었길 빌자..."
 yun.46.t:0 "중국화 정책 재시작"
 yun.46.d:0 "운남에는 25개 이상의 민족이 모여 살고 있었기 때문에 이전 행정부에서 상당히 골치를 썩였습니다. 하지만 구이저우를 획득하면서 한족이 약간이기는 하지만 수적 우위를 점하게 되었씁니다. 이런 점을 염두에 두고 이민과 식민지화를 촉진하기 위해 한족이 얻는 혜택을 늘여서 마침내 운남을 중국의 한 성으로 통합해야 합니다."
 yun.46.a:0 "이게 옳은 선택이었길 빌자..."
 yun.47.t:0 "농업개혁 시작"
 yun.47.d:0 "운남 농업 현대화 계획의 첫 단계는 성 전체를 포괄하는 토지 평가 실시입니다. 현재 사용하는 통계는 신해혁명 이전 시대까지 거슬러 올라가야 하는 구닥다리입니다. 토지 평가를 갱신한다면 현재 우리 농업 시스템이 현재 가진 문제를 이해하는 것 뿐만 아니라 개혁을 위한 명확한 목표를 설정하는데도 도움이 될 것입니다."
 yun.47.a:0 "시작해보자고."
 yun.48.t:0 "토지평가가 완료되다"
 yun.48.d:0 "토지 평가가 완료되면서 우리 성에서 이용하고 분배하는데 사용할 경작 가능한 토지가 엄청나게 많다는 점이 드러났습니다. 이렇게 얻은 정보를 가지고 지역 자급자족을 톡진하고 곡물 저장력과 국가 행정력을 향상시키며 경작 가능한 토지 양을 증가시키는 궁극적인 목표를 세워 개발 계획의 초안을 작성했습니다."
 yun.48.a:0 "전진!"
 yun.49.t:0 "농업개혁의 첫 삽"
 yun.49.d:0 "저장 감독관과 보관 공간을 확보하고 지역 관계 체계를 향상시키는데 투자한 결과로 마침내 전반적인 식량 생산량이 개선되기 시작했습니다. 아직 계획이 모두 완성된 것은 아니지만, 개혁의 효과가 벌써 농민들에게 혜택을 주기 시작했습니다."
 yun.49.a:0 "훌륭해."
 yun.50.t:0 "개혁의 다음 단계"
 yun.50.d:0 "그동안 투자한 결과 우리에게 충성하는 성 당국이 통제하는 10개 치수 감독 구역을 설치하고 대규모 저수지 6개를 보수할 수 있었습니다. 이로 인해 농경이 가능한 관개 지역이 약 20만 평방미터 정도 늘어났습니다. 이렇듯 개혁으로 전반적인 농업 생산 효율성이 확실히 개선되기는 했지만, 소토지 보유자와 소작농들의 생활 수준은 그대로였습니다. 농부들이 지는 무거운 세금을 경감해 줘서 사용 가능한 자본량을 늘여주고 더 나아가 삶의 질을 높여주기 위해 전방위적인 재정 개혁을 준비할 것입니다."
 yun.50.a:0 "우린 그저 세금이 조금 적어졌을 뿐이지만, 농부들에게는 더 많은 이익이다!"
 yun.51.t:0 "농업개혁의 종료"
 yun.51.d:0 "감세 조치는 성공적이었습니다. 이로 인해 성 내에서 전반적인 생활 수준이 향상되었고 우리의 농업력은 중국 최정상 수준에 올라섰습니다. 분석가들은 사천이 최근 혼란에 휘말렸기 때문에 운남이 중국 내에서 식량과 주식 생산량에서 가장 중요한 위치를 점하게 되었다는데 동의합니다. 오늘은 기쁜 날입니다!"
 yun.51.a:0 "[Root.GetLeader]와 그의 혜안에 만세!"
 yun.52.t:0 "운남이 우리를 위협하다!"
 yun.52.d:0 "운남이 우리 사이의 국경에 병력을 배치하기 시작했고 아군을 맞닥트릴 준비를 시작했습니다. 조만간 충돌이 불가피할 듯 하며 방어전 준비를 시작해야 합니다."
 yun.52.a:0 "오게 두어라."
 yun.53.t:0 "동녘 대륙의 주인"
 yun.53.d:0 "호국전쟁 당시 운남은 뛰어난 용맹을 보여주며 전 중국을 권력에 굶주린 폭군으로부터 구원했습니다. 그 공로를 인정받아 운남은 멍청난 토지를 할당받았고, 이로 인해 상대적으로 고립되었던 우리 군벌이 중국에서 패권을 얻게 되었씁니다. 하지만 이후 독일이 개입하고 몇 차례 전쟁과 소규모 접전, 그리고 국경 충돌이 게속되면서 운남의 권력은 줄어들었고 약해졌습니다. 그리고 탕지야오는 이 점을 잘 알고 있습니다. 탕지야오는 지난 10년간 청과 함께 지켜온 불안한 평화를 유지하겠다고 선언했지만, 비밀 회담에서 장군들에게 전쟁 계획을 세우라고 요구하기 시작했습니다. 오늘 직예의 지배력을 깨트릴 가능성은 없겠지만, 저들을 무너트릴 적절한 시기를 준비할 수는 있습니다..."
 yun.53.a:0 "너무 준비만 할 수는 없다!"
 yun.54.t:0 "저절로 굴러들어온 기회"
 yun.54.d:0 "팔성연합이 붕괴되면서 여러 군벌 파벌들이 현합해 새로운 지역 독립체를 만들었습니다. 광서나 광동같은 일부 우리와 우호적인 관계를 유지하는 독립체들도 있기는 하지만, 직접적인 경쟁을 벌이는 세력도 있습니다. 호남처럼요. 그들이 아직 조직을 개편중인 지금이야말로 공격을 실시하기 최선의 시기일 것입니다. 하지만 최고사령부에서는 공세를 반대하고 있습니다. 그들은 최근 벌어진 검은 월요일의 영향이 운남까지 닥쳤다고 지적하면서 내무 문제를 해결할 때까지 공격을 늦춰야 한다고 주장했습니다. 반대의견이 있기는 하지만 기회주의자로 유명한 탕지야오에게 최근 몇년간 이보다 더 명확히 보이는 확장의 기회가 없었습니다..."
 yun.54.a:0 "다음 행보를 신중하게 결정해야 한다..."
 yun.55.t:0 "작전 참모가 행동하길 거부하다!"
 yun.55.d:0 "탕지야오가 군대에 호남과 싸울 준비를 시작하라는 선언을 발표하자, 운남 고위 장교 대부분이 그런 행보에 반대한다고 선언하고 각 부대에 일단 물러나고 각자 병영에서 대기하라고 명령했습니다. 긴장이 고조되면서 탕지야오의 최측근 조언자들은 지금은 조심해야 할 때이기 때문에 호남을 차지할 기회를 놓치는 한이 있더라도 장군진과 합의를 시도하고 이번 사안을 포기해야 한다고 제안했습니다. 하지만 탕지야오는 그런 보고를 제대로 받지 못했고 한적한 쿤밍 자택에서 해결책이 나오기 전까지 당분간 숨어 지내고자 하는 것으로 알려져 있습니다."
 yun.55.a:0 "자기가 뭘 하고 있는지 스스로 이해하고 있기를 바랄 뿐..."
 yun.56.t:0 "대규모부대 동원"
 yun.56.d:0 "호남 공격 문제가 여전히 해결되지 않은 가운데 탕지야오는 운남 전역에 부대를 배치해 호남 군대와 싸우라고 명령했씁니다. 하지만 많은 부대가 그 명령을 무시하고 병사들을 막사에 대기시키는 선택지를 골랐습니다. 이는 우리 정부에 대한 명백한 반역 행위입니다. 하지만 군대가 없는 군벌은 혼란스러운 중국 정치 지형을 고려해볼 때 언젠간 무너질 수 밖에 없는 군벌이기 때문에 그들을 설득해 막사 밖으로 끌어내고 고위 사령부와 맞서려는 탕지야오의 시도를 지지하도록 유도할 방법을 찾아야 합니다."
 yun.56.a:0 "각 부대에 뇌물을 줘보자"
 yun.56.b:0 "강제로 튀어나오게 만들어!"
 yun.57.t:0 "아편 대금 지불"
 yun.57.d:0 "검은 월요일이 운남 경제에 영향을 끼치고 불복종하는 장교들이 몇달간 밀린 봉급을 지불해 달라는 요구 사항을 명백히 하고 있는 와중에 우리에게는 저들에게 지불할 돈이 없습니다. 하지만 운이 좋게도 탕지야오는 일석이조의 효과를 거둘 수 있었습니다. 지금 운남에는 아편 저장량이 엄청나게 많지만, 금과 은 보유량은 계속해서 줄어들고 있습니다. 아편을 없애는 동시에 경제에 기여시키고 장교들이 요구하는 봉급을 지불하기 위해서 탕지야오는 거의 300만톤의 아편을 장교들에게 나눠주기로 결정했습니다. 우리가 이번 정책에 회의적인 의사를 비치기는 했지만, 그래도 장교들을 만족시키는데는 성공한 모양입니다. 각 부대가 막사를 벗어나 전선을 향해 진군하고 있습니다."
 yun.57.a:0 "효과가 있다고? 믿을 수 없군!"
 yun.58.t:0 "통신두절!"
 yun.58.d:0 "성 내에 다른 지역들로부터 통신이 단절되었습니다. 상황을 확인할 방도가 없는 와중에 탕지야오는 사실을 확인하기 위해 인근 도시에 전령을 파견했지만, 아군이 배신했다는 의심이 커져가고 있습니다."
 yun.58.a:0 "최악의 상황을 상정해야 한다"
 yun.59.t:0 "장교급 회의"
 yun.59.d:0 "룽윈 장군이 이끄는 대표단이 어제 쿤밍에 도착했습니다. 전해진 바에 의하면 그들은 이족 장군을 통해 불만을 토로하는 수많은 운남 장교들을 대표한다고 합니다. 요청했더너 대로 탕지야오와의 회담은 오늘 열릴 예정입니다. 장군들은 탕지야오에게 자신들이 원하는 바를 명확하게 말했습니다. 호남에 대한 공격이 정치적, 경제적으로 군벌 전체에 문제를 야기하고 '진정한 공화주의의 마지막 보루'에게 굴욕적인 패배를 안겨주며 위태롭게 할 것이 분명하다는 점에 모두가 만장일치로 동의했기 때문에 그들 중 누구도 이 상황을 가만히 두고 보지 않을 것이라고 합니다. 회의는 길게 이어졌고 마침내 탕지야오는 이렇게 말했습니다..."
 yun.59.a:0 "'저들이 맞군. 우리는 더 큰 문제에 집중해야 해'"
 yun.59.b:0 "'저들은 틀렸어. 지금이야말로 공격의 때이거늘!'"
 yun.61.t:0 "탕지야오를 향한 불명예 운동의 시작"
 yun.61.d:0 "오늘 탕지야오가 독재자라고 조롱하는 전단지 수백, 수천개가 쿤밍과 운남의 다른 주요 도시들에 살포되면서 사건이 터져버려렸습니다. 구체적인 출처를 파악할 수는 없지만, 탕지야오의 통치에 반대하는 다른 파벌들이 이번 사건을 벌인 것으로 추측됩니다. 상대방의 평판을 훼손하려는 이런 선전이 중국에서 전례가 없던 것은 아니지만, 이번 건은 규모가 우려스러울 정도로 크며 그들이 고무시킨 것으로 보이는 대중의 불안이 기하급수적으로 커져가고 있습니다. 성 내에서 안정을 유지하려면 빠르게 대쳐해야 합니다."
 yun.61.a:0 "쥐새끼들이 곳곳에 있는 모양이로군"
 yun.62.t:0 "광둥 대표단"
 yun.62.d:0 "팔성연맹이 무너지고 우리 국경선 바로 옆에 새로운 군벌이 형성되면서 운남 정부는 마침내 양광군벌을 방문하기 위한 대표단을 구성하기로 결정했습니다. 몇일간 이동하고 대표단이 침묵한 끝에 마침내  난닝에 도착했고 양광 정부와 만남을 가졌다는 보고가 도착했습니다. 하지만 그들은 자신들이 어떤 입장을 취해야 하는지 아직 확신할 수 없다며 앞으로 어떻게 행동해야 할지 명령을 내려달라고 요청했습니다. 북벌이 실패한 이후 광동과 광서는 청에 무릎을 꿇고 팔성연합의 관할 아래로 떨어졌습니다. 그리고 탕지야오와 천중밍이 아직 공식적으로 관계를 끊은 적은 없지만, 그런 시대에 서로 관계를 유지하는건 둘 모두에게 불리했을게 분명합니다. 그로부터 몇 년이 흐른 지금, 대표단은 여전히 양광을 우리의 친구이자 동맹으로 대우해야 하는지 의문을 표시하고 있습니다..."
 yun.62.a:0 "우리 연성주의자들은 하나로 뭉쳐야 한다!"
 yun.62.b:0 "저들은 스스로의 목적을 위해 일하며, 우리는 저들이 필요하지 않다"
 yun.64.t:0 "호남의 대표단"
 yun.64.d:0 "운남군벌은 오랫동안 남중국에서 패권을 다투는 지역 강국이었지만, 확보할 수 없었던 성이 딱 하나 있습니다. 바로 구이저우성입니다. 귀주군벌을 용맹하게 물리치기는 했지만, 직예의 개 팔성연맹이 개입하면서 귀주군벌 세력을 온전히 흡수하는데 실패하고 말았습니다. 그런 이유로 우리는 전위안현에 대한 정당한 영유권을 가지고 있습니다. 하지만 그 이후로 팔성연맹이 무너지면서 호남군벌이 그 지역을 통치하게 되었습니다. 아직까지 호남군벌이 우리에게 그다지 적대적으로 보이며, 사실 중국 공화주의의 대의에 헌신하는 것 같습니다. 그럼에도 불구하고 그들은 여전히 정당한 우리의 영토를 소유하고 있습니다..."
 yun.64.a:0 "필요없다. 우린 그들의 친선만으로도 충분하다."
 yun.64.b:0 "구이저우를 운남에 통합시키겠다는 우리의 약속을 다시 강조해라."
 yun.65.t:0 "국민당 좌파 재접촉?"
 yun.65.d:0 "북벌이 실패한 이후 국민혁명군 잔당은 결국 운남으로 망명길을 떠나게 되었습니다. 망명을 떠난 이후로 아군이 엄청난 인력과 경험을 얻는 긍정적인 결과도 있었고, 이로 인해 우리가 군주정에 적대적인 자세를 취함에도 불구하고 직예군벌이 아직 우리에게 어떤 조치를 취할 수 없게 되었습니다. 하지만 팔성연맹이 무너지면서 그들이 중국 전역에 드리우던 패권의 장막이 마침내 사라졌고 우리가 자유로운 중화민국이라는 꿈을 다시 한번 꿀 수 있게 되었습니다. 마침 이런 상황에 고맙게도 국민당 좌파가 팔성연맹에 저항해 궐기했고 직예는 재빨리 그들을 주시하게 되었습니다. 그런 만큼 그들과 우호적인 관계를 유지하는게 좋을 것입니다. 양 세력간 관계가 운남에서 살아남은 일부 국민당 우파 당원들을 잘못된 방향으로 이끌 지도 모르겠지만요..."
 yun.65.a:0 "왕징웨이 동지는 우리가 중국을 수치로부터 해방되는걸 도와 줄 것이다!"
 yun.65.b:0 "주페이더와 리쭝런만이 국민당의 참된 지도자다!"
 yun.66.t:0 "봉천의 대표단"
 yun.66.d:0 "직예가 가까스로 중국 내에서 지배력을 공고히 하기 몇년 전, 탕지야오와 장쭤린은 통일된 공화주의 중국이라는 동일한 목표를 공유했습니다. 심지어 탕지야오는 2차 직봉전쟁 중에 장쭤린에게 지원을 제공하며 후난과 쓰촨으로 진격하기도 했지만 보급선이 너무도 늘어졌고 운남군은 어쩔 수 없이 현재 국경까지 후퇴할 수 밖에 없었습니다. 우리의 패배가 전쟁에서 주요 전환점이 되었을지도 모르지만, 이런 기억이 양 정부 사이에 불신을 불러 일으켜야만 할 원인이 되어야만 할 이유는 없습니다. 이런 이유로 봉천 정부 대표단이 공식적인 양 세력간 관계 회복을 위해 파견되었습니다."
 yun.66.a:0 "대표단을 보내라."
 yun.66.b:0 "우린 일본의 구두닦이들을 지지하지 않을 것이다."
 yun.67.t:0 "국민당 좌파의 지원 모색"
 yun.67.d:0 "운남에서 우세한 공화주의 파벌과는 거리가 멀기는 하지만, 류안궁과 진한딩 등 여러 인물이 우리 정부에 참여하고 있기 때문에 국민당 좌파는 여전히 비공식적으로 이 지역에서 강력한 존재감을 드러냅니다. 하지만 그들의 이념적 방향은 상당히 위험합니다. 그들이 러시아와 프랑스 그리고 영국에서 벌어졌던 것과 같은 혁명을 중국에서 일으킬 지도 모른다고 우려하는 장군들과 공무원들이 많이 있습니다. 이런 이유로 탕지야오의 권위를 강화하기 위해 저들의 도움을 찾는게 도움이 될지도 모르겠습니다만, 운남에서 세력이 강한 국민당 우파와의 협력에 장애물이 될 지도 모릅니다..."
 yun.67.a:0 "그런 건 문제되지 않는다, 우리의 사회주의자 동무들을 위해 건배하자!"
 yun.67.b:0 "우린 그런 새빨간 거짓말이나 하는 무리들과 어울리지 않을 것이다."
 yun.68.t:0 "국민당 우파의 지원 모색"
 yun.68.d:0 "운남에 닥친 불안정중에 가장 큰 이익을 본 집단이 살아남은 국민혁명군 잔당이라는 점은 명확하지만, 저들의 영향력이 우리 성 전역에 넓게 퍼져 있다는 점도 부인할 수 없습니다. 하지만, 십년전 지도자를 잃은 이후로 문제를 겪고 있습니다. 지도부가 주페이더와 리쭝런 둘로 나누어져 파벌싸움의 구렁텅이로 빠져버린 것입니다. 아마도 저 공화주의를 지향하는 친구들에게 반감을 품기보다는 지난 수년간 양 세력 사이에 끼어 있었던 불화를 해결하려 노력해야 할 것입니다. 저들이 결코 연성주의 이념을 받아들이지 않을지도 모르겠지만, 최소한 저들에게 우리 세력이 중국에서 외세 영향력을 완전히 일소하기 위해 필요한 필요악 수준은 된다고 납득시킬 수는 있을 것입니다."
 yun.68.a:0 "국민혁명군이 애국자들로 이루어졌다는 것 정도는 모두가 알아야지!"
 yun.68.b:0 "쑨원은 틀렸으며 국민당은 실수를 범했다."
 yun.69.t:0 "운남 연성주의자들의 집회"
 yun.69.d:0 "탕지야오의 통제력을 공고히하기 위해 지지를 요청할 첫 번째 집단은 연성주의 세력입니다. 탕지야오가 아직 운남성장을 역임하던 초창기부터 충성을 바치던 연성주의 지지자들은 쿤밍에서 집회를 개최하면서 성장에 대한 지지를 표출하고 있습니다."
 yun.69.a:0 "여러분의 성원에 대단히 감사드리는 바요!"
 yun.70.t:0 "대중 불만 급증"
 yun.70.d:0 "탕지야오 지지를 모으려던 시도가 실패로 돌아가면서 상상하지도 못했던 사건이 터져버렸습니다. 지역 의회의 모두가 탕지야오의 퇴진을 요구하고 있으며, 거의 모든 도시에서 대중 시위가 벌어지고 있습니다. 성 전역의 도시와 마을에서 군부에 탕지야오를 몰아내라고 요구합니다. 아직 성장에게 대항하는 어떤 행보가 시작될 정도로 대담한 세력은 없지만, 격분한 대중이 그들을 부추기는 것은 시간문제입니다..."
 yun.70.a:0 "이것이 종말의 서막인가?"
 yun.71.t:0 "최고 사령부 숙청"
 yun.71.d:0 "고위 사령부 사이에서 교착 상태에 빠진 탕지야오의 인내심이 바닥났고 호남 침공을 연기할 생각이 전혀 없는 가운데, 탕지야오는 신뢰하는 장교들에게 반대파 장교 숙청을 시작하라는 명령을 내렸습니다. 쿤밍 사관학교로 피신하지 못하거나 외국으로 도피하는데 실패한 채로 쿤밍에 남아 있던 장교들은 체포당해 수감된 와중, 확실하지는 않지만 조만간 처형이 시작될 것이라는 보고도 들어왔씁니다. 하지만 숙청 작업은 쿤밍 내에서만 독립적으로 진행되었습니다. 지역 의회와 장교들 대부분은 동료들을 투옥하라는 명령을 거부했으며, 현재 탕지야오의 명령에 반하는 행동을 개시했다는 보고도 들어왔습니다. 상황이 계속 악화되고 있는 만큼, 탕지야오가 이제 막 시작된 일련의 사태 속에서 살아남을 수 있을지는 시간만이 알고 있습니다..."
 yun.71.a:0 "필요한 조치다."
 yun.72.t:0 "중앙집중된 권력"
 yun.72.d:0 "공화파가 운남 의회에서 중요한 지지를 얻어내는데 완전히 실패하면서, 탕지야오가 새로운 법과 명령을 통과시키는데 방해할 세력은 완전히 없어졌습니다. 탕지야오는 쿤밍에서 친위 쿠데타를 일으켰고, 자신이 직접 만들었던 옛 성 헌법의 효력을 정지한다고 선언했습니다. 이 조치가 성공하기만 한다면 그는 성을 중앙집권화해 자신이 원하는 모든 개혁을 수행 가능한 수준의 충분한 권력을 손에 넣을 수 있게 되빈다. 하지만 이런 조치는 지극히 불법적입니다. 다른 운남 도시들과 운남군 장교들은 벌써 그의 조치를 비난하고 나섰습니다. 탕지야오가 폭풍을 견뎌낼 수 있을지는 여전히 불확실합니다..."
 yun.72.a:0 "연성주의는 실패했고, 우리는 더 강한 정부가 필요하다."
 yun.73.t:0 "룽윈이 구이저우에 도착하다"
 yun.73.d:0 "국민당 좌파가 군사적으로 패배하고 사기를 잃은 채 중국 전역으로 흩어지면서 저들을 우리 세력에 통합시키려는 노력은 실패로 끝났습니다. 동시에 우리 의회와 장교들의 분노 또한 받아내야 하는 상황에 놓였습니다. 대중의 불안이 급격히 고조되는 와중에, 권력을 잡을 수 있는 기회를 잡은 룽윈 장군이 구이저우에 도착했고 쿤밍으로 진군하기 위해 자신에게 충성을 바치는 군대를 모집하기 시작했습니다. 이미 룽윈의 군대와 맞서기 위한 목적으로 아군을 파견하기는 했지만, 취약한 아군 보급 기지가 날이 가면 갈수록 점점 더 수도로 가까워져만 가는 저 존경받는 장군보다 우리에게 더 충성을 바쳐 줄지는 아무도 모릅니다..."
 yun.73.a:0 "우리가 그를 한번이라도 이긴다면, 우린 또다시 그를 이길 수 있다."
 yun.74.t:0 "룽윈이 쿤밍을 너머 행진하다"
 yun.74.d:0 "동부에서 도착한 룽윈이 가장 먼저 보인 행보는 공성을 준비하기라도 하려는 듯이 쿤밍 주변을 포위하는 것이었습니다. 하지만 그가 도착할 무렵 쿤밍 정부와 농공당 지도층은 벌써 쿤밍-하이퐁 철도를 이용해 도시를 빠져나가는데 성공했고, 도시 성벽 안에서 보낸 사절단은 도시가 이족 장군에게 항복하기로 결정했다는 소식을 전해왔습니다. 총알 한발 쏘지 않고 쿤밍에 입성한 룽윈은 추이후 공원에서 운남성장 자리를 되찾았다고 선언했고, 성에 영원한 안정을 돌려 주겠다고 약속했습니다."
 yun.74.a:0 "Wánsuí Long Yun (룽윈 만세)!"
 yun.80.t:0 "운남의 경제"
 yun.80.d:0 "산지 지형과 그로 인해 외부와 소통하기에 힘든 지리적 특성을 가진 운남은 여전히 전반적인 경제력 측면에서 중국 전토에서 경제적으로 가장 취약한 지역입니다. 운남 경제 대부분은 농업과 광업에 의존하며, 그 중에서도 농민들은 아편 생산과 담배나 설탕 같은 상품작물에 의존해 생활을 영위하고 있습니다. 쿤밍은 수십년전 쿤밍 무기고와 직물 산업이 자리잡으면서 중국에서 멀리 떨어진 변방에서 중요한 소규모 산업 기지가 되었습니다. 이렇듯 겉으로 보기에는 세계와 그다지 관련이 없을 것 같은 지역이었지만 검은 월요일의 여파가 성 전체를 엄청난 불안정 속으로 몰아넣으면서 세계 경제와 연관을 가지게 되었습니다. 먀오윈타이를 위시한 경제 전문가들이 성을 위기에서 구해내고 미래로 나아가기 위한 대규모 개혁 계획을 제시했습니다.\n\n예로부터 운남 경제의 전문가이자 중국에서 가장 유명한 경제학자였던 먀오윈타이는 최근 몇년간 탕지야오의 경제 정책을 가장 격렬하게 비판하던 인물이었습니다. 공격적인 산업화 계획을 지지하며 성 내의 농업 생산성을 완전히 뒤엎어 버려야 한다고 주장하는 먀오윈타이가 제안한 개혁 계획은 크게 농업 개혁과 산업 개혁 두 부분으로 나누어집니다. 운남은 장기적으로는 두 계획 모두를 이룰 수 있는 잠재력을 가지고 있기는 하지만, 먀오윈타이는 두 계획을 동시에 착수하게 된다면 경제 능력이 크게 저하될 뿐만 아니라 개혁의 효과도 낮아질 것이라고 지적했습니다. 그런 이유로 그는 어떤 개혁을 먼저 시작하든 다음 계획에 착수하기 전에 먼저 시작한 작업을 완전히 끝마쳐야만 한다고 조언했습니다."
 yun.80.a:0 "그렇담 우린 신중히 선택해야겠어."
 yun.81.t:0 "먀오윈타이가 아편 금지를 제안하다"
 yun.81.d:0 "운남이 최근 20년동안 아편 무역에 의존해 왔음에도 불구하고, 쿤밍 의회에서 많은 지지를 얻은 먀오윈타이 장관은 단순히 도덕적 문제가 아니라 경제적 문제도 해결하기 위해 아편무역을 운남에서 일소해야 한다고 주장했습니다. 그의 주요 주장을 요약해 봅시다. 역사적으로 운남은 사천이 중국 전역에서 가장 큰 아편 생산국으로 등극하면서 지역 전체에서 두번째로 큰 아편 생산지가 되었고, 둘 사이의 간격은 굉장히 커졌습니다. 그런 이유로 우리는 절대로 사천의 생산량을 따라잡을 수 없는 지경에 이르렀고 저들이 시장 수요 대부분을 차지하게 되었습니다. 결국 아편 사업에서 우리의 이익은 상당히 약화되었다는 것입니다. 이런 상황 속에서 우리가 집중해야 할 부분은 지속 가능한 농업을 장려하고 운남 내에서 아편 중독자들을 도와 중독되기 전 상태를 되찾아 주기 위한 정부 계획을 시작해야 한다는게 결론입니다. 어찌되었던 간에, 최종 결정권은 [Root.GetLeader]의 손에 달려 있습니다..."
 yun.81.a:0 "금지하라!"
 yun.81.b:0 "아직 때가 아니다..."
 yun.82.t:0 "장군이 아편 중독을 벗어나다"
 yun.82.d:0 "정부의 노력에 힘입어 과거에 아편 중독에 빠졌던 장군들 중 한명이 재활 작업 끝에 마침내 마약의 영향력에서 완전히 벗어나게 되었습니다."
 yun.82.a:0 "지도력에 있어 최고의 예시다!"
 yun.83.t:0 "장군의 중독이 악화되다"
 yun.83.d:0 "아편 무역에 대한 의존이 여전한 와중에 운남 사회 곳곳에 퍼져 있는 아편 중독이 총참모부 내에도 스며들이 시작한 듯 합니다. 한 아군 장군이 엄청난 양의 아편을 소비했다는 정황이 포착되었고, 그의 능력과 적절한 전장 판단 능력이 흐려졌습니다. 보통 이런 행동은 군대에서 축출할 이유가 되고 심각한 경우에는 처형까지 기대할 수 있겠지만, 우리는 예외적인 시대에 살고 있기 때문에 상황이 어찌 되었던 간에 경험 많은 야전 지휘관을 잃어버릴 수는 없습니다. 그런 이유로 그 장군을 어떻게 처리해야 할지 결정권은 [Root.GetLeader]의 손에 달려 있습니다..."
 yun.83.a:0 "아마 본인 스스로 제어하고 있을 것이다..."
 yun.83.b:0 "그의 재활비용을 지불하라."
 yun.90.t:0 "주페이더의 제의"
 yun.90.d:0 "쿤밍에서 주더가 권력을 확보하면서 주페이더가 국민혁명군의 이름으로 수도에 대표단을 파견했습니다. 대표단은 주더에게 성을 확보하는데 도움을 준 데에 감사를 표하면서 주페이더와 국민당에게 권좌를 넘겨달라는 요청을 확실히 했습니다. 주더가 지역 전체를 집어삼키려 하는 내전을 막기 위해 개입하던 와중, 주페이더는 주더가 과거에 국민혁명군에 품었던 충성심과 북벌 동안 주었던 지원을 예로 들며 두 사람이 정치적인 공통점을 찾을 수 있다고 주장했습니다. 하지만 국민당이 전장에서 건국전군에게 참패했다는 점을 고려한다면, 이것이 저들의 영향력을 성에서 일소할 절호의 기회가 될 수도 있습니다..."
 yun.90.a:0 "국민당은 중국을 정당한 모습으로 복원해 낼 것이다!"
 yun.90.b:0 "주페이더는 운남과 그 사람들을 망쳤다!"
 yun.91.t:0 "건국전군 진정시키기"
 yun.91.d:0 "운남 안정화 작업이 순조롭게 진행되던 가운데 쿤밍 인민의회는 주더에게 민간 정당에게 권력을 이양하고 물러나라고 요구하기 위해 결집했습니다. 수년간 주더는 여태까지 성에서 그다지 성과를 거두지 못했던 소규모 농업사회민주주의 정당인 중국농공민주당 당원이었습니다. 당 설립자 장보쥔을 위해 자리에서 물러나는 쪽이 의회 입장에서는 더 좋겠지만, 이 어두운 시기를 헤쳐나가기 위해서 더 강력한 지도자가 필요할 지도 모릅니다..."
 yun.91.a:0 "주더가 여전히 책무를 맡는다."
 yun.91.b:0 "장보쥔이 새로운 성장이 된다!"
 yun.92.t:0 "주페이더가 딸들과 재결합하다"
 yun.92.d:0 "학살과 파괴가 중국을 황폐화시키던 시대에 좋은 소식은 좀처럼 들리지 않습니다. 이런 와중에 지역 신문들은 주더가 사천에서 딸을 찾기 위해 수색을 시작했으며, 몇주간 계속되던 작업이 얼마나 진행되었는지에 관해서 빠르게 기사를 게재했습니다. 수색작업과 관련 없는 이들에게도 주더가 한때 했던 인터뷰가 어떤 증거를 제시해주었습니다. 독일로 떠나기 전에 주더가 상하이에서 만난 허지화와 결혼식을 올렸고, 1926년 딸을 낳아 쓰쉰이라는 이름을 붙여줬다는 것이었습니다. 하지만 허지화는 독일에서 귀국한지 얼마 되지 않아 갈라섰고 쓰쉰을 데리고 갔습니다. 주더가 허지화의 행방에 관해 수년에 걸쳐 얼마 되지 않는 실마리만 잡던 와중, 비교적 최근 쓰쉰이 그녀와 함께 있지 않다는 사실을 알게 된 주더는 딸의 행방을 탐색하기로 결심했습니다. 북벌이 실패한 이래로 어린 쓰쉰 수색 작전은 운남으로 국한되었었지만, 최근 벌어진 사건으로 인해 주더는 사천까지도 수색 범위를 연장할 수 있었습니다. 다행히도 허지화의 자매가 어린 쓰쉰을 돌보는 역할을 도맡았고 페이페이라는 새로운 이름을 지어줬다고 합니다. 그리고 그녀는 청두에서 살던 도중 우연히 주더의 수색 전단지를 보게 되었습니다. 두 모녀의 만남은 개인적으로 이루어졌기 때문에 언론의 눈 바깥에서 진행되었지만, 이 이야기는 주더의 통치를 지지하는 운남 대중의 심금을 울렸습니다."
 yun.92.a:0 "진정 기쁜 시간이군."
 yun.93.t:0 "주페이더의 상태가 악화되다"
 yun.93.d:0 "주페이더는 오랫동안 빈혈에 시달려 왔으며 운남성장으로서 업무를 도맡았기 때문에 건강에 악영향이 미쳤습니다. 하지만 자기 손으로 문제를 해결하려는 주페이더의 업무 방식으로 인해 그의 건강은 더욱 악화되었습니다. 그는 날이 갈수록 창백하고 약해져갔으며 시간이 흐르면서 점차 야위어가고 있습니다. 국민혁명군 장교들은 그가 과로로 죽음을 맞을지도 모른다며 우려를 표명했고, 주페이더에게 반드시 휴식을 가져야 한다고 설득하기 위해 직속 지휘관에게 편지를 보냈습니다."
 yun.93.a:0 "'그들이 옳다...'"
 yun.93.b:0 "'회의 하나만 더 하세...'"
 yun.94.t:0 "주페이더가 사망하다!"
 yun.94.d:0 "사랑하는 지도자에게 재앙이 닥쳤습니다! 국민당 제3차 당총회 직전 주페이더의 상황은 더욱 악화되었고 집에서 휴식하라는 요청이 전해졌습니다. 하지만 중국을 일반 국가로 되돌리겠다는 목적에 헌신하던 장군은 자신이 총회에 참여해야만 한다고 판단했고 독일 전문가들에게 획득한 빈혈약을 주사하고 회의에 참가했습니다. 처음에는 회의가 평소처럼 진행되었지만 장군이 심한 통증을 겪고 있다는 것이 점점 더 분명해졌고 재빨리 쿤밍 병원으로 후송되었습니다. 안타깝게도 상황은 너무도 늦었습니다. 그는 주사로 인한 패혈증을 진단받았으며 고통을 줄이기 위해 진정제를 투여하는 것 외에 의사가 해줄 수 있는 일은 아무것도 없었습니다. 그는 오늘 오후 세상을 떠났고 국민당은 혼란에 빠졌습니다. 주페이더가 자기 손으로 주사를 놓았다는 목격 증언이 있었음에도 불구하고 많은 이들은 이번 사건이 정치적 암살이라고 말하고 있으며, 파괴자들이 그의 생가에 '주페이더 - 명예가 없는 남자'라는 낙서를 남기면서 대중의 의심은 더욱 증폭되었습니다. 임시방편으로 바이충시가 운남 임시성장으로 지명되었지만, 그의 계획이 무엇인지, 그리고 주페이더의 미래상과는 얼마나 비슷한지는 아무도 모릅니다..."
 yun.94.a:0 "암울한 시간이로다..."
 yun.100.t:0 "참모총장 임명"
 yun.100.d:0 "육군 개혁 시작을 준비하면서 누가 신임 참모총장 자리에 앉아야 하느냐는 의문이 총참모부에게 던져졌습니다. 작전참모들이 합의한 대로 후보자는 운남 내부의 정파들과 정치적 관계를 가지지 않은 인물이어야 하며, 운남이 현재 국경 바깥으로 영향력을 확산시키려는 목표를 가지고 있기 때문에 공격적인 사고방식을 가진 장군이어야 합니다. 예비 후보자 명단이 선정되면서 총참모부에게 최종 임명권이 주어졌습니다..."
 yun.100.a:0 "푸자오첸."
 yun.100.c:0 "리런타오."
 yun.100.e:0 "루쥔췬."
 yun.100.f:0 "완멍린."
 yun.101.t:0 "운남이 선박을 통해 소총을 보내다!"
 yun.101.d:0 "우리나라의 정글과 도시 그리고 숲속에서 독일의 위협에 맞서던 와중, 인도차이나 반제국주의 성전에 동조하는 이들을 보호해주는 천국의 역할을 맡던 운남군벌이 소총을 선박을 통해 수송해주기로 했습니다. 메콩강 어귀를 통한 수로는 독일에 의해 언제 방해받을지 모르는 길고 우려되는 위험한 길임에도 불구하고 우리를 도우려는 저들의 의도에 크게 감사해야만 합니다. 저들이 쿤밍-하이퐁 철도 이용 요금을 많이 받아가는 독일을 몰아내 비용을 절감하기 위해 우리를 이용할 뿐일지라도 말이지요..."
 yun.101.a:0 "Xièxiè(고맙소)!"
 yun.105.t:0 "사천에 최후통접을 보내다"
 yun.105.d:0 "준비가 다 끝난 지금이 바로 사천에 최후통첩을 보낼 적시입니다. 만약 저들이 우리의 지배권을 인정하고 [SZC_puppet_faction] 통치권을 넘겨준다면 살아남겠지만, 그렇지 않는다면 사천 사람들에게 절대로 잊을 수 없는 교훈을 가르쳐 줄 것입니다..."
 yun.105.a:0 "우리는 승리를 향해 행진한다!"
 yun.106.t:0 "운남이 우리를 위협하다!"
 yun.106.d:0 "남부에서 논란이 될 만한 최후통첩을 보냈다는 소식이 우리 관료들에게 전해졌습니다. 운남군벌은 [FROM.SZC_puppet_faction]에게 권력을 이양하고 자신들을 중국의 진정한 정통 정부로 승인하라는 최후통첩을 보냈습니다. 당연히 이건 터무니없는 요구지만, 운남군벌의 전쟁광적인 성향을 과소평가해서는 안됩니다..."
 yun.106.a:0 "우리는 놈들의 요구에 굴복하지 않을 것이다."
 yun.106.b:0 "어쩔 방법이 없구나..."
 yun.107.t:0 "사천이 우리의 최후 통첩을 거부하다"
 yun.107.d:0 "사천 정부가 공정하고 정당한 평화 조건을 거부했습니다. 전쟁에 대한 대중의 지지도가 약간 부족하기는 하지만, 사천의 행정적 무능과 정치적 파벌주의를 감안해 본다면 저들에게 승리를 거둘 수 있다는 확신이 생깁니다. 한편으로 지금 물러나는 것은 굴욕적인 일이겠지만, 평화를 향한 길은 여전히 있을 것입니다..."
 yun.107.a:0 "그렇다면 전쟁이 있을 뿐이다."
 yun.107.b:0 "지금은 적절한 시기가 아닐지도 모른다..."
 yun.108.t:0 "사천이 응하다"
 yun.108.d:0 "놀랍게도 사천군벌은 최후통첩 조건을 수용했고 우리의 요구를 완전히 받아들였습니다. 확실히 예상치 못한 반응이기는 하지만 총참모부 입장에서 불리한 상황은 아닙니다. 벌써 아군이 저들이 생각을 바꾸기 전에 지역을 확보하기 위해 국경을 넘어 움직이고 있습니다..."
 yun.108.a:0 "훌륭하군."
 yun.109.t:0 "운남이 철회하다!"
 yun.109.d:0 "믿을 수 없는 상황이 벌어졌습니다. 최후통첩을 보낸 운남이 침략을 그만두고 물러서기로 결정했습니다. 이건 분명 예상치 못한 결과였지만, 우리 정부 입장에서 불리한 상황은 아닙니다."
 yun.109.a:0 "지금 당장은 안심해도 될 것 같군."
 yun.110.t:0 "사천 정부가 항복을 요청하다"
 yun.110.d:0 "남부 사천에서 작전이 성공적으로 이루어지면서 마침내 무너지기 시작한 사천 정부가 항복 조건을 협상하기 위해 사절단을 파견하기로 결정했습니다. 우리가 한때 [SZC_puppet_faction](을)를 사천의 권력자이자 우리의 친구로 삼겠다고 맹세하기는 했지만, 사천 영토를 운남에 합병하는 안도 검토해볼만 합니다..."
 yun.110.a:0 "우린 사천의 모든 것을 가질 것이다!"
 yun.110.b:0 "어디, 조건부 협상을 해볼까."
 yun.111.t:0 "운남이 전쟁에서 승리하다"
 yun.111.d:0 "운남군이 국경선에서 진군하며 우리 성의 주요 인구 밀집 지역을 점령했습니다. 이 지역에서 반격을 가하는건 아무런 의미가 없을게 자명하고 심지어는 사천 주민들을 포화에 휩싸이게 하는 역효과만 불러일으킬 것이기 때문에 지금 방어선을 구축하는건 무의미할 것입니다. 운남과 타협을 모색하는 것 외에 다른 선택지는 없습니다."
 yun.111.a:0 "우리에게 항복을 뺀 선택지가 없구나."
 yun.115.t:0 "호남에 최후통첩"
 yun.115.d:0 "아군이 전위안현을 탈환하기 위해 호남을 침공할 준비를 마친 가운데 쿤밍과 구이양 의회는 이 시기에 전쟁을 일으키는 것은 좋은 생각이 아니며 그 대신에 이웃 세력과 좋은 관계를 맺어야 한다며 불만 사항을 드러냈습니다. 하지만 호남을 굴복시키고 심지어 합병까지 하려면 지금보다 더 좋은 시기가 오지 않을지도 모릅니다...."
 yun.115.a:0 "우리는 양쯔강으로 향할 것이다!"
 yun.115.b:0 "재고해봐야 할지 모른다..."
 yun.116.t:0 "운남이 우리의 항복을 요구하다!"
 yun.116.d:0 "대규모 군대가 첸중에 집합하면서 운남군이 우리 정부에 최후통첩을 보냈습니다. 저들은 우리가 자신들을 중국의 사실상의 정부이자 남중국의 지배자로 인정하고, 동시에 전위안현을 포기해 구이저우 군벌에게 할양하라고 요구했습니다. 최후통첩에 도전하고 거부할 수는 있겠지만, 그런 선택지의 유일한 결과는 전쟁밖에 없을 것이 분명합니다. 그런 이유로 협상을 하기 위한 여러 제안들이 제시되었습니다..."
 yun.116.a:0 "우린 독립을 포기하길 거부하겠다!"
 yun.116.b:0 "전위안을 포기하되, 결단코 우리의 독립은 포기하지 않을 것이다!"
 yun.116.c:0 "우린 그들의 요구에 응하는 것 말고는 별다른 선택지가 없다."
 yun.116.e:0 "전위안은 그들의 것이다."
 yun.117.t:0 "호남이 최후통첩을 거부하다"
 yun.117.d:0 "호남성 정부를 대표해서 온 호남 대표단은 최후통첩의 수용을 거부하며 협상을 즉각 파기하고 성으로돌아갈 것이라고 밝혔습니다. 이렇게 무례한 협상 파행에 어떻게 반응해야 하겠습니까?"
 yun.117.a:0 "병력를 준비하라."
 yun.117.b:0 "우린 다른 곳을 찾아봐야 할 지도 모르겠어..."
 yun.118.t:0 "호남이 전위안을 양도하되 항복하진 않다"
 yun.118.d:0 "호남성 정부를 대표해서 온 호남 대표단은 전위안을 다시 운남에게 양도할 의사는 있지만 운남 정권을 중국의 중앙정부로 승인하는 것과 이 지역의 패권국으로 인정하라는 요구는 받아들일 수 없다고 밝혔습니다. 저들의 제안을 수용한다면 호남 내에 존재하는 영유권 지역을 되찾을 수는 있겠지만 호남 전체를 장악한다는 선택지를 포기한다는 뜻이기도 합니다..."
 yun.118.a:0 "우린 호남의 전 지역을 차지할 것이다!"
 yun.118.b:0 "우린 전위안 정도로도 충분하다."
 yun.119.t:0 "운남이 철회하다"
 yun.119.d:0 "놀랍게도 상황이 뒤바뀌면서 운남군이 우리의 선택을 수용했고 국경에서 물러섰습니다. 두 군벌 사이의 긴장이 완전히 사라진 것은 아니지만, 최소한 지금 당장은 전쟁을 피할 수 있었던 것으로 보입니다..."
 yun.119.a:0 "호남은 강하다."
 yun.120.t:0 "호남이 우리의 요구에 응하다"
 yun.120.d:0 "호남성 정부를 대표해서 온 호남 대표단은 운남의 지역 패권을 인정하고, 자신들의 자치권을 존중하는 대가로 우리가 원하는 방향으로 정부 체계를 재편할 용의가 있다고 밝혔습니다. 최후통첩이 거부당할 것이라고 예상했기 때문에 이번 상황이 상당히 의외의 결과이기는 하지만, 그래도 이건 커다란 승리입니다."
 yun.120.a:0 "우리 성의 큰 성공이로다!"
 yun.121.t:0 "운남이 전위안을 통제하다"
 yun.121.d:0 "대표단이 조약에 서명하고 돌아오면서 운남군이 전위안으로 진군해 새로운 국경선을 확보했습니다."
 yun.121.a:0 "이건 평화의 대가다."
 yun.122.t:0 "호남이 전위안을 양도하다"
 yun.122.d:0 "조약에 쓰여진대로 호남은 이미 아군이 확보한 전위안 현을 공식적으로 넘겨주었고, 정부 관료들이 양 세력간에 지역 양도를 확실히하기 위해 첫발을 내딛고 있습니다."
 yun.122.a:0 "아주 좋군."
 yun.123.t:0 "버마에서의 우리 목표가 완료되다"
 yun.123.d:0 "버마 국경으로 성공적으로 진군해 북부의 샨과 차친을 모두 확보하면서 버마에서 우리가 잡은 목표를 모두 성취했습니다. 양군쪽으로 계속 진군해야 할까요 아니면 충동을 끝내고 지역 통치력을 확실히 해야 할까요?"
 yun.123.a:0 "우리는 충분히 가졌다. 적에게 우리의 조건을 보내라."
 yun.123.b:0 "우리는 총체적인 승리를 거둘 것이다!"
 yun.124.t:0 "운남이 요구를 보내다"
 yun.124.d:0 "버마로 성공적인 공세를 펼친 운남 정부는 지금 확보한 영토를 넘어서 분쟁을 계속 이어나갈 의도가 없다고 발표했고, 북부 샨과 카친을 합병하고 운남 통치에 맞춰 버마에 새로운 정권을 수립하는 내용의 평화 조건을 제안했습니다. 어떻게 반응해야 할까요?"
 yun.124.a:0 "우리에겐 승낙 말곤 선택지가 없다."
 yun.124.b:0 "거부하겠다, 아직 전쟁은 끝나지 않았어!"
 yun.125.t:0 "평화조약이 서명되다"
 yun.125.d:0 "우리의 평화조약 조건에 명시된 바와 같이 북부 샨 주와 카친은 우리 정부에 합병될 것이며, 버마는 운남의 꼭두각시에 지나지 않게 될 것입니다. 오늘은 운남 정부에게 있어서 중요한 날입니다!"
 yun.125.a:0 "아주 좋군."
 yun.126.t:0 "운남이 우리 정부를 비난하다!"
 yun.126.d:0 "운남군이 랑군에 진입하면서 이전 정부는 구금되었고 버마 신정부를 이끌기 위해 새로운 정치인들이 임명되었으며, 이들은 운남의 이익에 굴종하게 될 운명을 맞을 것으로 보입니다. 오늘은 우리나라에게 있어서 비극적인 날입니다."
 yun.126.a:0 "이건 마치 영국놈들이 다시금 곳곳에 있는것 같군..."
 yun.127.t:0 "운남이 우리 샨 주의 일부를 통제하다"
 yun.127.d:0 "국경을 성공적으로 넘어 남부 샨을 확보한 운남은 시암에서 잡은 목표를 모두 성취했습니다. 장기화된 전쟁에서 살아남기 위해 평화협정을 제안할 수도 있고, 아니면 완패의 위험을 무릅쓰고 전쟁을 계속해 나갈 수도 있습니다. 어찌해야 할까요?"
 yun.127.a:0 "우리는 충분히 가졌다. 운남에게 우리의 조건을 보내라."
 yun.127.b:0 "아니, 우리는 총체적인 승리를 거둘 것이다!"
 yun.128.t:0 "시암이 화평을 청하다!"
 yun.128.d:0 "시암 정부는 마침내 이 전쟁에서 이길 수 없다는 것을 깨달았고, 화평을 청해왔습니다. 우리는 샨 주를 계속 영유할 것이며, 그들은 다시금 란나 지역으로 후퇴할 것입니다."
 yun.128.a:0 "우린 그들의 조건을 받아들이겠다."
 yun.128.b:0 "우린 놈들에게 절대 잊지 못할 교훈을 가르쳐 줄 것이다!"
 yun.129.t:0 "운남이 조건을 받아들이다!"
 yun.129.d:0 "운남 정부는 우리가 항복하면서 제시한 조건을 받아들였고, 그들은 곧 남부 샨 주의 경계 너머로 후퇴할 것입니다."
 yun.129.a:0 "드디어 평화가 왔구나."
 yun.130.t:0 "운남에게 무조건 항복을 제안하다"
 yun.130.d:0 "운남군에 의해 란나 지역을 상실하면서 전쟁에 대한 대중의 지지는 상당히 떨어졌고, 우리는 살아남기를 원한다면 공격자들에게 평화조약 조건을 청할 수밖에 없습니다."
 yun.130.a:0 "우리에겐 별다른 방법이 없다."
 yun.131.t:0 "시암 정부가 무조건 항복을 제시하다!"
 yun.131.d:0 "시암 정부는 우리 군대가 그들을 란나 지역 너머로 밀어붙인 이후 샨 주에서 무조건 항복하겠다고 제의해왔습니다. 그들의 패배로 인해, 남부 샨 주는 마침내 우리의 통치를 받게 되었습니다."
 yun.131.a:0 "아주 좋군."
 yun.132.t:0 "시암이 샨을 포기하다"
 yun.132.d:0 "시암 정부는 샨 주를 기꺼이 우리 정부에게 넘겨주기로 결정했습니다. 오늘은 우리 성과 나라 양쪽에게 있어서 중요한 날입니다!"
 yun.132.a:0 "중국의 또다른 한 조각이 재통합되었다."
 yun.133.t:0 "티베트의 붕괴"
 yun.133.d:0 "운남은 예로부터 다리 북서쪽 지역에 거대한 티베트 인종 집단을 다스려 왔습니다. 하지만 청 제국이 무너지면서 이 티베트 자치 지역에서 운남과 티베트의 영향권이 점차 희미해지기 시작했고, 어디까지가 티베트의 영역이고 어디부터가 운남의 영역인지 정하는 국경은 최근 몇년간 급격한 변화를 겪었습니다. 하지만 티베트는 항상 우리 영토인 디칭과 누장을, 더 정확히는 망캉현이 티베트 남쪽 끝 지역이라고 주장해 왔습니다. 상대적으로 국지화된 이런 국경 '오해'는 운남의 지배력을 다시 한번 확인시켜줄 좋은 기회가 될 지도 모르지만, 정부 내 많은 사람들은 정말로 그 언덕 지역을 지키기 위해 죽음을 불사할 가치가 있는지 의심하고 있습니다..."
 yun.133.a:0 "티베트가 계속 가지게 하라."
 yun.133.b:0 "티베트와 협상을 해보자."
 yun.133.c:0 "그건 우리의 것이다! 전쟁으로 해결하라!"
 yun.134.t:0 "운남이 참도를 협상하길 원하다"
 yun.134.d:0 "운남군벌이 참도지역을 양도받으려는 목적으로 교섭하기 위해 우리 정부에 접근해 왔씁니다. 협상은 원만하게 진행되었습니다만, 외교적으로 원하는 바를 얻지 못한다면 운남이 무력을 사용해서 지역을 빼앗을 의지가 있다는 것이 분명합니다..."
 yun.134.a:0 "우린 정말로 그 지역이 필요없다."
 yun.134.b:0 "아니, 참도는 적법한 티베트의 영토다!"
 yun.135.t:0 "티베트가 우리의 조건을 받아들이다"
 yun.135.d:0 "티베트인들은 참도를 돌려주기로 합의했으며, 우리 군대가 평화롭게 이 지역으로 진격함에 따라 그들은 현재 티베트 동부로 후퇴하고 있습니다."
 yun.135.a:0 "사람들을 위한 승리다!"
 yun.136.t:0 "티베트가 우리의 조건을 거부하다!"
 yun.136.d:0 "티베트인들은 우리에게 참도를 돌려주는 것을 거부하고 있으며, 이제 우리에게 맞설 수 있도록 국경을 요새화하기 시작했습니다. 어떻게 대응해야 할까요?"
 yun.136.a:0 "우린 더 중요한 일이 있다."
 yun.136.b:0 "무력을 사용해 돌려받을 것이다!"
 yun.137.t:0 "운남과의 평화?"
 yun.137.d:0 "참도 통제력을 완전히 잃어버리고 되찾기 상당히 어렵다는 사실을 알게 된 지금, 우리는 운남 군벌과 계속해서 싸울 이유가 없습니다. 그리고 내각의 많은 사람들은 더 많은 피를 불필요하게 흘리는 상황을 막기 위해서는 전쟁을 지금 끝내야 할지도 모른다는 의견을 제시했습니다."
 yun.137.a:0 "우린 그런 사소한 지역에 충분히 피를 흘렸다."
 yun.137.b:0 "승리가 아니면 죽음을!"
 yun.138.t:0 "티베트가 화평을 청하다!"
 yun.138.d:0 "티베트 정부는 그들이 궁지에 몰렸음을 깨닫고 화평을 청해왔습니다. 어떻게 대응해야 할까요?"
 yun.138.a:0 "그들의 조건에 동의해라."
 yun.138.b:0 "우리는 라싸로 진군하리라!"
 yun.139.t:0 "운남이 우리의 조건을 승낙하다!"
 yun.139.d:0 "운남 정부는 우리의 조건을 받아들였고, 가능한 한 빨리 그들의 영토로 후퇴할 것입니다. 다시 한번 우리나라에 평화가 찾아올 것입니다."
 yun.139.a:0 "아주 좋군."
 yun.150.t:0 "먀오윈타이가 캐나다 주석 전문가 채용을 요청하다"
 yun.150.d:0 "운남에서 진행되는 경제 계획의 한 부분인 주석 무역 분야에 탕지야오가 계속해서 관심을 보이고 있습니다. 주석 무역이 성에 엄청난이익을 안겨주리라는 사실을 부정할 수는 없지만 운남성의 지속적인 불안정과 관심 부족으로 인해 해당 산업의 수익성을 늘리기 위한 어떤 진전도 이루어지지 못했습니다. 하지만 최근 경기가 침체되면서 경제부에 자리를 얻게 된 먀오윈타이는 20년대 초에 자신이 썼던 책인 '거주 주석산업의 개요'를 제시했습니다. 그 책에서 그는 광업에서 얻는 이익을 강화하고 소중한 우리의 자원에 대한 독일의 경제적 이권을 줄이는 방책을 상세하게 서술하고 있습니다. 계획의 첫 단계로 그는 운남 산업을 역대 최대 수준으로 확장하기 위해 필요한 개혁을 평가하기 위해 캐나다에서 광업 전문가를 초빙해와야 한다고 요구했습니다."
 yun.150.a:0 "하고 싶은 대로 다 하게."
 yun.151.t:0 "먀오윈타이가 주석생산 분야에서 혁신을 허가하다"
 yun.151.d:0 "캐나다에서 온 주석 전문가와 [Root.GetLeader]에게 부여받은 전권 위임에 힘입어 먀오윈타이는 현대적인 세광시설과 용광로 구입과 수입을 허가했습니다. 최신식 제련 장비는 그가 주장했던대로 거주 주석 수출이 직면한 두 가지 핵심적 약점을 해결해줄 것입니다. 첫번째는 주석의 순도입니다. 새로운 전기로가 적절히 기능한다면 거주산 주석의 순도를 국제 표준 수준까지 끌어올리고 국제 시장에 내놓을 수 있을 정도로 일정한 질을 유지하는 주석을 공급할 수 있게 되어 여태까지 주석 수출로를 중개했던 독일 경제 컨소시엄을 무시하고 국제 시장에 직접 발을 들여놓을 수 있게 됩니다. 국제 주석 시장과 직접 교역을 한다면 광저우 중개상의 개입과 꼭 필요했던 제련 과정을 배제할 수 있게 되기 때문에, 주석 무역에서 나오는 이익을 성 정부와 주석 생산자들의 주머니로 바로 꽃아넣을 수 있습니다. 하지만 현재 직접 판매를 담당할 외국 경제 사무소가 없기 때문에 당분간은 계속해서 독일 중개상을 활용할 수 밖에 없습니다. 그래도 새로운 주석 정제 방식을 통해 수익이 크게 늘어나기는 했습니다."
 yun.151.a:0 "돈이 흐르도록 해라!"
 yun.152.t:0 "운남이 새로운 주석생산 장비를 획득하다"
 yun.152.d:0 "캐나다에서 온 주석 전문가와 [Root.GetLeader]에게 부여받은 전권 위임에 힘입어 먀오윈타이는 전월철도를 통해 현대적인 세광시설과 용광로 구입과 수입을 허가했습니다. 지금 당장 문제가 생기지는 않겠지만, 독일 광산 전문가들은 최신식 제련 장비는 우리가 운남 주석 무역에서 이익을 얻기 위해 이용하는 두 가지 핵심적 약점을 해결해줄 수도 있다고 말했습니다. 첫번째는 주석의 순도입니다. 저들의 새로운 전기로가 적절히 기능한다면 거주산 주석의 순도를 국제 표준 수준까지 끌어올리고 국제 시장에 내놓을 수 있을 정도로 일정한 질을 유지하는 주석을 공급할 수 있게 되어 운남과 국제 시장 사이에 중개상으로 활동하는 우리 경제 컨소시엄을 무시할 수 있게 됩니다. 저들이 광저우에 있는 우리 무역 사무소에 지나치게 의존하고 있기 때문에 당분간은 운남 주석에서 계속 많은 수익을 내겠지만, 저들이 문제를 깨닫고 경제 지배에서 벗어나는 것은 단지 시간문제일지도 모릅니다..."
 yun.152.a:0 "계속 주시해야 한다."
 yun.153.t:0 "부전은행이 홍콩에 사무실을 개설하다"
 yun.153.d:0 "작년 새로운 용광로를 성공적으로 설립하면서 먀오윈타이는 부전은행 사무실을 홍콩으로 확장하는 작업을 시작했습니다. 그런 작업에 착수한 이유는 거기에 사무소를 개설한다면 운남 주석 기업이 독일 광업 컨소시엄을 중개상으로 활용할 필요 없이 바로 시장에서 온 구매자와 직거래를 할 수 있고, 사무실에서 무역 감독업무도 담당할 수 있기 때문입니다. 새 사무소가 문을 열면서 주석 무역에서 얻은 수익이 두배 가까이 늘었고 이익 증가는 멈출 기미가 보이지 않습니다!"
 yun.153.a:0 "샴페인을 터트려라!"
 yun.154.t:0 "부전은행이 홍콩에 사무실을 개설하다"
 yun.154.d:0 "경제 개혁 계획의 일환으로 운남 정부는 주석 무역 부분에서 독일 기업의 개입을 우회하기 위해 새로운 부전은행 사무소를 개설하는데 자금을 투자했습니다. 투자가 성과를 거두고 사무실도 문을 열면서 과거 영국 식민지에서 저들이 벌이는 활동으로 인해 우리도 이익을 보기 시작했습니다."
 yun.154.a:0 "'그대와 함께 사업을 할 수 있어 기쁘오.'"
 yun.155.t:0 "운남 주석 기업에 독일 기업과 무역 계약을 파기하다!"
 yun.155.d:0 "작년에 예상했던 대로 운남 주석 기업은 주석 순도를 높이기 위해 많은 노력을 기울였고, 결국 우리가 광저우에 가져다놓은 재련기를 사용하는 이들도 거의 없어졌습니다. 뭔가 변화가 있으리라고 예측하기는 했지만 부전은행 사무실을 홍콩에 개설하리라고는 상상도 못했습니다. 그 결과 운남 주석 기업은 독일 기업과 맺은 운남 주석 기업이 운남 주석 광산을 온전히 통제하는 대가로 주석 판매는 독일 중개상이 담당하도록 규정하는 계약을 철회하게 되었습니다. 전월철도 통제권을 아직 잡고 있기 때문에 관세를 통한 이익은 여전히 계속 들어오고 있지만, 이번 사건으로 인해 지역에 진출한 우리 광산업체가 심대한 타격을 입었습니다."
 yun.155.a:0 "항상 관세를 인상해야 할 것 같군."
 yun.156.t:0 "독일이 전월철도 통제권을 잃다"
 yun.156.d:0 "전월철도를 통해 10년 넘게 우리 무역로에 부당한 세금을 강요하던 독일인들이 마침내 동남아시아에서 축출당했습니다. 철도를 새로 손에 넣은 이와 관계가 여전히 불안정하기는 하지만, 그래도 과거 독일의 족쇄 아래에서 착취당하던 시절에 비하면 엄청나게 나아졌다는 사실은 변하지 않습니다."
 yun.156.a:0 "마침내 식민주의의 족쇄에서 벗어나게 되었구나."
 yun.157.t:0 "토사제도의 와해"
 yun.157.d:0 "국경 지역에 위치한 토사들은 항상 성 정부에 도전해왔습니다. 그들은 대체로 향촌사회 내에서 존경받습니다. 하지만 저들의 이익은 종종 다른 이, 그 중에서도 행정부와 대단히 자주 충돌해왔고 이로 인해 불미스러운 대립으로 이어지기도 했습니다. 여태까지 저들은 독립을 보장해왔고 토사의 통치영역을 성 정부 통제 아래에 통합하려는 시도도 거의 하지 않았습니다. 하지만 국경 지역에는 엄청난 자원이 숨어있기 때문에 이런 유사봉건제 통치 체제를 끝내고 저들의 영토를 정부 통제 아래에 통합해야 할 때가 왔을지도 모릅니다..."
 yun.157.a:0 "그냥 저들의 충성심을 보장받는게 더 낫겠군."
 yun.157.b:0 "토사제도를 정부 내에 통합되게끔 시도해봐라."
 yun.201.t:0 "무함마드 마젠이 후이족 학교에 투자를 요청하다"
 yun.201.d:0 "이 유명한 이슬람 학자이자 아랍 주해자는 운남 무실림 사회 내에서 강력한 영향력을 가진 인물로 소수민족 후이 공동체의 유명한 대변인으로 활동해 왔습니다. 이전에 상하이에서 공부하고 국민당과 동지가 되기도 했지만, 상하이 봉기에 연루되면서 이 존경받는 학자와 신생 중앙정부의 관계는 틀어졌습니다. 그 이래로 고향 운남으로 망명을 떠나 돌아갔고, 종종 우리 성 정부에 자신이 추진하는 문화 종교 프로젝트 유지를 위한 투자를 요청해왔습니다. 그의 최근 계획은 시골 전역에 중국-아랍 학교를 개교해 알라의 후이족 언어와 함께 위대한 중화 국가의 언어를 함께 가르치는 것입니다. 그리고 다시 한번 정부에 자금 지원을 요청했습니다."
 yun.201.a:0 "투자금을 제공하자"
 yun.201.b:0 "알아서 하라고 해라"
 yun.202.t:0 "마젠이 이집트 문화교류 촉진을 제안하다"
 yun.202.d:0 "유명한 후이족 학자가 또 다른 제안을 제시했습니다. 마젠은 수십년전부터 논의되던 중국과 이집트 사이에 문화 교류를 시작할 계획을 만들자고 주장했습니다. 당시에 그는 거의 성공할뻔 했지만, 대영제국이 붕괴하고 이집트에서 영국의 지배력이 한꺼번에 빠져나가면서 마젠은 상하이의 영국 영사관에서 새로운 나일 왕국으로 가는데 쓰일 여권을 발급받을 수 없었기 때문에 계획이 물거품이 되어 버리고 말았습니다. 그와 학생들은 중국에 발이 묶여 버리고 말았지만, 시간이 지난 지금 그는 마침내 여정을 출발하기 위해 돈이 필요하다며 성 정부에 자금 지원을 요청했습니다. 그는 카이로로 가는 여행에 쓰일 자금을 지급해 달라고 청원했습니다. 마젠은 자신이 운남군벌을 넘어 중국 전체를 대표하여 아랍 국가들과 더 좋은 관계를 수립하도록 하겠다 약속했습니다."
 yun.202.a:0 "여정에 돈을 대주도록 하자"
 yun.202.b:0 "이런 일에 돈을 쓸 필요는 없다"
 yun.203.t:0 "마젠이 카이로를 방문하다"
 yun.203.d:0 "곳곳에 흩뿌려지듯 위치한 대사관망을 통해 극동 국가들과 관계를 유지하고는 있지만, 양국 사이에 여행단이 파견되는건 드문 일입니다. 오늘 평소와는 다른 일이 벌어졌습니다. 중국의, 더 정확히 말하자면 운남에서 온 유명한 후이족 학자가 오늘 성 정부의 지원을 받아 카이로에 도착한 것입니다. 대충 열명 정도 되는 학생들로 구성된 소규모 동행과 함께 온 그는 도시에서 가장 중요한 지역들을 둘러봤습니다. 그는 아랍어를 배우고 쿠란을 중국어로 번역하고 싶다며 도시에서 두달정도 머물고 싶다고 요청했습니다."
 yun.203.a:0 "부디 머물러주길 바라겠소"
 yun.204.t:0 "마젠이 메카를 방문하다"
 yun.204.d:0 "곳곳에 흩뿌려지듯 위치한 대사관망을 통해 극동 국가들과 관계를 유지하고는 있지만, 양국 사이에 여행단이 파견되는건 드문 일입니다. 오늘 평소와는 다른 일이 벌어졌습니다. 중국의, 더 정확히 말하자면 운남에서 온 유명한 후이족 학자가 오늘 성 정부의 지원을 받아 메카에 도착한 것입니다. 대충 열명 정도 되는 학생들로 구성된 소규모 동행과 함께 온 그는 도시에서 가장 중요한 지역들을 둘러봤고 카바에서 관광을 마쳤습니다. 그는 아랍어를 배우고 쿠란을 중국어로 번역하고 싶다며 도시에서 두달정도 머물고 싶다고 요청했습니다."
 yun.204.a:0 "부디 머물러주길 바라겠소"
 yun.205.t:0 "마젠이 메카 여행비를 모으다"
 yun.205.d:0 "운남 일대를 순례하면서 국경 지대에 존재하는 후이족 학교 일부를 찾는 과정을 도운 마젠은 메카에 한번 더 여행을 떠나고 싶다고 정부에 자금을 요청했습니다. 운남의 무슬림들이 이슬람의 고향이 혼란에 빠졌다는 소식이 전해진 이래로 지역 소식을 전해듣기를 고대하고는 있지만, 굳이 이런 사안에 돈을 쓸 필요도 없어 보입니다."
 yun.205.a:0 "돈을 내주겠소"
 yun.205.b:0 "자기가 뭐라도 되는줄 아는가보지?"
 yun.206.t:0 "마젠이 아랍어-중국어 사전을 편찬하다"
 yun.206.d:0 "중동 지역을 여행한 마젠은 현지에서 아랍어를 배웠고, 지식을 전수받은 후 운남으로 돌아와 최초의 아랍어-중국어 사전을 저술했습니다. 중국과 아랍의 문화 교류가 오랜 기간동안 언어적 장벽과 번역상의 곤란이라는 장애물에 막혔다는 점을 고려하면, 사전은 우리 성에 사는 무슬림 시민뿐만 아니라 중국 전역의 모든 무슬림들에게도 도움이 될 수 밖에 없습니다."
 yun.206.a:0 "좋은 일이로군"
 yun.207.t:0 "마젠이 쿠란을 편찬하다"
 yun.207.d:0 "오랫동안 쿠란 번역과 표준화 작업이 거의 없었던 와중, 마젠이 마침내 직접 저술한 쿠란 번역본을 출판했습니다. 그는 성 내의 후이족 학교에서 이슬람의 가르침을 보다 명확하게 전달하기 위해 자신이 가진 아랍어 지식을 활용했습니다."
 yun.207.a:0 "과연 이게 표준 번역본이 될 수 있을까..."
 yun.210.t:0 "도로 공사중에 공룡 화석을 발견하다!"
 yun.210.d:0 "쿤밍 도로공사 현장에서 놀라운 소식이 들어왔습니다. 도로를 건설하기 위해 흙 제거 작업을 하던 노동자들이 멸종된 동물의 화석화된 사체를 발견했다고 합니다. 발견을 보고답은 지질학자 볜메이녠은 재빨리 출토지역으로 향했습니다. 그는 빠르게 분석에 착수했고 노동자들의 도움을 받아 그 동물의 나머지 화석을 찾아냈습니다. IVPP V15로 명명된 이 화석은 현재 추가적인 조사를 위해 쿤밍으로 이송된 상태입니다. 현재 이 지역에서 고생물학에 관한 관심이 급격히 집중되고 있으며, 볜메이녠은 더 많은 표본이 출토될지도 모르는 퇴적암층을 찾기 위해 해당 지역에서 토양 조사 작업을 진행하고 있습니다. 그의 작업에 직접적인 자금이 들어가지는 않았지만 우리가 교통비를 부담했습니다. 또한 현재는 도로 공사가 재개되기는 했지만, 출토로 인해 생겨난 공사 지연으로 인해 금전적 손해를 보기도 했습니다."
 yun.210.a:0 "저들이 뭔가 흥미로운걸 발견하길 바란다"
 yun.208.t:0 "고생물학자들이 운남으로 모여들다"
 yun.208.d:0 "중국 바깥에서는 C.C. 영이라는 이름으로 알려졌고 프레드리히 폰 후에네 교수의 총명한 제자였던 고생물학자이자 동물학자 양중젠의 지휘 아래에서 수많은 지식인이 IVPP V15 화석을 조사하기 위해 운남으로 몰려들고 있습니다. 전체의 한 부분만이 발견되기는 했지만, 많은 이들은 이 화석의 용각류적 특징을 1903년 콜로라도에서 발견된 후기 쥬라기 시대에 살았던 거대한 공룡 브라키오사우루스 알티토락스와 비교하고 있습니다. 하지만 볜메이녠이 연구한 초기 분석 자료에 따르면 이 화석은 대체로 후기 트라이아스기에 살았을 확률이 높다고 합니다. 용각류 공룡 대부분이 쥬라기 초기에도 등장하지 않은 것으로 알려졌기 때문에 이런 발견은 수많은 과학자들 사이에서 열정을 불러일으켰습니다. 화석과 관련된 또 다른 흥미로운 점은 화석이 중국에서 발견된 다른 용각류 종에 속하지 않는 것으로 보인다는 것입니다. 많은 이들은 이 새로운 화석이 아직 발견되지 않은 새로운 용각류 종에 속할 지도 모른다며 흥분을 감추지 못하고 있습니다."
 yun.208.a:0 "이런 인기로부터 뭔가 이익을 얻을 수 있을까 궁금하군..."
 yun.209.t:0 "하 루펭층이 공식적으로 발견되다"
 yun.209.d:0 "오늘 국민서남연합대학에서 운남에서 하 루펭층 종류를 발견했다고 공식적으로 선언했습니다. 초기에 발견된 샘플은 이 지역이 초기 트라이아스기 지층이라고 나타냈지만, 볜메이녠과 여러 지질학자들이 추가적으로 조사한 결과 IVPP V15의 화석이 명확히 용각류에 속한다는 점이 밝혀졌기 때문에 이 지층은 전세 쥐라기 시대의 층으로 규정되었습니다. 그 결과 양중젠 역시 IVPP V15가 아직까지 발견된 적 없는 새로운 공룡종에 속한다고 결론을 내렸고, 발견지의 지명과 스승 프레드리히 폰 후에네의 이름을 각각 따서 루펜고사우루스 후에네이라는 이름을 붙였습니다. 이번 발표로 중국 각지와 주변국의 소규모 고고학팀 수십개가 이 지역으로 몰려들어 탐사에 나섰습니다. 이로서 우리 정부에 어떤 커다란 영향이 끼치지는 않겠지만, 새로운 지질학자들과 고생물학자들이 대거 유입된 성 과학계가 이익을 볼 것은 확실해 보입니다."
 yun.209.a:0 "정확히 원하던 바로군. 더 많은 지식인들..."
 Yunnan_KAC_colonizing_1_t:0 "카친의 저항"
 Yunnan_KAC_integrating_1_t:0 "카친의 불안"
 Yunnan_KAC_colonizing_1_d:0 "식민화 과정이 시작되면서 우리의 영토 진출에 항의하려는 목적으로 카친족의 사실상 수도로 여겨졌던 미치나 시에 많은 사람들이 모여들었습니다. 창산산맥 건너에 있는 행정부에까지 위험이 끼칠리는 없겠지만, 저들을 다루는데 실패한다면 더 많은 시위자들이 몰려들 것이기 때문에 해당 지역 식민화 과정에 차질이 빚어질지도 모릅니다. 어찌해야 할까요?"
 Yunnan_KAC_integrating_1_d:0 "통합 노력이 시작되면서 우리 행정부에 자신들의 요구를 명확히 전달하려는 목적으로 카친족의 사실상 수도로 여겨졌던 미치나 시에 많은 사람들이 모여들었습니다. 시위대는 중국이 이전 지배국이었던 버마와는 달리 카친족에게 더 많은 권리를 부여해줘서 동등한 동반자로 함께해야 한다고 주장하고 있습니다. 이런 요구에 어떻게 대응해야 할까요?"
 Yunnan_KAC_colonizing_1_a:0 "문제꾼들이 더 모여들기 전에 시위를 진압해라"
 Yunnan_KAC_integrating_1_a:0 "당분간은 뭐든지 안심되는 말로 달래주도록 하자"
 Yunnan_KAC_colonizing_1_b:0 "이제 저들은 우리의 국민이니, 식민화 과정에 있다고 하더라도 정당한 대우를 해줘야 한다"
 Yunnan_KAC_integrating_1_b:0 "대표단을 파견해 상황을 분석하고 저들의 요구 사항을 귀담아 듣도록 해라"
 yun.304.t:0 "궈간 왕조 위기"
 yun.304.d:0 "와 번왕국을 통합하는 과정이 발빠르게 진행되는 와중에 마침내 전통적인 왕조 궈간토사의 권리 문제에 봉착했습니다. 버마는 이 지역의 통치권을 공유하는 방식으로 상황을 통제해왔지만, 이제 우리의 승인을 원하는 궈간 정부 측에서 먼저 접근해왔습니다. 1927년 묘사 양춘룽이 사망한 이래로 그의 아들 양원피와 그의 동생 양추진 그리고 양춘페이 사이에서 지역의 권력을 두고 뜨거운 싸움이 벌어졌습니다. 양추진과 양춘페이가 서로 연합하려는 기미를 보이고 있는 와중에, 양원피는 우리 정부에 직접 편지를 보내 운남이 '샨을 바라보는 제국의 눈'으로부터 궈간의 이익을 보호해주는 한 우리의 대의를 지지할 것이라고 밝혔습니다. 서로 다투는두 형제 사이에서 선택의 여지가 거의 없었기 때문에 소규모 경찰 분대를 파견해 양원피가 권력을 공고히 하도록 힘을 보탰습니다. 그가 샤오파가 되면 우리에게 충성을 바치기를 바랄 따름입니다."
 yun.304.a:0 "훗날 이 일을 후회하지 않기를 바랄 따름이다"
 yun.304.b:0 "왕자들 사이의 문제에 개입하지 말았어야 했다"
 yun.305.t:0 "셴위 분열"
 yun.305.d:0 "19세기 버마가 셴위를 물리친 이후 영국이 버마를 식민지화하면서, 청나라가 1765년 십전무공의 일환으로 청면전쟁을 벌던 시절에 지배를 열망했던 센위 국가는 과거의 그림자가 되었습니다. 현재 셴위는 반으로 쪼개지고 버마 궁정에 충성을 바치는 기회주의자들에게 넘어간 상태입니다. 이제 우리가 이런 잘못된 현실을 바로잡을 능력을 갖게 되었으니, 정당한 지배자의 손에 통일된 셴위 국가를 되돌려 주어야 합니다!"
 yun.305.a:0 "저들이 충성을 지키는 한 말이지..."
 yun.305.b:0 "다시 생각해보자..."
 yun.306.t:0 "몽밋의 상황"
 yun.306.d:0 "1936년 초에 싸오 킨 마웅 게가 사망한 이후, 현재 싸오 쿤 쵸라고 불리는 쿤 쵸가 몽밋의 사오파 자리에 올랐습니다. 하지만 다른 지역 토후들과 달리 쿤 쵸는 대학에서 공부를 했고 미술학 학사 학위를 취득한 인물입니다. 버마에 충성을 바치는 애국자로 알려져 있기는 하지만, 우리측 전문가들은 그의 가족의 안전과 지역 통치권을 보장해 준다면 신임 통치자인 쿤 쵸의 충성심을 얻을 수 있을 것이라고 조언해 주었습니다..."
 yun.306.a:0 "충성심을 사는 대가라면 싼 편이지."
 yun.306.b:0 "다른 대체자를 찾아볼 것이다."
 yun.307.t:0 "시뽀 토후국 붕괴"
 yun.307.d:0 "다른 샨 국가들을 운남에 통합하려는 노력이 계속되는 가운데, 마침내 이 지역에서 가장 큰 샨 토후국인 시뽀에 이르게 되었습니다. 사오파 싸오 온 짜가 이끄는 이 토후국은 이상하게도 매우 잘 조직되어 있습니다. 영국에 충성을 바치던 싸오 온 짜는 여러 사회보장제도를 도입한 자비로운 통치자로 알려져 있는데, 혁명 이전 영국식 교육제도를 경험한 이후로 다른 여타 토후국과는 놀라울 정도로 다른 이념을 가지게 되었습니다. 지역 사람들이 그를 엄청나게 위대한 사람으로 숭상하기는 하지만, 우리에게 충성을 바치는 대가로 요구한 내용을 보면 그의 진면목을 알 수 있습니다. 그는 자신이 영국과 연계를 맺었기 때문에 협상에서 우위를 점할 수 있다는 확신을 가지고 있기 때문에, 우리가 침략을 벌이는 동안 생긴 피해를 보상하고 시뽀의 복지 체제를 확충하는데 도움을 달라고 요구했습니다. 일부 조언자들은 그의 요구를 수용해야 한다고 말합니다만, 그를 암살하고 아들 짜 셍이 장성할때까지 섭정을 앉히는 쪽이 장기적으로 더 많은 성과를 거둘 수 있을 지도 모릅니다..."
 yun.307.a:0 "그의 요구를 받아들여라. 우리는 단순한 정복자가 아니라 해방군이기도 하다."
 yun.307.b:0 "그의 아들은 좀 더 협력적이면 좋겠군..."
 yun.308.t:0 "몽파이에서 파다웅족이 쿠데타를 일으키다"
 yun.308.d:0 "오랫동안 샨과 카렌니 토후국의 파다웅족을 연결해주던 교차로였던 몽파이에 최근 쿠데타가 벌어졌고, 토후는 랑군으로 도망치게 되었습니다. 버마 침공의 영향을 받은 해당 지역에서 불안정이 높아지면서 지역의 파다웅족이 다이 바한의 지도 아래 쿠데타를 일으켰습니다. 쿠데타군은 카렌니 토후국과 동군연합을 맺는다고 선언했습니다. 이런 사태가 우리 행정부에 중요한 영향력을 끼치지는 않겠지만, 토후가 우리에게 충성을 바칠 지도 모르는 일이고 강력한 카렌니 토후국이 생긴다면 미래에 분리독립 할지도 모르기 때문에 이 문제에서 입장을 확실하게 정해야만 합니다..."
 yun.308.a:0 "토후국을 부활시켜라."
 yun.308.b:0 "다이 바한이 성과를 거두도록 놔둬라."
 yun.316.t:0 "탕지야오가 군주주의자라는 소문이 퍼지다"
 yun.316.d:0 "최근 정부를 비방하는 선동이 활개를 치면서 탕지야오는 그를 직예에 아첨하는 졸개로 취급하는 여러 정당들에게 조롱의 대상이 되었습니다. 심지어 일부는 그가 군주주의자라고 칭하기도 합니다. 탕지야오가 이런 비난이 사실이 아니라고 주장했지만, 일부 사람들이 이런 음모론을 믿는 것도 분명합니다. 이런 모욕이 오래 지속된다면 국민들 사이에서 탕지야오가 정당성을 확보할 수 없을 것입니다."
 yun.316.a:0 "망할!"
 yun.317.t:0 "마쉬웨이방이 탕지야오에게 다른 영화에 출연해 달라고 요청하다"
 yun.317.d:0 "운남 바깥의 사람들은 잘 모르겠지만, 탕지야오는 1923년에 직접 영화에 출연해 본 적이 있었습니다. 바로 성에서 최초로 제작된 영화 '훙셴 전투'입니다. 세월이 흐르고 운남이 다시 한번 호국의 중심지로 떠오르면서 '훙셴 전투'의 감독을 맡았던 마쉬웨이방은 다시 한번 탕지야오에게 접근해 또 다른 영화에 출연할 생가기 없느냐고 물었습니다. 이번에는 1920년대에 있었던 마지막 직봉전쟁 와중에 운남이 구이저우를 확보하고자 들였던 노력에 초점을 맞출 예정이라고 합니다. 아직 제목도 지어지지 않았지만, 탕지야오의 정당성을 확보하는데 도움이 될 것입니다. 하지만 성의 자금을 조금 들여야 한다는 문제도 있습니다...."
 yun.317.a:0 "당연히 좋지! 대배우를 위한 촬영장을 준비해라!"
 yun.317.b:0 "지금 당장은 이런 사안을 처리할 여유가 없다."
 yun.318.t:0 "'구이양 전투'가 개봉하다!"
 yun.318.d:0 "일년 반동안 노력을 들인 끝에 마쉬웨이방과 탕지야오가 제작한 영화 '구이양 전투'가 개봉했습니다. 무능한 직예 장군들로부터 도시를 점령하는 전선 지휘관 탕지야오의 모습을 보여주는 이 영화는 실제로 일어났던 사건과는 상당히 차이가 있기는 하지만 훌륭한 정부 선전물이 되었습니다. 영화가 중국 전역에서 대히트를 치지는 못했지만, 그래도 성 내에서 벌어들인 극장 수입을 통해 손익분기점은 넘길 수 있었습니다."
 yun.318.a:0 "탕지야오의 영웅주의를 포착하기를 바란다..."
 yun.319.t:0 "매춘 추문"
 yun.319.d:0 "쿤밍 지역 신문 중 하나가 아침 보도에서 특종을 보도했습니다. 쿤밍 탕지야오 자택 주변의 어떤 신원불명의 이웃이 소녀 몇명이 강제로 그의 거주지로 끌려가는 모습을 확인했다고 합니다. 운남에서 인신매매는 엄격히 금지되고 강력한 처벌로 다루어지지만, 탕지야오가 자신의 욕망을 채우기 위해 사람을 사고 판 것으로 보입니다. 많은 이들이 이런 행태를 용납될 수 없다고 생각하지만, 이런 소식이 퍼져나가는 모습을 가만히 두고 볼 수는 없기 때문에 신문사에 개입해 기사를 삭제하고 비방에 대해 사과하도록 '설득'할 예정입니다. 이런 힘든 시기에 지도자가 권력을 잃는 위험을 감수할 수는 없습니다..."
 yun.319.a:0 "진실이 알려지지 않는게 더 나을 때도 있지..."
 yun.320.t:0 "운남 사회주의자들이 쿤밍에서 파업하다!"
 yun.320.d:0 "사회주의자들은 겉보기에는 쿤밍 바깥에서는 거의 알려지지 않은 세력인 것처럼 보이지만, 오늘 추이후공원 인근에서 섬유공장 직공들에게 더 나은 근로 조건과 임금을 보장해 달라며 파업을 벌였습니다. 룽윈이 이번 문제에 대해 공개적인 의견을 발표하기를 거부하기는 했지만, 내부 소식통에 의하면 그가 심각한 모욕감을 느꼈으며 어떤 형태로든 보복을 준비하고 있다는게 분명해 보입니다. 어떤 보복이 될지는 두고 봐야 할 것입니다..."
 yun.320.a:0 "이상한 일이로군..."
 yun.321.t:0 "청당 창당일"
 yun.321.d:0 "장제스가 운남에서 청 황조와는 아무런 관련이 없지만 역설적으로 청이라는 이름을 사용하는 청당을 창당한 날이 바로 오늘인데, 그 업적에는 룽윈이 쾌척한 돈이 상당히 많이 들어갔습니다. 성에서 지역 수준의 선거만 치러진다는 점을 미루어 본다면 당은 정상적인 정당이 아니라 준군사조직에 더 가까워 보입니다. 당수는 최근 쿤밍에서 벌어진 파업에 강경하게 반대한다는 의사를 내비쳤고, 심지어는 분쟁을 일으키는 선동가들에게 집에 틀어박히지 않는다면 청당의 정의에 직면할 것이라고 위협까지 했습니다."
 yun.321.a:0 "그래서 이게 다 룽윈의 계획이라고...?"
 yun.322.t:0 "청당이 파업을 해산시키다"
 yun.322.d:0 "청당의 위협에도 불구하고 쿤밍에서 신전사와 해당 단체 지도부의 지원에 힘입어 또 다른 파업이 조직되었습니다. 이번에는 섬유산업 이외에도 거주의 일부 주석 광산에서 노동자들이 더 높은 임금을 주장하며 파업에 동참했습니다. 하지만 파업자들이 추이후 공원을 향해 다시 한번 행잔하자 그들의 앞을 청당의 당원들이 막아섰습니다. 대부분 전역한 군인인 청당의 당원은 확고한 룽윈 지지자거나 아니면 단순히 열렬한 반공주의자였고, 두 집단 사이에 싸움이 벌어졌습니다. 보고된 사상자가 없이 파업이 해산되면서 사회주의의 영향력이 줄어들기는 했지만, 부상자는 상당히 많이 나왔습니다. 하지만 룽윈은 이 소식에 긍정적인 반응을 보였습니다. 청당의 행동이 그와는 관련 있다는 증거가 포착되지는 않았습니다. 때문에 대중은 청당이 싸움을 벌일 수 있도록 룽윈이 간접적으로 지원했음에도 불구하고, 둘 사이의 관계가 의심스럽지만 독립적이라고밖에 생각할 수 없게 되었습니다..."
 yun.322.a:0 "이번에 건 판돈이 성과를 거뒀군"
 yun.323.t:0 "룽윈과 영화판"
 yun.323.d:0 "룽윈의 부인 리페이롄은 운남 문화계에서 오랫동안 영향력을 행사해온 인물입니다. 서양에서 교육을 받은 리페이롄은 예전부터 여타 예술 전시회에 자금을 지원해왔고, 현재는 쿤밍에서 극장과 영화 부문을 개혁하는데 개인적인 관심을 기울이고 있습니다. 지금 리페이롄은 '운남 최고의 미인'으로 알려진 구잉추와 여러 소규모 투자자들, 그리고 상류층 남성들의 도움을 받아 쿤밍에서 '난핑 시네마'라는 이름의 최고급 영화관을 개관할 계획을 세우고 있습니다. 룽윈도 쿤밍에 윈난 오페라를 설립하는 등 여타 예술 업계를 후원해 왔고, 드라마진흥청을 개설하기 위해 재정부 자금을 지원받아 루충런을 설립한 바 있습니다. 난핑 시네마 건설 문제가 자금 문제로 인해 지지부진한 지금 성의 중요 기반시설을 지원하는 이 사안은 성장의, 더 나아가 정부의 손 안에 들어간 상태입니다."
 yun.323.a:0 "모든 것은 예술과 사랑을 위해"
 yun.324.t:0 "룽윈이 극장에서 연극을 공연하다"
 yun.324.d:0 "드라마진흥청은 쿤밍 예술계에 오페라를 도입하는데 큰 도움을 주었습니다. 성에 모여든 예술가들은 성장이 준비한 예술 분야 기반에 깊은 인상을 받았고, 쿤밍이 조만간 중국에서 가장 가치있는 예술의 종착점이 되리라는 점에 의문을 표시하는 이는 없습니다. 이런 상황 속에서 룽윈이 직접 작곡한 오페라를 공연하기 위해 제출했고, 모두에게 행복한 놀라움을 주었습니다. '운남의 드라마'라는 제목의 이 오페라는 변경의 선봉장으로서 호국전쟁 중에 국가를 구원하기 위한 역할을 수행한 운남이 중국 속에서 차지하는 애국적인 위치를 보여주는 연극이 될 것입니다. 많은 비평가들은 이 연극이 명백히 반직예적 함의를 내포하고 있으며 운남 군인들과 시민들 사이에서 사기를 진작하는 것 외에 그다지 예술적 가치가 없다고 평가했지만, 수많은 관객들이 극장에서 이 연극을 보고 즐겼다는 점을 부인할 수는 없었습니다."
 yun.324.a:0 "나쁘지 않아... 군벌 입장에서 말이지..."
 yun.325.t:0 "룽윈의 아들이 유학을 떠나다"
 yun.325.d:0 "룽윈의 아들 룽성원이 마침내 성인이 되었고 국제관계를 공부하기 위해 중국을 떠나기로 결정했습니다. 그의 여행과 입학이 룽씨 일가에 엄청난 재정적 부담을 안겨주기는 했지만, 성 안의 많은 사람들이 룽윈의 교육에 대한 열정에 감동했습니다. 내각은 정부 차원에서 룽성원의 교육비를 지원하기 위해 룽씨 일가에 소규모 대출을 지원할 것을 승인해 주었습니다."
 yun.325.a:0 "해외에서 행운을 바란다, 룽성원!"
 yun.327.t:0 "룽성원이 백만장자가 되다!"
 yun.327.d:0 "놀랍게도 대학에서 졸업한 룽성원은 사업을 시작했고 몇년만에 교육비 대출금과 유학을 떠날때 가족에게 진 빚을 모두 갚았습니다. 성원의 경험은 룽씨 혈통의 힘과 재능을 보여주는 또 다른 증거가 되었습니다..."
 yun.327.a:0 "'투자금'을 회수했구만..."
 yun.328.t:0 "운남에서 국민당의 이상을 구현하자"
 yun.328.d:0 "운남 경제가 도탄에 빠지고 많은 이들이 운남과 중국의 미래에 있어서 공포와 낙담만을 느끼는 이 시대에는 최근 반란에서 형제가 서로 등을 돌리고 싸운 것도 그다지 놀랄 만한 일은 아닙니다. 고맙게도 국민당이 그런 투쟁 과정에서 최고의 자리를 차지했고, 이런 사소한 다툼을 딛고 일어서 중국에 더 나은 미래를 가져다 줄 의무를 지게 되었습니다. 이런 점을 염두에 둔 우리의 지도자 [Root.GetLeader](은)는 정부가 성을 위해 통과시킨 여러 부문의 개혁안을 승인했습니다. 이 변경지역이 오랜 시간동안 겪은적 없는 여려 개혁안들을 말이지요. 개혁 프로그램은 광범위하지만 [Root.GetLeader](은)는 전체 계획을 국민당의 세가지 주의인 민족, 민권, 그리고 민생을 본따 세 부문으로 정리했습니다."
 yun.328.a:0 "국민당에 영광을!"
 yun.329.t:0 "제1 원칙 : 민족"
 yun.329.d:0 "국민당이 운남에서 가장 우선시하는 첫 번째 원칙은 바로 민족주의입니다. 운남에는 과거부터 활발한 충동을 일으켰던 수십개 소수민족이 거주하고 있기 때문에, [Root.GetLeader](이)가 그들을 하나의 깃발 아래에 통합하려는 노력을 첫 번째 행보로 결정한 것은 그다지 놀라운 일은 아닙니다. [Root.GetLeader] 본인과 수많은 다른 정부 관료들은 국경 지역을 순회하면서 멀리 떨어진 민족 집단을 방문하고 팜플랫을 전달하며 베이징 주민과 그들 모두가 똑같은 중국인으로 취급받는 중국이 걸어갈 새로운 길에 관한 연설을 개최하기 시작했습니다. 많은 이들이 여전히 [Root.GetLeader]의 메세지에 관심을 보이지 않았지만, 소수민족 사이에서 국민당 당원 숫자가 늘어났다는 사실을 부인할 수는 없습니다..."
 yun.329.a:0 "하나된 중국을 위해!"
 yun.330.t:0 "제2 원칙: 민권"
 yun.330.d:0 "[Root.GetLeader](이)가 운남에 소개한 두 번째 원칙은 운이 좋게도 우리가 정권을 잡기 전부터 존재하던 개념이었습니다. 대체로 '민주주의' 혹은 '국민에 의한 정부'로 번역되는 이 개혁 단계에서 국민당은 운남에 정권(정치권력)과 치권(통치권력) 두 부문으로 분할된 '권력'을 도입했습니다.\n\n 한편, 대체로 인민이 정치적 소망을 표현할 수 있는 권력으로 이해되는 '정권'은 현재 쿤밍에서 구성되어 지역 계획을 실시하거나 국민투표를 개최해 민중이 자신의 소망을 목소리 내어 말할 수 있도록 하는 신식 의회가 대표합니다. 이런 원칙들은 국민이 언제든지 투표를 통해 [Root.GetLeader](을)를 권과에서 밀어낼 수 있다는 것을 의미하지만, 우리의 지도자는 중국이 마침내 하나로 통일될때까지 자신이 운남 국민당 당수로 남을 수 있도록 '정치적 지도'라는 원칙을 들여왔습니다.\n\n 또 다른 한편으로, '치권'은 여러 유럽과 미주 국가들이 지지하는 공화주의적 권력 균형을 상징합니다. 하지만 대부분 국가들이 정부(행정부)와 의회(입법부), 그리고 대법원(사법부)를 중심으로 한 삼권분립을 지키는 반면 국민당은 성에 오권분립 체제를 수립했습니다. 입법원, 행정원, 사법원, 감찰원, 고시원이 바로 그들입니다. 입법, 행정, 사법은 유럽 체제에서 영감을 받아 만들어졌고 감찰, 고시는 중국 전통에서 들여왔습니다. 이런 광범위한 체제 변화를 통해 탕지야오가 성에 들여왔떤 구식 제도는 완전히 자취를 감추었습니다."
 yun.330.a:0 "중국 국민을 위해!"
 yun.331.t:0 "제3 원칙: 민생"
 yun.331.d:0 "세번째이자 마지막 개혁 원칙은 바로 민생입니다. 흔히 '국민복지'로 번역되는 민생을 운남에서는 정부가 토지가치세를 도입했다는 뜻으로 이해됩니다. 그렇게 벌어들인 수익을 통해 농민과 노동자에게 소비할 식량과 의복, 그리고 주거에 들어가는 돈을 지원해 삶의 질을 높여주는데 도움을 주는 사회복지제도를 입안하고 통과시켰습니다. 수많은 대지주들이 쿤밍 의회 앞에서 시위를 벌였지만, 사실 그들의 움직임을 통해 농민들 사이에서 [Root.GetLeader]의 인기는 더욱 높아지기만 했습니다."
 yun.331.a:0 "더 공정한 중국을 위해!"
 yun.332.t:0 "국민당의 역사를 기억하자"
 yun.332.d:0 "개혁안이 통과되었고 국민당은 손쉽게 운남 정권 안에서 강력한 권력을 유지하게 되었습니다. 하지만 고행으로 가득 찬 당의 역사가 여전히 그들을 사로잡고 있습니다. 북벌을 벌이던 시절부터 함께해온 노병들이 은퇴하기 시작하고 [Root.GetLeader](이)가 새로운 총통에 취임하면서 과거의 영웅들에 관한 기억이 사라지고 있습니다. 이런 상황을 용납할 수는 없습니다. 그렇기 때문에 장제스와 쑨원 둘 모두를 기리기 위한 기념비 계획이 세워졌습니다. 쑨원 선생의 기념비를 성에 세우는 것에 이의를 제기하는 이는 아무도 없지만, 여전히 당 내에 장제스에게는 엇갈린 감정을 느끼는 이들이 많이 있습니다. 그가 국민혁명군을 창설하고 북벌에서 우리 군을 이끈 것은 사실이지만 결국 실패하고 말았고, 국민당과 공화주의 모두를 죽음으로 몰아간 것도 그의 결정에서 비롯되었기 때문입니다. 논쟁이 점차 확대되면서 [Root.GetLeader](이)가 개입해 결정을 내려야만 하는 상황에 이르렀습니다..."
 yun.332.a:0 "쑨원만을 기리는 기념물을 건립해라."
 yun.332.b:0 "쑨원과 장제스 모두를 기리는 기념물을 건립해라."
 yun.333.t:0 "궁서우가 국경지역 한족 정착지를 공격하다"
 yun.333.d:0 "최근 토사들의 특권을 박탈하면서 운남 서부에서 일부 지역들이 급진적인 반한족주의자인 토사 지도자 궁서우와 함께하기로 결정했고, 국경 지역에서 한족 정착지를 습격해 주민들을 죽이거나 심각한 부상을 입히고 지역 방위대가 붙잡기 전에 도망칠 정도로 대담해졌습니다. 저들이 도망다니는 와중에 국경 지역에 추가적인 수비대와 저들을 잡기 위한 추격대를 배치하면서 동시에 보호받지 못한 주민들을 위해 보상을 주어야 할지도 모릅니다. 어찌해야 할까요?"
 yun.333.a:0 "최후의 한명까지 사냥할 것이다!"
 yun.333.b:0 "언젠가는 잡을수 있겠지."
 yun.334.t:0 "궁서우가 붙잡히다!"
 yun.334.d:0 "험준한 국경 지역에서 몇달간 추격을 이어온 끝에 아군이 마침내 궁서우를 체포했습니다. 그가 쿤밍으로 이송되어 재판을 받게 되었다는 소식을 전해들은 국경 지역 시민들은 안도의 한숨을 내쉬고 있습니다. 사나운 국경이 안정에 한 발짝 더 가까워진 듯 합니다."
 yun.334.a:0 "정당하게 대우해라!"
 yun.335.t:0 "천루전 암살"
 yun.335.d:0 "리창시 창위안현의 평화유지 업무를 담당하는 창위안 행정부가 오늘 큰 손실을 입었습니다. 행정부 주요 인물이었던 경찰청장 천루전이 집무실에서 총에 맞아 사망한 것입니다. 수사가 아직 진행중인 가운데 다른 경찰들은 창위안의 기독교도들을 암살범으로 지목했습니다. 지역 내의 많은 이들은 천루전이 '유럽의 영향력을 일소'하려는 목적으로 기독교 박해에 앞장섰으며, 마침내 그 운이 다한 것 뿐이라고 주장합니다. 아직 이 사건에 관해서 어떤 공식적인 지시를 내리지는 않았지만, 수사가 아직 진행중인 와중에 창위안 행정부의 여러 구성원들이 기독교 공동체에 보복을 원하는 것이 분명합니다."
 yun.335.a:0 "기독교가 관련된 사건이라고? 중국에서?"
 yun.336.t:0 "창위안 보복 실패"
 yun.336.d:0 "천루전 암살사건 수사가 계속 진행중인 가운데 경찰과 지역 민병대를 포함한 300명이 우리의 승인 없이 기독교도에게 보복하겠다면서 창위안으로 출발했습니다. 초장부터 거리에서 싸움이 벌어졌고 그들은 란창으로 도망칠 수 밖에 없었습니다. 도시 전체가 공개적인 반란을 일으킨 것으로보이는 가운데 아까 그 300명중 100명을 지역에 평화를 되찾기 위해 다시 돌려보냈습니다. 며칠이 지나고 해명 요구가 몇번 지나간 이후, 창위안 행정부는 최근 충돌에 관한 완전한 보고서를 제출했습니다. 돌입한 인원들 중 한명이 시민 군중에게 발포했고(그 과정에 도발이 있었는가는 알 수 없습니다), 이로 인해 주민 한명이 사망한 이후 거리에서 싸움이 불붙었다고 합니다. 군인 대부분은 아무런 부상을 입지 않고 도망치는데 성공했지만 아직까지도 창위안에서 쫓겨난 상태입니다. 기독교 공동체 문제가 점점 더 심각한 문제로 비화해가는 가운데, 이 명백한 반란을 처리하기 위해서는 리창에 더 많은 자원을 할당해야만 합니다."
 yun.336.a:0 "이런 씹..."
 yun.337.t:0 "창위안 보복 공격 성공"
 yun.337.d:0 "도시에서 질서를 회복하라는 정부의 지시가 내려가면서 창위안 행정부는 지역을 완전히 평정하기 위해 2000명으로 이루어진 소규모 민병대를 소집해 파견했습니다. 저번과 같은 유혈사태가 일어나는 상황을 피하라는 구체적인 명령을 내렸음에도 불구하고 이런 조치가 취해졌습니다. 네달간 계속된 조치 끝에 민병대가 돌아왔고, 대체로 긍정적인 결과를 거두었다고 보고했습니다. 결국 민간인 사망자 11명과 부상자 23명이 나오기는 했지만 도시를 완전히 정부 통제력 하에 되찾는데 성공했습니다. 내각 일부와쿤밍 의회에서 불법적인 종교박해 사건에 관해서 창위안 행정부를 조사해야 한다고 주장했습니다. 이것만이 조만간 또 다른 반란이 일어나지 않도록 막는 유일한 방법일지도 모릅니다."
 yun.337.a:0 "끝났군."
 yun.350.t:0 "추슝 전투"
 yun.350.d:0 "포병 지원을 받지 못하게 된 아군은 강에 놓인 교량을 통해 도시로 진입하려 시도했습니다. 하지만 수비군은 좋은 위치를 선점하고 있었습니다. 다리 위에 적절히 배치된 기관총들은 아군 진격을 몇 시간동안 저지할 수 있었고 이로 인해 아군에 다수의 사상자가 나왔습니다. 결국 아군은 후퇴할 수 밖에 없었고, 서쪽 지역은 여전히 반란군의 손 안에 남아 있습니다."
 yun.350.a:0 "젠장."
 yun.351.t:0 "추슝 항복"
 yun.351.d:0 "도시 근처에 포병을 배치한 후 항복하라는 최후 통첩을 발송했지만, 반란군은 멍청하게도 무시해버렸습니다. 포병대는 보병 공세를 준비하기 위해 도시로 진입하는 입구에 있는 교량 초입 부분에 집중 포화를 전개하기 시작했습니다. 교량을 방어하던 부대는 포병의 화력에 휩쓸려 버렸고 아군 보병들은 방어군을 재빨리 해치우고 도시를 점령하는데 성공했습니다. 이제 서쪽 측면을 확보했으니 동부를 바라볼 시간입니다."
 yun.351.a:0 "완벽해."
 yun.352.t:0 "취징 전투"
 yun.352.d:0 "계곡 입구를 지키라는 명령을 받은 아군 병사들은 계곡 아래쪽 끝과 주변 언덕 모두에 자리를 잡았습니다. 반란군이 다가오자 좁은 입구와 유용한 고지대를 모두 점거한 아군은 수적으로 우세한 적에 대항해 도시로 들어가는 입구를 방어할 수 있었습니다."
 yun.352.a:0 "잘했다."
 yun.353.t:0 "취징 전투"
 yun.353.d:0 "아군이 도시로 다시 후퇴해오자 적군은 계곡 입구를 점령하고 산비탈에 몇개 사단을 배치했습니다. 여전히 도시에서 치열한 전투가 벌어지고는 있지만, 언덕에 배치한 적 병력으로 인해 큰 사상자를 내지 않고는 저들을 몰아낼 수 없을게 분명합니다. 아군 장교들은 계곡에서 후퇴하고 다른 전선에 병력을 집중해야 한다고 조언했습니다."
 yun.353.a:0 "실수했구만..."
 yun.354.t:0 "안순 점령"
 yun.354.d:0 "하루간 기다린 이후 룽윈의 부대는 안순으로 진군했고 방어군이 약속을 지켰다는 점을 깨달았습니다. 노인과 어린이, 그리고 여성들은 피난을 떠났고 저들의 부대는 후퇴했으며 아군은 어떤 전투도 없이 도시를 점령할 수 있었습니다. 하지만 머무르기를 선택한 주민들은 후퇴한 병력이 새로운 점령군보다 몇배는 더 많기 때문에 지금 전투를 벌이는건 좋은 생각이 아닐 것이라고 증언해 주었습니다..."
 yun.354.a:0 "이상한 일이로군..."
 yun.355.t:0 "안순 점령"
 yun.355.d:0 "아군 병사들이 즉각 도시를 공격하려고 하면서, 도시를 점령하고자 하는 아군보다 방어군이 훨씬 더 준비를 잘 해두었다는 점이 드러났습니다. 아군 공세가 계속해서 실패한 끝에 우리 장교들은 후퇴하는 것 외에 다른 선택지를 찾지 못했습니다. 철수한 부대가 공격에 돌입한 아군보다 훨씬 많았던 모양입니다..."
 yun.355.a:0 "재수없군."
 yun.356.t:0 "비제 전투"
 yun.356.d:0 "아군 병력 일부가 방향을 바꿔 예상치도 못했던 비제 북쪽 측면에서 공격을 가하자 방어군은 정면공격하는 아군에게 주의를 집중할 수 없게 되었습니다. 정면공격이 시작되자 우회했던 병력이 방어군 측면을 공격했고 한 면에서만 방어전을 치르던 적군을 포위상태로 몰아넣었습니다. 적군은 빠르게 균형을 잃은 상태로 굴러떨어졌으며 우리가 전략적 요충지에 위치한 마을 비제를 점령하게 되었습니다."
 yun.356.a:0 "잘했다."
 yun.357.t:0 "비제 전투"
 yun.357.d:0 "우리가 주 방어선을 돌파하기 위해 전력을 쏟아붇었지만, 지원해줄 포병이 부족했던데 더해서 계곡 안에 틀어박힌 적이 방어선을 충분히 파고 준비해뒀기 때문에 아군은 마을에 발을 들여놓을 수도 없었습니다. 엄청난 사상자를 낸 이후 공세를 중지시켰고, 반군의 손에서 비제를 되찾기 위해서는 뭔가 새로운 전략을 다시 생각해야 하는 상황에 이르렀습니다."
 yun.357.a:0 "재앙이로군."
 yun.358.t:0 "비제 방어전"
 yun.358.d:0 "아군 병력이 야습에 허를 찔렸고 도로로 후퇴하라는 명령을 내린 이후 적군 대부분이 마침내 도시를 점령하게 되었습니다. 주변 지역에서 위치를 사수할 확실한 방어선이 없었기 때문에 아군은 전면적으로 후퇴하여 쿤밍에 가까운 방어 진지까지 물러설 수 밖에 없었습니다. 훗날 불안한 방어선으로 드러날지도 모르겠습니다..."
 yun.358.a:0 "좋지 않아..."
 yun.359.t:0 "비제 방어전"
 yun.359.d:0 "야간 공세로 인해 혼란에 빠졌음에도 불구하고, 참호를 파고 위치를 지키라는 우리의 명령이 결국 장교들에게까지 전해질 수 있었습니다. 명령을 받은 아군은 반군으로부터 비제를 지켜내기 위해 빠르게 조직력을 회복했습니다. 몇 시간동안 격렬한 시가전이 전개되었고 마침내 적군은 후퇴를 선택했으며 아군이 여전히 도시 통제력을 유지하고 있습니다. 이 도시를 서부 구이저우를 침략하기 위한 근거지로 사용할 수 있습니다."
 yun.359.a:0 "완벽해."
 yun.360.t:0 "폭풍 속의 구이양"
 yun.360.d:0 "구이양을 확보하라는 명령은 초장부터 엄청난 피해를 입혔습니다. 남서부에서 공격해 들어오는 아군을 패퇴시키기 위해 제대로 된 방어선과 참호를 구축한 칭정 방어군은 손쉽게 공세를 막아냈습니다. 아군이 가까스로 구이양을 완전히 장악하는 와중에 수비대와 첸중은 도시 안으로 돌입하기 시작했습니다. 남부군에게 어떤 지원도 받지 못했던 아군은 반란군에게 날릴 최후의 일격을 준비하기 위해 점령한 영토를 내줄 수밖에 없었습니다."
 yun.360.a:0 "더 빠르게 움직였어야 했다..."
 yun.361.t:0 "폭풍 속의 구이양"
 yun.361.d:0 "구이양에서 청정으로 곧장 진군하라는 명령을 받은 아군은 방어군을 붙잡고 적군을 포위하는데 성공했습니다. 도망칠 틈조차 잃어버린 그들은 재빨리 항복했고 우리 정권이 구이저우 서부 지역을 완전히 장악하게 되었습니다"
 yun.361.a:0 "완벽해."
 yun.362.t:0 "징훙 전투"
 yun.362.d:0 "아군 상당수가 숲 속에서 분산되어 있는 가운데 적군은 방어선을 재구축하는데 성공했고 반격을 가하기 시작했습니다. 결국 아군은 후퇴할 수 밖에 없었고 징훙을 적의 손에 넘겨주게 되었습니다."
 yun.362.a:0 "좋지 않아..."
 yun.363.t:0 "징훙 전투"
 yun.363.d:0 "도시를 직접 공격하라는 용맹한 명령이 떨어지면서 아군은 적에게 기습을 가해 길지 않은 전투 끝에 도시를 점령하는데 성공했습니다. 최소한 지금으로서는 쿤밍 남서쪽 방면을 안전하게 확보한 듯 합니다"
 yun.363.a:0 "환상적이군."
 yun.364.t:0 "구이양과 자오퉁 전투"
 yun.364.d:0 "우리 보급품 대부분이 구이양으로 향했기 때문에 구이저우에서 자리를 지킬 수 있었습니다. 자오퉁 통제권을 잃기는 했지만 아직 북쪽에 주둔한 반란군을 포위할 수 있으며 저들이 사천으로 후퇴하도록 압박할 수 있습니다."
 yun.364.a:0 "환상적이군."
 yun.365.t:0 "구이양과 자오퉁 전투"
 yun.365.d:0 "우리 보급품 대부분이 자오퉁으로 향했기 때문에 쿤밍 북서쪽 지역에서 자리를 지킬 수 있었습니다. 하지만 구이양에서 겪은 패배로 인해 반란군은 동부에서 엄청난 힘을 얻었습니다. 비록 자오퉁에서는 승리를 거두기는 했지만 이 반란을 빠르게 끝낼 수 있는 결정적인 승리는 아닙니다."
 yun.365.a:0 "계속 노력해야 한다."
 yun.366.t:0 "추슝 방어전"
 yun.366.d:0 "장기적이고 탄력적인 방어를 준비하던 아군은 관인산 인근에서 적군과 첫 전투를 벌이게 되었고 룽촨강 제방과 추슝으로 후퇴할 수 밖에 없었습니다. 적군 사상자가 점차 늘어나자 저들이 아군 방어선을 돌파하지 못한 채로 가속도를 잃어버렸다는 점이 명확하게 드러났고, 마침내 후퇴하기 시작했습니다. 그 기회를 놓치지 않은 아군 장교들은 재빨리 달리 깊숙히 적을 추격해 들어가기 시작했습니다. 저들이 조만간 그 지역을 안전하게 확보할 것으로 예상됩니다."
 yun.366.a:0 "완벽해."
 yun.367.t:0 "추슝 방어전"
 yun.367.d:0 "고정 방어를 준비하던 아군은 룽촨강 측면에 대부분을 배치한 적군과 전투를 벌이게 되었습니다. 교량에 적절히 기관총을 배치했기 때문에 방어선을 지킬 수는 있었지만, 간간히 들어오는 적 포병대의 포격 지원으로 인해 결국 아군 진지가 분쇄되어 버렸습니다. 엄청난 수적 우세를 앞세운 적군이 추슝으로 밀고들어오자 아군 장교들은 어쩔수 없이 북동쪽 계곡으로 전군 후퇴 명령을 내릴 수밖에 없었습니다. 거기서 추슝을 점령한 적군이 조만간 개시할 직접 공격으로부터 쿤밍을 지켜야 합니다."
 yun.367.a:0 "젠장."
 yun.368.t:0 "징훙 전투"
 yun.368.d:0 "군을 분할한 결과, 적을 제압하고 아군이 징훙을 확보할 수 있게 되었습니다. 저들이 란창강을 통해 보급품을 받고 있었다는 증거는 거의 찾지 못했습니다만, 최소한 앞으로는 그 길을 보급로로 사용할 수 없다는 점은 알고 있습니다!"
 yun.368.a:0 "좋은 소식이군."
 yun.369.t:0 "징훙 전투"
 yun.369.d:0 "아군이 좁근 골짜기로 돌입하려 하자 적군은 재빨리 방어전을 펼쳤고, 기습 공격이라는 우위를 가졌던 아군은 방어선을 돌파하는데 실패했습니다. 아군 장교들이 아직 철수까지 결정하지는 않았지만, 방어군에게 결정적인 타격을 가할 여력이 없다는 점은 확실합니다. 적군이 다른 지역에서 재편성하면서 이번 패배가 엄청난 손실으로 작용할지도 모릅니다."
 yun.369.a:0 "젠장."
 yun.370.t:0 "뤄장강 전투"
 yun.370.d:0 "적을 동부로 밀어내겠다고 결정을 내린 아군은 적군 방어선을 격파해냈습니다. 하지만 그 과정에서 아군도 큰 피해를 입었기 때문에 비제로 물러서 충분한 증원을 받았습니다. 이제 우리는 둘로 나눠진 적이 아니라 하나로 뭉친 거대한 군세를 좁은 계곡에서 마주하게 되었습니다. 아군 진격은 완전히 중단되었습니다. 만약 적이 구이양에서 재조직할수 있다면 이번 실수가 결정적인 실책이 될지도 모릅니다."
 yun.370.a:0 "좋지 않아..."
 yun.371.t:0 "뤄장강 전투"
 yun.371.d:0 "적을 북으로 밀어내기로 경정한 아군은 재빨리 방어선을 격파해 적군을 사천 국경으로 몰아붙이는데 성공했습니다. 사천 국경과 우리 군세 사이에 끼어버린 적 지휘관은 우리에게 항복한다는 선택지를 골랐습니다. 지금은 일부 적군의 저항에 직면한 상황이기는 하지만, 아군은 승승장구하면서 동부로 진격해 나가고 있습니다. 최소한 지금으로서는 전역이 순조롭게 진행되는 상황입니다..."
 yun.371.a:0 "완벽해."
 yun.372.t:0 "란창 계곡 인근의 소규모 전투"
 yun.372.d:0 "두들겨 맞고 큰 피해를 입은 채로 후퇴 명령을 받은 아군은 성공적으로 운남 서부 지역에서 탈출하는데 가까스로 성공했습니다. 이로서 인력 일부를 구해내기는 했지만, 안타깝게도 이번 작전 과정에서 적은 한 숨 돌리면서 우리에게 저항하기 위해 군을 조직할 시간을 벌게 되었습니다."
 yun.372.a:0 "뭐, 최소한 엄청나게 나쁜 소식은 아니군. 그렇지 않아...?"
 yun.373.t:0 "란창 계곡 인근의 소규모 전투"
 yun.373.d:0 "부대에 적 진지를 공격하라고 명령한 이래로, 허를 찔린 적의 진지를 점령하는데 성공했습니다. 이제 바오산은 우리의 통제력 아래에 들어왔고, 여기서부터 시작해 운남 서부 지역을 확보해나갈 것입니다."
 yun.373.a:0 "환상적인 소식이군."
 yun.374.t:0 "비제 공격 결과"
 yun.374.d:0 "비제 마을을 공격하기로 한 결정이 현명한 선택이었다는 점이 입증되습니다. 수비군은 아군이 수도를 점령한 이후에도 여전히 곳곳에 흩어져 재편성하면서 충분한 방어선을 구축하기 위해 구이양에서 오는 증원군을 기다리는 중입니다. 이로써 아군은 서부 구이저우에 주둔한 부대와 동등한 수준까지 올라왔고, 향후 공격을 감행하기 위해 구이양으로 진격할 경로도 확보했습니다."
 yun.374.a:0 "최고의 소식이군."
 yun.375.t:0 "구이양 공격 결과"
 yun.375.d:0 "구이양을 직접 공격하기로 한 결정은 참담한 결과를 가져왔습니다. 아군 병사들은 총도 부족했을뿐만 아니라 비제 골짜기에서 적군에게 측면을 공격당했고, 결국 큰 손실을 입은 채로 중부 운남으로 퇴각할 수 밖에 없었습니다. 전쟁이 오래 지속될 것이 확실하지만, 첫 발자국부터 잘못 뗀 것 같습니다."
 yun.375.a:0 "아직 싸우는 중이다."
 yun.376.t:0 "다리 함락"
 yun.376.d:0 "서쪽으로 진군한 아군 부대는 오래된 도시 다리에 도달했고, 위시를 위협하던 적은 바오산으로 퇴각하기로 결정했습니다. 이번에 결정적인 승리를 거두기는 했지만, 이번 승리가 전쟁의 승리로 직결될지 아니면 단순히 전쟁을 연장시킬 뿐일지는 아직 알 길이 없습니다."
 yun.376.a:0 "그래도 이긴건 이긴거다."
 yun.377.t:0 "위시 상실"
 yun.377.d:0 "아군부대가 전선을 유지가히 위해 위시에 집중하면서 적군의 초기 진격을 저지하는데 성공했습니다. 하지만 전투가 지리하게 이어지면서 위시를 둘러싼 지형이 아군에게 악영향을 끼쳤습니다. 동쪽 측면에 주둔하던 한 적군 분견대가 푸셴 호수를 향해 가던 도중에 서쪽으로 방향을 틀어 위시를 포위한 것입니다. 공황 상태에 빠진 장교들은 탈출하라는 명령을 내렸습니다. 탈출 시도는 성공적이었고 부대 대부분이 퇴각할 수 있었습니다. 하지만 그 결과 위시를 잃게 되었고, 적군이 쿤밍 인근으로 진군하면서 아군이 서부를 공격할 수 있는 가능성이 희박해졌습니다."
 yun.377.a:0 "쿤밍을 지키기 위해 모두가 격렬하게 저항할 것이다."
 yun.378.t:0 "쑹산에서 후퇴"
 yun.378.d:0 "아군이 방어 테세를 갖춘 채로 도망치면서 적군이 산길을 점령했습니다. 불필요한 손실을 회피할 수는 있었지만, 결정적으로 운남 서부 통제권을 잃어버렸습니다. 이로 인해 동부를 탈환하기 위해 전진하는 와중에 큰 대가를 치르게 될 지도 모릅니다."
 yun.378.a:0 "도망친 군인은 다시 싸울 수 있다."
 yun.379.t:0 "쑹산 수비전"
 yun.379.d:0 "아군에게 위치를 사수하라는 명령을 내렸기 때문에 진군하는 적군을 지연시킬 수 있었습니다. 방어선을 돌파하려는 반군의 모든 노력에도 불구하고 파도같이 닥치는 공세는 모두 산길에서 막혀버렸습니다. 여전히 험준한 골짜기와 산길 속에 적군이 득시글거리고는 있지만, 바오산과 서부는 아직 우리의 지배력 아래에 굳게 남아 있습니다."
 yun.379.a:0 "환상적인 소식이군."
 yun.380.t:0 "비제 도박이 실패하다"
 yun.380.d:0 "군벌의 부대에 집중하기로 선택했기 때문에 국민혁명군이 비제에서 아군을 몰아낼 정도로 강해져 버렸습니다. 아군이 아직 쿤밍에서 비제로 통하는 가도를 봉쇄하고는 있지만, 저들이 우세를 점한 이 시점에 아군 방어선을 돌파하려는 의도가 있다는 점이 분명해 보입니다."
 yun.380.a:0 "이건 나쁜 소식이군..."
 yun.381.t:0 "비제 도박이 성공하다!"
 yun.381.d:0 "국민혁명군에 집중하기로 선택한 결과 손쉽게 비제로 몰려든 적들을 몰아내는데 성공했습니다. 적들은 아군이 비제에 흩어져 배치된, 아마도 후러위의 부대로 추정되는 소규모 군대를 일소하기 전에 후퇴할수밖에 없었습니다. 밤이 오기 전에 저들은 모두 포위되었고 비제는 현재 완전히 우리의 통제 아래에 들어왔습니다. 이제 동부에서 공세를 준비하는데 도움을 줄 수 있을 것입니다."
 yun.381.a:0 "최고의 소식이야!"
 yun.382.t:0 "첸중 동조자들은 여전히 숨어있다"
 yun.382.d:0 "아직 아군이 발견되지는 않았지만, 국민혁명군이 이 지역에서 집결하는데 성공했습니다. 이제 아군이 정면대결에서 승리할 가능성은 거의 없어졌습니다."
 yun.382.a:0 "젠장."
 yun.383.t:0 "첸중 동조자들이 성공적으로 반란을 일으키다"
 yun.383.d:0 "국민혁명군 부대가 재집결하려 시도하던 와중, 숨어들어간 우리측 요원들이 성공적으로반란을 일으켰고 첸중 통제력을 손에 넣었으며 아군을 위해 구이저우 대부분을 확보했습니다."
 yun.383.a:0 "진짜 국민당을 위한 또 다른 승리로다!"
 yun.384.t:0 "성공적으로 위룽쉐산을 지켜내다"
 yun.384.d:0 "방어군을 구원하기로 선택했기 때문에 아군은 산을 둘러싼 포위군과 전투를 벌일 수 밖에 없었습니다. 많은 사상자가 나왔지만, 제 시간에 도착하는데 성공했고 방어군을 구해냈습니다. 서쪽 측면을 적군의 공세로부터 안전하게 보호했습니다."
 yun.384.a:0 "저들의 영웅적인 방어를 절대 잊지 않을 것이다!"
 yun.385.t:0 "위롱쉐산 전투가 패배로 끝나다"
 yun.385.d:0 "아무런 지원을 받지 못한 방어군은 불필요한 사상자를 낳지 않기 위해 항복을 결정했습니다. 적들이 이제 운남 서부 지역을 안전하게 가져갔습니다."
 yun.385.a:0 "젠장할."
 yun.386.t:0 "구이시 협공"
 yun.386.d:0 "구이시에 주둔한 적군의 측면을 공격하기로 결정했기 때문에 동부의 적군을 간단히 해치울 수 있었습니다. 이제 쿤밍에서 수비를 확보하기 위해 서쪽을 되돌아볼 수 있게 되었습니다!"
 yun.386.a:0 "전진해라!"
 yun.387.t:0 "군대 재배치"
 yun.387.d:0 "서방을 보호하기 위해 병력을 재배치하기로 결정한 아군은 안타깝게도 동부의 근거지를 잃어버렸습니다. 서부를 보호할수 있었지만 동부에서 겪은 실패로 인해 적들이 구이저우 근교에서 재편성하도록 놔둘 수 밖에 없었습니다..."
 yun.387.a:0 "최소한 쿤밍은 안전하군."
 yun.388.t:0 "탕아랑 강 인근 전선 붕괴"
 yun.388.d:0 "다리에서 출발한 공격군의 측면을 보강하기 위해 분견대를 파견하기로 했던 선택으로 인해 안타깝게도 전선이 너무도 악화되었습니다. 이로 인해 우리 장교들이 측면에서 기동을 시작하기 전에 전선이 돌파당했습니다. 그들이 여전히 아군에 다시 합류하기 위해 다른 산길을 활용해 퇴각을 할 수는 있지만, 쿤밍의 우리 본거지는 위태로워졌고 다시 한번 시골 지역으로 후퇴해야 할지도 모릅니다..."
 yun.388.a:0 "허어! 기병 장교들이여..."
 yun.389.t:0 "서부전선 유지"
 yun.389.d:0 "탕아랑 강 인근 전선의 전투력을 유지하기로 결정했기 때문에 저 공격대를 물리칠 수 있었고, 기병 장교들이 주도권을 잡고 적을 다리로 추격해 들어갔습니다. 다리가 함락되면서 서부 지역이 우리의 손 안에 단단히 들어오게 되었습니다."
 yun.389.a:0 "잘했다!"
 yun.390.t:0 "쭌이 수비대 진압"
 yun.390.d:0 "멀리 돌아가는 길을 선택했기 때문에 쭌이 충성파들은 적군에게 진압당하고 말았습니다. 저들의 희생을 기억할 것입니다. 하지만 동부에서 우리 세력이 위험에 처했고, 적들이 대담해지고 공세를 개시한다면 원정대도 쿤밍으로 다시 후퇴해야 할 것입니다..."
 yun.390.a:0 "트럭만 가지고 있었더라면..."
 yun.391.t:0 "쭌이 수비대 구원"
 yun.391.d:0 "쭌이 방향으로 바로 나아가겠다고 선택했기 때문에 쭌이를 포위한 적군 방어선을 압도하는데 성공했고 방어군을 구원하는데 성공했습니다. 이제 적군은 구이저우로 후퇴했고 동부의 근거지는 날이 갈수록 더 안전해지고 있습니다..."
 yun.391.a:0 "누구도 뒤에 놔두지 마라!"
 yun.392.t:0 "침투 공세가 효과를 거두지 못하다"
 yun.392.d:0 "쑹산 고갯길을 우회하기로 결정한 아군은 바오산에 도착할 수 있었지만, 안타깝게도 너무 늦어버렸습니다. 그에 반해 산에 정찰대를 파견해두었던 적들은 아군이 이 지역에 도착했을 때 벌써 방어 태세를 갖춘 상태였습니다. 주변 지역에서 벌어진 교전이 아직 진행중이지만, 입구가 좁은 지형 특성상 기습 효과나 교유한 지형적 이점을 얻을 수 없기 때문에 후퇴하거나 아니면 감당할 수 없는 소모전에 돌입하거나 둘 중 하나밖에 선택할 수 없다는 것을 의미합니다."
 yun.392.a:0 "젠장"
 yun.393.t:0 "쑹산 공세가 성공하다!"
 yun.393.d:0 "많은 이들이 영웅적이거나 필사적인 무력시위로 묘사할 수도 있는 상황 속에서 아군은 반란군이 조직력을 갖추기 전에 바오산에 도달하기 위해 산지 방어군에게 돌진을 감행했습니다. 좋은 위치에 설치된 기관총으로 인해 아군에 엄청난 사상자가 나왔지만 적 방어선을 돌파하는데 성공했고 재빨리 바오산에 도달했습니다. 산지 방어군이 보낸 정찰병이 우리보다 먼저 바오산에 도착하기는 했지만 그래도 아직 방어군이 조직력을 갖추기 전에 도시에 도착할 수 있었습니다. 아군이 폭풍처럼 도시에 들어닥쳤고, 이제 바오산과 그 너머 서부 국경은 안전하게 우리의 손 안에 들어와 있습니다."
 yun.393.a:0 "우리 모두를 위한 본보기로다."
 yun.394.t:0 "싱이 공성전이 성공적으로 끝나다"
 yun.394.d:0 "싱이 포위전을 끝내기 위해 소규모 방위대를 남겨둔 일에 대해 많은 이들은 장제스가 그랬듯이 군을 둘로 분열시켜 재앙과도 같은 패배로 직결될 것이라고 우려했습니다. 하지만 우리는 저들이 틀렸다는 사실을 증명해냈습니다. 우리는 구이시를 통과해 진격해 안순 수비대를 붙잡가 기습을 가하는데 성공했습니다. 아군이 마침내 안순을 점령한 반군을 일소해냈을 즈음, 싱이에 남겨둔 부대가 수비대에게서 항복 요청을 받았다는 보고가 들어왔습니다. 이제 구이시는 확고하게 우리의 통제력 아래에 들어왔습니다."
 yun.394.a:0 "잘했다!"
 yun.395.t:0 "싱이 공성전이 성공적으로 끝나다"
 yun.395.d:0 "병력 대부분을 싱이에 남겨놓기로 결정했기 때문에 방어군에게서 항복을 받아낼 수 있었습니다. 마을을 점령한 이후 아군은 북쪽 안순을 향해 진군했습니다. 하지만 아군이 도착했을 시점에 적군은 벌써 도시 내에 참호선 구축을 끝내 놓은 상태였습니다. 간신히 방어선을 뚫기 위해 노력을 쏟아붇는 와중에 많은 사상자가 나왔고 공세는 어마어마하게 지연되고 말았습니다."
 yun.395.a:0 "이보다 더 운이 나쁠 수 있을까?"
 yun.396.t:0 "분견대가 교량을 확보하다"
 yun.396.d:0 "보병 분견대를 북쪽으로 보낸 이후, 우리는 적들이 측면에서 벌이는 기동을 눈치채지 못하길 바라면서 적군에게 공세를 시작했습니다. 총공격이 시작되자 파견대는 거의 완벽한 타이밍에 북쪽에서 모습을 드러냈습니다. 수비군 측면은 완전히 비어있었습니다. 적군 참호선을 돌파하기 상당히 힘들었고, 비좁은 싱이 거리에서 잔인한 백병전이 뒤따랐습니다. 그래도 우리는 재빨리 적군을 격파하고 남쪽에 위치한 부대와 만나기 위해 밀어붙일 수 있었습니다."
 yun.396.a:0 "완벽해!"
 yun.397.t:0 "아군이 돌파에 실패하다"
 yun.397.d:0 "신중함보다는 속도를 더욱 우선시하기로 결정했기 때문에 안타깝게도 문제가 생기고 말았습니다. 방어대는 우리의 공세를 완전히 물리쳤고 그 과정에서 심각한 손실을 입었습니다."
 yun.397.a:0 "젠장!"
 yun.400.t:0 "샨 토후들과 카친 반란"
 yun.400.d:0 "다른 전선에서 전쟁을 준비하던 와중에, 샨 토후들과 카친 반란군은 자신들 영토에서 아군을 몰아낼 수 있을 정도로 충분한 병력을 모으는데 성공했습니다. 공식적으로 저들에게 전쟁을 선포할 수도 있지만, 저들이 더 이상 우리에게 굴복하지 않을 것이 분명하므로 그냥 내버려두는게 방법일지도 모릅니다. 어찌해야 할까요?"
 yun.400.a:0 "우리에게 저항한걸 후회하게 해주마."
 yun.400.b:0 "선택지가 없군. 전선을 하나 더 늘릴 겨를은 없다."
 yun.400.c:0 "카친은 승리할 것이다!"
 yun.400.e:0 "샨은 견뎌낼 것이다!"
 yun.401.t:0 "탕지야오가 중앙집권화 개혁을 발표하다"
 yun.401.d:0 "연방법과 헌법을 채택한 이래로 운남 행정력은 항상 심각할 정도로 지방분권화 되어 있었습니다. 탕지야오는 이런 체제 하에서 통치권을 유지하기 위해 필요한 모든 방책을 실시해 왔지만, 통제력을 유지하기에는 불충분했다는 점이 분명하게 드러났습니다. 집회와 시위가 일상화되면서 탕지야오는 지금이야말로 성 헌법을 폐지하고 성에 질서를 회복할 때가 왔다고 결정했습니다. 일각에서는 이런 움직임이 불가피했다고 바라보지만, 우려를 나타내는 공화주의자들은 이 조치로 인해 위험할 정도로 독재정권을 향해 한 발짝 더 내딛은 것이 아닌가 공포를 드러내고 있습니다..."
 yun.401.a:0 "탕지야오가 마침내 연성주의를 배신한 것인가?"
 yun.402.t:0 "지역정부 권력 개혁"
 yun.402.d:0 "직예군벌의 중국 전역에 대한 통제력이 점차 약해져가는 와중에 탕지야오는 성의 지배력을 확고히하기 위해서는 지역 의회를 개혁해야만 한다고 결정을 내렸습니다. 각 지역에서 대표자를 선출해 의회에 보내는 방식은 항상 내부에서 충돌을 일으키는 이상한 정부를 만들어냈습니다. 이렇게 구성된 정부는 탕지야오의 연성주의에서 벗어나 국민당 계열의 전통적인 공화주의와 심지어는 바오산과 같은 군벌을 지지하는 계파로 흘러들어가기도 했습니다. 이렇듯 여러 극단주의 사이에서 성에 일관성 있는 개혁을 통과시키기는 날이 갈수록 엄청나게 어려워져만 갔습니다. 탕지야오는 이런 체제를 유지하는 대신에 의회에 파견되는 대표를 자신이 신뢰할 수 있는 후보들로 교체하기로 결정했습니다. 이런 움직임은 명백히 비민주적이지만, 그는 이 조치가 연성주의 체제로 전환해 나가는 와중에 있는 일시적인 조치일 뿐이라고 항변했습니다. 자신이 연성주의적 신념을 지키고 있다는 사실을 증명하기 위해 그는 각 지역의회 의장들이 봉건 토지주에게서 농민들에게 토지를 나누어주는 토지개혁 문제를 알아서 해결할 수 있도록 권한을 주고, 각기 다른 의회 사이에서 쿤밍의 내정간섭에서 벗어난 자유무역을 장려하는 여러 법령을 동시에 통과시켰습니다. 일부 국민당출신 비난자들이 동지들을 축출하는 조치에 대해 공격을 퍼붓고는 있지만, 개혁이 민중에 미친 영향으로 인해 탕지야오의 인기는 날이 갈수록 높아져 가고 있기 때문에 저들이 성 내에서 가지는 권력에 직접적인 영향을 주는 조치가 있더라도 대부분 침묵을 지킬 수 밖에 없게 되었습니다."
 yun.402.a:0 "연성주의를 향한 새로운 발걸음인가? 아니면 권위주의를 위한 또 다른 발걸음인가?"
 yun.403.t:0 "임시 헌법의 확대"
 yun.403.d:0 "몇년 전 탕지야오는 천중밍의 '재건안'(건설방략)에 기반해 중앙정부와 지방정부 사이에 권한을 분할하는 체제를 구체화하는 헌법을 통과시켰습니다. 중국 전체가 하나의 중앙정부 아래에서 통일되려면 아직 많은 시간이 흘러야만 합니다. 그렇기 때문에 이 헌법은 쿤밍과 각 지역의회가 분권화 원칙을 따르고, 무역과 전문기구를 도시 지역의 주요 조직 단위로 사용하면서 마을과 기초자치단체 수준에서는 전통적인 분권체제를 유지한다는 내용 외에도 여러 다른 원칙들을 담고 있습니다. 하지만 시행 첫 단계부터 탕지야오는 천중밍이 만들었던 여러 원칙들을 무시해 버렸습니다. 대통령의 행정 권한을 축소하고 단순한 명목상 최고위자로 한정하며 행정권은 의회에 부여한다는 원칙이 바로 그렇게 무시된 것들 중 하나입니다. 탕지야오는 운남성장으로서 거의 절대권력에 가까운 권력을 휘두르며, 모든 수준에서 민중의 직접 투표에 의해 선발되고 조직되는 입법부 창설 또한 거부했습니다. 하지만 안정성이 새로 수립되면서 탕지야오는 성 헌법에 명시된 뒷부분을 시행하기로 결정했고, 이제 민중이 직접 판사와 법관들을 선출할 수 있게 되었습니다. 이로 인해 탕지야오의 민간 지지율이 엄청나게 늘어났으며 동료 연성주의자들과 관계도 한층 더 가까워질 것이기 때문에 공개적으로 그의 지지기반을 크게 강화할 것입니다."
 yun.403.a:0 "잠깐, 그런데 국가 원수의 행정권 문제는 어쩌고?"
 yun.404.t:0 "운남군벌의 미래"
 yun.404.d:0 "중국을 두고 벌어지는 최후의 투쟁이 점차 가까워져가면서 탕지야오에게 마침내 중국의 거대한 계획에서 이 산지 지역이 어떤 운명을 가지게 되는가를 결정해야 하는 순간이 왔습니다. 탕지야오는 과거 투쟁동안 연성주의를 지원했습니다. 또한 치공당 당원으로 가입하기도 했고 많은 연성주의 정책을 지지해왔습니다. 하지만 탕지야오가 천중밍과 세간의 주목을 나눌 의사가 없다는 것은 확실하며, 두 사람 사이에 권력 다툼이 벌어지는 상황은 불가피합니다. 대중의 편에서 바라보면 연성주의 세력에 가담한다는 안은 복잡한 감정을 불러일으킵니다. 성 전체가 의심의 여지 없이 공화주의를 지지하며 청과 직예의 지배권에 명백하게 반대하고는 있지만, 많은 사람들이 나머지 중국을 위해 싸우기를 탐탁치 않아 하는 것도 사실입니다. 결국 운남은 저 멀리 떨어진 베이징에 침투한 한족 중심의 정치계와 거기를 향해 달리는 경쟁에 그다지 관심이 없는 수많은 소수민족이 사는 땅이기도 하기 때문입니다. 이와 같이 연성주의와 힘을 합치는 선택지와 대중들에게 인기를 얻는 선택지 사이에서 내릴 결단은 탕지야오가 처음에 생각했던 것 만큼 간단하지 않을지도 모릅니다..."
 yun.404.a:0 "천중밍과 연성주의자들을 위해 싸울 것이다!"
 yun.404.b:0 "이미 충분히 많은 피를 흘렸다."
 yun.506.t:0 "운남군벌이 우리 세력에 가입하기를 원하다"
 yun.506.d:0 "중국의 상황이 빠르게 악화되면서 운남군벌은 우리와 힘을 합치기로 결정했습니다. 어떻게 대응해야 할까요?"
 yun.506.a:0 "물론이지! 되돌아온 친구를 환영하세!"
 yun.506.b:0 "탕지야오와 그 개들을 믿을 수 없다."
 yun.507.t1:0 "양광이 수락하다!"
 yun.507.t2:0 "양광이 거부하다!"
 yun.507.d1:0 "함께 단결하자는 제안을 들은 연성주의자들은 우리를 자신의 세력에 받아주었습니다."
 yun.507.d2:0 "국가를 구원하기 위해 단결하자는 간청에도 불구하고 양광 정부는 우리의 주장에는 귀도 귀울이지 않았습니다. 결국 우리는 세계 속에서 홀로 맞서 싸워야 하는 상황에 놓였습니다."
 yun.507.a:0 "알았다."
 yun.508.t:0 "운남군벌이 우리 세력에 가입하고자 한다"
 yun.508.d:0 "운남군벌이 마침내 우리의 패권을 받아들이고 우리 세력에 가입할 수 있도록 허락해 달라며 요청해왔습니다. 어떻게 대응해야 할까요?"
 yun.508.a:0 "물론이지! 되돌아온 친구를 환영하세!"
 yun.508.b:0 "각자 따로 사는 쪽이 더 나을듯 하군."
 yun.509.t1:0 "직예군벌이 수락하다!"
 yun.509.t2:0 "직예군벌이 거부하다!"
 yun.509.d1:0 "베이징 정부는 중국에 다시 평화를 가져오기 위해 중앙정부와 함께 일하고자 한다는 우리의 요청을 받아들였습니다."
 yun.509.d2:0 "베이징 정부는 최근의 불복종을 들먹이며 우리가 아직 믿을 수 없다고 주장하며 다시 한번 협력하자는 우리의 요청을 거부했습니다. 홀로 남겨져 투쟁해야만 합니다."
 yun.509.a:0 "그렇군. 알았다."
 yun.510.t:0 "운남군벌이 우리 세력에 가입하고자 한다"
 yun.510.d:0 "운남정부는 호국전쟁때와 같이 중국 내 전쟁의 흐름을 반전시킬 수 있도록 호국동맹에 다시 한번 가입하고자 한다는 요청을 보냈습니다. 어떻게 대응해야 할까요?"
 yun.510.a:0 "물론이지! 되돌아온 친구를 환영하세!"
 yun.510.b:0 "운남의 쓰레기들을 믿을 수는 없다!"
 yun.511.t1:0 "양광이 수락하다!"
 yun.511.t2:0 "양광이 거부하다!"
 yun.511.d1:0 "양광 정부는 우리를 호국동맹에 받아들여줬습니다. 우리는 불명예에서 중국을 구원하기 위해 저들과 함께 행진할 것입니다!"
 yun.511.d2:0 "양광 정부는 호국동맹에 우리를 받아들이려 하지 않았습니다. 운남이 원래 호국동맹의 원년 멤버 중 하나였다는 점을 고려해본다면 극단적으로 논란이 많고 모순되는 결정이기는 하지만, 저들의 결정 사항을 받아들일 수 밖에 없습니다."
 yun.511.a:0 "그렇군. 알았다."
 yun.512.t:0 "운남군벌이 우리 세력에 가입하고자 한다"
 yun.512.d:0 "운남정부는 호국전쟁때와 같이 중국 내 전쟁의 흐름을 반전시킬 수 있도록 호국동맹에 다시 한번 가입하고자 한다는 요청을 보냈습니다. 어떻게 대응해야 할까요?"
 yun.512.a:0 "물론이지! 되돌아온 친구를 환영하세!"
 yun.512.b:0 "운남의 쓰레기들을 믿을 수는 없다!"
 yun.513.t1:0 "사천이 수락하다!"
 yun.513.t2:0 "사천이 거부하다!"
 yun.513.d1:0 "사천 정부는 우리를 호국동맹에 받아들여줬습니다. 우리는 불명예에서 중국을 구원하기 위해 저들과 함께 행진할 것입니다!"
 yun.513.d2:0 "사천 정부는 호국동맹에 우리를 받아들이려 하지 않았습니다. 운남이 원래 호국동맹의 원년 멤버 중 하나였다는 점을 고려해본다면 극단적으로 논란이 많고 모순되는 결정이기는 하지만, 저들의 결정 사항을 받아들일 수 밖에 없습니다."
 yun.513.a:0 "그렇군. 알았다."
 yun.514.t:0 "운남군벌이 우리 세력에 가입하고자 한다"
 yun.514.d:0 "운남은 십년전에 그랬던 것 처럼 우리 세력에 합류하는 문제를 논의하기 위해 다시 한번 우리에게 접촉해왔습니다. 운남이 20년대에 있었던 마지막 직봉전쟁동안 봉천을 위해 싸웠다는 점을 감안한다면 중국 재통일을 향해 가는 또 다른 이정표를 세우기 위해 우리에게 다시 한번 연락한 것도 그다지 놀랄 만한 일은 아닙니다."
 yun.514.a:0 "물론이지! 되돌아온 친구를 환영하세!"
 yun.514.b:0 "각자 따로 싸우는 쪽이 더 나을 것 같군."
 yun.515.t1:0 "봉천이 수락하다!"
 yun.515.t2:0 "봉천이 거부하다!"
 yun.515.d1:0 "봉천정부가 우리의 요청을 받아들였고 다시 한번 함께 협력하고 있습니다!"
 yun.515.d2:0 "봉천 정부는 우리의 요청을 거부했고, 우리는 중국 통일을 회복하기 위해 홀로 노력해야만 합니다."
 yun.515.a:0 "그렇군. 알았다."
 yun.516.t:0 "[FROM.GetNameDefCap] 측이 우리 세력에 가입하고자 한다"
 yun.516.d:0 "[FROM.GetNameDefCap] 측이 중국에 혁명을 가져다 주려는 우리의 대의에 힘을 보태기 위해 세력 가입을 요청했습니다. 저들의 제의에 어떻게 반응해야 할까요?"
 yun.516.a:0 "물론이지! 되돌아온 친구를 환영하세!"
 yun.516.b:0 "수정주의자들을 믿을 수는 없다."
 yun.517.t1:0 "[FROM.GetNameDefCap] 측이 수락하다!"
 yun.517.t2:0 "[FROM.GetNameDefCap] 측이 거부하다!"
 yun.517.d1:0 "국민당 중앙위원회는 우리의 요청을 수락했고, 이제 중국의 반동분자들에 대항해 힘을 합치게 되었습니다!"
 yun.517.d2:0 "국민당 중앙위원회는 가담하겠다는 우리의 요청을 거부했습니다. 우리는 홀로 중국의 반동분자를 쓸어내야만 합니다..."
 yun.517.a:0 "그렇군. 알았다."
 yun.518.t:0 "[FROM.GetNameDefCap] 측이 우리 세력에 가입하고자 한다"
 yun.518.d:0 "[FROM.GetNameDefCap] 측이 국민당을 베이징의 본래 위치로 되돌려주기 위한 노력에 동참하고자 우리에게 접근해 왔습니다. 저들의 요청에 어떻게 반응해야 할까요?"
 yun.518.a:0 "물론이지! 되돌아온 친구를 환영하세!"
 yun.518.b:0 "쑨원의 이상은 우리 스스로 성취할 수 있다."
 yun.519.t1:0 "[FROM.GetNameDefCap] 측이 수락하다!"
 yun.519.t2:0 "[FROM.GetNameDefCap] 측이 거부하다!"
 yun.519.d1:0 "국민당 중앙위원회는 우리의 요청을 수락했고, 우리는 이제 힘을 합쳐서 쑨원의 이상을 중국 구석구석까지 가져다 줄 것입니다!"
 yun.519.d2:0 "국민당 중앙위원회는 우리의 요청을 거부했고, 쑨원의 이상을 중국 곳곳에 뿌리기 위한 역경을 홀로 맞서야 하게 되었습니다."
 yun.519.a:0 "그렇군. 알았다."
 yun.520.t:0 "운남군벌이 세력 주도권 양도를 원하다!"
 yun.520.d1:0 "운남군벌이 중앙정부를 위해 무거운 짐을 지는 이 상황에, 주페이더와 내각은 우리에게 자신들을 새로운 중앙정부로 인정해 줄 것을 요구할 정도로 대담해졌습니다. 이건 터무니없는 요청이지만, 이 요구를 거부한다면 우리 세력이 분열되고 중국 국민당에게 영원한 파멸을 안겨줄지도 모릅니다. 어찌해야 할까요?"
 yun.520.d2:0 "운남군벌이 중앙정부를 위해 무거운 짐을 지는 이 상황에, 주페이더와 내각은 우리에게 자신들을 새로운 중앙정부로 인정해 줄 것을 요구할 정도로 대담해졌습니다. 이건 터무니없는 요청이지만, 이 요구를 거부한다면 우리 세력이 분열되고 중국 국민당에게 영원한 파멸을 안겨줄지도 모릅니다. 어찌해야 할까요?"
 yun.520.a:0 "지도권을 넘겨주도록 하자"
 yun.520.b:0 "안된다! 우리가 국민당 지도자다!"
 yun.521.t1:0 "[From.GetNameDefCap] 측이 수락하다!"
 yun.521.t2:0 "[From.GetNameDefCap] 측이 거부하다!"
 yun.521.d1:0 "[From.GetAdjective] 측은 국민당 지도자 자리를 포기하라는 요청을 거부했습니다. 저들의 부하 자리에 남는 수모를 참아내야 합니다. 최소한 당분간은요..."
 yun.521.d2:0 "[From.GetAdjective] 측은 국민당 지도자 자리를 포기하라는 요청을 수락했습니다. 이제 주페이더가 쑨원과 장제스가 한때 차지했던 정당한 자리를 되찾았고 우리를 승리로 이끌어줄 것입니다!"
 yun.521.a:0 "그렇군. 알았다."
 yun.522.t:0 "쿤밍 국민정부가 세력 가입을 제안하다"
 yun.522.d:0 "주페이더 장군이 이끄는 쿤밍 국민정부가 중국을 해방시키고 국민당에게 정당한 권력을 회복시키려는 노력을 함께하지 않겠냐는 제안을 보냈습니다. 어떻게 대응해야 할까요?"
 yun.522.a:0 "물론이지! 하나된 중국을 위해!"
 yun.522.b:0 "쑨원의 이상을 우리 힘으로 성취할 것이다."
 yun.523.t1:0 "양광이 수락하다"
 yun.523.t2:0 "양광이 거부하다"
 yun.523.d1:0 "양광 국민당은 우리 세력에 가입하라는 제안을 명예롭게 수락했습니다. 우리는 함께 군벌과 군주주의자의 심장에 공포를 불어넣을 것입니다!"
 yun.523.d2:0 "양광 국민당은 우리 세력에 가입하기를 거부했습니다. 저들의 지도자 리쭝런은 주페이더를 따르는 데에 아무런 관심이 없으며, 오히려 홀로 혁명을 이끌겠다고 말했습니다"
 yun.523.a:0 "그렇군. 알았다."
 yun.600.t:0 "운남군벌이 내전 속으로 빠져들다"
 yun.600.d:0 "한때 평화루웠던 운남이 마침내 불길이 타올랐습니다. 탕지야오의 계속되는 실책으로 인해 마침내 총참모부가 공개적으로 반란을 선언한 것입니다. 이족 장군 룽윈이 이끄는 거대한 충성파 군대가 남쪽에서부터 쿤밍시로 진군했고 마침내 그날 도시를 점령했습니다. 탕지야오 성장은 사망한 것으로 확인되었으며 한때 남중국의 패권을 쥐었던 지역 전역에 엄청난 규모의 반란이 터졌습니다. 많은 전문가들은 주페이더가 이끄는 살아남은 국민당 우파 부대인 국민혁명군과 예로부터 룽윈의 경쟁자였던 후러위 장군을 이끄는 군벌 부대 두 세력이 동시에 반란을 일으켰다고 바라봅니다. 이 산악 지역의 좁은 계곡과 높은 산에서 군대가 동원되면서 지역의 장래는 불투명합니다."
 yun.600.a:0 "중국에 분쟁으로부터 안전한 곳은 없는건가?"
 yun.601.t:0 "룽윈이 운남에서 권력을 잡다"
 yun.601.d:0 "중국 운남성에서 도착한 소긱에 따르면 임시성장 룽윈이 산지 지역에서 벌어진 반란을 마침내 진압했다고 합니다. 주페이더가 지휘하는 국민혁명군과 루한이 이끄는 국민당 민병대, 그리고 후러위의 군벌 부대에 맞서면서 겪었던 모든 좌절에도 불구하고 룽윈은 자신의 자리를 확고히했으며 성장 자리를 차지하려 했던 시도가 성공적이었음이 확실하게 드러났습니다. 이제 이족 장군은 운남을 재건하고 전시체제를 해제하기 위해 내부로 눈을 돌렸습니다. 룽윈이 바깥 세상을 바라볼 때 군대를 어떻게 운용할 것인가에 대해 말해보자면, 그의 지도력이 운남을 또 다른 패권 시대로 이끌어 줄 것인지 아니면 운남의 밝은 시대에 종말을 고할지는 시간만이 알고 있을 것입니다."
 yun.601.a:0 "이로서 남중국이 평안해질 것인가?"
 yun.601.b:0 "룽윈이 마침내 안정을 손에 쥐었구나."
 yun.602.t:0 "주페이더가 운남에서 권력을 잡다"
 yun.602.d:0 "중국 운남성에서 산지 지역 전역에서 몇차례 계속해서 터져가던 반란 끝에 국민혁명군이 임시성장 룽윈을 성공적으로 자리에서 끌어내렸다는 소식이 도착했습니다. 주페이더 장군이 이끄는 국민혁명군은 현재 피 한방울 흘리지 않고 운남 수도 쿤밍에 입성했습니다. 이 독특한 신임 성장은 쑨원이 전파하던 이상을 따를 뿐만 아니라, 지금은 없는 장제스가 암살당하기 전까지 옹호하던 이상 또한 되살릴 것이라고 선언했습니다. 이런 야심찬 선언과 함께 많은 이들은 겉보기에 멀리 떨어져 고립되어 있는 것처럼 보이는 중국 변방 지역이 국민당의 참패를 되돌리고 민족주의, 민주주의, 그리고 복지라는 이념 아래에 하나로 통일될 중국을 되찾아올 수 있을지 궁금해하고 있습니다..."
 yun.602.a:0 "십년전 패배로는 충분하지 않았던 모양이지?"
 yun.602.b:0 "진정한 국민당이 다시 한번 권력을 손에 넣었다."
 yun.603.t:0 "주더가 운남에서 권력을 잡다"
 yun.603.d:0 "중국 운남성에서 산지 지역 전역에서 몇차례 계속해서 터져가던 반란 끝에 건국전군이 임시성장 룽윈을 성공적으로 자리에서 끌어내렸다는 소식이 도착했습니다. 상황이 점차 악화되어가면서 주더는 쿤밍사관학교의 열정적인 자웢다들과 지칠대로 지친 군벌들을 끌어모아 군을 소집했고, 지금이야말로 공격할 때가 되었다고 결정하고는 진이 빠진 반란군을 상대로 결정적인 승리를 거두었습니다. 하지만 주페이더가 이끄는 국민당 부대가 쿤밍으로 대표단을 파견했다는 보고도 있으며, 주더가 성장 자리를 민간정부에 이양하겠다는 약속도 상당히 위태로워보입니다. 옛 국민혁명군 동지들에 대한 충성심과 새로운 동무 농공민주당에 대한 충성심이 주더의 안에서 서로 충돌하면서 운남의 미래는 불투명해졌습니다."
 yun.603.a:0 "진정 곤란하군."
 yun.603.b:0 "인민에게 구원자가 도착했다."
 yun_tonkin.1.t:0 "전월철도 통제권 확보"
 yun_tonkin.1.d:0 "국가를 위해 통킹 지역을 점령하면서 이제 운남 경제의 생명줄인 전월철도를 장악하게 되었습니다. 이를 통해 매달 수천톤의 주석과 다른 자원들이 국제 시장에 도착하기 위해 이동하기 때문에 운남에서 전월철도의 중요성은 과소평가할 수 없습니다. 철도가 계속해서 운영되기를 원하는 저들은 철도 이용 조건을 구체적으로 전달해 줄 것을 요청하는 대표단을 파견했습니다. 우리가 선의로 자유무역협정을 체결하고 저 나라 국민들과 좋은 관계를 유지할 수도 있지만, 철도를 통해 운송되는 수출에 세금을 부과한다면 우리에게 엄청난 이익을 안겨줄 것입니다..."
 yun_tonkin.1.a:0 "철도에 무거운 관세를 부과해라."
 yun_tonkin.1.b:0 "철도에 가벼운 관세를 부과해라."
 yun_tonkin.1.c:0 "자유무역협정에 서명해라."
 yun_tonkin.2.t:0 "[From.GetNameDefCap] 측이 무거운 관세를 부과하다"
 yun_tonkin.2.d:0 "[From.GetAdjective] 측과 선의를 가지고 협상하려던 시도에도 불구하고 철도를 사용하는데 무거운 관세를 부과하기로 결정한 것 같습니다. 독일이 부과했던 과세만큼 끔찍하지는 않지만, 여전히 우리 수입의 많은 부분이 관세를 지불하는데 쓰일 것이라고 추측됩니다."
 yun_tonkin.2.a:0 "망할 자식들..."
 yun_tonkin.3.t:0 "[From.GetNameDefCap] 측이 가벼운 관세를 부과하다"
 yun_tonkin.3.d:0 "[From.GetAdjective] 측과 선의를 품고 협상한 끝에 합의에 도달한 듯 합니다. 저들은 우리가 철도를 이용하는데 관세를 부과하겠지만, 프랑스나 독일에게 지불하던 이전 관세 협정과는 달리 상당히 싼 값을 내게 될 것입니다. 아예 관세가 면제되는 것 만큼 좋지는 않겠지만, 그 상황을 통해 외세 강국이 이용할지도 모른다는 예측도 있었고, 예전 관세 협정만큼 우리 금고에 많은 비용을 부과하지도 않을 것입니다."
 yun_tonkin.3.a:0 "더 끔찍할수도 있었다."
 yun_tonkin.4.t:0 "[From.GetNameDefCap] 측이 자유무역협정을 제안하다"
 yun_tonkin.4.d:0 "[From.GetAdjective] 측은 우리가 어떤 조건 없이 자유롭게 철로를 이용할 수 있도록 자유무역협정을 제안했고 우리측 대표단은 놀라움을 감추지 못했습니다. 이런 합의를 통해 운남은 마침내 우리 자신을 위해 온전히 주석 무역에서 오는 이익을 이용할수 있게 되었으며, 이는 대표단이 얻을 수 있었던 최고의 결과입니다."
 yun_tonkin.4.a:0 "말 바꾸기 전에 빨리 협정에 서명해라!"
 YUN_legacy_of_the_northern_expedition:0 "북벌의 유산"
 YUN_legacy_of_the_northern_expedition_desc:0 "북벌에서 국민혁명군이 패배한 이래로 운남이 외교적으로 위태로운 상황에 빠졌음에도 불구하고, 군대 발전을 위해 이 갈등을 연구한다면 배울 수 있는 교훈이 많습니다."
 YUN_a_Yunnanese_air_force:0 "운남의 공군"
 YUN_a_Yunnanese_air_force_desc:0 "1차 세계대전 이래로 공군 전력은 현대 전장에서 우선순위를 차지하게 되었습니다. 전쟁이 중국에 빠르게 다가오면서 아마도 공군 전력이 벌어질 전투에서 운남에게 우위를 가져다 줄 것입니다..."
 YUN_acquire_new_fighters:0 "새 전투기 습득"
 YUN_acquire_new_fighters_desc:0 "전투기의 유용성을 인정할 수는 있지만, 전투기를 생산할 수단이 부족하다는 점도 인정해야만 합니다. 따라서 변화를 주기 위해 전월철도를 단순히 주석 수출로만 이용할게 아니라 해외에서 필요한 장비를 운송하는데도 사용하는 쪽이 우리에게 유익할 것입니다."
 YUN_air_excercises:0 "항공훈련"
 YUN_air_excercises_desc:0 "운남 공군력이 직면한 가장 큰 문제는 전장에서 효율적으로 활용할 만큼의 장비와 자원병이 부족하다는 점입니다. 훈련병을 감독하기 위해 외국에서 전문가들을 고용해야 하며, 언젠가 전장에서 승리할 수 있도록 기체 기동을 연습시켜야 합니다."
 YUN_expand_the_Yunnan_Aviational_school:0 "운남항공학교 확대"
 YUN_expand_the_Yunnan_Aviational_school_desc:0 "탕지야오의 동생 탕지위의 요구로 설립된 운남항공학교는 비행 기술 훈련과 실행에만 오로지 전념하는 중국 내에 얼마 되지 않는 기관들 중 하나입니다. 이 학교에 자금을 투자해 확장한다면 언젠가 도움이 될 것입니다."
 YUN_promoto_aviation:0 "항공대 선전"
 YUN_promoto_aviation_desc:0 "항공은 중국에서 상당히 새로운 존재입니다. 운남육군강무당과 육군에 임관하기 위해 자원하는 자들은 많지만, 공군이 있다는 사실을 아는 사람조차 그리 많지 않은게 현실입니다. 당연히 봉급을 인상하면서 공군에 입대하고자 하는 사람들을 늘리기 위한 작업을 진행해야 합니다..."
 YUN_aircraft_repair_facility:0 "항공기 정비시설"
 YUN_aircraft_repair_facility_desc:0 "국내 산업력이 많은 항공기를 생산할 능력까지 갖추지는 못했지만, 그래도 국내에서 생산되는 자원과 경공업을 통해 예비 부품 몇개를 생산할 능력은 충분합니다. 그리고 중국 곳곳의 대학에는 우리 정부를 위해 적당한 가격에 기꺼이 도움을 줄 의향이 있는 기술자 수십명이 대기하고 있습니다."
 YUN_general_staff_decision:0 "군 참모총장 임명"
 YUN_general_staff_decision_desc:0 "북부의 정세가 악화되면서 마침내 대규모 전투에 대비하기 시작해야 할 때가 다가왔습니다. 하지만 최근 몇년간 지도부는 합의를 보지 못했습니다. 개혁이 순조롭게 진행되도록 하기 위해서는 누가 운남의 신임 참모총장에 취임할 것인지 먼저 결정해야 합니다."
 YUN_enact_conscription:0 "징집령 제정"
 YUN_enact_conscription_desc:0 "운남군은 오랫동안 단순한 자원병의 집합에 불과했습니다. 그 이유는 육군 대부분이 북벌이 실패한 이후 동부와 북부에서 운남으로 향한 망명자들로 구성되어 있었기 때문입니다. 하지만 시간이 지남에 따라 퇴역자와 사상자가 쌓이면서 아군 인력은 상당히 감소했습니다. 다시 한번 징병제를 시행해야 할 때가 온것 같습니다."
 YUN_centralize_the_general_staff:0 "지휘계통 집중화"
 YUN_centralize_the_general_staff_desc:0 "운남군은 거의 대대 수준의 직접 명령이 가능한 군대를 거느린 장교 군벌 수십개로 이루어져 있습니다. 장교 명단 개혁안이 준비중이며, 아마도 그 과정에서 정부 월간 수입에 게속해서 손해를 입히고 있는 족벌정치를 통해 승진한 장교들을 쳐낼 수도 있을 것입니다..."
 YUN_Prioritize_our_officer_corps:0 "장교단 우선순위 지정"
 YUN_Prioritize_our_officer_corps_desc:0 "운남육군강무당은 승리할 수 있는 군대를 만들어내기 위해 수십년간 준비를 계속해왔습니다. 강무당 졸업생 없이 호국동맹의 승리는 상상조차 할 수 없었으며, 그들은 오늘날까지도 운남 육군의 중추로 활동하고 있습니다. 우리가 어떤 개혁을 실시하던지 상관없이 운남육군강무당이 개혁의 중심에 자리해야만 합니다."
 YUN_mountaineer_training:0 "산악병 훈련"
 YUN_mountaineer_training_desc:0 "운남 영토 대부분은 산지가 차지하고 있으며, 우리 영토에서 싸우는 법을 가장 먼저 배워야 합니다. 북부의 군대가 평야와 언덕에서 싸우는 능력을 자랑스럽게 여긴다 하더라도, 아군은 중국의 어디에서든 산지라면 저들을 패배시킬 것입니다!"
 YUN_Prioritize_our_equipment:0 "장비 우선순위 지정"
 YUN_Prioritize_our_equipment_desc:0 "인력과 지휘력이 현대전의 필수적인 요소라고는 해도 지금 이 시대는 산업화의 시대입니다. 전쟁은 더 이상 녹슨 검과 용맹으로만 승리할 수 있는 존재가 아니며, 단순한 화력과 냉철하고 계산적인 자원 배분이 있어야 승리할 수 있습니다. 운남에게 이런 측면을 따라갈 능력이 부족하기 때문에 생산 능력 향상을 검토해야만 합니다."
 YUN_Purchase_Artillery:0 "대포 매입"
 YUN_Purchase_Artillery_desc:0 "포병은 새계대전동안 대부분 국가에게 성사 장애 요인으로 작용했고, 최근 중국 내외에서 사용된 포병 운용은 간접 포격이 현대 전장을 지배한다는 점을 명확히 증명해냈습니다. 운남이 현대전에 대비하기 위해서는 야포 수입에 투자해야 합니다."
 YUN_overhaul_the_Kunming_arsenal:0 "쿤밍 조병창 점검"
 YUN_overhaul_the_Kunming_arsenal_desc:0 "쿤밍 조병창은 수년간 우리 육군에 최고 수준의 소총을 조달해 왔으며, 과거에 거두었던 승리에 중심적인 역할을 수행해 왔습니다. 그곳이 없다면 우리 군대는 단순히 쇠스랑으로 무장한 농민 민병대와 다를바 없는 집단이 되어버릴 것입니다. 쿤밍이 중국 전역을 통틀어 최고 수준의 소총을 생산할 수 있도록 작업환경을 개선하고 생산능력을 향상시키기 위해 전면 점검이 진행되고 있습니다."
 YUN_artillery_assemblies:0 "대포 조립"
 YUN_artillery_assemblies_desc:0 "쿤밍 조병창이 소총 생산 분야에서 탁월한 성과를 거두고는 있지만, 최근 외부에서 들어온 포병의 중요성이 드러나면서 단순한 소총만이 아니라 새로운 지평까지 생산력을 확대해야 한다는 필요성이 제기되었습니다. 비용이 많이 들어가겠지만, 지금은 다소 희생이 필요한 순간입니다. 조만간 다가올 중국을 둘러싼 분쟁에서 승리하려면 포병력을 갖추어야 하기 때문입니다."
 YUN_focus_on_support_equipment:0 "지원장비 생산"
 YUN_focus_on_support_equipment_desc:0 "앞으로 다가올 전투에서 승리하기 위해 필요한 것은 단순한 소총과 야포만이 아닙니다. 공병대와 정찰대가 사용할 삽과 텐트 그리고 여러 종류의 보조 장비들이 필요합니다. 자급자족을 달성하기 위해 여태까지처럼 독일에서 수입해오는 대신에 국내 생산 능력을 촉진해야 합니다."
 YUN_Prioritize_our_manpower:0 "인력 우선순위 지정"
 YUN_Prioritize_our_manpower_desc:0 "무기 생산과 전술력이 전장에서 매우 귀중한 존재이기는 하지만, 무기 없이 승리할 수는 없습니다. 다른 성에 비해 인력이 상대적으로 취약한 운남은 여타 군벌을 따라잡기 위해서 인력을 확충할 방안을 모색해야 합니다. 전술과 장비 분야에서 벌써 성과를 거두었으니, 인력 측면의 약점만 해결한다면 우리를 막을 자는 어디에도 없을 것입니다!"
 YUN_modernize_our_rifles:0 "소총 현대화"
 YUN_modernize_our_rifles_desc:0 "쿤밍 조병창이 수년간 우리에게 최고의 장비를 제공해주기는 했지만, 그래도 아군이 마우저 소총을 카피해 활용해 왔다는 사실까지 부인할 수는 없습니다. 잘 만든 복제품이 여태까지 승리를 거두는데 충분했을지도 모르지만, 이제는 새로운 제식 소총을 채택해야만 하는 때입니다. 더 최신식 소총 생산을 시작하기 위해 쿤밍 조병창에 새로운 공구를 수입해올 것입니다."
 YUN_reverse_engineer_german_pieces:0 "독일제 야포 부품 역설계"
 YUN_reverse_engineer_german_pieces_desc:0 "독일 야포는 과거부터 주석 판매 대금으로 운남에 수입되었습니다. 이 포병 장비를 매우 유용하게 사용하고 있지만, 저들의 생산방식은 아직 수수께끼에 싸여있습니다. 이 상태대로라면 내일 벌어질 전투에서 불리하게 될지도 모릅니다. 독일군이 제공할 최신 야포를 가져올 것이며, 그 비밀을 알기 위해 역설계에 돌입할 것입니다."
 YUN_engineer_corps:0 "공병단"
 YUN_engineer_corps_desc:0 "운남은 상당히 험준한 지역입니다. 거대한 산과 함께하는 깊은 계곡과 거대한 하천은 이 지역에서 벌어지는 모든 전투를 독창적인 도전으로 만들어냅니다. 그러므로 지역 지리가 우리에게 제공하는 난제를 해결해 줄 수 있는 공병대가 필요합니다."
 YUN_enact_multi_ethnic_conscritpion:0 "소수민족 징집령"
 YUN_enact_multi_ethnic_conscritpion_desc:0 "현재 민족적으로 중국 민족에 속하는 이들만이 운남에서 입대할 수 있습니다. 이는 운남군 대부분이 한족, 회족, 그리고 이족으로 수성되어 있다는 점을 의미합니다. 하지만 우리 성에는 이들 외에도 여러 수많은 민족이 살아가고 있습니다. 징병제를 여타 민족집단에까지 확대한다면 정치적 비용은 들어가겠지만 인력풀을 크게 확충할 수 있게 될겁니다..."
 YUN_improve_coordination:0 "조직 개선"
 YUN_improve_coordination_desc:0 "우리 군이 가진 가장 큰 결점은 각 연대와 대대가 서로 연계가 안되는 국지적인 부대라는 점입니다. 부대 사이의 거리와 통신 기반시설이 부족하기 때문에 아군 절반이 어떤 연락도 없이 개별적으로 작전을 수행해야 하고, 이로 인해 전투 상황에서 응집력이 무너져버리기 일쑤입니다. 만약 더 큰 군대를 운용하고자 한다면 전쟁터에서 승기를 잡기 위해 모두가 협력해 이 문제를 해결해야만 합니다."
 YUN_enact_meritocratic_promotions:0 "비차별 승진"
 YUN_enact_meritocratic_promotions_desc:0 "운남군과 중국군이 대체로 한족을 지휘관으로 진급시키기를 선호한다는 사실은 그다지 놀랍지도 않습니다. 룽윈이나 바이충시같은 일부 인물들만이 예외입니다. 이런 상황에 맞서기 위해 장교 승진은 민족을 막론하고 오직 능력에만 기반해야 한다는 점을 법제화해야 합니다."
 YUN_elite_officer_corps:0 "엘리트 장교단"
 YUN_elite_officer_corps_desc:0 "운남은 국민혁명군 잔당과 신광시군벌 생존자, 그리고 우리가 직접 육성한 생도들이 함께 일하기 때문에 중국에서 가장 발전된 장교진을 갖춘 지역입니다. 그들의 전문성과 독창성은 성에 매우 가치있는 전술적 혁신을 가져왔습니다. 끊임없이 변화하는 전장에서 승리를 거두고자 한다면 저들의 지식을 활용해야 합니다."
 YUN_adopt_special_tactics:0 "특수전술 채택"
 YUN_adopt_special_tactics_desc:0 "중국은 조직적이고 세심한 공격보다는 세계대전식의 보병 돌격을 연상시키는 직접적인 공격 계획을 활용하는 오랜 전통을 가지고 있습니다. 우리 부대의 전투 효율성을 극대화하고 사상자를 최소화하기 위해 우리 인력을 화망에 던져두기보다는 독일식 충격군 운용법을 배워야 합니다."
 YUN_infiltration_excercises:0 "침투 훈련"
 YUN_infiltration_excercises_desc:0 "중국의 대규모 군대를 고려해 본다면 주도권을 잡기 위해서 비정규 전술을 활용하는게 가장 좋을 것입니다. 전쟁터에서 적을 물리치기 위해서는 측면을 공격하고 적 진지를 부수기 위한 침투 기술을 필수적으로 연마해야만 합니다."
 YUN_Kunming_Academy_support:0 "운남육군강무당 확장"
 YUN_Kunming_Academy_support_desc:0 "운남육군강무당은 중국 최고의 장교들을 배출해냈고, 지금 우리는 그 어느 때보다 더 많은 장교를 필요로 하는 순간에 있습니다. 사관학교 시설을 확장할 예정이며, 아직 졸업하지 못한 사관생도라도 경험과 복무 경험을 원하는 자가 있다면 최전선에 나서서 군대를 관찰하고 이끌 수 있도록 더 큰 자유를 허락할 것입니다."
 YUN_accept_only_the_best:0 "장교 수준 개선"
 YUN_accept_only_the_best_desc:0 "운남 장교중에는 그 기술과 능력을 제대로 점검할 새도 없이 서둘러 진급한 이들이 많습니다. 바람직하지도 않고 정치적으로 부정적인 결과를 가져올지도 모르는 장교 숙청을 진행하는 대신, 승진할 수 있는 더 높은 계급을 만들어야 합니다. 그렇게 한다면 장교들은 진정 자신의 능력만을 기준으로 자리를 지키거나 더 높은 직급으로 진급할 수 있게 됩니다."
 YUN_renew_academy_textbooks:0 "교육 교과서 갱신"
 YUN_renew_academy_textbooks_desc:0 "운남육군강무당은 장교를 배출하는데 큰 공을 세웠지만 여전히 세계대전 이전 시대에나 쓰이던 교과서를 채택하고 있습니다. 현행 교과서들은 1914년 프랑스가 많은 피를 흘리며 처절하게 깨달았듯이 어느 방면에서 보아도 현대 전장에서 사용할 수 없을 정도로 심각하게 구식입니다. 아군의 우위를 유지하기 위해서는 군대와 장교진을 훈련시키기 위해 새로운 참고문헌을 수입하기 시작할 필요가 있습니다."
 YUN_Army_excercises:0 "육군 훈련"
 YUN_Army_excercises_desc:0 "연습은 완벽을 만듭니다. 그러므로 우리 군대가 훈련도 측면에서 뒤쳐져서는 안됩니다. 새로운 워게임을 만들어냈으니, 알곡과 쭉정이를 분리해내기 위해 새로운 전략전술을 시험해 볼 것입니다."
 YUN_the_national_champion:0 "전국으뜸"
 YUN_the_national_champion_desc:0 "운남은 장교조직과 규율 그리고 지도력 측면에서는 천하에서 가장 뛰어난 지역이라고 불립니다. 이 전설이 사실이라는 점을 증명하고 장교진의 능력을 계속해서 향상시켜야 합니다."
 YUN_CaiE_art_of_war:0 "차이어의 병법"
 YUN_CaiE_art_of_war_desc:0 "운남 사람들은 차이어가 가진 전술적, 전략적 전문성과 호국동맹을 이끌면서 보여줬던 용맹을 크게 존경합니다. 그의 영향력을 무시할 수는 없기 때문에, 차이어가 선호한 최전방 인력 보존과 충분히 장비를 갖춘 사단 유지를 중시하는 교리는 현재 장교들에게도 영향을 끼치고 있습니다. 그의 이상을 따라갈 수 있도록 성을 정비해야 합니다."
 YUN_Chinas_finest:0 "개혁의 끝"
 YUN_Chinas_finest_desc:0 "개혁이 끝나면서 마침내 우리가 쌓아온 모든 지식을 실천에 옮길 때가 왔습니다. 일부 군대는 산악 기동 훈련을 위해 서부로, 나머지 부대는 야외 전투를 연습하기 위해 동부로 이동할 것입니다. 훈련을 통해 여태까지 축적해온 전문지식을 가진 아군이 어떤 이점을 얻을 수 있는지 적들에게 똑똑히 보여줄 것입니다."
 YUN_brigade_reorganization:0 "여단 재편성"
 YUN_brigade_reorganization_desc:0 "현재 운남군 각 여단은 매우 이질성이 강한 집단입니다. 일부 여단이 미국식 '삼인체제'를 따르기는 하지만, 나머지는 네개나 다섯개, 심지어는 단일 대대로 이루어진 여단도 있습니다. 이 문제를 해결하기 위해 새로운 여단 규모 기준을 통과시키고, 새로 마련한 기준에 맞추어 기존 여단을 해체하고 병합해 나갈 것입니다."
 YUN_fierce_assault:0 "돌격준비"
 YUN_fierce_assault_desc:0 "일단 전투가 시작된다면, 기세를 잃을지도 모르기 때문에 진격 속도를 늦춰서는 안됩니다. 적의 영토에서 끊임없이 진격해 나가기 위해서는 병참 준비가 필수적입니다. 사상자가 많이 나올지도 모르지만, 들어가는 비용보다 승리가 훨씬 값질 것입니다."
 YUN_improve_hospitals:0 "야전병원 개선"
 YUN_improve_hospitals_desc:0 "운남 인력 부족 문제를 줄일 수 있응 방법은 최전방에 병원을 설치해 아군 병사들이 더 빨리 전장으로 돌아올 수 있도록 적절하게 치료하고 간호하도록 하는 것입니다. 최신식 야전병원에 투자해 우리 병사들이 최대한의 진료를 받을 수 있도록 할 것입니다."
 YUN_improve_logistical_support:0 "병참 지원 개선"
 YUN_improve_logistical_support_desc:0 "대규모 상비군을 유지하기 위해서는 그에 맞추어 보급선을 조정할 필요가 있습니다. 직봉전쟁동안 우리는 안타깝게도 탕지야오의 병력이 너무도 멀리 진격해 보급을 받지 못했기 때문에 직예 방어선을 돌파하려는 봉천의 분투를 막을 수 없었습니다. 이와 같은 실수를 두번 다시 겪을 수는 없습니다. 보급품 분배를 최대한 효율적으로 실시하기 위해 보급 분야 전문가들을 훈련할 것입니다."
 YUN_the_master_of_the_east_continent:0 "서남의 지배자"
 YUN_the_master_of_the_east_continent_desc:0 "새 해가 밝아왔지만, 중국 공화주의에는 또 다른 굴욕의 해가 다가오고 있을 뿐입니다. 현재 가장 강력한 세력인 직예가 비열한 황제를 세워놓은 채로 계속해서 현상을 유지하고 있기 때문입니다. 하지만 제국주의 야수들에게도 균열이 보이고 있습니다. 동대륙의 지배자를 자칭한 탕지야오가 운남을 다시 한번 전성기로 끌어올릴 것입니다..."
 YUN_Seize_the_Chance:0 "기회를 잡아라"
 YUN_Seize_the_Chance_desc:0 "마침내 직예가 혼란에 빠지면서 우리의 정당한 영토 구이저우성 전위안현을 불법적으로 점령한 호남군벌의 손에서 되찾아올 때가 찾아왔습니다!"
 YUN_troop_mobilization:0 "군대를 이동시켜라"
 YUN_troop_mobilization_desc:0 "구이저우에서 영유권을 주장한 지역을 되찾으려면 빨리 움직여야 합니다. 하지만 타 군벌의 바보들은 동원 명령을 거부해 버렸습니다! 이 절호의 기회를 이용하기 위해서는 어떤 수를 써서라도 우리 군대를 병영에서 나가도록 해야 합니다!"
 YUN_Continue_Isolation:0 "고립주의 지속"
 YUN_Continue_Isolation_desc:0 "적을 상대로 운직이는 것은 그다지 현명한 처사가 아닐 것입니다. 직예가 점령당한 상태다 하더라도, 우리는 여전히 나약하며 직예가 과연 언제까지 점령당한 상태로 있을지도 미지수입니다. 대신에 계속해서 공화주의자 동지들에게 접근해 고립된 상태 속에서 조용히 다음 행동을 준비해야 합니다."
 YUN_general_meeting:0 "군 참모 회의"
 YUN_general_meeting_desc:0 "총참모회의를 열고 어떻게 앞으로 나아갈지 계획해야 합니다. 우리 군벌은 내분이 없어도 충분히 보잘것 없는 수준이며, 탕지야오가 최근 거둔 실책으로 인해 상황이 더 악화될지도 모릅니다."
 YUN_diplomatic_overtures:0 "외교적 접근"
 YUN_diplomatic_overtures_desc:0 "팔성연맹이 무너지면서 갑자기 공화주의 운동이 고개를 들었습니다. 국민당 좌파는 남경군벌과 싸우느라 바쁘지만, 그렇다고 해서 우리가 직예에 대항하기 위해 지원을 요청할 다른 공화주의 파벌이 없는것은 아닙니다."
 YUN_rally_republicans:0 "공화주의자들의 집결"
 YUN_rally_republicans_desc:0 "운남에는 신해혁명 이전부터 여러 공화주의 단체가 공존하고 있었으며, 현재까지도 연성주의자와 국민당 관계자 그리고 무소속 인사들이 함께 모여 있기 때문에 그런 경향은 계속되고 있습니다. 하지만 이 단체들의 현 성장에 대한 충성도가 크게 낮기 때문에 앞으로 나아가고자 한다면 저들의 지지를 끌어모을 필요가 있습니다."
 YUN_situation_defused:0 "상황 진정"
 YUN_situation_defused_desc:0 "성장이 본래 전위안에 대한 야망을 포기하고 참모들과 타협하기를 원치 않았음에도 불구하고, 결국 우리는 가까스로 상황을 억제하고 이전보다 더 강력하게 대처할 수 있었습니다."
 YUN_Bastion_of_Republicanism:0 "공화주의의 보루"
 YUN_Bastion_of_Republicanism_desc:0 "운남은 중국 공화주의의 심장부이며 중국인을 위한 중국을 되찾기 위한 시간이 점차 가까워지고 있습니다. 우리를 둘러싸고 있는 산맥 속에서 가만히 기다리는 것만으로는 불충분합니다. 대신에 우리의 지위를 강화하고 위안스카이에게 저항했던 것처럼 청에 저항하는 공화주의 운동을 이끌기 위해 노력해야 합니다!"
 YUN_strengthen_local_government:0 "지방 정부 강화"
 YUN_strengthen_local_government_desc:0 "몇년전 탕지야오가 통과시킨 연성주의 헌법은 운남 지방의회에 중요한 권한을 부여했지만, 여전히 개선의 여지가 남아있습니다. 지방정부에 행정권을 부여하고 성 정부와 관계를 다시 수립하도록 고쳐야 합니다."
 YUN_the_future:0 "우리의 미래"
 YUN_the_future_desc:0 "앞으로 나아갈 길을 선택해야 할 때가 왔습니다. 공화주의의 대의를 밀고 나갈 것인지, 아니면 우리의 생존과 패권 장악에 초점을 맞출 것인지 결정을 내려야 합니다. 중국 연성주의의 선봉장이 될 것입니까, 아니면 스스로 고립주의를 선택해 중국을 감염시키는 전염병과도 같은 이념투쟁을 두고 볼 것입니까?"
 YUN_expand_the_provincial_constitution:0 "성 헌법 개정"
 YUN_expand_the_provincial_constitution_desc:0 "1927년 대중 불만의 압력이 쌓여만 가던 와중 탕지야오는 연성주의 내용을 반영하는 지방 헌법을 통과시켰습니다. 탕지야오의 이상에 더 걸맞도록 운남 헌법을 개정한 것도 벌써 오래 전 일입니다. 탕지야오가 처음에 품었던 헌법적 이상이 그 시대에는 어울렸을지도 모르지만, 탕지야오 원수에게 민중을 섬기기 위해 더 많은 권력을 집중시키는 개선작업이 아직 가능합니다."
 YUN_attract_republican_intelectuals:0 "공화주의 지식인 유치"
 YUN_attract_republican_intelectuals_desc:0 "성에 안정의 시대가 돌아왔고 운남은 재빨리 중국 공화주의의 봉화대가 되었습니다. 이런 점을 염두에 두고 우리 성이 공화주의적 지식인들과 우리 동맹국들에게 열려있다는 점을 확실히해야 합니다. 그렇게 해야지만 이 위대한 실험을 더 잘 계속해 나갈 수 있습니다. 신해혁명 이후 무너진 꿈을 더욱 밀고 나갈 것입니다!"
 YUN_Federalism:0 "광저우의 연성주의자들"
 YUN_Federalism_desc:0 "만약 중국 내의 이념적 적과 대등하게 맞서고자 한다면 양광군벌의 동맹에게 도움을 요청해야만 합니다. 저들과 동맹을 맺는다면 양국간 전선이 더 자연스럽게 하나로 통합되고 오랫동안 추구해온 합중국을 추진할 수 있을 것입니다."
 YUN_go_after_Hunnan:0 "목표-호남"
 YUN_go_after_Hunnan_desc:0 "호남에 대한 단순한 영유권 주장을 넘어 해당 성에 연성주의 통치권을 확립한다면 우리의 대의를 강화하고 중국 군벌이 들어가있는 관짝에 못을 하나 더 박을 수 있습니다."
 YUN_isolation:0 "고립주의 수용"
 YUN_isolation_desc:0 "성장은 연성주의적 대의를 결국 중국의 해체로 끝날 수 밖에 없는 또 다른 개혁운동으로 간주했고, 최소한 현재로서는 성을 이념분쟁으로부터 멀리 두기로 결정했습니다..."
 YUN_the_mountain_fortres:0 "산악 요새"
 YUN_the_mountain_fortres_desc:0 "운남은 지리적 특징으로 인해 수도로부터 독립할 수 있고, 외세의 침입으로부터 스스로 보호할수도 있습니다. 중국의 상황이 알아서 해결되도록 놔둡시다. 우리는 최후의 승자와 함께할 것이며, 그 동안 번영을 구가할 것입니다!"
 YUN_toe_the_line:0 "중립노선을 따르라"
 YUN_toe_the_line_desc:0 "우리가 자치권을 유지하기를 원하고는 있지만, 여전히 중국 중앙정부에 신세를 지고 있는 것도 현실입니다. 그들 중 한 세력과 동맹을 맺는다면 중앙정부가 우리에게 적대적으로 돌아서는 상황을 막을 수도 있을 뿐더러 중국의 군사적 혼란을 활용해 자치권 또한 확보할 수 있습니다..."
 YUN_go_after_Sichuan:0 "사천에 최후통첩"
 YUN_go_after_Sichuan_desc:0 "사천은 우리의 이웃국가이고 여러 방면에서 우리와 관계를 가지고 있습니다. 효과적으로 직예의 아랫배를 걷어차고자 한다면 우리의 대의에 대해 저들의 충성심을 얻고 그 지역에 [SZC_puppet_faction](을)를 설치할 필요가 있습니다."
 YUN_the_King_of_Yunnan:0 "운남왕"
 YUN_the_King_of_Yunnan_desc:0 "성 내의 많은 사람들은 탕지야오가 처음에 생각했던 것 만큼 열렬한 공화주의자가 아니라고 믿기 시작했습니다. 탕지야오가 군주주의자이며 폭정을 휘두른다는 비난을 부인할 수는 있겠지만, 그가 자신의 새로운 칭호 '운남왕'을 좋아했다는 사실까지 부인하지는 않았습니다."
 YUN_end_the_Qing_menace:0 "청의 위협을 끝내라"
 YUN_end_the_Qing_menace_desc:0 "마침내 구정권에 종지부를 찍어야 할 때가 왔습니다! 우리와 동맹국의 군대가 청을 침공하기 위해 집결했고 연성주의의 깃발 아래 다시 한번 중국을 통일할 것입니다. 북벌이 실패한 바로 그 자리에서 우리는 성공하고 말 것입니다!"
 YUN_SIAM:0 "시암 영유권 주장"
 YUN_SIAM_desc:0 "대영제국이 몰락한 이후 버마는 독립을 재확인했지만, 이로 인해 약점이 드러나고 말았습니다. 영국과 협상국의 지원이 전혀 없는 와중에 시암은 진정한 중국의 영토인 폔마 지역의 일부에 영유권을 주장할 수 있었습니다. 지금이야말로 황서사건을 성공적으로 수용해 시암이 강탈해간 은광 지역을 확보할 때입니다!"
 YUN_Yunnanese_hegemony:0 "운남 패권 복원"
 YUN_Yunnanese_hegemony_desc:0 "자연국경을 확보했고, 우리 군대는 힘과 명예를 품은 채 당당하게 전진하며, 우리의 산업력은 그 어느 때보다 막강합니다! 우리 성은 남중국에서 가장 위대한 지역으로 자리잡았습니다!"
 YUN_purge_high_command:0 "최고지휘부 숙청"
 YUN_purge_high_command_desc:0 "우리는 동원령을 내렸고 저들은 거부했습니다. 우리는 저 반항적인 장교들에게 말했지만 저들은 빠르고 강력한 공세의 가치를 깨닫지 못했습니다. 따라서 한 가지 해결책만이 남게 되었습니다. 저 가짜 공화주의자들을 쳐부수고 직접 통치를 확립한다면 우리가 새로운 호국전쟁의 선봉장이 될 것입니다!"
 YUN_power_centralization:0 "중앙집권화"
 YUN_power_centralization_desc:0 "소위 공화주의 동맹이라고 불리는 이들 중 너무도 많은 자들이 우리와 합류하는 선택지를 고르기보다는 우리를 비난하기를 선택했습니다. 탕지야오의 지도력 아래에서야 비로소 호국전쟁을 되살리고 중국을 불명예에서 구할 수 있을 것입니다!"
 YUN_assert_dominance:0 "지역 지배권 주장"
 YUN_assert_dominance_desc:0 "만약 우리가 스스로 작은 연못의 큰 물고기로 칭하고자 한다면 상품과 무기 생산 능력을 확충하고 신병들이 충분한 모습을 갖추도록 해야 합니다. 오늘 할 수 있는 일을 내일로 미루는 행태는 용납할 수 없습니다."
 YUN_Burma:0 "'황서'사건"
 YUN_Burma_desc:0 "1910년에 벌어진 폔마사건으로 인해 영국과 버마인들이 합법적이고 정당한 중국의 영토를 장악했습니다. 하지만, 수개월간 국경 지역 부족 지도자들과 협상을 해온 끝에 우리를 지지하겠다는 선언을 확보했습니다. 우리의 손패를 탁자 위에 펼쳐놓고 황서를 발표할 때가 왔습니다..."
 YUN_Burma_war_tt:0 "이 중점을 완료한다면 §Y[BRM.GetNameDef]§! 측과 §Y[YUN.GetNameDef]§! 측 사이에 §R전쟁§!이 발발할 것입니다!"
 YUN_Tibet_debacle:0 "티베트의 패주"
 YUN_Tibet_debacle_desc:0 "최근 수십년간 이어진 혼돈 끝에 혼란과 동시에 국경 변화도 찾아왔습니다. 이렇게 변경된 국경선 중에는 티베트와 우리의 국경선도 있습니다. 운남이 영유권을 주장한 지역 중 티베트 소수민족이 거주하는 일부 지역을 티베트가 접수한 것입니다. 비록 갈등을 일으키기보다는 그냥 이 문제를 내버려두는 쪽이 더 나을지도 모르겠지만, 정당한 영토를 반환받기 위해 티베트와 협상하도록 노력을 기울여야 합니다..."
 YUN_the_republic_reborn:0 "공화국의 부활"
 YUN_the_republic_reborn_desc:0 "중국의 창공에 연성주의의 깃발이 휘날리고 공화국이 다시 한번 부활했습니다. 이제 우리는 천중밍과 재결합하고 연성주의의 꿈을 현실에 구현시키는데 집중해야 합니다."
 YUN_the_mountain_economy:0 "산악 경제"
 YUN_the_mountain_economy_desc:0 "운남의 지형과 지리적 위치로 인해 우리는 여러가지 경제적 특수성을 얻게 되었고, 이는 축복이면서 동시에 저주로 작용했습니다. 성에 번영을 되찾아오기 위해서는 이런 특성을 활용해야 합니다."
 YUN_agrarian_solution:0 "농업에 대한 해결책"
 YUN_agrarian_solution_desc:0 "먀오윈타이는 상세하게 기술한 두 계획중 하나에서 현재 농업 생산주기는 최선의 수준이 아니며 크게 개선할 여지가 있다고 설명했습니다. 농업 생산성 개선을 위해 우리가 시행해야할 몇 가지 정책을 제안했습니다..."
 YUN_industrialization:0 "산업에 대한 해결책"
 YUN_industrialization_desc:0 "먀오윈타이는 상세하게 기술한 두 계획중 하니에서 현재 운남 산업 생산량은 만족스럽지 않은 수준이며 훨씬 더 확대시킬 수 있다고 설명했습니다. 산업 생산량 확충을 위해 통과시켜야 할 정책과 투자를 제안했습니다..."
 YUN_expand_agricultural_production:0 "농업 생산 증대"
 YUN_expand_agricultural_production_desc:0 "운남에서 나오는 생산량 대부분은 시장가격의 변화와 직접 맞서왔고 최근에는 완전한 시장 붕괴를 마주하게 된 개인사업자들의 손에 맡겨진 상태입니다. 가격에 문제가 생기지 않을 정도로 농산물 생산량을 맞추기 위해서는 농업 생산자에게 보조금을 지급해야 합니다."
 YUN_seek_foreign_investment:0 "외국인 투자 모색"
 YUN_seek_foreign_investment_desc:0 "농업 발전을 촉진시키기 위해서는 외세 자본들 들여와야 합니다. 외국에 빚을 지는 것이 별로 좋은 생각은 아니겠지만, 돈을 들여올 수만 있다면 개혁을 더 빨리 추진할 수 있게 됩니다."
 YUN_Attract_Chinese_Investors:0 "국내 투자자 모색"
 YUN_Attract_Chinese_Investors_desc:0 "중국은 산업 대국에 자리한 적은 없지만 그래도 수많은 부유한 중국인이 엄연히 존재합니다. 그들은 언젠가 중국이 세계 속의 강국이 될 수 있도록 성과 조국에 기꺼이 투자하고자 합니다. 개혁에 필요한 자금과 투자자들의 주머니를 채워줄 돈을 벌기 위해 부전은행을 통해 새로운 1년 만기 채권을 발행할 예정입니다."
 YUN_FuDian_Bank_Reorganization:0 "부전은행 재편"
 YUN_FuDian_Bank_Reorganization_desc:0 "1912년 차이어 총독이 설립한 부전은행은 윈난의 주요 은행으로, 이후 윈난에 안정적인 자금 공급과 금융 뼈대를 제공해 우리의 투자가 추진될 수 있게 해주었습니다. 하지만 이에는 개선이 이뤄질 수 있으며, 새로운 중국 통화에 적응하도록 은행을 재정비하고 전세계적인 금융 흐름을 우리의 우선순위 중 하나로 만들어야 합니다."
 YUN_Road_Efforts:0 "도로 개발 계획"
 YUN_Road_Efforts_desc:0 "중국 대부분 지역처럼 우리 도로망은 끔찍하게 뒤떨어진 상태입니다. 하지만 중국의 다른 지역들과는 달리 운남은 산과 계곡 그리고 강으로 이루어진 복잡한 미로와도 같은 지역이기 때문에 도로 건설 과정은 단순한 노동이 아니라 장기간의 모험에 가깝습니다. 병력과 물자를 더 잘 옮기기 위해서 도로와 교량 그리고 터널을 확장해야 합니다."
 YUN_Frontier_Mining:0 "광산 개척"
 YUN_Frontier_Mining_desc:0 "운남 국경지역은 주석 뿐만 아니라 철, 보크사이트, 납, 아연, 구리, 니켈 등 여러 비금속 광물들로 가득 차 있습니다. 운남 자원을 온전히 이용하려면 수십, 수백년이 걸릴지도 모릅니다. 그렇기 때문에 지금이야말로 교역과 번영하는데 사용할 더 많은 자원을 찾기 위해 새로운 광산을 개척하고 탐광하는데 자금을 대야 하는 때입니다."
 YUN_Yunnan_Guizhou_Railway:0 "윈난-구이저우 철도"
 YUN_Yunnan_Guizhou_Railway_desc:0 "구이저우 지역의 영유권 주장 지역과 철로를 연결하고 확장하는 사업은 대단히 중요합니다. 운남과 호남 사이의 부대와 물자 이동을 쉽게 만들어주면서 우리 경제를 보다 긴밀하게 연결시켜줄 것입니다. 뿐만 아니라 직봉전쟁 당시 운남군이 보급선을 과도하게 늘이면서 저지른 실수가 반복되는 사태를 막을 수도 있을 것입니다..."
 YUN_expand_opium_production:0 "아편 생산 증대"
 YUN_expand_opium_production_desc:0 "19세기 영국인들은 우리 사회를 타락시키고 약화하기 위해 백해무익한 아편을 강요했습니다! 이 끔찍한 역병을 없애고 싶을지도 모르겠습니다. 하지만 아편을 이용한다면 농업발전을 위한 자금을 모으는데 도움이 될 것이고, 식물 자체의 약효도 엄연히 존재합니다. 하지만 먀오윈타이에게 다른 계획이 있을지도 모르겠습니다..."
 YUN_expand_subsistance_farming:0 "자경 농업 증대"
 YUN_expand_subsistance_farming_desc:0 "기근의 가능성을 방지하기 위해 농부들이 알아서 더 많은 식량작물을 생산하도록 장려해야 합니다. 경제와 정세를 안정시키고 농부들을 수출에 의존하도록 만든 유해한 환금작물로부터 격리시키기 위해 식량 공급량을 안전하게 확보해야 합니다."
 YUN_exporting_our_yields:0 "농작물 수출"
 YUN_exporting_our_yields_desc:0 "농사짓는 농민들이 늘어나고 식량생산에 종사하는 농민들이 늘어나면서 곧 우리가 먹을 식량도 늘어났습니다. 그렇기 때문에 우리는 현재 잉여식량을 보유하고 있고, 팽창에도 불구하고 식량을 비축해 놓을 필요성이 줄어들었습니다. 여분의 곡물을 판매한다면 변화무쌍한 세계 속에서 우리의 이익을 크게 증가시킬 수 있을 것입니다."
 YUN_strengthen_regional_cooperation:0 "지역 협동 강화"
 YUN_strengthen_regional_cooperation_desc:0 "지역 정부에 더 큰 권한을 부여하는 정책은 단지 정치적 측면에서만 적용되는 것이 아니라 경제 분야에도 적용됩니다. 운남의 지방분권제도에도 불구하고 응집력 있는 경제를 갖추기 위해서는 의회들 사이에서 협력하는 방식을 재고할 필요가 있습니다."
 YUN_Develop_East_Continent_University:0 "동대륙 대학 설립"
 YUN_Develop_East_Continent_University_desc:0 "북벌이 실패하고 독일이 개입하면서 엄청난 숫자의 학자와 학생들이 서쪽으로 피난을 떠났습니다. 현재 텐트에 앉아 최고로 총명한 인재를 더 높은 수준으로 가르치고자 하는 수백, 수천명의 지식인들이 모이게 되었습니다. 성과 중국 전체의 미래를 위해 저들이 가진 지식을 확장시키고 진정한 대학을 건설하기 시작하는 작업이 필요합니다."
 YUN_Hydroelectric_Ambition:0 "수력 발전에 대한 야망"
 YUN_Hydroelectric_Ambition_desc:0 "운남은 산악지대입니다. 기술자 몇명이 지역 내 하천을 조사하던 도중 흥미로운 사실을 발견해냈습니다. 여기에 수력발전을 위한 댐을 건설할 수 있다는 것입니다! 이런 산업의 병기창을 건설한다면 자연에서 전력을 추출해내 불을 켜고 공장을 돌리는 것 보다 나을 것입니다. 수력발전시설을 건립한다면 우리 경제에도 큰 힘을 실어줄 것입니다!"
 YUN_promote_tourism:0 "관광 산업 촉진"
 YUN_promote_tourism_desc:0 "운남은 아름다운 지역이고 우리의 산과 계곡, 그리고 오래된 마을과 성을 가로질러 흐르는 하천을 여러 시서에서 노래했습니다. 경제의 중심을 차지하지는 못하겠지만, 관광 산업을 장려한다면 우리 성의 아름다운 자연과 역사를 통해 손쉽게 돈을 벌어들일수 있을 것입니다."
 YUN_industrial_innovation:0 "산업 혁신"
 YUN_industrial_innovation_desc:0 "운남의 초기 섬유산업과 경공업은 신해혁명이 있던 시대에는 혁명적인 수준이었지만, 서구에서 새로운 산업생산기술이 등장한 이 시대에는 뒤쳐진 산업입니다. 경쟁자들에게 승리하고자 한다면 전월철도 접근권을 확보해 이점을 얻어내고, 공장과 새로운 산업 전문가들이 산업을 발전시키고 재조직할 수 있도록 신식 도구들을 수입해야 합니다."
 YUN_Yunnan_textile_industry:0 "운남 섬유공업"
 YUN_Yunnan_textile_industry_desc:0 "운남 섬유산업은 산업시대 이전에 단순한 의복 공방으로 초라하게 시작했습니다. 하지만 지금 섬유산업은 계속해서 투자자들을 끌어모으고 고용도 성장하는 전도유망한 산업입니다. 경제가 발전할 수 있도록 섬유산업 성장에 투자해야 합니다."
 YUN_mining:0 "채광작업 확대"
 YUN_mining_desc:0 "거주와 다른 운남 도시들 인근의 광업은 운남 경제에서 중요한 부분을 차지하고 있으며, 심지어는 생명줄이기도 합니다. 광산과 용광로 그리고 제련소를 확장하고 광업 기업에 보조금을 지급한다면 생산량과 품질을 높이는데 도움이 될 것입니다."
 YUN_mining1:0 "[816.GetName]의 석탄 채굴 확대"
 YUN_mining1_desc:0 "[816.GetName] 지역의 광산과 용광로 그리고 제련소를 확장시키고 광산기업에 보조금을 지급한다면 생산량과 품질이 향상될 것입니다."
 YUN_mining2:0 "[325.GetName]의 알루미늄 채굴 확대"
 YUN_mining2_desc:0 "[325.GetName] 지역의 광산과 용광로 그리고 제련소를 확장시키고 광산기업에 보조금을 지급한다면 생산량과 품질이 향상될 것입니다."
 YUN_mining3:0 "[816.GetName]의 크로뮴 채굴 확대"
 YUN_mining3_desc:0 "[816.GetName] 지역의 광산과 용광로 그리고 제련소를 확장시키고 광산기업에 보조금을 지급한다면 생산량과 품질이 향상될 것입니다."
 YUN_mining4:0 "[816.GetName]의 텅스텐 채굴 확대"
 YUN_mining4_desc:0 "[816.GetName] 지역의 광산과 용광로 그리고 제련소를 확장시키고 광산기업에 보조금을 지급한다면 생산량과 품질이 향상될 것입니다."
 YUN_Tusi_Debacle:0 "토사 와해"
 YUN_Tusi_Debacle_desc:0 "윈난성, 시암, 버마에는 우리와 연줄이 있는 부족의 족장들이 많이 있습니다. 우리가 영토를 조사하고 가능한 만큼 자원을 활용하는 동안 지역 족장들이나 토사들을 고려할 필요가 있습니다. 우리는 명나라 이래로 내려오는 오래된 협력정책을 정책을 유지하며 토사의 환심을 사 볼 수도 있고, 혹은 정부에 그들을 직접 통합하는 것을 밀어붙여 볼 수도 있습니다."
 YUN_improve_mining_facilities:0 "광업 인프라 개선"
 YUN_improve_mining_facilities_desc:0 "광업 기반시설이 현재보다 발전해 더 빨리 채굴하고 더 효과적으로 전월철도에 도달할 수 있다면 천연자원을 더 효율적으로 이용할 수 있습니다. 광산과 주요 광업도시에서 수도와 철도 정류장까지 도로를 확장해 광업 생산량이 더 높아지도록 해야 합니다."
 YUN_Develop_the_Great_Southwest:0 "서남부 대개발"
 YUN_Develop_the_Great_Southwest_desc:0 "우리 성이 오랫동안 빈곤에 시달려 오기는 했지만, 대부분 중국에서 가장 부유한 지역 중 하나였습니다. 우리는 한때 베이징에서 멀리 떨어진 변방에 불과한 성이었지만 이제는 모범성의 대명사가 되었습니다!"
 YUN_shining_pearl_of_the_southwest:0 "남서의 빛나는 진주"
 YUN_shining_pearl_of_the_southwest_desc:0 "경제가 완전히 개혁되고 활기를 되찾으면서, 여태까지 겪어왔던 거대한 팽창과 함께 우리는 진정으로 다시 위대해졌습니다. 다시 한번 남서의 빛나는 진주라는 역할을 주장하게 되었습니다!"
 YUN_Kunming_Municipal_Construction:0 "곤명 지자체 건설"
 YUN_Kunming_Municipal_Construction_desc:0 "자본 개선하고 향상시키기 위해 쿤밍에서 새로운 기업을 건설하는 사업은 경제 성장을 위한 또 다른 한 걸음입니다. 쿤밍 시멘트 회사를 설립한다면 베이징 정부의 지원이 없이도 우리 성에서 보다 야심찬 건설사업을 시작할 수 있을 것입니다."
 YUN_National_Southwestern_Associated_University:0 "국립서남연합대학"
 YUN_National_Southwestern_Associated_University_desc:0 "중부와 동부 중국에서 벌어진 혼란으로 인해 지식인들이 망명해왔고, 이로 인해 쿤밍 조병창의 연구개발부서를 구성할 수 있는 여지가 생겼습니다. 그런 이유로 여러 명문 대학에서 모여든 교수들을 대표해 새로운 국립서남연합대학을 설립한다면 이런 노력을 더 잘 조정할 수 있게 될 것입니다."
 YUN_seeking_new_markets:0 "새로운 시장 물색"
 YUN_seeking_new_markets_desc:0 "우리가 사용할 상품 공급량을 확보했으니, 이제 초과 생산량을 해외로 수출하기 위해 노력해야 합니다. 과거에는 수출 의존 정책으로 인해 자급자족에 악영향이 끼쳤지만, 초과물품에 한정해 수출을 재개한다면 경제에 이익만이 있을 것이라 확신합니다."
 YUN_expand_infra:0 "농촌 인프라 확충"
 YUN_expand_infra_desc:0 "수천년전 처음으로 인류 정착지가 뎬츠호 인근에 나타난 이래로, 운남의 산맥과 계곡으로 이루어진 미궁을 넘어 풍족한 농지와 마을들 그리고 도시를 연결하는 작업은 모든 지역 정부에게 어려운 도전이었습니다. 기반시설을 확장하고 이미 존재하는 시설을 개선하기 위해 최선을 다해야 합니다."
 YUN_initial_stabilization:0 "초기 안정화"
 YUN_initial_stabilization_desc:0 "탕지야오가 최후의 실수를 저지르면서 대규모 반란이 벌어졌습니다. 연성주의자들과 국민당, 그리고 군벌들이 모두 지배권을 손에 넣기 위한 투쟁에 뛰어들어 충돌했습니다. 몇주간 계속된 싸움 끝에 이제서야 상처가 아물기 시작합니다..."
 YUN_End_the_Monarchy:0 "[QIE.GetName]의 끝"
 YUN_End_the_Monarchy_desc:0 "[QIE.GetName] 정권은 수십년간 우리에게 곤란을 안겨줬으며, 그렇게 안게된 문제는 그들과 함께함으로써 얻는 이익을 훨씬 능가했습니다. 한편으로는 호국전쟁에 참전해 참칭자 위안스카이를 끌어내린 영웅들이 우리편에 서 있습니다."
 YUN_Secure_Tibet2:0 "티베트의 패주"
 YUN_Secure_Tibet2_desc:0 "운남정부가 외국 정복을 향해 눈을 돌리려 하지만, 그 전에 해결해야 할 작은 국경분쟁이 여전히 남아있습니다. 티베트가 독립한 이후 뒤따른 혼란 속에서 티베트 정부는 우연히 우리 영토를 점령했습니다. 하지만 이 힘든 시기에 그런 작은 영토를 되찾는데 힘을 쏟아부어야 할지 의문을 제기하는 사람들이 많이 있습니다..."
 YUN_Exploit_Burma2:0 "'황서'사건"
 YUN_Exploit_Burma2_desc:0 "1910년에 벌어진 폔마사건으로 인해 영국과 버마인들이 합법적이고 정당한 중국의 영토를 장악했습니다. 하지만, 수개월간 국경 지역 부족 지도자들과 협상을 해온 끝에 우리를 지지하겠다는 선언을 확보했습니다. 우리의 손패를 탁자 위에 펼쳐놓고 '황서'를 발표할 때가 왔습니다..."
 YUN_Strike_At_Liangguang:0 "양광에 대한 타격"
 YUN_Strike_At_Liangguang_desc:0 "양광은 수십년간 문제를 일으켜 왔습니다. 처음에는 신광서군벌의 타락한 잔당을 우리에게 보냈고, 나중에는 팔성연맹에 가입해 버린 것입니다. 저들이 우리 성에 위협을 가하기 전에 선제공격해 쳐부숴야 합니다. 그렇게 한다면 저들은 더 이상 골칫거리가 되지 못할 것입니다.."
 YUN_the_Siamese_Threat2:0 "시암 영유권 주장"
 YUN_the_Siamese_Threat2_desc:0 "대영제국이 몰락한 이후 버마는 독립을 재확인했지만, 이로 인해 약점이 드러나고 말았습니다. 영국과 협상국의 지원이 전혀 없는 와중에 시암은 진정한 중국의 영토인 폔마 지역의 일부에 영유권을 주장할 수 있었습니다. 지금이야말로 황서사건을 성공적으로 수용해 시암이 강탈해간 은광 지역을 확보할 때입니다!"
 YUN_Conquer_Indochina:0 "인도차이나 정복"
 YUN_Conquer_Indochina_desc:0 "상고시대 이래로 인도차이나는 항상 귀찮은 존재였습니다. 현재 저들은 귀중한 전월철도를 손에 넣었습니다. 그리고 우리는 다시 한번 중국에게 힘을 더해주기 위해 전쟁을 벌인다는 선택지를 고를 수 있습니다..."
 YUN_Long:0 "룽윈의 군벌"
 YUN_Long_desc:0 "지역 이족 출신 장군이자 운남 병사들과 소수민족 사이에서 대단히 유명한 장교인 룽윈은 탕지야오를 축출한 이래로 권력 투쟁에서 승리를 거뒀습니다. 운남의 미래는 룽윈만이 알고 있습니다..."
 YUN_the_Society_of_Bamboo_King:0 "죽왕회"
 YUN_the_Society_of_Bamboo_King_desc:0 "죽왕회는 비밀조직으로서, 대부분 토사나 토관, 정치인, 그리고 한족의 윈난성 침공 이래로 사회적 차별을 받아 온 다른 무리로 구성되어 있습니다. 그들의 목적이나 목표는 장막에 감춰져 있으나, 최소한 우린 그들이 윈난성에서 한족의 영향력을 억제하길 바란다는 것을 알고 있고, 따라서 운남의 통합에 있어 그들과 손을 잡는 것이 최선의 이익입니다."
 YUN_Dian_Identity:0 "윈난의 정체성"
 YUN_Dian_Identity_desc:0 "수백년간 운남은 문화의 용광로였습니다. 사분오열된 성은 베이징과 외세 앞에 놓인 무기력한 먹잇감이었습니다. 그렇기 때문에 우리는 이런 다문화적인 모습을 여러 민족들이 어우러진 모자이크와도 같은 형태로 변화시켜 스스로를 보전하고 성에 번영을 가져다 주겠다는 의지로 가득 찬 새로운 문화 정체성을 형성해 나가야 합니다."
 YUN_Sinitic_Dominance:0 "중국식 지배"
 YUN_Sinitic_Dominance_desc:0 "모든 장애물에도 불구하고 한족이 마침내 운남의 다수민족이 되었습니다. 소수민족이 중국으로부터 분리독립할 권리가 있다고 주장하고 있기 때문에, 분리주의 정서를 억압하기 위해서는 성이 온전한 중국의 한 지역이 되도록 한족 이주를 계속해서 장려해야 합니다."
 YUN_Restore_political_stability:0 "정치적 안정 회복"
 YUN_Restore_political_stability_desc:0 "한족 이민이 재개되면서 일부 소수민족들은 우리 정책에 대해 반감을 드러냈고, 현재 명백하게 개혁정책에 항의하는 중입니다. 저들의 요구가 이해가 되지 않는건 아니지만, 지금은 반대의견을 수용할 여유가 없기 때문에 당분간 항의를 탄압할 수 밖에 없습니다."
 YUN_King_of_Yunnan2:0 "운남왕"
 YUN_King_of_Yunnan2_desc:0 "차이어 시대 이래로 국경지역에서 막강한 권력을 휘두르던 성장은 대대로 '운남왕'이라는 호칭을 이어받았습니다. 룽윈은 강경한 반군주주의자임에도 불구하고 그 자리가 주는 권력과 정당성을 부인할 수 없었기 때문에 정중하게 그 칭호를 수용했습니다."
 YUN_Democratic_Fortress2:0 "민주주의 요새"
 YUN_Democratic_Fortress2_desc:0 "수도에서 멀리 떨어져 있고 고립되어 있음에도 불구하고 운남은 단순한 군벌 왕국을 넘어선 세력이 되었습니다. 제대로 기능하는 대학과 성장하는 산업력, 그리고 사법제도에 입법부 대의원제와 지방의회까지 갖춘 운남은 중국에서 진정한 민주주의를 실시하는 얼마 되지 않는 성들 중 하나입니다."
 YUN_NRA_prevailed:0 "국민혁명군이 승리하다"
 YUN_NRA_prevailed_desc:0 "북벌이 실패로 끝나고 탕지야오와 룽윈을 위시한 여러 적이 방해를 계속했지만 마침내 국민혁명군은 가까스로 승리를 거두었고 성의 지배권을 손에 넣었습니다. 운남의 미래에 무엇이 놓여져 있는지는 신임 성장만이 알고 있습니다..."
 YUN_Land_Problem:0 "토지 재분배"
 YUN_Land_Problem_desc:0 "먀오윈타이가 철저한 분석 결과를 제시한 이후, 경작과 생산 효율성을 향상시키는 동시에 국내 농민과 소토지 보유자의 노동 조건을 향상시키기 위해 농업개혁을 실시해야 할 절실한 필요성이 생겼습니다."
 YUN_Expansionism2:0 "확장주의"
 YUN_Expansionism2_desc:0 "중국은 군벌들 사이에 벌어진 충돌과 나약한 베이징 정부로 인해 수십년간 혼돈에서 헤어나오지 못하고 있습니다. 이런 상황에 운남이 가만히 자리에 앉아서 누군가 중국을 구원해주길 기다리고만 있어서는 안됩니다. 건실한 재정과 지정학적 안정을 확보하기 위해서 신속히 행동하고 주변국의 영토를 차지해야 합니다!"
 YUN_emergent_financial_measures:0 "긴급금융조치"
 YUN_emergent_financial_measures_desc:0 "성 경제가 발전함에 따라 재정 분야도 경제 발전을 따라잡기 위해 노력해야 합니다. 새로운 투자 제안이 들어왔고, 새로운 기업이 문을 열었으며, 새로운 공장이 설립되었습니다. 그리고 우리는 재정적 조치를 실시해 운남을 계속해서 개선해 나가고 우리 성이 모범성이 되도록 격려해야 합니다."
 YUN_cult_of_personality:0 "개인숭배"
 YUN_cult_of_personality_desc:0 "탕지야오의 약점은 일반 시민과의 소통 부족에 있었습니다. 그의 사치스러운 생활방식과 자만하는 태도는 결국 몰락으로 끝나버렸습니다. 우리의 새 성장은 이런 점을 염두에 두고 장교이자 지역 유명인사이면서 동시에 가정적인 남성이라는 평판을 이용해 모든 군인과 정치가, 그리고 노동자계급 가정 모두에게 동정심을 불러일으킨다는 계획을 세웠습니다."
 YUN_continue_isolation:0 "고립주의 선언"
 YUN_continue_isolation_desc:0 "지리적 위치 덕분인지 모르겠지만 운남은 혼란과 지역주의 그리고 탄압에 빠져들지 않은 얼마 되지 않은 성으로 남았습니다. 이런 상황을 유지하면서 동시에 성을 더 안정적인 징방으로 육성하기 위해 노력을 투입해야 합니다. 중국에는 지금 충분히 많은 전쟁이 벌어지고 있으며, 굳이 우리가 그 전장에 참가해야 할 이유는 없습니다."
 YUN_the_mountain_fortress:0 "산악 요새"
 YUN_the_mountain_fortress_desc:0 "적이 진입할 경로는 작은 계곡과 좁은 산맥 사이에 난 통로로 제한되기 때문에 우리 성은 이미 충분히 공격을 감행하기 난감한 지역입니다. 하지만 그렇다고 해서 절대로 공격이 불가능하다는 뜻은 아닙니다. 계곡과 통로에 방어선을 구축한다면 방어력을 더욱 높일수 있습니다. 이런 조치를 취한다면 미래에 우리를 공격할지도 모르는 적을 충분히 저지할 수 있을 것입니다."
 YUN_join_the_left_KMT_committee:0 "좌익 국민당 위원회 참여"
 YUN_join_the_left_KMT_committee_desc:0 "혁명정부가 중국에 대항해 분투하고 있는 가운데, 진정한 국민당을 따라 중국에 혁명을 가져다 주는 선택지가 의로운 길입니다!"
 YUN_join_the_right_KMT_committee:0 "우익 국민당 위원회 참여"
 YUN_join_the_right_KMT_committee_desc:0 "복건에서 왕징웨이가 저항하고는 있지만, 저들이 바라보는 국민당의 이상은 쑨원이 진정 원했던 것과는 분명히 대립됩니다. 대신에 우리는 쑨원과 장개석이 싸우고 죽어갔던 진정한 이상을 따르는 이들과 함께하도록 노력할 것입니다!"
 YUN_Kuomintang_government_Inititative:0 "국민당 정부 주도"
 YUN_Kuomintang_government_Inititative_desc:0 "동맹국들이 우리 뒤를 받쳐주고 잇으니, 마침내 정당한 자리로 돌아와 황제와 일본 그리고 군벌들로부터 중국을 구원할 때가 왔습니다. 심판의 때는 바로 지금이며, 중국에 단결과 자유를 가져올 수 없다면 우리가 선택할 것은 죽음 뿐입니다!"
 YUN_gear_up_for_war:0 "전쟁 준비"
 YUN_gear_up_for_war_desc:0 "중국 나머지 지역에서 전쟁은 흔한 광경이지만, 운남은 중국으로부터 비교적 고립된 채로 평화 속에 머물러왔습니다. 이런 점은 20년대에 있었던 지난 직봉전쟁에서 우리에게 단점으로 작용했습니다. 구이저우로 진격해 나갔지만 물자 부족으로 인해 중단할수 밖에 없었던 것입니다. 이런 일이 다시 일어나는 꼴을 두고 볼 수는 없으며, 그러므로 앞으로 있을 충돌을 대비해야 합니다."
 YUN_Revive_republican_ideals:0 "부활하는 공화주의의 이상"
 YUN_Revive_republican_ideals_desc:0 "많은 사람들이 중앙정부가 있던말던 통일된 중국이 있던말던 상관하지 않게 되면서 성 내에서 안이한 인식이 널리 퍼져나가고 있습니다. 이런 상황을 가만히 두고 볼 수는 없습니다. 중국에는 구원자가 필요하며 우리 국민들에게 다시 애국심을 심어줘야 합니다!"
 YUN_Reform_KMT_Organization:0 "국민당 조직 개혁"
 YUN_Reform_KMT_Organization_desc:0 "국민당은, 더 구체적으로 표현하자면 국민당 국민혁명군 지부는 총통이 암살당한 이래로 어떤 개혁도 실시했던 적이 없습니다. 당 구조조정을 고려해야 하며, 성이 조직 안에 자연스럽게 편입될 수 있도록 돕는 개혁을 실시해야 합니다."
 YUN_Secure_South_China:0 "남중국 확보"
 YUN_Secure_South_China_desc:0 "광시와 광둥을 아우르는 남중국 지역은 중국에서 매우 중요한 지역입니다. 이 지역은 대규모 농업 생산지일 뿐만 아니라 자원도 풍부하고 산업력도 막강합니다. 만약 새로운 북벌에서 우리의 성공을 도울 수 있는 지역이 있다면, 바로 남중국일 것입니다. 그렇기 때문에 이 지역의 통제권을 다시 한번 손에 넣어야 합니다."
 YUN_A_New_China:0 "신 중국"
 YUN_A_New_China_desc:0 "중국은 수십년만에 처음으로 재통일되었습니다. 굴욕의 시대에서 회복을 끝내려면 아직 갈길이 멀지만, 쑨원과 장제스는 우리를 자랑스럽게 여길 것입니다. 중국을 통일하신 주페이더 총통 만세!"
 YUN_Ultimatium_To_Sichuan2:0 "쓰촨에 대한 최후통첩"
 YUN_Ultimatium_To_Sichuan2_desc:0 "사천군벌은 어째서 최근 계속되는 기근의 와중에 군벌의 통치력이 어째서 계속될수 없는지를 증명해주는 살아있는 예시입니다. 사천에 공화국의 법통을 회복하라는 최후통첩을 보낼 것입니다. 만약 저들이 거부한다면 우리는 중국 전역에 다음과 같은 메세지를 보여줄 것입니다. 군벌이 통치하던 시대는 끝났다..."
 YUN_Enter_Yangtze_River2:0 "장강 계곡 진입"
 YUN_Enter_Yangtze_River2_desc:0 "사천에서 발원해 상하이까지 흘러가는 장강 계곡은 중국의 심장부로 바로 연결됩니다 중국을 구원하기 위해서는 이 중요한 강을 통제해야 하며, 강의 패권을 장악하기 위해서는 계곡 문지기를 제거해야 합니다. 호남 말이지요."
 YUN_Deal_with_the_leftie_KMT:0 "좌익 국민당 처리"
 YUN_Deal_with_the_leftie_KMT_desc:0 "왕징웨이의 국민당이 자리를 지키는 한 중국은 결코 진정으로 단결될 수 없습니다. 쑨원과 장제스의 이상에 대한 저들의 모욕은 이미 오래전부터 계속되었습니다. 저들의 저항을 끝내버릴 것입니다."
 YUN_Secure_Coastal_China:0 "중국 해안 확보"
 YUN_Secure_Coastal_China_desc:0 "남부를 확보해냈으니 이제 북쪽으로 긴 행군을 시작할 때입니다. 저번과는 달리 이번에는 천천히 진행할 예정입니다. 해안선은 최근 십년간 경제적으로 성장해왔으며, 이 지역을 점령할 수 있다면 중국 지배권을 공고히하기 위해 북진할때 큰 도움을 받을 수 있을 것입니다."
 YUN_secure_northern_china:0 "동북 중국 확보"
 YUN_secure_northern_china_desc:0 "봉천정부가 청에 반감을 품고 있다고 하더라도 저들이 중화 국가에 대한 반역자라는 사실은 변하지 않습니다. 겉보기에 순수한 공화주의를 표방하고 있는 군벌 지도자는 일본의 앞잡이에 불과합니다. 만주를 폭군으로부터 구원하고 중국에게 정당한 자리를 돌려주는 대업은 우리 손에 달려있습니다."
 YUN_secure_western_china:0 "서부 중국 확보"
 YUN_secure_western_china_desc:0 "동부를 확보한 지금이야말로 서부로 향하는 긴 행군을 시작할 때입니다. 국민당이 쑨원의 이상을 지키는 한, 어디에 있든 모든 중국 시민을 보호하는 것이 공화국의 의무입니다. 서부가 최근 혼란 속으로 빠지면서 많은 중국인들의 생계가 위협받고 있습니다. 진군하여 질서를 회복하는 것은 우리의 의무입니다."
