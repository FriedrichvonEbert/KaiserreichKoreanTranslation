 POLITICS_YUNNAN_TANG_JIYAO_DESC:0 "차이어의 충직한 추종자였던 탕지야오는 1911년 차이어가 그에게 신해혁명의 발단인 우창 봉기에 참여하라 명하면서 정치적 경력을 시작했습니다. 혁명의 성공 이후 그는 구이저우도독이 되었고, 이후 1913년 고향인 윈난으로 돌아와 차이어의 자리를 이었습니다. 위안스카이가 황제가 되겠다는 야심을 드러내자, 탕지야오는 그의 편을 들어 호국전쟁을 진두지휘할 차이어와 리례쥔의 지원을 입은 채 즉각적으로 분리독립했습니다. 호국전쟁에서의 승리로 윈난은 대륙의 주요 패권세력 중 하나로 발돋움했습니다.\n하지만 그 이후로, 윈난의 영광스러운 나날은 희미해져만 갔습니다. 탕지야오는 쓰촨을 꺾으려는 시도가 실패하면서 1921년에 구핀전의 쿠데타로 거의 실각할 뻔하는 등 계속해서 실패를 겪었습니다. 하지만, 북벌의 실패는 탕지야오가 윈난을 지배하는 데 고마운 일이 되었습니다. 저 멀리 어렴풋이 보이는 직예군벌과 독일인 후원자들의 위협에 맞서, 잔존한 국민혁명군 구성원과 탕지야오의 사병의 존재는 직예 세력이 적대적인 공화주의 성들에 대항한 행동을 취하는 것을 대부분 좌절시켰습니다. 하지만, 탕지야오의 화끈하고 지나치게 야망이 큰 성격은 윈난에 거주하는 많은 군관들을 크게 소외시켰고, 지방에 대한 그의 통제력은 겉보기보다 훨씬 약합니다."
 POLITICS_YUNNAN_ZHU_PEIDE_DESC:0 "루펑에 거주하던 한 저명한 가문의 일원인 주페이더는 그 뿌리를 명 왕조의 자랑스러운 대신들과 청 제국의 충직한 행정관들에게서 찾을 수 있습니다. 타고난 혈통에도 불구하고, 그는 열성적이고 학구적인 혁명가로서 쑨원 박사의 대의에 동조했습니다. 주페이더는 장시에서 성정부주석으로 잠시 활동한 뒤 국민당에서 장기간 경력을 쌓았고, 국민당의 북벌이 실패로 돌아가자 망명길에 올랐습니다. 대부분의 잔존한 국민혁명군 제3군과 함께, 그는 자신의 고향인 윈난 지방으로 돌아가 탕지야오 정권 하에서 새로운 경력을 쌓기 시작했습니다.\n탕지야오의 정권이 무너지자, 주페이더는 국민당 우파 잔당들을 결집해 룽윈의 정권 탈취를 규탄할 기회를 잡았습니다. 동지들과 함께, 그는 쿤밍을 향해 서쪽으로 진군했고 성공적으로 정권을 잡았습니다. 이제 윈난의 성도에 편안하게 자리잡은 그는 쑨원의 유산을 기리며 국민정부를 재건할 것을 맹세했습니다."
 POLITICS_YUNNAN_LU_HAN_DESC:0 "루한이 룽윈의 이복형제로 추정된다는 소문은 오래전부터 돌았고, 이는 두 사람이 절친한 동지였던 이유 중 하나라고들 합니다. 그게 사실이든 아니든 간에, 두 사람 사이에 존재했을 어떤 혈연이나 우정은 루한이 최근의 기회를 잡아채는 것을 가로막을 만큼 두텁진 않았던 것 같습니다. 젊은 이족 출신의 장군은 국민당에 복무했고, 인도차이나의 베트남 국민당과 공투했으며, 지금은 옛 동지들을 상대로 대담한 쿠데타를 주도하고 있습니다. 루한은 필사적으로 성도에 병력을 집결시켰고, 몰려드는 폭풍을 헤쳐 나가기 시작했습니다. 하지만, 그의 주변인들은 의아해합니다:과연 형제마저 배신한 자를 믿어도 될까요?"
 POLITICS_YUNNAN_HU_RUOYU_DESC:0 "탕지야오를 축출한 자들이 이제 서로 총칼을 겨누고 있으니, 신정부가 오래가지 못할 것은 자명했습니다. 후뤄위는 자신의 작은 추종세력의 도움으로 성도를 장악하여 골탕을 먹이는 등의 첫 행보를 보였습니다. 후뤄위는 동료들과 달리 학자와 지주들로 구성된 특권층 가문 출신이지만, 20세기 초의 혁명정치에 마음이 이끌렸습니다. 탕지야오의 후원 하에 그는 운남군 내에서 승진을 거듭했고, 끝내 쿤밍 참모부 내에서 안락한 지위를 얻었습니다. 성도의 군관들과 수비대와의 긴밀한 연줄 및 풍족한 자금줄을 보유한 후뤄위는 스스로를 윈난의 새 지도자로 선언하면서 공모자들을 축출하고 체포하기 위한 위험한 도박을 했습니다. 시간이 흐르면 그 위험이 성과를 거둘 수 있을지 알게 될 것입니다..."
 POLITICS_YUNNAN_LONG_YUN_DESC:0 "젊은 시절, 룽윈은 운남육군강무당 동기들 사이에 존재했던 급진적인 반청 학생운동에 영감을 얻었습니다. 그는 지역 민병대에 가담한 채로 신해혁명에 참전했고, 운남군벌 내에서 탕지야오 휘하 제5군의 사령관으로 복무할 때까지 계속해서 승진했습니다. 또한, 그의 승진은 상사이자 이복형제로 추정되는 루한과의 끈끈한 동지애에 의해서도 도움을 받았습니다. 하지만, 시간이 지나면서 이러한 우정은 쇠퇴하는 혁명 운동 속에서 가열되는 정쟁과 권력 경쟁으로 얼룩졌습니다. 많은 희생과 배신, 그리고 확실하게 후회를 낳았지만, 룽윈은 이제 운남군벌의 새 수장으로서 우뚝 일어섰습니다.\n룽윈의 윈난에 대한 지배력은 미약하지만 확고하며, 그는 앞으로 몇 년간 선두적인 인물로 남으려는 많은 야망을 가지고 있지만 이는 그가 전임자를 쫓아낸 방법과 마찬가지로 수하들이 언제든 의지할 수 있는 배반에 대한 분명한 위험을 내포합니다. 그의 민족적 배경이 소수민족인 이족 출신이란 점은, 비록 그의 정권과 친족간의 우정을 함양하는 데에는 도움이 되었지만 이러한 위험에는 별 도움이 되지 않습니다. 실용주의자, 한족 정치엘리트의 외부인, 야심찬 군벌로 설명되는 '윈난의 용'은 중국이 고려해야 할 존재일지도 모릅니다."
 POLITICS_YUNNAN_ZHU_DE_DESC:0 "보잘것없는 출신에서 입신양명한 사람으로 유명한 주더는 그저 쓰촨 교외의 소박한 소작농이자 흙투성이의 빈농일 뿐이었습니다. 9살 무렵, 그는 부유한 삼촌에게 거둬졌고 나중에 운남육군강무당에 입학했습니다. 학창시절 그는 국민당의 전신인 동맹회에 가입했습니다. 이듬해, 주더의 생애는 국부군과 여러 혁명전선에서 싸우고, 여러 정파를 섬기고, 거대한 연결망을 구축하는 중국 전역에 걸친 격동의 여정으로 점철되었습니다. 쓰촨에서 티베트, 상하이, 그리고 유학생으로서 잠깐 머무른 베를린까지 이어진 운명의 길은 결국 주더를 다시 윈난으로 이끌었습니다. 최근 몇 년 사이 그는 군벌 탕지야오의 폭정에 굴복했고, 아시아 대륙을 전전하는 몇 번째인지도 모를 유랑을 택하는 대신 국부군에서의 지위를 내려놓고 정계를 은퇴하겠다고 약속했습니다.\n주더는 아마도 운남육군강무당의 교수로서 여생을 보낼 것으로 예상됐지만, 탕지야오의 정권이 몰락하고 윈난에서 아수라장이 벌어지고 있다는 소식은 잊혀진 그가 재부상한다는 사실 또한 납득시켰습니다. 윈난의 실패한 폭군들보다 한 수 앞서고 더 멀리 내다보기 위해 주더는 간단한 목표를 가지고 출발했는데, 이는 이곳 윈난에 그가 수학하고, 가르치고, 꿈꾸었던 도덕적이고 책임감 있는 민주주의 제도를 건설하는 것이었습니다."
 POLITICS_YUNNAN_LI_XIN_DESC:0 "리신은 처음엔 쿤밍에 위치한 독일계 사립학교에 다녔고, 이후 전국의 여러 대학에서 수학했습니다. 그는 원래 난징의 둥난대학에서 농업학을 공부했으나, 이후 베이징농업대학으로 편입했습니다. 북방의 수도에 머무르는 동안, 그는 실패한 러시아 볼셰비키 운동과 당시 지배적이었던 유럽 생디칼리슴 이념을 연구하면서 해외의 정치 사상에 점점 더 관심을 갖게 되었습니다. 20대 시절을 지나면서 그는 생디칼리슴에 점점 더 경도되었고, 이후 대학의 다른 급진적인 학생들과 함께 좌파적 견해를 홍보하기 위한 "혁신회"라는 이름의 단체를 결성하게 되었습니다. 그는 1926년에 대학을 졸업한 이후, 광저우로 건너가 중국 공산당과 국민당 좌파가 개최한 농업사회주의 강연에 참석했습니다. 비록 리신은 이 시점에서 생디칼리슴에 열광하고 있었지만, 공산당에 입당해 고향인 윈난에서 정치 운동을 조직하는 것을 도와달라는 정계 대표들의 요청을 받아들였습니다. "운남 특별지부"로 불리는 이 단체는 당초 상급 단체들과 협력할 예정이었지만, 북벌의 실패 이후 모당과의 연락이 끊겼습니다.\n리신은 단체의 핵심 인물 중 한 사람으로서 쿤밍의 심장부에 생디칼리슴 급진주의자들의 지하 지식인 사회를 건설하면서, 과거 혁신회를 주도했던 것과 같은 이념적 흐름을 적용했습니다. 이는 특별지부의 본래의 신념에 충실한 사람들과 리신의 생디칼리슴 영향력 사이의 커다란 분열로 이어져, 결국 리신이 '신전사(Xindianshe)'라는 별개의 정당을 창당하게 만들었습니다. 그의 혁명적인 신념에도 불구하고, 리신은 탕지야오 정권의 감시망에서 간신히 벗어날 수 있었습니다. 처음엔 윈난의 몇몇 군벌들이 그의 좌파적 신념을 알고 있었지만, 그들이 농업학자에 지나지 않는 사람을 박해할 이유는 거의 없었습니다. 이 모든 것은 리신이 노조를 조직하기를 바라면서 윈난의 여러 주석 광산을 여행하며 바뀌었습니다. 그는 심지어 프롤레타리아와 더 긴밀해지기를 바라며 광부로 변장하기까지 했습니다. 노조에게 인정받지 않은 1929년의 파업을 조직한 이후 리신은 거의 체포되어 처형될 뻔했고, 이 사건 때문에 은신할 수밖에 없었습니다. 이후, 그는 윈난의 노동자들을 다시 한 번 단결시켜 프롤레타리아 계급이 진정으로 권력을 쥘 수 있다는 것을 군벌들에게 보여주기를 바라면서, 정치적 영향력을 계속해서 키워왔습니다."
 POLITICS_YUNNAN_WANG_FUSHENG_DESC:0 "왕푸성의 삶은 그가 베이징대학에 인문사회과정으로 입학하기 전까지 무난했습니다. 그는 일찍부터 급진적인 학생들과 교제하기 시작했고, 리신이나 리다자오 같은 몇몇 영향력 있는 인물들을 알게 되었습니다. 그의 많은 동지들이 유럽과 미국을 휩쓸면서 새로 재유행하는 생디칼리슴 운동을 연구하는 데 손을 댔지만, 왕푸성은 열성적인 마르크스주의자로 남았습니다. 이후 그는 베이징대학에서 사회주의 이념을 고취한 좌파 그룹인 "혁신회"에 가입했습니다. 이 기간 동안 그는 많은 동지들이 베이징 정부에 의해 억압당하고, 체포되고, 심지어는 처형되는 것을 목도했고, 이로 인해 복수심에 불타는 권위주의적인 길을 걷게 되었습니다. 동료 리신과 마찬가지로 그는 중국 공산당과 국민당 좌파의 당원들을 만났고, 윈난으로 돌아가 성내의 사회주의자들을 규합하라는 비슷한 지시를 받았습니다. 군벌 탕지야오의 서남지방 장악을 전복시키기 위해선, 혁명의 소요를 일으킬 수 있는 공산당 '운남 특별지부'를 창설하는 것만이 희망이었습니다.\n그러나, 북벌이 실패하자 특별지부는 거의 전멸에 가까운 피해를 입었고, 공산당과 국민당 좌파의 상관들은 결국 사방으로 뿔뿔이 흩어졌습니다. 무엇보다 최악이었던 것은, 왕푸성 자신의 동지들이 이제 그에게 등을 돌리기 시작했다는 점이었습니다. 이에 격분한 왕푸성은 특별지부를 장악했고, 리신을 축출하기 위해 움직였습니다. 그는 지하 혁명사회의 지도자로 자리매김한 동안 여전히 조직을 유지한 모든 국민당이나 공산당의 잔당과 다시 접촉했고, 중국에서 투쟁을 이어나가기 위해 노력했습니다. 수 년간의 침묵과 남은 단서들 끝에, 마침내 왕푸성은 그들을 찾아냈습니다. 중특위와 일련의 비밀 회합, 암호화된 메시지, 위험한 계획을 통해 운남 특별지부는 원래의 목적을 회복했습니다:운남군벌에 대항하여 혁명의 소요를 일으키는 것 말이죠. 새로운 상관들과 옛 동지들과의 분열에도 불구하고, 왕푸성은 혁명이라는 유일한 목표에만 부지런히 헌신하고 있습니다."
 POLITICS_YUNNAN_Bai_Chongxi_DESC:0 "후이족 출신의 무슬림인 바이충시는 자신이 쓰촨에 정착한 페르시아 상인 일가의 후손이라고 주장합니다. 그는 중국군 내부의 광범위한 개혁의 일환으로 획기적인 현대화 교육과정을 채택한 광서육군소학당에 다녔습니다. 이때 얻은 최첨단 지식은 그가 광서학생군에서 복무하면서 이름을 날렸을 때와, 이후 진급을 거듭하며 군벌시대의 가장 영향력 있는 장군 중 한 명이 될 때 그에게 도움이 되었습니다. 민주적인 중국에 대한 쑨원의 비전을 충직하게 지지하는 자였던, 그는 루룽팅의 지역 군벌 정권을 타도하려 했던 신광서군벌로 알려진 삼두정치인의 구성원이었습니다. 불행하게도, 북벌의 와해와 독일의 중국 개입으로 인해 신광서군벌은 승리의 문턱에서 패배를 맛본 채 다른 수많은 국민당원들과 함께 윈난으로 망명했습니다. 이후 그는 신세대 군관들을 육성하고, 광시에서 그가 책으로 배웠던 지식과 북벌이 가르쳐준 쓰라린 교훈을 후대에 전하는 데 힘썼습니다."
 POLITICS_YUNNAN_TANG_JIYAO_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1883년 8월 14일\n청 제국, 운남성 후이쩌\n§Y군사 경력:§L\n차이어의 충직한 추종자였던 탕지야오는 1911년 차이어가 그에게 신해혁명의 발단인 우창 봉기에 참여하라 명하면서 정치적 경력을 시작했습니다. 혁명의 성공 이후 그는 구이저우도독이 되었고, 이후 1913년 고향인 윈난으로 돌아와 차이어의 자리를 이었습니다. 위안스카이가 황제가 되겠다는 야심을 드러내자, 탕지야오는 그의 편을 들어 호국전쟁을 진두지휘할 차이어와 리례쥔의 지원을 입은 채 즉각적으로 분리독립했습니다. 호국전쟁에서의 승리로 윈난은 대륙의 주요 패권세력 중 하나로 발돋움했습니다.\n하지만 그 이후로, 윈난의 영광스러운 나날은 희미해져만 갔습니다. 탕지야오는 쓰촨을 꺾으려는 시도가 실패하면서 1921년에 구핀전의 쿠데타로 거의 실각할 뻔하는 등 계속해서 실패를 겪었습니다. 하지만, 북벌의 실패는 탕지야오가 윈난을 지배하는 데 고마운 일이 되었습니다. 저 멀리 어렴풋이 보이는 직예군벌과 독일인 후원자들의 위협에 맞서, 잔존한 국민혁명군 구성원과 탕지야오의 사병의 존재는 직예 세력이 적대적인 공화주의 성들에 대항한 행동을 취하는 것을 대부분 좌절시켰습니다. 하지만, 탕지야오의 화끈하고 지나치게 야망이 큰 성격은 윈난에 거주하는 많은 군관들을 크게 소외시켰고, 지방에 대한 그의 통제력은 겉보기보다 훨씬 약합니다."
 POLITICS_YUNNAN_ZHU_PEIDE_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1888년\n청 제국, 운남성 루펑\n§Y군사 경력:§L\n루펑에 거주하던 한 저명한 가문의 일원인 주페이더는 그 뿌리를 명 왕조의 자랑스러운 대신들과 청 제국의 충직한 행정관들에게서 찾을 수 있습니다. 타고난 혈통에도 불구하고, 그는 열성적이고 학구적인 혁명가로서 쑨원 박사의 대의에 동조했습니다. 주페이더는 장시에서 성정부주석으로 잠시 활동한 뒤 국민당에서 장기간 경력을 쌓았고, 국민당의 북벌이 실패로 돌아가자 망명길에 올랐습니다. 대부분의 잔존한 국민혁명군 제3군과 함께, 그는 자신의 고향인 윈난 지방으로 돌아가 탕지야오 정권 하에서 새로운 경력을 쌓기 시작했습니다."
 POLITICS_YUNNAN_LU_HAN_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1895년\n청 제국, 운남성 자오퉁\n§Y군사 경력:§L\n루한이 룽윈의 이복형제로 추정된다는 소문은 오래전부터 돌았고, 이는 두 사람이 절친한 동지였던 이유 중 하나라고들 합니다. 젊은 이족 출신의 장군은 국민당에 복무했고, 인도차이나의 베트남 국민당과 공투했습니다."
 POLITICS_YUNNAN_HU_RUOYU_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1894년\n청 제국, 운남성 뤄핑\n§Y군사 경력:§L\n후뤄위는 동료들과 달리 학자와 지주들로 구성된 특권층 가문 출신이지만, 20세기 초의 혁명정치에 마음이 이끌렸습니다. 탕지야오의 후원 하에 그는 운남군 내에서 승진을 거듭했고, 끝내 쿤밍 참모부 내에서 안락한 지위를 얻었습니다."
 POLITICS_YUNNAN_LONG_YUN_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1894년 10월 19일\n청 제국, 운남성 자오퉁\n§Y군사 경력:§L\n젊은 시절, 룽윈은 운남육군강무당 동기들 사이에 존재했던 급진적인 반청 학생운동에 영감을 얻었습니다. 그는 지역 민병대에 가담한 채로 신해혁명에 참전했고, 운남군벌 내에서 탕지야오 휘하 제5군의 사령관으로 복무할 때까지 계속해서 승진했습니다. 그의 민족적 배경이 소수민족인 이족 출신이란 점은, 비록 그의 정권과 친족간의 우정을 함양하는 데에는 도움이 되었지만 이러한 위험에는 별 도움이 되지 않습니다. 실용주의자, 한족 정치엘리트의 외부인, 야심찬 군벌로 설명되는 '윈난의 용'은 중국이 고려해야 할 존재일지도 모릅니다."
 POLITICS_YUNNAN_ZHU_DE_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1886년 12월 1일\n청 제국, 사천성 이룽\n§Y군사 경력:§L\n보잘것없는 출신에서 입신양명한 사람으로 유명한 주더는 그저 쓰촨 교외의 소박한 소작농이자 흙투성이의 빈농일 뿐이었습니다. 9살 무렵, 그는 부유한 삼촌에게 거둬졌고 나중에 운남육군강무당에 입학했습니다. 학창시절 그는 국민당의 전신인 동맹회에 가입했습니다. 이듬해, 주더의 생애는 국부군과 여러 혁명전선에서 싸우고, 여러 정파를 섬기고, 거대한 연결망을 구축하는 중국 전역에 걸친 격동의 여정으로 점철되었습니다. 쓰촨에서 티베트, 상하이, 그리고 유학생으로서 잠깐 머무른 베를린까지 이어진 운명의 길은 결국 주더를 다시 윈난으로 이끌었습니다. 최근 몇 년 사이 그는 군벌 탕지야오의 폭정에 굴복했고, 아시아 대륙을 전전하는 몇 번째인지도 모를 유랑을 택하는 대신 국부군에서의 지위를 내려놓고 정계를 은퇴하겠다고 약속했습니다.\n주더는 간단한 목표를 가지고 출발했는데, 이는 이곳 윈난에 그가 수학하고, 가르치고, 꿈꾸었던 도덕적이고 책임감 있는 민주주의 제도를 건설하는 것이었습니다."
 POLITICS_YUNNAN_BAI_CHONGXI_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1893년 3월 18일\n청 제국, 광서성 구이린\n§Y군사 경력:§L\n후이족 출신의 무슬림인 바이충시는 자신이 쓰촨에 정착한 페르시아 상인 일가의 후손이라고 주장합니다. 그는 중국군 내부의 광범위한 개혁의 일환으로 획기적인 현대화 교육과정을 채택한 광서육군소학당에 다녔습니다. 이때 얻은 최첨단 지식은 그가 광서학생군에서 복무하면서 이름을 날렸을 때와, 이후 진급을 거듭하며 군벌시대의 가장 영향력 있는 장군 중 한 명이 될 때 그에게 도움이 되었습니다. 민주적인 중국에 대한 쑨원의 비전을 충직하게 지지하는 자였던, 그는 루룽팅의 지역 군벌 정권을 타도하려 했던 신광서군벌로 알려진 삼두정치인의 구성원이었습니다. 불행하게도, 북벌의 와해와 독일의 중국 개입으로 인해 신광서군벌은 승리의 문턱에서 패배를 맛본 채 다른 수많은 국민당원들과 함께 윈난으로 망명했습니다. 이후 그는 신세대 군관들을 육성하고, 광시에서 그가 책으로 배웠던 지식과 북벌이 가르쳐준 쓰라린 교훈을 후대에 전하는 데 힘썼습니다."
 POLITICS_YUNNAN_LI_ZONGREN_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1890년 8월 13일\n청 제국, 광서성 구이린\n§Y군사 경력:§L\n리쭝런은 국민혁명군의 가장 유능하고 숙련된 군지휘관 중 하나입니다. 그는 처음엔 쑨원의 중국에 대한 선견지명에 별로 이해하지 못했음에도 불구하고 젊은 시절 동맹회의 회원으로 활동했습니다. 차이어 밑에서 수학한 뒤, 그는 광서군벌 내에서 빠르게 진급했고 1923년에 일어난 운남군벌의 광시 침공 당시 걸출한 면모를 보였습니다. 운남군이 철퇴하면서 상당한 힘을 기른 그는 국민당과 제휴했고, 구광서군벌이 성내에서 축출된 뒤 신광서군벌을 세웠습니다.\n북벌기간 동안, 리쭝런의 국부군 제7군에 대한 숙련된 지휘는 "강철군"이라는 별명을 얻게 했고, 그는 우페이푸를 야전에서 꺾은 몇 안되는 국민혁명군 지휘관이 되었습니다. 하지만, 북벌은 실패했으며 리쭝런은 광시로 퇴각해야만 했고 그곳에서 직예군벌과 제휴한 구광서-광동 합동군에 의해 토벌당했습니다. 이후 신광서군벌은 윈난으로 도망쳤으며, 자기 성의 자치를 지키게 만들려는 목적을 가진 탕지야오에게 보호를 받았습니다.\n패전 이후, 리쭝런은 그의 세력을 재건하고 굳히는 데 중점을 두었으며, 빠르게 국민당 우파의 비공식적인 지도자가 되었습니다. 그때부터 그는 광시를 침공할 기회가 찾아온다면 이를 실행에 옮겨 남중국에 국민당의 존재를 다시 자리매김시킬 계획을 도모했습니다. 이는 왕징웨이의 프랑스에 종속된 당중앙위원회에 오염되지 않은 것이고, 안락한 망명길에서 돌아온 \"놀고 자빠진 혁명가들\" 대신에 중국을 진정으로 최초로 재통합시킬 것입니다."
 POLITICS_YUNNAN_YU_ZUOBAI_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1889년\n청 제국, 광서성 베이류\n§Y군사 경력:§L\n"
 POLITICS_YUNNAN_JIN_HANDING_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1887년\n청 제국, 운남성 위시\n§Y군사 경력:§L\n차이어의 사천을 향한 진군 당시 두각을 나타낸 전쟁 영웅으로 이름을 드높인 진한딩은, 한때 그의 앞날에 펼쳐진 장래를 촉망받았습니다. 1922년, 그는 북벌군의 일원으로서 윈남성장 대행에 임명되었습니다.  불과 한 달여간의 임기 끝에, 진한딩은 탕지야오로부터 정치적인 비폭력 쿠데타를 통해 사임하라는 압력을 받았습니다. 윈난에서의 명망 있는 자리를 잃은 그는 장제스의 군세에 합류했지만, 국민당의 실패한 군사 작전으로 인해 진한딩의 야심은 다시 한 번 제동을 받았습니다. 은둔 또는 유배와 마주하게 된 이 젊은 지휘관은 자신의 자리를 찬탈한 자인 탕지야오가 만주 유신 이후 먼저 화해를 청하곤 그가 쿤밍으로 돌아올 수 있게 초대한 것에 놀라움을 감추지 않았습니다. 유능하고 절망에 빠진 공화주의 지휘관이란 공통점을 가진 진한딩과 탕지야오는, 상호간의 혐오감은 던져놓고 북방의 적들과의 필연적인 대립을 준비해야 했습니다. 또한 민국 세력이 그들의 상처를 핥으면서, 진한딩은 옛 학우인 주더와 같은 일부 옛 친우들을 규합할 기회를 얻었습니다. 또한 진한딩은 잘 알려진 금주가로, 건국전군 내에서 담배, 아편과 주류의 대량 소비에 반대하는 정치 운동을 주도하고 있습니다."
 POLITICS_YUNNAN_LUO_BINGHUI_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1897년 12월 12일\n청 제국, 운남성 자오퉁\n§Y군사 경력:§L\n심히 가난한 농부의 아들인 뤄빙후이는 지주, 압제자, 자본가에 대한 격렬한 증오심을 키워 어린 시절부터 악명이 높았습니다. 이런 제멋대로인 성격에도 불구하고, 그는 군에 입대하여 유명하고 순종적인 군인이 되었습니다. 이 시기 그는 탕지야오에게 주목을 받고 더 높은 지위에 올라, 쑨원 박사의 경호원 역할을 하게 되는 영예를 얻을 때까지 건국전군에서 진급을 거듭했습니다. 북벌 도중 그는 전투에서 부상을 입고 병원에 입원했는데, 이는 재앙과도 같은 군사 작전 도중에 그의 목숨을 구했을지도 모르는 사건이었습니다. 회복 이후, 그는 윈난에 있는 망명한 동지들과 합류했고 탕지야오와의 친분을 이용해 쉽사리 군벌의 핵심계층에 합류했습니다."
 POLITICS_YUNNAN_TANG_HUAIYUAN_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1886년\n청 제국, 운남성 위시\n§Y군사 경력:§L\n어린 나이에 아버지를 잃은 탕화이위안은 청 정부에서 파견한 성내 시험관들의 위원회가 그의 영리한 재치와 학구적인 성격을 눈여겨보면서 빈곤에서 벗어났습니다. 탕화이위안은 운남육군강무당에 추천전형으로 입학했고, 신동으로 유명세를 떨쳤습니다. 그는 처음엔 국민당의 북벌에 참가했지만, 최전방에서 복무하진 않았습니다. 대신, 그는 교사 겸 군사 교육자로 일했습니다. 많은 동지들과 마찬가지로, 그는 장제스의 사망 소식이 전해지자 윈난으로 도망쳤습니다. 전략과 교육을 논하는 데 더욱 익숙해진 그는, 최근 운남군벌의 수장인 탕지야오로부터 군관 참모부로 복귀해달라는 권고를 받았습니다."
 POLITICS_YUNNAN_FAN_SHISHENG_ARMY_DESC:0 "§Y장군 설명\n§Y출생:§L\n1891년\n청 제국, 운남성 위시\n§Y군사 경력:§L\n운남군벌의 대부분의 구성원과 달리, 판시성은 처음부터 군 출신인 것은 아니었습니다. 그는 친구인 리훙샹이 그를 차이어 장군에게 소개시켜주기 전까지 의학을 공부하고 교사로 일했습니다. 당시 이미 혁명 운동에 열광해있던 판시성은 학업을 포기하고 차이어 장군의 군세에 합류했습니다. 국민당의 중국 장악을 굳히기 위한 끊임없는 투쟁과 거듭되는 실패는, 결국 판시성을 군에서 퇴역하고 쿤밍에서 의사로서 일하는 길로 이끌었습니다. 그는 탕지야오의 관심을 끌 때까지 정치와는 무관한 민간인으로서 남아있는 데 만족했습니다. 혁명의 시대 당시부터 이미 그와 친근한 사이였던 탕지야오는 어렵사리 옛 동지를 설득해 군대로 복귀시켰습니다. 판시성은 이제 자신의 흰 가운과 인력거를 군복, 그리고 소총과 교환해, 회복세에 놓인 공화주의 운동에 투신했습니다."
