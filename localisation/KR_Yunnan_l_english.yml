 YUN_radical_socialist_party_long:0 "국민당                                 §g윈난성에 존재하는 소수의 국민당 충성파만이 여전히 당 자체에 대한 충성을 유지하고 있습니다. 많은 사람들이 극단주의 운동을 지지하기 위해 지하로 숨어들거나, 새로운 정치 집단을 결성하기 위해 갈라섰거나, 당의 급진적인 좌경화로부터 거리를 두기 위해 실용적인 선택지를 골랐습니다. 아직도 윈난에서 국민당을 공공연히 지지하는 몇 안 되는 자들은 성정치에 대한 실질적인 영향력이 거의 없는 파벌인데, 이는 그들이 보수적인 군벌들에게 용인된 유일한 이유일 것입니다.§!"
 YUN_syndicalist_party:0 "신운남사회당"
 YUN_syndicalist_party_long:0 "신운남사회당                           §g이들은 중국 생디칼리슴당과 연줄이 있는 '신사회'라는 이름을 가진 급진적 지식인들로 구성된 지역 정파입니다. 국민당이 궤멸적인 타격을 입은 후, 윈난의 사회주의자들은 갈림길에 섰습니다. 그중 많은 이들은 유럽식 생디칼리슴 모델을 장려하는 것을 선호했습니다.§!"
 YUN_social_democrat_party:0 "중국 농공민주당"
 YUN_social_democrat_party_long:0 "중국 농공민주당                     §g중국의 다른 수많은 좌익 운동들과 마찬가지로, 농공민주당은 국민당의 붕괴로 생겨난 힘의 공백에서 벗어났습니다. 유럽과 미주의 농민 및 노동자 정당을 본뜬 농공민주당은 유럽의 대학, 심지어 신생 생디칼리슴 국가에서도 수학한 중국인 식자층이 이끌고 있습니다. 이들은 생디칼리슴 원칙을 배척하면서도 옛 국민당 온건파의 한계와 실패도 인정하여, 이에 따라 기능적인 행정, 경제, 정치체제로 사회주의 사상을 합칠 수 있는 기반을 마련하겠다고 맹세했습니다.§!"
 YUN_social_liberal_party:0 "운남 건국전군"
 YUN_social_liberal_party_long:0 "운남 건국전군(국민혁명군 잔당),          §g국부군은 전투에서 두각을 나타냈고 그 장군들은 전략으로 중국 전역에서 유명세를 떨쳤지만, 이들도 독일 개입에 따른 북벌의 쓰라린 돈좌를 견딜 수는 없었습니다. 이제 예전 모습의 껍데기 수준으로 전락한 채로 윈난으로 망명해, 보다 오래되고 덜 능동적인 이름을 내걸은 국부군 잔당인 건국전군은 탕지야오의 가혹하고 독재적인 정권뿐만이 아니라, 국민당이 수용한 새로운 사회주의 방향성에도 여전히 조심스러운 태도를 보이고 있습니다. 탕지야오의 신념과, 건국전군 고유의 진보적 공화주의 사이의 거듭된 갈등은 건국전군이 운남군에 온전히 통합되는 것을 막아, 한때 그들에게 피난처를 제공했던 자에게 명목적으로만 충성하게 함과 동시에 위험할 정도의 자율성을 부여했습니다.§!"
 YUN_market_liberal_party:0 "서남 산업단"
 YUN_market_liberal_party_long:0 "서남 산업단             §g윈난성은 중국의 나머지 지역에 비해 낙후되고 후미진 곳으로 여겨질 수도 있지만, 저개발된 환경에도 불구하고 산업가들과 은행가들에게 최고의 투자처가 되어왔습니다. 전쟁에는 돈이 필요한 법이며, 이는 탕지야오의 엉뚱한 야망에 힘입어 풍부한 이윤을 창출했습니다. 서남 산업단은 탕지야오 정권과 협력하는 기업가들의 집단이지만 이들은 상당한 융통성이 있으며, 그들의 자금과 재산을 더 높은 값을 부른 자나 더욱 강력한 군벌에게 기꺼이 빌려줄 것입니다.§!"
 YUN_social_conservative_party:0 "운남 건국전군"
 YUN_social_conservative_party_long:0 "운남 건국전군(국민혁명군 잔당),       §g국부군은 표면적으로는 민족, 민권, 정의의 이상을 지지하기로 약속했지만, 절망적인 시기에는 필사적인 조치가 요구되었습니다. 때로는 혁명을 수호하기 위해 삼민주의를 일시적으로 중단해야 할 때도 있었습니다. 진보주의자들에겐 다행스러운 일이지만, 장제스의 죽음과 국민당 당내의 다수의 주요 군부 인사들의 망신은 이러한 냉소적인 사고방식을 크게 실추시켰습니다.§!"
 YUN_authoritarian_democrat_party:0 "신광서군벌"
 YUN_authoritarian_democrat_party_long:0 "신광서군벌                          §g광시성에 대한 통제를 유지하지 못하게 되면서, 한때 구광서군벌에 반기를 들었던 리쭝런, 황샤오훙, 바이충시 세 지도자는 강제 추방되었습니다. 이들은 직예군벌을 괴롭히기 위한 수단으로 피난처를 제공한 탕지야오에게 두 팔 벌려 환영받았는데, 한편 이는 그가 군사적 패권을 광시까지 성공적으로 뻗친다면 중대한 협상 카드를 가지게 됨을 확실히 하기 위해서이기도 했습니다.§!"
 YUN_paternal_autocrat_party:0 "당씨군벌"
 YUN_paternal_autocrat_party_long:0 "운남 정국군     §g탕지야오는 수십 년간 윈난을 통치해왔으며, 어찌된 일인지 그의 개인적인 무능과 수많은 내란, 그리고 셀 수 없을 정도로 실패한 군사 원정을 견뎌내고 버텨냈습니다. 어떤 면에선 그의 근면함과 야심찬 본성은 상당히 존경할 만합니다. 그의 군관단은 비록 이들이 그의 정치적, 군사적 결정의 일부분에 의문을 제기할지라도 여전히 충성스럽습니다. 하지만, 중국의 힘의 균형이 계속해서 변화하고 있기 때문에 탕지야오가 이를 기점으로 변화할 수 있을지, 아니면 그가 이전의 호전적이고 지나치게 자신만만한 방식으로 돌아갈지는 두고 볼 일입니다.§!"
 YUN_national_populist_party:0 "소수민족주의자들"
 YUN_national_populist_party_long:0 "소수민족주의자들                                           §g윈난성은 수십 개의 민족과 종교적 신념이 깃든 곳으로, 그 변경 지역은 쿤밍 정부가 진압하기 위해 고군분투해온 야성적이고 반항적인 벽지였습니다. 여러 부족, 족장, 그리고 종파는 오래 전부터 중국의 한족 및 만주족 엘리트들이 그들의 삶의 방식을 공격한다고 느껴왔습니다. 판데의 난과 같은 대전의 유산이 여전히 성 전역을 뒤덮고 있는 상황에서, 특히 쿤밍으로부터 한순간의 나약함이 포착되는 경우 이는 부족들이 자극받아 행동을 취하기엔 부족함이 없을 것입니다.§!"
 YUN_Long_Yun_takes_over_party_long:0 "운남 정국군 (Jing Guo Dian Jun)      §g룽윈은 정국군의 여러 계파들 사이에서 해체를 억누를 수 있는 유일한 인물로 부상했습니다. 비록 그것이 친형제를 적대해야 한다는 의미였을지라도, 그는 쿤밍에서 정권을 잡고 도시를 장악하기 위해 필요한 조치를 취했습니다. 짧은 내전 기간 이후 소동이 가라앉았으니, 이젠 이 젊고 야심만만한 이족 출신의 장군이 윈난의 재건을 위해 필요한 것을 갖고 있는지 두고 볼 일입니다. 룽윈은 탕지야오를 넘어설 날을 자주 꿈꿔왔으며, 비로소 그 기회를 얻었습니다.§!"
 YUN_Long_Yun_takes_over_party:0 "룽윈계파"
 YUN_Lu_Han_takes_over_party_long:0 "운남 정국군 (Jing Guo Dian Jun)      §g반란군들은 탕지야오의 자리에 대한 야망이 질투에서 비롯되었다곤 결코 말하지 않을 것입니다. 오히려, 이는 운남군벌이 위험한 길로 향하고 있고 이를 구하기 위해 새로운 지도자가 필요하다는 강한 믿음 때문이었습니다. 그럼에도 불구하고, 군관단이 10년 넘게 탕지야오와 반목한 것은 공공연한 비밀이었습니다. 이전에는 어느 쪽도 상대방을 공개적으로 공격할 엄두를 내지 못했으나, 최근의 군사적 모험에서 비롯된 참사는 결국 이들에게 선공할 것을 자극시킨 것으로 보입니다.§!"
