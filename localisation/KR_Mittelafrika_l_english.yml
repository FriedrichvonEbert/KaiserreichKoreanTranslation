 MAF_lk_take_nothing:0 "§R이 메시지는 중앙아프리카나 독일이 아무것도 요구하지 않을 때 나타납니다. 이벤트에 버그가 있는 것으로 보이니 이것을 목격하셨다면 카이저라이히 GitHub에 (가능하다면 게임 로그와 함께) 보고해주시면 감사하겠습니다."
