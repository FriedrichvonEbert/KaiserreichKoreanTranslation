 mittel.0.t:0 "중앙아프리카 붕괴 디버그 이벤트"
 mittel.0.d:0 "중앙아프리카 붕괴를 더 쉽게 테스트하기 위해 Zankoas가 이 디버그 이벤트를 제작했습니다.\n\n이 이벤트는 다음의 효과를 가집니다.\n- 전 세계의 태그에 'MAF_pop_testing'을 설정\n- 당신이 MAF를 플레이하게 변경\n- 합병 이벤트를 띄우지 않는 디버그 태그 XXA가 중앙아프리카, 라이베리아, 소말리아를 제외한 세계의 모든 국가를 합병\n- XXA가 저항도를 가지지 않게 함\n- 중앙아프리카가 라이베리아를 합병\n- 중앙아프리카가 가질 수 있는 포르투갈과 스페인의 식민지를 중앙아프리카에 수여\n- 최종적으로 중앙아프리카가 1주일 이내에 붕괴\n\n불바다를 즐겨주세요!"
