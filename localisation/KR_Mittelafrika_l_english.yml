 mittel.165.t:0 "Teke에서의 반란"
 mittel.165.d:0 "Discontented with being stripped of their traditional privileges, the Kingdom of Teke has taken up arms against our administration, and intends to fight for their total independence after what they call a 'betrayal' by the Germans."
 mittel.165.a:0 "승냥이 새끼들! 이 기회주의자 새끼들아!"
 mittel.166.t:0 "모잠비크의 함락"
 mittel.166.d:0 "It appears that our efforts in Africa have proven in the end to be little more than folly, as on all fronts forces from South Africa and Mittelafrika overrun our colonies. Mozambique itself has fallen into the hands of our foes and now our position on the continent appears increasingly tenuous."
 mittel.166.a:0 "A complete catastrophe!"
 mittel.167.t:0 "아프리카의 심장에서"
 mittel.167.d:0 "프랑스와 벨기에의 식민지를 흡수한 후에 태어난 독일령 중앙아프리카는 도시, 군장국가, 왕국, 농지, 밀림, 사바나, 사막 등으로 구성된 거대한 땅이며 검은 대륙의 절반을 뒤덮고 있습니다. 식민지는 복잡하고 거미줄처럼 얽힌 조약과 협정, 묵약으로 이루어져 있으며 안정적이지만 수익성은 놀랄 정도로 없습니다. 새 총독인 헤르만 폰 괴링과 그의 부하들은 이를 어떤 비용을 들여서라도 바꾸고 싶어합니다. 하지만 그 비용은 독일령 중앙아프리카가 지불하기에는 너무 크지 않을까요? 그리고 카이저께서 괴링이 그런 위험을 감수하는 것을 허락할까요?"
 mittel.167.a:0 "흥미로운 소리군!"
 mittel.170.t:0 "Peace With Tanganyika?"
 mittel.170.d:0 "We have been thrown off the mainland! While we may be safe here, our odds of retaking the land which is rightfully ours are small; maybe a peace offering would be a smart idea..."
 mittel.170.a:0 "Offer peace."
 mittel.170.b:0 "We shall fight on!"
 mittel.171.t:0 "Zanzibar Offers Peace"
 mittel.171.d:0 "Zanzibar has come to us offering a peace deal; we shall keep their territory on the mainland in return for an end to the fighting. What do we say?"
 mittel.171.a:0 "A good deal that is."
 mittel.171.b:0 "No deal!"
 mittel.172.t:0 "Tanganyika Refuses Peace"
 mittel.172.d:0 "Tanganyika has refused our peace offer; the war will go on."
 mittel.172.a:0 "That is a shame..."
 mittel.173.t:0 "Germany Accepts Goering... Just"
 mittel.173.d:0 "Germany has begrudgingly accepted to drop the matter for now. Likely they thought it was not worth the trouble, nevertheless, many in our government are not happy and we have made enemies in Berlin this day. Still; we remain in power."
 mittel.173.a:0 "Of course we are!"
 mittel.174.t:0 "Victory Against Portugal"
 mittel.174.d:0 "It appears the Portuguese could not withstand the might of our combined armies, having surrendered to Mittelafrika this morning."
 mittel.174.a:0 "Excellent!"
 mittel.176.t:0 "1937년 예산안"
 mittel.176.d:0 "Going into 1937, we face a difficult choice. Our economy wasn't strong in the first place, and Black Monday annihilated what manufacturing potential we had for the better part of last year. Going forward, we're going to have to choose to focus on military production or diverting our limited resources towards repairing the civilian economy instead."
 mittel.176.a:0 "Focus on military buildup."
 mittel.176.b:0 "A long-term investment makes more sense here."
 mittel.178.t:0 "1938년 예산안"
 mittel.178.d:0 "Black Monday was two years ago, and yet its impact is still visible. The economy is slowly getting back on track, but we're in the same situation that we were before. Shall we focus on military or civilian matters in the budget this year?"
 mittel.178.a:0 "Germany needs our army!"
 mittel.178.b:0 "Push more resources towards improving our infrastructure."
 mittel.179.t:0 "1939년 예산안"
 mittel.179.d:0 "The lost growth from the last three years of depression may never be recovered, but for the time being, we're in a more stable position. Our economy--what's left of it, at least--Appears to be functioning at full capacity now."
 mittel.179.a:0 "No compromises on production! We have much lost time to make up for."
 mittel.180.t:0 "1940년 예산안"
 mittel.180.d:0 "War is good for business some say, others say it is bad for business. What can't be disputed is that our economy is doing well, the 1940 budget will provide resources and funding for years to come!"
 mittel.180.a:0 "Let's make Germany proud!"
 mittel.181.t:0 "The Sovereign Statthalter's Proclamation"
 mittel.181.d:0 "This evening, Hermann Goering addressed the entirety of Mittelafrika in a broadcast speech through the radio, with copies quickly finding their way throughout the entire continent. What began as a formal, typical address quickly took a change in tone, with the Statthalter abruptly denouncing the "damaging particularist elements" in the continent. The speech ended with an official proclamation: All treaties, titles, and privileges held by the African kingdoms and their subjects are now "unconditionally forfeit", with all former holders of titles expected to swear an oath of loyalty within the week. This marks a sharp turn in Mittelafrikan colonial policy, and is sure to have serious implications. We've stopped receiving communications from most of the continent, presumably as they protest..."
 mittel.181.a:0 "It's time to instil some order, whether they like it or not!"
 mittel.182.t:0 "아프리카가 잠잠해지다"
 mittel.182.d:0 "뭔가 잘못되었습니다. 엄청 잘못되었습니다. 국경 주둔군에게서 보고가 들리지 않습니다. 보급품 수송대는 심상치 않은 빈도로 습격받고 있습니다. 우리 군대의 현지인 다수가 탈영했습니다. 속국들에게서는 아무 말도 들려오지 않습니다. 이전에 없었던 긴장감이 돌고 있습니다."
 mittel.182.a:0 "좋아 보이지 않군..."
 mittel.184.t:0 "Peace in Afrika?"
 mittel.184.d:0 "Somehow, Goering's insane scheme has worked. Against all odds, the Askari of the Mittelafrikan government have crushed the rebels and enforced a harsh peace upon the colony. The damage from the chaos is severe, but the position of the Sovereign Statthalter has never been stronger."
 mittel.184.a:0 "Was there ever any doubt in Goering's leadership?"
 mittel.185.t:0 "Our Colonial Administration"
 mittel.185.d:0 "With [MAF.GetNameDef] still possessing the rights to administer our colonies in Mittelafrika, our newly-gained holdings there should be transferred to their control."
 mittel.185.a:0 "It's the sensible thing to do, yes."
 mittel.186.t:0 "African Colonies Reclaimed"
 mittel.186.d:0 "Following the dramatic and total collapse of Mittelafrika, we have brought our former African colonies back into our nation. While we never got official permission to do this, the Mittelafrikan government was hardly in a position to contest. In fact, such is the chaos, we haven't received any official complaints of any kind. This is nothing but sweet justice for the theft that removed them from us in the first place."
 mittel.186.a:0 "Justice is served!"
 mittel.187.t:0 "[892.GetName] Is Ours"
 mittel.187.d:0 "Following the dramatic and total collapse of Mittelafrika, we have brought [892.GetName] back into our nation. While we never got official permission to do this, the Mittelafrikan government was hardly in a position to contest it. In fact, such is the chaos, we haven't received any official complaints of any kind."
 mittel.187.a:0 "Wonderful!"
 mittel.188.t:0 "The Ivory Coast Is Ours"
 mittel.188.d:0 "Following the dramatic and total collapse of Mittelafrika, we have taken full control of the Ivory Coast. With the central Mittelafrikan government in total disarray, it was easy to mop up the remaining units in the area."
 mittel.188.a:0 "Wonderful!"
 mittel.189.t:0 "The DKAEB Railroad Nears Bankruptcy"
 mittel.189.d:0 "The Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) railway was established in the early 20th century, linking Addis Ababa, in Ethiopia, to Djibouti. After a series of German-backed expansions, it is now used mainly to transport ore from the Congo Basin, in Mittelafrika, to Djibouti. The present economic downturn in the world has meant that ore is no longer being purchased at the rate it once was, resulting in fewer transports for the DKAEB. The DKAEB is struggling financially, and some board members have approached the government in Dar-es-Salaam to sell their shares to our colony. Should we accept?"
 mittel.189.a:0 "We must move quickly if the German order is to survive."
 mittel.189.b:0 "The colonial office must be consulted."
 mittel.190.t:0 "The Mittelafrika Administration Buys DKAEB Shares"
 mittel.190.d:0 "The Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) railway was established in the early 20th century, linking Addis Ababa, in Ethiopia, to Djibouti. After a series of German-backed expansions, it is now used mainly to transport ore from the Congo Basin, in Mittelafrika, to Djibouti. The present economic downturn in the world has meant that ore is no longer being purchased at the rate it once was, resulting in fewer transports for the DKAEB. In order to prevent the Ethiopian state from obtaining control of the DKAEB, and losing a valuable trade link, the Mittelafrikan state has bought many shares in the railroad, to provide some state backing for the beleaguered company. However, allowing Mittelafrika to act unilaterally so soon after the Kenyatta-Solf case could embolden the politically dangerous Goering."
 mittel.190.a:0 "Demand Mittelafrika to sell the shares to Ethiopia!"
 mittel.190.b:0 "They should not have acted, but it was the right action."
 mittel.191.t:0 "The Colonial Office Issues Complaint"
 mittel.191.d:0 "The Colonial Office in Berlin has issued a formal complaint against Statthalter Goering for his unilateral purchase of the DKAEB shares. They clearly fear his political ambitions and are acting short-sightedly and against true German interest. The Office demands that we sell the shares to the Ethiopian state. Should we obey Berlin's wishes?"
 mittel.191.a:0 "We'll keep that train running if it's the last thing we do!"
 mittel.191.b:0 "Very well, back down."
 mittel.192.t:0 "The DKAEB Railroad Nears Bankruptcy"
 mittel.192.d:0 "The Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) railway was established in the early 20th century, linking Addis Ababa, in Ethiopia, to Djibouti. After a series of German-backed expansions, it is now used mainly to transport ore from the Congo Basin, in Mittelafrika, to Djibouti. The present economic downturn in the world has meant that ore is no longer being purchased at the rate it once was, resulting in fewer transports for the DKAEB. In order to prevent Ethiopia from slipping from our grip, Dar-es-Salaam has requested they be allowed to take action. While most in Berlin think the matter can be handled on a local level, others would prefer the Colonial Office to make the decision, whatever that be."
 mittel.192.a:0 "Isn't Mittelafrika responsible for Mittelafrikan affairs?"
 mittel.192.b:0 "Sell the government shares to Ethiopia."
 mittel.192.c:0 "Tell Mittelafrika to take the shares."
 mittel.193.t:0 "The Colonial Office Refuses to Engage"
 mittel.193.d:0 "It seems that nobody in Berlin wanted to take responsibility for making a decision on buying the DKAEB shares. They have kicked the problem back to us, telling us they trust Statthalter Goering's judgement in this matter. If we were to keep the railroad, we would likely have to spend time keeping it afloat that we could otherwise spend on halting the effects of Black Monday, but if we did nothing we would lose the Ethiopians as a possible ally."
 mittel.193.a:0 "We will take control of the railroad."
 mittel.193.b:0 "We will cut state support for the DKAEB."
 mittel.194.t:0 "Colonial Office Issues Orders for the DKAEB"
 mittel.194.d.selldkaeb:0 "The Colonial Office in Berlin has complied with our request for a decision, and they have instructed us to sell the shares being offered to Ethiopia. They claim that we will be too overstretched if we attempt to keep the railroad afloat, and find Ethiopia an unsatisfactory ally to retain. Should we comply with their order?"
 mittel.194.d.buydkaeb:0 "The Colonial Office in Berlin has complied with our request for a decision, and they have instructed us to buy the shares being offered. They believe it is crucial to keep the railways running if we wish to maintain our links with Ethiopia, and tell us the rail line will eventually be profitable in the long run. Should we comply?"
 mittel.194.a:0 "Very well, we will do as they wish."
 mittel.194.b:0 "No, we will keep the train running!"
 mittel.194.c:0 "No, we will grant the shares to Ethiopia."
 mittel.195.t:0 "Mittelafrika Disobeys Our Order"
 mittel.195.d:0 "Statthalter Goering in Dar-es-Salaam has disobeyed our direct command regarding the DKAEB! Many in Berlin are already regretting sending this upjumped pilot to rule half a continent, and the Colonial Office has filed an official complaint with the Mittelafrikan government."
 mittel.195.a:0 "Outrageous!"
 mittel.196.t:0 "The Colonial Office Complains"
 mittel.196.d:0 "The Colonial Office has sent us a formal complaint about our decision to disobey their direct order in the matter of the DKAEB shares. German officials have already begun to mutter against Goering's arbitrary rule, and should his endeavour fail, there are sure to be consequences for his popularity."
 mittel.196.a:0 "We've already made our decision."
 mittel.197.t:0 "The DKAEB Railroad Reports Profits"
 mittel.197.d:0 "The end of the third quarter was not generally good for Mittelafrika - the lack of any economic remedies to Black Monday is hitting the colony as a whole hard. However, the DKAEB has reported that the volume of military and trade cars being charged by their railroad has gone up since the first quarter, and it seems that investors are confident in the railroad once again. Statthalter Goering's plan has paid off."
 mittel.197.a:0 "Our export link is secure."
 mittel.198.t:0 "The DKAEB Railroad Goes Bankrupt!"
 mittel.198.d:0 "The end of the third economic quarter has come and gone, but the Deutsche Kaiserliche Abessinien Eisenbahn has not continued with it. We have mismanaged the project to save it, although the Ethiopians appear to have cooperated, and we now have no choice to sell our shares to the Ethiopian government. Statthalter Goering's reputation has suffered accordingly - it seems increasingly unlikely he will be able to make Mittelafrika profitable without resorting to drastic measures."
 mittel.198.a:0 "The Ethiopians can have the tracks now!"
 mittel.199.t:0 "The DKAEB Stays Afloat"
 mittel.199.d:0 "There was a rare spot of good news today in the terrible year of 1936 - the DKAEB railroad in East Africa has reported profits for the third quarter. It seems the Ethiopians and Mittelafrikan government have cooperated to keep the trading link open. Our relationship with Ethiopia seems to be secure, and might deepen to alliance eventually."
 mittel.199.a:0 "Good news."
 mittel.200.t:0 "The DKAEB Goes Bankrupt"
 mittel.200.d:0 "The Mittelafrikan administration has failed yet again, as the East African DKAEB has gone under. This has ostracised our Ethiopian ally, while wasting precious German resources on saving the railway. We placed some trust in Statthalter Goering for this operation - something we shall never do again."
 mittel.200.a:0 "Incompetent fools!"
 mittel.201.t:0 "The Colonial Office Complains"
 mittel.201.d:0 "The Colonial Office in Berlin has reprimanded Statthalter Hermann Goering for failing to keep the DKAEB afloat. Although this is in some respect merited, the Ethiopians must also bear some share of the blame. Nevertheless, Goering's political prospects have been greatly damaged by this."
 mittel.201.a:0 "Arrogant armchair administrators!"
 mittel.202.t:0 "The Gambit Succeeds"
 mittel.202.d:0 "Statthalter Goering's move to assume control over the DKAEB shares has gone apparently unnoticed by Berlin. The plan to save the German empire in Africa begins now!"
 mittel.202.a:0 "Contact our new partner in Addis Ababa!"
 mittel.300.t:0 "Update on Mittelafrika: Police Officer Shot"
 mittel.300.d:0 "Today we learnt that a Makonde tribesman has shot a Mittelafrikan police officer in Lusaka. The city is still in shock and the perpetrator, along with his supporters, have been detained for investigation by the local police. It appears we are already managing to destabilise the Mittelafrikan government. It should be noted that he used a weapon supplied by us, but we are confident it won't get traced back to us."
 mittel.300.a:0 "Of course it won't be."
 mittel.301.t:0 "Update on Mittelafrika: Military Depot Raided"
 mittel.301.d:0 "Another update; earlier today some 'bandits' raided and stole supplies from a Mittelafrikan military depot and then escaped with the supplies back to their camp in Mozambique. Those 'bandits' were of course supplied and trained by us; they are getting bold and don't even fear the Mittelafrikan Askari anymore! We have heard rumours that the Mittelafrikan government is having a meeting soon to decide what to do about these 'bandits' and the destabilising effect they are having."
 mittel.301.a:0 "This might be trouble..."
 mittel.601.t:0 "영국계의 영향"
 mittel.601.d:0 "백인 영국계의 대전기 참전자들을 대표하는; 왕립퇴역군인협회는 우리 정부에 영향력을 지니며, 백인 영국계 정착민들의 요구에 조금 더 관심을 가지도록 하지만, 이는 그들 중 더 많은 수가 우리의 군에 복무할 것을 의미합니다."
 mittel.601.a:0 "흥미롭군."
 mittel.602.t:0 "강력한 영국계의 영향"
 mittel.602.d:0 "백인 영국계의 대전기 참전자들을 대표하는; 왕립퇴역군인협회는 우리 정부에 더 큰 영향력을 지니며, 백인 영국계 정착민들의 요구에 조금 더 관심을 가지도록 하지만, 이는 그들 중 더 많은 수가 우리의 군에 복무할 것을 의미합니다."
 mittel.602.a:0 "우리가 무언가 손을 써야 할까?"
 mittel.603.t:0 "영국계와의 공동통치"
 mittel.603.d:0 "백인 영국계의 대전기 참전자들을 대표하는; 왕립퇴역군인협회는 우리 정부에 극도의 영향력을 지니며, 백인 영국계 정착민들의 요구에 조금 더 관심을 가지도록 하지만, 이는 그들 중 더 많은 수가 우리의 군에 복무할 것을 의미합니다."
 mittel.603.a:0 "상황이 나빠지는군..."
 mittel.604.t:0 "벨기에계의 영향"
 mittel.604.d:0 "우리 영토 내의 벨기에계와 프랑스계 투자자들을 대표하는 콩고식민협회는 우리 정부에 영향력을 지니며, 이는 우리 산업들이 점점 그들의 손에 장악됨을 뜻합니다. 하지만, 이는 아프리카의 자원들을 최대로 활용하는 우리의 역량을 강화할 것입니다."
 mittel.604.a:0 "흥미롭군"
 mittel.605.t:0 "강력한 벨기에계의 영향"
 mittel.605.d:0 "우리 영토 내의 벨기에계와 프랑스계 투자자들을 대표하는 콩고식민협회는 우리 정부에 더 큰 영향력을 지니며, 이는 우리 산업들이 점점 그들의 손에 장악됨을 뜻합니다. 하지만, 이는 아프리카의 자원들을 최대로 활용하는 우리의 역량을 강화할 것입니다."
 mittel.605.a:0 "우리가 무언가 손을 써야 할까?"
 mittel.606.t:0 "벨기에계의 공동통치"
 mittel.606.d:0 "우리 영토 내의 벨기에계와 프랑스계 투자자들을 대표하는 콩고식민협회는 우리 정부에 더 극도의 영향력을 지니며, 이는 우리 산업들이 점점 그들의 손에 장악됨을 뜻합니다. 하지만, 이는 아프리카의 자원들을 최대로 활용하는 우리의 역량을 강화할 것입니다."
 mittel.606.a:0 "상황이 나빠지는군..."
