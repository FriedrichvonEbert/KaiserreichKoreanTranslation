 MAF_BM_has_hit:0 "§R검은 월요일이 닥쳤습니다! 회복까지는 긴 여정이 될 것입니다...§!"
 MAF_BM_optional:0 "§Y1937년의 예산안이 나올 때까지 기다리는 것이 회복에 가장 좋은 방법이겠지만 우리 정부 내의 일부는 그사이에 우리의 경제를 개선하기 위해 추가적인 조처를 할 것을 제안합니다.§!\n"
 MAF_Deal_With_Europeans_tooltip:0 "\n유럽인들을 어떻게 다룰지에 대해 신중하게 결정해야 합니다. 영국계의 지원(§Y시장자유주의§!)이 상승하면 우리의 §Y징집 가능한 인구 비율§!이 상승하지만 §Y소비재 공장§! 역시 상승합니다.\n\n한편, 벨기에계의 지원(§Y사회자유주의§!)이 상승하면 우리의 §Y자원 획득 효율§!이 상승하겠지만 §Y공장 생산량§!이 감소합니다."
