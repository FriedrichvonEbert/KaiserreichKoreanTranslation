 MAF_British_Settlers:0 "영국계 정착민"
 MAF_British_Settlers_desc:0 "우리 영토 내의 영국계 정착민들은 그들의 사회적 계급에 비해 많은 비중의 대전기 고참병의 비율 덕에 대전기 이전의 영향력을 대부분 보존하고 있습니다. 현재 그들의 영향력이 조국에 부정적 영향을 끼치고 있으므로, 우리는 근시일 내에 이들을 다뤄야 합니다."
 MAF_Belgian_Investors:0 "벨기에계 투자자들"
 MAF_Belgian_Investors_desc:0 "우리 영토 내의 벨기에 투자자들은 대전 이전의 높은 비율의 벨기에 연관 사업과 산업시설 덕에 대전기 이전의 영향력을 대부분 보존하고 있습니다. 현재 그들의 영향력이 조국에 부정적 영향을 끼치고 있으므로, 우리는 근시일 내에 이들을 다뤄야 합니다."
 MAF_Cut_Supply:0 "자금 지원 차단"
 MAF_Cut_Supply_desc:0 "주권"과 같은 생각을 꺾어버리기 위해 독일 본국은 보급품과 투자를 삭감하는 것으로 중앙아프리카를 처벌하기로 했습니다.\n미정복된 지역들을 평화롭게 하는데 필수적인 보급품들이 없다면 이 검은 대륙의 많은 지역들은 다르에스살람의 통제에서 벗어나며 현지 세력들의 통제하에 들오갈 위험도 있습니다.\n이 결정은 다루기 힘든 식민 당국에 영향을 미쳐 모국의 도움을 구걸하러 되돌아 올지도 모르겠지만 이미 병들어가는 식민지의 행정이 점진적인 통제 불능 사태로 가는 한 걸음이 될지도 모릅니다."
 MAF_border_shit_show:0 "국경 침입"
 MAF_border_shit_show_desc:0 "우리의 국경에는 '강도단'의 습격이 진행되고 있습니다. 그들은 작물을 파괴하고 마을을 불태우며 우리 수비대를 사살합니다. 포르투갈은 그 '강도단'에 대해 아무것도 알지 못한다고 확언했지만 우리는 도적떼의 뒤에 그놈들이 있다고 확신합니다. 어쨌든 이 '강도단'에 대한 총기의 유입을 끝내지 못한다면 습격은 우리에게 지속적인 고민거리가 될 것입니다."
 MAF_Lost_Bushwar_Debuff:0 "저항 증가"
 MAF_Lost_Bushwar_Debuff_desc:0 "중앙아프리카의 병력이 포르투갈 군에 패배하며 반 식민주의 운동의 활동이 크게 증가했습니다. 식민지 군이 패배하고 무적의 군대로서의 명성이 손상되면서 많은 이들이 봉기해 독일군과 싸우려하고 있으며 식민지 군은 그들을 막아내는 것 이상의 일을 할 수가 없습니다."
 MAF_Lost_Bushwar_Light_Debuff:0 "Recent Resistance"
 MAF_Lost_Bushwar_Light_Debuff_desc:0 "With the loss of Mittelafrikan troops to Portuguese forces, there has been a significant rise in tensions in the colony as a result. With the colonial forces battered, and their reputation as an undefeated army somewhat tarnished, some are still willing to take up arms and fight the German forces head-on, and colonial forces are in weak shape to oppose them."
 MAF_post_collapse_army:0 "'비정상적인' 군대"
 MAF_post_collapse_army_desc:0 "중앙아프리카의 몰락 이후 탄생한 군대들은 정상적인 것이 아닙니다. 그들은 일반적인 사단과 같은 방어나 전선 유지 능력은 가지지 못하지만 아프리카의 거친 환경에서 이동하고 싸우는 데에는 더 낫습니다. 또한 정상적인 공장이 거의 없는지라 장비가 노획되는 일이 비일비재하고 장비의 부족은 계속되고 있습니다."
 MAF_on_borrowed_time:0 "On Borrowed Time"
 MAF_on_borrowed_time_desc:0 "Ever since our defeat in Europe, we have ingloriously retreated to Africa, just like the French before us. The situation is far from ideal - we lack the industry, men, and guns to match our old glory. But worse are the locals... they are eyeing our weakness, and their loyalties are shifting. Foreign powers, ambitious warlords, and internal fighting are chipping away at the fragile, rotting infrastructure our predecessors have neglected. We have to move fast, or else Germany will be lost!"
