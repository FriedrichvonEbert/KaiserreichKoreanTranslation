 POLITICS_GOERING_DESC:0 "폰 괴링은 독일에서 대전기의 가장 성공적인 전투기 파일럿으로써, 종전시까지 20회가 넘는 승리를 통해 수많은 훈장을 얻음으로 명성을 얻었습니다. \n\n그의 야망은 곧 정치적으로 변화하였으며 곧 1928년 선거에서 8%의 득표율을 보인 전독일연맹의 수장이 되었습니다. 이것으로, 떠오르는 유능한 신예는 빌헬름 2세의 눈에 띄었으며, 독일령 중앙아프리카의 총독으로 임명되었습니다. 폰 괴링은 이를 자신의 도약대로 보았으며, 식민지에서의 임기를 성공적으로 마친 뒤에 총리직의 공천권을 요구하는 기회로 여기고 있습니다."
