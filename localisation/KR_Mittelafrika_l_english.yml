 kenyatta_solf_affair_bad:0 "§R독일령 중앙아프리카는 법정 판결이 통과되면 크게 고통을 겪습니다...§!\n"
 maybe_dont_ignore_germany_MAF:0 "§R카이저의 말을 무시하는 것은 위험한 놀이가 될 것입니다...§!\n"
 MAF_revolt_tooltip:0 "§R거의 모든 대륙이 공공연히 반란을 일으키려 하고 있으며, 이제 정말 끝장입니다...§!\n"
 MAF_BM_Improvement_Tooltip:0 "§G회계 연도 초에 예산을 선택할 수 있습니다.§!\n"
 MAF_CAN_Vol_tooltip:0 "§G캐나다 병력으로 이루어진 사단 셋이 우리에 합류할 것입니다.§!"
