 MAF_lk_take_all_MZB:0 "§B포르투갈이 모잠비크 전체를 할양해 중앙아프리카에 통합시킬 것입니다.§!\n"
 MAF_lk_take_part_ANG_MZB:0 "§B포르투갈이 모잠비크 일부와 앙골라를 중앙아프리카와의 완충지대로 할양할 것입니다..§!\n"
