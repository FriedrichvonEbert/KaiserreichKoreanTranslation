 MAF_Big_Change:0 "변화할 시간"
 MAF_Big_Change_desc:0 "이제 변화할 시간입니다. 더 이상 가만히 앉아 있을 수 만은 없습니다. 우리가 아프리카를 계속 지키려면 우리 국가를 중앙집권화하거나 분권화해야합니다."
 MAF_New_Administration:0 "새로운 행정부"
 MAF_New_Administration_desc:0 "아프리카에 대한 통제권을 더욱 강화하려면 관리자와 직원의 목록을 작성하고 조치 계획을 조정해야합니다."
 MAF_Sovereign_State:0 "주권 있는 정부"
 MAF_Sovereign_State_desc:0 "주권을 가진 총독부가 설립된 폰 괴링의 지위가 확립되었으므로 나머지 행정부는 자치와 권위를 향한 방향으로 나아갈 때입니다."
 MAF_Establish_Lion_Society:0 "사자단 설립"
 MAF_Establish_Lion_Society_desc:0 "아프리카에서는 많은 미해결 살인과 범죄 행위를 일으키는 '표범'이나 '악어' 단과 같은 비밀스러운 단체가 유지되고 있다는 소문이 오랫동안 돌고 있습니다. 우리는 암살자와 불법적 기업을 상대하는데 이 신비한 분위기를 빌릴 수 있습니다."
 MAF_End_Protectorates:0 "보호령의 종결"
 MAF_End_Protectorates_desc:0 "독일령 중앙아프리카는 다양한 아프리카의 왕국들과 맺은 조약의 조각보나 다름없으며, 그들은 독일의 통치를 받는 대가로 그들의 자치와 왕가을 유지했습니다. 이제 이 문제를 끝내고 독일령 중앙아프리카에서 하나의 법과 하나의 행정 조직을 가질 때입니다."
 MAF_Annex_British_Colonies:0 "영국 식민지 합병"
 MAF_Annex_British_Colonies_desc:0 "1925년 브리튼 섬은 사회주의라는 전염병에 빠졌습니다. 우리의 군대는 혁명이 아프리카에 도착하는 것을 막기 위해 영국 영토로 이동했으며 책임있는 영국 정부가 복구 될 때까지 영국 식민지에 대한 신탁 통치를 수립했습니다. 우리는 이런 촌극을 끝낼 것이고, 식민지는 정복할 권리를 가진 우리의 것이 될 것입니다."
 MAF_Vizekonig:0 "'부왕'의 직위를 확보하다"
 MAF_Vizekonig_desc:0 "총독이라는 직위는 단순히 정부 역할을 수행하는 관료에 불과하지 않습니다. 우리는 이미 독일에 시시콜콜히 해명할 책임이 없다는 원칙을 세웠으며, 이제는 아프리카에서는 총독이 최고 권위자와 동등한 존재임을 설정하는 것이 중요합니다. 카이저는 부왕에게 신성한 신뢰를 주었습니다. 아프리카에서 부왕의 말은 카이저의 말과 같습니다."
 MAF_Four_Year_Plan:0 "4개년 계획"
 MAF_Four_Year_Plan_desc:0 "유럽과 아시아에서 문제가 생겨나고 있는 가운데, 우리 자신의 군대가 안락해지는 동안 생디칼리스트가 매일 더 과감하게 성장합니다. 우리 경제와 군대의 일정을 조정해서 어떤 방식으로든 조국을 지원할 준비가 되어있음을 증명해야만 합니다."
 MAF_Protect_Animals:0 "멸종 위기종 보호"
 MAF_Protect_Animals_desc:0 "믿기지 않지만, 아프리카에서 가장 상징적인 종, 특히 사자 중 일부는 늑대가 유럽에서 그런 것처럼 완전히 멸종될 위험에 처해 있습니다. 1870년, 마지막 아틀라스 베어가 사냥꾼에게 사살되었습니다. 우리의 총독은 이것이 우리의 고유한 종에 일어나지 않도록 하는 법률을 추진하는 것에 특별한 관심을 가지고 있습니다."
 MAF_Kulturkampf:0 "2차 문화전쟁"
 MAF_Kulturkampf_desc:0 "1870년대 독일 의회는 가톨릭 교회의 권력을 억제하기 위해 22개의 법률을 통과 시켰습니다. 이 법률을 무자비하게 시행함으로 우리는 외국 요소를 억제할 수 있으며 우리 고유의 세속적이고 독일적인 교육 체계를 독점할 수 있을 것입니다."
 MAF_Proving_Grounds:0 "스바코프문트 훈련장"
 MAF_Proving_Grounds_desc:0 "우리의 행정관들과 공무원을 양성하기 위해서는 그들을 나미비아 사막으로 보내 일주일 동안 가혹한 훈련과 조사를 하도록 합니다. 그곳에서 그들은 살아남기 위해 그들의 힘과 재치에 의존해야만 합니다. 이 과정에서 1년에 몇 명씩 사망자가 나오지만, 이는 세계에서 가장 잘 훈련받은 사람들이 우리의 행정부에 속하도록 만듭니다. 나미비아 사막에서 살아남지도 못하는 놈들이 우리의 행정 업무에 어울리기나 할까요?"
 MAF_Army_Reforms:0 "군대 개혁"
 MAF_Army_Reforms_desc:0 "1914년 아프리카 아스카리는 최신식 유럽 군인의 수준에 달했습니다. 오늘날, 그들은 여전히 1914년의 유럽 군인의 수준에 달합니다. 그들은 전쟁 말엽 유럽에서 나타났던 기계화된 포병 집중 전투에 대비할 준비가 되어 있지 않습니다. 우리는 이것을 고쳐야 합니다."
 MAF_Long_Range_Airforce:0 "장거리 항공전력"
 MAF_Long_Range_Airforce_desc:0 "아프리카는 전쟁의 주요 무대와는 거리가 멉니다. 적과 교전하기 위해서는 대양 항해조차 할 수 있는 장거리 폭격기를 구성해야 합니다. 비록 우리가 그것을 사용하지 않더라도, 인도와 대서양 바다에 걸쳐 공군력을 투사할 수 있는 우리의 능력은 우리의 명성을 크게 향상시킬 것입니다."
 MAF_Heavy_Equipment:0 "중장비들"
 MAF_Heavy_Equipment_desc:0 "우리 군대를 독일의 표준에 일치시키려면, 장비가 필요합니다 : 전차, 비행기, 포병, 이것들이 현대전의 무기입니다!"
 MAF_Africa_Army:0 "아프리카 사단들"
 MAF_Africa_Army_desc:0 "현대 전쟁에서 동등하게 싸우기 위해서는 우리의 아스카리가 식민지에서 경찰의 역할만 하는 것으로는 충분하지 않습니다. 영국인들에게 구르카가, 프랑스인들에게 세네갈인이 그런 것처럼, 토착민 중 최고급 병력은 독일 군의 충격 연대가 될 것입니다."
 MAF_Strategic_Export:0 "전략 자원 수출"
 MAF_Strategic_Export_desc:0 "전쟁이 닥쳐 올 때, 중앙아프리카는 위대한 독일의 군수 산업에 원료를 대주어야 합니다. 우리의 전략적 자원 생산을 확대함으로 우리는 적의 생산량을 능가하고 조국을 더 강하게 만들 수 있습니다."
 MAF_African_Breadbasket:0 "아프리카의 빵바구니"
 MAF_African_Breadbasket_desc:0 "아프리카의 대부분은 농업적인 발전이라고 할 만한 것이 거의 없고 우리가 할 만한 일이라고는 열대 지방에만 적합한 현금 작물에 투자하는 것 뿐입니다. 지난 세계대전 때 독일은 식량 부족에 취약하다는 것을 보여 주었고, 담배와 후추 보다는 옥수수나 쌀과 같은 주식에 초점을 맞추어야 승리를 보장 할 수 있을 것입니다."
 MAF_African_War_Industries:0 "아프리카 군사 산업"
 MAF_African_War_Industries_desc:0 "아프리카의 노동자들은 적어도 임금은 받는 평균적인 독일 사람보다도 훨씬 적게 일할 것입니다. 따라서 아프리카에 적합한 단순한 제조 공정 개발을 장려하는 것이 바람직합니다."
 MAF_War_Economy:0 "전쟁 경제"
 MAF_War_Economy_desc:0 "전쟁은 피할 수 없으며 시간은 소중합니다. 세계대전에서 우리는 아프리카에서 영국인보다 더 빨리 동원하여 커다란 이점을 얻었습니다. 우리는 다음 전쟁에도 가장 먼저 동원해야 합니다."
 MAF_Port_Renovation:0 "항구 수리"
 MAF_Port_Renovation_desc:0 "우리 조국을 위해 사용하기 위해서는 더 큰 배, 심지어 전함과 항공모함을 수용할 수 있도록 해군 시설을 확장해야 합니다."
 MAF_Acquire_New_Blueprints:0 "새 청사진 얻기"
 MAF_Acquire_New_Blueprints_desc:0 "독일 조선소에서 선박을 구매하고 황립해군으로부터 오래된 선박을 구매함으로써 우리는 독일 경제를 촉진하고 동시에 자체 해군 산업을 강화할 수 있습니다."
 MAF_Our_Own_Dockyards:0 "우리 자신의 조선소"
 MAF_Our_Own_Dockyards_desc:0 "적절한 투자를 통해 우리는 우리 자신의 해군 조선소를 설립하고 새로운 해군 군비 경주에 기여할 수 있습니다."
 MAF_Sailing_With_Marine:0 "황립해군과 함께하는 항해"
 MAF_Sailing_With_Marine_desc:0 "우리 선박은 단순히 지역의 바다만을 순찰해서는 안됩니다. 우리는 킬 군항에서 칭다오로 항해하는 황립해군과 함께하도록 보내야 합니다."
 MAF_Back_To_Basics:0 "기초로의 귀환"
 MAF_Back_To_Basics_desc:0 "우리 행정부는 검은 대륙에서 50년이 넘는 경험을 쌓았습니다. 세계대전에서의 해결 불가능한 역경에 대해서도 패배하지 않은 우리는 아프리카가 유럽과 매우 다르다는 것과 우리의 한계를 잘 알고 있습니다. 이것은 우리의 약점이 아닌 우리의 힘입니다!"
 MAF_Royal_Tours:0 "왕족들의 여행"
 MAF_Royal_Tours_desc:0 "우리는 아프리카에서 대부분 국왕과 족장들을 지역 중개인으로 삼아 통치합니다. 우리는 강철같은 권위로 그들을 뒷받침해줍니다. 우리는 그들을 이용해 맨땅에서부터의 근대화에 도움을 받을 수 있을 뿐 아니라 우리의 거대한 제국을 구성하는 왕, 공작 및 다른 귀족들의 사회에 그들을 소개함으로 그들을 더 잘 통합 할 수 있을 것입니다."
 MAF_Honorary_Officers:0 "명예 장교"
 MAF_Honorary_Officers_desc:0 "우리의 권위의 핵심은 의문의 여지없이 순종적인 아스카리와 우리 지역을 효과적으로 관리 할 수있는 지방 당국입니다. 우리는 족장들과 왕들을 우리 군대의 명예 장교로 채용하여 이 두 가지를 조화시켜야 합니다."
 MAF_African_Studies:0 "독일에서의 아프리카 연구 증진"
 MAF_African_Studies_desc:0 "우리 행정부의 공식 언어는 스와힐리어이지만 다른 곳에서는 이를 배울 수 있는 기회가 거의 없고 아프리카에서 사용되는 수백 개의 다른 현지 언어는 말할 것도 없습니다. 유능한 행정관을 지속적으로 확보하려면 독일 대학에 아프리카 언어 및 문화 전문가를 양성하도록 장려해야 합니다."
 MAF_Bezirk:0 "지역 관리자의 법률"
 MAF_Bezirk_desc:0 "일반적인 아프리카인들이 재판에서 마주하고 영향을 받는 법의 상당수는 독일의 법률이 아니라 부족의 법률로 부족의 지도자와 장로들에 의해 중재받습니다. 루돌프 아스미스는 이를 없애버리고 제한된 수의 판사 변호사 검사를 대량으로 보내기보다는 지역민들과 법률 전문가가 팀을 구성하여 현지 법률을 성문화하고 현대화 할 것을 제안했습니다."
 MAF_Strategic_Reserve:0 "전략 자원 비축"
 MAF_Strategic_Reserve_desc:0 "지난 전쟁에서 우리는 독일과 단절되자 우리 자신의 물품을 준비해야 했습니다. 우리는 사실상 아무것도 없는 곳에서 어뢰, 포탄, 염료, 주류 및 식료품을 생산하는 방법을 발견했습니다. 우리는 이 전통을 지속하고, 조국과 다시 끊어 질 경우 즉흥적으로 재화를 생산할 수 있는 방법을 찾아야 합니다."
 MAF_Cash_Crops:0 "현금 작물 수출"
 MAF_Cash_Crops_desc:0 "이국적인 상품에 대한 탐구가 항상 제국주의의 원동력이라는 것은 누구나 알고 있습니다. 커피와 코코아와 같은 많은 열대 작물은 사하라 사막 이남의 환경에서만 자랄 수 있습니다. 우리는 우크라이나나 동프로이센에서 얼마든지 수입할 수 있는 주식보다는 이런 작물들에 집중해야 합니다."
 MAF_East_Asian_Exports:0 "동아시아로의 수출"
 MAF_East_Asian_Exports_desc:0 "우리는 독일의 거대한 식민지 제국의 일부일 뿐입니다. 우리는 우리의 무역이 대도시로만 가는 것이 아니라 동방에서도 기회를 이용해야 한다는 것을 주지해야 합니다."
 MAF_Cottage_Industries:0 "가내 공업"
 MAF_Cottage_Industries_desc:0 "이상한 일이지만 20세기에도 대륙에 있는 막대한 수의, 대부분은 전통적으로 교육받은 대장장이인 아프리카인 숙련공들에게 일을 분배하는 것 만으로도 우리의 생산량을 증대시키는 엄청난 일을 이루어낼 수 있습니다."
 MAF_African_Army:0 "아프리카인 군대"
 MAF_African_Army_desc:0 "우리는 아스카리가 아프리카를 안전하게 지킬 수 있는 훈련을 받았다는 사실을 절대 잊지 말아야 합니다. 이를 위해 우리는 낮은 보급 상태에서도 덤불과 밀림에서 활동할 수 있는 경보병을 필요로 합니다."
 MAF_Airforce_Infantry:0 "항공기동보병 창설"
 MAF_Airforce_Infantry_desc:0 "독일식민협회 행정부의 주요 구성원 중 한 명인 루트비히 폰 보콜트는 항상 공중전에서의 대담한 혁신가입니다. 그의 최신 혁신은 완편된 사단을 공중으로 배치하고 보급하는 일입니다."
 MAF_Improve_Logistics:0 "보급 향상"
 MAF_Improve_Logistics_desc:0 "세계대전이 진행되는 동안 18,000명의 병력에게 보급하기 위해 200,000명 이상의 포터가 필요했습니다. 이것은 식량 공급선을 빨아먹었고 사람이 대포를 끌고다니면서 이동성이 감소했습니다. 이 일이 다시 일어나게 할 수는 없습니다."
 MAF_Spirit_Vorbeck:0 "폰 레토프-포어베크의 정신"
 MAF_Spirit_Vorbeck_desc:0 "세계대전의 가장 중요한 교훈은 전술 교범에서 찾을 수 있는게 아닙니다. 그것은 바로 폰 레토프-포어베크 장군의 어떤 고난이 닥쳐와도 싸우겠다는 굳건한 결정이였습니다. 1916년에는 협상국이 아프리카 전역의 상황이 종료되었다고 선언했지만, 1919년에서도 우리는 여기에 서있고, 그리고 싸우고 있습니다. 우리는 포기하지 않았고, 앞으로도 하지 않을 것입니다!"
 MAF_Electronic_Project:0 "전자정보계획"
 MAF_Electronic_Project_desc:0 "중앙아프리카는 대규모 해군에 적합하지 않습니다. 우리 해안은 지키기에 너무 길고 우리 산업을 다른 곳에 쓰는 게 낫습니다. 그 다른 곳 중 하나는 전자 기술입니다. 전자 기술이 있다면 아프리카에서도 힘을 투사할 능력을 갖게 될 것이고 정보 수집을 통해 본국을 지원할 수도 있을 것입니다."
 MAF_Konigsburg_Gunners:0 "쾨니히스베르크의 포술장"
 MAF_Konigsburg_Gunners_desc:0 "개조된 증기선을 사용한 호수에서의 전투를 제외하면 세계대전 동안 아프리카에서는 해군의 활동이 거의 없었습니다. 가장 큰 전투는 루피지 삼각주 전투로 SMS 쾨니히스베르크는 자침 전에도 심각한 손상을 입었습니다. It's crew, however, fought on over land, so it is no wonder that some of our naval officers, such as Richard Wenig, possess expertise in naval infantry tactics."
 MAF_Naval_Aerial_Observation:0 "해상 항공정찰"
 MAF_Naval_Aerial_Observation_desc:0 "To build on the strength of our geographic position, we should improve the observation and interdiction ability of naval aircraft. Conventional German naval aircraft are designed with the short ranges of the North Sea in mind, so we must develop facilities to modify planes for our needs."
 MAF_Our_Shipyards:0 "우리 소유의 조선소"
 MAF_Our_Shipyards_desc:0 "황립해군의 구식 함선을 가져와 뜯어고치는 우리의 현 정책은 비싼데다가 비효율적입니다. 우리가 받는 배는 현대 함선에 비해 느린데다가 많은 양의 수리비가 계속해서 빠져나갑니다. 운용 비용을 낮추기 위해서는 크고 녹슨 순양함이 아니라 최신 구축함과 U-보트에 초점을 맞춰야합니다."
 MAF_African_Landtag:0 "아프리카 의회"
 MAF_African_Landtag_desc:0 "Rather than all power residing in the Statthalter, we shall have two branches of legislature, a Herrenhaus made up of German noblemen and African kings, and an Abgeordnetenhaus, decided on by mainly white voters."
 MAF_Reform_Schutztruppe:0 "식민지 방위군 개혁"
 MAF_Reform_Schutztruppe_desc:0 "For too long our Schutztruppe has operated in military fashion despite not being part of the German military. Though they displayed outstanding bravery during the Weltkrieg, they are a police force, not an occupying army. It's time they acted like it."
 MAF_Autonomous_Kingdoms:0 "자치 왕국"
 MAF_Autonomous_Kingdoms_desc:0 "Some areas of Africa are not suitable for white settlement, and our rule is particularly dependent on the goodwill of local rulers. Rather than trying to coordinate, we should grant them greater independence and autonomy, though naturally with ourselves as suzerain."
 MAF_Restore_British_Selfrule:0 "영국인들의 자치를 부활"
 MAF_Restore_British_Selfrule_desc:0 "Integrating the British into our parliament is a nightmare. They do not have German citizenship, so they cannot vote, but the British have a deep love of parliamentarianism and shall resent their comparative privileges. We should instead restore some measure of self-rule to these people, as part of our trusteeship to restore responsible government to these territories."
 MAF_Hold_Elections:0 "선거를 개최하다"
 MAF_Hold_Elections_desc:0 "독일령 중앙아프리카 최초의 선거를 할 시간입니다. 투표는 6개월 내에 시행될 것이며 그 전에 모든 정당이 선거운동을 벌일 것입니다."
 MAF_Deal_With_Europeans:0 "유럽인들과의 담판"
 MAF_Deal_With_Europeans_desc:0 "우리 식민지의 벨기에인과 영국인들은 너무 큰 영향력을 가지고 있습니다. 이제 어떻게든 이들을 처리할 때입니다."
 MAF_Block_FW_Investment:0 "벨기에계 투자를 막다"
 MAF_Block_FW_Investment_desc:0 "벨기에인은 우리 식민지 경제에서 너무 오랫 동안 이상할 정도로 큰 역할을 차지했습니다. 우리는 독일 기업만이 이런 기회에 접근할 수 있도록 해야합니다."
 MAF_Seize_FW_Industries:0 "벨기에계 산업을 접수"
 MAF_Seize_FW_Industries_desc:0 "우리가 벨기에계 자본의 힘을 박살내니 저들의 투자자들이 떠나고자 합니다. 저들의 산업을 우리가 갖고 싶다면 핑계를 대고 빼앗거나 헐값에 사들일 수 있습니다."
 MAF_Expel_Alien_Nationals:0 "벨기에계 민족들을 내쫓다"
 MAF_Expel_Alien_Nationals_desc:0 "Unlike the British, the Belgians rarely come here to settle. Most of them are technicians and skilled labourers who work here and then simply return to Europe to be later replaced by their fellow countrymen. Therefore, it is much easier to simply deport them back to Belgium."
 MAF_Attract_Belgian_Investment:0 "벨기에계 투자 유도"
 MAF_Attract_Belgian_Investment_desc:0 "The Belgians have been here long before us as a colonial power, and they've never really left. We have a comfortable and working relationship with numerous mining firms that have actually expanded beyond their original holdings in the Congo. If we continue this policy, we can reap the benefits of their capital."
 MAF_Grant_Cons_FW:0 "벨기에계 자원 회사"
 MAF_Grant_Cons_FW_desc:0 "By granting the Belgian conglomerates autonomy and security rights over remote stretches of the Congo, we can ensure a more disciplined workforce."
 MAF_Intergrate_FW:0 "벨기에계 장교의 통합"
 MAF_Intergrate_FW_desc:0 "We fought against them in the Weltkrieg, but now the people of Belgium are our allies. Many of their officers have experience with commanding troops in Africa. We can use them."
 MAF_Deal_With_Belgians:0 "벨기에계와의 담판"
 MAF_Deal_With_Belgians_desc:0 "Now that we have dealt with the Belgians and their ACC, it is time to make our arrangement with them permanent."
 MAF_Disarm_Anglos:0 "영국계 치안유지 병력 무장해제"
 MAF_Disarm_Anglos_desc:0 "Even before our arrival, the British populations of Kenya and Northern Rhodesia worked to ensure their security through 'rifle clubs', auxiliary police associations and paramilitaries. Participation rates have increased since our occupation, and so we must break up these groups if we are to truly rule the British territories."
 MAF_Remove_Brit_Service:0 "공무원 조직에서 영국계를 제거"
 MAF_Remove_Brit_Service_desc:0 "Positions in the former British colonies are often staffed by Swahili-speaking Britons. We should endeavour to drive them out and fully Germanise the administration."
 MAF_German_Education_Brits:0 "아이들에 대한 독일어 교육"
 MAF_German_Education_Brits_desc:0 "Growing off the base of our colony in East Africa, the official language of our administration is Swahili, not German. This has allowed the British to maintain the use of their original languages by using Swahili only when dealing with our administration. By instituting mandatory German education, we can Germanise the British population."
 MAF_Support_Anglos:0 "영국계 치안유지 병력 공식 지원"
 MAF_Support_Anglos_desc:0 "While some may see the militarisation of the British settlers as a threat, we see it as an opportunity. A large armed, conservative and white population can reinforce our rule and protect against native uprisings. We should grant our official blessing to these organisations."
 MAF_Intergrate_Anglos:0 "영국계 치안유지 병력 통합"
 MAF_Intergrate_Anglos_desc:0 "We can reduce discontent in our British trusteeships by offering their officers commissions in our forces at an equivalent rank. They will feel less like a subject population, and we get a wealth of well-trained officers."
 MAF_Canadian_Volunteers:0 "영국인 자원병"
 MAF_Canadian_Volunteers_desc:0 "While we have integrated the British into our forces, some more patriotic members are eager to retake their home island. Since we're co-belligerents against the socialists, we should encourage them, and allow the training of a few divisions for front line duty."
 MAF_Deal_With_British:0 "영국계와의 담판"
 MAF_Deal_With_British_desc:0 "Now that we have dealt with the British and their RVA, it is time to make our arrangement with them permanent."
 MAF_Black_Monday:0 "검은 월요일 수정"
 MAF_Black_Monday_desc:0 "In light of this unprecedented economic crisis, we can expect all kinds of economic setbacks..."
 MAF_Float_Mark:0 "마르크를 발행하다"
 MAF_Float_Mark_desc:0 "Since 1921, our colony has printed its own currency, the Afrikan Mark, which has been pegged to the German Mark. By allowing our currency to float, we can reduce the price of our exports, and return revenue to normal."
 MAF_Fiscal_Austerity:0 "긴축 재정"
 MAF_Fiscal_Austerity_desc:0 "힘든 기간이기 때문에 우리는 우리의 벨트를 졸라매야 합니다. 우리는 독일령 중앙아프리카의 직원들의 봉급을 줄여야 할 것입니다."
 MAF_1937_Budget:0 "1937년 예산안"
 MAF_1937_Budget_desc:0 "As 1937 dawns, we must prepare an austere budget, one that foresees little spending and growth outside of vital areas."
 MAF_1938_Budget:0 "1938년 예산안"
 MAF_1938_Budget_desc:0 "For 1938, we have prepared to make up for lost growth, and to undertake some development projects impossible in 1937."
 MAF_University_Kinshala:0 "킨샤샤 대학"
 MAF_University_Kinshala_desc:0 "A new university on our western coast will foster technological growth."
 MAF_1939_Budget:0 "1939년 예산안"
 MAF_1939_Budget_desc:0 "1939 sees the world in flames, we must adjust our budget towards war."
 MAF_Post_War_Budget:0 "1940년 예산안"
 MAF_Post_War_Budget_desc:0 "최악은 지나갔고 이제는 새로운 경제 성장의 시대로 진입할 수 있습니다."
 MAF_Cape_Cairo:0 "케이프-카이로 철도"
 MAF_Cape_Cairo_desc:0 "이제 영국인들이 시작했던 일을 우리가 끝낼  입니다. 케이프-카이로 철도는 대륙을 잇는 동시에 엄청난 경제적 이득을 가져다 줄 것 입니다. First we must build up the infrastructure around Tanganjika."
 MAF_Tanzania_Uganda:0 "탕가니카에서 캄팔라로"
 MAF_Tanzania_Uganda_desc:0 "케이프-카이로 철도를 위한 다음 단계로 우리는 탕가니아와 캄팔라를 연결할 것입니다."
 MAF_Kampala_Khartoum:0 "캄팔라에서 카르툼으로"
 MAF_Kampala_Khartoum_desc:0 "The final step of the Cape to Cairo railroad lies in the Sudan; we must connect Kampala to Khartoum. While some of the work lies outside our borders, as long as we are willing to supply the manpower this wouldn't be an issue."
 MAF_Connect_Addis:0 "카르툼에서 아디스아바바로"
 MAF_Connect_Addis_desc:0 "It is time to expand the Cape to Cairo railroad by connecting it to Ethiopia, opening up a new route for trade in Africa. Once more we must supply the manpower, but the economic benefits will surely outweigh any downsides."
 MAF_Industrial_Development:0 "산업 발달"
 MAF_Industrial_Development_desc:0 "With our new budget in place, we are able to develop the industries of Mittelafrika."
 MAF_Light_Industrial_Development:0 "경공업 발달"
 MAF_Light_Industrial_Development_desc:0 "경제 문제에서 회복하기 위해 민간 산업을 발달시켜야합니다."
 MAF_Continue_Industrial_Research:0 "산업 연구를 계속하다"
 MAF_Continue_Industrial_Research_desc:0 "새로운 산업 기술을 연구하고 발전시킬 시간입니다."
 MAF_War_Industries:0 "전쟁 경제"
 MAF_War_Industries_desc:0 "The world is heading towards war, and we cannot be left behind in developing weaponry."
 MAF_Resource_Extraction:0 "자원 채굴"
 MAF_Resource_Extraction_desc:0 "Africa's natural wealth is staggering, we must develop our means of accessing it."
 MAF_Improved_Resource_Extraction:0 "진보된 자원채굴"
 MAF_Improved_Resource_Extraction_desc:0 "It is time to develop our means of Resource extraction even further."
 MAF_Superior_Resource_Extraction:0 "우수한 자원채굴"
 MAF_Superior_Resource_Extraction_desc:0 "The time has come to make Africa the resource powerhouse it was always meant to be."
 MAF_Resource_Refinement:0 "자원 정제"
 MAF_Resource_Refinement_desc:0 "We must further develop our means of refining the many resources yielded by the African soil."
 MAF_Military_Reforms:0 "군제 개혁"
 MAF_Military_Reforms_desc:0 "우리는 새로운 시대의 전장에 발맞추어 우리의 군대를 현대화할 차례입니다."
 MAF_Establish_Airforce:0 "아프리카의 비행전투단"
 MAF_Establish_Airforce_desc:0 "이제 우리 스스로의 헌신적인 공군을 만들어내야 할 때입니다. 독일의 공군과는 별개로 말이죠."
 MAF_African_Pilots:0 "아프리카인 파일럿들"
 MAF_African_Pilots_desc:0 "우리는 공군을 채울 독일인 파일럿이 많이 없으므로, 우리는 아프리카인들을 고용해야 합니다."
 MAF_Merc_Pilots:0 "용병 파일럿들"
 MAF_Merc_Pilots_desc:0 "우리는 공군을 채울 독일인 파일럿이 많이 없으므로, 우리는 어렵겠지만 용병들을 고용해야 합니다."
 MAF_Bomber_Aircraft:0 "폭격 항공기"
 MAF_Bomber_Aircraft_desc:0 "The development of bomber aircraft is of paramount importance for African warfare."
 MAF_Airfields:0 "개선된 비행장들"
 MAF_Airfields_desc:0 "우리 비행장의 상태는 끔찍합니다. 공군력을 갖추려면 비행장을 반드시 개선해야합니다."
 MAF_white_phosphorus:0 "Develop the Flüssigkeitsbrandbombe"
 MAF_white_phosphorus_desc:0 "Traditional bombing tactics have limited use in the dense foliage of Africa. The thick vegetation and jungle require a new weapon: the Flüssigkeitsbrandbombe 'the Liquid Fire Bomb'. Its effect on enemy combatants is as horrific as it is effective."
 MAF_Afrikan_Air_Industry:0 "아프리카 항공 산업"
 MAF_Afrikan_Air_Industry_desc:0 "It is time to develop our own homemade air force industry, so we are no longer reliant on hand-me-downs from Germany."
 MAF_Jet_Research:0 "아프리카 제트 항공기"
 MAF_Jet_Research_desc:0 "Africa is vast and we can't depend on anyone else to control it. We must develop and create the latest developments in aerial warfare; jet aircraft. With them, no one will be able to challenge us in all the continent!"
 MAF_endurance_training:0 "Pilot Endurance Training"
 MAF_endurance_training_desc:0 "Regular training for pilots will not be enough in Africa. The vast distances and extreme conditions require pilots of the highest calibre, able to operate effectively even during the longest missions. Training and preparation will be key."
 MAF_Undefeated_Army:0 "패배하지 않는 군대"
 MAF_Undefeated_Army_desc:0 "7년 간의 전쟁에서 우린 패배한 적이 없습니다. 이 자랑스러운 군사 전통을 영원히 유지해야합니다!"
 MAF_Modern_Artillery:0 "포병전력을 근대화하다"
 MAF_Modern_Artillery_desc:0 "세계대전은 전쟁에서의 포병의 중요성을 보여줬습니다. 우리 포병은 다른 이들의 포병만큼 좋아야합니다."
 MAF_Sturdy_Trucks:0 "견고한 트럭"
 MAF_Sturdy_Trucks_desc:0 "우리 트럭은 아프리카의 거친 지형에서 버틸 수 있도록 가능한 강하고 견고해져야합니다."
 MAF_Modern_Tactics:0 "현대화된 전략"
 MAF_Modern_Tactics_desc:0 "It is time to modernise our tactics for this new age of warfare, we cannot allow ourselves to be defeated by a lack of strategic power."
 MAF_Modern_Support_Divs:0 "현대화된 지원중대"
 MAF_Modern_Support_Divs_desc:0 "We must modernise our support divisions, we cannot allow ourselves to be left behind by the world."
 MAF_Light_Infantry:0 "경보병"
 MAF_Light_Infantry_desc:0 "Our troops must be used to marching over rough terrain and surviving the harshest of climates."
 MAF_White_Graveyard:0 "백인들의 무덤"
 MAF_White_Graveyard_desc:0 "Ours is an army prepared for Jungle Warfare on the tactical level, both in the equipment we've selected and our troops' familiarity with and resistance to tropical disease. While other armies fear the jungle, we welcome it."
 MAF_darkest_hour:0 "가장 암울한 시기"
 MAF_darkest_hour_desc:0 "우리는 생디칼리스트 쥐새끼들에게 조국에서 쫓겨나 도망쳐왔습니다. 이는 참으로 우리에게 있어 가장 암울한 시기입니다. 우리의 대의에 충성하는 사람들을 규합하고, 우리 땅을 되찾는겠다는 약속을 울부짖읍시다."
 MAF_kili:0 "킬리만자로에서의 실험"
 MAF_kili_desc:0 "조국에서 패주할 때 우리는 우리의 많은 기반시설과 장비들을 두고 왔습니다. 우리가 겨우 가지고 나온, 가장 핵심적인 기술 중 하나가 바로 핵 기술입니다. 우리는 킬리만자로에서 실험을 진행하여 고향을 재탈환하는 데 도움을 줄 병기의 잠재력을 극대화해야 합니다."
 MAF_air:0 "하늘에서의 5주"
 MAF_air_desc:0 "놀랍지도 않게, 우리의 공군은 아프리카로의 망명 동안 거의 다 소실되었습니다. 우리는 이전의 MAF 공군을 우리 제국 공군 수준으로 재훈련시켜야만 하며, 그렇지 않으면 본토를 탈환하는 것은 거의 불가능이나 다름 없습니다."
 MAF_exiled_eco:0 "우리가 가진 것이 얼마나 초라한가..."
 MAF_exiled_eco_desc:0 "우리가 가진 것은 적으므로 우리는 그것의 효율성을 최대한 극대화해 활용해야 합니다. 우리의 노동 생산 쿼터의 효율성을 최대한 짜 내는 것이 최대화, 극대화의 달성이라는 긴 여정의 시작이 될 것입니다."
 MAF_exiled_mil:0 "...우리는 위대하게 이뤄내야 한다"
 MAF_exiled_mil_desc:0 "구식 총기든, 신식 총기든 상관 없습니다. 만약 프랑스놈들을 죽일 수만 있다면 우리는 무엇이든 만들고 가능한 한 효율적으로 이용할 것입니다. 어차피 우리에겐 선택권이 없습니다."
 MAF_exiled_eco2:0 "...우리는 더 많이 만들어내야 한다"
 MAF_exiled_eco2_desc:0 "우리의 이전 계획은 우리 산업을 거대하게 확장시키는데 성공했지만, 아직 부족합니다. 우리 조국의 탈환을 위해서는 더욱 더 산업을 확장해야만 합니다."
 MAF_exiled_infra:0 "...우리는 모두를 모아야 한다"
 MAF_exiled_infra_desc:0 "우리 아프리카 영토의 광대함과 횡단의 어려움은, 안그래도 제한된 자원을 모으는 것을 더욱 어렵게 하고 있습니다. 우리는 기반시설을 개선함으로써 이 문제를 개선해야 합니다."
 MAF_exiled_total:0 "낭비하지 않고, 요구하지도 않는다"
 MAF_exiled_total_desc:0 "우리의 산업 계획이 결실을 얻는 동안에도, 지속적으로 우리의 생득권을 회복하기 위한 더욱 더 많은 생산이 요구되고 있습니다. 우리는 모든 공장과 지방 행정을 동원해 생산력을 배가하도록 명령해야 합니다."
 MAF_spirit_of_resistance:0 "저항 정신"
 MAF_spirit_of_resistance_desc:0 "우리의 조국을 잃어버렸습니다. 이 절대적인 위기의 시기에, 우리의 운명을 황제와 조국에 바쳐야 합니다. 이미 국민들은 '아프리카의 사자' 레토프-포어베크 장군을 중심으로 뭉쳤으며, 대다수의 사람들은 대전기의 '정당간의 정쟁 금지 정책'(burgfriedenspolitik) 실시를 원하고 있습니다."
 MAF_afrikakorps:0 "아프리카 군단"
 MAF_afrikakorps_desc:0 "우리의 군대는 이제 망명자들과 아스카리 간의 어색한 조합으로 구성되어 있으며, 전문성과 성공적으로 협동하기 위한 문화적 시각 양측에서 너무나 이질적입니다. 우리는 우리의 잔존 전력들을 재훈련시킴으로써 하나의 통합된 전력으로 복무하도록 해야 합니다. 우리의 생존은 여기에 달려있습니다."
 MAF_the_way_home:0 "고향으로 향하는 유일한 길"
 MAF_the_way_home_desc:0 "황립해군의 재건과 보충을 시도하는 것은 베를린으로의 귀환을 위해 오랜 시간을 들여야 하는 일입니다. 이것이 우리의 최우선 목표이며 이를 추구하는 동안 다른 모든 목표들은 한편으로 미뤄 두어야 합니다."
 MAF_walking_over_water:0 "물 위를 걸어서"
 MAF_walking_over_water_desc:0 "우리는 조국으로의 귀환을 위해 길고 먼 길을 행군해야 하고, 따라서 적절히 계획하고 준비해야만 합니다. 끊임없는 생산력과 병력 수송 능력은 필수적입니다."
 MAF_old_enemies_new_allies:0 "과거의 적, 새로운 동맹"
 MAF_old_enemies_new_allies_desc:0 "우리는 생디칼리스트 개자식들에게 패배했지만 아직 협상국들은 맞서 싸워 나가고 있습니다. 비록 그들이 유럽에서 쫓겨난 것이 지금의 난장판을 만든 첫 번째 원인임이 분명하지만, 우리의 대다수는 상호간의 차이점들은 일단 한쪽에 치워 놓고 협상국에 합류해 우리의 고향을 탈환하는 것이 그나마 나은 길이라 말하고 있습니다."
 MAF_our_continent:0 "제국의 지배권"
 MAF_our_continent_desc:0 "1884년 베를린 모임에서 이 대륙의 운명이 결정된 이후로, 우리는 Place in the Sun(독일 제국의 제국주의 사상)에 대한 강한 친밀감을 보유하고 있습니다. 이제 우리가 이 검은 대륙에 살고 있으므로 우리는 이 땅과의 연관성을 국가적으로, 그리고 지역적 양 쪽으로 실체화해야 합니다."
 MAF_crush_france:0 "프랑스를 무너뜨리자"
 MAF_crush_france_desc:0 "우리와 프랑스 모두 유럽에서 도망쳐 나왔다는 잔혹한 아이러니가 있긴 하지만, 그것은 우리가 공유하는 유일한 공통점일 뿐입니다. 우리는 그들을 무너뜨리고, 그들의 시설을 확보하고 그들의 산업을 활용해 우리의 귀향에 보태야 합니다. 자비는 없을 것입니다."
 MAF_afrikakorps2:0 "박물관 예술품"
 MAF_afrikakorps2_desc:0 "더 이상 구식 화기들을 유리 캐비닛 속에서 귀족들의 구경거리로 방치해둘 수 없습니다. 우리가 보유한 모든 머스킷과 코끼리 사냥용 총들은 그것들을 적절히 사용할 수 있는 사람들의 손에 넘겨져야 합니다. 어쨌든 그것들은 우리가 1차 대전에서 승리하도록 도와주었습니다. 그들은 2차 대전에서도 우리가 이기도록 해 줄 것입니다."
 MAF_afrikakorps3_1:0 "복무와 권리"
 MAF_afrikakorps3_1_desc:0 "우리는 이 절망의 시간에 토착 아스카리들에게 그들의 충성스러운 조국에 대한 복무를 요구하는 대신 더 큰 권리를 허가할 것입니다. 이것이 입대를 촉진할 수 있기를 기대해 봅시다."
 MAF_afrikakorps3_2:0 "타협은 없다"
 MAF_afrikakorps3_2_desc:0 "더 많은 아스카리들의 입대를 위해 우리의 원칙을 버리라는 요구가 있었지만, 그들은 무시되어야 합니다. 우리는 모든 방법을 동원하면서까지 베를린에 귀환하지는 않을 것이며, 아프리카인들에 대한 참정권과 권리의 확대를 독일인들은 용납하지 않을 것입니다."
 MAF_reclaim_the_birthright:0 "생득권의 탈환"
 MAF_reclaim_the_birthright_desc:0 "이제 마땅히 우리 것이었던 것을 되찾을 시간이 되었습니다. 더 이상 불명예스러운 패배 아래서 속을 끓이며 검은 대륙에만 머물러서는 안 됩니다. 우리는 신을 버린 생디칼리스트들에게 황제의 거대한 분노를 보여야 합니다!"
 MAF_business:0 "그저 좋은 거래였을 뿐"
 MAF_business_desc:0 "캐나다는 우리가 조국을 되찾는 데 도움이 된 쓸모 있는 동맹이었고, 우리는 그들에게 경의를 표했습니다. 하지만 이것이 그들이 우리 제국에 더 이상 위협이 되지 않는다는 뜻은 아니며, 현실 정책이 다른 관심사보다 먼저 등장했습니다. 어쨌든, 그저 거래였을 뿐이니까요."
 mittel.1.t:0 "모잠비크 동향"
 mittel.1.d:0 "대전기 동안, 아프리카의 상황은 실로 모순적이었습니다. 동아프리카에서의 전쟁은 교착상태로 끝났고, 협상국이 독일령 동아프리카를 점령하였으며, 우리는 모잠비크를 점령하고 있었습니다. 양측 모두 수천의 아프리카인들을 짐꾼으로, 무장 경비병으로, 병사로 '적지’에서 모집하였으며, 전후 우리는 협상국 편에 선 자들을 처벌해야 했었습니다. 이제 그들은 모잠비크 국경을 거쳐 분산 배치되었으며 그곳엔 포르투갈의 신생 극단 정부가 그들을 우리에게 대항하도록 무장시키려는 계획을 하고 있다는 많은 루머가 존재하고 있습니다."
 mittel.1.a:0 "우리는 준비해야 한다."
 mittel.2.t:0 "모잠비크 동향"
 mittel.2.d:0 "대전기 동안, 아프리카의 상황은 실로 모순적이었습니다. 동아프리카에서의 전쟁은 교착상태로 끝났고, 협상국이 독일령 동아프리카를 점령하였으며, 독일은 우리의 모잠비크를 점령하고 있었습니다. 양측 모두 수천의 아프리카인들을 짐꾼으로, 무장 경비병으로, 병사로 '적지’에서 모집하였으며, 전후 독일 훈족들은 우리 편에 가담한 토착민들에게 잔인한 보복 공격을 진행하였습니다. 그 이후로, 수천명의 토착민들은 모잠비크 국경으로 도망쳐 이제는 거점에서 거주하고 있습니다. 이 토착민들 대부분은 훈족들이 그들에게 한 행동에 대해 복수하기를 원하니, 이를 이용하는 것은 독일령 중앙아프리카에 악재를 일으킬 좋은 기회가 될 것입니다."
 mittel.2.a:0 "계획을 해 보자..."
 mittel.3.t:0 "우리의 정당한 영토에서 벌어질 악재의 기회"
 mittel.3.d:0 "모잠비크에 있는 수용소에 분산 거주하는 분노한 토착민들을 무장시킴으로써 독일령 중앙아프리카 내에 불안정성을 유도할 좋은 기회가 있습니다. 독일령 중앙아프리카가 불안정할수록, 우리의 분홍 지도에 보이는 정당한 우리의 영토를 되찾을 기회가 증가할 것입니다."
 mittel.3.a:0 "그들을 최대한 무장시켜라."
 mittel.3.b:0 "이 폭도들을 해산하라."
 mittel.4.t:0 "경찰관이 총에 맞다!"
 mittel.4.d:0 "한 마콘데 부족인이 루사카의 우리 경찰관 중 한명을 총으로 쏘았습니다! 도시는 아직도 충격 속에 빠져있으며, 사주자와, 무기를 넘겨준 조력자들 또한 지역 경찰에 의해 조사를 위해 구금되어 있습니다. 그가 포르투갈의 식민지 국경을 넘어 전달된 무기를 획득했다는 이론이 제시되었습니다."
 mittel.4.a:0 "끔찍하군!"
 mittel.5.t:0 "다른 경찰관이 총에 맞다!"
 mittel.5.d:0 "이번엔 리롱웨에서, 다른 경찰관이 마콘데 부족의 일원인 급진적 토착민에게 총을 맞았습니다. 그의 급진화에 대한 이유와 그의 무기의 근원은 아직도 조사되고 있지만, 포르투갈을 통해 그것들을 제공받는 것은 충분히 가능합니다."
 mittel.5.a:0 "말도 안 돼!"
 mittel.6.t:0 "세 번째로 경찰이 총에 맞다!"
 mittel.6.d:0 "비극이 다르 에스살람에도 닥쳤습니다! 이번에도, 현재 세 번째인, 경찰관은 마콘데 부족인에 의해 총을 맞았습니다. 다르 에스살람 경찰은 살인범과 공격의 이유를 찾고 있으며; 포르투갈인의 연관이 의심되고 있습니다."
 mittel.6.a:0 "세상에!"
 mittel.7.t:0 "플랜테이션이 불타다!"
 mittel.7.d:0 "은자사트의 캐슈 플랜테이션이 포르투갈 국경을 넘나들면서 활동하는 '강도’들에게 불타버렸습니다. 그들은 최근 수확된 작물들을 최대한 약탈했으며, 여분을 모두 불태운 뒤 포르투갈령 모잠비크로 도망갔습니다."
 mittel.7.a:0 "조치를 취해야 한다!"
 mittel.8.t:0 "군사 보급창이 약탈당하다!"
 mittel.8.d:0 "이 '강도’들은 우리 아스카리들의 명성 높은 위대함을 더 이상 무서워하지도 않습니다! 그들은 우리의 군사 보급창 하나를 습격하고 보급품을 약탈한 뒤 모잠비크에 존재하는 그들의 기지로 탈출했습니다."
 mittel.8.a:0 "포르투갈은 이를 끝내야 한다!"
 mittel.9.t:0 "The Portuguese Question"
 mittel.9.d:0 "우리는 포르투갈에 정식으로 항의를 보내야 합니다. 이 지속적인 '강도’ 기지의 존재는 우리 식민지에 위협임이 뚜렷합니다. 그들이 소수의 강도를 처리할 수 없다면, 그들은 식민 지배를 할 그릇이 되지 못할 것입니다."
 mittel.9.a:0 "포르투갈 영사를 소환하라! 우린 스스로 이를 처리할 것이다!"
 mittel.9.b:0 "우리는 이 사건들 모두 베를린에 가져가야 한다!"
 mittel.10.t:0 "아프리카에서의 문제"
 mittel.10.d:0 "독일령 중앙아프리카 총독이 우리에게 온 뒤 지원을 요청하면서, 그는 포르투갈의 지원을 받는 강도단이 독일인과 아프리카인 경찰관을 죽이고 우리의 아프리카의 지배에 위험을 끼친다고 발언하였습니다. 어떻게 대처해야 할까요?"
 mittel.10.a:0 "포르투갈과의 관계는 중요하다, 그들에게 물러서라고 전해라."
 mittel.10.b:0 "포르투갈과의 문제는 우리 스스로 해결하기로 하지!"
 mittel.11.t:0 "카이저께서 거절하시다"
 mittel.11.d:0 "카이저께서는 물러서고, 독일과 포르투갈 간의 관계를 망치지 말라 하시며 도움을 거절하셨습니다. 우리는 베를린으로부터 어떤 도움도 기대할 수 없습니다."
 mittel.11.a:0 "카이저의 지시를 따르는 수밖에 없다."
 mittel.11.b:0 "무시해! 우리가 알아서 해결해야겠어..."
 mittel.1101.t:0 "독일령 중앙아프리카가 우리를 무시하다"
 mittel.1101.d:0 "Our Mittelafrikan Statthalter had the nerve to ignore our instructions and has taken up the issue with the Portuguese Consul directly. This is nothing short of an outrage, treason, mutiny!"
 mittel.1101.a:0 "보조금을 끊어! 이렇게 도망칠 수는 없을거다!"
 mittel.1102.t:0 "카이저의 보복"
 mittel.1102.d:0 "The Kaiser has dropped our subsidies and denounced our actions. We will certainly feel the pinch over the next few months."
 mittel.1102.a:0 "좋은 생각이 아니었을지도 몰라..."
 mittel.12.t:0 "독일인들이 방문하다"
 mittel.12.d:0 "다르 에스살람의 독일인들이 베를린의 대군주께서 오시고, 그들의 영토에서 우리 지원을 받는 반군들에 대해 이야기를 나누었다고 하였으며, 이제 베를린은 우리에게 우리의 행동에 대한 설명을 요구하고 있습니다…"
 mittel.12.a:0 "상황을 설명한다."
 mittel.12.b:0 "우리는 외국과 국내 문제를 이야기하지 않는다."
 mittel.1201.t:0 "포르투갈의 우리 측 요구 거부"
 mittel.1201.d:0 "The Portuguese government refused to 'discuss internal affairs with foreign nations', this is not on at all and we have sent them a strongly worded letter reminded them of their duties to us."
 mittel.1201.a:0 "An outrage!"
 mittel.1201.b:0 "Unacceptable! Tell Mittelafrika they can deal with it!"
 mittel.1202.t:0 "An Offer From Germany"
 mittel.1202.d:0 "The Portuguese government has refused to 'discuss internal affairs' Germany and in retaliation, the Kaiser has given us the green light to deal with this issue as we see fit."
 mittel.1202.a:0 "Best to leave it."
 mittel.1202.b:0 "A green light you say? Now is the time!"
 mittel.13.t:0 "포르투갈이 상황을 설명하다"
 mittel.13.d:0 "포르투갈 외교관이 루뭄바 지역에서의 혼란스러운 상황을 자세한 정보와 함께 설명하였습니다..."
 mittel.13.a:0 "아프리카가 그리 복잡한 줄 누가 알았겠는가, 상관 없다 그들이 즉시 물러서도록 요구하라!"
 mittel.14.t:0 "외교 공관이 문제 해결을 선언하다"
 mittel.14.d:0 "The Portuguese have been forced to step down by the Berlin government, looks like it was the right call to talk to them."
 mittel.14.a:0 "감사합니다, 나의 카이저이시여!"
 mittel.1401.t:0 "We Must Back Down"
 mittel.1401.d:0 "Having engaged with the German government about the issue, we have no choice but to follow their request and stand down with our attacks."
 mittel.1401.a:0 "잊지 않을 것이다."
 mittel.15.t:0 "독일령 중앙아프리카가 우리의 식민지를 위협하다"
 mittel.15.d:0 "다르 에스살람의 독일인들이 그들 영토 내의 반군에 대한 우리의 지원을 인지하고, 이제 그들은 우리에게 반군들을 해산시키기를 요구하면서 그러지 않을 경우 '결과를 맞이할 것’이라 하였습니다. 어떻게 대처해야 할까요?"
 mittel.15.a:0 "훌륭하군, 아마도 1918년의 복수를 할 수 있을 것이다!"
 mittel.15.b:0 "선택권이 없다, 루가-루가(동아프리카 비정규군)를 해산하라, 필요하다면 무력을 동원해서라도."
 mittel.16.t:0 "포르투갈이 반군들을 해산하다!"
 mittel.16.d:0 "포르투갈인들이 그들의 식민 안정성을 위해 거금을 들여가며 우리의 영토에 보낸 반군들을 무장해제 했습니다. 이 문제는 이제 진정으로 해결되었습니다."
 mittel.16.a:0 "독립적 행동이 빛을 발하다!"
 mittel.17.t:0 "포르투갈이 우리에게 대항하다!"
 mittel.17.d:0 "포르투갈인들이 우리 식민지에 보내던 강도들의 무장해제를 거부하였으며, 만약 우리가 이를 멈추기를 원한다면, 우리는 포르투갈을 향해 실제적인 행동을 해야 할 것입니다..."
 mittel.17.a:0 "군 병력을 보내라, 그들이 강도들을 치우는것을 원하지 않던 불가능하던, 우리는 할 것이다."
 mittel.17.b:0 "우리 스스로는 불가능하다, 아직은..."
 mittel.18.t:0 "독일령 중앙아프리카가 굴복하다"
 mittel.18.d:0 "다르 에스살람의 독일 약골들은 우리의 강도 공격들을 막는 것을 포기했으며, 이제 우리가 원하는 대로 자유롭게 공격을 감행할 수 있습니다."
 mittel.18.a:0 "하!"
 mittel.19.t:0 "독일이 국경을 넘다"
 mittel.19.d:0 "독일이 강도들을 분쇄하기 위해 모잠비크 국경을 넘어왔으며, 이는 우리 국가의 자주성을 완벽히 침해한 것입니다. 우리는 어떻게 대처해야 할지 선택해야만 합니다."
 mittel.19.a:0 "그들을 쫓아내라!"
 mittel.19.b:0 "물러나라."
 mittel.20.t:0 "포르투갈이 굴복하다!"
 mittel.20.d:0 "포르투갈인들은 우리 군의 모잠비크 습격에 대항하지 않기로 결정하였고, 우리는 모잠비크의 군사으로 통제하고 있으며 우리의 다음 행동을 결정해야만 합니다."
 mittel.20.a:0 "점령만이 평화를 불러올 것이다."
 mittel.20.b:0 "기지를 불태우고 떠나자"
 mittel.21.t:0 "독일령 중앙아프리카가 모잠비크를 점령하다"
 mittel.21.d:0 "독일령 중앙아프리카는 우리의 또 다른 정당한 영토, 북부 모잠비크를 점거하고 있습니다. 식민지는 우리 영토로 진입한 독일령 중앙아프리카 군인에 의해 점거되었습니다."
 mittel.21.a:0 "그들에게 저주를!"
 mittel.22.t:0 "독일령 중앙아프리카가 기지를 불태우다!"
 mittel.22.d:0 "독일령 중앙아프리카의 우리 영토를 향한 습경은 끝났으며 우리의 강도 기지들이 불타고 거주민들 대부분을 살육한 뒤, 군인들은 독일령 중앙아프리카 영토로 후퇴했습니다."
 mittel.22.a:0 "이제 끝이로군."
 mittel.35.t:0 "새로운 식민지 통합"
 mittel.35.d:0 "Now that we have taken over part of the Mozambique colony we have been left with a hostile population that is not averse to attempting to destabilise the local authorities. It'll take some time but eventually, we'll be able to integrate the colony into our system properly."
 mittel.35.a:0 "Oh well."
 mittel.37.t:0 "한스-알베르트 폰 레토프-포어베크의 암살"
 mittel.37.d:0 "오늘, 명망 높은 장군이자 독일령 중앙아프리카의 첫 번째 총독이였던 파울 폰 레토프-포어베크의 아들이며, 전도유망한 장교였던 한스-알베르트 폰 레토프-포어베크가 음베야의 도시 대로에서 한낮에 총을 맞아 사망하였습니다. 살인자는 은고니 민족계였으며, 그의 아버지가 1921년 처형된 뒤 그가 4살이였을 때 가족이 모잠비크로 추방되었습니다. 그는 암살이 그의 아버지에 죽음에 대한 복수였음을 주장하였지만, 우린 그가 최소한 포르투갈인의 조력을 받았다고 의심하고 있습니다. 포르벡을 위한 국장과 군사적 원정이 준비되었고, 보수파들은 피눈물을 흘리고 있습니다. 지금 행동하지 않으면, 언제 행동할 것인가요?"
 mittel.37.a:0 "포르투갈에 전쟁을 선포한다! 복수를 위해!"
 mittel.37.b:0 "너무 위험하다, 우린 물러나야 한다..."
 mittel.37.c:0 "포르투갈의 남아프리카간의 협정이 우리를 막는다, 그건 너무 위험하다..."
 mittel.38.t:0 "독일령 중앙아프리카가 전쟁을 선포하다"
 mittel.38.d:0 "우리의 행동 단원들중 하나가 독일령 중앙아프리카의 고가치 목표를 제거하였고, 순수한 분노에 휩싸인 총독은 우리 영토로의 침공을 선포하였습니다. 우리는 우리의 피를 흘리며 그들을 막아야 하며, 전쟁이 우리 앞에 있습니다."
 mittel.38.a:0 "앙골라는 우리 것이다!"
 mittel.39.t:0 "아프리카에서의 패배"
 mittel.39.d:0 "독일령 중앙아프리카는 아프리카의 우리 군대를 패배시켰고, 이제 우리의 식민지를 포기할 시간이 된 듯합니다. 독일령 중앙아프리카가 이번 전쟁에서 무엇을 원하는지 보아야 합니다…"
 mittel.39.a:0 "특사를 보내라, 우린 항복한다."
 mittel.39.b:0 "우린 항복하지 않는다!"
 mittel.40.t:0 "포르투갈의 평화 모색"
 mittel.40.d:0 "We have defeated the Portuguese in Africa, and they have started negotiations to settle for a peace agreement. It is now high time for us to reach out to the authorities in the Fatherland in order to ask them to draft a formal peace agreement.\n\n Some voices however are claiming that relying on people back in Germany is a wasted effort, when the officers of Mittelafrika know the situation on the ground much better than any bureaucrat in Germany could, and thus are calling for the terms of the peace agreement to be made in Mittelafrika and only then sent for Germany as a fait accompli."
 mittel.40.a:0 "We shall leave the drafting to the authorities that be in Germany."
 mittel.40.b:0 "합의는 독일령 중앙아프리카에서 작성할 것이며, 오로지 그러고 나서야 고향으로 돌려보내줄 것이다."
 mittel.401.t:0 "아프리카에서의 승리"
 mittel.401.d:0 "German colonial forces in Mittelafrika have managed to defeat the Portuguese army and occupy vast amounts of territory of the Portuguese colonies. Now they have decided to try to settle the matter in a peace agreement, which we have been asked to draft.\n while many in the Colonial Office would like to annex vast swathes of land from the Portuguese and incorporate it into Mittelafrika, others call for restraint, arguing that adding such a large amount of territory to the already faltering Mittelafrikan administration will bring nothing but trouble, and that the main objective of this agreement should be to take the territory needed to secure against any future threats to Mittelafrika, but nothing more."
 mittel.401.a:0 "우리는 모잠비크 북부만 챙길 것이다. 이게 전쟁의 본 목적이었으니까."
 mittel.401.b:0 "We shall take the whole of Mozambique."
 mittel.401.c:0 "We shall establish security zones both in Mozambique and in Angola."
 mittel.401.e:0 "We shall take all of Mozambique and Angola, clearly the Portuguese don't deserve them."
 mittel.402.t:0 "Germany Sends a Peace Proposal"
 mittel.402.d:0 "The colonial office in Berlin has sent us the terms they have set for the Portuguese. They demand that [GetMAFDemands]\nWhile it is expected of us to send the demands over to the Portuguese in their current form, there are still voices clamouring for us to exercise the sovereignty of our administration by making different demands to the Portuguese than those specified by the colonial office."
 mittel.402.a:0 "We shall follow the plans as they were sent to us from the Fatherland."
 mittel.402.b:0 "We shall make our own demands from the Portuguese."
 mittel.403.t:0 "A Sovereign Peace Agreement"
 mittel.403.d:0 "With the defeat of the pathetic Portuguese force at the hands of our mighty army, we have been granted the moral right to exercise our sovereignty in the form of our own demands from the Portuguese - ones drafted in Dar-es-Salaam, and not by pen-pushers in Berlin.\nWhile many still beg the Statthalter to show restraint, most have begun to fear that political ambition has clouded his eyes from seeing what path will lead towards the long-term good of the colony."
 mittel.403.a:0 "Exercise restraint by taking only northern Mozambique."
 mittel.403.b:0 "The whole of Mozambique shall be ours to claim."
 mittel.403.c:0 "We will take for ourselves zones in both Mozambique and Angola."
 mittel.403.e:0 "This is our opportunity! Take all of Angola and Mozambique for the glory of the Statthalter."
 mittel.404.t:0 "Ignored by Dar-es-Salaam"
 mittel.404.d:0 "It appears that the Mittelafrikan administration in Dar-es-Salaam has decided to disobey a direct order from their superiors, and have signed an agreement with the Portuguese on their own, in an apparent effort to show its so-called "sovereignty".\n As the peace agreement has been already finalised, it is a fait accompli and thus not in our power to change. However, this does not mean that we cannot respond at all. Some call on us to punish this kind of behaviour before it turns it becomes a real trend, and show our ultimate dominance by applying cuts on essential funds to the colony, while others wish for us to look over this incident, for the good of the already stretched-thin administration"
 mittel.404.a:0 "We must punish this insouciance."
 mittel.404.b:0 "We will overlook this incident... for now."
 mittel.4041.t:0 "A Harsh Response from the Fatherland"
 mittel.4041.d:0 "It appears that our decision to settle with the Portuguese on our own, sovereign, terms, has generated a rather harsh response from the Fatherland, which has decided to temporarily cut vital funding which is needed for the administration to normally function.\nIt appears that Berlin is attempting to use economic sanctions to remind us who is truly in charge."
 mittel.4041.a:0 "How embarrassing."
 mittel.405.t:0 "The Germans Send Demands"
 mittel.405.d:0 "It appears that a return to the status quo ante bellum is not likely, as the Germans seem to have other plans.\nThe Germans have used our momentary lapse of strength to try to make the following demands of us: they demand that [GetMAFDemands]\nWhile some still think that our army has the chance of defeating the Germans in this war, and as such we should reject such despicable terms, it seems highly unlikely that the Germans will consider a second attempt at an agreement should we fight on and lose to them again in battle."
 mittel.405.a:0 "We have no choice but to accept."
 mittel.405.b:0 "We will fight on until the end!"
 mittel.4051.t:0 "Portugal Acquiesces"
 mittel.4051.d:0 "Portugal has begrudgingly agreed to sign our peace agreement, and thus both accept our demands, and destroy any remaining Portuguese threat to our administration."
 mittel.4051.a:0 "What a glorious day!"
 mittel.4052.t:0 "Portugal Refuses!"
 mittel.4052.d:0 "In a stunning move of sheer Iberian spite, the stubborn Portuguese refuse to accept their defeat, and thus have rejected our offers of peace as 'unreasonable'"
 mittel.4052.a:0 "A pointless and futile move."
 mittel.41.t:0 "아프리카에서의 패배"
 mittel.41.d:0 "포르투갈은 우리의 군을 포르벡스란트에서 패배 시켰습니다. 어쩌면 우리의 항복을 제안할 때이고, 만약 더 많은 영토를 잃는다면 우리 식민 안정성에 재앙이 닥칠 것입니다…"
 mittel.41.a:0 "We shall ask Germany to arrange a peace settlement."
 mittel.41.b:0 "우린 항복하지 않는다!"
 mittel.411.t:0 "The Mittelafrikan Blunder"
 mittel.411.d:0 "As the colonial military's situation in Mittelafrika has gone from bad to worse, we have received reports from Dar-es-Salaam that the past defeats against the Portuguese army have made our African possessions unstable, and a continuation of the fight puts the entire colony's existence at stake.\nConsequently, we have been asked to mediate and reach an accord with the Portuguese government.\nThe Portuguese, on their part, have had their own ideas as to what a settlement to this dispute will include, and they want to use their superior military position in order to force us to cede territories for the creation of the so-called 'Pink Map'. This involves the creation of a territorial connection between the Portuguese colonies of Angola and Mozambique, and thus they demand the transfer of the former British territories of Zambia and Nyasaland to the Portuguese colonial empire."
 mittel.411.a:0 "We must concede these lands in order to achieve peace."
 mittel.411.b:0 "Who are they to make such demands of us!?"
 mittel.412.t:0 "[From.GetName] Refuses Peace"
 mittel.412.d:0 "It appears that the foolishness of the authorities in [From.Capital.GetName] cannot be understated, as they have made the naive decision of refusing any form of peace agreement. Clearly, they wish only to fight to the bitter end."
 mittel.412.a:0 "The war goes on."
 mittel.42.t:0 "The Germans Sue for Peace"
 mittel.42.d:0 "The German weakling has been defeated by our glorious armies!\n\nFearing the might of our armies, the Germans have agreed to cede to our control the territories that constitute the "Pink Map" and thus connect our holdings in Mozambique and Angola."
 mittel.42.a:0 "This marks the start of a new Portuguese empire! Hoorah for Portugal!"
 mittel.42.b:0 "We will fight until all of Mittelafrika is under our control!"
 mittel.421.t:0 "Peace with Portugal"
 mittel.421.d:0 "An agreement has been arranged with the Portuguese forces, and in exchange for their claimed territories, they have agreed for a cessation of hostilities, leaving us to our shame."
 mittel.421.a:0 "A severe humiliation"
 mittel.422.t:0 "Bush War - German advantage"
 mittel.422.d:0 "With these last few months of the war having gone past without an overwhelming victory to either side, our high command have gone worried: they advise us that our forces in Africa could not sustain the war against Portugal for much longer, and with the current situation being in our advantage we should attempt to reach a settlement that will allow an end to the fighting."
 mittel.422.a:0 "Let us make our demands for a settlement for this war."
 mittel.422.b:0 "We shall ask Germany to mediate an end to the conflict."
 mittel.422.c:0 "A limited peace is not an option, we shall fight to a decisive victory!"
 mittel.423.t:0 "Our Demands"
 mittel.423.d:0 "While we have not achieved a complete and decisive victory, our situation on the ground, as of the moment, it looking significantly better than that of the Portuguese Forces, and thus we could still demand some concessions from them, though not as many as we may have been able should we have gotten a complete victory in the field."
 mittel.423.a:0 "We shall demand Northern Mozambique."
 mittel.423.b:0 "We need security zones both in Northern Mozambique and in Northern Angola."
 mittel.424.t:0 "The Germans demand an end to the fighting."
 mittel.424.d:0 "With the war between the German forces of Mittelafrika and our army having not resolved in some months, it appears that the Germans are trying to use their current superior position in the field to force an end to the conflict, with them making a demand of a stop to the fighting and the transfer of [GetMAFDemands]\nWhile our army still has some ability to fight the German forces, many of our top officers are advising that it might be better to accept these conditions now, humiliating as they may be, than being forced to accept even more humiliating conditions following a complete military loss."
 mittel.424.a:0 "We accept the demands, harsh as they may be."
 mittel.424.b:0 "Such a humiliating peace is not an option, we fight on!"
 mittel.425.t:0 "Bush War - Portuguese advantage"
 mittel.425.d:0 "With these last few months of the war having gone past without an overwhelming victory to either side, but the general situation seeming in our advantage, some have advised us that it might be better to reach for a favourable settlement with the Germans now, than face a potential defeat in the field which could rob us of any gains our army have secured.\nAs such it has been suggested to demand of the Germans to transfer to our control the areas of Nyasaland, and the areas east of the Luangwa river, as a buffer zone to protect the new territory in our control from any attack by the dastardly Germans."
 mittel.425.a:0 "Make the demand."
 mittel.425.b:0 "A limited peace is not an option!"
 mittel.426.t:0 "The Portuguese demand an end to the fighting."
 mittel.426.d:0 "With the Portuguese forces in better current position than our own, and the war not seeming close to a decisive conclusion, they have deemed it fit to send us their demands, which include the transfer of the former British territories of Nyasaland and the land east of the Luangwa River.\nWhile many still have hope that a reversal of the war situation might happen, and we will come out victorious, many others implore us to consider the offer, due to the fear that the continuation of the war could have disastrous consequences on the entire colonial administration."
 mittel.426.a:0 "We have no other choice, accept the demand."
 mittel.426.b:0 "We shall ask the German government to consider the matter."
 mittel.426.c:0 "We Germans bow to nobody, We fight on!"
 mittel.427.t:0 "An end to the fighting."
 mittel.427.d:0 "It appears that the [From.GetAdjective] have seen through their usual foolishness and agreed to our proposal for a peace settlement, lets us hope they will not turn back on their word."
 mittel.427.a:0 "A smart choice."
 mittel.428.t:0 "[From.GetName] Refuses a limited peace"
 mittel.428.d:0 "It appears that the usual foolishness of the [From.GetAdj] has gotten the better of them, with our reasonable demands for an end to the fighting in Africa, having been ignored completely, it appears that they are not willing to negotiate, at least not at this time."
 mittel.428.a:0 "A very foolhardy move."
 mittel.429.t:0 "A ceasefire in Africa?"
 mittel.429.d:0 "With the war in Africa having no end in sight, and with no side with any seeming advantage in the field, talks have begun for a ceasefire agreement, which will follow a status quo ante bellum ante."
 mittel.429.a:0 "An end to this war would be for our benefit."
 mittel.429.b:0 "We will fight on!"
 mittel.43.t:0 "케냐타-졸프 추문"
 mittel.43.d:0 "흔하지 않은 사건이 독일의 최고 법정에 도달하였습니다. 반-식민주의 행동가 조모 케냐타가 전 아프리카 총독이었던 빌헬름 졸프에게 집단 소송을 걸었기 때문입니다. 이 사건은 곧 추문으로 변질되었는데, 원고들 중 몇몇은 대전의 참전자였으며, 이는 쉽게 무시될 수 없게 되었습니다. 그들은 졸프의 통치 동안 불법적인 영토 압류와 함께 심지어 납치 고문을 진행했으며 이는 졸프의 지식과 희미한 법적 뒷받침을 통해 수행되어 그들에게 피해를 입혔다고 주장했습니다. 놀랍게도, 외무성은 정부에 이런 일들은 우리의 식민 통치를 위해서는 흔하며 필요하다며 설명했습니다. 그들은 우리에게 이 움직임을 잠재울 것을 강하게 권고합니다."
 mittel.43.a:0 "이 법정에서 독일령 중앙아프리카의 일을 처벌할 권리는 없다."
 mittel.43.b:0 "더 끔찍한 일이 벌어질 수 있겠는가?"
 mittel.44.t:0 "케냐타-졸프 추문"
 mittel.44.d:0 "재앙입니다! 우리는 조모 케냐타의 소송 과정을 초조한 예상과 함께 몇 년 동안 지켜보았으며, 이제 우리의 최악의 공포가 실체화되었습니다. 전 총독이였던 빌헬름 졸프는 총독의 지위에서 '초법적’인 행위를 한 책임이 있음이 증명되었습니다. 이 충격은 졸프에게 파괴적일 뿐만 아니라, 이론적으로 무한한 사건들을 향한 문을 열었습니다. 이미, 폰 괴링 총독은 시위 중 사임하였습니다. 이 여파로, 사법적 개혁과 조금 더 '정상화’된 아프리카의 통치가 유일한 방법으로 간주되고 있으며, 테오도르 폰 하셀만이 운전대를 잡고 개혁을 진행하기를 기꺼이 받아들이고 있으니, 그에게 신의 가호가 있기를."
 mittel.44.a:0 "하나님이 함께 하기를."
 mittel.45.t:0 "케냐타-졸프 추문"
 mittel.45.d:0 "우리의 행정부는 키쿠유 변호사가 이끄는 전 총독 빌헬름 졸프에 대한 집단 소송인 케냐타-졸프 추문의 진행을 초조한 예상과 함께 지켜보았습니다. 운좋게도 변호인 칼 슈미트는 훌륭한 변호를 선보였고, 그는 새로운 판례: "통치자는 예외적 상황에서 결정한다."를 구성해 냈습니다. 법원은 이 주장을 받아들였는데, 즉 총독은 아프리카에서 자주적 권한을 보유하며, 그리고 정상적인 사법적 진행을 '벗어날 수 있는’ 권리를 지니고 있음을 인정한 것입니다. 이는 명확히 영향을 끼치고 있으며, 우리 행정부의 몇몇 구성원은 이미 열정적으로 '지배적 총독’을 고대하고 있습니다."
 mittel.45.a:0 "통치자는 예외적 상황에서 결정하는 자이다."
 mittel.46.t:0 "검은 서류"
 mittel.46.d:0 "익명의 독일령 중앙아프리카 내 장교와 행정가들이 총독 폰 괴링의 불법적 행동의 증거와 기록물들을 정리한 뒤 내각에 제출하였습니다. 증거가 만일 진실이라면, 매우 심각한 것입니다. 그들이 제기한 것에 따르면, 총독 폰 괴링은 너그럽게 그에게 제공한 정부 예산을 미텔오이로파 내 정치가들을 매수하면서 자신의 통치에 대한 지원을 확고화 하였으며, 요청된 정부 공식 예산을 비자금을 조직하는 데에 활용하였습니다. 더욱 암담하게도, 자료는 증거가 부족하기는 하지만, 폰 괴링과 그의 충성파들은 그의 피고용인을 협박하기 위해 정보를 수집하며, 이는 납치와 언론가 협박, 심지어 암살자의 고용에도 연관되어 있음을 제기합니다!"
 mittel.46.a:0 "정식 조사가 지금 당장 이루어져야 한다!"
 mittel.46.b:0 "이는 베를린의 높으신 분에게 영향을 끼친다, 조용히 묻어라."
 mittel.47.t:0 "부정 조사"
 mittel.47.d:0 "베를린에서 몇몇 예산과 관련된 이상점에 대한 조사를 시작한 것은 우리의 관심을 끌었습니다. 누가 뒤를 봐 주는지를 떠올리기는 어렵지 않습니다: 그들은 행정부의 가장 높은 단계의 예산 계획에 접근할 수 있고, 아마 레토프-포르벡 아래에서 종군하였으며, 이 행정부의 어떤 변화도 거부하였던 알터 켐퍼일 것입니다!"
 mittel.47.a:0 "이 조사를 중단시켜라."
 mittel.47.b:0 "폰 괴링을 억류하고, 행정부의 교체를 개시하라."
 mittel.48.t:0 "카이저의 영장"
 mittel.48.d:0 "폰 괴링이 모든 공식적 조사에 격렬히 저항하는 것을 보고, 독일 정부는 집행 방해를 막기 위해 체포 영장을 발부하는 것이 적합하다고 봅니다."
 mittel.48.a:0 "통치자는 예외적 상황에서 선택하는 자이다."
 mittel.48.b:0 "배를 불러라! 나는 법정에서 싸울 것이다!"
 mittel.49.t:0 "지배권을 지닌 총독"
 mittel.49.d:0 "헤르만 폰 괴링은 물러서기를 거부했다. 그의 대변인 칼 슈미츠에 따르면, 그는 총독은 지배권을 지닌 행정청이고, 초법을 할 수 있다 주장하며, 그의 충성파와 그의 군인들로 엄중히 경비하고 있는 상황에서, 우리는 이 사태를 쉽게 풀어갈 방법이 없습니다. 케냐타-졸프 추문에서 승소한 뒤 슈미츠는, 이 사태가 추문보다 우선하므로, 동일하게 처리하여야 한다고 주장합니다."
 mittel.49.a:0 "폰 괴링을 향해 새 영장을 발부하라, 반역으로!"
 mittel.49.b:0 "폰 괴링은 법적 우선권이 있다, 지금은 물러나라."
 mittel.50.t:0 "독일의 반응"
 mittel.50.d:0 "독일 정부는 폰 괴링의 통치가 끝났음을 선언하였지만, 아직 그는 그의 통치력을 유지하고 있습니다. 그는 사태를 이 지경까지 복잡하게 만들었으며, 그를 무시할 수 없습니다. 모든 곳에서, 지휘 계통이 붕괴하고 있습니다."
 mittel.50.a:0 "신이여, 우리를 보우하소서!"
 mittel.51.t:0 "검은 서류"
 mittel.51.d:0 "내각의 결정에 마음이 들지 않게도, 불충한 아프리카의 장교들은 그들의 증거를 흘리고 언론에 제보했습니다. 우리가 상황이 심각해지지 않도록 억제하고 있음에도 불구하고, 근거 없는 추측에 따르면, 조사가 필요하다는 것이 공표될 게 뻔합니다."
 mittel.51.a:0 "젠장! 시도해 볼만한 가치는 있었다!"
 mittel.52.t:0 "베를린에 있는 친구들"
 mittel.52.d:0 "우리의 불만을 품은 행정가들 몇몇이 독일 내각에 폰 괴링을 우회하여 독일 내각에 직접 괴링의 사임을 시도하였습니다. 운이 좋게도, 베를린에 있는 친구들은 내각이 지금은 행동을 취하지 않을 것이라 장담했습니다, 지금 당장은 말입니다."
 mittel.52.a:0 "우리들 중에 반역자가 있지만, 베를린에 친구가 있다."
 mittel.53.t:0 "언론가들"
 mittel.53.d:0 "정부의 우리 친구들이 혐의를 해결하는 동안, 사건은 언론에 새나갔습니다. 총독의 명예는 실추당했으며, 이는 아프리카를 방해하며 '또 다른 E.D 모렐’을 꿈꾸는 수많은 언론가들에게 힘을 보탰습니다."
 mittel.53.a:0 "모두에게 저주를!"
 mittel.54.t:0 "새로운 총독"
 mittel.54.d:0 "폰 괴링이 떠났으므로, 우리는 새로운 총독을 뽑아야 합니다. 그가 실각 당했음에도, 식민지에 질서를 불러 올 신식민정부에 대한 희망이 있습니다. 아니면, 아마도 고전적 방법인, 독일식민협회를 최상의 방식이라 옹호할 수도 있습니다. 아니면 마지막으로, 개혁만이 이와 같은 행동을 방지할 마지막 방법일 수도 있습니다."
 mittel.54.a:0 "신식민정부가 유지된다!"
 mittel.54.b:0 "보수파들은 방법을 안다!"
 mittel.54.c:0 "개혁만이 새로운 길이다!"
 mittel.55.t:0 "신식민정부 총독"
 mittel.55.d:0 "폰 괴링이 실각하는 동안에도 독일령 중앙아프리카에 대한 증가한 식민지 계획은 남아있습니다. 우린 아직도 장악을 위해 강하고, 진취적인 리더쉽이 필요합니다. 누굴 신임해야 할까요?"
 mittel.55.a:0 "유명한 작가이자 군인인 에른스트 융어!"
 mittel.55.b:0 "노장군 프란츠 리터 폰 에프를 보내라."
 mittel.55.c:0 "아프리카의 사업적 이익을 지킬 프리츠 티센을 보내라."
 mittel.56.t:0 "신임 총독"
 mittel.56.d:0 "카이저께서는 우리의 새로운 총독으로 에른스트 융어 소장을 임명하였습니다. 대전기의 복무를 통해 푸르 르 메리트 훈장을 받았으며, 융어는 르네상스 맨으로 여겨집니다. 그는 그의 베스트 셀러인 "강철의 폭풍"을 통해 성공한 작가이자, 그가 아프리카에서 머무는 동안 많은 종을 발견하고 분류한 능력있는 곤충학자이며, 그러는 동안 우리의 아스카리들에게 '강습병 전략'을 가르쳤습니다. 융어는 20세기 중반 일련의 군사 저작물로 인한 독일 군부와의 분쟁 이후로 군부와의 관계를 끊었습니다. \n\n그의 시각을 참모부에 반영할 수 없었으므로, 그는 그의 현대 전장에서 정신력의 중요성에 대한 이론을 각인하는 데 더 자유로운 아프리카로의 재배치를 신청했습니다. 신식민정부의 멤버로서, 에른스트 융어는 그가 "새로운 탐험 정신"이라 말하는 것을 아프리카의 개척에 가져올 것이며, 우리의 보병 전략을 개혁하는 데에도 도움을 줄 것입니다."
 mittel.56.a:0 "새로운 총독을 경배하라!"
 mittel.57.t:0 "신임 총독"
 mittel.57.d:0 "카이저께서는 우리의 새로운 총독으로 프란츠 리터 폰 에프를 임명하였습니다. 퇴역한 장군이자 현 정치가인 리터 폰 에프는 헤레로 반란과 뒤이은 진압에서 싸웠으며 대전기의 복무를 통해 푸르 르 메리트 훈장을 받았습니다. 전후 루덴도르프 수상은 그를 최초의 전후 카메룬 행정관으로 임명했습니다. 3년간의 행정관 업무 후 독일로 돌아왔으며, 리터 폰 에프는 정치가로 변신해 몇몇 애국적 신문사 창립에 자금을 지원했으며, Bavarian chamber of Imperial Counsellors에 종사하였습니다. 리터 폰 에프는 그의 루덴도르프의 독재정과의 강한 연관을 숨기려 한 적이 없었으며, 활발히 발언하는 루덴도르프의 옹호자로 남아있습니다. 그는 논란이 많고, 적대적이지만, 카이저께서는 아프리카에는 투사가 필요하다고 결정하셨습니다. 신식민정부의 지원가로써, 프란츠 리터는 수년간의 군사 복무 경험과 봉사를 그의 직위에서 보여줄 것입니다."
 mittel.57.a:0 "아프리카에 오신 것을 환영합니다, 폰 에프."
 mittel.58.t:0 "신임 총독"
 mittel.58.d:0 "카이저께서 우리의 새로운 총독으로 프리츠 티센을 임명하였습니다. 유나이티드 제철의 주인인, 티센은 독일 상업계에서 우뚝 솟은 명사이며, 제국은행의 중역과 독일 제철, 제강산업 협회의 수장을 맡고 있습니다. 그는 정치적으로도 활발한데, 우익정당과 우파 신문에 금융 지원을 제공합니다. 하지만 그는 고임금과 노동자의 권익 보장에 적극적으로 지원하면서 우파계열과 관계를 끊었습니다. 그는 과거 비스마르크가 그랬듯이, 사회주의는 노동자들의 기본 생활수준을 보장함으로써 막을 수 있다고 믿습니다. 티센은 고임금을 받은 노동자가 더 많은 독일제 물건을 사고, 경제를 활성화시킴으로 그것이 이익이 될 것이라 주장합니다. 몇몇은 그의 노동자의 고임금이 산업 상품을 구입하고 충성심을 형성하는 이 모델을 '티센주의’라고 합니다. 프리츠 티센은 신식민정부와 오랫동안 협력하였으며, 폰 괴링의 정치적 등장을 돕기 위해 자금을 지원했다는 의혹이 돌고 있으며, 어쩌면 '검은 서류'에 제기됐었던 비자금 구성에 연루됐을지도 모릅니다. 이 문제 제기들 중 어느 것도 증명되지 않았고 카이저께서 그를 콩고에서의 광산 산출량 증대에 관한 특별한 경력을 우대하여 총독으로 임명하였습니다."
 mittel.58.a:0 "아프리카에 오신 것을 환영합니다, 티센."
 mittel.59.t:0 "독일식민협회 총독"
 mittel.59.d:0 "The old guard ensured stability, and order for Africa, if not the kind of radical change that people had hoped for. After this last crisis, we need someone who knows Africa intimately, and will lead it in a responsible fashion."
 mittel.59.a:0 "Ludwig Bockholt, the famous and imaginative air pioneer!"
 mittel.59.b:0 "Georg Kraut, who was Lettow-Vorbeck's 2nd in command in the Weltkrieg!"
 mittel.59.c:0 "Rudolf Asmis, our famous and experienced administrator."
 mittel.60.t:0 "새로운 총독"
 mittel.60.d:0 "The Kaiser has appointed Commodore Ludwig Bockholt as our new Statthalter. Bockholt is best known for his daring resupply of General von Lettow-Vorbeck during the Weltkrieg. The young commander Bockholt flew the Airship L 59 "Afrika-Schiff" from Jamboli Airstation in Bulgaria to the Mahange plateau in Tanjanika, after a gruelling 100-hour flight across the deserts of Egypt and Sudan. The voyage resupplied our armies in Afrika with new weapons, ammunition, and most critically, quinine, that helped keep our armies in good fighting order until the Peace with Honour. It was the only resupply of East Afrika during the war, and holds other distinctions such as the longest military flight record, and flying the first aerial resupply mission. Because the mission was a one-way trip, Buckholt served the rest of the war as a naval infantry officer in the East Afrikan Theatre. After the war, Commodore Bockholt continued to refine his aerial resupply tactics and equipment, creating air mobile and later paratrooper naval infantry units. Despite such an innovative spirit, he is one of the leading officers of the Deutsche Kolonialgesellschaft, and proved to be a thorn in the side of Statthalter von Göring, clashing with him frequently on the direction, and command of Mittelafrika's Air Force. With Bockholt as our Statthalter, we can expect Mittelafrika to maintain world-class aerial infantry."
 mittel.60.a:0 "All hail the New Statthalter!"
 mittel.61.t:0 "새로운 총독"
 mittel.61.d:0 "The Kaiser has appointed Generaloberst Georg Kraut as our new Statthalter. During the Weltkrieg, Kraut was one of the most senior officers in East Afrika, after Generals von Lettow-Vorbeck and Wahle. He took command of the battles of Kilimanjaro, Saliata Hill and Latema Nek, leading the troops to victory each time. After the war, he took divisional command and put down rebellions in the Upper Kongo and Ruvuma Valley. In 1925, he would be the one to negotiate the entry of German troops into British East Africa and conduct the occupation. Later, he would become commander of all armed forces in Mittelafrika. To the extent that the Deutsche Kolonialgesellschaft has a leader, it's him. With Generaloberst Georg Kraut in command, we can expect to continue the finest German military traditions."
 mittel.61.a:0 "옛날 방식으로 돌아갈 때야."
 mittel.62.t:0 "새로운 총독"
 mittel.62.d:0 "The Kaiser has appointed Dr Rudolf Asmis as our new Statthalter. Dr Asmis is a jurist with a long career in the Reichskolonialamt. He has served as a district officer in Togoland, Consul to the Belgian Congo, Counsellor to the General Government of Belgium, delegate to the Shanghai Convention, and most recently, head of the Reichskolonialamt. His most notable, and controversial work has been with his policy of 'Bezirksleiterrecht,' a policy of legitimising and formalising local and tribal law, and giving district officers the power to defer to this law in place of German Law. This has had been tried in Samoa with some success in reducing conflict with the locals. With such a long history in Imperial and Foreign affairs, he naturally has a close relationship with the Deutsche Kolonialgesellschaft, and will favour their ideas in decision making. A gifted diplomat with global experience as the head of the Reichskolonialamt, Dr Asmis is eager to see Afrika fulfil a key role in Germany's Weltpolitik."
 mittel.62.a:0 "It's time for a responsible administration."
 mittel.63.t:0 "개혁파 총독"
 mittel.63.d:0 "Reform is the only possible way to prevent mistakes like the von Göring administration. For too long, the German residents of Africa have been without democratic representation, or relying on virtual representation from absentee votes in the Reichstag. We will set up a more democratic administration in Mittelafrika, but who shall oversee the transition?"
 mittel.63.a:0 "테오도르 폰 하셀, 개혁의 선구자!"
 mittel.64.t:0 "새로운 총독"
 mittel.64.d:0 "The Kaiser has appointed Theodor von Hassel as our new Statthalter. The leader of the Reformgruppe and son of General Friedrich von Hassel. Theodor von Hassel came to Afrika as a Oberleutnant in the Schutztruppe, and served in the Maji Maji rebellion. In the Siege of the Mahenge, his group of sixty soldiers held off several thousand rebel attackers, winning him the Order of the Red Eagle. After the Maji Maji war, von Hassel left the Schutztruppe to found a coffee farm, but volunteered for service during the Weltkrieg. After the war, he returned to his coffee plantation, which has grown into one of the most successful in Tanganyika. Dissatisfied with the way settlers like him were treated, and helped into politics by his father in law, the politician Jacob Jebsen, Theodor von Hassel spent years agitating on behalf of settlers' rights to democratic representation, as well as economic and political rights. The Kaiser has seen this man represents the will of the white and educated native population of Africa and has deemed him worthy of being Statthalter."
 mittel.64.a:0 "It's time to reform our administration."
 mittel.66.t:0 "부족왕국 자치 승인"
 mittel.66.d:0 "The first step to ensuring the stability of our new Africa, is granting more autonomy to the most powerful African kings under our influence. By granting autonomy to these troublesome regions, we will be essentially eliminating all chances for rebellion against our rule and eliminating the option of our administration to collapse."
 mittel.66.a:0 "This will make the administration of Africa far easier."
 mittel.67.t:0 "영국인 자치 승인"
 mittel.67.d:0 "When we seized the British holdings in Africa during the British Revolution, we did it under the legal pretence of restoring responsible government to these areas. Now, over a decade later, we can finally fulfil our promise and grant the white British settlers in these areas self-rule. This will have the benefit of dealing with the Royal Veterans Association, who has been a troublesome political force in our administration for a long time, and will make our administration ever more stable."
 mittel.67.a:0 "Responsible government has been restored."
 mittel.68.t:0 "검은 서류 보복"
 mittel.68.d:0 "우리 행정부는 가까스로 현재의 통치를 유지했습니다. 부패에 대한 조사는 폰 괴링과 다른 고위 관료들이 여생을 감옥에서 보내게 할 수 있었습니다. 이제 우리는 호의를 되돌려 줄 기회가 생겼습니다. 공식적인 보복은 어렵지만 성장중인 우리의 범죄 네트워크 '사자단'를 이용하면 공모자 놈들에게 복수하고 우리의 독일령 중앙아프리카 지배를 단단히 할 수 있습니다."
 mittel.68.a:0 "복수는 나의 것!"
 mittel.68.b:0 "오른 뺨을 맞으면 왼 뺨도 들이대라."
 mittel.69.t:0 "우리의 첫 번째 목표"
 mittel.69.d:0 "첫 번째 검은 서류 용의자는 세계대전 당시 레토프-포어베크가 제일 신뢰하던 장교인 게오르크 크라우트입니다. 그는 레토프-포어베크가 제일 신뢰하던 장교였기에 많은 이들에게 존경 받으며 같은 이유로 이 계획을 지지했을 가능성이 높습니다. 그는 꽤 늙은 상태입니다. 그러므로 죽이는 것보다는 퇴역하도록 만드는 것이 쉽고 의심을 덜 살 것입니다. 우리 버전의 '검은 서류'로 그를 모함해 퇴역하도록 만들 수 있습니다. 혐의가 사실이 아닐지라도 그 늙은이는 맞서 싸울 수 없을겁니다."
 mittel.69.a:0 "진작 퇴역했어야지..."
 mittel.70.t:0 "사냥 사고"
 mittel.70.d:0 "다음 검은 서류 복수 목표는 루트비히 보크홀트입니다. 그는 폰 괴링과 공군 우선 사항에 대해 자주 논쟁했으며 사적인 문제도 있었습니다. 보크홀트는 아프리카에 정착한 이후 대형 동물을 열심히 사냥했습니다. 그 녀석의 저번 사냥에 참가한 우리 부하 하나가 '사냥 사고'를 계획했습니다. 부하가 보크홀트를 가젤로 착각하고 쐈다고 맹세하면 법정은 부하 녀석 손을 들어줄겁니다."
 mittel.70.a:0 "또 한 놈이 가는군."
 mittel.71.t:0 "루돌프 아스미스의 죽음"
 mittel.71.d:0 "다음 검은 서류 복수 목표는 외무부 외교관인 루돌프 아스미스입니다. 이 녀석이 외무장관과 내각에 증거를 넘긴 자입니다. 놈은 보통 우리 손이 닿지 않는 곳에 있지만 베를린과 다르 에스살람을 자주 왕복합니다. 사보타주만 조금 해준다면 놈의 비행기를 추락시킬 수 있습니다."
 mittel.71.a:0 "한 명 더, 거의 다 끝났어..."
 mittel.72.t:0 "마지막 목표"
 mittel.72.d:0 "'검은 서류' 파벌에 속한 장교가 우리 행정부 고위 인사 중 한 명일 것이라는건 오래 전부터 알고 있었습니다. 정보를 빼내던 이의 정체는 생각보다 더 당혹스러웠습니다. 폰 괴링의 동생 알베르트가 정보를 빼내고 있었습니다. 그는 괴링 가문의 유대인 의사이자 대부의 이름을 빌려 '알베르트 폰 엡슈타인'이라는 이름으로 아프리카에 머무르고 있었습니다. 야망으로 움직인 다른 공모자들과 달리 그는 양심의 가책 때문에 행동한 것으로 보입니다."
 mittel.72.a:0 "죽일 수 없어. 우린 한 가족이야."
 mittel.73.t:0 "그늘진 회의"
 mittel.73.d:0 "우리 '사자단'의 일원들이 일본의 도이하라 겐지 장군과 만나 솔깃한 제안을 들었다고 보고해왔습니다. 겐지 장군이 만주에서 자라는 아편을 할인된 가격에 팔면 우리가 그걸 독일 본국에 밀매해 이득을 보는 것입니다."
 mittel.73.a:0 "제안한거지..."
 mittel.73.b:0 "거절할 수도 있지!"
 mittel.74.t:0 "A Triumph of Espionage"
 mittel.74.d:0 "A programme created by General Doihara Kenji to distribute narcotics to our enemies has seen its greatest success yet. It appears that the German colony of Mittelafrika is rife with corruption, and its administrator has proven willing to smuggle cheap opium into Germany for us. Every morning the German newspapers are filled with the scandals of misspent youth, and the widespread drug usage is certain to weaken their army and war industry."
 mittel.74.a:0 "Huzzah!"
 mittel.75.t:0 "An Opium Epidemic"
 mittel.75.d:0 "Recently, the use of opium by the general populace, and even our own troops, has skyrocketed. Police are still investigating the cause of the outbreak, but it appears the street price is much lower than it used to be. We still haven't been able to find the source, but our efforts are now focused on containing the effects of the outbreak."
 mittel.75.a:0 "What is German society coming to?"
 mittel.86.t:0 "독일령 중앙아프리카에서 온 식량"
 mittel.86.d:0 "새 식민지 행정부 덕분에 독일령 중앙아프리카에서 곡물과 통조림을 꽤 많이 생산하고 있습니다. 이 정도면 우리 국내 산업에 가해진 압박이 어느 정도 풀릴 것 같습니다. 새 식민지 행정부가 없었더라면 이런 이득은 없었을겁니다!"
 mittel.86.a:0 "이제 곡물 아낀다고 돼지 잡을 일은 없겠군!"
 mittel.87.t:0 "농부들이 우리 정책에 반발하다"
 mittel.87.d:0 "Our policy of encouraging the cultivation of cheap staples for export to Germany at below-market prices has created unrest with both native farmers and white planters, giving them a rare common cause against our administration."
 mittel.87.a:0 "Send in the Schutztruppe!"
 mittel.88.t:0 "Guns from Mittelafrika"
 mittel.88.d:0 "Our New Colonial Administration in Africa has seen gains in light industrialisation using cheap and even forced labour for industrial production. This has significantly reduced the cost of manufacturing, and provided us with additional equipment."
 mittel.88.a:0 "You can never have enough guns!"
 mittel.89.t:0 "공장에서의 저항"
 mittel.89.d:0 "Workers in our new factories are discontent, complaining about long hours, poor safety standards, stolen wages and violence against workers who speak out. It is becoming a problem in the urban centres, and some fear it may lead to the spread of syndicalism. Fortunately for now, the workers remain disorganised."
 mittel.89.a:0 "And violence will keep them that way."
 mittel.90.t:0 "Resistance to the War Economy"
 mittel.90.d:0 "Shifting to a war economy has pushed our colonial population and our armies to their limit. They are ready, but they are not happy with wartime restrictions in a time of peace!"
 mittel.90.a:0 "이놈들아, 애국심은 어디간거야?"
 mittel.91.t:0 "아프리카인 사단 계획"
 mittel.91.d:0 "독일에 제대로 된 지원을 하기 위해 잘 훈련된 아프리카인 사단을 보내야 합니다. 이를 위해 유럽 전선에서 싸울 병사를 훈련시키는 '아프리카인 사단' 계획을 시작할겁니다."
 mittel.91.a:0 "카이저와 조국을 위해!"
 mittel.92.t:0 "첫 번째 아프리카인 사단이 도착하다"
 mittel.92.d:0 "Under the reforms of our New Colonial Regime in Africa, African recruits will not simply be placed in colonial policing roles, but provide new divisions for our army in Europe. The extra manpower is welcome, given the tense situation in Europe."
 mittel.92.a:0 "대단해!"
 mittel.93.t:0 "정예 아프리카인 기병대의 도착"
 mittel.93.d:0 "Recruited from the best the continent has to offer and trained in survival tactics in the harsh environment of Africa these divisions will fight with elan and spirit."
 mittel.93.a:0 "프랑스놈들이 볼 때까지 기다리자고!"
 mittel.94.t:0 "차량화 아프리카인 사단의 도착"
 mittel.94.d:0 "Though there were doubts it was possible, our African administration has trained two divisions worth of drivers and gunners from African recruits on the Statthalter's personal insistence. They join a growing body of divisions that are entirely moved by machine power."
 mittel.94.a:0 "이런걸 볼거라는 생각은 못 했는데!"
 mittel.95.t:0 "무타라 3세의 괴팅겐 대학교 방문"
 mittel.95.d:0 "Prince Karl Mutara III of Rudahigwa has returned from a tour of the University of Göttingen in Lower Saxony. He was shown our latest discoveries in physics, spoke with the Professors of African Languages, and was shown the Göttingen State and University Library. It all made a strong impression on him, and he has urged his people to adopt the natural sciences of Europe, and provided for the creation of a library in Kigali."
 mittel.95.a:0 "A model to his people."
 mittel.96.t:0 "술탄 칼리파 2세의 싱가폴 방문"
 mittel.96.d:0 "Sultan Khalifa II bin Harub Al-Said has returned from a tour of the fortifications and harbours of Singapur and Malta. He spoke at length with his attaché for the tour, Captain Otto Schiewind. At the end of the tour, the two issued a report to the Admiralty comparing the similar situations of Singapur, Malta, and Zanzibar, calling it the 'Singapur of Africa'. The Islands of Zanzibar control access to our capital city of Dar-es-Salaam, and to the Mozambique Channel. Despite their strategic location, the islands are underdeveloped compared to their counterparts in Europe and Asia. In response to the report, the Admiralty has funded naval fortifications in Sansibar, and improvements to the harbour to serve as a primary base for the Kaiserliche Marine in the event of a war in the Indian Ocean."
 mittel.96.a:0 "And with almost no cost to ourselves!"
 mittel.97.t:0 "국왕 페드루 7세의 쾰른 대성당 방문"
 mittel.97.d:0 "King Pedro VII Alfonso of Kongo has returned from a tour of Germany and Europe, where he attended mass in Cologne Cathedral, as well as St. Peter's in Rome. The result has been a renewed interest in Catholic missionary efforts in the Kongo, especially from the German and Italian states. There have already been mass conversions of entire villages. To make matters worse, the Portuguese have lodged a diplomatic complaint about our treatment of the exiled king."
 mittel.97.a:0 "I thought they liked when Africans were good Catholics?"
 mittel.98.t:0 "음크와와 추장의 해골"
 mittel.98.d:0 "During a royal tour of Germany, the young Chief Adam Sapi of the Wahehe people lodged an awkward request. During our subjugation of East Africa, their tribal leader Chief Mkwavinyika Munyigumba Mwamuyinga conducted a campaign of military resistance against our rule for 8 long years. After his death, his head was cut off and sent by Commander Tom von Prince to the Bremen Anthropological Museum. As part of his tour, Chief Sapi requested to visit the museum and see the skull. He asks that it be returned with him to Tanganjika. The Wahehe have superstitions about the disposal of remains, and wish to give his skull an honourable burial."
 mittel.98.a:0 "What's a skull to good relations?"
 mittel.98.b:0 "It is the principle of the thing! It is a prize of war!"
 mittel.99.t:0 "독일의 음크와와 추장의 해골 반환"
 mittel.99.d:0 "In a ceremony today in Kalenga, with a festive spirit, the Governor of Tanjanika returned the skull of Chief Mkwawa to the current Chief Adam Sapi of the Wahehe. Mkwawa was a fierce rebel during the early part of our rule of Africa. It took years to surround him, at which point he committed suicide to avoid capture. His skull was removed, and sent by Commander Tom von Prince to the Bremen Anthropological Museum. It has now been returned, as a sign of goodwill, to ensure the friendliness and cooperation of the Wahehe people."
 mittel.99.a:0 "과거도 함께 묻자."
 mittel.100.t:0 "독일의 음크와와 추장의 해골 반환 거부"
 mittel.100.d:0 "We've encountered a bit of a diplomatic faux pas. During one of his sponsored royal tours, Chief Adam Sepi of the Wahehe requested the return of his predecessor's skull, currently kept in the Bremen Anthropological Museum. The skull belongs to Chief Mkwawa, who was a rebel against German rule and beheaded by Commander Tom von Prince, who sent the skull to the Museum's collection. The Wahehe are very respectful of their ancestors and believe that with the skull in such a disrespectful state, it is certain to anger the spirits. Unfortunately, the German government has refused the return of the skull as a matter of principle, creating discontent even beyond the Wahehe tribe."
 mittel.100.a:0 "언제나 베를린이 문제군!"
 mittel.101.t:0 "프로이센 육군사관학교를 방문한 부간다의 카바카"
 mittel.101.d:0 "The young Kabaka of Buganda, Eduard Friedrich Mutesa II has just completed a tour of the Kriegsakadamie in Prussia. Like all young men, he has a natural enthusiasm for all things martial, and the German Army is the finest in the world. Young Friedrich has decided to study at the Kriegsakadamie, and encouraged promising young men in Budanda and Uganda to do the same."
 mittel.101.a:0 "신께서 우리와 함께하신다!"
 mittel.102.t:0 "독일령 중앙아프리카 붕괴"
 mittel.102.d:0 "독일령 중앙아프리카 관리 소홀로 인해 대륙 전역의 모든 지배체계가 무너졌습니다. 지역의 군벌들과 지역 통치자들은 현재 각 지역에서 독일정부보다 더 큰 권력을 가지고 있습니다. 한 때는 독일령 중앙아프리카를 구성하던 복잡한 동맹관계는 대륙 전체가 전쟁에 휘말리며 혼란에 빠졌습니다. 다르 에스살람의 수도는 충성파 군대가 비충성적인 요소들로 가득찰 것을 우려하여 점령한 반면, 쥐트베스트아프리카는 현지 독일군이 점령하였습니다. 어디로 도망쳐야할까요?"
 mittel.102.a:0 "우리가 확실히 통제하고 있는 쥐트베스트아프리카로 간다."
 mittel.102.b:0 "프랑스가 다호메이에서 우리를 구해줄 것이다."
 mittel.102.c:0 "우리의 동맹이 있는 카탕가로 간다."
 mittel.102.e:0 "탕가니카 지역이 가장 믿음직스럽다."
 mittel.103.t:0 "Anniversary of Mahiwa"
 mittel.103.d:0 "Today is the anniversary of the Battle of Mahiwa, the most decisive battle of the East Afrika Campaign. In the battle, the King's African Rifles were encircled and surrendered by the armies of Paul von Lettow-Vorbeck from the south and east, and Kurt Wahle's from the north and west. The British lost nearly 4,000 men in the operation, to a loss of less than 200 German Askari.\n\nThe battle paved the way to our invasion and conquest of Mozambique in 1918. Since 1922, it has been a state holiday in Mittelafrika. It has been celebrated throughout the colony, but especially in Dar-es-Salaam, with parades and military drills, as it reminds every citizen and subject of our need and capacity for military excellence."
 mittel.103.a:0 "하이아 사파리!"
 mittel.104.t:0 "Death of Bernhard Dernburg"
 mittel.104.d:0 "Sad news arrived from Berlin today. Bernhard Dernburg, former head of the Imperial Colonial Office, has died. Bernhard served for only three years, from 1907 to 1910, but he had an enormous influence on the development of the colony of German East Afrika, which would eventually form the core of Mittelafrika. It was his reforms that firmly established the first fully secular education system on the Afrikan continent, a legacy we have tried, with difficulty, to spread throughout Mittelafrika. A small ceremony was held in Dar-es-Salaam in his honour, with a street being renamed Bernhard Dernburg-Straße."
 mittel.104.a:0 "Statthalter von Göring will speak of his triumphs."
 mittel.104.b:0 "Rudolf Asmis will speak of his expertise and caution."
 mittel.104.c:0 "This is no time for politics. A tasteful memorial must be held."
 mittel.105.t:0 "Completion of the Cape to Cairo Railway"
 mittel.105.d:0 "The Germans have completed the Cape to Cairo railroad that the British attempted to complete before the Weltkrieg. While we are sure they did this for their own selfish reasons, this will nevertheless give us an advantage in trade with the rest of Africa."
 mittel.105.a:0 "British dreams stolen by Germany..."
 mittel.106.t:0 "Completion of the Cape to Cairo Railway"
 mittel.106.d:0 "The Germans have completed the Cape to Cairo railroad that the British attempted to complete before the Weltkrieg. While we are sure they did this for their own selfish reasons, this will nevertheless give us an advantage in trade with the rest of Africa. They have even sent manpower over to us to build the section inside our borders, improving our own infrastructure at no cost to us."
 mittel.106.a:0 "How generous of them!"
 mittel.107.t:0 "Connection of the Cape to Cairo Railway to Ethiopia"
 mittel.107.d:0 "The Germans have added another section to the Cape to Cairo railroad, connecting Ethiopia to the rest of Africa. While we are sure they did this for their own selfish reasons, this will nevertheless give us an advantage in trade with the rest of Africa. They have even sent manpower over to us to build the section inside our borders, improving our own infrastructure at no cost to us."
 mittel.107.a:0 "A doorway to the rest of Africa."
 mittel.10701.t:0 "Connection of the Cape to Cairo Railway to Ethiopia"
 mittel.10701.d:0 "The Germans have added another section to the Cape to Cairo railroad, connecting Ethiopia to the rest of Africa. While we won't see much in the way of trade benefits, they have sent manpower over to us to build the section inside our borders, improving our own infrastructure at no cost to us."
 mittel.10701.a:0 "These Germans are rather generous, aren't they?"
 mittel.108.t:0 "검은 월요일!"
 mittel.108.d:0 "A massive breakdown has occurred yesterday in Berlin's stock market. The German economy is in tatters, and our economy is sure to follow. We must cut back on much of our spending and immediately look for ways to fix our economy. It could take many years to recover from this..."
 mittel.108.a:0 "Disastrous!"
 mittel.109.t:0 "African Investments!"
 mittel.109.d:0 "While we lost our African holdings in the Weltkrieg, we still operate a large, informal economic empire in Germany's African territories. Profits from the mining, rubber and ivory trade strengthen the economy of our small yet great country."
 mittel.109.a:0 "Profitable!"
 mittel.110.t.blocked:0 "Mittelafrika Blocks Our Investments!"
 mittel.110.d.blocked:0 "It's no secret that the German authorities in Africa have been hostile to our interests on the continent, constantly hindering our efforts to protect our economic sphere in the region, particularly in our former colony, the Congo. However, they have taken an unprecedented and unexpected course of action recently: they have directly seized our African assets, dealing a mortal blow to our involvement on the dark continent."
 mittel.110.t.collapse:0 "Mittelafrika Collapses"
 mittel.110.d.collapse:0 "Today, we have received news from the dark continent: Mittelafrika, the administrative amalgamation of German colonies in Africa, has collapsed into anarchy. As petty warlords and tribal Kings fight for influence on the former imperial lands, one thing is certain: our investments have swiftly disappeared, and our interests in Africa have been dealt a mortal blow."
 mittel.110.a:0 "Damn it!"
 mittel.111.t:0 "New Political Parties"
 mittel.111.d:0 "Now that our country has elections, it is no longer fitting that our politics are made up of military factions. The people who once supported the DKG have formed the Kaiser- und Vaterlandspartei, while those who once supported the NKR now support the Afrikanische Aktionspartei. A Social Democratic party has also been formed."
 mittel.111.a:0 "Exciting!"
 mittel.112.t:0 "A Split in the Reformgruppe!"
 mittel.112.d:0 "Now that their reforms have been implemented, the Reformgruppe has been struggling to come up with what to do next and this has caused a split in the party! The right wing of the party, which want to limit voting rights to whites and implement reforms to make white rule easier, have formed the Weißafrika-Partei, while the liberal wing of the party, which want to implement more liberal reforms, have formed the Neue Reformgruppe."
 mittel.112.a:0 "A big development ahead of the elections."
 mittel.113.t:0 "The First Mittelafrikan elections"
 mittel.113.d:0 "Ballots have been opened in all areas where voting is allowed. White settlers, certain black chiefs, and Askari have been given the right to vote, guaranteeing an electoral victory for the pro-German parties. But which one will win the elections?"
 mittel.113.a:0 "The Weißafrika-Partei!"
 mittel.113.b:0 "The Kaiser- und Vaterlandspartei!"
 mittel.113.c:0 "The Neu Reformgruppe!"
 mittel.113.e:0 "The Afrikanische Aktionspartei!"
 mittel.114.t:0 "Ending the Landtag"
 mittel.114.d:0 "One of the Afrikanische Aktionspartei's main election promises was ending this farce called 'Mittelafrikan democracy' and restoring the Statthalter's ability to deliver fast action without worrying about what his white subjects think. To do so, we must abolish the shortlived Landtag and restore direct control of affairs to the Statthalter."
 mittel.114.a:0 "Statthalter Schmitt is wise."
 mittel.115.t:0 "The Kaiser Appoints Asmis"
 mittel.115.d:0 "The Kaiser has decided to appoint his own loyal man instead of listening to the will of the Mittelafrikan people... There is not much we can do about this, as our own election model was modelled after the Prussian constitutionalism we have back home in Germany, in which the Kaiser always has the final say."
 mittel.115.a:0 "Welcome Statthalter Asmis..."
 mittel.116.t:0 "Mittelafrikan Elections"
 mittel.116.d:0 "The Mittelafrikans have recently reformed their government to include elections, now that they have held their first elections they turn to the Kaiser to see whether he agrees with their choice of Statthalter. The Mittelafrikans have elected the Weißafrika-Partei, whose goal is to make white rule in Africa safer and easier. Should we appoint the elected official or Rudolf Asmis, a trusted official?"
 mittel.116.a:0 "Appoint Scherner, the elected official."
 mittel.116.b:0 "Appoint Asmis, our own man."
 mittel.117.t:0 "The Kaiser Appoints Scherner"
 mittel.117.d:0 "The Kaiser has decided to uphold the will of the Mittelafrikan people, and has appointed the man we elected as Statthalter. Today is a great day for Mittelafrika."
 mittel.117.a:0 "Hoorah!"
 mittel.118.t:0 "Mittelafrikan Elections"
 mittel.118.d:0 "The Mittelafrikans have recently reformed their government to include elections, now that they have held their first elections they turn to the Kaiser to see whether he agrees with their choice of Statthalter. The Mittelafrikans have elected the Kaiser- und Vaterlandspartei, which is made up of the Weltkrieg old guard, quite similar to former DKG. Should we appoint the elected official or Rudolf Asmis, a trusted official?"
 mittel.118.a:0 "Appoint Kirchheim, the elected official."
 mittel.118.b:0 "Appoint Asmis, our own man."
 mittel.119.t:0 "The Kaiser Appoints Kirchheim"
 mittel.119.d:0 "The Kaiser has decided to uphold the will of the Mittelafrikan people, and has appointed the man we elected as Statthalter. Today is a great day for Mittelafrika."
 mittel.119.a:0 "Hoorah!"
 mittel.120.t:0 "Mittelafrikan Elections"
 mittel.120.d:0 "The Mittelafrikans have recently reformed their government to include elections, now that they have held their first elections they turn to the Kaiser to see whether he agrees with their choice of Statthalter. The Mittelafrikans have elected the Neue Reformgruppe, a liberal party that wants to continue reforming Mittelafrika. Should we appoint the elected official or Rudolf Asmis, a trusted official? Alternatively, we could compromise and also appoint Walter Rathenau, both a trusted official and a famous liberal."
 mittel.120.a:0 "Appoint von Hassel, the elected official."
 mittel.120.b:0 "Appoint Rathenau, a trusted liberal."
 mittel.120.c:0 "Appoint Asmis, our own man."
 mittel.121.t:0 "The Kaiser Appoints von Hassel"
 mittel.121.d:0 "The Kaiser has decided to uphold the will of the Mittelafrikan people, and has appointed the man we elected as Statthalter. Today is a great day for Mittelafrika."
 mittel.121.a:0 "Hoorah!"
 mittel.122.t:0 "The Kaiser Appoints Rathenau"
 mittel.122.d:0 "The Kaiser has decided to partially uphold the will of the Mittelafrikan people, and has appointed a more liberal Statthalter, Walther von Rathenau. While this was not entirely what we wanted, it still means that the Neue Reformgruppe is in control of the government. Today is a great day for Mittelafrika"
 mittel.122.a:0 "Welcome to Africa, Rathenau."
 mittel.123.t:0 "Mittelafrikan Elections"
 mittel.123.d:0 "The Mittelafrikans have recently reformed their government to include elections, now that they have held their first elections they turn to the Kaiser to see whether he agrees with their choice of Statthalter. The Mittelafrikans have elected the Afrikanische Aktionspartei, which wants to revert the changes made by the Reformgruppe and restore the position of Statthalter to what it was once. Should we appoint the elected official or Rudolf Asmis, a trusted official?"
 mittel.123.a:0 "Appoint Schmitt, the elected official."
 mittel.123.b:0 "Appoint Asmis, our own man."
 mittel.124.t:0 "The Kaiser Appoints Schmitt"
 mittel.124.d:0 "The Kaiser has decided to uphold the will of the Mittelafrikan people, and has appointed the man we elected as Statthalter. Today is a great day for Mittelafrika."
 mittel.124.a:0 "Hoorah!"
 mittel.125.t:0 "The Kenyan Church"
 mittel.125.d:0 "When we moved into British Territory in 1925, the British hold on the territory was dangerously weak after 7 years of warfare. In the same year, British strikes coincided with a series of protests by the natives in British East Africa; the Church of Scotland Mission declared the practice of female circumcision banned for Christians, labelling it 'sexual mutilation of women'. For the dominant ethnic group of the region, the Kikuyu, the practice, which they call irua, is the 'conditio sine qua non' of the whole teaching of tribal law, religion. They felt so strongly about this that it has caused a rupture within the Christian community in Kikuyuland. The Anglican Church quickly followed the Scottish Church in banning the practice, but in response, the Kikuyu have created their own 'African Churches'. They've established their own theological schools, which have become a hotbed of Kikuyu nationalism. At the same time, with the fall of Britain to socialism, there is a schism within the Anglican and Scottish churches themselves. In Canterbury Cathedral, the Union of Britain has declared Archbishop John Hobbis Harris as the head of worldwide Anglican communion, while in Ottawa the British Monarch has declared, under his authority as Supreme Governor of the Church of England, Archbishop Cosmo Gordon Lang to be the head of the communion. The Scottish Kirk has seen a similar schism. It is impossible to tell for certain who any given Anglican minister believes is the real head of the church, and they might be listening to Archbishop Harris, who is a campaigner against imperialism in Africa."
 mittel.125.a:0 "Favour the Kikuyu schools."
 mittel.125.b:0 "Favour the Anglican schools."
 mittel.125.c:0 "Suppress both, and encourage the German secular schools."
 mittel.126.t:0 "The Death of Hulda Stumpf"
 mittel.126.d:0 "Earlier today, the body of American Missionary Hulda Stumpf was discovered in a roadside ditch in the Highlands of Kenia. Stumpf was an outspoken opponent of the Kikuyu practice of irua, and her body was discovered to have been cut in the traditional Kikuyu manner before she was murdered. Naturally, we suspect Kikuyu religious extremists."
 mittel.126.a:0 "Barbaric."
 mittel.127.t:0 "The Kenyan Highlands Settlement Policy"
 mittel.127.d:0 "The Highlands of Kenya are one of the few areas of Africa suitable to white settlement. The rare combination of cool uplands combined with healthy soil creates a climate almost like that of Europe, and excellent for farming. It is no wonder that the land there is in high demand.\n\nUnfortunately, it's long been economically underused. The British settlers have proven more interested in establishing themselves as landholders and letting the native Kikuyu do the labour. If we opened the land up to small German farmers squeezed by the Junker estates, we could improve productivity and increase our influence on the region, but it would also make the land shortage even more intense."
 mittel.127.a:0 "Allow for German settlement."
 mittel.127.b:0 "Let us keep the British protectorates British."
 mittel.128.t:0 "Land Crisis in the Kenyan Highlands"
 mittel.128.d:0 "Allowing German settlement in the Highlands of Kenia has only exacerbated the problems in the region, as it has set off land speculation, with prices rising out of control, and conflicts and disputes breaking out over the demarcation of a few metres of land. To make matters worse, for the local Kikuyu tribes, a man is not considered an adult until he owns at least some land. There are tribal territories set aside for this, but they are massively overcrowded, with most of them owning no land and working on British plantations. Additionally, an increasing amount of land within the tribal areas is monopolised by the local chiefs. This land shortage is creating unrest on all sides."
 mittel.128.a:0 "Break up the less effective British plantations."
 mittel.128.b:0 "Withdraw the German settlers."
 mittel.128.c:0 "Use Kikuyu labour for land reclamation projects."
 mittel.129.t:0 "The Death of High Chief Waruhiu"
 mittel.129.d:0 "In a shocking turn of events, unknown gunmen shot and killed Senior Chief Waruhiu wa Kung'u this afternoon in broad daylight. Waruhiu was our senior collaborative official among the Kikuyu. Our security officials have been noting the rise of religious, oath based violence among the Kikuyu. Supposedly, they conduct 'magic rituals' under the cover of darkness, and swear oaths to kill white settlers. By killing Senior Chief Waruhiu, who had a bodyguard and was held in high esteem by our administration, they've demonstrated there's almost no one in the Kenyan Highlands they couldn't kill, right now."
 mittel.129.a:0 "Declare a state of emergency in Kenya."
 mittel.130.t:0 "Land Reclamation Completed"
 mittel.130.d:0 "Our land reclamation project in Kenia is complete. By draining marshes, applying pesticides, building dams and diverting rivers, we've increased the amount of land we can have under cultivation, slightly reducing the land crisis there."
 mittel.130.a:0 "독일을 위해서!"
 mittel.131.t:0 "숲 속의 사람들"
 mittel.131.d:0 "Chafing under the restrictions, curfews and random searches of the state of emergency, men of the Kikuyu, Enbu, and Meru ethnic communities have started leaving their homes and taking to the rugged hills and mountains of the Aberdare range, Mount Kenya, and the Mau Escarpment. From there, they have begun an insurgency campaign against us and the British, targeting colonial civilians and soldiers alike, and using the most barbaric and brutal tactics imaginable."
 mittel.131.a:0 "군대를 보내라."
 mittel.132.t:0 "마우마우의 패배"
 mittel.132.d:0 "After a hard-fought guerrilla war against the Mau Mau revolt in Kenya, we have finally managed to put most of the rebelling warriors down and have either arrested, killed or executed most of the rebellion's leaders. Kenya should be peaceful for a while now..."
 mittel.132.a:0 "독일령 중앙아프리카를 위해 만세삼창!"
 mittel.133.t:0 "다른 마우마우 반란!"
 mittel.133.d:0 "The Kikuyu people, who we defeated once already, have revolted again! We thought we had already dealt with the problems in Kenya... We must send in our forces again, or this time they may actually succeed at achieving more than simple massacres..."
 mittel.133.a:0 "군대를 보내라!"
 mittel.134.t:0 "계속되는 마우마우의 반란!"
 mittel.134.d:0 "The puny Kikuyu have defied the might of the German empire for months now, and show no signs of capitulating. This is a major setback and embarrassment for our administration."
 mittel.134.a:0 "Give it time, we will win!"
 mittel.134.b:0 "케냐는 그럴 가치가 없어!"
 mittel.135.t:0 "African Volunteers"
 mittel.135.d:0 "The Statthalter of Mittelafrika has recently permitted British veterans of the Weltkrieg from Africa to volunteer in our armed forces, and 3 divisions worth of men have answered the call and come from Africa to fight yet again for king and country."
 mittel.135.a:0 "The British Africans are not quite lost yet."
 mittel.136.t:0 "A Sovereign State"
 mittel.136.d:0 "With von Göring's recent success in the legal battle against the Kaiser, many of the NKR's former leaders have left for von Göring's new faction within the Mittelafrika administration, the 'Souveränisten' who argue that MAF should be a sovereign state ruled by its Statthalter, and are even more radical than the NKR on internal issues."
 mittel.136.a:0 "An interesting development."
 mittel.140.t:0 "르완다에서의 반란"
 mittel.140.d:0 "Discontented with being stripped of their traditional privileges, the Kingdom of Ruanda has taken up arms against our administration, and intends to fight for their total independence after what they call a 'betrayal' by the Germans."
 mittel.140.a:0 "승냥이 새끼들! 이 기회주의자 새끼들아!"
