ROM_german_control:0 "독일 경제 패권"
ROM_german_control_desc:0 "부쿠레슈티 조약에 의해서 루마니아 산업과 자원의 적지 않은 부분이 독일-오스트리아 기업의 소유 하에 있습니다. 이 중 가장 중요한 것은 독일 소유의 플로이에슈티 유전을 운영하는 유전지대 임차 회사들입니다. 이 회사들은 또한 루마니아 철도망의 상당 부분을 소유하고 있어 루마니아 산업의 발전을 지연시키고 있습니다.\n\n§R플로이에슈티 유전의 소유권은 독일에게 있습니다.§!"
ROM_black_monday:0 "경제 붕괴"
ROM_black_monday_desc:0 "독일발 검은 월요일의 영향으로 우리의 경제는 엉망이 되었습니다."
ROM_black_monday2:0 "경기 침체"
ROM_black_monday2_desc:0 "검은 월요일의 충격에서 벗어났지만 여전히 루마니아의 경제는 침체 상태입니다."
ROM_black_monday3:0 "회복하는 경제"
ROM_black_monday3_desc:0 "루마니아 경제가 경기침체에서 회복하기 시작했습니다. 하지만 아직 우리는 갈 길이 멉니다!"

ROM_german_sanctions:0 "독일 무역 제재"
ROM_german_sanctions_desc:0 "독일 정부가 루마니아와의 무역을 크게 제한하는 내용의 제재를 선포했습니다."

ROM_reintegration:0 "트란실바니아 통합"
ROM_reintegration_desc:0 "현재 트란실바니아의 통제권은 우리에게 있지만, 이들이 루마니아 국가에 완전히 통합되려면 시간이 좀 걸릴 것입니다."
ROM_great_union:0 "대통합"
ROM_great_union_desc:0 "수세기 동안의 단절 끝에, 루마니아인들은 하나의 국가와 하나의 국기 아래서 함께 모였습니다!"

ROM_agency_of_public_works:0 "공공사업부"
ROM_agency_of_public_works_desc:0 "선장의 명령 하에 공공사업 시스템이 전국적으로 시작되었습니다."
ROM_obligatory_camp_service:0 "강제 노동 수용소"
ROM_obligatory_camp_service_desc:0 "수천 명의 이타적인 루마니아인들이 조국의 경제 성장을 위해 일하고 있습니다!"
ROM_legionary_romania:0 "하늘의 태양처럼"
ROM_legionary_romania_desc:0 "선장의 승리가 확보되었습니다. 모든 루마니아 국민들은 그를 믿으며 루마니아의 영토를 단 1인치라도 포기하느니 차라리 죽음을 선택하려 들 것입니다!"

