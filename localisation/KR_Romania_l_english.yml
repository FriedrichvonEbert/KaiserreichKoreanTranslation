ROM_great_game_czc_category_desc:0 "군단들은 정부 내에서 강력한 지위를 얻었지만, 국왕이 그들의 머리 위를 어슬렁거리며 음모를 꾸미고 약점을 찾아내길 기다리고 있습니다. 그가 우리의 조국을 위협하도록 놔둬서는 안 됩니다. 비록 아직 우리는 왕과의 공개적인 충돌을 무릅쓸 수는 없지만, 우리의 외적들을 정복한 후에는 §R모든 것이 백지로 돌아가게 될 것입니다.§!\n\n국왕 카롤 2세의 영향력 : [ROM_king_influence]\n코드레아누 정부의 영향력 : [ROM_captain_influence]"

