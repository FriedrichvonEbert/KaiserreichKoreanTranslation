#Great Game Mechanics
romania.1.t:0 "그레이트 게임 메커니즘"
romania.1.d:0 "코드레아누와 국왕에게는 사용 가능한 추가 자원인 영향력이 있습니다. 새로운 법과 정책은 군단이 관리하는 의회와 국왕의 승인을 필요로 합니다. 이것은 양 측이 각자의 의제를 추진하기 위해 서로 양보할 것을 강요합니다.\n\nEntrench Party Control나 '카마릴라의 씨앗을 뿌리다' 중점을 완료한 이후 코드레아누나 카롤의 관점에서 시스템과 상호 작용하기 위한 일련의 결정들이 해금됩니다. 정치적 결정은 어느 편을 선택할지에 대한 결정이고, 만약 플레이어가 통일 이후 그 편을 집권시킨다면 국가는 그렇지 않을 때보다 더 강해질 것입니다.\n\n결정 외에도 §b영향력§!은 중점 계통도의 정치 중점으로도 얻을 수 있으며 주로 토지개혁 계통도에 소모하기 위해 필요합니다. 하지만 조심해야 합니다. 상대방 또한 자신들만의 영향력을 가지고 있기 때문에 플레이어에게 불리한 많은 사건들을 일으킬 수 도있습니다."
romania.1.a:0 "승리하는 자만이 전리품을 가질 것이다!"
#Union Day
romania.7.t:0 "통일 기념일"
romania.7.d:0 "통일 기념일은 1859년 1월 24일 몰다비아 공국과 왈라키아 공국의 연합을 기념하는 날입니다. 두 공국이 단일 국가로 통일할 수 없다는 법 때문에 알렉산드루 이오안 쿠자가 두 공국의 공동 통치자로 선출되었습니다. 이 날은 루마니아에서는 국경일로 정해져 있습니다."
romania.7.a:0 "조국을 위해서라면 모든 것을 바치리라!"
##Greater Union Day WIP

##Black Monday
romania.2.t:0 "부쿠레슈티를 강타한 베를린 붕괴"
romania.2.d:0 "베를린 주식시장의 폭락으로 시작된 연쇄반응으로 많은 중요한 은행과 기업들이 무너진 오늘은 부쿠레슈티 주식시장의 끔찍한 날입니다. 루마니아의 많은 사업체들은 지금은 붕괴한 독일과 오스트리아의 거대 기업들의 소유였습니다. 중앙 유럽의 석유와 농산물에 대한 수요가 급감하면서 실업률은 하늘로 치속았고 수출 부문은 극심한 타격을 입었습니다."
romania.2.a:0 "저 놈들은 아직까지도 우리를 고통받게 하는군."
##Nationalization of the Foreign Assets
romania.3.t:0 "독일 기업의 국유화"
romania.3.d:0 "독일 은행이 무너지면서 루마니아 석유 산업의 상당 부분을 소유했던 독일 기업들도 무너졌습니다. 루마니아의 수출 기반 경제는 루마니아의 주요 교역 상대국이었던 라이히스팍트에서 석유와 농산물의 수요가 바닥을 치면서 심각하게 무너졌습니다. 불과 2주 만에 실업률이 하늘까지 치솟았고, 우리의 은행은 붕괴의 벼랑 끝에 서 있습니다.\n\n대부분의 비생디칼리슴 국가들이 이 충격을 견뎌야 하는 한편, 우리 정부는 경제 시스템의 상당한 부분을 통제하고 있습니다. 만약 우리가 원한다면, 우리는 파산한 독일 기업의 자산을 싼 값에 얻을 수 있을 것이고, 정유 산업을 국유화해서 수천 개의 루마니아인 일자리를 구할 수 있을 것입니다. 비록 이게 베를린에서 좋아할 행동은 아닐 수도 있지만, 이것은 코드레아누의 정부와 정부의 모든 루마니아인들의 복지를 위한 헌신에 대해 강력한 메세지를 보낼 것입니다."
romania.3.a:0 "베를린 따위 상관하지 않겠다. 독일 산업들을 국유화해라."
romania.3.b:0 "국유화를 지속해라, 하지만 기업들에게는 적당한 값을 치뤄 주어라."
##Germans hear about the nationalization
romania.69.t:0 "루마니아의 유전 국유화"
romania.69.d1:0 "플로이에슈티 유전을 관리하던 유전 임차 회사가 완전히 붕괴된 후 코드레아누 정부는 파산한 회사의 자산을 국유화하는 작업을 진행했습니다. 이것은 루마니아인들이 부쿠레슈티 조약을 어긴 또 다른 사례이지만, 우리가 그들을 막기 위해 할 수 있는 일은 거의 없는 듯 합니다. 대중들 역시 이 문제에 대해 별로 신경을 쓰진 않습니다."
romania.69.d2:0 "플로이에슈티 유전을 관리하던 유전 임차 회사가 완전히 붕괴된 후 코드레아누 정부는 파산한 회사의 자산을 국유화하는 작업을 진행했습니다. 그들은 회사에 '공정한 가격'을 제시했습니다. 사실상 무의미한 손짓이나 다름없지만, 적어도 선의의 제스처이긴 합니다. 우리가 그들을 막기 위해 할 수 있는 일은 거의 없는 듯 합니다. 대중들 역시 이 문제에 대해 별로 신경을 쓰진 않습니다."
romania.69.a:0 "그들이 미텔오이로파 없이도 살아남을 수 있다고 생각한다면, 한번 해 보라지!"
romania.69.b:0 "우린 이런 사소한 일에까지 걱정할 시간이 없다."
##Organize Relief Work
romania.4.t:0 "실업자 구제 사업"
romania.4.d:0 "경제 불황의 영향을 상당히 효과적으로 완화시켰지만 루마니아에는 여전히 실업자가 넘쳐납니다. 정부는 군단노동자군에 구제 사업의 국비 지원을 제안하고, 국왕은 민간 산업가들이 구제 일자리를 제공할 수 있도록 지원하기를 원하고 있습니다. 첫 번째 선택은 실업에 대한 해결책이 보장되겠지만, 국왕의 정책을 지지하는 사람들은 이것이 경제 전반에 도움이 되지 않는 일시적인 조치일 뿐이라고 주장합니다."
romania.4.a:0 "영도자께서 그의 국민들을 위해 일자리를 찾아줄 것이다."
romania.4.b:0 "경제 회복에는 민간 부문이 필요하다!"
##Safeguard Banking Sector
romania.5.t:0 "루마니아 신용은행을 지켜내다!"
romania.5.d:0 "1931년 대형 은행이었던 마르모로쉬-블랑크가 1931년 파산한 후 정부는 미래에 똑같은 경제적 재앙을 막기 위한 안전장치를 만들었습니다. 1934년 은행업계를 규제하고 조사하기 위해 상급 은행 협의회(Superior Banking Council)가 만들어졌으며, 이 기관이 지금보다 더 절실히 필요했던 적이 없었습니다. 많은 나라의 은행들이 빠르게 무너지는 동안 루마니아 신용은행은 SBC 안전조치로 인해 안전하게 보호받았습니다. 독일의 거대 국제 은행들의 등을 부러뜨린 재앙은 루마니아 은행들에게는 놀라울 정도로 안전했습니다."
romania.5.a:0 "훌륭해!"
##Entente Trade Deals
romania.6.t:0 "루마니아의 미래"
romania.6.d:0 "1936년의 해가 시작되면서 나라의 두 경쟁 관계의 지도자인 카롤 2세와 코드레아누 총리 사이의 투쟁은 새로운 국면으로 접어들었습니다. 한동안 교착 상태에 빠진 두 사람은 자유롭게 상대방을 조종하는데 어려움을 겪오 있습니다. 두 사람이 정면으로 충돌하는 빈도가 높아지면서 협력을 유지하는 것은 점점 더 어려워지고 있습니다. 이제 국왕과 선장은 모두 상대방을 영원히 제명시킬 때가 다가왔음을 깨닫고 있습니다. 두 사람이 충돌하는 동안 사람들은 점점 더 한 쪽을 택할 것을 강요받거나, 아니면 중립을 지킨 대가에 직면하게 될 것입니다."
romania.6.a:0 "나는 코드레아누와 그의 군단의 편에 서겠다."
romania.6.b:0 "카롤 2세야말로 루마니아의 적법한 지도자이다."


#Continue the land reform flavor
romania.68.t:0 "오랫동안 기다려 왔던 토지 개혁"
romania.68.d1:0 "대전쟁 이후 루마니아에서는 토지 소유권에 대한 종합적인 개혁을 실시하려는 시도가 여러 차례 있었습니다. 아마도 불평등한 토지 소유권을 해결하려던 가장 야심찬 시도는 1934년의 군단 토지 개혁이었을 것입니다. 이 개혁은 부유한 귀족들이 국왕에게 개입을 요청하면서 중단되었습니다. 이번에는 코드레아누 총리가 대규모의 토지를 분할해 농지를 실제 경작민들에게 나누어 주는 계획을 관철시키기 위해 나섰습니다. 이 넓은 땅들은 루마니아의 모든 경작지의 반 이상을 차지합니다.\n\n귀족들은 코드레아누의 개혁에 대해 꽤나 걱정스러워합니다. 그리고 이미 왕에게 개혁을 중단하거나 최소한으로 완화해 달라고 여러 번 호소했습니다. 국왕은 의회가 통과시키는 어떠한 법도 거부할 수 있는 권력을 행사하고 있기 때문에 그의 의견과 영향력을 무시할 수는 없습니다. 그가 실제로 개혁을 저지할 것이라고 상상하긴 어렵지만, 이 20세기 루마니아 경제에서 가장 큰 구조조정에서 국왕은 자신의 계획도 여기에 포함시킬 것을 목표로 하고 있을 것입니다."
romania.68.d2:0 "대전쟁 이후 루마니아에서는 토지 소유권에 대한 종합적인 개혁을 실시하려는 시도가 여러 차례 있었습니다. 아마도 불평등한 토지 소유권을 해결하려던 가장 야심찬 시도는 1934년의 군단 토지 개혁이었을 것입니다. 이 개혁은 부유한 귀족들이 국왕에게 개입을 요청하면서 중단되었습니다. 카롤 2세는 귀족들의 권리를 보호해 주었지만, 또한 그의 본색도 코드레아누에게 보여주었습니다.\n\n그러나 토지 개혁은 여전히 필요한 것입니다. 루마니아 시골에서의 토지 이용 실태는 불평등하고 비효율적입니다. 거대 영지를 해체하려는 군단과는 달리 왕은 그런 잔인한 방법을 쓸 수는 없습니다. 대신 정부는 토지 소유자들에게 대항하지 않고 협력하는 것을 목표로 해야 합니다. 그러나 실질적인 입법권은 군단의 손에 달려 있습니다. 그들은 이것을 통해 개혁 과정에 자신들의 영향력을 어느 정도 줄 것을 요구할 것입니다."
romania.68.a:0 "이 땅의 농민들에 대한 우리의 의무이다."

##Great Game events
#IG infiltrates court
romania.10.t:0 "카마릴라의 이중 간첩!"
romania.10.d:0 "국왕의 비공식 추밀원인 카마릴라에는 그의 지지자들과 조언가들이 가득 차 있습니다. 한편 왕을 둘러싼 사교계의 크기는 상당히 넓기에 철위대가 여기에 침투하는 것은 시간문제였습니다. 이 이중 간첩을 제때 처리하지 못한다면 그들은 획득한 정보를 바탕으로 카마릴라의 일원이 연루된 스캔들을 일으킬 수도 있습니다."
romania.10.a:0 "왕실 스캔들이 폭로되었다!"
romania.10.b:0 "그를 침묵시켜라."
#Street violence
romania.11.t:0 "길거리에서의 폭력 사태!"
romania.11.d:0 "군단이 의회 활동을 엄격히 통제하고 있지만, 정치 판도 너머 코드레아누에 대한 저항은 절대 누그러뜨릴 수 없었습니다. 오늘 아침 운동가들이 거리로 뛰쳐나오자 코드레아누의 녹색 셔츠단이 그들을 덮치면서 폭력 사태가 발생했습니다. 그들의 지도자가 이것을 지시했는지는 확실치 않지만, 우리는 싸움을 모른 척 한채 철위대가 반체제 인사들을 진압하게 놔두거나, 녹색 셔츠단과 싸우기 위해 보안군을 출동시켜야 합니다."
romania.11.a:0 "불량배 놈들이 소리지르고 다니게 내버려 둬."
romania.11.b:0 "놈들이 전투를 원한다면 소원대로 해주지!"
#IG passes populist policies
romania.12.t:0 "코드레아누의 포퓰리스트 정책들"
romania.12.d:0 "군단이 의회의 대부분을 장악한 가운데 코드레아누 총리가 국민 회의에 입법안을 제출했습니다. 이 실체가 거의 없는 법안에는 선장의 토지 개혁 프로그램에 대한 국민의 지지를 얻고자 하는 의도가 깔려 있다는 것이 의원들 사이에서는 공공연한 비밀입니다. 카롤 2세의 카마릴라는 코드레아누의 이러한 노골적인 선동에 불안해하며 왕에게 법안에 거부권을 행사라고 제안하고 있지만, 그렇게 하는 것은 많은 국민들 사이에서 그의 지지도에 타격을 줄 것입니다. 그 대신 국왕이 영향력을 행사하거나 총리에게 압력을 가해 공로를 국왕에게 돌림으로써 왕실의 이미지 개선에 도움을 줄 수 있다는 제안도 나왔습니다."
romania.12.a:0 "법안을 수용해라."
romania.12.b:0 "국민들을 매수하려는 이 얄팍한 짓을 거부해라."
romania.12.c:0 "원하는 법안만 통과시켜라."
#IG tightens censorship
romania.13.t:0 "코드레아누가 검열을 강화하다"
romania.13.d:0 "반대파를 침묵시키기 위한 또 다른 움직임으로, 반대파 소속의 한 신문은 인쇄를 시작하기 전 철위대에 의해 강제로 폐간되었습니다. 그들은 이 신문사가 명예훼손적인 출판물을 출판한 이력이 있다고 주장했습니다. 선장은 언론이 \"성숙\"해지기 전까지 그들의 거짓말로부터 루마니아인들을 보호하기 위해 검열법을 강화해야 한다고 주장했습니다."
romania.13.a:0 "적어도 반대파들은 좀 조용해지겠지."
romania.13.b:0 "대신 당 내부 언론에 집중해라."
#Legionary rally
romania.14.t:0 "대규모 군단 집회!"
romania.14.d:0 "대천사 미카엘 군단은 수천 명의 지지자들을 모으는 대규모 집회로 자긍심을 느낍니다. 하지만 이 집회는 노골적인 반대유대주의적 언사를 담은 격렬한 연설과 국가의 적들에 대한 폭력적인 해결책을 요구하고 있습니다. 게다가 왕은 이것들을 경쟁자에게의 권력 과시이자 그의 통치에 대한 노골적인 위협으로 여기고 있습니다. 물론 카롤 왕은 코드레아누에게 왕실의 관대함을 베풀어서 국왕을 중앙에 세워서 행진을 허락하거나, 아니면 전부 다 금지시킬 수도 있습니다. 하지만 이것은 군단과 그들의 악명 높은 녹색 셔츠단의 격노를 초래할 가능성이 있습니다."
romania.14.a:0 "이 얄팍한 모임을 금지시켜라."
romania.14.a:0 "허락해라... 약간의 대가만 치러 준다면야."
#King's public appearance
romania.15.t:0 "대중에 모습을 드러낸 국왕"
romania.15.d:0 "카롤 왕은 종종 국가의 두 지도자의 통합을 보여주기 위해 코드레아누 총리와 함께 대중 앞에 모습을 나타내곤 했습니다. 그러나 최근 들어 왕은 선장에게 통보 없이 즉흥적으로 혼자서 대중 앞에 나타나기 시작했습니다. 이는 분명 카롤이 군단으로부터 독립된 개인 지지 기반을 구축하려는 것이 분명하며 이는 곧 코드레아누에 대한 위협이나 다름없습니다. 우리는 겉보기에는 단합한 것처럼 보여야 할 필요가 있기 때문에 국왕이 혼자 행군하도록 내버려 두거나, 아니면 카롤의 이기적인 행동이 그들의 협력을 방해한다는 이유로 항의에 나서야 합니다."
romania.15.a:0 "그가 원하는 것이라면 대중을 즐겁게 해주라지."
romania.15.b:0 "그의 결정에 대해 항의해라."
#Carol's conspirators revealed
romania.16.t:0 "장교단의 왕당파 공모자들"
romania.16.d:0 "루마니아 왕립군은 비록 내부에 카롤 2세와 코드레아누의 지지자들을 가지고는 있었지만 두 사람의 투쟁으로부터 항상 중립을 유지해 왔습니다. 그러나 많은 장교들이 국왕에 대해 점점 더 노골적인 충성심을 보이면서 그들이 코드레아누에 대항하여 군의 지지를 얻으려고 노력하고 있다는 것이 분명해졌습니다. 이 왕실의 음모가 걷잡을 수 없이 커지기 전에, 우리는 참모부를 설득하여 이 왕당파 떠벌이들을 처벌해야 할지도 모릅니다. 그러나 코드레아누는 군사 문제에 개입하는 것을 경계하고 있습니다. 그는 그들이 얼마나 간섭받는 것을 경멸하고, 또 정치에 대해 얼마나 냉담한 태도를 가지고 있는 알고 있기 때문입니다."
romania.16.a:0 "가혹한 처벌을 내려라."
romania.16.b:0 "우린 군과의 관계를 좋게 유지해야 한다."
#King's high society contacts
romania.17.t:0 "고위 계층과 만나는 국왕"
romania.17.d:0 "왕 카롤 2세는 루마니아 상류 사회의 활발한 회원입니다. 부유한 실업가부터 예술가, 사회인까지 그는 그들을 개인적으로나 재정적으로 지원하는 경향이 있고, 그들은 왕의 지원을 높이 평가합니다. 그들 중 많은 사람들은 왕을 직접 만나서 그들이 필요로 하는 어떤 문제나 프로젝트에 대한 그의 의견을 듣고 싶어합니다. 반면, 코드레아누 총리는 루마니아 정부의 복잡한 관계에서 자신의 입지를 위협할 수 있는 이러한 만남들을 경계해왔습니다. 그는 이러한 만남을 제한하고 루마니아의 고위 계층의 의견이 자신에게 불리하게 작용하지 않도록 하기 위해 영향력을 사용할 수 있습니다."
romania.17.a:0 "그들이 왕을 만날 수 있게 해라."
romania.17.b:0 "어쩌면 왕은 지금은 좀 바쁠지도 모른다."
#King sows discontent among legion
romania.18.t:0 "철위대 내부 분열"
romania.18.d:0 "대천사 미카엘 군단, 즉 철위대는 거대한 추종자들과 함께 강력한 대중 운동이 되었습니다. 그러나 엄격한 이념적 규율에도 불구하고 철위대는 단일화되지 않고 광범위한 구성원의 분포로 인해 점점 더 비순응적인 사태에 직면하고 있습니다. 이러한 상황은 급진파든 온건파든 간에 왕이 운동 내의 분열을 이용할 수 있도록 만들었고, 젊고 대담한 군단 지지자들이 군단의 지도력을 비난하는 지경에 이르기까지 되었습니다. 이 반체제 인사들을 처벌해야 한다는 것은 확실하지만, 그 처벌의 정도에 대해서는 아직 정해지지 않았습니다. 코드레아누는 이 불협화음을 군단에게 공개적으로 알리거나, 잠정적인 지지자로 남아 있는 젊은 지지자들을 소외시키려 하지 않을 수도 있습니다."
romania.18.a:0 "순응하지 않는 자들을 처벌해라."
romania.18.b:0 "그들은 아직 젊다. 차차 배워나갈 것이다."
#Anti-IG newspaper propaganda
romania.19.t:0 "반 군단 프로파간다"
romania.19.d:0 "최근 전국에 걸쳐서 코드레아누와 군단에 대한 선동을 일삼는 신문이 생겨나고 있습니다. 녹색 셔츠단이 그들을 폐쇄하려 했을 때 그들은 국왕의 보호를 받는 사람들의 명단이 적힌 종이를 발견했으며, 그들이 밀어붙이려 들 때는 왕의 무장 단체들의 매복에 당했습니다. 당분간은 루마니아 전역에 정부에 대항하는 프로파간다가 성공적으로 퍼질 것으로 보입니다."
romania.19.a:0 "망할 놈의 왕 같으니라고!"
#Legionary Workers Corps
romania.20.t:0 "군단노동자군"
romania.20.d:0 "군단노동자군은 코드레아누가 생디칼리스트들과 그의 지지자들을 그의 초국가주의 운동의 공동 협력자들로 만드려는 시도의 결과입니다. 본질적으로 군단은 노동조합을 대체하려는 철위대와 유사한 엄격한 계층의 루마니아 노동자들의 연합체이다. 노동자와 사업주의 평등을 목표로 한다고는 주장하지만, 이는 더 많은 도시 노동자들을 대규모로 군단에 끌어들여 군단 운동을 지원하는 또 다른 준군사 단체로 동원하려는 시도입니다."
romania.20.a:0 "붉은 연맹보다는 녹색 연합이 낫다!"
romania.20.b:0 "우리는 그들의 영향력을 제한해야만 한다."
#Legion Expands
romania.21.t:0 "세력을 넓히는 철위대"
romania.21.d:0 "최근 코드레아누의 성공과 포퓰리즘적인 언사 덕분에 대천사 미카엘 군단의 지지자 수가 급증했습니다. 그의 움직임은 선장의 선동에 관계없이 루마니아인들에게 더 매력적인 것이 분명하며, 그 과정에서 국왕의 명성과 인기에 타격을 줄 것은 명백합니다."
romania.21.a:0 "망할 자식들!"
#Revanchist Rally
romania.22.t:0 "보복주의자 집회"
romania.22.d:0 "보복주의는 루마니아 정치에서 영구적인 신념이 되었습니다. 어떤 정치 운동도 온건파이든 급진파든 간에 상관없이 피할 수 없는 존재이며 그것을 반대하는 것은 \"반역자\"로 인식되어 정치인들에게 끔찍한 결과를 초래했습니다. 최근 몇 년 동안 철위대는 루마니아의 보복주의를 대표해 왔고 그들의 미사여구에 뻔뻔스럽게 기름을 붓는 데 사용했습니다. 그 때문에 보복주의자들의 집회는 그들이 번성할 수 있었던 군단과 밀접하게 연관되어 있습니다. 이러한 집회를 제지하는 것은 비록 그것이 철위대의 영향력과 침투를 제한할 수 있다 하더라도 비용이 많이 들고 지지를 얻기 어렵게 될 것입니다."
romania.22.a:0 "조국을 위한 모든 것!"
romania.22.b:0 "선동가들을 제지할 필요가 있다."
#Cross Brotherhoods
romania.23.t:0 "급증하는 십자기 형제단"
romania.23.d:0 "십자가 형제단은 대천사 미카엘 군단의 청소년 단체이며 루마니아 청소년들 사이에서 점점 더 유명세를 얻게 되었습니다. 최근 이들의 회원 수가 급증했는데, 이는 수많은 모집과 국가 지원 이후 사람들 사이에서 널리 퍼졌다는 것을 의미할 것입니다. 전국의 형제단은 군단이 성장할 수 있도록 돕고 있으며, 군단이 그들이 향후 철위대에 들어올 수 있도록 보장하고 향후 운동의 핵심을 조직함에 따라 장기적으로는 반드시 필요한 것으로 판명될 것입니다."
romania.23.a:0 "조국을 위한 모든 것!"
#King Strengthens the Camarilla
romania.24.t:0 "카마릴라를 확장한 국왕"
romania.24.d:0 "카마릴라는 비공식적인 조직이지만, 카롤 2세는 카마릴라를 공식 정부 기관으로 만들기 위해 꾸준히 그것을 강화하고 있습니다. 지금 당장은 이 조그마한 의회의 실질적인 영향력은 제한되어 있기에 코드레아누는 이를 용인할 수 있지만, 우리가 이것이 더 오래 존재하도록 내버려둔다면 그들을 계속 주시하는 것이 현명할 것입니다."
romania.24.a:0 "봉건 군주 놀이를 하게 내버려 두라지."
romania.24.b:0 "이 남자는 코드레아누에게 위협이 된다."
#King's Philantrophy
romania.25.t:0 "Carol II's Philanthropy"
romania.25.d:0 "In a clear attempt at improving his poor image, King Carol donated large sums of money to numerous charities across the country. Hoping the create an image as a generous philanthropist, the king made sure that news of these donations were made very public and spread through Royalist papers. While we could simply ignore the king's blatant challenge, we could also try to outshine him by publicly increasing state expenditures towards charities and services."
romania.25.a:0 "Let him spend his unjust wealth."
romania.25.b:0 "Show them that the state cares too!"
#Royal Rural Outreach
romania.26.t:0 "King Tours the Countryside"
romania.26.d:0 "As the king continues to improve his abysmal public image, his recent tours have led him to the Romanian countryside where he has made many public gatherings and speeches exalting Romanian farmers and inspecting results from the land reform program. We could simply ignore the king's pathetic attempt at wooing our support base and not allow it to gain even more attention, but it may be wise to counter it and make sure Romanians are reminded of who truly cares about their well-being."
romania.26.a:0 "He should stay there!"
romania.26.b:0 "Show the farmers who truly cares about them."
romania.26.c:0 "The Legion must not forget its roots!"
#Sentinels of the Fatherland
romania.27.t:0 "Straja Tarii Founded"
romania.27.d:0 "The Sentinel of the Motherland is the youth wing of the Royalist movement meant to counter the growing strength of the Legion's own Cross Brotherhoods. Sentinels are bound by a creed: Faith and Labour for Country and King. Like the Cross Brotherhoods, the Sentinel offers military training for Romania's youth, forming them as loyal patriots of the nation and its King, the \"Great Sentinel\". While we will be unable to discern its success for some time, what is clear is that the two youth movements are bound to clash should the king and Codreanu split."
romania.27.a:0 "What misguided young patriots."
#Political assassination
romania.28.t:0 "야당 정치인의 암살!"
romania.28.d:0 "야권의 정치인이 그의 집에 침입한 암살자들에 의해 총격을 당하고 오늘 아침 시체로 발견되었습니다. 군단과 왕당파 모두 반체제인사의 죽음에 딱히 분개해 하지는 않지만, 두 진영 모두 자신들의 이익을 위해 이 기회를 이용하고자 분주히 움직이고 있습니다. 왕당파들은 암살자들을 처벌하고 적법한 절차에 대한 자신들의 존중을 표하고자 하고, 군단은 정치적 경쟁자들을 더욱 약화시키기 위해 대규모 체포를 준비하고 있습니다."
romania.28.a:0 "정말 안됐군."
romania.28.b:0 "살인자들을 처벌해라."
romania.28.c:0 "대규모 체포를 개시해라!"
romania.28.e:0 "이 남자들은 영웅이다."
#Street Violence 
romania.29.t:0 "거리의 유혈사태"
romania.29.d:0 "철위대가 유명해지고 그 숫자가 증가함에 따라 불법 무장 단체들의 폭력사태가 점점 더 흔해지고 있습니다. 코드레아누가 총리가 된 이후 정치적 항의 시위가 가라앉을 기미가 보이진 않지만, 다른 어떤 정치 집단도 그들을 야만적이라고 말할 수 없었는데 이는 군단의 철위대와 그들의 반체제 인사들에 대한 공격은 보안군이 개입하지 않는 한(그리고 대체로 그러지 않았기 때문에) 보통 일방적이었기 때문입니다. 그들의 폭력을 멈추고 무장한 사람들을 해산시키는 것은 비록 거리의 평화에 기여한다 하더라도 비용이 많이 드는 일이 될 것입니다. 게다가, 그들의 폭력은 왕과 정부 모두에 대한 반대 세력을 약화시키는 데도 도움이 되었습니다."
romania.29.a:0 "그들은 국가의 적이다."
romania.29.b:0 "법은 반드시 지켜져야 한다."
romania.29.c:0 "나라의 영혼을 위한 전쟁이 길거리에서 승리했다!"
#Legionaries target synagogue
romania.30.t:0 "Legionaries Attack Synagogues"
romania.30.d:0 "Anti-Semitism is definitely not new in Romania and has been widespread for some time, but the Legion has brought it to previously-unimaginable levels. A common scapegoat in the past, Jewish Romanians have increasingly become targets as revanchist sentiments radicalized large segments of the Romanian population. With alarming regularity, Greenshirts attack synagogues throughout the country with security forces often turning a blind eye. As yet another anti-Semitic incident as occurred, it remains to be seen how the divided authorities will respond."
romania.30.a:0 "There are always radicals."
romania.30.b:0 "Punish those responsible."
#Strikes
romania.31.t:0 "공장 노동자들의 파업"
romania.31.d:0 "프랑스가 생디칼리슴에 물들면서 야기된 붉은 공포는 대부분 사라졌지만, 이후 루마니아 정부는 노동 운동이 싹트는 곳마다 재빨리 운동을 진압했습니다. 국가가 점점 산업화되면서 노동 분쟁이 증가했습니다. 대부분이 근로자나 파업 대체자로 일하는 사람들로 구성된 군단은 이 어떠한 종류의 \"생디칼리슴화\"에도 가혹하게 대처해 왔습니다. 부쿠레슈티의 공장 노동자들이 파업을 하겠다고 위협하는 가운데, 당국은 가만히 앉아서 철위대의 처리를 지켜만 보면 되는 상황입니다. 물론 위기 상황을 피하기 위해 협상에 나설 수도 있고, 혹은 단순히 노동자들이 포기할 때까지 기다릴 수도 있습니다."
romania.31.a:0 "파업하도록 내버려 둬라."
romania.31.b:0 "타협안에 대해 협상해라."
romania.31.c:0 "그들을 모두 가혹하게 처벌해라!"
#Democratic opposition
romania.32.t:0 "Opposition Speaks against Codreanu"
romania.32.d:0 "While Codreanu is prime minister with a comfortable majority in the Chamber of Deputies, it is by no means a monopoly of parliamentary activities. With Codreanu tightening censorship, unleashing his Greenshirts at any threat to his rule, and the king seemingly turning a blind eye to His Prime Minister's abuses, a gathering of opposition politicians have publicly criticized the Codreanu government's disregard for the Constitution. The demonstration remains relatively small as the Iron Guard keeps an eye on it, waiting for orders to disperse them."
romania.32.a:0 "They do have a point."
romania.32.b:0 "Silence them!"

#Carol and Lupescu
romania.61.t:0 "King's Mistress"
romania.61.d:0 "The Romanian royal family, like every other, has a long history with extramarital affairs and marital infidelity. There is, however, an expectation of discretion: scandals are to be avoided and liaisons terminated should such a scandal occur. The king, however, not only appears to have no discretion whatsoever; indeed, he seems to take great pleasure in publicly flaunting his womanizing lifestyle.\n\nThe origins of Elena \"Magda\" Lupescu are a source of confusion and debate. It is known that she inherited her Catholicism through her mother, who is a Jewish-born convert; her father, also Jewish-born, is an apothecary who converted to Eastern Orthodoxy. She was briefly married to a certain Lieutenant Ion Tampeanu, but divorced some time after the war. It is not known when she met the king, but she only started appearing alongside him after he was crowned and she quickly became one of his closest advisors.\n\nThe king has long been known as a playboy, but he has been acting differently with this recent mistress. Unlike his previous affairs, the relationship appears very strong, giving Magda significant, and apparently lasting, influence within Carol's inner circle. On the other hand, she has increasingly been targeted by opponents of King Carol as they try to weaken his position."
romania.61.a:0 "It's not like the king can deny her anything."
romania.61.b:0 "This is exactly the kind of degeneracy that will bring our nation into ruin!"
#Carol and Lupescu 2
romania.62.t:0 "Smear Campaign against Lupescu"
romania.62.d:0 "The king's mistress, Magda Lupescu, has recently been targeted by Legion-aligned papers across Romania in a rather obvious attempt to smear her name. The exposé describes the \"Jewish whore\" as the power behind the throne, accusing her of manipulating Carol and subverting Codreanu's government, especially regarding his land reform program. The Jewish origins of her parents are emphasized to further demonize her in the eyes of an increasingly anti-Semitic public and place her as a centrepiece of an anti-Romanian conspiracy. The king is absolutely livid to say the least and the campaign could very well cause a public split between him and his Prime Minister."
romania.62.a:0 "How dare they? They must issue public apologies instantly!"
romania.62.b:0 "Perhaps she should keep low profile for some time."
romania.62.c:0 "What a mess they have caused."
#King demands an apology
romania.63.t:0 "King Demands an Apology"
romania.63.d:0 "As expected, King Carol II publicly admonished the Legion for their recent smear campaign against his mistress, Madame Lupescu. In retaliation, the king has demanded that Prime Minister Codreanu publicly apologize for the incident and properly punish the Legionaries responsible. While Codreanu has made little effort to hide his disgust of the mistress, he and the king depend on an image of cooperation in their common goal to forge Greater Romania and the incident threatens to expose how bitterly opposed they truly are. On the other hand, it would be a public humiliation for the Legion to bow down to Carol and could hurt the unity of the movement as the Captain depends on a strong cult of personality."
romania.63.a:0 "Even if they are right, it is not their place to judge the king... yet."
romania.63.b:0 "The Captain will always stand by his men!"
#Codreanu compromises
romania.64.t:0 "Codreanu Sides with the King"
romania.64.d:0 "In order to avoid a public dispute with the king, Codreanu agreed to his demands and publicly apologized for the Legion's attack on the king's mistress. This is a clear victory for Carol, but the Captain insists that relations with His Majesty need to remain smooth for the time being. He has promised to make sure the offenders will be tried and punished accordingly."
romania.64.a:0 "Legionary tribunal will be enough!"
romania.64.b:0 "This is beyond your little cult."
romania.64.c:0 "It's not like there are any impartial courts in Romania anyway."
#Codreanu doesn't give in
romania.65.t:0 "Codreanu Stands by his Men"
romania.65.d:0 "Unwilling to be humiliated by the king, the Captain refused to apologize, standing by his men's actions against Madame Lupescu. For now, the crisis continues, threatening stability and the fragile alliance between Legionaries and Royalists."
romania.65.a:0 "It is our duty to tell the truth, even if the king does not like it."
romania.65.b:0 "Suppress their publications."
#Codreanu criticized
romania.66.t:0 "Codreanu Faces Criticism from his Own"
romania.66.d:0 "While the Captain appears to be the all-powerful leader of the Iron Guard, there have been whispers among Legionaries about his submissive response to the Lupescu affair. While the Legion is highly-disciplined and the cult of personality centred around Codreanu is strong, the Captain's recent actions have shaken this once-absolute confidence. Regardless, Codreanu is adamant that this was the right course of action and that the alliance of convenience with the king is still necessary."
romania.66.a:0 "We can never achieve Greater Romania if we keep bickering about some Jewish whore."
romania.66.b:0 "Is it traitors I hear?"
#Battle of the wills
romania.67.t:0 "Battle of the Wills"
romania.67.d:0 "The crisis between King Carol II and Captain Codreanu has reached breaking point as it has spilled over into parliament. In the struggle between the two leaders over the Lupescu smear campaign, Carol finally threatened to sack Codreanu and replace him, prompting the Captain to finally give in to the king's demands. However, the damage has already been done, and both men claim victory over the other, for Codreanu was forced to stand down, but not without a fight for his men."
romania.67.a:0 "Codreanu has to give in, for the sake of the nation."
romania.67.b:0 "Pushing it further would just make the king look foolish."



#Victory from Bulgaria
romania.33.t:0 "위대한 승리"
romania.33.d:0 "불가리아인들이 패배했습니다! 국가의 치욕을 되갚기 위한 첫 단계가 달성되었습니다. 불가리아의 패권이 다시 파괴되었고 도브루자에 대한 우리의 정당한 영유권이 회복되었습니다. 남쪽을 확보한 상태에서 이제 우리의 관심사는 서쪽의 카르파티아 산맥을 가로질러 억압받는 우리의 형제들에게 향합니다. 그들이 해방될 날이 다가옵니다!"
romania.33.a:0 "루마니아여 영원하라!"

#Plebiscite in Dobrogea
romania.36.t:0 "Plebiscite in Dobrudzha?"
romania.36.d:0 "Dobrudzha has reconquered during the Weltkrieg, but the defeated Romanians have never accepted the new situation. As such, especially in the last year or so, they have been trying to incite locals hostile to our government with separatist propaganda. In their latest attempt to destabilize our state, the radical nationalist Romanian government has been agitating for a plebiscite in the region, where the people would vote whether they would prefer to separate and join Romania, or remain within Bulgaria.\n\nThe unprecedented calls for a referendum have done much to destabilize the region as ethnic Romanians in Dobrudzha, likely funded by Bucharest, have embraced the idea and their protests have grown louder, fairly confident that the region's population is largely pro-Romanian and would thus easily lead to a reunification with Romania.\n\nWe are certainly not obligated to entertain their demands, for our claims to the region are just and recognized by international treaties, while plebiscites have no precedence in international law, making the Romanian demand nothing short of a naked act of aggression. On the other hand, allowing the referendum would calm tensions in the region, and there is a good chance that the people will vote in our favour, thus cementing our claims further. We could also tamper with the results if we so wish."
romania.36.a:0 "No way."
romania.36.b:0 "Allow it, but rig the results."
romania.36.c:0 "Allow the plebiscite."
romania.36.e:0 "No need for this charade, cede it."
romania.36.tt1:0 "The people vote for union with Romania."
romania.36.tt2:0 "The people vote to remain part of Bulgaria."
#Bulgaria refuses
romania.37.t:0 "Bulgaria Refused the Plebiscite!"
romania.37.d:0 "The Bulgarian government refused to allow a plebiscite in Dobrogea. Clearly, they are too scared of the inevitable result in our favour. However, now that the peaceful solution has been refused, we have just cause to liberate the Romanians of Bulgaria from their tyrants in Sofia. Bulgarian hegemony will have to be taken down by force of arms, as backing down now will only make us the laughing stock of Europe."
romania.37.a:0 "Send the army!"
romania.37.b:0 "We won't do anything at the moment."
#Bulgaria cheats
romania.38.t:0 "Bulgaria Rigs the Plebiscite!"
romania.38.d:0 "The government of Bulgaria bowed to pressure and agreed to allow a plebiscite on the future of Dobrogea. However, it appears that the Bulgarians are afraid of the results, for there is already evidence that they are trying to rig it in their favour. Seeing that Sofia has no intention of keeping their end of the bargain, there is only one way to voice our protest: Send in the troops and ensure a free referendum!"
romania.38.a:0 "Never mind, we shall await the results."
romania.38.b:0 "How dare they? Send the army to reclaim Dobrogea!"
#Results
romania.39.t:0 "The Result of the Dobrogea Plebiscite"
romania.39.d:0 "Unsurprisingly, the people of Dobrogea have voted in favour of rejoining the Romanian nation. It is now up to Sofia to uphold their end of the bargain and cede the region to us."
romania.39.a:0 "They better do."
#Refusal
romania.40.t:0 "Dobrogea Refuses Unification"
romania.40.d:0 "Shocking news: The people of Dobrogea have voted in favour of Bulgaria. Our plan to have our claims on the region recognized by popular vote has completely backfired; we will have to press our claim another way as we suffer yet another humiliation on the international stage."
romania.40.a:0 "Awful."
#Transfer
romania.41.t:0 "Transfer of Territory"
romania.41.d:0 "The results of the plebiscite in Dobrudzha are in and the people have voted in favour of union with Romania. Not only are the claims of our enemies justified by popular vote, but it is clear in the eyes of the international community that our claims to the region lack legitimacy. Now, we must pay the price and cede the region or let the army reverse this humiliation by force."
romania.41.a:0 "Democracy has drawbacks."
romania.41.b:0 "Refuse to transfer Dobrogea!"
#Dobrogea prefers Romania
romania.42.t:0 "Dobrogea Joins Romania"
romania.42.d:0 "Bulgaria has decided to honour the results of the plebiscite and has handed over Dobrogea to us. As Bulgarian troops and administrators leave, the Romanian Army triumphantly marches into Constanta without any bloodshed, celebrating an unprecedented diplomatic victory."
romania.42.a:0 "Great!"
#Bulgaria hates democracy
romania.43.t:0 "Bulgaria Ignores the Result of the Plebiscite!"
romania.43.d:0 "Despite the people voting for union with Romania, the government of Bulgaria has refused to recognize the results and instead sent the army to \"restore order\". Now is the perfect time to send our brave Romanian soldiers to enforce the results of the referendum and liberate the Romanians of Dobrogea."
romania.43.a:0 "There is nothing we can do."
romania.43.b:0 "How dare they? Send the army!"
#Dobrogea prefers Bulgaria
romania.44.t:0 "Dobrudzha Votes to Remain in Bulgaria"
romania.44.d:0 "Our gamble has paid off: The people of Dobrudzha have voted in favour of Bulgaria. Our claims can no longer be contested by the perfidious Romanians; they are rightfully ours in the eyes of the international community through treaties and obvious popular support."
romania.44.a:0 "Great!"
#The Mouths have been retaken
romania.70.t:0 "Danube is Ours Again"
romania.70.d:0 "Despite the Treaty of Bucharest supposedly ensuring free access to the Black Sea, much of our economy has been strangled by Bulgarian control of the Danubian Delta, as the river is perhaps our most important trade route. Now that the southern enemy has been vanquished once more we can finally use the river to its full capability for moving goods and supplies without any Bulgarian involvement. We shall no longer be bound by the tyrannical Treaty in this matter. The Delta is rightful part of Romania, now and forever!"
romania.70.a:0 "We shall never lose it again."

#Romania demands Transylvania
romania.45.t:0 "트란실바니아냐 전쟁이냐"
romania.45.d:0 "지난 몇 년 동안 비교적 온화했던 부쿠레슈티 조약을 노골적으로 무시한 사악한 루마니아인들은 마침내 그들의 새로운 배반의 마지막 발걸음인 최후통첩을 보냈습니다. 루마니아는 왕국의 \"루마니아 민족의 영토\"에 대한 그들의 주장을 공식화했습니다. 그들은 협상이나 외교 따위를 시도하지 않으며, 그들의 요구는 간단합니다. 트란실바니아냐, 전쟁이냐?"
romania.45.a:0 "저 저주받은 산맥들을 넘겨줘라."
romania.45.b:0 "우리 시체를 밟고 가기 전에는 안 된다."
#Transylvanian Revolt
romania.46.t:0 "트란실바니아 봉기"
romania.46.d:0 "카르파티아 산맥을 가로지르는 우리의 많은 작전들이 결실을 맺었습니다. 헝가리의 루마니아 국민당의 지지와 우리의 무기가 적당한 시기와 장소에 도착하면서 트란실바니아는 그들의 압제자들에 대한 봉기를 일으켰습니다. 카르파티아는 우리의 군대에 활짝 열렸으며, 루마니아 국가의 마지막 해방을 시작한 우리는 현지의 우호적인 자원 봉사자들과 함께 움직일 것입니다."
romania.46.a:0 "전투 준비!"
#Carpathian Recon
romania.47.t:0 "카르파티아 군사 계획"
romania.47.d:0 "카르파티아 전역에서의 우리의 비밀 정찰 임무는 오랫동안 침공을 계획해 온 작전 참모들에게 중요한 역할을 해왔습니다. 우리의 정찰병들은 적의 주둔지를 포함하여 그 지역에 대한 정확하고 최신의 지도를 만들 수 있었습니다. 이 지도는 현장의 지휘관들이 위험한 지형을 나아가는 데 도움이 될 것입니다. 현지 협력자들은 이미 연락을 받았고 트란실바니아의 동맹들은 이미 적군의 움직임을 감시하고 있습니다. 이러한 요인들 덕에 우리는 침공에 대비할 수 있는 구체적인 계획들을 만들 수 있었고, 앞으로 몇 달 동안 우리는 헤아릴 수 없는 이점을 얻게 될 것입니다."
romania.47.a:0 "준비가 되어 있다는 것은 좋은 일이다."
#War for Transylvania
romania.48.t:0 "트란실바니아를 위한 전쟁"
romania.48.d:0 "굴욕적인 부쿠레슈티 조약의 최종 수정이 우리에게 달려 있습니다. 트란실바니아를 억압에서 해방시키고 억압받는 루마니아인 형제들을 되찾는 것은 우리에게 달려 있습니다."
romania.48.a:0 "우린 결코 굴복하지 않을 것이다!"
#Transylvania is ours!
romania.49.t:0 "트란실바니아를 손에 넣다!"
romania.49.d:0 "우리 군대는 적군을 물리치고 카르파티아 전역에서 우리의 영유권을 확고히 했습니다. 트란실바니아를 확보하면서 지역 민병대가 안전하게 해산했고, 이 젊은 애국자들은 집으로 돌아갈 수 있습니다. 그곳에서 그들은 대루마니아에 대한 지지를 유지할 것입니다."
romania.49.a:0 "이것은 우리의 최상의 시간이다."
#Transylvania has revolted from us
romania.50.t:0 "트란실바니아 봉기!"
romania.50.d:0 "헝가리 동부의 루마니아인들은 부쿠레슈티의 급진 민족주의자들과 그들의 애처로운 왕의 지원으로 우리의 통치에 대항하여 무기를 들고 일어났습니다. 루마니아 국민당의 대표들은 이전까지만 해도 자치권만을 원한다고 주장했지만 결국 왕정에 대항하여 무장을 선언하며 그들의 시커먼 속내를 드러냈습니다. 그들은 알바이울리아에서 트란실바니아와 헝가리의 루마니아인 총회를 결성하고 만장일치로 \"루마니아인과 그들이 살고 있는 모든 루마니아 영토의 통일\"을 선언했습니다.\n\n 그들의 배반 행위는 명백하게 예상 가능한 것이었기 때문에, 군대는 트란실바니아의 민중 봉기를 포함한 루마니아 침공을 위한 비상 계획을 시작했습니다. 카르파티아 산맥을 통제할 수 없게 되어 동부 헝가리를 모두 재정복해야 하기 때문에 이것은 힘겨운 싸움이 될 것입니다."
romania.50.a:0 "망할 루마니아 놈들."

#Volunteers to Spain
romania.51.t:0 "Forming Mota-Marin Legionary Corps"
romania.51.d:0 "With Spain tearing itself apart in a bloody civil war comes an opportunity. The Carlist movement in Spain is seen as ideological allies to the Legion of Archangel Michael and a number of Legionaries have volunteered to fight for their similar cause. Ion Mota and Vasile Marin are high-ranking members of the Legion and have already began preparations for the Corps, while Codreanu wants Alexandru Cantacuzino, the \"Green Prince\", to lead it. Not only could this potentially lead to a friendly regime in Spain, this would also give valuable military experience for young Legionaries eager to prove themselves. Of course, with tensions high at home, it may be wise to keep them here in case things heat up soon."
romania.51.a:0 "Dispatch Cantacuzino and his corps to Spain."
romania.51.b:0 "As if we do not have enough enemies at home."
#Volunteers to ANI
romania.52.t:0 "Forming Mota-Marin Legionary Corps"
romania.52.d:0 "With the Italian Civil War heating up again comes an opportunity. Italo Balbo's ANI is seen as an ideological ally to the Legion of Archangel Michael and a number of Legionaries have volunteered to fight for their similar cause. Ion Mota and Vasile Marin are high-ranking members of the Legion and have already begun preparations for the Corps, while Codreanu wants Alexandru Cantacuzino, the \"Green Prince\", to lead it. Not only could this potentially lead to a friendly regime in the Italian peninsula, this would also give valuable military experience for young Legionaries eager to prove themselves. Of course, with tensions high at home, it may be wise to keep them here in case things heat up soon."
romania.52.a:0 "Dispatch Cantacuzino and his corps to Italy."
romania.52.b:0 "As if we do not have enough enemies at home."
#Cantacuzino return home
romania.53.t:0 "Green Prince Returns Home"
romania.53.d:0 "The Mota-Marin Legionary Corps has returned home to Bucharest with a hero's welcome. Prince Alexandru Cantacuzino marches at the head of the Corps in triumph. The Green Prince brings back not only glory, but precious experience for the Legion, having secured an ideological ally on the continent."
romania.53.a:0 "We welcome them back with open arms."
#Romanian volunteers arrive
romania.54.t:0 "Romanian Volunteer Division Arrives"
romania.54.d:0 ""The Mota-Marin Legionary Corps has arrived, a gift from Romania's prime minister \"Captain\" Codreanu. Led by Alexandru Cantacuzino, these volunteers are eager and disciplined, even if they lack real experience in warfare."
romania.54.a:0 "We are eternally grateful for the Captain."
#Romanian volunteers leave
romania.55.t:0 "Romanian Volunteers Leave"
romania.55.d:0 "With our victory in the Civil War, the Mota-Marin Legionary Corps is ready to return home to Romania, having gained valuable experience in warfare and combat leadership. Their assistance will not be forgotten and we hope to see a friendly Romanian state triumph in her own future endeavors."
romania.55.a:0 "We will miss them."

