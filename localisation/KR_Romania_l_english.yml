ROM_carpathian_recon_desc:0 "경험이 풍부한 산악부대는 사전에 카르파티아의 국경을 넘어서 지역 주민들의 지원과 함께 이동 경로를 안내할 수 있습니다. 이것은 침공이 시작되면 우리에게 큰 도움이 될 것입니다."
