ROM_great_game_carol_category_desc:0 "군단 운동이 모든 중요한 정부 기능을 가지고 있을지는 모르지만 카롤 2세는 여전히 국왕입니다. 그리고 많은 사람들은 코드레아누의 포퓰리즘적인 숭배보다는 강력한 군주를 더 선호합니다. 비록 아직 우리는 군단들과의 공개적인 충돌을 무릅쓸 수는 없지만, 우리의 외적들을 정복한 후에는 §R모든 것이 백지로 돌아가게 될 것입니다.§!\n\n국왕 카롤 2세의 영향력 : [ROM_king_influence]\n코드레아누 정부의 영향력 : [ROM_captain_influence]"
