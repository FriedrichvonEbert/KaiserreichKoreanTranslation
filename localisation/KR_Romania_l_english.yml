ROM_codreanu_economics:0 "대지의 힘"
ROM_codreanu_economics_desc:0 "크고 불공평한 땅들이 부서졌습니다. 시골은 발전하고 번창하고 있으며, 무엇보다 가장 중요한 사실로 그들은 루마니아와 루마니아를 안전하게 보호하는 선장에게 충성하고 있습니다."
ROM_codreanu_compromise:0 "코드레아누의 토지 개혁"
ROM_codreanu_compromise_desc:0 "토지는 경작민들에게 공평하게 공유되었고, 농촌은 번영하고 있습니다."
ROM_compromise_economics:0 "완성된 토지 개혁"
ROM_compromise_economics_desc:0 "코드레아누와 국왕 모두 자신의 비전을 달성했다고 주장하기는 어렵지만, 어쨌든 루마니아 농업과 산업의 가장 시급한 문제가 해결되었습니다."
ROM_carol_compromise:0 "국왕의 토지 개혁"
ROM_carol_compromise_desc:0 "농촌의 불안은 지주들과의 타협을 통해 해결되었고, 국왕은 급속한 산업 발전을 위해서 막대한 자금을 투입했습니다."
ROM_carol_economics:0 "미래의 루마니아"
ROM_carol_economics_desc:0 "국왕은 루마니아 농경 기반시설을 진정으로 현대화시켰고, 토지 소유권도 함께 현대화해서 훨씬 더 효율적인 경제를 이끌어냈습니다. 비록 그가 동등한 토지 점유라는 당초의 약속을 이행하지는 않았지만, 수출 경제의 호황은 곤경에 처한 많은 사람들에게 큰 도움이 되었습니다."

