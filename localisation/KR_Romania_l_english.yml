ROM_reconquest_category:0 "대루마니아를 향한 여정"
ROM_reconquest_category_desc:0 "미하이 대왕이 왕국을 세운 이후로 우리의 거룩한 임무는 명확해졌습니다. 바로 카르파티아의 양쪽 너머에 있는 루마니아인들의 연합이자, 스테판 대왕이 수 세기 동안 잠든 부코비나 평원과의 연합입니다. 우리의 사기와 용맹함 속에는 티서 강에서 흑해까지 이어지는 위대하고 자유로운, 그리고 우리의 관습, 희망 그리고 꿈에 따라 평화롭게 번영할 수 있는 루마니아의 출생권을 돌려받겠다는 의지가 들어있습니다."

ROM_legion_category:0 "군단의 세력들"
ROM_legion_category_desc:0 "군단은 단일화된 운동이라고 보기에는 어렵습니다. 비록 모두가 루마니아인들의 위대함을 추구하고는 있지만, 많은 사람들은 그러기 위한 정확한 방법에 견해의 차이를 보이며 지도력에 의문을 제기합니다. 코르넬리우 코드레아누는 군단 사이에서 확고한 주도자로서의 위치를 확고히 했습니다.\n\n"
