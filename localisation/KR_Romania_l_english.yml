ROM_great_game:0 "그레이트 게임 - 평형 상태"
ROM_great_game_desc:0 "우리의 국왕과 선장은 루마니아의 모든 미래를 결정할 그레이트 게임을 벌이고 있습니다. 현재 두 명의 영향력은 균형을 이루고 있으며, 모든 중요한 결정들은 타협점을 찾아야 할 것입니다."
ROM_great_game_czc:0 "그레이트 게임 – 군단 우세"
ROM_great_game_czc_desc:0 "우리의 국왕과 선장은 루마니아의 모든 미래를 결정할 그레이트 게임을 벌이고 있습니다. 이 치명적인 게임에서 군단의 정부가 우위를 점한 상태이지만, 경멸당한 국왕은 여전히 코드레아누 행정부에게 도전할 수 있는 힘을 가지고 있습니다."
ROM_great_game_carol:0 "그레이트 게임 – 국왕 우세"
ROM_great_game_carol_desc:0 "우리의 국왕과 선장은 루마니아의 모든 미래를 결정할 그레이트 게임을 벌이고 있습니다. 그리고 국왕은 국가에서 가장 영향력 있는 사람의 자리를 확고하게 지키고 있습니다. 쓰라린 맛을 본 철위대는 이에 맞서서 거리에서의 폭력 운동을 강화시키고 있습니다."
ROM_incomplete_land_reform:0 "완료되지 않은 토지 개혁"
ROM_incomplete_land_reform_desc:0 "1934년의 군단 토지개혁은 군주정의 압력으로 인해서 끝나지 못하고 보류되었습니다. 하지만 선장은 아직 개혁을 포기하지 않았습니다."
ROM_unionist_zeal:0 "통일주의자 열의"
ROM_unionist_zeal_desc:0 "카롤 2세와 코드레아누의 몇 안 되는 공통점 중 하나는 루마니아 국민들을 하나의 깃발 아래 끌어들이고자 하는 열망입니다. 범루마니아주의든 영광에 대한 열망이든, 지금의 루마니아 정치는 이 원대한 목표에 초점을 맞추고 있습니다."
ROM_unionist_zeal2:0 "통일주의자 열의"
ROM_unionist_zeal2_desc:0 "카롤 2세와 코드레아누의 몇 안 되는 공통점 중 하나는 루마니아 국민들을 하나의 깃발 아래 끌어들이고자 하는 열망입니다. 범루마니아주의든 영광에 대한 열망이든, 지금의 루마니아 정치는 이 원대한 목표에 초점을 맞추고 있습니다."

