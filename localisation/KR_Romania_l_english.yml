ROM_PNT_electoral_status_socdem:0 "The National Peasants' Party (PNT) under Virgil Madgearu stands firm as the principal alternative to the PNL. Leading a strong progressive campaign, Madgearu is pushing for further reforms and the improvement of living conditions in rural areas as claimed representatives of the peasantry."
