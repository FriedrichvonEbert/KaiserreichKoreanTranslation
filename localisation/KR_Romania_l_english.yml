ROM_great_game_start_category_desc:0 "루마니아에는 두 명의 권력가가 있는데, 그들을 하나로 묶어주는 유일한 끈은 그들의 나라가 트란실바니아와 통일되기를 바라는 소망입니다. 그 날이 올 때까지 카롤 2세와 영도자 코드레아누는 휴전을 지킬 것입니다.\n\n국왕 카롤 2세의 영향력 : [ROM_king_influence]\n코드레아누 정부의 영향력 : [ROM_captain_influence]"
