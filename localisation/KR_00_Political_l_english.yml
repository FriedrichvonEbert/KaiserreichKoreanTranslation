unit_limit_label:0 "§H최대 지원 사단§!"
unit_limit_desc:0 "모든 국가는 자국의 경제 및 사회기반시설이 군을 유지하는데 있어 난관을 겪지 않을 정도로만 특정 수의 개별 군 사단들을 지원할 수 있는 능력만 보유합니다. §L\n\n   - 소유한 공장:§! [?net_factory_count]§L[unit_limit_major_power][unit_limit_world_tension]\n   - [unit_limit_economy_law]:§! [upper_limit_perc_figure]§L[unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_upper_limit_used][unit_limit_bonus_used]\n\n   총 합계: §W[?max_divisions]§! (반올림됨)\n\n이 같은 변경 사항이 계산에 반영되기까지 최대 1주일의 게임 내 시간이 소요되는 점에 유의바랍니다.§![above_unit_limit_desc]"

unit_limit_desc_fake_intel:0 " (§H허위 사단 정보§!는 사단 한계값에 반영되지 않음)"

unit_limit_desc_above_limit:0 "\n\n--------------\n\n§R우리는 현재 한계값을 초과했으며, 국가에 걸린 압박을 완화할 수 있는 유일한 방법은 우리 군의 일부 사단을 제거하는 것입니다.§!\n\n사단 조직력: [?mobilisation_penalty_var|+=%1]\n소비재 공장: [?mobilisation_penalty_var_positive|=%H0]\n공장 생산량: [?mobilisation_penalty_var|+=%]\n훈련 시간: [?mobilisation_penalty_var_positive|-=%]\n충원율: [?mobilisation_penalty_var|+=%1]"

unit_limit_major_power_desc:0 "\n   - 강대국/세력의 수장: §G+15%§!"
unit_limit_world_tension_desc:0 "\n   - 세계긴장도가 70%이상: §G+5%§!"
unit_limit_was_capped_desc:0 "\n   - 무제한된 총합: §W[?net_max_divisions]§!"
unit_limit_cap_used_desc:0 "\n\n   지원되는 최대 사단이 §W[?upper_limit]§!보다 클 수 없습니다([unit_limit_economy_law]에게서 부터)."
unit_limit_manpower_used_desc:0 "\n\n   공장에서 제공한 총합이 전체 인력이 제공한 값보다 낮아(§W[?lower_limit_from_manpower]§!), 이를 대신하여 사용되었습니다."
unit_limit_num_states_used_desc:0 "\n\n   공장에서 제공한 총합이 국가가 소유한 값보다 낮아(§W[?lower_limit_from_states]§!), 이를 대신하여 사용되었습니다."
unit_limit_default_used_desc:0 "\n\n   공장에서 제공한 총합이 기본값보다 낮아(§W5§!), 이를 대신하여 사용되었습니다."
unit_limit_bonus_used_desc:0 "\n\n   - 추가된 모디파이어: 한계값에 §G+[?upper_limit_unit_bonus]§!"

