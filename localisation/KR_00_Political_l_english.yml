kr.political.30.t:0 "전쟁 준비!"
kr.political.30.d:0 "We have received numerous reports that [From.GetAdjective] troops are currently massing, and that a great deal of reconnaissance is taking place across the [Root.GetAdjective] border. Military officials say it is clear [From.GetNameDef] is planning an invasion of [Root.GetNameDef], one that could begin anytime within the next several weeks."
kr.political.30.a:0 "대비하라!"
kr.political.31.d:0 "We have received alarming word from [From.GetNameDef] that [From.From.GetAdjective] troops are currently massing, and that a great deal of reconnaissance is taking place across the [From.GetAdjective] border. Military officials say it is clear [From.From.GetNameDef] is planning an invasion of [From.GetNameDef], one that could begin anytime within the next several weeks."

### Returning Cores ###
return_cores_to_ally:0 "[From.GetAdjective] 영토 반환"
return_cores_to_ally_desc:0 "[Root.GetAdjective] 정부가 우리가 정당한 명분없이 소유 중인 [From.GetAdjective]의 영토에 대한 문제를 논의하였습니다. 우리의 동맹국인 [From.GetAdjective]에게 영토를 반환해주어야할까요?"
return_cores_to_subject:0 "[From.GetAdjective] 영토 반환"
return_cores_to_subject_desc:0 "[Root.GetAdjective] 정부가 우리가 정당한 명분없이 소유 중인 [From.GetAdjective]의 영토에 대한 문제를 논의하였습니다. [From.GetNameDef]에 있는 우리의 속국에게 영토를 반환해주어야할까요?"

kr.political.75.t:0 "[From.From.GetAdjective] 영토"
kr.political.75.d:0 "[Root.GetAdjective] 정부가 우리가 정당한 명분없이 소유 중인 [From.GetAdjective]의 영토에 대한 문제를 논의하였습니다. 우리의 동맹국인 [From.GetAdjective]에게 영토를 반환해주어야할까요?"
kr.political.75.a:0 "그래, 모든 영토를 반환해주어라"
KR_will_return_all:0 "[return_to.GetAdjective]의 핵심 주 혹은 영유권 주장을 한 지역의 연안 또는 인접한 영토가 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역을 포함하지 §R않을 것§!입니다."
kr.political.75.b:0 "그래, 영토를 반환해주어라... 하지만 요충지는 갖고 있을 것이다."
KR_will_return_rest:0 "[return_to.GetAdjective]의 핵심 주 혹은 영유권 주장을 한 지역의 연안 또는 인접한 영토가 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역이나 운하 같은 §Y요충지§!는 포함하지 §R않을 것§!입니다."
kr.political.75.c:0 "핵심 지역만 반환해주어라"
KR_will_return_cores:0 "[return_to.GetAdjective]의 핵심 주에 연안 또는 인접한 영토가 §Y[return_to.GetNameDef]§!에게 반환될 것입니다.\n\n알림: 이것은 이것은 [Root.GetAdjective](이)가 §Y영유권을 주장§! 하거나 §Y핵심 주§!인 지역이나 운하 같은 §Y요충지§!는 포함하지 §R않을 것§!입니다. [return_to.GetAdjective](이)가 §Y영유권을 주장한§! 모든 지역도 그대로 가지고 있을 것입니다."
kr.political.75.e:0 "모두 가지고 있을 것이다!"
KR_will_not_return:0 "우리는 어떤 영토도 저들에게 반환하지 §R않을 것§!이고 다시 반환 요구를 받지도 않을 것입니다."

kr.political.76.t:0 "[From.GetNameDefCap]에서 [Root.GetAdjective]의 영토를 반환하다"
kr.political.76.d:0 "우리의 동맹인 [From.GetNameDefCap]에서 우리가 과거에 소유하던 영토 중 일부를 반환해주었습니다!"
kr.political.76.a:0 "좋았어!"

