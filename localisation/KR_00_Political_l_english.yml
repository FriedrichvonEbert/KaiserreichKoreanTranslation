### Decisions ###
war_propaganda_against_warmonger_desc:0 "국가에서 남녀노소 가리지 않고 [From.GetNameDef](와)과 싸움에 이바지해줄 것을 요청하고 있습니다!"

### Opening Event ###
kr.political.1.t:0 "카이저라이히 베타 0.14.2"
kr.political.1.d:0 "카이저라이히 팀에서 자랑스럽게 하츠 오브 아이언 4의 카이저라이히 베타 0.14.2을 소개해드립니다.\n\n저희 개발진은 여러분에게 새로운 버전을 제공해드리기 위해 세계 각지에서 열심히 개발해왔으며, 여러분이 플레이하시는 것이 영광스러울뿐입니다.\n\n안내사항:\n본 모드는 플레이어가 평화회담에서 최대한 모든 지역을 합병하는 것을 전제로 하고 있으니 꼭 이행해주시길 바랍니다.\n'결정' 창의 상단부에 있는 아이콘을 토글하여 뉴스 이벤트의 빈도를 변경할 수 있습니다\n지명표기방식은 기존의 우측상단에 있는 업적버튼 자리에 있는 아이콘을 누르셔서 변경하실 수 있습니다\n이 모드는 아직 베타버전이며, 따라서 많은 버그와 충돌 그리고 골치 아픈 문제가 생길 수 있습니다\n만약 버그를 발견하셨다면, GitHub 이슈트래커에 제보해주시는 것으로 저희가 신속히 수정할 수 있게 도움을 주실 수 있습니다\n\n저희가 열심히 개발한만큼 재밌게 즐기시길 바랍니다!"
kr.political.1.a:0 "물론이죠!"

