POLITICS_MARMADUKE_GROVE_DESC:0 "그로베는 1878년 7월 6일 코피아노 북쪽의 도심지에서 변호사인 아버지 호세 마르만두케 그로베 아바로스와 어머니인 아나 발레요 부르고아 사이에서 태어났습니다. 1891년에 그로베의 아버지는 호세 마누엘 발미레사 대통령을 비판했다는 이유로 국외로 추방되었습니다. 이런 배경 하에서 정부에 대해 반감을 가지게 된 그로베는 1892년에 칠레 해군사관학교에 입학하게 됩니다. 그로베의 사회주의적 성향을 눈여겨본 당국은 그가 칠레에서 무슨 일을 꾸밀지 염려하여 영국에 연락책 역할로 파견을 시켰습니다만, 그 직후 영국에서는 혁명이 일어나게 되었고 그로베 역시 혁명에 적극적으로 참여하게 되었습니다. 그러는 동안에 칠레에서는 이바뇨즈 델 캄포 대통령이 집권하였고 그의 집권기 동안 경제상황이 악화되더니 결국 1931년에는 국가적 부도 상황에 처하게 되었습니다. 얼마 지나지 않아 이바뇨즈는 육해군의 반란에 의해 강제로 하야하게 되었으며 칠레에는 사회주의 공화국이 수립되어 그로베가 귀국할 수 있게 되었습니다. 그가 최근 의장직에 오른 배경에는 수년간 파타고니아의 반란군을 지원한 덕택에 아르헨티나와의 물리적 충돌이 불가피해졌다는 인식이 군과 정부에 만연해진 결과라고 볼 수 있겠습니다."
