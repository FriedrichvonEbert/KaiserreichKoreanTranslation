POLITICS_JOSE_AMERICO_DE_ALMEIDA_BRA_DESC:0 "José Americo de Almeida was born in the small town of Areia, Parahyba, in 1887, and became a public prosecutor in the city of Souza, in that same state, shortly after graduating from law school. He rose quickly, becoming state prosecutor at the age of twenty four. Such a rise is notable and uncommon in the usually long climb politicians have in Brazil. Americo is one of the many more established political figures to join the party, after their cooling of relations with more radical left elements after the 1936 election cycle, and lends to the party his notable experience and gravitas as both a navigator and a talented author. While the victory at the elections may be seen as a surprise, it is in no doubt due to these new connections the party developed with important leaders, perhaps Americo's reputation as unlucky will finally turn around. Now at the helm of the entire nation of Brazil, he finds himself having to face the great challenge of managing the disparate political forces in the nation, a fact especially exacerbated by his relative lack of clout in his home state, where João Pessoa, his rival, is far more influential."
POLITICS_TANCREDO_NEVES_BRA_DESC:0 "Born in 1910 in the city of São João del-Rei, southern Minas Gerais, Tancredo de Almeida Neves started to take an interest in politics as early as age nine, already as a young man opposing the then ruling party of his home state in the crisis that sparked the Interstate War. While he at first tried to volunteer for opposition militias, his remarkably poor aim and physical disposition had him rejected, and he spent the war at home, while having difficulties finding a job during the economic depression that hit the nation. Some years after the war, he joined the Republican party and began the slow climb through it's ranks, becoming a representative at city hall and the state legislature before heading to Rio's parliament. While his loyalties certainly lie with the Republicans, his somewhat moderate stances on key issues gave him a meaningful leg over other candidates, in what was a fairly contested election, even if the wanton violence of 1936 has been long left behind. His stances on economical and social issues are also why he has a relatively stable control of the upper and lower houses, but the ever eventful politics of Brazil may well surprise even the most skilled of politicians."
POLITICS_ASSIS_BRA_DESC:0 "A true old timer of Rio Grande do Sul politics, Joaquim Francisco de Assis Brasil is a well respected politician, backed by his years of experience dealing with both local and national party members. His career started in 1884, still in the waning years of the Empire, and he became an important figure during the Old Republic era, even if at a national level he was often overshadowed by other natives of his state, he performed very important roles, including vital diplomatic missions to Argentina, Mexico, the USA and more. A true gaucho, Joaquim adores the free country life of the plains, even if he is not advised to ride horses anymore due to his advanced age. Still, he always associated the freedom of the gaucho rider with that of the republican freedoms, and even if not a separatist, places a deep value to the traditions of a state. He is also a prolific historical and political writer, even if some of the concepts proposed in his books, like that of an ''voting machine'' to prevent fraud, do seem truly outlandish. While his victory has led to rabid optimism by most party members, he knows that keeping control of the lower house may well be a far more difficult affair than they predict, as the Liberal majority is tenuous at best, and the party remains relatively fractured even after the split."
POLITICS_AFONSO_FEATHER_JUNIOR_BRA_DESC:0 "Born in the small town of Santa Barbara in Minas Gerais, Afonso Augusto Moreira Pena Júnior started his career like many other local politicians, studying law and becoming a state representative. Even though he is a very successful liberal and a respected literary intellectual, he always had to deal with the looming shadow that his father, former President Afonso Pena, whose achievements and legacy always seemed impossible to match. But now, he too has become president of Brazil, but unlike his father, who was frustrated at every turn by powerful landlords and political opponents, Junior is determined to advance and modernize the Brazilian nation to the standard enjoyed by other nations, especially in its farthest reaches, both in terms of education and infrastructure development. However, said endeavours are certainly easier planned than followed through, for even with a relative control over the ever turbulent politics of Brazil, there is no shortage of opposition for the so called radical ideas put forward by Afonso."
POLITICS_JOAO_GOULART_BRA_DESC:0 "João Belchior Marques Goulart, known by the common people by the nickname Jango, hails from a family of powerful landowners in Rio Grande do Sul. While he is a relatively young man, his career in politics saw a rapid rise since it's start in the 1940s, but before that he studied law and notably was a youth player for Internacional in Porto Alegre before entering the political arena, under the auspices of his father, the rather powerful Vicente Goulart. He has always been a bit more left leaning than his father however, and his election may well be the shake-up the left in Brazil needed in this decade, as many of the old slogans and talking points have been rendered moot by changes in legislation. Frequently accused of being a syndicalist or a populist, Jango is steadfast in his moderate stance, defending that all voices are heard, but also vehemently denying claims of syndicalism. This so called ‘softness’ towards what many in Brazil consider dangerous radicals may well cause instability during his rule, as Republican political forces already prepared to thwart his every move in congress. It seems that winning the elections is just the first of many battles head of Jango's presidency."
POLITICS_OSVALDO_ARANHA_BRA_DESC:0 "Osvaldo Euclides de Sousa Aranha hails from the town of Alegrete, in Rio Grande do Sul. Ever since the earliest points of his career, he has been seen as both a reliable mediator and a skilled administrator, skills sorely necessary in a state where political violence was at a breaking point until the state presidency of Getúlio Vargas, a man who is one of his closest allies and friends, and it's a common occurence to see both side by side. Having spent most of his career as a diplomat after the Civil War, he returned to Brazil and politics at the request of his longtime friend, as a consensus candidate was sorely needed in the ranks of the ever fractured Republican party, even if the party itself is not nearly as divided and decentralized as it was during the early 1930s. His remarkable experience as a mediator is surely to be invaluable as the head of state, and it's widely predicted that his demeanour and relatively moderate stances will ensure one of the most stable and hopefully prosperous presidencies in Brazil's republican history, as his party gives him an extremely comfortable political position at the Catete. His years as a diplomat will also hopefully help with diplomacy abroad, as Brazil looks more than ever outwards in these new times."
POLITICS_JK_BRA_DESC:0 "Hailing from the city of Diamantina in Minas Gerais, Juscelino Kubitschek de Oliveira is the son of a Mineiro father and a Czech mother, his middle name being the Germanized spelling of Kubícek. After his father's death very early on his life, he began his studies, and eventually graduated from medical school and volunteered to aid in medical service during the Interstate War. Afterwards, he began his by now very long political career. While he is a well known figure in Belo Horizonte, where he even ran for the office of mayor in the past, and has been a representative in Rio multiple times, his clout outside of his home state has always been somewhat limited, even after the victory in the election, as the Liberal party has to juggle with opposition at every corner of congress. However, even with these issues, JK, as he is more commonly known to the public, has big plans. Not just urban renewal, infrastructure investments or political reforms, he is a very vocal proponent of the proposal of moving the capital of the nation further inland to push development in the great hinterlands of the Cerrado plains, which would be an outrageously expensive endeavour. Regretfully for him, and thankfully for the state budget some say, such a proposal is already dead on arrival, with massive opposition from several groups in parliament and prominent newspapers."
POLITICS_LANDRY_SALES_DESC:0 "A native of Acaraú and born in 1904, Landry Sales Gonçalves started his career as a military officer, and both took part on rebellions back in the Old Republic and interacted with several key figures of the tenentist uprisings that would follow. While he did flirt with the AIB during the rise of that party, he since has adopted more classical liberal stances while keeping his militarist political thought, and has been elected president with great support from fellow officers in campaigning. His outlook towards politics also changed over the years, and he is more in favour of de-escalating tensions and a generally less active role of active officers in political affairs. His nomination by the party was somewhat contested, but the true challenge will be to retain control of congress with a significant house minority, especially since there is little chance of the Liberal factions cooperating even this long after their political split, albeit there is nothing a few ministerial positions can’t solve, some say. Regardless, his presidency is probably going to be one of the most difficult affairs in recent memory, but the man is used to both the harsh life of the barracks and the ever shifting loyalties of politics."
POLITICS_ELISA_KAUFFMAN_ABRAMOVICH_BRA_DESC:0 "A career teacher and Ashkenazi jew, Elisa Kauffmann was born in São Paulo during the late stages Weltkrieg, her parents having fled the horrors of wartime Russia. While a teacher, she has worked on special schools to help other jews fleeing Europe in the following decades of chaos and unrest on the continent. Having been a political activist from a very young age, Elisa was one of the few openly socialist politicians to run for office under the ED umbrella and succeed in the contentious 1936 elections, being always a voice for the worker's movement in parliament. Her general political experience put her ahead of the pack in the selection process for chairman, but even still gathering the necessary support was by no means an easy feat, as Brazil's unions are even more decentralized in terms of ideology and state lines than the previous parties once were. Now in power and leading Brazil's nascent socialist government, Elisa has to deal with a tumultuous foreign and internal political landscape, and ensure that the planned industrialization and development programs go on as planned. Thankfully, the worst, more shaky years of the new status quo seems to be the in past, and she seems more than capable of achieving her goals."
POLITICS_ELISA_KAUFFMAN_ABRAMOVICH_BRA_SD_DESC:0 "A career teacher and Ashkenazi jew, Elisa Kauffmann was born in São Paulo during the late stages Weltkrieg, her parents having fled the horrors of wartime Russia. While a teacher, she has worked on special schools to help other jews fleeing Europe in the following decades of chaos and unrest on the continent. Having been a political activist from a very young age, Elisa was one of the few openly socialist politicians to run for office under the ED umbrella and succeed in the contentious 1936 elections, being always a voice for the worker's movement in parliament. Despite the fallout of their coalition's perceived failures, and the many political issues since arisen, she has not faltered in her desire to establish a broad left front to improve the situation in Brazil, even if it means great compromises with the Social Democrats and other traditional political forces in the country. Now known nationwide as the 'Red Senator' after a long tenure maintaining worker's rights at the forefront, she has to assuage military personnel's rampant fear of a syndicalist coup, as her proposals, while seen as overly moderate by her fellow syndicalists, are extremely radical for a nation like Brazil. However, the longstanding dissatisfaction of the common people with the seemingly endless inability of the federal government to end poverty, unemployment and other far more pressing concerns than ideological disagreements have ensured she managed to win a democratic election and become the first female to do so. Now she has to deal not only with the traditionally conservative elites, but with a constantly divided and bickering powerbase in an even less stable legislature; and yet she wholly believed she can turn Brazil's fortunes around for good."
POLITICS_ISIDORO_DIAS_LOPES_DESC:0 "One of the many old and very respected Gaúcho officers in the Brazilian Army, also known for the moniker of 'Marshall of the Revolution' recently, Isidoro Dias Lopes has a long history of siding with what he considers morally correct rather than what his superiors order him to. From 1893 in the Federalist Revolt in his home state to now the Chilean Crisis, his steady hand and respect by the people and officers granted him enough political capital to proclaim himself provisional president. Despite persistent requests by other officers, especially from those further to the right who see his moderate voice as needed, Isidoro has stated in no uncertain terms that his government is temporary, and he will step down as soon as the Union representatives and delegates meet to select a ruler. Time will tell if this decision is the right one for the future of the country."
