POLITICS_SHEFQET_VERLACI_DESC:0 "알바니아에서 가장 부유한 사람인 셰프테트 바렐라시는 빌헬름 국왕을 축출한 민족주의 운동의 재정적인 주요 후원자였습니다. 마찬가지로 신생 알바니아 공화국의 정치 체제, 그 중에서도 특히 입법부의 양원제 체제에 엄청난 영향을 끼쳤습니다. 바렐라시는 현재 엄청난 부와 정치적 감각을 알바니아 귀족들의 힘을 유지하는데 집중하고 있는데, 그 중에도 점점 많은 인기를 얻는 중인 토지 개혁 법안에 크게 반대합니다."
