POLITICS_CANDIDO_RONDON_HOS_DESC:0 "브라질의 살아있는 전설이라고 일컬어지는 칸디도 런던은 수십년 동안 브라질의 서부를 모험하고 개척한 탐험가이자 동시에 완고한 공화주의자입니다. 당초에는 정치에 일절 관여하지 않고자 했던 런던은 브라질에 통합주의(인테그랄리스트) 정당이 집권하여 군주제의 복원을 획책하는 것은 물론 자신에 대한 체포령을 내린 것에 상당한 충격을 받았습니다. 이제 런던은 무기를 들고 브라질 전역에서 인테그랄리스트의 군주제와 대중주의에 반대하여 일어선 사람들과 함께하고자 합니다. 이 반대자들은 전략적으로 심히 불리한 상황에 처해 있었습니다만, 런던은 탐험을 통해 얻은 지리적 지식과 군 복무 경력을 통해 얻은 경험을 살려 전국의 다른 봉기군들과 함께하여 자신의 혁명을 완수하였습니다. 이제 그는 임시 대통령직을 맡아 브라질 내에 존속하는 군주주의자들의 병폐를 치유하고 법과 질서의 회복을 돕고 있습니다."
