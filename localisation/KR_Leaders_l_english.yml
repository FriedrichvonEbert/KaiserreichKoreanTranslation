POLITICS_DE_JONGE_DESC:0 "A moderate conservative Jonkheer, De Jonge first rose to national prominence as chief legal minister during in 1910, and as interim minister of war during the Weltkrieg, his political standing was cemented. After a successful stint with the Batavian Oil Company, which was responsible for petroleum exraction and refinement in the East Indies, De Jonge was appointed governor-general of the East Indian colony. Something of a strongman, De Jonge has focused great effort on suppression of the emerging nationalist movement."

## East Turkestan ##
POLITICS_MUHAMMAD_AMIN_BUGHRA_DESC:0 "§YLeader Description\n§YBorn:§L\nApril 22, 1901\nHotan, Xinjiang, Qing Empire\n§YPolitical Career:§L\nThe early life of Muhammad Amin Burha is shouded in mystery, with scant clues alluding to him teaching at a Madrassa prior to his military serivce. Amin Burgha's background as a Jadidist and a Turk granted him few luxuries, even under Ma Shaowu's governance in Hotan. Amin Burgha displayed a strong determination to work for Xinjiang's unification, and despised the weak attitude for which Governor Yang kept his garrisons. At the same time, Amin Burgha opposed the Han-centric army reforms being proposed by General Sheng Shicai, which placed the blame for army mismanagement on Islam rather than the opium epidemic."
