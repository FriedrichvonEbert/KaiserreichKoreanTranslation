## Nicaragua ##
POLITICS_AUGUSTO_CESAR_SANDINO_DESC:0 "1926년 자유주의 혁명에서 싸운 소규모 게릴라 지휘관 산디노의 출현은 전혀 예상치 못한 일이었으며, 그가 동의하지 않았던 에스피노 네그로 협정이 서명되기 전까지는 그의 존재는 별로 알려지지 않았습니다. 남부에서 300명의 소규모 게릴라 부대를 시작으로 그는 정글에서 격렬하게 싸웠고 미국 해병대 세력을 서서히 약화시켰습니다. 하지만 그는 프란시스코 세키라 모레노와 함께 군대를 떠나 멕시코로 후퇴할 때까지 계속해서 남쪽으로 밀려났습니다. 멕시코에서 산디노는 사파타와 같은 사회주의 지도자들을 만났고 이는 그의 존재가 국제 사회에 알려지는 계기가 되었습니다. 산디노는 또한 하느님의 밑에서 세계 코뮌의 건설을 믿는 종교단체인 EMECU의 회원이 되었습니다. 1931년 사파타를 대동하고 니카라과로 돌아온 산디노에게 많은 사람들이 그의 동맹으로 나섬에 따라 그의 군대는 그 어느 때보다도 더 커졌으며, 1932년 1월에 산디노와 부하들은 마나과의 해방을 위해 미국 세력을 축출했습니다. 이제 서서히 대중의 인기를 얻으면서, 산디노 대통령은 많은 사람들에게 사랑받고 있고, 몇몇은 심지어 산디노의 통치를 촉진하기 위해 그의 이름으로 각종 단체를 형성하기도 합니다."
POLITICS_FRANCISCO_SEQUEIRA_MORENO_DESC:0 "프란시스코 세퀘이라 모레노는 니카라과 대부분 집안들과 별 다를 바 없는 가난한 가정에서 태어났고, 생애 대부분을 문맹 상태로 보냈습니다. 소위 '자유주의' 혁명가들과 미국 사이에서 에스피노 네그로 조약이 체결되자 모레노는 니카라과 북부에서 게릴라 지도자로서 군을 이끌고 궐기했습니다. 모레노의 게릴라는 400명 이상을 사살하는 전과를 올렸지만 결국 공세에 못이겨 남부로 도망쳐 산디노의 군대와 함께 싸우게 되었습니다. 산디노가 멕시코로 떠나 있던 동안, 모레노는 여전히 남부에서 산디노의 귀환을 기다리면서 미국에 대항해 용감하게 싸웠습니다. 북쪽으로 진군하여 마나구아 해방 작전을 이끄는 동안에는 지도자급 인사로 활약했습니다. 혁명이 끝나자 모레노는 '니카라과 농민당'을 창당했고 하층민의 권리와 교육 시스템 향상에 전력을 기울였습니다. 1932년 여전히 저항에 힘을 쏟던 와중에 글을 읽고 쓰는법을 배운 그는 니카라과 하층민 사이에서 존경 받는 인물입니다."
POLITICS_JUAN_BAUTISTA_SACASA_DESC:0 "후안 바우티스타 사카사는 카를로스 호세 솔로르사노 대통령 시대 부통령이었고, 대통령이 에밀리아노 차모로 바르가스 전 대통령이 주도한 쿠데타로 축출될 때까지 자리를 유지했습니다. 아돌포 디아즈가 반란을 일으킨 이후에 사카사는 남부에서 호세 마리아 몬카다 타피아를 중심으로 뭉친 자유주의 혁명가들에 의해 대통령으로 추대되었고 마나구아 해방에 참가했습니다. 하지만 에스피노 네그로 조약 체결 이후 미국 영향력에 큰 반감을 느낀 사카사는 대통령직을 내려놓고 다시 멕시코로 망명길을 떠났습니다. 산디노의 혁명 기간 동안 주로 관찰자 역할에 머물렀지만, 산디노가 귀국하기로 결심했을 때쯤 비슷하게 니카라과로 돌아왔고 마나구아 해방에 참가했습니다. 사카사와 산디노가 기본 원칙에서는 많은 공통점을 공유하고 있지만, 사카사는 '자유혁명당'을 창당해 독립해 나갔습니다. 자유혁명당은 사회주의자나 소수 상류층과 달리 전통적 민주주의를 지지하는 사람들 사이에서 지지를 끌어 모으며 놀라울 정도로 커다란 지지 기반과 대의에 몸바치는 추종자들을 얻는데 성공했습니다."
POLITICS_ELILIANO_CHAMORRO_VARGAS_DESC:0 "1917년부터 1921년까지 대통령직을 수행한 바르가스는 엄청난 논란으로 가득 찬 평판을 가진 군인입니다. 첫 대통령 임기동안에 미국의 지지를 받은 그는 미국이 니카라과를 관통하는 운하를 건설할 수 있도록 허락해준 조약 협상에 협조적으로 나섰습니다. 바르가스의 첫 임기는 니카라과 국가 부채 상당 부분을 갚아내는 등 대체로 좋은 평가를 얻었습니다. 하지만 이런 노력에도 불구하고 1923년 대통령 선거에서 패배하고 말았습니다. 1926년 카를로스 호세 솔로르사노가 당선되자 쿠데타를 일으킨 바르가스는 산디노의 집권까지 이어지는 여러 역사적 사건의 방아쇠를 당겨버렸습니다. 이로 인해 바르가스는 누군가에게는 혁명의 시작점으로 비춰지는 반면에 누군가에게는 굶주린 권력자라는 비난을 받는 이중적 이미지를 가지게 되었습니다. 하지만 지금 중요한 단 한가지 사실은 그가 가지고 있던 대통령 복귀라는 꿈이 마침내 실현되었다는 것 뿐입니다."
POLITICS_ADOLFO_DIAZ_DESC:0 "아돌포 디아즈는 산디노가 주도한 비방 선전의 주요 목표였으며, 이는 완전히 잘못된 오인공격은 아니었습니다. 1910년 자유주의자 대통령 호세 산토스 젤라야 퇴진에 일조한 디아즈는 미국의 지원을 등에 업고 대통령 자리에 취임했습니다. 1911년부터 1917년 사이에 첫 대통령 임기를 보낸디아즈는 실제로 토노파 광업 회사 등 여러 미국 기업의 진출에 일조하였고 미국의 꼭두각시라는 평판을 얻었습니다. 1914년에는 자유주의자의 반란이 일어났는데, 이 반란을 진압하기 위해 진주한 미국 해병대가 30년이라는 긴 기간 동안 니카라과를 점령했습니다. 해병대는 니카라과에서 수십년간 머무르면서 미국이 니카라과에 운하를 뚫을 수 있도록 허가를 해주었습니다. 하지만 1926년 차마로가 쿠데타를 일으키자 2차 해병대 점령군이 그를 대통령직에서 쫓아냈고, 결국 새로운 대통령 호세 마리아 몬카다에게 대통령직을 물려줄 수 밖에 없었습니다. 그 이후로 디아즈는 줄곧 미국에서 생활했습니다. 지금까지요. 하지만 외세가 다시 한번 니카라과를 점령했으니, 조국을 괴롭히는 반란을 진압하기 위해서 그가 필요한 때가 돌아왔습니다 ."
POLITICS_ANASTASIO_SOMOZA_GARCIA_DESC:0 "소모자는 다른 이들과 마찬가지로 니카라과에서 초라한 삶을 시작하였으나, 필라델피아에 있는 경영학교에 다닐 수 있는 보통 사람에게는 드문 기회를 얻었고, 그곳에서 그는 후안 바티스타 사카사의 조카이자 미래의 마누라인 살바도라 데바야레 사카사와 결혼했습니다. 그때부터 그는 1926년 자유주의 혁명때까지 열심히 일할 수 있었습니다. 그의 실제 관심사는 미국에서의 뛰어난 영어 실력에 있었습니다. 미국에서 그는 미국인들과 더 많은 관계를 맺는데 성공했고, 새롭게 형성된 방위군에 합류했으며, 미국인 추방 직전까지 그는 방위군의 수장으로 임명되었습니다. 하지만 산디노가 수도에 도착하자, 그는 자신을 두 팔 벌려 받아들인 온두라스와 방위군의 잔류자들을 저버리고 도망가게 됩니다. 불행히도 산디노 정권에 합류한 후안 바티스타 사카사는 자신의 조카를 강제로 이혼시켰습니다. 그는 조국과 마누라를 되찾기를 바라왔으며 마침내 그 목적을 이루는 데 성공했습니다."
