## Lombardia ##
POLITICS_DUKE_ADRIANO_DESC:0 "갈레아초 비스코티의 아들인 아드리아노는 세계대전기 이탈리아령 리비아에서 태어났고, 이탈리아로 돌아왔을 때는 갓난아기에 지나지 않았습니다. 이탈리아 반도에 긴장이 고조되는 가운데 1936년 공군에 입대한 그는 전투기 조종사로서 뛰어난 재능을 보였습니다. 롬바르디아의 안정화를 위해 공작의 자리에 앉은, 자신만만하고 성급한 이 젊은 남자는 외교 분야에서는 아직 미성숙한 모습을 보이고 있지만, 그 자신이 생디칼리슴과 전쟁의 결과를 두 눈으로 보았기에, 그의 의무를 다하기 위해 최선을 다하고 있습니다."
POLITICS_KING_ADRIANO_DESC:0 "갈레아초 비스코티의 아들인 아드리아노는 세계대전기 이탈리아령 리비아에서 태어났고, 이탈리아로 돌아왔을 때는 갓난아기에 지나지 않았습니다. 이탈리아 반도에 긴장이 고조되는 가운데 1936년 공군에 입대한 그는 전투기 조종사로서 뛰어난 재능을 보였습니다. 롬바르디아의 안정화를 위해 공작의 자리에 앉은, 자신만만하고 성급한 이 젊은 남자는 외교 분야에서는 아직 미성숙한 모습을 보이고 있지만, 그 자신이 생디칼리슴과 전쟁의 결과를 두 눈으로 보았기에, 그의 의무를 다하기 위해 최선을 다하고 있습니다.젊은 왕은 최근 롬바르디아를 시민들의 권리가 강조되던 옛 왕국 시절로 되돌려놓는 데 성공했습니다. 이제 그는 그의 왕비가 될 여자를 찾는 데 집중하고 있으며, 밀라노 신문들은 그가 그 일에 꽤 열심이라고 주장합니다."

## Luxemburg ##
POLITICS_CHARLES_MARX_DESC:0 "프랑스 코뮌에서 의학 공부를 마치고 잠시 연습 기간을 가진 후 룩셈부르크로 돌아온 찰스 막스는 투철한 사회주의자입니다. 거기서 막스는 프랑스로부터 비밀리에 받은 자금을 가지고 병원을 설립하여 환자와 의료계 사이에 사회주의 사상을 퍼트리기 위해 사용했습니다. 실제로 룩셈부르크 생디칼리슴 정당이 비밀리에 창당된 곳도 그의 병원이었습니다. 룩셈부르크 독립이 회복되고 사회주의 정부가 수립된 이후에도 정당은 막스를 국가원수로 임명했습니다."

## Ma Clique ##
POLITICS_XSM_MA_FUXIANG_DESC:0 "마푸샹은 서북지역에 자리잡은 마가군벌의 창립자들 중 한명입니다. 동푸샹의 부하로 일하던 다른 가족원들과 같이 의화단운동중에 감군에 가담해서 이름을 날리게 되었습니다. 신해혁명의 여명이 밝아올 무렵, 마푸샹과 조카 마안링은 공화정에 대항해 청 황조를 위해 싸우면서도 가톨릭 선교사를 보호했습니다. 마안링이 혁명 동안 많은 승리를 거뒀지만, 그렇다고 해도 청 황조의 몰락을 막을 정도는 아니었습니다. 결국 마안링과 마씨 일가 사람들 모두가 결국 공화국에 충성을 맹세할 수 밖에 없었습니다. 얼마 지나지 않아 마안링은 마푸샹을 북부 마가군벌의 중심 기둥으로 남겨둔 채로 사망했습니다. 아직까지도 남아있는 마푸샹의 주요 목표는 서북지역에서 영향력을 잃지 않은 것입니다. 시간이 흘러 마푸샹이 이끄는 마씨 일가는 국민군이 잔인한 작전을 거쳐 하부 간쑤를 점령한 이래로 국민군 편에 서서 싸웠습니다. 하지만 마푸샹과 마씨 일가가 국민군을 배신하고 직예군벌의 편에 서면서 두 세력의 동맹은 그리 오래 가지 않았습니다. 그 이후로 거의 10년동안 마푸샹은 직예군벌에 충성을 바칩니다. 간쑤와 쑤이위안의 총독이라는 직책을 얻은 마푸샹은 마침내 더 이상 편을 바꾸지 않고 변함없는 충성을 바쳤습니다.\n지금 평화롭게 사는 중인 마푸샹은 북쪽에서 중요한 역할을 맡고 있습니다. 티베트 몽골 문제 위원회의 위원장으로서 마푸샹은 다소 적대적인 두 국가와의 관계를 관리하는 업무를 수행합니다. 여기에 더해 그가 맡은 또 다른 임무는 한족 사이에서 휘족의 처지를 "인간화"하는데 있습니다. 여기서 마푸샹은 자기 특유의 유교와 이슬람이 섞인 사상을 통해 이 목표를 어느 정도 이루었으며, 학자로서 새로운 명성도 얻었습니다. 또한 마푸샹은 십년 간의 평화를 가지고 왔는데, 마푸샹이 살아 있는 한은 평화가 오래 지속될 겁니다."
POLITICS_XSM_MA_LIN_DESC:0 "마린은 1900년 마푸샹과 함께 팔국연군에 맞서 싸운 바 있는 유명한 감군 장군인 마하이옌의 아들입니다. 간쑤 지역에서 한족과 회족의 영향을 모두 받아가며 어린 시절을 보낸 마린은 시다오탕 하나피파 이슬람교에 입교했습니다. 마린은 20세기가 시작한 이래로 1920년대까지 마중잉을 비롯한 급진적인 마씨 가문원들 사이에서 중재력을 발휘했습니다. 마린은 마가군벌과 국민군이 전쟁을 벌이던 동안 간수를 습격하던 마중잉의 도적떼를 진압하기도 했습니다. 이후 마린은 1931년 사망한 형 마치가 죽은 이후 칭하이 총독직을 이어받았습니다. 하지만 자신이 총독직을 이어받으리라 생각했던 조카 마부팡이 마린의 총독직 승계에 대해 큰 불만을 품었습니다. 마린이 총독직을 수행하던 도중인 1935년에는 칭하이의 국경을 암도까지 확장시키는데 성공했고, 이로 인해 마씨 가문 내에서 큰 찬사를 받았습니다. 1935년 말, 마린은 마푸샹과 합의하여 우슈까지도 칭하이에 편입하려는 계획을 짰으나, 마푸샹의 죽음으로 인해 계획이 축소되었습니다."
POLITICS_XSM_MA_HONGBIN_DESC:0 "마홍빈은 1900년 팔국연군에 맞서 목숨을 바쳐 싸운 아버지 마푸루의 그늘 아래에서 자라왔습니다. 하지만 마홍빈은 아버지와는 달리 싼다오허의 기독교 선교사를 보호하기로 결정했고 의화단 운동이 끝난 이후에 그 공을 인정받아 레오폴드 훈장을 받았습니다. 초기 군벌 시대에 마홍빈은 국민당에게 동맹을 맺자고 접근하면서 1920년 장제스 장군에게 닝샤 총독직을 맡게 되었다고 알렸습니다. 하지만 장제스는 1921년 닝샤에서 한족이 정착지를 세울 수 있게 해달라는 요청을 보냈는데, 이는 휘족의 자치권을 심대하게 침해하는 전혀 예상하지 못했던 대답이었습니다. 1925년 마홍빈은 결국 장개석을 비난하기에 이르렀습니다. 마홍빈에게는 재수없게도 마홍쿠이가 마홍빈과 국민당의 관계를 위심하기 시작했고 마침내 1930년에는 마홍빈을 사회주의자 스파이라고 고발해 버렸습니다. 하지만 마가군벌과 국민군 사이에서 전쟁이 벌어지고 마홍빈과 마홍쿠이가 함께 펑위샹에게 맞서 싸우면서 둘 모두 경쟁의식은 잠시 접어두었습니다. 마홍빈은 최근 도적떼 군벌 마중잉이 습격자를 모으는 행동을 방지하지 못했기 때문에 정계에서 밀려난 상태입니다."
POLITICS_XSM_MA_HONGKUI_DESC:0 "마홍쿠이는 '서북의 영웅' 마푸샹의 아들입니다. 마홍쿠이는 1909년 간쑤 군사학교를 졸업했고 1912년에는 신해혁명에 참가했습니다. 초기 마가군벌과 국민군이 동맹관계였던 시절에 국민군으로 보내진 마홍쿠이는 자신이 '도적 진압대 대장' 이라고 선언했습니다. 하지만 펑위샹이 마푸샹에게 배신당한 이후에 마홍쿠이는 마가-국민군 전쟁의 일환으로 자기 휘하의 국민군 부대를 잔혹하게 숙청했씁니다. 간쑤가 파괴되면서 마홍쿠이는 국민당에 대한 진압을 더욱 강화했고, 마홍빈이 이전에 국민당과 연계된 적이 있다고 비난하기까지 이르렀습니다. 1930년대 초 마홍빈은 아버지에게 물려받은 간쑤 총독직을 수행하면서 최근 한족 피난민으로 인해 벌어진 경제적 문제 사이에서 균형을 맞추려 싸워나가는 중입니다."
POLITICS_XSM_MA_BUFANG_DESC:0 "마부칭의 동생이자 마치의 아들인 마부팡은 1915년에 처음 칭하이군에 입대했습니다. 마부팡은 1919년 북양 정권에서도 승인받았고 이로 인해 그의 명성이 더욱 높아졌습니다. 마부팡은 군에서 복무하는 도중 이슬람교를 공부하기 시작했고 장군으로 진급하기 전에 벌써 둥관 모스크와 마완푸의 이허완이 운동과 친분을 쌓았습니다. 마부팡은 마푸샹이 국민군을 배신하기 전까지 국민군을 따라다녔고, 때문에 국민군과 싸울 신념이 부족하다는 이유로 가문 내에서 분노의 화살을 맞는 처지가 되었습니다. 1931년 마린이 창하이 총독직을 이어받자 마부팡은 이슬람교 신앙 속으로 더욱 깊이 빠져들었고 1933년에는 이허완이가 이슬람교의 가장 애국적인 형태라고 생각하게 되었습니다. 마부팡은 개인적으로 마중잉의 투지를 흠모하고 있기 때문에 마홍빈이나 마홍쿠이와 사이가 상당히 나쁩니다."

