POLITICS_XSM_MA_HONGKUI_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1892년\n청나라 간쑤 한츠아츠\n§Y군 경력:§L\n마홍쿠이는 '서북의 영웅' 마푸샹의 아들입니다. 마홍쿠이는 1909년 간쑤 군사학교를 졸업했고 1912년에는 신해혁명에 참가했습니다. 초기 마가군벌과 국민군이 동맹관계였던 시절에 국민군으로 보내진 마홍쿠이는 자신이 '도적 진압대 대장' 이라고 선언했습니다. 하지만 펑위샹이 마푸샹에게 배신당한 이후에 마홍쿠이는 마가-국민군 전쟁의 일환으로 자기 휘하의 국민군 부대를 잔혹하게 숙청했씁니다. 간쑤가 파괴되면서 마홍쿠이는 국민당에 대한 진압을 더욱 강화했고, 마홍빈이 이전에 국민당과 연계된 적이 있다고 비난하기까지 이르렀습니다. 1930년대 초 마홍빈은 아버지에게 물려받은 간쑤 총독직을 수행하면서 최근 한족 피난민으로 인해 벌어진 경제적 문제 사이에서 균형을 맞추려 싸워나가는 중입니다."
POLITICS_XSM_MA_BUFANG_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1903년\n청나라 간쑤 허저우\n§Y군 경력:§L\n마부칭의 동생이자 마치의 아들인 마부팡은 1915년에 처음 칭하이군에 입대했습니다. 마부팡은 1919년 북양 정권에서도 승인받았고 이로 인해 그의 명성이 더욱 높아졌습니다. 마부팡은 군에서 복무하는 도중 이슬람교를 공부하기 시작했고 장군으로 진급하기 전에 벌써 둥관 모스크와 마완푸의 이허완이 운동과 친분을 쌓았습니다. 마부팡은 마푸샹이 국민군을 배신하기 전까지 국민군을 따라다녔고, 때문에 국민군과 싸울 신념이 부족하다는 이유로 가문 내에서 분노의 화살을 맞는 처지가 되었습니다. 1931년 마린이 창하이 총독직을 이어받자 마부팡은 이슬람교 신앙 속으로 더욱 깊이 빠져들었고 1933년에는 이허완이가 이슬람교의 가장 애국적인 형태라고 생각하게 되었습니다. 마부팡은 개인적으로 마중잉의 투지를 흠모하고 있기 때문에 마홍빈이나 마홍쿠이와 사이가 상당히 나쁩니다."
POLITICS_XSM_MA_BIAO_ARMY_DESC:0 "감군의 또 다른 젊은 병사인 마뱌오는 팔국연군에 저항하던 시절부터 청 황실을 시안으로 호송하는 역할을 담당하는 등 활동을 시작했습니다. 1935년 티베트와 전쟁이 시작하던 무렵 마뱌오는 칭하이군에서 준장으로 진급했고 티베트군에 저항해 용맹한 방어전을 지휘했습니다. 마뱌오는 승리를 거둔 후 골록족이 마가군벌의 반역자라는 이유로 그들을 잔인하게 응징했습니다. 마뱌오는 골록족 마을을 짓밟았고 그 땅을 자신과 함께 싸운 동샹족의 땅으로 선포했습니다. 이후 마뱌오는 칭하이로 돌아왔는데, 자신이 저지른 학살로 인해서 칭하이 내에서 많은 경멸을 받았습니다. 마뱌오는 용맹으로 인해 받은 표창과 새로운 동맹인 동샹족 이맘이자 이허완이 운동 지도자인 마완푸로 인해 간신히 살아남았습니다."
POLITICS_XSM_MA_DUNJING_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1906년\n청나라 간쑤 허저우\n§Y군 경력:§L\n마홍쿠이의 아들 마둔징은 마홍쿠이의 도적진압군에서 복무했으며 마홍쿠이의 사상에 큰 영향을 받았습니다. 하지만 다른 대부분의 군벌과 마찬가지로 마둔징도 국가 통합을 위해서라면 새로운 동맹국들을 쉽게 따를 준비가 되어있습니다."
POLITICS_XSM_MA_ZHONGYING_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1908년\n청나라 간쑤 허저우\n§Y군 경력:§L\n 마중잉은 마씨 가문의 골칫덩어리라는 별명을 스스로 얻어냈습니다. 마중잉은 더 나이 많은 친척들처럼 겨우 14세에 군에 입대했습니다. 마중잉은 겨우 17세에 간쑤 전투에서 펑위샹과 싸우던 도중 자기가 이끄는 기병대를 이끌고 북쪽으로 도주한 일로 가족들을 충격에 빠트렸습니다 이후 10년간 마중잉은 동쪽 땅을 지배하는 먼 사촌이자 유일한 동맹인 마후산의 영지 바깥쪽에 자신만의 영지를 만들고자 노력해 왔습니다. 마중잉의 유일한 핵심 사상은 이슬람 샤오다탕 학파에 있으며, 그 사상을 따라 마중잉은 폭력을 통해 다른 종파에 자신의 신념을 퍼트리기 위해 후피야 사원을 목표로 설정했습니다."
POLITICS_XSM_MA_HUSHAN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1910년\n청나라 간쑤 허저우\n§Y군 경력:§L\n처남 마중잉과 마찬가지로 마후산도 신장 서부 지역에서 영향력을 확보하고자 노력해 왔습니다. 하지만 마후산은 마중잉과는 달리 목적을 위해서는 가족까지도 배신할 수 있는 배짱이 없습니다. 마홍빈 밑에서 복무하는 마후산은 서부 지역을 괴롭히는 분쟁에 싫증을 내며 국가 통일을 갈망합니다."
POLITICS_XSM_MA_BUQING_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1903년\n청나라 간쑤 허저우\n§Y군 경력:§L\n논란이 많은 마부팡의 형인 마부칭 또한 칭하이군에 입대해 아버지 아래에서 싸웠습니다. 동생과는 달리 마부칭은 값비싼 고전 중국식 교육을 수료했는데, 이로 인해 그는 1935년 티베트를 상대로 벌어진 민족갈등을 지휘하는데 적절하지 않은 인사가 되고 말았습니다. 마부칭은 마가군벌-국민군 동맹 동안 펑위샹 아래에서 일했고 이로 인해 둘의 관계가 틀어진 이후 정치적 입지를 잃어버렸습니다."
POLITICS_XSM_MA_JIYUAN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1921년 1월 18일\n중화민국 간쑤 허저우\n§Y군 경력:§L\n마씨 일가 중 최연소 지휘관인 마지위안은 아버지 마부팡 아래에서 가문 내에서 아버지에게 영광을 가져다주기 위해 봉사합니다. 마지위안은 칭하이군 기병 여단 현대화 작업에 주력하면서 필요할 시에는 북으로도 향할 수 있도록 광활한 초원을 주파하는 부대를 만들고자 합니다."
POLITICS_XSM_HAN_YOUWEN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1912년\n중화민국 간쑤 시닝\n§Y군 경력:§L\n한유원은 마가군벌 내에서 유일한 살라르 투르크족 지휘관이며 감군에서 복무했던 이력을 인정받아 자리를 얻었습니다. 한유원은 마부팡 밑에서 일하면서 휘족이 지배적인 군벌 분위기 내에서 살아남기 위해 마부팡의 이슬람 근대화 경향에 기댑니다."
POLITICS_MA_WANFU_DESC:0 "마완푸는 간쑤 구석진 지역에서 동샹 이슬람교도 집안 출신으로 태어났습니다. 마완푸는 고향 궈위안의 이맘이 되었고 쿠란에 대한 깊은 이해로 유명세를 얻었습니다. 1888년 마완푸는 하지(성지순례)에서 돌아온 이후 시다오탕의 정설에 이의를 제기하면서 간쑤 이맘령에 일대 혁신을 가져왔습니다. 마완푸는 수피파의 비밀주의에 저항하며 하나피파 이슬람 원리주의 교파인 이허완이를 개창하였습니다. 1895년 두간 반란을 지지한 마완푸는 사회에서 매장되었고 이후 수십년간 숨어지내게 되었습니다. 1915년 양쩡신은 마완푸를 처형하기 전에 체포해 모욕하려 했지만, 칭하이 총독 마치가 그를 구원해줬고 그 이후로 칭하이에서 이허완이 세력을 확장해 나갔습니다. 마치는 마완푸에게 마부팡의 엄격한 스승이 되어 달라고 부탁했는데, 이로 인해 마부팡이 마완푸에게 증오를 품고 있다는 소문이 돌아다닙니다."

