POLITICS_FAN_NOLI_DESC:0 "미국에서 교육받은 팬 놀리는 미국 내에서 알바니아 정교회와 관계를 끊은 민족주의 단체의 수장으로서 처음 명성을 얻었습니다. 결국 빠르게 성장하고 민족주의 운동에 엄청난 자금을 제공하는 디아스포라 단체 '바트라'를 발견하였습니다.\n최근 젊은 아브니 루스테미의 죽음으로 인해 알마니아 좌파세력 내에 커다란 공백이 생기자 팬 놀리가 빈자리를 채우려 시도했습니다. 그는 좌파 민족주의 운동을 비군사화하려 노력했고, 통일당 당명을 바꾸었으며 국내 신생 중산층과 관계를 구축하려고 하고 있습니다."

## American Union State ##
POLITICS_GEORGE_VAN_HORN_MOSELEY:0 "필리핀의 기병 중위에서부터 워싱턴의 장성에 이르기까지 모즐리는 미 육군에서의 40년간의 복무동안 화려한 경력을 자랑합니다. 조지 패튼과 맥아더와 같은 장군들과 함께 복무한 경험은 휴이 롱을 지지하기로 한 그의 마지막 결정과 유대인 음모에 대한 그의 확고한 믿음에 영향을 주었습니다. 결국 모든 형태의 사회주의의 위험에 대한 그의 믿음은 그를 비상대권위원회의 완벽한 대변인으로 만들었습니다. 모즐리가 없었다면 세간에서 말하듯이 그가 연루되었다는 휴이 롱 실종사건에서 비상대권위원회가 휴이 롱을 계승하는 것은 불가능했을 것입니다."
POLITICS_WILLIAM_DUDLEY_PELLEY:0 "39세의 윌리엄 펠리는 다소 상상력이 모자란 할리우드의 시나리오 작가이자 저널리스트였습니다. 그는 과거에 모험을 즐겼는데 그 대부분은 러시아를 방문하고 반유대주의 팸플릿의 내용을 흡수하는 것으로 이루어집니다. 1933년 그가 은색 군단을 설립했을 때, 펠리는 앵글로-색슨계 백인 우월주의 옹호자이자 호전적인 무당으로 변했습니다. 펠리의 신내림은 그 주변에 믿을 수 있는 동맹들만 남겨지게 했습니다. 그의 조직이 휴이 롱에게 지원받은 이후, 펠리는 같은 부류인 앵글로-색슨 우월주의자인 허버트 W 암스트롱을 만나 펠리-암스트롱 연대를 공식화했습니다. 묵인, 반사회주의, 그리고 기독교 정체성에 대한 믿음은 그의 정권의 근간을 이룹니다."
POLITICS_GERALD_L_K_SMITH:0 "지도자 이상의 추종자로 여겨지는 수십 년 동안, 제럴드 스미스는 기독교 순례을 하던 1937년에 은색 군단에 입단한 후 독립했습니다. 사회 초년에 장관직을 임명받은 스미스는 처음에는 휴이 롱의 부 공유 협회의 영향을 받았습니다. 스미스는 펠리가 휴이 롱을 전복시켰을 때에는 배척을 받기도 했습니다. 스미스는 펠리 밑에서 수 년 동안 그가 싸지른 똥을 치우는 심복으로 일했습니다. 스미스의 인생에 있어서의 중요한 전환점은 금주법의 붕괴 이후에 부 공유 협회가 그를 휴이 롱의 대체자로 임명했을 때였습니다. 이후 스미스는 최고존엄 펠리가 대중에 대해 싸지르는 분노를 막는 조련사가 되었습니다.
POLITICS_EARL_KEMP_LONG_DESC:0 "1932년에 얼 롱은 형인 휴이 롱에 의해 부주지사의 자리를 거부당한 적이 있습니다. 그 후로 얼 롱은 형의 그림자 밑에서 오랫동안 살아왔습니다. 얼은 의회에서 진보적인 정책에 대한 지지뿐만 아니라 주 정부에 대한 제일당의 권한 행사도 지지하는 것으로 잘 알려져 있습니다. 휴이 롱이 죽기 오래 전부터 미리 결정한 후계자인 얼은 형과 같은 개혁주의 의제를 제시하고 있지만, 형보다는 보수적이고 보다 관대한 인품를 보이기도 합니다. 이제 얼 롱은 휴이 롱의 교육 및 복지 개혁을 실행에 옮겨야 할 의무를 안게 되었습니다. 그리고 얼의 인종차별적인 발언과 정신불안증세는 제일당에 의해 잘 은폐되고 있습니다."
POLITICS_CHARLES_LINDBERGH_DESC:0 "애칭인 린디로 불리는 찰스 린드버그는 한때 미국에서 가장 유명한 조종사였습니다. 미국 항공 우편 서비스의 시작과 함께 린드버그의 명성은 1920년대까지 크게 성장했습니다. 이것은 결국 사업용 비행기들을 개선하기 위한 요령들과 함께 린드버그를 더욱 유명하게 만들었습니다. 린드버그와 제일당 간의 관계는 1932년부터 시작해서 그가 비상대권위원회에 접촉할 때까지 돈독해졌습니다. 마침내 비대위에서 차기 지도자로 뽑힌 린드버그는 모즐리의 인종차별주의적 입장을 지속시키고 산업과 같은 여러 분야에서의 혁신을 장려할 계획입니다."

## Anqing Clique ##
POLITICS_ANQ_CHEN_TIAOYUAN_DESC:0 "1916년 서른 살의 천탸오위안은 장쑤 지역 헌병대 지휘관이었습니다. 이런 보잘것없는 경력은 단명한 위안스카이 정권의 적극적인 방해로 이루어 졌습니다. 하지만 위안스카이는 군사적 모험을 감행했고 천탸오위안과 같은 여러 젋은 장교들이 들어가고자 노리는 권력 공백을 남겼습니다. 이런 초기 시대 천탸오위안은 장쭝창의 부하로 복무했는데, 둘 사이의 우정은 장쭝창의 규율 부족이 명백해지자 갈라졌습니다. 비슷한 방식으로 천탸오위안의 충성심은 봉천군벌에서 쑨촨팡으로 이동해갔는데, 쑨촨팡은 천탸오위안에게 안후이군 지휘권을 맡기는 방식으로 나름의 감사를 표시했습니다.\n천탸오위안 지배 하의 안후이는 알고스트아지엔 회사로부터 나오는 독일 투자를 거부하는 정책을 추진했습니다. 장쑤나 푸젠의 동지들과는 달리 안후이 지역은 가난에 허덕이면서 산업 혁신을 따라가는데 실패했습니다. 천탸오위안은 쑨촨팡의 친독일 정책에 적극적인 반감을 드러냈기 때문에 존경과 명예를 얻었습니다. 최근 독일과 쑨촨팡의 이해관계가 밀접하게 연결되면서 천탸오위안은 팔성연합과 쑨촨팡에 대한 신뢰를 완전히 잃어버렸습니다.\n천탸오위안의 군대는 독일에 대한 의존으로부터 벗어나 팔성연합을 개혁하고 내부 혁신과 반제국주의 군대와 연합을 맺기 위해 독립해 나갔습니다."
POLITICS_ANQ_ZHANG_TIANRAN_DESC:0 ""

POLITICS_ANQ_CHEN_TIAOYUAN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1886년 11월 12일\n청나라, 직예, 안신\n§Y군 경력:§L\n1916년 서른 살의 천탸오위안은 장쑤 지역 헌병대 지휘관이었습니다. 이런 보잘것없는 경력은 단명한 위안스카이 정권의 적극적인 방해로 이루어 졌습니다. 하지만 위안스카이는 군사적 모험을 감행했고 천탸오위안과 같은 여러 젋은 장교들이 들어가고자 노리는 권력 공백을 남겼습니다. 이런 초기 시대 천탸오위안은 장쭝창의 부하로 복무했는데, 둘 사이의 우정은 장쭝창의 규율 부족이 명백해지자 갈라졌습니다. 비슷한 방식으로 천탸오위안의 충성심은 봉천군벌에서 쑨촨팡으로 이동해갔는데, 쑨촨팡은 천탸오위안에게 안후이군 지휘권을 맡기는 방식으로 나름의 감사를 표시했습니다.\n천탸오위안 지배 하의 안후이는 알고스트아지엔 회사로부터 나오는 독일 투자를 거부하는 정책을 추진했습니다. 장쑤나 푸젠의 동지들과는 달리 안후이 지역은 가난에 허덕이면서 산업 혁신을 따라가는데 실패했습니다. 천탸오위안은 쑨촨팡의 친독일 정책에 적극적인 반감을 드러냈기 때문에 존경과 명예를 얻었습니다. 최근 독일과 쑨촨팡의 이해관계가 밀접하게 연결되면서 천탸오위안은 팔성연합과 쑨촨팡에 대한 신뢰를 완전히 잃어버렸습니다.\n천탸오위안의 군대는 독일에 대한 의존으로부터 벗어나 팔성연합을 개혁하고 내부 혁신과 반제국주의 군대와 연합을 맺기 위해 독립해 나갔습니다."
POLITICS_ANQ_ZHANG_ZHONGLI_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1883년\n청나라, 장쑤, 샤오셴\n§Y군 경력:§L\n장중리는 북양 공화국 시절에 군에 입대했고, 한때 쑨촨팡의 군대에서 여단장과 사단장으로 복무했습니다. 북절 이후 그는 금융업에 뛰어들었고 장쑤 지역 민간 정부 관료가 되었고 LEP에서 소금세 경찰 지휘관이 되어 꽤나 상당히 성과를 거두었습니다. 누군가 장중리가 국민당 편에 선다고 비난했기 때문에 쑨촨팡은 그를 장쑤에서 안후이로 재배치했고, 이로 인해 장중리는 천탸오위안과 만나 안경 군벌의 주요 인사가 되었습니다."
POLITICS_ANQ_PENG_XUEFENG_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nSeptember 9th, 1907\nQili, Pingren, Qing Empire\n§YMilitary Career:§L\nYang Jingyu was born into a poor peasant family. His father died while he was a child so he grew up with his mother. He enrolled in the Henan Textile College in 1923. However, due to the chaos caused by warlordism, he was unable to finish the school. Although he failed to contact with socialism, the tragic fates of numerous peasants families which similar to his family under the oppression of imperialists and warlords turn him to a peasant activist and a patriot. After the outbreak of the Forth Zhili–Fengtian War, he was disappointed with Fengtian's collaboration with Japanese and extremely discontented towards Sun Chuanfang's collusion with foreign power. He led a failed peasant insurrection in 1927 and list as wanted by Sun. He escaped from the search and Chen Tiaoyuan who also detest with foreign intervention provide shelter for him. He became an excellent officer in Chen's army."
POLITICS_ANQ_LIU_HEDING_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nDecember 13th, 1894\nHefei, Anhui, Qing Empire\n§YMilitary Career:§L\nLiu Heding is a descendant of Huai Army and also the chief of staff of Chen Tiaoyuan's Army. He was the classmate of Bai Chongxi in Baoding Military Academy. After graduating from the Academy, he was trained in Ni Sichong's Army and then sent to Hunan and Sichuan. In 1925, he became an officer in the remaining Anhui Clique Army which was commanded by Ma Xiangbin and participated in the war against Zhang Zongchang and the suppression action against Daohui in Luan. Several years passed since the end of the Northern Expedition and by orders of Sun Chuanfang, he was once sent to support the siege to Jiangfu Base Area which was lead by Zhou Yinren. But his army suffered great casualties because of bad weather. Considering the failure of siege, Sun Chuanfang demoted him, making him an officer in Chen Tiaoyuan's army."

## Argentina ##
POLITICS_CARLES_DESC:0 "마누엘 카를레스는 1898년 급진시민연합에 가입한 이래로 정치적 경력을 쌓았습니다. 급진시민연합은 비교적 최근인 1891년에 시작되어 점차 인기를 얻고 있는 정당입니다. 카를레스는 당내에서 계속해서 승진했고, 마침내 산타페 주의회 의원이 되었습니다. 이후 1918년에는 동료이자 대통령이던 히폴리토 이리고옌이 그를 살타주 '감찰관'으로 보냈고, 이로서 그의 정부에 대한 개입이 시작되었습니다. 충분한 현장직 경험을 얻은 카를레스는 '육군군사참모대학교'와 '군사종합전투학교'에서 강사로 근무하기도 했습니다.\n\n'비극의 일주일'동안 불법적으로 '애국당'이 조직되었습니다. 카를레스는 1920년 애국당이 조직되었을 때 지도자로 선출되었고, 그 이후로도 관계를 계속해왔습니다. 조직은 아르헨티나의 주류 문화에 동화되기를 거부하는 유대인, 아나키스트, 사회주의자, 외국인에 대한 박해를 주장하기 시작했습니다. 마침내 사회 불안이 커지면서 해군 장교 대부분과 육군 장교 일부의 지지를 얻은 카를레스는 정부 전복을 꾀하였습니다. 현재 쿠데타는 성공한 상태고, 부에노스 아이레스의 '카사 로사다(정부 청사)'에 앉아 있는 사람은 카를레스입니다. 하지만 여전히 다른 지역에는 그의 영향력이 미치지 않습니다. 카를레스가 안전한 권력을 확보하고 확장과 번영을 아르헨티나에 약속할 수 있을지는 두고 볼 일입니다..."
POLITICS_DOMINGO_PERON_DESC:0 "파타고니아 시골에서 자란 후안 도밍고 페론은 1911년 할아버지의 친구였던 안토니오 M. 실바가 쾌척한 장학금 덕분에 '육군군사참모대학교'에 입학했습니다. 펜싱 전국 챔피언이 된 이후로 과두정에서 두각을 나타냈음에도 불구하고, 그는 평생 의미 있는 정치적 명성을 거의 얻지 못했습니다. 하지만 파타고니아 노동자 전선이 아르헨티나에서 독립을 선언하자 그는 큰 걱정에 빠졌습니다. 유럽에 짧은 여행을 갔다 온 이래로 정치적 지향점을 수정한 페론은 노동자 계급을 돕고 국가를 새로운 수준으로 끌어올리겠다는 신념을 가지고 아르헨티나로 돌아왔습니다. 이제 하층 계급과 노동조합, 심지어 페론의 지도력을 갈망하는 과두정까지도 페론이 진실로 약속한 바를 이룰 수 있는지 두고 보는 중입니다..."
POLITICS_ALICIA_JUSTO_DESC:0 "Alicia Moreau de Justo was born in 1885 in the city of London, England. Her father, Armand Mureau, was a member of the French Paris Commune during the 1871 uprising and Her family was forced to move to Argentina in 1890. She met Hipólito Yrigoyen, who was professor of moral and civic instruction in her school, where they kept a friendly relation, with Yrigoyen beggining to inspire the young woman towards political activism. In 1906 she founded the Argentinean Feminist Movement, joining the Socialist Party and later entering the 'Facultad de Medicina de la Universidad de Buenos Aires' in 1907, where she graduated as a Physician a few years later.\n\nHowever, with the Great War raging on and the anarchist uprisings, her views began to conflict with the more radicalized Baldomeristas in the PS. As the Red Scare ran through the nation, she was forced to go underground until very recently. Always valuing democracy and pacifism, now Mureau has managed to become Head of State, where she is bound to try to take the country towards her vision of a new, equal and peaceful Argentina."
POLITICS_PABLO_RAMIREZ_DESC:0 "Pedro Pablo Ramirez went to military school at a young age, even managing to serve in the German Army until 1913. He was one of the most active members of the 1930 Uriburu's coup d’état, and was his head of the information service of the general staff until Uriburu's death in 1932. While not a direct member of the GOU, his son is one of the founders, granting him a wide array of military and political contacts that he can use if the situation requires it.\n\nNow that Ramirez has managed to become Head of State, he shall rule Argentina with an iron-fist, trying to enforce the discipline, nationalism and faith in Catholicism he was taught to the Argentinean society at large. However, it remains to be seen if his connections within the GOU are enough to stay in power if he ever manages to deviate from their vision for Argentina..."
POLITICS_JOSE_TAMBORINI_DESC:0 "Jose Pascual Tamborini joined the 'Union Civica Radical' when he was still in highschool. He was one of the mediators between the workers at the 'Taller Vassena' and the national authorities, where he failed to successfully reach a compromise, which lead to a major crackdown in the events leading up to the dreaded 'Semana Tragica'. His party didn't fare much better, as the increasing authoritarianism of Yrigoyen began splitting the party into the old 'UCR' and the new 'Union Civica Radical Antipersonalista'.\n\nTamborini joined the latter while he was minister of the interior during Marcelo T. de Alvear's presidency. In 1935 he was chosen as national deputy, and his political experience has managed to allow him to get enough support to run for presidency. Now that he's head of state, it falls to him to bring about the reforms that Leandro N. Alem, founder of the 'UCR' back in 1891, had envisioned for Argentina, and end once and for all the corrupt practices that have plagued Argentinean democracy!"
POLITICS_ROBUSTIANO_COSTAS_DESC:0 "Robustiano Patrón Costas graduated from highschool in 1895 and by 1900, he had graduated the 'Facultad de Derecho y Ciencias Sociales de Buenos Aires' as a Lawyer with a PhD in jurisprudence, accomplishing one of his father's last wishes before he died. Robustiano took over his father's company, 'Patrón Hermanos' and then went on to become involved in Salta's Politics until he was elected governor of the same province between 1913 and 1916 with an independent party. His government in that province was characterized by great political stability and financial balance, and became one of the first provinces to fully embrace the Saenz Peña law.\n\nIn 1932, with the death of Uriburu and the upcoming elections, he formed among other independent leaders the 'Partido Democratico Nacional', where he was chosen as head of the party. Now that Robustiano has managed to achieve presidency, his entrepreneurial spirit, fiscal responsibility and compromise skills will surely usher in a new age of economic prosperity for Argentina."
POLITICS_NICOLAS_REPETTO_DESC:0 "Nicolas Repetto graduated as physician from the 'Universidad de Buenos Aires' with plenty of experience in surgery thanks to an European internship which lasted until 1897. He was very active in politics from a young age, participating in the 'Revolucion del Parque' in 1890. Afterwards, he founded with his friend, Juan B. Justo, the 'Diario del Pueblo', one of the first socialist newspapers in Argentina. In 1900 he finally decided to affiliate to the 'Partido Socialista' which Justo had helped found, and then both founded the cooperative 'El Hogar Obrero' in 1905.\n\nAfter the death of Juan B. Justo, he became the obvious candidate of the now more moderate Partido Socialista, but didn't manage to win the 1932 national elections. Now that he has managed to become president, he'll strive to turn Argentina away from the exploitative practices of the past and into a better, more egalitarian tomorrow."
POLITICS_HIPOLITO_YRIGOYEN_DESC:0 "When Juan Hipólito del Sagrado Corazón de Jesús Yrigoyen finished high school, he began his political career when he assisted Alem in the creation of the Union Civica, and when it subsequently split during the Roca regime, he continued assisting his uncle with the Union Civica Radical. He kept climbing through the ranks of the party until becoming his uncle right-hand man and participating in the 'Revolución del Parque' as one of the main instigators. However, Alem's suicide became a hard hit for the UCR, and an even harder hit for Yrigoyen, who temporarily retired from politics until 1904, working as a teacher in the meantime.\n\nHe then reorganized the UCR in 1904 and managed to get one of his friends, Roque Sáenz Peña, elected as President in 1910, and even becoming President himself from 1916 to 1922. He pushed for progressive reforms and tried to normalize the Argentinean electoral system, even intervening in provinces that were under the control of wealthy elites. He even began granting workers better work laws and began negotiating with many strikers. However, British pressure forced him to begin the crackdowns that lead to the 'Semana Tragica', and the events that subsequently created the FOP.\n\nHis increasing authoritarianism lead to factionalism in the UCR and the subsequent split of the UCRA, and when he was re-elected in 1938, where his antagonizing position against the army and the local elites caused the Uriburu's 1930 coup, where he was banned from politics. Now that he's president again, he'll finish the reforms that he started in 1928 and will try to bring about his uncle's vision of a strong and democratic Argentina."
POLITICS_JOSE_PETER_DESC:0 "Jose Peter, like many other 'Gauchos' from rural areas, was forced to move to the big cities in search of work, more specifically to the city of Zarate in 1923. His first political experience was in 1927, when he signed up with the 'Sindicato de Frigorificos de Zarate', where he helped create the 'Federación Obreros de la Industria de la Carne' with other trade unions of Zarate and Berisso.\n\nWhen Uriburu came to power, he was sent to the Ushuaia penitentiary after organizing a successful strike where he demanded the company 'River Plate de Zarate' to pay their worker's wages which had been delayed for two months. Now that he's free and in control of Argentina, he'll make sure to provide justice for the workers from the exploitation of the bourgeoisie."
POLITICS_ANGEL_BORLENGHI_DESC:0 "Angel Borlenghi became involved in politics with the local socialists of Pompeya's neighbourhood at a very young age, joining the 'Gremio de Empleados de Comercio'('Trade Employees Syndicate') and the Socialist Party as soon as he came of age. Unlike the leadership within the Socialist Party, he liked to keep direct contact with the workers, which gained him a lot of support among the trade unions. Despite having an illustrious performance within the 'CGT' ('Central General del Trabajo'), he never managed to climb up the ranks within the Socialist Party.\n\nAfter Uriburu's coup and the subsequent crackdowns on anarchist, syndicalists and socialists, he was arrested and taken to the Ushuaia penitentiary. Now that he's free and sits within the 'Casa Rosada', He'll use his connections within the Trade Unions to lead Argentina to a better tomorrow with the worker's consent."
POLITICS_ARTURO_FRONDIZI_DESC:0 "Arturo Frondizi was a strong supporter of the UCR and a defender of democracy when Yrigoyen managed to win the presidency, but refused to participate in any sort of political activity. However, Uriburu's coup forced him to change his point of view regarding democracy, where he even refused attending his own graduation ceremony which Uriburu would attend to give him an Honor Diploma in Law.\n\nHe was arrested in a democratic demonstration in 1931. This very detention has made Frondizi decide to leave his work as a law professor and begin a career as a politician. At the end of 1932, he was arrested at another rally, and when he was released he joined the UCR.\n\nHe has since then joined a faction within the UCR that considers the approach of Marcelo T. de Alvear to be too conservative, and he has made promises to bring more progressive reforms to Argentina and return to the economic policies Yrigoyen enacted. Now that he sits in the 'Casa Rosada', it remains to be seen if he'll be true to his word."
POLITICS_RICARDO_BALBIN_DESC:0 "In 1922, when he became 18, Ricardo Balbín joined the UCR and moves to La Plata, where local political activism drove him to sign up in the 'Facultad de Derecho de la Universidad Nacional de La Plata', where he graduated as a lawyer in 1927, but hardly ever using his title as he has since then fully committed to his political career.\n\nHe was chosen as provincial deputy in 1932 and 1940, however, he resigned his last post in condemnation to the fraud that plagued local elections. He has since then left the UCR and joined the more moderate 'Partido Democrata Nacional', where he has promised to bring an end to the corruption that plagues Argentinean society and finally usher in a new era of prosperity."
POLITICS_ROBERTO_ORTIZ_DESC:0 "Roberto Marcelino Ortiz signed up into the 'Universidad de Buenos Aires' to study medicine, but he was forced to change his career to Law due to a strike from the students’ center which caused the medicine section to be closed down temporarily. He affiliated the UCR and participated in the failed 1905 revolution. When the UCR split, he joined the UCRA and became public works minister for Marcelo T. de Alvear.\n\nDespite his support for the democratic process, he supported Uriburu's coup, although he despised Uriburu's economic policies. After the Carlés coup, Ortiz has become convinced that the political corruption in Argentina has to end once and for all if democracy is ever to survive in Argentina, and will endeavour all of his efforts from the 'Casa Rosada' to strengthen the democratic process and end local corruption, with intervention if needed."
POLITICS_EDELMIRO_FARRELL_DESC:0 "Born to an Irish migrant family, Edelmiro Julian Farrel enrolled in a military school and graduated in 1907. While no one doubts of his military ability and personal charisma, he was never prepared to be a politician. Now that the role of presidency has been thrusted upon him after overthrowing Ramirez, he has become a mere puppet of the GOU's control over the country. He relies mostly on his vice-president, Juan Domingo Peron, to do most of the political work, where Farrel only ever appears in public ceremonies and signs public documents in the name of the GOU."
POLITICS_MARCELO_ALVEAR_DESC:0 "알베아르는 어린 나이에 정치에 관여하게 되었고, 플로리다 가든에서 회의를 조직하는 것을 도왔는데, 이것은 '혁명의 공원'으로 이어졌으며, 그 후 그는 레안드로 N. 알렘의 비서가 되었습니다. 그는 알렘이 자살할 때까지 계속 그를 섬겼고, 그 후 그는 프랑스로 잠시 떠나 결혼했습니다. 그는 1912년과 1916년 사이에 국내에 거주하지도 않은 채 의원으로 선출되었으며, 그는 사엔즈 페냐 정권 동안 아르헨티나로 돌아오도록 강요받았고, 그 후 프랑스 주재 아르헨티나 대사가 되었으며, 최전방 병원 건립을 위해 많은 재산을 기부하기도 했습니다. 대전쟁에서 패배했음에도 불구하고, 알베아르는 자신의 친 협상국 관점을 고수하였고, 이로 인해 아르헨티나가 세계 정세에 중립을 유지해야 한다고 믿는 전 급진시민연합 대통령인 이리고옌과 충돌하게 되었습니다.\n\n 그는 1922년부터 1928년까지 대통령으로 선출되었고, 그는 라디오로 녹음된 최초의 아르헨티나 대통령이 되었습니다. 그는 주로 군국주의적 영향 때문에 FOP에 강경한 자세를 취했음에도 불구하고 국내 근로자들에게 더 나은 권리를 부여함으로써 FOP의 영향력을 줄이려고 노력했습니다. 그의 전임자인 이리고옌처럼, 그는 부유한 지역 엘리트들에 의해 선거 조작을 한 지방들에 개입하려고 노력했지만, 그의 방법은 급진시민연합과 반개인주의적 급진시민연합을 훨씬 더 양극화시켰습니다. 그럼에도 불구하고, 그의 진보적인 사회, 교육, 경제 개혁은 아르헨티나 국민들에게 긍정적인 인상을 남겼고, 이제 그가 대통령으로 다시 선출되었기 때문에, 그는 그의 첫 번째 대통령직에서 그가 지지했던 개혁을 재연하려고 노력할 것입니다."
POLITICS_MIGUEL_DE_ANDREA_DESC:0 "Miguel de Andrea began his career after being ordained in 1899 by the Bishop of La Plata, Juan Terrero. He climbed steadily the ranks of the church until becoming the Head Priest of the San Miguel de Arcangel Church, and being named director of a Social-Christian Trade Union, the Circulos Obreros Catolicos, after the death of its founder, Federico Grote. However, unlike his founder, Miguel de Andrea took a hardline stance against the rising anarchist movements growing in the city of Buenos Aires, and as such quickly found himself alligning with the Liga Patriotica, taking part in their rallies and putting them into contact with the most reactionary sectors of the Argentinean branch of the Catholic Church.\n\nHowever, his views never alligned with the league, and he found himself coinciding more with the Portuguese Integralists who catered to his anti-liberal, ultra-catholic and Corporatist mindset. While originally skeptic of a Brazilian victory, he quickly abandoned the Liga Patriotica as the defeat seemed imminent, and began pushing his contacts in the Brazilian church in order to proclaim his loyalty to the Integralists. Without any solid military or civilian leaders willing to obey Brazilian commands, Miguel was chosen as the provisional President of Argentina until a more stable government can be settled in favour of the Integralist doctrine, which Miguel believes will finally bring faith in God, the Church and the government back to the workers."
