## Lithuania ##
POLITICS_SKIRPA_DESC:0 "카지스 슈키르파의 삶은 꽤 다채롭습니다. 그는 1918년 리투아니아 군대의 첫 자원병 중 한 명이었고, 곧 소장으로 진급했지만, 독일의 손아귀 아래에선 자유롭고 독립적인 리투아니아는 없을 것이라는 것을 깨닫게 되었습니다. 슈키르파와 사소한 불만을 품은 다수의 장교들은 독일의 통치와 왕국 내의 슬라브 소수민족에 대항하여 싸우는 국가대중주의 준군사조직인 '강철 늑대'를 결성했습니다. 그리고 현재 그는 루마니아의 콘두커토르(영도자), 또는 러시아의 보즈드와 비슷한 지위인 '타우토스 바다스' 가 되었습니다."
POLITICS_MINDAUGAS_III_DESC:0 "빌헬름 카를의 아들 카를 게로 폰 우라흐로 태어난 민다우가스 3세는 1929년 아버지의 사망으로 리투아니아의 왕위에 올랐으며, 지금까지 이 발트 국가를 통치하고 있습니다. 비록 그는 리투아니아를 통합한 민족 영웅이자 첫번째 왕과 이름이 똑같지만, 그는 국민들에게 전혀 관심을 가지지 않습니다. 국민들은 그에게 외국인입니다. 또한 국민들에게도 그는 외국인입니다. 카이저가 그를 배후에서 지지하지 않는다면 민다우가스 3세가 왕좌를 계속 지키기는 어려울 것입니다."
POLITICS_KAZIMIERAS_II_DESC:0 "크레팅가 출신의 폴란드계 리투아니아계 귀족 가문에서 태어난 카지미에라스 빅토라스 티슈케비추스, 카지미에라스 2세는 국민들에게 외국의 꼭두각시로 여겨집니다. 그는 그에게 가해진 비판을 무시하고, 왕으로서의 권위를 이용하여 많은 혜택을 누리고 있습니다. 또한 그의 개인 정원을 건설하는 데에는 서유럽 기준으로도 어마어마한 비용이 들었고, 보통의 리투아니아 사람이 상상하기도 어려운 금액입니다."
POLITICS_VOLDEMARAS_DESC:0 "아우구스티나스 볼데마라스는 러시아 제국에서 정치 경력을 쌓기 시작했습니다. 헌신적인 민족주의자였던 그는 상트페테르부르크에서 리투아니아 국가자결주의를 주장했습니다. 브레스트-리토프스크 조약에 따라 독일 휘하의 괴뢰 리투아니아 정부가 수립되면서 그는 리투아니아의 독립을 위해 싸우기 위해 고국으로 돌아왔습니다. 볼데마라스는 국가원수로서 리투아니아 민족의 우월성을 부각하고 국가에 대한 헌신을 촉구하는 초국가주의적 정책을 펼칠 가능성이 높습니다."
