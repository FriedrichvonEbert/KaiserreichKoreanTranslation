POLITICS_Haakon_VII_DESC:0 "노르웨이가 스웨덴으로부터 독립을 쟁취한 1905년에 덴마크의 칼 왕자는 기꺼이 신생 독립국의 왕이 되고자 했습니다. 민주주의에 대한 열렬한 지지를 보내는 칼 왕자는 국민투표로 입헌군주제가 용인된 이후에야 왕위를 받아들였으며, 기존에 노르웨이 왕들이 사용했었던 호콘이라는 왕호를 받아들였습니다.\n\n대전기 동안 협상국을 대놓고 지지했었던 탓에 노르웨이는 경제적-외교적 고립에 직면하게 되었으며 이는 곧 노르웨이 국내의 사회주의 운동이 급격히 증가하는 원인으로 작용하게 되었습니다. 1928년도에 호콘은 생디칼리스트 역시 노르웨이의 국민이라는 다소 급진적인 발언을 하기도 했습니다만, 이런 그의 민주주의적 태도에 대해 노르웨이 국민들은 지지와 존경을 표하고 있으며 이는 곧 그의 지위를 확고하게 만들어 준다고도 볼 수 있겠습니다."
