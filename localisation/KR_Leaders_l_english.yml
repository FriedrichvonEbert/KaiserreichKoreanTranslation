## Frente Obrero Patagonico ##
POLITICS_ANTONIO_SOTO_FOP_DESC:0 "안토니오 소토 카날레호는 1897년 스페인 라코루냐 주의 페롤시에서 태어났습니다. 그의 아버지는 그가 매우 어렸을 때 사망했고, 그는 13살 때 그의 형과 함께 아르헨티나로 이주해야만 했습니다. 그는 이미 10대 때 '세라노-멘도사' 여행 극단과 함께 여행하던 중 만난 사람들에 의해 아나키스트적 이상에 노출되었습니다. 그는 추부트 지방의 트렐레우에서 열린 무역 직원 파업에 참가했는데, 이 파업은 그가 파업자들과 함께 싸우면서 공공연한 저항으로 변했습니다. 비록 그 저항은 진압되었지만, 그는 미래의 폭동에 대한 귀중한 경험을 얻었습니다.\n\n 두 번째 파타고니아 파업이 일어났을 때, 부유한 지주들이 파업자들과 정부 간에 합의된 요구들을 무시하기로 결정하자, 그는 파업자들과 함께 연합하고 반란을 조직하기로 결정했습니다. 이 파업은 '라 아니타' 농장의 대치 상황으로 이어졌고, 그곳에서 소토는 불타는 연설로 환멸에 빠진 노동자들을 불러 모았고 바렐라 중령이 이끄는 군대를 가까스로 저지했습니다. 그의 군대는 더 나은 근무 환경과 열성적인 이상주의 모두를 원하는 단순한 노동자들과 함께 자라기 시작했고, 후에 FOP의 창설을 이끈 사건들에서 알프레도 폰테의 군대와 합류했습니다. '엘 가예고'는 전 세계의 노동자들과 아나키스트들에게 전설적인 인물이 되었으며, 그는 필요하다면, 정의와 평등의 아나키스트적 이상을 가능한 한 아르헨티나 사회에 평화적인 방법으로 가져오려고 노력할 것입니다."
POLITICS_MANUEL_BALDOMERO_UGARTE_DESC:0 "마누엘 발도메로 우가르테는 1875년 아르헨티나의 수도 부에노스 아이레스에서 태어났습니다. 부유한 가정에서 태어난 그는 '부에노스 아이레스 국립 대학'에 입학하여 열렬한 독서자이자 열성적인 작가가 되었습니다. 1897년, 그는 공부를 계속하기 위해 파리를 여행했습니다. 그는 철학과 사회학 과정을 배웠으며 1894년 미국이 쿠바에 개입하자 장 조레스의 뒤를 이어 제국주의에 대한 증오심을 드러내기 시작했습니다. 그는 아르헨티나에 있는 젊은 작가 그룹에 가입했고 그들은 모두 사회당을 열광시켰습니다. 그러나 후안 B. 후스토의 사회당의 보수적인 지도부는 곧 사회당 내에서 더 많은 경쟁파를 형성 한 젊은 그룹을 적대시했습니다.\n\n FOP가 분리되었을 때, 우가르테는 후스토의 행동을 참을 수 없었고, 새로 태어난 나라로 떠나기로 결심했습니다. 우가르테는 혁명적인 이상에 헌신하는 반면, 그의 동료 혁명가들과도 많은 차이점이 있습니다. 그는 종교의 자유와 국가들의 개념을 확고히 수호하며 아르헨티나 국가와 문화에 대한 그의 사랑을 재확인했습니다. 그러나 그는 또한 남미에 대한 제국주의를 막기 위해 다른 사회주의자들과 힘을 합치는 것을 믿고 있으며, 그렇게 함으로써 그는 자신의 깃발 아래 아메리카를 통합하려고 노력할 것입니다."
POLITICS_FANNY_JABCOVSKY_DESC:0 "패니 자브코브스키는 1911년 아르헨티나, 코르도바, 산 프란시스코에서 태어났습니다. 그녀는 1925년 14살 때 직물 작업장에서 일하기 시작했지만 나중에 음악 선생님이 되기 위해 직장을 그만두었습니다. 그리고 나서 그녀는 저널리스트 에두아르도 에델만을 만났고, 그녀는 1934년에 공산주의자가 되라고 자신을 설득한 작가 레오니다스 바를레타와 알바로 융케를 만났습니다. 그녀는 자신의 새로운 이상과 현재 삶이 충돌하는 것을 발견하고 남편과 함께 FOP에 가기로 결심했습니다. 그녀의 여행은 길고 힘든 것이었고, 아르헨티나 국경 수비대가 그들을 막았을 때, 그들은 리오 네그로 강을 간신히 건넜습니다. 개입한 FOP의 국경 수비대와의 전초전에서 패니는 살아남았습니다.\n\n 그 이후, 그녀는 다른 혁명가들이 FOP로 탈출하고 반동적 공격으로부터 그것을 보호하기 위해 FOP의 국경 수비대에 합류했습니다. 그녀는 1934년과 1936년 사이의 많은 국경 분쟁에 참가하여, FOP의 대중들 사이에서 많은 경험과 인기를 얻은 군대의 적극적인 일원이 되었습니다. 이제 그녀가 FOP를 이끌고 있으니, 그녀는 자신의 군대 경험을 이용해 제국주의를 물리치고, 국제주의의 기치 아래 남아메리카를 통합하려고 노력할 것입니다."
POLITICS_KING_OF_MAPUCHES_DESC:0 "그의 왕명 '앙투안 3세'로 더 잘 알려진 자크 앙투안 베르나르는 1880년 프랑스 파리에서 태어났습니다. 아라우카니아와 파타고니아 왕의 칭호를 물려받은 프랑스 귀족은 그에게 다소 무관심한 사람들을 지배하는 것을 아버지로부터 물려받았습니다. 마푸체 족이 몇 십 년 전에 프랑스의 왕에게 동의했지만, 그 이후로 상황이 많이 바뀌었습니다. 그가 다스리는 사람들은 자신이 그들과 마찬가지로 외국인이기 때문에 자신의 정당성을 의심스럽게 만듭니다."
POLITICS_VARELA_PATA_DESC:0 "헥터 베니그노 바렐라는 20년대에 파타고니아 파업을 탄압한 책임이 있습니다. 파업자들과의 첫 만남 동안, 그는 노동자들이 그들의 고용주들로부터 더 나은 권리를 되찾는 것이 옳다고 판단하였고, 관대하게 그들이 계속하도록 허락했습니다. 그러나, 두 번째 파타고니아 파업 때는, 그의 무자비한 무리는, 그가 파업자들에게 무조건 항복을 요구함에 따라, 심지어 소토가 합의에 이르기 위해 보낸 전령들을 처형시켰습니다. 그러나 그는 폭동을 진압하지 못했고, 그의 실패는 그를 군대에서 좌천시켰습니다. 그러나 그 후 그는 애국당과 긴밀히 협력하여 반란군 전술에 귀중한 경험을 얻었으며, 파타고니아의 군사 총독이 된 지금, 그는 철권으로 통치하고 그를 모욕한 적이 있는 사람들을 사냥할 것입니다."
POLITICS_FONTE_FOP_DESC:0 "'엘 토스카노'로 더 잘 알려진 알프레도 폰테는 파타고니아를 돌아다니며 두 번째 파타고니아 파업 시기에 고립된 농장, 주택 그리고 심지어 마을까지 공격한 아나키스트 도적단의 지도자였습니다. 그는 그 기간 동안 미카엘라 펠드만 데 에체베에레를 만났으며 그녀는 그에게 군사 전략을 가르쳤고, 도적을 적절한 장군이 되게 했습니다. 1923년, 그는 파소 이바녜스에서 소토를 만났습니다. 파타고니아 봉기가 걷잡을 수 없이 커지면서, 그들 둘은 함께 일하고 그들의 차이점을 해결하기로 동의했습니다. 소토는 FOP를 이끌었지만 폰테는 FOP의 창설을 상징하는 사건들 중 하나에서 군대를 이끌었습니다. 하지만, 그는 예전 방식을 버리지 않았고 국경을 넘어 마을들을 약탈하는 모습이 여러 번 목격되었습니다. 이제 그가 권력을 잡았으니, 그의 싸이코적이고 폭력적인 태도와 전체주의적 견해는 FOP의 얼굴을 영원히 바꿀 것입니다."
POLITICS_JACQUES_ANTOINE_BERNARD_DESC:0 "자크 앙투안 베르나르는 1880년 프랑스에서 태어났습니다. 프랑스 귀족 출신인 베르나르는 자칭한 아라우카니아와 파타고니아의 국왕이라는 작위를 아버지로부터 물려받았습니다. 마푸체족이 수십년 전에 프랑스인 국왕을 승인했고, 이로써 상황이 많이 달라졌습니다. 결과적으로 파타고니에 그의 계승권을 주장하고 경쟁국 아르헨티나가 영원히 분단된 상태로 남기를 바라는 브라질 공화국 정부는 권력이 그 주변에 있는 사람들에게 강하게 붙들려 있는 상황에 베르나르가 공화정 체제를 받아들이도록 강요했습니다." 

