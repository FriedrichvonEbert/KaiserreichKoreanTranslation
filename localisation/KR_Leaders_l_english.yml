politics_nils_flyg_desc:0 "스웨덴 전체주의의 대표자인 닐스 '니세' 플리그는 많은 사람들에게 화려한 이미지를 연출합니다. 스톡홀름에서 노동자계급이 모여사는 쇠데르말름에서 태어난 플리그는 젊은 시절부터 스웨덴 급진 좌파에서 활동했습니다. 1917년에는 사회민주노동당에서 갈라져 나와 제스 회그룬드와 칼 킬봄과 함께 스웨덴 공산당을 창당했는데, 러시아 혁명이 실패로 끝난 이후 똑같은 실패를 맛보았습니다. 그럼에도 불구하고 여전히 젊은 플리그는 스웨덴 좌파 내에서 세력을 유지하고 있습니다.\n\n최근 몇년간 플리그는 덜 급진적인 동료들과 거리를 두면서 코뮌의 소렐주의자와 브리튼 연방의 오스왈드 모즐리의 선전에 영향을 받아 전체주의를 수용했고, 여기에 스스로의 사상을 첨가했습니다. 플리그는 이전 행보에서 보여주었던 것과 달리 러시아나 미국 방식의 사회주의 혁명 사상에 반대하는 것으로 알려졌습니다. 또한 혁명이 러시아나 미국 사회주의 운동이 정통 전체주의 성향을 띄지 않는 것으로 볼 때, 유럽 밖에서 조직된다면 반유럽 제국주의의 형식을 띌게 분명하다고 주장하면서 유럽 내에서 조직되어야 한다고 믿습니다."
