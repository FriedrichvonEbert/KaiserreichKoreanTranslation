## Denmark ##
CHRISTIAN_X_DESC:0 "크리스티안 왕이 즉위하고 얼마 지나지 않아 전 세계가 세계대전이라는 진흙탕으로 빠져들었지만 덴마크는 중립을 유지하였고 그 덕택에 별 탈이 없었고, 어느덧 전간기로 접어들게 되었습니다. 전간기는 토르발 스타우닝을 비롯한 사회민주주의자들이 급성장하여 덴마크의 정권교체를 이뤄낸 정치적 격변기였습니다. 왕은 새롭게 정권을 잡은 토르발 수상과 그의 사민당에 대해서 부정적으로 생각하고 있었지만은 이내 자신이 생각보다는 정부 내에서 많은 권한을 행사할 수 있음을 자각하고는 이런 상황을 받아들이게 됩니다.\n\n그러나 왕은 자신의 권한을 쉽게 행사하지 않았으며 이를 두고 많은 사람들은 1901년의 던저내각 이후로 계속 운영된 민주적 의회제를 왕이 받아들였다고 생각하고 있습니다."
