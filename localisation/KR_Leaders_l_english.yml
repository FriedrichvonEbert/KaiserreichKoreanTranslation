POLITICS_WILLIAM_WIED_DESC:0 "독일군 장교이자 중간급 귀족 빌헬름은 세계대전 시작 직전에 신생 독립국 알바니아의 군주로 추대되었습니다. 하지만 세계대전이 알바니아를 덮치자 빌헬름은 거의 쫓겨날뻔 했습니다. 결국 왕위를 되찾은 빌헬름은 재빨리 알바니아 공화국을 무너트렸습니다.\n알바니아 왕위에 돌아온 빌헬름은 국내외에서 경쟁적인 이해관계와 개인적 충성심 사이에서 줄타기하고 있습니다. 아마도 외국인 후원자의 지원이 와서야 알바니아 사람들은 독일인 프로테스탄트교도 빌헬름을 군주로 받아들일 겁니다."
POLITICS_ENVER_HOXHA_DESC:0 "지로카스토르 출신 벡타시 교도인 호자는 프랑스 코뮌에서 공부했고 자코뱅파와 제휴관계를 맺었습니다. 알바니아로 돌아온 젊은 호자는 우상처럼 받들었던 알리 케멘디의 혁명운동에 참여했지만, 결국 운동과 케멘디에게 환멸을 느끼게 되었습니다. 프랑스 코뮌에 지인을 만나러 간 호자는 소규모 '전위'조직을 설립했습니다. 외국의 개입에 감사하게도 호자와 전위조직이 현재 알바니아 전역을 장악하고 있습니다."
