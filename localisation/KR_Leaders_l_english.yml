POLITICS_HONDURAN_COUNCIL_DESC:0 "1933년 농민 반란군에 의해 수도를 점령당한 후 자살한 안디노 대통령은 온두라스 전역에 충격을 주었습니다. 혁명의 여파로 야심 찬 지식인들과 군대 연합군은 반대파와 친미파들을 상대로 "대숙청"을 실시하였습니다. 그러나 그들은 유나이티드 프루트 컴퍼니(델몬트 전신)의 유혹과 온두라스 경제에 대한 그 지배력를 거부할 수 없었습니다. 현재 심각한 부패로 인해 소위 '평화로운 공화국'의 전국 곳곳에는 취약한 수송로를 통제하기 위해 군대가 동원되고 있으며 거의 통제력을 잃었습니다."
