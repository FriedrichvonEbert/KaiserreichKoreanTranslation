## El Salvador ##
POLITICS_MAZIMILIANO_HERNANDEZ_MARTINEZ_DESC:0 "막시밀리아노의 정치경력은 그 시작부터 고난의 연속이었습니다. 1931년 12월의 문민정부에 대항하는 쿠데타를 통해 권력을 잡은 막시밀리아노는 폭압적인 정책을 쏟아내었으며 결국 이에 반발하여 이듬해인 1932년에 살바도르 봉기가 터지게 됩니다. 이런 일련의 사태는 막시밀리아노의 정치경력에 오점을 남겼을 뿐만 아니라 국민들을 물론 군 내부에서도 그에 대해 반감을 가지게 만들었습니다. 그래서 막시밀아노는 자신의 정치적 생명을 유지하기 위한 유일한 방법으로 미국과 제휴하고 있습니다."
POLITICS_OSMIN_AGUIRRE_Y_SALINAS_DESC:0 "성인이 된 이후로 계속 군 장교로만 복무한 오스민 아기리 이 살리나스의 문민정부 하에서의 정치적 입지는 군인이라는 신분 때문에 계속 작아지고 있었습니다. 그러나 1931년의 마티네즈 주도의 쿠데타로 이런 상황은 바뀌게 됩니다. 마티네즈 정부 하에서 살리나스는 경찰청장과 국방장관 그리고 시민국의 감독관을 역임하면서 마티네즈 장군의 권력을 강화시키는 역할을 수행하게 되었습니다. 그러나 군 내부의 불안이 가중됨에 따라서 살리나스는 마티네즈에 대해 반대 목소리를 내기 시작하였습니다. 2차 서부 봉기 동안에 마티네즈가 저지른 실수는 군으로 하여금 살리나스가 마티네즈 정권을 전복시키는 것을 돕게끔 만들었습니다. 그러나 살리나스가 엘살바도르 전역을 효과적으로 확보하고 나라의 개혁을 성공적으로 이끌지는 두고 봐야 할 일일 것입니다."
POLITICS_Salvador_Castaneda_Castro_DESC:0 "1931년 마르티네스가 쿠데타를 일으킨 이후 헤라르도 바리오스 군사 학교 교장과 정부 장관으로 임명된 살바도르 카스타녜다 카스트로는 전체적으로 봤을 때 몸을 움츠리고 있었습니다. 2차 서부 봉기 동안 마르티네스 휘하에서 벗어난 장군은 민주주의의 수호자처럼 비쳐졌습니다. 분명히 그는 엘살바도르 민주주의를 위한 노동당이나 국민민주당과는 또 다른 계획을 가지고 있었습니다. 카스트로는 중앙아메리카에서 사회주의의 위협이 심해지는 모습을 바라보면서 정부가 반항적인 군부를 단속하지 않는 상황을 틈타서 비밀리에 그들과 연합하면서 노동당이 엘살바도르를 지배하는 과정에서 잘못을 저지르기를 기다렸습니다. 이제 국가를 장악했으니 생디칼리스트들을 숙청하기 시작할 겁니다. 또한 카스트로가 주창한 '민주주의'가 단지 전략적 카드였을 뿐이라고는 해도, 새로운 봉기를 피하기 위해서는 민중에게 어느 정도 민주주의를 제공해야만 할 겁니다..."
POLITICS_ALFONSO_MOLINA_DESC:0 "알폰소 퀴뇨네스 몰리나는 엘살바도르를 기준으로 봤을 때 오랜 정치 경력을 쌓은 베테랑입니다. 그는 아내의 형제였던 카를로스 메렌데스 아래에서 1915년부터 1918년까지, 그리고 호르헤 멜렌데스 아리에서 1919년부터 1923년까지 두 번 부통령을 지내면서 정치를 배웠습니다. 1914년과 1919년에는 임시 대통령에 임명된 적도 있으며, 1923년에는 정식 대통령으로 선출되었습니다. 언론이 몰리나의 지배를 멜렌데스-퀴뇨네스 왕조라고 불리는 유사 군주제 시대와 비슷하다고 바라본 이유로 그가 당선된 직후 대중의 분노를 사게 되었습니다. 언론의 악재에도 불구하고 그의 지배 시대 엘살바도르는 역사상 가장 큰 커피 수출량을 기록했고, 이로 인해 엄청난 경제 성장률을 이루면서 몰리나의 인기도도 함께 급상승했습니다. 하지만 대통령 재임 기간 동안 이루어진 수많은 탄압 사건들이 그의 명성에 엄청난 손상을 입혔고 임기가 끝나자 권력을 내놓을 수 밖에 없었습니다. 몰리나가 없는 동안 엘살바도르는 고난을 겪으면서 그가 성취했던 경제적 번영을 놓쳐버렸습니다. 마침 다른 유력한 자유주의 후보도 없었기 때문에 국민민주당은 몰리나에게 접군해 다시 한번 자유주의 연합을 이끌어 달라고 요청했고, 몰리나는 이를 기쁘게 수락했습니다. 이제 권력을 되찾은 몰리나는 엘살바도르 국가와 국민들에게 번영을 가져다주기 위해서는 권력을 활용해서 무슨 일이든 하겠다고 약속했습니다."
POLITICS_ARTURO_ARUAJO_DESC:0 "아르투로 아라우호 파하르도는 잉글랜드에서 엔지니어가 되기 위해 공부를 했습니다. 여기서 세계대전이 벌어지기 전에 벌써 영국 노동당의 강력한 추종자가 되었습니다. 엘살바도르로 돌아온 그는 알프레도 마스페레르가 주장한 '생기설' 사상에 경도되었고 1930년에는 고맙게도 마스페레르 본인에게 지지를 받아 노동당을 창당하며 엘살바도르 정치계에 공식적으로 발을 들여놓았습니다. 노동당은 1931년 선거에서 승리를 거뒀고 아라우호의 경력은 하늘 높은 줄 모르고 치솟는 것 처럼 보였습니다. 하지만 경제적 불안과 사회 불안정, 그리고 군부와 농촌 유력자의 이익에 반하는 정책을 폈기 때문에 아라우호의 입지는 점점 더 약화했습니다. 부통령이자 전쟁부 장관이었던 막시밀리아노 에르난데스 마르티네스가 1931년 12월 2일 성공적인 쿠데타를 일으켜 아라우호의 정치적 영향력을 제거하고 엘살바도르 민주주의를 끝내버리면서 그의 대통령 임기는 끝나버렸습니다. 하지만 2차 서부 반란이 성공을 거두고 아라우호가 다시 한번 완전한 민주주의로 이행하기 위해 국가를 이끌기로 선택되면서 엘살바도르에서 가장 사랑받는 인물이 되었습니다. 그의 통치는 진보적 개혁과 복지 체제를 국내에 소개하는 방향으로 흘러갈 겁니다."
POLITICS_FELICIANO_AMA_DESC:0 "1932년 학살에서 성공적으로 도망친 이살코 지역의 피필 부족 족장인 호세 펠리시아노 아마는 힘겹게 엘살바도르 국가원수가 되었습니다. 어떤 공식적 교육이나 이데올로기를 배우지 못한 아마는 업무 대부분을 장관들에게 위임할 것이며, 현상 유지를 중시하지만 언어와 인종, 그리고 종교에 상관 없이 엘살바도르 원주민과 농민의 삶의 질을 향상시키는데 총력을 기울일 겁니다."
POLITICS_AGUSTIN_FARABUNDO_MARTI_DESC:0 "아우구스틴 파라분도 마르티는 멜렌데스-퀴뇨네스 왕조에 반대하는 시위를 벌이고 엘살바도르 최초의 노동자 조직에 몸담으면서 정치 경력을 시작했습니다. 아과프리에타 계획이 효과를 내기 시작한 뒤에는 사파티스타 군대에 자원병으로 가담했고, 여기서 가장 절친한 친구 아우구스토 세사르 산디노를 만났습니다. 이후에도 정치 활동가로서 역할을 계속 하면서 니카라과에서 산디노의 싸움을 돕기도 했습니다. 하지만 시간이 가면서 국가의 운명과 혁명의 성공 가능성을 두고 갈등이 벌어지는 등 마르티와 산디노의 관계는 점점 멀어졌습니다. 1929년 마르티가 술에 취한 채 산디노를 구타하려 시도하는 사건이 발생하면서 둘 사이의 관계는 완전히 파탄에 이르렀습니다. 산디노에게 여러 차례 사과했음에도 불구하고 관계는 돌이킬 수 없게 되었고 결국 1930년 마르티는 엘살바도르로 돌아와 자신만의 혁명운동을 이끌어 나가기로 결심했습니다. 1932년 1차 서부 봉기를 주도했지만 마르티네스에게 완전히 박살나버렸고 엘살바도르 혁명을 준비하기 위해 멕시코로 도망쳤습니다. 이제 그가 권력을 손에 넣었으니,자신이 꿈꾸던 최선의 유러피안식 생디칼리슴 낙원을 이루기 위해 노력할 것입니다. 그런 체제가 중앙아메리카같은 농업 국가에게 어울릴지는 모르겠지만요..."

## Emilia ##
POLITICS_DUKE_ROBERTO_DESC:0 "오스트리아 대공, 로베르토 답스부르고에스테는 유아기 때부터 모데나 공작의 지위를 보장받았습니다. 불행하게도 모데나는 혼란스러운 이탈리아 내전 중 연방군이 가장 먼저 철수한 장소 중 하나였으며, 그는 단 한 번도 그의 공작령에 발을 들여놓은 적이 없었습니다. 카를 1세의 차남인 로베르토는 오스트리아에서 황실 친척들과 함께 자랐으며, 이탈리아어를 배웠긴 하지만 대부분의 생애 동안 외스터라이히에스테 가문의 가주로서의 의무에 대해서는 거의 신경 쓴 적이 없습니다. 하지만 이제 그는 모데나 공작이 되었고, 본질적으로 정치적 경험이 전혀 없는 그가 전례없이 특수한 정치적 국면에 잘 대처하고 생디칼리슴에 의해 황폐화된 국토를 재건하는 것이 상당히 어려운 과제임은 자명합니다."
POLITICS_DUKE_ELIAS_DESC:0 "1880년에 태어난 부르봉-파르마 공작 엘리아스는 연방의 다른 군주들과 똑같이 로마 조약에 뒤이어 일어난 전쟁으로 인해 발생한 혼란 때문에 돌아올만한 상황이 아니었기 때문에 한번도 제위에 앉아 본 적이 없었습니다. 생애 대부분을 가족 사유지에서 망명 생활로 보낸 그는 프랑스에서 일어난 혁명으로 인해 태어난 땅마저 등지고 떠나야만 했습니다. 사실 그 전부터 프랑스 국가는 엘리아스 일가족이 세계대전동안 오스트리아-헝가리와 연줄이 있었다는 이유로 그를 괴롭혀왔습니다. 명목상으로는 정신나간 형제들을 위한 섭정 역할을 수행해왔지만, 엘리아스는 사실상 가문의 당주이며 현재 복원된 왕좌에 돌아온 것은 왕조 정치에서는 지극히 정당한 계승입니다. 하지만 일각에서 제기되는 그가 형제들의 행복을 내세우며 뻔뻔하게 야망을 충족시키려 할 뿐이라는 비판도 일리는 있습니다."

## Eritrea ##
POLITICS_WOLDE_SELLASSIE_DESC:0 "이탈리아인 아버지와 에리트레아인 어머니 사이에서 태어난 티그라이족의 월데 셀라시에는 이탈리아 이름인 도메니코 몬델리라고도 불립니다. 1차 이탈리아-아비시니아 전쟁에서 이탈리아 장교에게 입양된 그는 전혀 에티오피아인을 존중하지 않았습니다. 뛰어난 군인이었던 그는 세계대전에서 동맹국에 대한 패전 와중에 크나큰 명예를 거두었지만 그곳에서의 내전의 혼란 와중에는 고향으로 돌아올 수 밖에 없었습니다. 혼혈의 혈통과 전장에서의 투쟁심과 용맹으로의 명성은 그를 신생 에리트레아국의 지도자로 만들었으나 군인으로서 국가의 업무를 수행하는 데에 완전히 준비되지 않은 상태에서의 맡은 것일 지도 모릅니다. 하지만 그는 이전의 전쟁에서 패배했기에 다시 에티오피아인들과 싸우고 고향을 방어할 준비는 되어있습니다."

