POLITICS_GEORGE_DESC:0 "'국왕 겸 황제'는 그 호칭대로 26년간 대영제국을 다스렸습니다. 그는 '해가 지지 않는 제국'의 영광이 절정에 달하던 1910년 왕위에 올랐지만, 재위 내내 대영제국의 쇠퇴를 지켜보아야만 했습니다. 사촌에게 패배한 세계대전, 막내아들 존의 죽음, 결정적으로 영국 본토의 상실이 조지 5세의 정신을 무너뜨렸습니다. 조지가 '냉동 감옥'이라 부르는 캐나다로 망명한 이후로는 건강마저 나날이 악화되었습니다. 그는 그의 아들 에드워드 왕자에게 의례적인 업무 대부분을 위임하고 국내 정치에 관심을 끊었습니다. 그는 이제 영국으로 귀향하는 날만을 기다리며 버티고 있지만, 전망은 날이 갈수록 어두워지기만 합니다."
POLITICS_EDWARD_DESC:0 "에드워드 윈저는 그의 아버지, 조지 5세의 죽음과 함께 오타와에서 왕위를 계승했습니다. 엄숙히 즉위한 이 젊은 왕은 흔적만 남은 제국의 옛 영광과 생디칼리스트 혁명가들에게 점거당한 왕국을 물려받았습니다. 의심할 여지 없이 에드워드 왕은, 무엇보다도 유니온 잭이 다시 브리튼 제도 위를 당당하게 날아 오르기를 희망하고 있습니다."
POLITICS_ALBERT_WINDSOR_DESC:0 "영국 왕 에드워드 8세의 동생인 앨버트 윈저 공이 캐나다의 총독으로 임명되었습니다. 어린 시절 그는 눈에 띄는 말더듬이 때문에 조롱을 받았지만, 알버트는 현명하고 또한 근면한 사람이 되었습니다. 캐나다인들은 앨버트 총독의 인품을 높이 평가하고 있지만, 캐나다 정부의 많은 사람들 사이에서는 총독 임명이 캐나다 의회의 재량에 위임될 것이라는 기대가 있었기에 실망한 사람도 많았습니다. 하지만 일부 사람들의 실망에도 불구하고 앨버트는 좋은 평판을 받고 있습니다. 에드워드가 최근에 수복한 영국의 재건에 몰두하는 가운데, 앨버트는 캐나다가 적절하게 통치되도록 하기 위해 부지런히 고민해왔습니다."
POLITICS_ROBERT_POPHAM_DESC:0 "세계대전 기간에 왕립 공군 장성이었던 로버트 브룩-폽햄이 캐나다의 총독으로 임명되었습니다. 브룩-폽햄은 항상 철저한 인물이었고 왕립 공군을 영국군의 독립된 군으로서, 그리고 이후에 캐나다의 군대로서 설립하는데 필수적인 인물이었습니다. 캐나다 총독에 그가 임명되면서, 자재 부족이 줄어들고 효율이 크게 증가했습니다. 이것은 명백히 에드워드 왕이 임명한, 영국 혁명 이후 캐나다의 첫 번째 총독인 브룩-폽햄의 업적입니다."
POLITICS_FREDERICK_BANTING_DESC:0 "인슐린과 그 기능을 알아낸 최초의 인물인 명망 있는 과학자 프레드릭 밴팅이 캐나다 총독으로 임명되었습니다. 연구자를 총독 자리에 앉힌다는 게 이상한 선택으로 보일 수도 있지만, 밴팅은 캐나다에서 매우 중요한 인물입니다. 영국 혁명으로 인한 혼란과 함께, 밴팅은 수천명의 영국 지식인들이 캐나다로 이민하고 그 후 캐나다 군사 연구 기구의 재편을 재편하는데 큰 도움을 주었습니다. 영국 재건을 감독하는 데 바쁜 에드워드 왕은 총독을 지명하는 문제를 캐나다 의회에 넘겼으며, 의회가 밴팅이라는 베테랑 행정가 및 공인을 지명한 것은 현명한 선택입니다."
POLITICS_GEORGES_VANIER_DESC:0 "영국 혁명 후 영국과 쿠바 간 긴장 완화를 담당하고 있는 프랑스계 캐나다 장군 조르주 바니에르가 캐나다 총독으로 임명되었습니다. 바니에르는 세계대전의 전장에서 오른쪽 다리를 잃고 군사 행정에 시달리면서 머리가 하얗게 센 참전 용사입니다. 바니에르는 많은 캐나다인들, 프랑스계 캐나다인들과 특히 퀘벡인들에게 의무를 상징하는 아이콘입니다. 바니에르는 영어와 프랑스어 모두를 유창하게 구사하며 무엇보다도 캐나다에 충성합니다. 영국 재건을 감독하는 데 바쁜 에드워드 왕은 총독을 지명하는 문제를 캐나다 의회에 넘겼으며, 의회가 바니에르를 지명한 것은 합리적인 선택입니다."

