POLITICS_GERMAN_BUSCH_DESC:0 "게르만 부시 베세라는 1904년에 태어났지만 출생지는 그의 동료들에게 공개하지 않았기 때문에 현재 알려지지 않았습니다. 그는 1922년 '육군대학'에 입학하여 1927년 소위로 졸업하였고 차코 전쟁 직전에 지휘관이 될 때까지 꾸준히 승진을 했습니다. 차코 전쟁 동안, 그는 용감함으로 여러 번 상을 받았고 볼리비아 전쟁 영웅으로 보여졌습니다. 차코 전쟁의 패배와 함께, 부시는 다비드 토로와 동맹을 맺었고, 1934년 살라망카에게 군대와 일반 대중들의 엄청난 지지로 자유주의 정부를 패배시켰습니다. 그 이후로, 부시는 천천히 그리고 꾸준히 볼리비아의 상황을 개선한 개혁을 추진해왔고, 일반 대중들은 그를 높이 평가하고 있습니다. 그러나, 부시는 결코 정치인이 될 준비가 되어 있지 않았고, 그가 대통령으로서 계속하기를 원하는지 아니면 상황이 정상화되면 결국 선거를 요구할지는 여전히 불확실합니다."
POLITICS_VICTOR_PAZ_DESC:0 "빅토르 앙헬 파즈 에센소로는 볼리비아 타리자 마을에서 1907년에 태어났습니다. 빅토르는 토목 공학을 전공하고 싶었지만 볼리비아 대학에서 그러한 직업을 구할 수 없었기 때문에 결국 변호사로서 1927년에 졸업한 '산 안드레스 대학교'에서 법을 공부하기로 결정했습니다. 차코 전쟁 때, 파즈는 군대에 입대하여 지원병으로 몇 달을 보낸 뒤 병장이 되었습니다. 전쟁 중, 그는 부하린의 '공산주의의 ABC'를 읽었고 생디칼리슴의 이상향에 대해 빅토르에게 영향을 준 드 레온의 '노동조합주의의 불타는 질문'을 읽었습니다. 전쟁이 끝나자 파즈는 파티뇨 자신이 소유 한 '파티뇨 광산'의 변호사로 일하면서 볼리비아 문제에 대한 광산 회사의 영향력을 목격했습니다. 분노한 그는 사임하고 민간 기업들이 볼리비아 정부에 미치는 부패의 영향을 종식시키고자 하는 정치적 온건파들을 규합하기 위해 '혁명적 국민주의 운동'을 결성했습니다. 이제 그가 대통령이 되었으니, 빅토르는 토지 개혁, 주요 산업의 국유화, 그리고 모든 볼리비아인들을 위한 더 나은 작업 환경을 만들기 위해 노력할 것입니다."
POLITICS_ARZE_ARZE_DESC:0 "호세 안토니오 아르제 이 아르제는 1904년 볼리비아 코차밤바에서 태어났습니다. 그는 1926년에 '산 사이먼 대학교'에서 변호사로 졸업한 후 '볼리비아 대학 연맹'에 참여하여 생디칼리스트 조직 내에서 이상적 영향을 받기 시작했습니다. 아르제 이 아르제는 리카르도 아나야와 호세 쿠아드로스 퀼로가와 같은 조직의 다른 내부자들과 함께 볼리비아가 광산 및 석유 산업을 국유화하고 원주민들에게 토지를 제공해야 한다고 규정한 강한 노동법인 '원칙 계획'을 만들었습니다. 하지만, 호세의 급진적인 반전 자세는 차코 전쟁이 발발했을 때 칠레로 떠나도록 강요했습니다. 그는 전쟁 말기에 돌아와서 '볼리비아 생디칼리스트당'을 결성하여 볼리비아의 빈곤 지역에서 이용당한 광부들의 지지를 얻었습니다. 이제 아르제 이 아르제는 대통령이 되었으니 '원칙 계획'을 제정하고 볼리비아를 혁명적인 국가로 만들기 위한 추가적인 개혁을 진행할 것입니다."
POLITICS_BILBAO_RIOJA_BOL_HOS_DESC:0 "베르나르디노 빌바오 리오하는 1895년 볼리비아 포토시 주의 아람파파라는 작은 마을에서 태어났습니다. 베르나르디노는 17세 때 '육군대학'에 입학하여 장학금을 받아 칠레에 있는 육군사관학교에 입학하여 1918년 보병 소위로 졸업한 후 1919년에 조종사가 되었습니다. 1926년 이미 장교급에 올랐던 그는 그를 볼리비아 항공의 선구자로 만든 '볼리비아 군사 항공 학교'를 설립했습니다. 그는 차코 전쟁 동안 그의 용기와 뛰어난 조직력을 과시하며 국민적 영웅이 되었습니다. 하지만, 파라과이인들을 상대로 한 패배는 빌바오 리오하의 정치적 입장을 크게 바꿔, 그는 볼리비아 국민당을 결성하게 되었습니다. 이제 그가 권력을 잡았으니, 그는 자신의 권력을 중앙집권화하고 비용이 얼마가 되든 볼리비아의 잃어버린 영광을 되찾으려는 목표로 군대를 강화하려고 할 것입니다."
POLITICS_ENRIQUE_CASTILLO_HOS_DESC:0 "Enrique Peñaranda del Castillo was born in 1892 in the Bolivian capital, La Paz. He graduated from the 'Colegio Militar del Ejercito' as a second-lieutenant in 1910, and reaching the rank of colonel by 1932. A decorated veteran of the Chaco War, Peñarada will try to improve the living conditions of Bolivian citizens and to live up to the expectations his party has set out to accomplish with patriotic enthusiasm."
POLITICS_MAMERTO_URRIO_DESC:0 "Mamerto Urriolagoitia Harriague was born in 1895 in Sucre, Bolivia. He graduated from the 'Universidad Mayor de San Francisco Xavier' as a lawyer in 1916, joining the PUR during his time in college. In 1917 he was sent to London and later to Canada as the Bolivian ambassador. He returned in 1937 and had occupied the role of senator before the elections. Urrutio is bound to continue the PUR's policies, keep a close contact with the Catholic church in order to secure his legitimacy and try to attract foreign investment."
POLITICS_THE_KINGTIN_DESC:0 "주석왕으로 더 잘 알려진 사이먼 이투리 파티뇨는 1860년 볼리비아 코차밤바 지방의 산티바녜즈라는 작은 마을에서 태어났습니다. 그는 '후안차카 광산 회사'에서 관리자로 일하기 시작했고, 무역 회사로 옮겨가 마침내 후안차카에서 광부로 일했습니다. 그는 1900년에 매우 풍부한 주석맥을 발견하고, 그것을 이용하기 위해 자신의 광산 회사를 설립했고, 그 이익과 함께 그는 자신의 경쟁상대를 매수하기 시작했습니다. 1924년까지 파티뇨는 이미 캐나다와 독일에 공장을 인수하여 '파티뇨 광산과 기업 통합회사'를 구성했습니다. 그는 1929년 이후 그의 막대한 재산을 볼리비아 공공 문제에 영향을 끼치기 위해 국민 자유당에서 자신의 개혁안을 통과시키기 위해 사용했습니다. 이제 그가 권력을 잡았으니, 주석왕은 개인보다는 효율성과 이익에 초점을 맞추어 그의 회사를 운영하면서 볼리비아를 확실히 운영할 것입니다."
POLITICS_CARLOS_QUIROGA_DESC:0 "Carlos Quintanilla Quiroga was born in 1888 in Cochabamba, Bolivia. He graduated as Bachelor of Science and Literature from the 'Universidad de San Simon de Cochabamba' in 1903 and would enter the Military Academy right after, graduating as a second-lieutenant in 1907. A Chaco War veteran, he has been designated military governor of Bolivia. While he is respected inside the army, it remains to be seen if he can effectively pacify Bolivia and bring it back from the brink of collapse."
POLITICS_ALCIDES_ARGUEDAS_DESC:0 "알시데스 아르구에데스 디아스는 볼리비아의 수도 라파스에서 태어났습니다. 그는 1904년 '산 안드레스 대학교'에서 법과 정치학을 공부하기 시작했고 후에 사회학을 공부하기 위해 파리로 이동하였습니다. 그는 볼리비아로 귀국하면서, 자유당에 입당해 1916년 부통령으로 발탁되고 1929년 콜롬비아 대사로 발탁된 뒤 1936년 에르난도 실레스 대통령을 비판해 파직을 당했습니다, 그리고 다음 정부에 대한 그의 비판은 그를 추방시키고 심지어 1936년에 부시 베세라 대통령에게 뺨까지 맞게 만들었습니다. 국민 자유당의 영향 덕분에 그는 1940년 선거를 위해 볼리비아로 돌아갈 수 있었습니다. 그는 다작의 작가로서 볼리비아의 가혹한 현실에 관한 몇 권의 책과 수필을 썼고, 이제 대통령이 되었기 때문에, 그는 무자비한 볼리비아 관료주의를 자유화하고 일반 시민들을 더 잘 살도록 도울 것입니다. 그러나 광업 회사들은 그의 당에 큰 영향력을 행사하고 있고, 그는 회사들에게 하직을 강요당할 수도 있습니다..."
POLITICS_ENRIQUE_HERTZOG_DESC:0 "호세 엔리케 헤르조그 가라이자발은 볼리비아의 수도 라파스에서 태어났습니다. 그는 1921년에 '산 안드레스 대학교'에서 의사로 졸업했습니다. 그는 다니엘 살라망카가 이끄는 '정통 공화당'에 입당해 차코 전쟁 당시 전 장관이 될 때까지 사병들을 통해 승진을 했습니다. 살라망카의 정부가 부시 베시라에 게 전복되었을 때 헤르조그는 자신의 정당인 '공화당 연합당'을 창당했는데, 그 당은 살라망카의 전복전에 만들어져 지지를 얻었습니다. 이제 헤르조그가 대통령이 되었으니, 그는 살라망카가 시도했던 인기 없는 정책들에 대한 부시 베세라가 했던 정책들을 되돌리고 거기서부터 볼리비아의 상황을 개선하려고 노력할 것입니다."
