## Somalia ##
POLITICS_ALI_SHIRE_DESC:0 "1897년 아버지 게라드 알리 시레와의 질질 끌던 권력 다툼 끝에 와르산갈리 술탄정의 권좌에 오른 그는 아프리카의 뿔에서 600년간 이어내려온 왕들의 계보를 잇습니다. 마하무드 알리 시레는 겉으로는 영국인들의 이익에 영합했지만 미친 물라 압둘라 하산을 지원하여 세계대전 중에 아프리카에서 이탈리아를 패배시키는데 결정적인 공헌을 했습니다. 상식을 가진 정치적 지도자인 마하무드는 소말리아의 술탄국들을 명목상으로는 그가 이끄는 연방 왕국의 아래로 통일했습니다. 하지만 권력을 위해서라면 자기 친아버지에게도 전쟁을 선포할 수 있는 남자가 헌법의 권한을 위반하지 않으리라고 믿을 수 있을까요?"
POLITICS_BARRE_DESC:0 "오가덴 출신으로 마레한 다로드 부족 소속인 시아드 바레는 언제나 경쟁적이고 열정적인 장교입니다. 그는 굉장히 젊고 그의 적들에게는 놀라우리만큼 악독합니다. 그의 사상적인 고집은 무슬림 사회주의 위원회의 회원으로 훈련받은 것에서 유래합니다. 소말리아를 부족들의 연합체를 넘어서 통합하고자 하는 그의 비전은 소말리아 사회의 모든 계층에서 당연하게 반발을 불러올 것입니다."
POLITICS_HAAJI_MAHAMMAD_DESC:0 "하치 모하메드는 대 소말리아의 개념을 그 어느 것보다도 우위에 두고, 그 민족을 하나의 목적 아래에 통일시키고자 하는 장교들과 지식인들의 모임의 대표입니다. 그는 압둘라 하산을 깊이 존경하지만 그의 모임은 국가를 이슬람과 완전히 분리시키려하며 그런 정책은 소말리아의 모든 계층에서 당연하게 인기가 없습니다."
POLITICS_JAMA_QUALIB_DESC:0 "자마 압둘라히 칼리브는 하르게이사 출신의 젊은 자유주의자입니다. 소말리아가 미래에 걸어야할 길은 자유주의라고 생각하는 그의 믿음은 존경스러운 것이지만 그가 외국인들과 기꺼이 협력하려고 하고 자유주의 사상에 따라 국가를 완전히 세속화하려 하면서 대중의 염려를 받습니다."
POLITICS_ADEN_ADDE_DESC:0 "1909년 벨레드웨이네에서 태어난 아덴 압둘라는 식민지주의의 노예 상태로의 성장 과정을 매우 잘 기억하고 있습니다. 학업을 지속하며 그는 그것이 소말리아에 잘 맞는다고 판단하면서 점점 더 생디칼리슴 사상에 가까워졌습니다. 각 부족들은 완전히 자치적으로 일하지만 그 이웃들과 완전히 협력하는 노동조합이 됩니다. 그는 최근 탈중앙화된 지도력의 문제에서 프랑스의 학설에 강한 영향력을 받았으며 그가 근간의 소말리아의 힘든 시절을 긴 경주 끝에 좋은것으로 바꿔낼 수 있기를 희망합니다."
POLITICS_SHERMAKE_DESC:0 "무도그 출신으로 마자르텐 부족 소속인 알리 셰마르케는 열정적인 젊은 학자로 이슬람 법, 연방법, 외국법을 모두 잘 암기하고 있습니다. 그는 비동맹적이고 평화로운 해외 정책을 원하지만 그의 소망은 외세의 열강들이 이제 행사하는 영향력에 의해 가볍게 압도될지도 모릅니다."
POLITICS_BASHIR_YUSUF_SOM_DESC:0 "마자르텐의 오스만 마흐무드 부족으로 태어난 유수프는 그의 동료들이 그러하듯이 변화에 대한 열망은 부족할지라도 더욱 민주적이고 평등한 소말리아를 지지합니다. 그의 희망은 소말리 민주 연방이 작은 부족들과 도시민들의 목소리를 동등하게 듣고 국가의 시골 지역의 가난과 싸우는 일에 더욱 매진하는 곳이 되는 것입니다."

## South Africa ##
POLITICS_JAMES_HERTZOG_DESC:0 "제임스 배리 문닉 헤르초크는 2차 보어 전쟁에서 보어 게릴라 지도자로서 명성을 얻기 시작했습니다. 비록 전쟁에서는 패배했지만 헤르초크는 아프리카너들을 계속해서 옹호합니다. 그는 '국민당'을 장악하고 있는 아프리카너들의 지도자 위치에 올랐고, 1924년에 남아프리카 최초의 아프리카너 출신 총리가 되었습니다. 그 다음 해 영국의 몰락과 함께 헤르초크는 남아프리카의 독립을 선언하고 영국령 배추아날랜드와 남부 로디지아 식민지를 점령했습니다. 새로운 남아프리카 공화국의 대통령으로서 헤르초크는 남아공의 각종 인종간의 분리를 주장했으며, 이미 억압된 남아프리카인들의 선거권 박탈과 이주를 부추겼습니다."
POLITICS_JAN_SMUTS_DESC:0 "얀 크리스티아안 스머츠, 비록 2차 보어 전쟁에서는 아프리카너측의 참전용사였지만 세계대전이 시작되자 영국 지배 하의 남아프리카 자치권을 확고히 지지하는 사람이 되었습니다. 대전기 동안 스머츠는 남아프리카 군대를 이끌고 나미비아에서 동아프리카의 유명한 파울 폰 레토프-포어베크의 독일군과 충돌했습니다. 세계대전의 패배에도 불구하고 스머츠는 남아프리카의 미래를 위해 계속 헌신했습니다. 스머츠와 많은 영국계 남아프리카인을 포함한 공화국을 선언했던 집권 국민당 통치의 반대자들은 영국령 남아프리카로의 회귀를 위해 자치당을 설립했습니다."
POLITICS_KING_EDWARD_SAF_DESC:0 "에드워드 윈저는 그의 아버지, 조지 5세의 죽음과 함께 오타와에서 왕위를 계승했습니다. 엄숙히 즉위한 이 젊은 왕은 흔적만 남은 제국의 옛 영광과 생디칼리스트 혁명가들에게 점거당한 왕국을 물려받았습니다. 의심할 여지 없이 에드워드 왕은, 무엇보다도 유니온 잭이 다시 브리튼 제도 위를 당당하게 날아 오르기를 희망하고 있습니다."
POLITICS_NICOLAAS_HAVENGA_DESC:0 "Nicolaas Christiaan Havenga, once a loyal supporter of the James Hertzog and the National Party, and perhaps an even more radical Afrikaner nationalist, left the party over disagreements with its economic policies. He founded the 'Progressive Party' in opposition to what was, in his view, the regressive economic platform of the National Party. As president, Havenga seeks to deregulate foreign trade and promote the exploitation of South Africa's vast gold deposits."
POLITICS_DANIEL_MALAN_DESC:0 "Daniel François Malan, former editor of the National Party's newspaper, Die Burger, has outmanoeuvred rival James Hertzog to secure dominance of South Africa's nationalist faction. Malan is, even by Afrikaner Nationalist standards, a hardline proponent of racial segregation and the suppression of South Africa's black population. As president, Malan strives to transform South Africa into a nation completely by and for the Afrikaner people, and by nearly any means necessary."
POLITICS_HERBERT_STANLEY_DESC:0 "Herbert James Stanley, British-Rhodesian political leader, with the death of Jan Christiaan Smuts, has become governor-general of the Dominion of South Africa. Stanley, an Englishman, seeks to foster even more resilient economic and political ties with Canada, while maintaining South Africa's independence."
POLITICS_CHARLES_STALLARD_DESC:0 ""

## Spain ##
POLITICS_ALPHONSO_BOURBON_DESC:0 "1886년 출생 직후부터 알폰소 데 보르본 13세는 대중의 경멸을 받았으며 1932년 스페인 왕위를 회복했습니다. 그의 두 번째 통치는 그의 첫 번째 통치보다 훨씬 더 격동적이었습니다; 공화주의자, 카를로스파, 그리고 사회주의 반체제 인사들은 모두 그의 권위를 손상시키고 경제 성장은 침체되었습니다. 알폰소 통치하에 있는 스페인은 폭발하기 쉬운 화약고로 성장했습니다."
POLITICS_JUAN_BOURBON_DESC:0 "후안 데 보르본은 갈갈이 찢긴 스페인을 물려받았고, 그 스페인은 나락으로 빠지기 직전이었습니다. 널리 멸시되고 있는 알폰소의 아들이자 후계자로서, 그의 통치에는 영원히 아버지의 망령이 붙게 되겠지만, 스페인을 더 나은 미래로 이끌 만한 인재라면 알폰소보다는 후안입니다."
POLITICS_FRANSISCO_FRANCO_DESC:0 "프란시스코 프랑코 바하몬데 장군의 널리 알려진 카리스마와 독특한 스페인의 남자다움은 그의 빠른 행동력이 인기와 지도력으로의 전환을 용이하게 했습니다. 이제 스페인의 국가원수인 프랑코는 붕괴된 국가를 다시 건설하는 불쾌한 일을 하고 있습니다. 그런 부담에도 불구하고, 아무도 그가 독특하게 자격을 갖추고 있다는 것을 부인할 수 없습니다."
POLITICS_MIGUEL_FERRER_DESC:0 "리프 전쟁에서 스페인의 아프리카 식민지 징집병을 지휘했던 미겔 카바넬레스 패럴은 엄격한 규율과 집중을 통해 스페인 정치의 선두로 올라섰습니다. 그와 그의 스페인 팔랑헤당은 전통적인 정당보다는 준 군사적인 것으로 조직되었고 스페인으로 질서 정연함을 가져올 수 있는 유일한 세력일 것입니다."
POLITICS_GIL_ROBLES_QUINONES_DESC:0 "헌신적인 군주주의자이자 호전적인 가톨릭 신자인 호세 마리아 길로블레스 이 퀴노네스는 스페인에서 유명해졌습니다. 종교적 덕목을 찬양하면서, 왕국의 적들을 비난하는 그의 선동적인 연설은 카를로스파에게 급진적으로 보일 수도 있습니다, 그렇기는 하지만, 퀴노네스는 불온한 스페인 국가의 지휘권을 확고히 지키고 있습니다."
POLITICS_JAIME_BOURBON_DESC:0 "알폰소 13세 왕의 둘째 아들인 하이메 데 보르본은 청각장애인이며, 왕위에 대한 어떠한 주장도 포기할 것으로 여겨졌었습니다. 정신력이 부족하지는 않지만 병자라는 그의 명성은 그보다 앞섭니다. 그러나 이 믿음직하지 않은 왕은 스페인을 불확실한 미래로 이끌어야 합니다."
