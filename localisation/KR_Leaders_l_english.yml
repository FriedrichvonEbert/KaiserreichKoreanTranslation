POLITICS_AMANULLAH_KHAN_DESC:0 "바부르를 제외한다면, 아마눌라 칸보다 아프가니스탄에 더 큰 변화와 영예를 안겨준 자가 누가 있겠습니까? 세계대전 와중에 왕위를 계승한 아마눌라는 즉각 대영제국을 공격했고 상당한 양보를 얻어냈습니다. 그는 승리를 자본으로 삼고 대영제국의 몰락으로부터 더 많은 것을 얻어내 대대적인 사회 개혁을 단행했습니다. 아마눌라는 여전히 전제 통치를 휘두르는 국왕이지만, 아프가니스탄에 진정한 입헌통치를 시행하고 뿌리깊은 인종적, 부족적 분열을 극복하겠다는 꿈을 품고 있습니다. 이 위대한 개혁가의 꿈이 이루어질지는 시간만이 알고 있습니다."
POLITICS_HABIBULLAH_KALAKANI_DESC:0 "타지크족 출신의 칼라카니는 오랜 기간 동안 왕립 아프가니스탄 군대에서 장교로 복무했지만 대영제국 붕괴와 뒤이은 혼돈을 보면서 군을 떠났습니다. 혼돈과 정규군이 다른 일에 정신이 팔려 있는 와중을 틈타 칼라카니는 범죄자로 돌아섰습니다. 하지만 군대가 간신히 질서를 일부 회복시키자 도망친 칼라카니는 동족 타지크족을 보호하는 일에 뛰어들었습니다.\n거침없이 아마눌라 칸의 개혁조치와 근대화 작업을 비판하는 칼라카니는 시골지역에서 자신의 이름을 딴 초국수파 운동 집단을 이끄는 지도자가 되었습니다. 굉장히 놀랍게도 국수파 운동이 아마눌라 정권을 전복시켰고 칼라카니가 아프가니스탄 왕좌를 차지했습니다."
