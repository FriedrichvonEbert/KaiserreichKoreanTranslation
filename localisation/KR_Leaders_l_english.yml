POLITICS_ESTIGARRIBIA_DESC:0 "차코 전쟁의 영웅 호세 펠릭스 에스티가리비아는 군사와 농업에 관한 국제적인 교육을 받았습니다. 그는 독재자 라파엘 프랑코를 몰아냈고 자유주의자들이 야기한 사회적 혼란을 끝냈습니다. 하지만, 낭만주의적 민족주의자인 그에 반대하는 극단주의적 운동의 세력이 커지고 있으며, 그가 정치 생명을 유지할 수 있을지는 시간만이 답해줄 것입니다."
