POLITICS_VASYL_DESC:0 "대부분의 러시아인과 우크라이나인 같은 슬라브인들은 바실리 1세 폰 합스부르크-로트링겐 국왕을 외세 지배의 굴욕적인 상징으로 여깁니다. 사실 우크라이나에서 정치적 양극화가 급속도로 퍼지면서, 바실리 왕에 대한 경멸은 아마도 우크라이나의 다양한 민족들 사이의 유일한 공감대일 것입니다. 이런 경멸와 함께 침체된 경제, 무능력한 관료제, 그리고 무엇보다도 영향력을 행사하는 헤트만과의 긴장 속에서 바실리는 자신의 권위를 유지하기 위해 고군분투합니다."
POLITICS_NIKITA_KRUSCHEV_DESC:0 "권위주의적인 사회주의자인 니키타 흐루쇼프가 우크라이나 총리가 되었습니다. 러시아-우크라이나의 국경 부근 러시아 농가에서 태어난 흐루쇼프는 부농 지주층에 대한 깊은 불신을 품고 있습니다. 그러나 이 불만에 기반한 일련의 조치들은 소수 우크라이나인들을 제외하고는 인기가 없으며 이로 인해 흐루쇼프는 타협을 강요받게 될 수도 있습니다."
POLITICS_LEO_STEFAN_DESC:0 "레오 스테판 폰 합스부르크-로트링겐은 인종적으로는 오스트리아인이지만 우크라이나 문화 속에서 성장했습니다. 몇몇 사람들은 레오의 지위 상승은 라이히스팍트와 우크라이나 사이의 타협을 나타내는 것으로 여기지만, 다른 사람들은 외세에 의한 우크라이나의 지속적인 지배를 나타낸다고 한탄합니다. 후자와 같이 주장하는 반체제 인사들은 진정한 타협안은 독일과 오스트리아의 의지에 달려있다고 이야기했었지만, 이제 그들은 레오를 지원하기 위해 단결했습니다."
POLITICS_DANIIL_I_DESC:0 "명성이 자자한 헤트만의 아들인 다닐 스코로파드스키가 우크라이나의 왕위에 올랐습니다. 헤트만과 왕정 간의 오랜 권력 다툼이 마침내 해결되자 우크라이나인들은 안도감을 느꼈습니다. 다닐은 우크라이나에 안정과 질서를 가져오고, 우크라이나 내의 사회주의 운동을 단호하게 뿌리뽑을 계획입니다. 독일에 대해 대놓고 적대적이지는 않지만, 그는 우크라이나의 독립을 천명하고 우크라이나의 경제 자립을 위해 나라의 경제를 재정립하려고 합니다."
