## Nationalist France ##
POLITICS_PHILIPPE_PETAIN_DESC:0 "베르덩의 사자는 북아프리카에서 지중해 건너 편의 사악한 생디칼리스트 쥐새끼들에게 거칠게 포효하는 것으로만 보이지만, 그는 조국 프랑스와 그가 가진 모든 것들이 무너지는 광경을 바라보며 가슴이 찢어질 듯한 슬픔에 울부짖었습니다. 그는 자신의 군대가 반란을 일으킬 것이라고는 꿈에도 몰랐고, 에펠탑에 붉은 깃발이 게양되는 것 역시 생각지도 못했으며, 자신이 낡은 증기선을 타고 프랑스에서 알제로 탈출하리라는 것도 예상치 못했습니다. 국민 프랑스는 옛 프랑스 공화국의 영광의 그림자에도 미치지 못하지만, 페텡 원수와 그의 조국에 사는 모든 이들의 가슴 속에는 여전히 무언가가 요동치고 있었고, 그것은 그들의 가라앉을 줄 모르는 복수심이었습니다. 베르덩의 사자는 자신의 몸이 북아프리카의 모래가 아닌 프랑스의 땅, 베르덩에 묻히는 것 외에는 바라는 것이 없습니다. 베르덩의 사자는 다시 뛰어들 것입니다. 이번에는 붉은 반역자들을 끝장내기 위해서!"
POLITICS_JEAN_III_DESC:0 "한때 냉담한 귀족이었던 장 3세 오를레앙은 프랑스 생디칼리슴 혁명의 영향을 심하게 받았습니다. 그가 북아프리카로 도망가면서, 그는 곤경에 처한 프랑스와 그 국민들의 미래를 보장하는데 있어서 군주제의 필요성을 확신하게 되었습니다. 악시옹 프랑세즈와 긴밀해지며, 장은 자신을 생디칼리슴과 투쟁에서의 투사로 내세웠습니다. 오를레앙 왕정이 복원됨에 따라, 장은 빨갱이들을 파괴하고 군주제의 원칙적인 지배를 프랑스 전역으로 확장하는 것을 목표로 합니다."
POLITICS_NAPOLEON_IV_DESC:0 "나폴레옹 4세 드 보나파르트는 새로운 프랑스의 상징입니다. 노트르담 드 아프리끄에서 대관식을 한 그는 파리에서의 나폴레옹 1세와 같은 거창함으로 프랑스의 옛 영광을 복원하려는 야망의 상징입니다. 아우스터리츠에 묻힌 그의 조상처럼, 루이 나폴레옹은 프랑스의 적들의 심장에 치명적인 타격을 입히려고 노력합니다."
POLITICS_PIERRE_FLANDIN_DESC:0 "피에르 에티엔 플라댕은 세계대전과 혁명이 일어나기 전의 프랑스를 회상합니다. 자유방임주의 경제학을 신봉하는 동시에 사회보수적이기도 하지만, 확고한 공화주의자인 플라댕의 프랑스 미래에 대한 비전은 그가 그토록 소중히 여기는 과거의 비전과 같습니다."
POLITICS_ANDRE_MALLARME_DESC:0 "앙드레 말라르메는 종종 어리석은 이상주의자라며 정적들에 의해 비판받습니다. 말라르메는 그런 비판을 인정합니다. 사실 말라르메는 이상주의자이지만, 그 자신이 진정한 이상주의자가 되기 위해서는 프랑스 공화국의 국시이자 가장 가치 있는 개념인 자유, 평등, 박애에 동의해야 한다고 생각합니다. 말라르메는 생디칼리슴이 인간 존엄성에 대한 모욕이므로, 프랑스 국민들의 우려를 용인하고 고려해야 한다고 믿습니다. 말라르메에게 있어서 생디칼리슴에 대항하는 유일하고 효과적인 방어 수단은 자유주의 공화국입니다."
POLITICS_FERNAND_BOUISSON_DESC:0 "페르난드 뷔송은 피에-누아르 출신이자 세계대전 이전의 부슈뒤론의 부도지사로, 망명 프랑스 공화국의 정치적 분위기에 잘 어울리는 사람입니다. 생디칼리슴에 대한 경멸을 가진 좌파인 뷔송은 의회에서의 이데올로기에 대한 공개연설을 주저하지 않았습니다. 뷔송은 프랑스 동포들에 대한 동정심과, 모든 프랑스인들을 만족시켜야 한다는 믿음을 가지고 있습니다."
POLITICS_CHARLES_DEGAULLE_DESC:0 "한때 독일군과 빨갱이에 맞서 격렬히 투쟁했던 샤를 드 골은 이제 대통령으로서 프랑스 공화국의 운명을 위해 투쟁합니다. 필리프 페탱의 후임자인 드 골은 공화국을 다시 위대하게 만들 수 있는 유일한 방법으로서 강력한 행정부 중심체제를 옹호합니다. 전쟁터에서, 국회의사당에서 드 골은 지도자로서 본인의 유능함을 입증했습니다."
POLITICS_HENRI_VI_DESC:0 "앙리 6세 오를레앙의 팔뚝에는 프랑스가 혁명의 전화에 휩쓸렸을 때의 흉터가 여전히 남아 있는데, 그 때의 길 잃은 파편 조각들이 아직도 흉터 속에 묻혀 있습니다. 어린 시절에 시련을 겪은 앙리는 프랑스에 헌신하겠다는 결심을 굳혔습니다. 비록 세습적이기는 하지만, 앙리는 국민들의 행복을 위해 노력하고 있습니다. 국왕으로서의 앙리는 미래의 투쟁에서 프랑스의 검과 방패가 되기를 원합니다."
