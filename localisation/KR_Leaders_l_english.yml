## Transamur ##
POLITICS_ALEXANDR_KOLCHAK_DESC:0 "한 때 탐험가이자 러시아 제국 해군 사령관이었으며 러일전쟁과 세계대전이라는 두 전쟁의 참전자인 콜차크는 자신이 러시아의 최고 통치자임을 주장하는 데 실패했습니다. 새로운 러시아 정부와 콜차크의 관계는 브레스트-리토프스크 조약 때문에 상당히 적대적이었으며, 콜차크가 소위 '독일의 애완견들'에 대항하여 일으킨 쿠데타가 실패한 1925년 이후부터 더욱 악화되었습니다. 한순간에 범죄자가 된 제독은 러시아를 빠져나와 트란스아무르의 친일 국가로 가까스로 도망갔습니다. 이제는 일본의 효율적인 허수아비가 된 콜차크는 페트로그라드의 정부를 전복시키고 자신이 러시아 지도권을 잡기에 필요한 힘과 지지를 모으고 있습니다."
POLITICS_SHUMYATSKY_DESC:0 "보리스 슈마츠키의 부모는 자신의 고향을 떠나지 않았다는 이유로 시베리아로 강제 유배당하게 됩니다. 이 사실은 슈마츠키의 뇌리에 생생히 남아 있으며, 그에게 항상 페트로그라드 차르 정권의 부패를 상기시킵니다. 볼셰비키에 가담했던 슈마츠키는 러시아 내전이 끝남과 동시에 러시아를 떠날 수밖에 없었고, 이제 트란스아무르 내에서 영향력 있는 정치인이 되었습니다. 자신의 사상이 우경화 되고 있다는 지적에도 불구하고 슈마츠키는 트란스아무르를 복지국가로 탈바꿈시킨다는 목표를 계속 추구하고 있습니다. 볼셰비키 선동가로 활동했던 경험은 그가 대통령 선거 동안 과반이 넘는 표를 얻게 만들어주었습니다."
POLITICS_MERKULOV_DESC:0 "친일 임시 연해주 정부의 전 지도자였던 메르쿨로프의 내각은 세묘노프의 트란스바이칼 국가에 통합되었습니다. 이제 콜차크가 더이상 앞을 가로막지 않고 블라디보스톡에 민주주의가 복원되면서, 보잘것없는 농민의 아들 메르쿨로프는 트란사무르를 번영으로 이끌기 위해 노력하고 있습니다. 시민들과의 광범위하고 개인적인 접촉은 대선에서 그가 과반수의 표를 얻는데 도움을 주었습니다."
POLITICS_WOJ_DESC:0 "체코슬로바키아 군단의 지도자이자 러시아 내전의 영웅인 보이치에호프스키는 브레스트-리토프스크 조약을 받아들이기를 거부했습니다. 화가 난 그는 러시아 공화국 정부와의 모든 접촉을 끊고 그의 지지자들을 찾아 트란스아무르로 떠났습니다. 콜차크 제독의 오른팔이었던 세르게이는 자신의 '친구'를 배반하고 살해했습니다. 악당 제독보다 덜 공격적이고 야심이 강하며, 숙련된 베테랑인 보이치에호프스키는 서쪽으로 진격할 준비가 되었습니다."
POLITICS_SEMYONOV_DESC:0 "바이칼 코사크의 수령인 세묘노프와 그의 자식들은 러시아 극동을 휘젓고 다니는 볼셰비키들과 싸우기 위해 현재 트란스아무르로 알려진 트란스바이칼국을 가까스로 설립했습니다. 그러나 이 신생국은 곧 일본에 예속되고 맙니다. 1925년에 쿠데타에 실패한 사기꾼 콜차크가 러시아를 떠나 트란스아무르로 향했을 때, 세묘노프는 어쩔 수 없이 지도직을 사임하고 군 통수권자로서의 역할을 이어나갔습니다. 그러나 소위 '국부'는 정치적 영향력을 행사하며 가까스로 지도직에 복귀하게 됩니다. 세모노프의 유일한 목표는 트란스아무르의 번영이며, 이 목표를 이루기 위해서 그는 불확실한 전쟁을 꺼립니다."
POLITICS_YUI_DESC:0 "노쇠한 장군 미쓰에는 러시아 내전 당시에 개입했던 일본군 특공대를 이끌었던 자입니다. 명예로운 전쟁 영웅인 그는 천황에게 수 년 전에 정복한 영토의 최고 통치자로서 말년을 보낼 수 있는 최고의 선물을 받았습니다. 고립주의자인 이 노인은 어떤 종류의 전쟁도 피하고자 합니다. 그가 트란스아무르의 통치자로 권력을 쥐게 된 순간, 대 트란스아무르의 꿈도 함께 사라진 것입니다."
