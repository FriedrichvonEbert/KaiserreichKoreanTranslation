## Brazil ##
POLITICS_OTAVIO_MANGABEIRA_DESC:0 "Otavio made his politcal debut in 1908 at the contentious politics of the state of Bahia, and his rapid rise in notoriety gave him fame, and some exiles from the state as well. Said notoriety was enough for him to later become a State Representative in 1912. His staunch positions in favour of the late Washington Luis and João Pessoa during the times of civil helped to raise his profile to greater heights, and he was elected president of the State of Bahia in the elections organized there in 1928. Later, as consensus bid for the Brazilian Republican Party, his name was put forward for the position of President of the Republic, and was endorsed by then President João Pessoa. His presidency was very much a return to normalcy at first, but the rise of radical movements especially in the cities, and public order in general, is a rising concern. However, the good pace of economic and political recovery has ensured his popularity remains high, and it is possible that some of this popularity is why João Mangabeira, his brother, became a household name more left wing circles."
POLITICS_GUSTAVO_DODT_DESC:0 "브라질 북동부 세아라 지방 출신인 구스타보 도트 바로소는 브라질에서 가장 영향력 있는 지식인이면서 동시에 브라질 통합주의(인테그랄리즘) 운동의 지도자로 활동하고 있습니다. 그는 나이가 23세가 되던 해에 작가로 공식 석상에서 활동을 시작하였지만 1928년에 알린도 베이가 도스 산토스라는 저명인사가 통합주의의 가치에 대해 열변을 토하는 것을 목도하고는 정치 분야로 진출하게 되었습니다. 바로소는 통합주의를 주제로 한 여러 권의 베스트셀러를 저술하는 등 통합주의를 알리고 그 기치를 실현하는 작업에 헌신하게 됩니다. 한편으로는 유대인에 관한 음모론인 ‘시온 의정서’를 브라질 포르투갈어로 번역하여 자신의 반유대주의적인 견해를 드러내기도 하였으며, 다른 한편으로는 브라질의 민속문화를 연구하고 이를 시조의 형태를 빌려 보존을 꾀하는 등 그 헌신을 인정받아 브라질 문학 아카데미에 가입도 하게 됩니다. 그가 가지고 있는 심오한 민족주의적 관점은 브라질 국내의 생디칼리스트에 대한 증오와 경멸의 형태로 나타나고 있으며 이들이 브라질에 프랑스의 괴뢰국을 설립하려는 스파이라고 믿게 만들었습니다."
POLITICS_GETULIO_VARGAS_BRA_DESC:0 "히우그란지두술에서 태어나고 자란 제툴리오 바르가스는 정치적 수완이 있는 인물입니다. 정치에 진출한 이래로 그는 경험많은 지도자나 약삭빠른 조무사라는 평가를 받곤 했습니다. 13년에 정치에 입문한 바르가스는 27년의 혁명기 때에 이미 고향 지역의 주지사가 되었으며 재임기 동안에는 혁명으로 말미암은 외국의 개입을 막고 리오그란데두술과 연방군 사이의 긴장을 조절하는 등의 정치적 수완을 보였습니다. 내전이 끝나고 바르가스는 주앙 페소아 정부 하에서 부통령이 되었으며 라디오를 비롯한 대중매체를 통해 자신을 어필하면서 전국구적 인사로 이름을 떨치게 됩니다. 오타비오 망가베리아가 정권을 잡은 직후부터 그는 향후 4년동안 대선을 치밀하게 계획하기로 결정하였습니다. 자신이야말로 항상 최우선적으로 브라질을 위한다는 극단적이지는 않으나 강력한 견해를 피력하는 바르가스는 국가가 진정한 근대화를 이루기 위해서는 광범위한 산업화-근대화-재무장 계획을 실천하는 것이 유일한 방법이라고 믿고 있으며 이는 모두 브라질의 미래를 위한 것이기 때문에 어떤 법이나 인사도 이를 막을 권리가 없다고 주장합니다."
POLITICS_EURICO_DUTRA_BRA_DESC:0 "A Matogrossense general with the highest condecorations, Eurico Gaspar Dutra started his military career very early, and went to officer's academies at Rio Pardo, Rio de Janeiro, where he partook in the Vaccine Revolt and was later pardoned, and at Porto Alegre. Respected for his efforts during the Civil War and beyond, the officer has enough gravitas to pull together a haphardly government, which is more or less a dictatorship all but in name, to keep order in this time of extreme crisis. He has a very public disdain of Syndicalism and all forms and socialist and has personally overseen the crushing of several revolts of this nature over the past decade."
POLITICS_JULIO_PRESTES_DESC:0 "A representative of a powerful family in São Paulo, Julio Prestes debuted in the political arena in 1909 as a state representative in the parliament of São Paulo. He quickly distinguished himself, and even led troops into battle against mutinous military men twice before becoming a federal representative, where his liberal character gave him admiration from many. A friend and supporter of Washington Luís, Prestes was devasted by his sudden assassination and rallied behind the cause during the coming crisis and conflict, but was glad that it ended as quickly as it did. He gained renewed political vigour afterwards, and claims to be trying his best to uphold the legacy of his friend Washington. Following the defeat of Bahia's liberals in the previous elections, Julio found himself as an almost unanimous choice for candiate of the Liberal Party, and his victory again renewed his vigour to uphold the liberal and positvist principles he defended throughout his life."
