## White Ruthenia ##
POLITICS_VLADIMIR_DESC:0 "카이저 빌헬름 2세의 조카, 발데마르 태생의 국왕 울라지미르 폰 호엔촐레른은 독일 태생이지만 루테니아 문화에 꽤나 동화되어 있습니다. 비록 가난하고, 독일에 비해서는 까마득히 후진적이지만, 그의 지도력 아래에서 나라는 빠르게 현대화되고 있습니다. 백루테니아와 해외에서의 정치적 상황이 점점 불확실해지면서, 울라지미르는 정치적 급진주의자들의 영향력을 줄여나가면서 나라와 국민들을 더 밝은 미래로 이끌고자 합니다."
POLITICS_SIGISMUND_I_DESC:0 "루테니아 국가방위대의 전 지도자이자 망명한 전 국왕 울라지미르의 형제인 '지기스문트' 지히문트 폰 호엔촐레른이 백루테니아의 지도자가 되었습니다. 그는 벨라루스 초국가주의자들과 깊이 연관되어 있으며, 백루테니아 내 소수민족들에 대한 동화 정책과 박해를 지지합니다."
POLITICS_VACLAU_LASTOUSKI_DESC:0 "바츨라우 라스투스키는 비교적 온건한 생디칼리스트이며, 사회민주주의자 및 레닌주의자 모두와 영구적인 타협을 추구합니다. 그는 산업화와 백루테니아 군대의 확장을 통해 독일의 지배로부터 나라를 해방시키기를 희망하고 있습니다."
POLITICS_BRANISLAU_TARASKIEVIC_DESC:0 "브라니슬라우 타라슈케비치는 부르주아만큼이나 생디칼리슴을 경멸하는 헌신적인 레닌주의자입니다. 그의 관점에 따르면, 국가는 계급이 없는 사회로의 전환을 위해 백루테니아인들의 생활 전부를 통제해야 합니다."
