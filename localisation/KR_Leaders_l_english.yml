POLITICS_SAID_TAIMUR_DESC:0 "19세기 영국의 지원으로 이익을 얻었던 알사이드 왕조는 여전히 명맥을 이어오고 있습니다. 1921년 명예로운 평화가 이뤄지면서 어린 사이드 빈 타이무르는 무스카트에서 정치 교육을 받기 시작했습니다. 전 술탄 타이무르 빈 파이살은 1935년 왕위를 아들에게 넘겨주기 위해 조언 위원회를 만들었습니다. 사이드 빈 타이무르는 트루셜 해안의 시아파들과 오만 본토의 이바디 부족민들에 대한 우월감을 가지고 있습니다. 더 우려되는 것은 도파리족에 대한 그의 태도입니다. 타이무르는 그들에게 무자비하게 세금을 부과했고, 그들을 억압하는 노예 무역을 묵인했습니다."

