POLITICS_SULTAN_OTAIBI_DESC:0 "오타이바 베두인 부족의 일원이자 문맹인 술탄은 소위 이크완이라고 불리며 사우드 가문 군대의 대부분을 차지하는 집단의 우두머리입니다. 수니파 근본주의를 확산시켜야 한다는 신성한 의무를 믿는 술탄은 사우드 가문이 이웃 국가들을 공격할 수 있는 능력을 빼앗고자 시도했을 때 하나도 기쁘지 않았습니다. 술탄은 이제 옛 우방이었던 사우드 가문과 더 넓은 이교도 세계 모두에 대항해 무기를 들었습니다."

