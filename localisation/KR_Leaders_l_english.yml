## Egypt ##
POLITICS_FUAD_I_DESC:0 "푸아드는 세계대전의 혼란과 유럽에서 대영제국의 붕괴에 힘입어 민족주의가 커져가는 도중에 이집트 왕좌를 물려받았습니다. 영국에서 혁명이 일어나자 이집트는 바로 반란을 일으켰습니다. 푸아드는 혁명에 참가하여 스스로를 열렬한 민족주의자로 내세웠고, 독일을 본딴 정부체제를 공포했습니다.\n파우드의 잇따른 사회적, 경제적 개혁은 이집트 사회 내에서 이집트 민족이란 무엇이며 증오스러운 투르크인이 지배하는 이 지역이란 과연 무엇인가라는 의문을 불러일으켰습니다. 혹시 파우드가 심은 진보의 씨앗이 영광으로 이어질지도 모릅니다. 혹시 그의 후계자들이 이전 다른 통치자들의 실패를 딛고 성공을 거둬 아랍인을 해방하는 검과 방패라는 이집트가 정당히 취해야 했던 자리를 차지할지도 모릅니다."
