POLITICS_Gustaf_V_DESC:0 "구스타프 5세 베르나도트는 1858년에 태어났고 1872년에 스웨덴과 노르웨이의 왕위 계승자가 되었습니다. 그가 구시대 남자라는 것은 놀랄 일이 아닙니다. 그의 아버지가 통치하던 시기에 스웨덴 왕은 국무장관직과 정부수반직을 겸임했고 장관들은 그에 대해서만 책임을 졌습니다. 그러나 구스타프가 왕위에 오른 지 2년 전인 1905년 그의 아버지는 국회에서 다수당이 선택한 정부를 받아들여야 했습니다.\n\n또한 그는1907년 처음 왕위에 올랐을 때 700년 전통의 대관식 전통을 끝냈습니다. 그리고 왕으로서도 군림하려 하지 않았기 때문에 그는 왕관을 쓰지도 않았습니다. 처음에 스웨덴 정치가에 대해 양면적인 생각을 가지고 있던 그는 스웨덴 자유주의 정부가 군비를 줄이기를 시도한 1914년 2월에 처음으로 화가 났습니다. 그들의 행동을 비난하는 연설을 한 후, 진보정부는 물러났고 내각은 구스타프 자신이 임명한 공무원들로 대체되었습니다. 1917년의 선거에서 자유당과 사회민주당은 큰 표를 얻었지만 구스타프는 여전히 보수정부를 세우려고 시도했었습니다. 하지만 그들은 연합체를 구성할 수 없었고, 구스타프 또한 자신이 선택한 정부를 더 이상 임명할 수 없다는 것을 깨달았습니다. 이어지는 일련의 개혁 동안 그는 장관의 권유에 따라 행동하는 것밖에 다른 방법이 없었습니다."
