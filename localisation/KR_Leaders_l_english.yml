POLITICS_KARL_STEPHAN_DESC:0 "오스트리아에서 태어난 카를 알브레히트 폰 합스부르크-로트링겐은 폴란드인의 충직한 옹호자입니다. 마침내 시스라니타니아 내의 갈리치아 지역 통치권을 위임받은 카를 알브레히트는 제국 내에서 자신에게 맡겨진 사람들의 이익을 대변하기 위해 최선을 다합니다."
