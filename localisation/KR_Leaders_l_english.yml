## Ecuador ##
POLITICS_ISIDORO_AYORA_DESC:0 "이시드로 라몬 안토니오 아요라 쿠에바는 1879년 에콰도르의 작은 도시 로자에서 태어났습니다. 1905년 아요라는 '에콰도르 중앙대학교'에서 졸업해서 외과의가 되었고, 1909년에는 삼촌 마누엘 베니그노 쿠에바에게 장학금을 받아 박사 학위를 취득하기 위해 독일로 떠났습니다. 이후 키토로 돌아와 병원을 개업하는 한편으로 에콰도르 중앙대학교 교수로 임용되었습니다. 아요라는 의학계에서 유명인사가 되면서 괜찮은 평판을 얻었고 1924년에는 키토 시장을 역임했으며 이후에는 고향을 대표하는 의원에 당선되었습니다. 그의 엄청난 인기몰이는 보수당이 국가를 장악하면서 끝나버렸고, 아요라가 대통령이 되고자 했던 꿈은 물거품이 되어버렸습니다. 그러나 이제 다시 정권을 잡고 급진자유당을 이끌게 된 아요라는 한때 엘로이 알파로 대통령이 휘둘렀던 자유주의 패권을 회복하면서 에콰도르 사회와 경제를 진정 자유롭게 만드려 노력하고 있습니다."
POLITICS_ALFREDO_MORENO_DESC:0 "호세 알프레도 웬체슬라오 델 코라손 드 라 콘셉시온 바케리소 모레노는 1859년 에콰도르 과야킬에서 태오났습니다. 키토에서 고등학교에 진학했고 음악학교에 등록하여 음악과 문학에 대한 식견을 쌓았고 이후 시인으로 활동하게 됩니다. 1883년에는 '에콰도르 중앙대'에서 졸업했고 변호사로 활동했습니다. 이후 자유당에 가입하고 과야킬 대학에서 강사로 일하면서 예술적 소양과 개인적 매력을 활용해 재빨리 자유당 내에서 빠르게 높은 직위를 얻었습니다. 알프레도가 정계에 처음 진출했던 1903년에서 1906년 사이에는 부통령에 지명되었고, 1916년에는 에콰도르 대통령에 당선되었습니다. 에콰도르의 대통령으로서 '다리를 하나 더 놓으면 지옥이 하나 사라진다'라는 표어를 주창하면서 원주민 노예 상태와 채무로 인한 투옥을 금지했고 황열병과 싸우기 위해 유명한 일본인 의사 노구치 히데요를 고용하는 등 국민들을 위한 교육, 건강, 공공사업에 아낌없는 투자를 벌였습니다. 이제 모레노가 두 번째로 대통령에 당선되었으니, 온화하고 관대한 정치를 계속하면서 이웃 국가들과 우호적 관계를 유지하는 정책을 추진할 겁니다."
POLITICS_FREDERICO_PAEZ_CHIRBOGA_DESC:0 "페데리코 파에스 치리보가는 1877년 에콰도르의 수도 키토에서 태어났습니다. 그는 베르사유에 있는 Lycée Hoche에서 공부했고, 후에 헨트와 브뤼셀에서 대학을 다니며 공학을 공부했습니다. 에콰도르로 귀국한 이후 에콰도르 사회당에 가입하지만 당 지도부와 갈등을 겪은 이후 탈당하며 자유당으로 떠났습니다. 하지만 자유당이 좌경화됨으로 인해 '제5 볼셰비키'라는 별명을 얻었고 자유당 내에서 자회주의자 파벌을 형성했습니다. 이제 간신히 권력을 잡았으니, 어려움을 겪는 서민을 돕기 위해 사회적 개혁을 추진할 겁니다. 하지만 그는 생디칼리슴 혁명이 에콰도르를 위협하고 있다고 믿기 때문에 예전 사회주의 동지들과 거리를 두면서 사회당의 활동을 무너트리고자 하고 있습니다."
POLITICS_JOSE_IBARRA_DESC:0 "호세 마리아 벨라스코 이바라는 1893년 에콰도르의 수도 키토에서 태어났습니다. 1922년 '에콰도르 중앙대학교'에서 생디칼리슴 사상에 관한 논문을 작성하고 변호사로 졸업했습니다. 이후 해당 대학에서 강사로 채용되었고 1930년 에콰도르 보수당에 가입할때까지 정치적인 에세이를 여러편 작성했습니다. 이후 아르골라 파벌 내에서 꾸준히 승진했고 1933년에는 부정선거 끝에 대통령에 당선되었습니다. 대통령 재임 시기에는 에콰도르인 은행가 빅토르 에밀리오 스트라다가 제안한 경제 계획을 승인했고 에콰도르 경제를 느리지만 꾸준히 개선해 나갔습니다. 하지만 그는 시민의 자유를 보장하고 대중의 의견을 존중하겠다는 약속을 어겼기 때문에 경제적 번영 외에 그의 인기를 보장해주는 장치는 없어 보입니다. 이 와중에 대중의 불만이 자유주의를 표방하는 경쟁자들의 힘을 키워주고 있습니다."
POLITICS_Alberto_GALLO_DESC:0 "길 알베르토 엔리케스 갈로는 1894년 에콰도르 코토팍시 지방에 있는 가족 농장에서 태어났습니다. 1911년 고등학교 진학을 포기한 갈로는 군에 입대했습니다. 1913년에는 '하급 군관학교'에 진학해 담당 장교 루이스 카브레라에게 교육받아 소위로 임관했고 군 내에서 꾸준히 승진했습니다. 여전히 자유주의적 믿음을 가지고 있는 갈로는 보수주의적인 아르골라 파벌을 타도하면서 애국적인 의무를 다했습니다. 이후에는 민주주의를 복원하기 전까지 에콰도르 사회의 안정과 생디칼리슴의 위협을 제거하고자 할 겁니다."
POLITICS_CARLOS_CAJAS_DESC:0 "카를로스 만체노 카자스는 1902년 에콰도르 침보라소 주의 리오밤바에서 태어났습니다. 그는 '에콰도르 고급군관학교'에서 공부했고 소위로 임관해 계속해서 승진했습니다. 그는 이바라 대통령 시대에 국방장관을 역임했으나 보수당에서 커다란 불만을 느끼고 에콰도르 제일당으로 당적을 옮겼습니다. 이제 그가 에콰도르 국가원수가 되었으니 철권통치를 휘두르면서 혼란스러운 에콰도르에 질서를 회복하고자 노력할 겁니다."
POLITICS_RICARDO_PAREDES_DESC:0 "리카르도 파레데스 로메로는 1898년 에콰도르 침보라소 주의 리오밤바에서 태어났습니다. 리카르도는 1920년 의대에서 졸업했으며, 대학시절 이시드로 아요라 같은 에콰도르의 유력 인사들과 친분을 다지기도 했습니다. 1926년 에콰도르 사회당을 설립하였고, 생디칼리슴 혁명 이후 수년간 파리에서 여러 차례 당 대표자로 참석했습니다. 프랑스 동지들에게 영향을 받은 리카르도는 당을 처음 창당되었을 때 보다 훨씬 생디칼리슴에 가깝게 이끌었고, '에콰도르 생디칼리슴의 사도'라는 별명을 얻었습니다. 이제 힘들게 대통령에 당선되었으니 더 평등하고 공정한 에콰도르를 만들겠다는 희망을 품고 지역 파벌주의에 맞서 싸우면서 더 나은 원주민의 권리를 수호할 겁니다."
POLITICS_DOLORES_CACUANGO_DESC:0 "마마 돌로레유키 카쿠앙고라는 별명을 가진 돌로레스 카쿠앙고 킬로는 1881년 에콰도르 피차 주의 카얌베에서 태어났습니다. 원주민인 퀘추아족 가냐네스 집안에서 태어나 정규 교육조차 받지 못했던 그녀는 키토로 이사가서 스페인어를 읽고 쓰는 방법을 배우기 전까지 제대로 읽고 쓰는 능력조차 없었습니다. 1927년 후안 알바모초에게 영향을 받은 그녀는 에콰도르 최대주의 운동에 가입했고 더 나은 권리를 쟁취하기 위해 원주민들을 조직하기 시작했습니다. 돌로레스는 1931년에 성공적으로 반란을 일으켰지만 갈로의 군대에게 재빨리 진압당했습니다. 1934년에는 리카르도 파레데스의 군대에 가입하기로 결정했고 에콰도르 사회를 변화시키고자 노력했습니다. 하지만 돌로레스는 에콰도르 크리오요의 삶에는 관심도 없기 때문에 권력을 잡은 지금도 크리오요의 의견은 안중에도 없이 원주민의 권리와 생활수준 향상에만 주목할 겁니다."
POLITICS_NELA_MARTINEZ_DESC:0 "넬라 마르티네스 에스피노사는 1912년 에콰도르 카날에서 태어났습니다. 아주 어릴 때부터 시 쓰기를 좋아했던 그녀는 '에콰도르 생디칼리슴당'에 가입했습니다. 하지만 온건한 개혁을 선호했던 마르티네스는 더 급진적인 개혁을 주창했던 당의 주류 견해와 갈등을 겪었습니다. 결국 생디칼리슴당을 떠나 '에콰도르 해방운동'으로 당적을 옮겼고 카리스마를 발휘하며 승진을 거듭해 당수에까지 올랐습니다. 이제 마르티네스가 정권을 잡았으니 에콰도르 내 수많은 파벌들과 타협하면서 천천히 모두에게 공평한 생디칼리슴 사회로 서서히 국가를 변화시키기 시작할 겁니다."
POLITICS_CARLOS_TOLA_DESC:0 "카를로스 훌리오 아로세메나 톨라는 1888년 에콰도르 과야킬에서 태어났습니다. 뉴욕 코넬대에 입학해 몇년간 법학을 공부했지만, 졸업하지는 못했습니다. 그럼에도 불구하고 상류층과 연줄을 이용해 '데스쿠엔토 은행'을 열었고 여전히 경영자로 활동하고 있습니다. 이 은행에서 나온 돈을 가지고 자선 단체를 열어 가난하고 불행한 이들을 돕기 위한 활동을 진행했다고 합니다. 그는 에콰도르 보수당에 가입했고, 아르골라 파벌과 사이가 좋지 않았음에도 불구하고 부통령에 지명되었습니다. 이로 인해 대중 사이에서 명예로운 자라는 평판을 얻었습니다. 놀랍게도 톨라가 인기 높은 아요라를 누르고 선거에서 1위를 차지하고 '카론델레 궁전(대통령 관저)'로 들어갔으니, 보수당 정책을 유지하면서도 에콰도르 민주주의에 피해를 끼친 아르골라 파벌의 유산을 청산하려고 노력할 겁니다."
POLITICS_ANTONIO_PONZ_DESC:0 "안토니오 폰스 캄푸사노는 1897년 에콰도르 과야킬에서 태어났습니다. 1921년에는 의대에서 내과의로 졸업했고, 대학 재학 중에 에콰도르 보수당에 입당했습니다. 그는 정치적으로 그다지 눈에 띄는 경력을 가지지 못했지만, 과야킬 주의회 의장이 된 이후 인기를 끌어 마침내 벨라스코 이바라 대통령에 의해 과야킬 주지사에 임명되기에 이릅니다. 그가 임명을 수락하기는 했지만 아르골라 파벌과 점점 커져가는 이바라의 패권에 반감을 가지게 되었고 후에 사임하게 되었습니다. 이제 간신히 대통령에 당선되었습니다. 그런 만큼 자유당과 타협화여 에콰도르에 더 나은 내일을 가져오고자 하면서 동시에 아르골라 파벌이 만들어낸 균열을 바로잡고자 노력할 겁니다."
POLITICS_NEPTALI_BONIFAZ_DESC:0 "네프탈리 보니파스 아스카스주비는 1870년 에콰도르의 수도 키토에서 태어났습니다. 1885년 유럽으로 떠나 제네바와 파리에서 정치, 경제, 상업을 공부했습니다. 1910년에 에콰도르로 돌아와서 그다지 주목받지 못했지만, 아요라 대통령이 에콰도르 중앙은행 총재로 불렀을 때 본격적으로 커리어를 시작했습니다. 보수적 성향을 지녔음에도 불구하고 총재직을 수락한 그는 악명을 얻으면서까지 보수당에 가입했습니다. 보니파스는 강제적인 사회보장제도, 에콰도르 내 중소기업 가능성 개선과 통화 안정 정책을 지지하는 가부장적 보수주의자로 여겨집니다. 이제 네프탈리가 정권을 잡았으니 자유당과 우호관계를 유지하면서도 자기에게 주어진 기대에 부응하려 노력할 겁니다."
POLITICS_CARLOS_ARROYO_DESC:0 "카를로스 알베르토 아로요 델 리오는 1893년 에콰도르 과야킬에서 태어났습니다. 1914년에는 변호사로 졸업했고, 1915년에는 과야스 주를 대표하는 자유당 소속 의원이 되었습니다. 법학 강사가 된 그는 아요라의 인기를 잠식하면서까지 자유당 내에서 계속해서 승진을 거듭습니다. 자유주의 사상의 충실한 옹호자인 '에콰도르 자유당'은 에콰도르의 안정을 개선하기 위해 에콰도르 경제를 개선하고, 정부의 경제 개입을 줄이고, 자유당과 보수당 사이의 갈등을 중재할 겁니다"
