POLITICS_WILHELM_II_DESC:0 "빌헬름 2세 폰 호엔촐레른, '라이히스팍트의 아버지'는 독일 제국을 거의 50년 동안 통치했습니다. 그의 통치 아래에서 독일 제국은 세계 최고의 강대국으로 부상했으며, 이는 '독일의 황금기'로 불리고 있습니다. 세계대전 이후 독일은 경쟁국들 사이에서도 독보적이었고, 태양이 비치는 곳을 얻으려는 노력은 실현되었습니다. 지평선 너머로 먹구름이 몰려온다 해도, 빌헬름 황제는 국민과 군대, 그리고 이 둘을 지배하는 귀족들의 지지를 받고 있습니다."
POLITICS_WILLY_3_DESC:0 "세계대전 동안 독일의 B집단군 지휘관으로서의 부진한 성과에도 불구하고, 황제 빌헬름 3세는 귀국하자마자 영웅으로 칭송받았습니다. 그의 아버지의 죽음과 함께, 전쟁 영웅 빌헬름이 독일의 새로운 카이저로서 제위에 올랐습니다. 빌헬름 황제는 쿠르트 폰 슐라이허의 친구이자 동지이며, 통치에 있어 귀족들이 중요하다고 주장하고 있습니다."
POLITICS_ALFRED_HUGENBERG_DESC:0 "크루프 AG의 전 회장인 알프레드 후겐베르크는 '융커'로 알려진 독일 귀족 산업가 중 가장 많은 일을 벌이는 자입니다. 후겐베르크는 독일인들이 거주하는 모든 토지의 통일을 장려하는 목적으로 20세기가 시작되기 직전에 범국민주의적인 전독일연맹을 창설했으며, 심지어 가장 위험한 정치적 상황에서도 독일 의회의 민주화를 완전히 반대합니다. 사실상 독일의 국가원수인 후겐베르크는 독일과 반대자들 모두에게 융커의 철권과 같은 의지를 내세우려고 하고 있습니다."
