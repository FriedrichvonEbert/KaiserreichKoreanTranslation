POLITICS_HIROHITO_DESC:0 "다이쇼 천황의 사망 이후 2,500년 역사의 신성한 일본의 옥좌에 앉게 된 히로히토 천황은, 국가원수로서의 지위뿐 아니라 정신적으로 일본 바로 그 자체를 상징합니다. 군국주의자들 그리고 부활한 좌파들이 모두 급성장함에 따라 일본 내의 혼란이 심화되어가는 와중에도 천황은 계속 침묵만을 지켜왔으며 그의 역할은 불확실하고 불분명합니다. 하지만 언제라도 천황이 움직이기 시작한다면, 어느 쪽이든 그것은 의심할 여지없이 결정적일 것입니다."
POLITICS_YASHUHITO_DESC:0 ""
POLITICS_KANSON_ARAHATA_DESC:0 "일본의 정치 체제는 격변했고, 아라하타 간손이 일본 연방의 초대 의장으로 취임했습니다. 적기 사건으로 체포당했던 간손은 본인이 사회주의자임을 숨긴 채로 좌파 운동가들을 위한 사회주의 지하결사를 이끌어왔습니다. 현재 그는 급진좌파들이 구 제국 인사들에게 자행하는 폭력의 배후로 의심받고 있습니다."

