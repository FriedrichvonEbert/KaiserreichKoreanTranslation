 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC:5 "첩보부를 세우는 것으로 첫 번째 슬롯을 열 수 있습니다. 다른 슬롯은 5번째 업그레이드를 하거나 디시전으로 §H정보부장§!을 모집한 후에 열 수 있습니다.\n스파이마스터가 되면 당신의 세력에 더 많은 국가가 들어올 수록 더 많은 슬롯을 열 수 있습니다. 속국이나 공장 수가 매우 적은 국가는 첩보원 슬롯을 추가해주지 않습니다."
 kr.political.100.t:0 "[Root.GetNameDef]의 질서 회복"
 kr.political.100.d:0 "[Root.GetNameDef](은)는 여전히 [overlord_name.GetAdjective]의 통제 하에 분투하고 있지만, [Root.GetAdjective] 군대는 이제 더 큰 자율성을 발휘하도록 자국의 국경에 대한 통제권을 주장하게 되었습니다. 이것은 독립과는 거리가 멀지만 국경을 통제하기 위해 더 이상 [overlord_name.GetAdjective] 군대에 의존 할 필요가 없다는 것을 의미합니다."
 kr.political.100.a:0 "훌륭하군."
 kr.political.101.t:0 "[From.GetNameDef]의 질서 회복"
 kr.political.101.d:0 "[From.GetNameDef](은)는 여전히 [Root.GetAdjective]의 통제 하에 분투하고 있지만, [From.GetAdjective] 군대는 이제 더 큰 자율성을 발휘하도록 자국의 국경에 대한 통제권을 주장하게 되었습니다. 이것은 독립과는 거리가 멀지만 국경을 통제하기 위해 더 이상 [Root.GetAdjective] 군대에 의존 할 필요가 없다는 것을 의미합니다."
 kr.political.101.a:0 "그렇게 해라."
 kr.political.102.t:0 "[Root.GetAdjective]의 더 많은 자치권?"
 kr.political.102.d.tfv:0 "[Root.GetNameDefCap](은)는 [overlord_name.GetAdjective] 정부의 통제 하에 있지만, 우리의 힘이 다시 강해지며 그 통제권은 확실히 줄어들기 시작하고 있습니다. [Root.GetAdjective]의 힘은 쉽게 억제될 수 있는 것이 아니며, 이미 우리의 지도자들은 우리 자신의 문제에 대한 더 많은 통제권을 요구하고 있습니다. 물론 [overlord_name.GetAdjective]에서도 오래 반대할 수는 없을 것입니다."
 kr.political.102.d:0 "[Root.GetNameDefCap](은)는 [overlord_name.GetAdjective] 정부의 통제 하에 있지만, 우리의 힘이 다시 강해지며 그 통제권은 줄어들기 시작하고 있습니다. [Root.GetAdjective]의 힘은 쉽게 억제될 수 있는 것이 아니며, 이미 우리의 지도자들은 우리 자신의 문제에 대한 더 많은 통제권을 요구하고 있고 그 효과는 온 나라에서 느낄 수 있습니다."
 kr.political.102.a:0 "[Root.GetNameDef] 만세!"
 kr.political.103.t:0 "[From.GetAdjective]의 더 많은 자치권"
 kr.political.103.d:0 "[From.GetNameDefCap](은)는 [Root.GetAdjective] 정부의 통제 하에 있지만, 그들의 힘이 다시 강해지며 그 통제권은 확실히 줄어들기 시작하고 있습니다. [From.GetAdjective]의 힘은 쉽게 억제될 수 있는 것이 아니며, 이미 그들의 지도자들은 그들 자신의 문제에 대한 더 많은 통제권을 요구하고 있고 그 효과는 온 나라에서 느낄 수 있습니다."
 kr.political.103.a:0 "조심스럽게 지켜볼 필요가 있다."
 kr.political.106.t:0 "독립을 위한 투쟁"
 kr.political.106.d.tfv:0 "현재, [Root.GetAdjective]정부에 대한 [overlord_name.GetAdjective]의 통제력이 약화되는 중 입니다. 우리는 그들이 통제하기엔 너무나 강력합니다. [Root.GetAdjective]의 사람들 사이에선 [Root.GetNameDef](이)가 자유로워져야 한다는 요구가 빗발치고 있는데, 조만간 우리의 시간이 올 것입니다."
 kr.political.106.d:0 "현재, [Root.GetAdjective]정부에 대한 [overlord_name.GetAdjective]의 통제력이 약화되는 중 입니다. 우리는 그들이 통제하기엔 너무나 강력합니다. [Root.GetAdjective]의 사람들 사이에선 [Root.GetNameDef](이)가 자유로워져야 한다는 요구가 빗발치고 있는데, 우리가 [overlord_name.GetNameDef]에게 독립을 요구할 것인지를 결정해야만 할 것으로 보입니다."
 kr.political.106.a:0 "자유로운 [Root.GetName] 만세!"
 kr.political.106.b:0 "그래, 우린 독립을 요구해야해."
 kr.political.106.c:0 "아니, 굳이 벌집을 들쑤실 필요는 없지."
 kr.political.107.t:0 "[From.GetNameDefCap]의 독립 요구"
 kr.political.107.d:0 "현재, [From.GetAdjective]정부에 대한 [Root.GetAdjective]의 통제는 약화세를 그리는 중입니다. 그들을 우리가 완전히 억제하는데엔 너무나 역부족합니다. [From.GetAdjective]의 사람들 사이에선 [From.GetNameDef](을)를 해방시켜 달라는 탄원이 빗발쳤고, 이제 그들 정부측에선 완전 독립 요구를 공식적으로 제출하였습니다."
 kr.political.107.a:0 "우리가 아직 친구인 동안에는 풀어줘라."
 kr.political.107.b:0 "농담하는거지? 잊어버려."
 kr.political.108.t:0 "독립 거부"
 kr.political.108.d:0 "[From.GetAdjective] 정부는 우리의 독립 요구에 침묵했습니다. 우리가 명목상 그들의 지배를 받고 있는 동안에도, 여전히 우린 제약을 받고 있습니다."
 kr.political.108.a:0 "여기서 안끝날 것 같은데."
 KR_fight_for_independence:0 "독립선언"
 KR_fight_for_independence_desc:0 "[From.GetNameDefCap](이)가 우리의 독립 요구를 거절했을지 몰라도, 그로써 이 문제의 끝이 난게 아닙니다. 비록 우리가 이를 위하여 싸우더라도, 우린 자유로워질 것입니다!"
 kr.political.109.t:0 "[From.GetNameDefCap]의 독립선언"
 kr.political.109.d:0 "우리가 [From.GetNameDef]의 독립 승인을 거부하는 것만으론 충분치 않았던 것으로 보입니다. 뭐가 어쨌건 그들은 본인들 스스로 [Root.GetAdjective]의 통제에서 자유로워졌다고 선언했습니다."
 kr.political.109.a:0 "흥! 풀어줘라."
 kr.political.109.b:0 "두고 보라지!"
 kr.political.110.t:0 "독립을 위한 전쟁"
 kr.political.110.d:0 "우리의 예전 지배자들은 [Root.GetNameDef]에서 확실한 기반을 마련하지 못할 것 같지만... 우리도 이길 수 없기는 매한가지입니다. 아마도 이제 휴전을 촉구하고 이 일을 끝내야 할까요?"
 kr.political.110.a:0 "좋아, 이제 끝내자."
 kr.political.110.b:0 "아냐! 이건 이제 독립을 넘은 그 이상이라고!"
 kr.political.111.t:0 "독립을 위한 [From.GetAdjective]의 전쟁"
 kr.political.111.d:0 "양 측 모두 뚜렷한 우위를 점하지 못한 가운데, 한동안 [Root.GetNameDef] 측과의 전쟁이 지속되었습니다. 아마 이제는 그들의 독립을 깔끔하게 인정하고 이 싸움을 끝내야 할 시기일 겁니다."
 kr.political.111.a:0 "좋다, 이제 끝내자."
 kr.political.111.b:0 "아니! 우리는 끝장을 보고만다!"
 kr.political.250.t:0 "Puppet [marked_country.GetNameDef]?"
 kr.political.250.d:0 "This will turn [marked_country.GetNameDef] into a subject of [to_be_overlord.GetNameDef], using the default Occupied Puppet autonomous state. If they're in a different faction, they will leave it, but this won't end any of the current wars they're in. If you want to do that, you should do it separately.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"
 kr.political.250.a:0 "Do it"
 kr.political.250.b:0 "Do it, but let them keep their current government"
 kr.political.250.c:0 "On second thought..."
 kr.political.251.t:0 "Free [marked_country.GetNameDef]?"
 kr.political.251.d:0 "This will make [marked_country.GetNameDef] completely independent. It will not change their current government (unless the mod has content to do so automatically), not remove [marked_country.GetNameDef] from their faction, if they're in one, nor take them out of any wars.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"
 kr.political.252.t:0 "Join the [to_be_faction_leader.GetFactionName]?"
 kr.political.252.d:0 "This will make [marked_country.GetNameDef] join the [to_be_faction_leader.GetFactionName], dismantling their own faction if they're a faction leader or simply leaving their current faction if they're in one. This won't change any wars they're currently in.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"
 kr.political.253.t:0 "Lead the [marked_country.GetFactionName]?"
 kr.political.253.d:0 "This will make [marked_country.GetNameDef] faction leader for the [marked_country.GetFactionName].\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"
 kr.political.254.t:0 "Leave the [marked_country.GetFactionName]?"
 kr.political.254.d:0 "This will make [marked_country.GetNameDef] leave the [marked_country.GetFactionName], dismantling the faction if they are the leader. It will not affect any wars they are currently in.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"
 kr.political.255.t:0 "Peace with [peace_target.GetNameDef]?"
 kr.political.255.d:0 "[marked_country.GetNameDefCap], along with all its allies, will white peace with [peace_target.GetNameDef] and all of their allies.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"
 kr.political.255.b:0 "Separate [marked_country.GetNameDef] from its allies, then peace out"
 kr.political.256.t:0 "Peace out of all wars?"
 kr.political.256.d:0 "[marked_country.GetNameDefCap] will make a separate white peace for all its current wars. If it is a subject, it will first be freed, and if it is in a faction, it must first leave it.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"
 kr.political.257.t:0 "War with [war_target.GetNameDef]?"
 kr.political.257.d:0 "[marked_country.GetNameDefCap] will declare war on [war_target.GetNameDef]. There are no checks to see if this is a valid declaration, other than the two countries are not allies and not already at war.\n\n§RNOTE: This may very well break Kaiserreich content! Use at your own risk!!§!"
 unit_leader.1.t:0 "병에 걸린 [From.GetName]"
 unit_leader.1.d:0 "국가에 헌신하던 [From.GetHerHis] 행동이 결국 [From.GetRank] [From.GetName] [From.GetHerselfHimself]을 너무나 몰아붙인 듯 합니다. [From.GetHerHis] 작전지역에서의 악천후로 인해, [From.GetRank]의 건강에 문제가 생겼으며, 회복하는데 시간이 좀 필요할 것 같습니다. [From.GetSheHe]가 회복되기 이전까지, [From.GetSheHe]는 [From.GetHerHis] 평상시만큼의 능력을 발휘하지 못할 것입니다."
 unit_leader.1.a:0 "유감스럽군."
 unit_leader.2.t:0 "부상당한 [From.GetName]"
 unit_leader.2.d:0 "전투를 성공적으로 마무리지으려던 중, [From.GetRank] [From.GetName] [From.GetHerselfHimself]을 [From.GetHerHis] 부하들을 이끄는 동안 너무 큰 위험에 빠뜨린 듯 합니다. [From.GetSheHeCap]는 부상을 입었으며, 상처가 완전히 아무는데에는 시간이 좀 걸릴 것으로 보이는 한편, 그때까지 [From.GetRank]인 [From.GetHerHis] 평상시만큼의 능력을 발휘하지 못할 것입니다."
 unit_leader.2.a:0 "유감스럽군."
 mtg_exile_leader_added.1.t:0 "군복무를 원하는 [exile_nation.GetAdjective]의 망명 지도자"
 mtg_exile_leader_added.1.desc:0 "적에게 점령당한 영토와 여러 중립국들을 통한 길고 위험한 여정 끝에, 항복한 동맹의 군 고위 장교 중 한 명이 드디어 수도에 도착했습니다. 짧은 회복 시간 후, 그는 우리의 공동투쟁에서의 군복무를 원합니다."
 mtg_exile_leader_added.1.a:0 "당신의 싸움은 아직 끝나지 않았다."
 mtg_exile_government.2.title:0 "[From.GetAdjective] 망명정부"
 mtg_exile_government.2.desc:0 "[From.GetLeader](은)는 [From.GetNameDef]의 영토를 반환하고 전후의 평화에 대비하여 [From.GetRulingParty]의 임시내각을 재성립할 것을 [Root.GetAdjective] 정부에 공식적으로 요청했습니다."
 mtg_exile_government.2.a:0 "그들의 영토를 돌려줄 때가 되었다."
 mtg_exile_government.2.b:0 "아직 때가 되지 않았다."
 mtg_exile_government.3.title:0 "[From.GetName]의 해군 합병 요청"
 mtg_exile_government.3.desc:0 "[From.GetAdjective] 해군 수뇌부는 우리 해군을 그들의 해군에 통합하기 위한 계획을 우리에게 제시하였습니다. 그들은 [From.GetAdjective] 해군이 우리 해군을 지휘하게 되면 현재에 비해 효율성이 드라마틱하게 상승할 것이라 주장하고 있습니다."
 mtg_exile_government.3.a:0 "동의한다."
 mtg_exile_government.3.b:0 "저들의 시중을 드는 일은 없을 것이다."
 mtg_exile_government.4.title:0 "[From.GetName]의 해군 합병 수락"
 mtg_exile_government.4.desc:0 "[From.GetAdjective] 정부는 우리의 제안에 동의했으며, 그들의 배를 우리 지휘하로 배속시키는 데 동의했습니다."
 mtg_exile_government.4.a:0 "훌륭하군."
 mtg_exile_government.5.title:0 "[From.GetName]의 해군 합병 거절"
 mtg_exile_government.5.desc:0 "[From.GetAdjective] 정부는 그들의 해군이 결코 외세의 지휘를 받지 않을 것이라고 선언했습니다. 그들은 우리를 기꺼이 도울 것이지만, 독립적으로 도울 것입니다."
 mtg_exile_government.5.a:0 "그들은 동맹의 이익보다 스스로의 자존심을 더 우선시하는군."
 mtg_generic.1.title:0 "정부 변화를 강요하는 [From.GetName]"
 mtg_generic.1.desc:0 "[From.GetNameDef](은)는 우리 현 정부에 대한 낮은 지지율을 근거로 들며, 정부 개혁을 요구했습니다."
 mtg_generic.1.a:0 "받아들일 수 밖에 없군."
