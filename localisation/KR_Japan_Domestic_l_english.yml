JAP_narrow_rail_desc:0 "일본의 철도는 메이지 시대 동안 대영 제국으로부터 전승된 이례적으로 좁은 궤간을 사용하여 건설되었습니다. 일본의 산악 지역에서의 건설은 쉬웠지만 그 속도 제한은 우리 산업에 부정적인 영향을 미쳤습니다. 전문가들은 이를 교체하는 데에 정부의 시간을 할애할 가치가 있는지에 대해 논하고 있습니다."
