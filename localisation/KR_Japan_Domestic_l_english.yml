### Decisions ###
JAP_land_reform:0 "토지개혁"
JAP_land_reform_desc:0 "토지개혁은 일본 정계에서 근 70년동안 계속되어온 문제입니다. 우리 이전에도 이 문제를 해결하려 시도한 많은 이들이 있었고, 우리가 해결하지 못한다면 우리 뒷세대 역시 같은 문제를 겪을 것입니다. 시간과 노력을 많이 투입할수록 노력의 결실이 맺힐 가능성은 높아질 것이나, 언제 계획의 종료를 선언할지는 우리 마음대로 입니다...\n\n토지 개혁 진행도: [?JAP.JAP_land_reform_variable|H0]."
land_reform_1:0 "기초적 토지개혁"
land_reform_1_desc:0 "토지개혁법은 지주주의를 제한하고 가난한 농민에게 농지를 제공하기위해 고안되었습니다. 우리의 초기 계획은 향후 4년간 주인없는 토지의 재분배를 시행하는 것입니다."
land_reform_2:0 "지속적 토지개혁"
land_reform_2_desc:0 "지속적인 토지개혁으로 임대인들에게 지가만큼의 국채를 제공합니다. 이는 우리세대를 괴롭히는 시골 빈곤의 퇴치에 큰 한걸음이 될 것입니다."
land_reform_3:0 "광범한 토지개혁"
land_reform_3_desc:0 "광범위한 토지개혁으로 정부 관료에게 개혁을 거부하는 사람을 상대할 수 있는 확장된 권한을 부여합니다."
land_adjustment:0 "토지정리법"
land_adjustment_desc:0 "토지정리법은 임차인의 권리에 대한 법적 근거를 마련합니다. 이로 임대인이 정당한 사유없이 일방적으로 계약을 취소하거나 거부하는것을 금지합니다."
rent_control:0 "소작통제법"
rent_control_desc:0 "소작통제법은 지방 당국이 지가를 통제할 수 있게하고, 부당하게 높은 임대료가 책정된 경우 현의 총재가 개입할 수 있는 권한을 부여합니다."
agriculture_land_control:0 "농지통제법"
agriculture_land_control_desc:0 "농지통제법은 비농업적 목적으로 땅을 전환하거나 거래시 지방 당국의 허가를 받도록 규정합니다. 이로써 우리가 식량 작물을 골라 식량 생산량을 늘릴 수 있게 해줍니다."
finish_land_reform:0 "토지개혁을 종료한다"
finish_land_reform_desc:0 "토지개혁을 종료하고 그 결과를 확인합니다..."

### Focuses - Political - Base ###
JAP_NSA_focus:0 "국가보안법"
JAP_NSA_focus_desc:0 "지난 몇 주 동안 국회에서 국가보안법에 관한 논쟁이 격렬히 벌어졌고, 이제는 우리가 어떤 선택을 할지를 결정할 때입니다. 일부 보수파 의원들은 이 법안이 통과되지 못하면 사회의 과격파들이 권력을 장악하려고 할 것이라고 우려하고 있습니다. 일본의 미래는 우리 손에 달려 있습니다."
JAP_democratic_path:0 "민주주의를 사수하라!"
JAP_democratic_path_desc:0 "특정 육군 장교들의 제안을 받은 하야시 센주로 장군은 현 정권에 대한 자신의 의무를 이유로 쿠데타 시도를 거부했습니다. With the trial of the May 15th incident behind us, it is now time to secure democracy in the eyes of the people."
JAP_imperialist_path:0 "가장 긴 하루"
JAP_imperialist_path_desc:0 "하야시 센주로 장군은 쿠데타 시도에 대한 육군 장교들의 계획을 지원하기로 동의했습니다. 육군 수장의 지원이 생겼으니, 이들의 시도가 성공할 가능성이 상당히 높아졌습니다..."

### Focuses - Political - Democratic ###
JAP_elec_reform:0 "선거 개혁"
JAP_elec_reform_desc:0 "우리의 투표 제도에 대한 광범위한 검토한 결과 일부 허점과 관리 감독의 문제를 발견했으며 총선에서 상당한 양의 부정투표가 허용되는 것으로 드러났습니다. 우리가 유권자들에게 개혁 정책을 도입함으로써, 이 현상을 제한할 수 있기를 바랍니다."
JAP_fem_reform:0 "여성 참정권 부여"
JAP_fem_reform_desc:0 "여성주의 활동은 19세기에 일본에서 시작되었지만 여성주의자들은 최근에서야 1921년에 실시된 '경찰보안법'을 뒤집어 엎으면서 활동의 진전을 이루어 냈습니다. 최근에 자유주의 정신을 가진 사람들이 일본의 발달하는 민주주의 정통을 압박하며, 여성에게 완전한 정치적 권리를 부여하는 것을 추친하고 있습니다."
JAP_DEM_SCI:0 "학문적 다원론"
JAP_DEM_SCI_desc:0 "다원론은 민주주의의 핵심적 가치입니다. 우리의 학문에서 다원론을 중시함으로써, 우리의 기술과 교육을 발전시킬 수 있습니다!"
JAP_DEM_EDU:0 "헌법 교육"
JAP_DEM_EDU_desc:0 "민주주의 이론과 원칙을 담은 새로운 교육과정 공립학교에 도입함으로써 인본주의와 민주주의의 사상을 습득할 새로운 일본 젊은이들을 양성할 것이다."
JAP_DEM_CUL:0 "문화적 황금기"
JAP_DEM_CUL_desc:0 "우리 사회의 개방성과 계몽은 전통문화와 현대 문화 모두의 황금기를 이끌어냈습니다. 시와 같은 고전적 예술과 영화, 애니메이션과 같은 새로운 예술이 모두 번영하고 있습니다. 이것은 세계적으로 우리의 가치를 알리고, 국내외의 시장 모두에서 일본이 성장하는 데 큰 도움을 주고 있습니다."

### Focuses - Political - Centralism ###
JAP_chuou:0 "군사적 중앙집권"
JAP_chuou_desc:0 "천황은 정부를 지원하길 거절했고, 새로운 쿠데타의 움직임은 확실해졌습니다. 이제 쿠데타는 만약의 문제가 아닌, 누가 언제 일으킬 것인가의 문제가 되었습니다."
#JAP_chuou_desc:0 "유신파 세력의 쿠데타에 직면한 통제파 지도자들은 황제의 지지를 얻기 위해 황궁에 접근했습니다. 황제의 지지없는 쿠데타는 분명 실패로 돌아갈 것이기 때문입니다."
JAP_chuou_start:0 "정치적 청사진"
JAP_chuou_start_desc:0 "우리는 우리의 권력을 가늠해본 후, 일본의 군국주의를 반영하는 국가적인 정치 계획을 세우길 기대했습니다. 몇 주 안에 최고군사위원회는 이러한 계획을 논의하기 위해 소집될 것입니다."
JAP_chuou_fund:0 "기금조정조례"
JAP_chuou_fund_desc:0 "기금조정조례는 중앙집권제도에 의한 일련의 '국가방위조례'의 첫번째 법령입니다. 일본의 국영 은행은 이제 자본 투자, 기업의 설립, 증권의 인수나 매수를 통제할 수 있는 권한을 갖고 있습니다. 이것은 정부가 전쟁 산업에 자금을 통제하고 할당하는 것을 허용할 것입니다."
JAP_chuou_mob:0 "국가총동원법"
JAP_chuou_mob_desc:0 "국가총동원법은 정부가 제국에서 가용 가능한 모든 자원과 인력을 통제하고 동원할 수 있는 수단을 제공하기 위해 고안되었습니다. 전쟁 기간 동안 우리는 노동력 공급, 상품의 생산, 금융 기관, 산업 및 노동 조직, 가격, 그리고 언론에 대한 완전한 통제권을 갖게 될 것입니다."
JAP_chuou_cons:0 "교련"
JAP_chuou_cons_desc:0 "1925년 타나카 내각은 반군국주의자들의 영향력과 학생들의 불만을 억누르기 위해 의무교육과정에 교련을 포함시켰습니다. 1926년 헌정복고로 교련은 중단되었으나 이제 그 결정을 뒤집을 때가 왔습니다."
JAP_chuou_draft:0 "국민징용령"
JAP_chuou_draft_desc:0 "국민징용령은 정부가 노동력을 동원할 수 있도록 한 이전의 국가총동원법, 특히 제4조에 대한 보완입니다. 새로운 법령은 정부가 군수산업을 위해 노동자들을 징집할 권한을 부여합니다."
JAP_chuou_last:0 "단일 조합 국가"
JAP_chuou_last_desc:0 "마침내 일본을 통합되고 강력한 조합 국가로 바꿀 때가 왔습니다. 여기서는 모든 사람들이 천황과 국체의 이익을 위해 자신의 역할을 합니다."

### Focuses - Political - Imperial ###
JAP_ishinha:0 "쇼와 유신"
JAP_ishinha_desc:0 "새로운 내각의 공직 및 관직에서 배제당한 육군 내부 유신파는 현 상황을 매우 불만스러워하며 새로운 쿠데타를 준비하고 있습니다. 천황의 지지만 있다면 그들은 성공할 가능성이 높습니다."
JAP_yokuseiha:0 "익정파"
JAP_yokuseiha_desc:0 "익정파는 유신주의적 경향을 가진 전직 국회의원들의 파벌입니다. 그들은 코노에 공작이 마련한 대정익찬회 독재체제에 반대하며, 분권화된 유신을 지향합니다."
JAP_yokuseiha_POL:0 "권력 분할"
JAP_yokuseiha_POL_desc:0 "익정파는 황실의 복구를 지지하는 한편, 절대적인 권력에 관한 문제를 인지하였습니다. 부분적으로 부패를 예방하고 그들의 권력을 확보하기 위해 익정파는 대정익찬회를 위한 분권시스템을 만들었습니다."
JAP_yokuseiha_ECO:0 "시장 자유"
JAP_yokuseiha_ECO_desc:0 "익정파는 그들의 분권적인 접근법을 정렬하며, 경제에 대한 최소한의 국가개입으로 구성된 경제 계획안을 제한합니다. 이 계획은 재벌들에게 더 큰 권력을 쥐어주는 한편, 재벌들이 익정파 정권에 충성하도록 할 것입니다."
JAP_yokuseiha_AGR:0 "식민지 투자"
JAP_yokuseiha_AGR_desc:0 "농업 위기를 맞은 일본에서는, 익정파가 중국과 일본 본토의 식민지에 일본인들이 정착하도록 하는 계획을 제안했습니다. 해외로의 농업력 투입은 일본의 경제가 다른 분야로 이동하게 하고, 물류 공급을 개선시킬 수 있을 것입니다."
JAP_kodoha:0 "황도파"
JAP_kodoha_desc:0 "황도파는 유신주의자 육군장령들로 이루어진 파벌로, 일본이 전통적 뿌리로 회귀하고 국가 수뇌부에 강력한 황권이 서야 한다고 생각하는 집단입니다."
JAP_kodoha_POL:0 "황도파"
JAP_kodoha_POL_desc:0 "황도파는 황실의 권력을 분리하려는 코노에의 계획에 반대하며, 천황에게 무한한 권력을 부여하고 대정익찬회는 천황의 신하에 지나지 않는 절대군주제를 지향합니다."
JAP_kodoha_ECO:0 "국유화"
JAP_kodoha_ECO_desc:0 "황도파의 경제계획은 천황을 위한 생산경제를 만들기 위한 경제국유화로 이루어져 있습니다. 정부를 통제하기 위한 기관을 세우는 것으로 국유화를 개시합니다."
JAP_kodoha_AGR:0 "토지개혁"
JAP_kodoha_AGR_desc:0 "황도파 내부의 혁명적 분파는 토지재분배에 관한 급진적 계획을 들고 나왔습니다. 황도파 수뇌부는 토지개혁이 농업위기를 해결함과 동시에 생디칼리슴의 부상을 막을 수 있는 일석이조의 계획이라 생각합니다."
JAP_kakushinha:0 "혁신파"
JAP_kakushinha_desc:0 "혁신파는 코노에 공작이 이끄는 파벌로, 대정익찬회를 일본 사회의 중핵으로 만들려는 지식인들과 정치인들로 이루어져 있습니다."
JAP_kakushinha_POL:0 "새로운 체계"
JAP_kakushinha_POL_desc:0 "혁신파는 일본 제국의 집행, 입법, 행정을 한 몸에 장악한 단일 정치체를 만들고자 합니다. 심한 저항이 있었지만, 제1차 대회에서 다수를 점한 혁신파는 이 개혁을 밀어붙일 수 있었습니다."
JAP_kakushinha_ECO:0 "관료주의적 규제"
JAP_kakushinha_ECO_desc:0 "혁신파의 경제정책은 경제를 대정익찬회의 부품으로 만들어 규제하는 관료제로 대표됩니다."
JAP_kakushinha_AGR:0 "관료주의적 농민주의"
JAP_kakushinha_AGR_desc:0 "일본의 붕해되는 농업에 대한 혁신파의 대책은 관료기구를 하나 더 만들어 토지소유를 규제하도록 하는 것입니다."

### Focuses - Economic - Base ###
JAP_tech_team:0 "국립연구개발기관"
JAP_tech_team_desc:0 "국립연구개발기관에 기금을 투자하여 우리는 독립적 연구진들이 함께 일하며 연구 결과물을 향상시키고 국가적 연구우선순위를 지시할 수 있습니다."
JAP_small_rail:0 "협궤철도"
JAP_small_rail_desc:0 "우리의 협궤철도는 부설할 당시에는 장점이 있었으나, 이제는 급증하는 산업을 따라잡지 못하고 있습니다. 미래는 아무도 기다려주지 않습니다. 특히 일본을요."
JAP_rapid_industrialisation:0 "신속한 무기 확충"
JAP_rapid_industrialisation_desc:0 "우리는 검은 월요일의 여파를 피하면서 경제를 성장시키고 있지만, 그럼에도 우리의 무기 생산량은 턱없이 부족합니다. 무기생산에 특화된 공장들을 건설하는 것으로 우리의 무기 생산량을 크게 확대할 수 있을 것입니다."
JAP_need_oil:0 "석유의 군사적 사용에 우선순위 할당"
JAP_need_oil_desc:0 "전쟁중인 국가에서 석유는 어느때보다도 더 중요합니다. 석유는 물론 민간산업에서도 유용합니다만, 우리 군대에는 더 필수적으로 필요합니다. 따라서 우리는 석유를 군대에 최우선적으로 할당해야만 합니다."
JAP_industrial_reform:0 "생산 개혁"
JAP_industrial_reform_desc:0 "우리는 공장의 수만 늘릴 것이 아니라, 기존의 공장들을 더 효율적으로 바꿀 필요가 있습니다. 최신 조립 라인 기술을 사용함으로써 동일한 수의 공장에서도 더 많은 제품을 생산할 수 있습니다."

### Focuses - Economic - Zaibatsu ###
JAP_ZAI_ECO:0 "재벌을 지원하다"
JAP_ZAI_ECO_desc:0 "그간 재벌과 외국의 제국주의자들은 자신들의 사익을 위해 우리 민족을 속이고 착취해 왔습니다. 그들과 협력하는 것은 우리에게 있어서 최고의 이익이 될 것입니다."
JAP_ZAI_FAC:0 "재벌의 공장 건설"
JAP_ZAI_FAC_desc:0 "몇몇 재벌들이 본토전역에 공장건설을 위해 국가에 도움을 요청했습니다. 이는 많은 일자리를 창출하고, 경제위기를 해결하는데 도움이 될 것입니다."
JAP_ZAI_TRAN:0 "재벌의 철도 건설"
JAP_ZAI_TRAN_desc:0 "몇몇 재벌들이 국가전역에 철도망 건설을 위해 국가에 도움을 요청했습니다. 그들이 이익을 얻는곳에 우리도 이익을 얻습니다."
JAP_ZAI_RAW:0 "재벌의 자원 계획"
JAP_ZAI_RAW_desc:0 "여러 재벌들은 원자재에 대한 전망을 들고 우리의 투자를 위해 접근해왔습니다. 우리의 투자는 일본에게 절실한 희귀 자원을 국가에 제공할 수 있게 해 줄 것입니다."
JAP_ZAI_SCI:0 "재벌의 기술 연구"
JAP_ZAI_SCI_desc:0 "정부의 투자는 숙련된 재벌 과학자들이 일본을 미래로 이끌어나갈 수 있도록 모든 지원을 제공할 것입니다. 또한 투자는 일본정부가 연구 우선순위를 강력하게 통제할 수 있도록 하는 멀고도 이상적인 길을 펼쳐줄 것입니다."

### Focuses - Economic - Nationalisation ###
JAP_NAT_ECO:0 "국유화 정책"
JAP_NAT_ECO_desc:0 "너무 오랜 시간동안 재벌들과 외국의 제국주의자들은 우리의 국민들을 강간하고 착취하여 이익을 얻어왔습니다. 일본의 이익을 위해 경제를 통제하고 산업을 국유화해야 합니다!"
JAP_NAT_ZAI:0 "재벌 국유화"
JAP_NAT_ZAI_desc:0 "메이지 유신에 의한 서구화 이후, 재벌은 일본의 경제 및 산업 활동의 중심이 되었습니다. 그들은 국내와 대외 정책에 있어서 막대한 영향력을 지녔습니다. 이에 대해 일본 제국 육군은 항상 재벌들의 영향력에 반대해왔고, 그들의 제거를 위해 움직여왔습니다. 일본 제국 육군이 효과적으로 국가를 운영한 덕분에, 그들은 주요 재벌들을 국유화하고, 재벌들의 영향력을 쳐부술 수 있습니다."
JAP_NAT_AIR:0 "항공 산업 국유화"
JAP_NAT_AIR_desc:0 "항공 산업은 국가 방어의 핵심이므로 반드시 우리의 손 안에 넣어야 합니다. 모든 군 항공기 제조사들은 국유화되어야 하고, 무기공장으로 개량되거나 군대가 통제하는 공장들에 합병되어야 합니다."
JAP_NAT_IND:0 "중공업 국유화"
JAP_NAT_IND_desc:0 "재벌의 해체와 국유화 이후, 우리는 일본의 거의 모든 중공업을 통제하게 되었지만, 전부는 아닙니다. 우리의 통제 하에 있지 않은 몇 기업들은 재벌보다는 눈에 띄게 작지만, 여전히 주요 기업에 속합니다. 완전한 국가 통제를 위해서는 그들 또한 국유화되어야 할 것입니다."

### Focuses - Economic - Bureaucratic ###
JAP_BUR_ECO_1:0 "관료주의 경제"
JAP_BUR_ECO_1_desc:0 "정부는 재벌들의 힘을 제한하고 정부의 이득을 증대시키기 위해, 관료주의적 구조에 의해 통제되는 형태로 경제를 개편하기로 결정했습니다."
JAP_BUR_CAR_1:0 "외국 자동차 회사 합병"
JAP_BUR_CAR_1_desc:0 "일본의 자동차 시장은 항상 미국 자동차 제조사에 의해 지배되어 큰 적자를 발생시켰습니다. 제2차남북전쟁이 일어나고 많은 미국의 기업들이 파산했습니다. 이에 일본의 공장들은 모회사와의 연락이 끊어졌으며, 그들의 조립 라인을 위한 부품을 얻으려고 분투하였습니다. MITI의 관료들은 지금을 이 공장들을 통합시킬 수 있는 중요한 기회로 보고 있습니다."
JAP_BUR_CAR_2:0 "자동차 산업 규제"
JAP_BUR_CAR_2_desc:0 "1920년대와 1930년대 일본의 국내 자동차 산업은 세계 시장에서 경쟁하기에는 너무 작았습니다. 국내 기업이 거대한 서구국가의 산업과 경쟁할 수 있도록, 우리는 다수의 소규모의 자동차 기업들이 몇 개의 대기업으로 합병되도록 강요할 수 있습니다."
JAP_BUR_OIL:0 "재편된 자원 추출"
JAP_BUR_OIL_desc:0 "세계적으로 긴장이 고조되면서 자원을 더 빨리, 많이 채취하는것이 더더욱 중요해지고 있습니다. 이를 달성하기 위해 자원 추출에 관련된 기업은 정부 지도하에 구조조정과 감독을 받게 됩니다."
JAP_BUR_TRAN:0 "중앙 철도"
JAP_BUR_TRAN_desc:0 "효율적이고 생산적인 사회로의 추진은 중앙 철도 계획을 만들어냈습니다. 이는 일본 열도의 현대화된 철도 노선을 포함하고 있습니다."

### Focuses - Economic - Colonisation ###
JAP_INT_KOREA:0 "조선 현대화"
JAP_INT_KOREA_desc:0 "조선을 직접 지배하는 것보다, 괴뢰국으로서 간접 통치하는 것이 더 나을 수도 있습니다. 조선의 경제를 현대화한다면 그들은 더 유용한 동맹국이 될 것이고, 우리의 경제에도 이득이 될 것입니다."
JAP_COL_START:0 "식민지 장려책"
JAP_COL_START_desc:0 "우리의 쓰러져가는 농산업을 구제하고 경제력을 증강시키기 위해서, 우리는 식민지 건설에 대한 투자가 절실히 필요합니다. 식민지들이 곧 일본의 미래입니다."
JAP_COL_KOREA:0 "조선 통합"
JAP_COL_KOREA_desc:0 "본토에서 가장 가까운 식민지인 조선의 경제적, 문화적 동화는 오랫동안 우리의 목표였습니다. 아직 완전히 끝내지는 못했지만, 추가적인 자금 지원과 이주를 통해 조선을 완전히 통합할 수 있을 것입니다."
JAP_COL_TAIWAN:0 "대만 통합"
JAP_COL_TAIWAN_desc:0 "제국에서 가장 부유하고 번영한 식민지인 대만 섬은 정착민들에게 무한한 부를 약속합니다. 이제 대만 섬을 제국에 완전히 통합시키기 위한 최종 투자를 진행할 때가 되었습니다."
JAP_COL_PORT:0 "관동 통합"
JAP_COL_PORT_desc:0 "관동 조차지는 공식적으로 99년간 일본에 할양되었고, 다롄시와 주변 지역은 일본인에게 완벽한 정착지입니다. 정부 지원금을 늘리고 이주를 장려할 만한 가치가 충분한 지역입니다."
JAP_colonise_hawaii:0 "하와이 "
JAP_colonise_hawaii_desc:0 "일본인은 이미 하와이 인구의 상당부분을 차지하고 있으며, 일본어는 학교와 가정에서 이미 공용어로 통용되고 있습니다. 다수의 상류층도 일본인이므로 통합은 비교적 순조롭게 이뤄질 것입니다."

### Focuses - Military - Base ###
JAP_MIL_start_1:0 "육군의 방향"
JAP_MIL_start_1_desc:0 "수년간의 언쟁 끝에, 제국 육군의 방향을 결정할 때가 왔습니다. 대본영의 전략 기획자들은 네 가지 유망한 선택지를 제시했습니다."
JAP_MIL_start_2:0 "약육강식"
JAP_MIL_start_2_desc:0 "약육강식 또는 '적자생존'은 우리 군사 철학의 근간입니다. 서방의 제국주의자들은 각자의 공군과 해군을 크게 확장시켰습니다. 만약 우리도 그렇게 하지 않는다면 아마도 서방 군대의 희생양이 될 것입니다."

### Focuses - Military - Battleplan ###
JAP_MIL_DOC_DEF:0 "명령계층 구조 강화"
JAP_MIL_DOC_DEF_desc:0 "지휘 체계가 명료하고 굳건하다는 것을 보장함으로써 우리는 우리 군대가 총체적 전쟁을 위해, 더욱 중앙 조직화 되게 할 수 있습니다."
JAP_MIL_DOC_DEF2:0 "전자 통신"
JAP_MIL_DOC_DEF2_desc:0 "우리의 계획 교리의 일부는 빠른 통신과 조기 발견에 초점을 맞추고 있습니다. 이는 전자기기를 통해 헤아릴 수 없이 향상될 것입니다."
JAP_MIL_DOC_DEF3:0 "대 계획"
JAP_MIL_DOC_DEF3_desc:0 "군사 지도자들에게 다가올 전쟁에 대한 포괄적인 계획을 세울 시간과 자원을 줌으로써 우리의 성공은 보장될 것입니다."
JAP_MIL_DOC_DEF4:0 "향상된 통신"
JAP_MIL_DOC_DEF4_desc:0 "우리의 통신 기술을 향상시킴으로써, 우리 군은 회복도와 조직도 면에서 우위를 확보할 수 있습니다. 먼 거리와 척박한 땅을 고려할 때, 이것은 중요한 의미를 가질 것입니다."
JAP_MIL_DOC_DEF5:0 "조직된 명령체계"
JAP_MIL_DOC_DEF5_desc:0 "명령체계가 최대한 효율적으로 작동하도록 함으로써, 우리의 명령은 보내지는 즉시 전선에 도달할 것입니다."
JAP_MIL_DOC_DEF6:0 "장교진 개편"
JAP_MIL_DOC_DEF6_desc:0 "우리의 장교진들이 최고 수준의 명령 구조에서 비효율성을 발견했습니다. 그들의 말을 들어준다면 우리의 계획 능력이 향상될 것입니다."

### Focuses - Military - Mass Assault ###
JAP_MIL_DOC_MAS:0 "총력전 태세"
JAP_MIL_DOC_MAS_desc:0 "병력 자원 관리와 교리를 장기화된 전쟁에 맞추어야 합니다. 이러한 준비는 총력전의 상황에서 국가의 생존을 보장할 것입니다."
JAP_MIL_DOC_MAS2:0 "인해전술"
JAP_MIL_DOC_MAS2_desc:0 "우리의 적과 싸우려면 우리는 희생이 필요합니다, 그리고 희생을 위한 희생과 또 더 많은 희생이 필요합니다. 천황 폐하의 이름 하에 새로운 징병 제도를 실시합시다!"
JAP_MIL_DOC_MAS3:0 "경화기 연구"
JAP_MIL_DOC_MAS3_desc:0 "병사들을 적에게 보내는 것 만으로는 충분하지 않습니다. 효율적으로 제작된 총과 수류탄을 갖추도록 해야합니다."
JAP_MIL_DOC_MAS4:0 "천황의 부름"
JAP_MIL_DOC_MAS4_desc:0 "제국 육군은 러시아와의 전쟁으로 만주에서 십만에 달하는 병사를 잃었지만 승리를 이뤘습니다. 천황과 국체를 위해 기꺼이 목숨을 바치는 병사들의 끈기와 의지를 통해 전쟁에서 이기는 것입니다. 천황폐하께서 일본의 아들들이 다시 싸워야 할 때가 되었다고 말하십니다!"
JAP_MIL_DOC_MAS5:0 "국민의용전투대"
JAP_MIL_DOC_MAS5_desc:0 "천황폐하의 명에 따라 수천명의 사람들이 입대하였지만, 아직 충분하지 않습니다. 국민 의용 전투대를 조직해 국민들을 총동원할 때입니다."

### Focuses - Military - Firepower ###
JAP_MIL_DOC_FIR:0 "화력 우세"
JAP_MIL_DOC_FIR_desc:0 "우리의 국가를 지키고 확장하기 위해서는 우수한 화력이 필요합니다. 우리가 적을 압도하기 위해서는 새로운 무기와 전략에 투자해야 할 것입니다."
JAP_MIL_DOC_FIR2:0 "포병 연구"
JAP_MIL_DOC_FIR2_desc:0 "대포를 개선함으로써, 아군이 사선에 진입하기 전에 적의 조직력과 내구도를 궤멸시킬 수 있습니다."
JAP_MIL_DOC_FIR3:0 "화력 교리"
JAP_MIL_DOC_FIR3_desc:0 "천황 폐하를 위해 죽는 것은 영광스런 일이지만, 천황 폐하를 위해 승리하는 것은 더욱 영광스럽습니다. 압도적인 화력을 통해, 적군을 갈아 없애 버립시다."
JAP_MIL_DOC_FIR4:0 "육군 개편"
JAP_MIL_DOC_FIR4_desc:0 "육군의 구조는 여전히 비효율적입니다. 나가타의 협력을 통해 비효율을 제거하고 군대가 최고의 전투력을 발휘할 수 있도록 할 것입니다."
JAP_MIL_DOC_FIR5:0 "포위 전술"
JAP_MIL_DOC_FIR5_desc:0 "만주에서 러시아와의 전쟁에 대비하기 위해 고안된 현대적인 일본의 훈련에서는 사기와 의지의 집요함을 강조하고, 결정적인 공격의 기회를 인식할 수 있는 능력을 개발하기 위한 훈련을 합니다. 적의 열린 측면을 감싸고 진형을 포위하면서 결국에는 수적으로나 질적으로 우수한 적을 파괴할 수 있습니다."

### Focuses - Military - Mobility ###
JAP_MIL_DOC_MOB:0 "선제 타격 및 기동력"
JAP_MIL_DOC_MOB_desc:0 "미래 전쟁의 승패는 기동성에 달려있습니다. 우월한 속도와 기동성으로 보급선을 차단하고 전략적 요충지를 차단하는 자들만이 총력전에서 승리할 수 있습니다."
JAP_MIL_DOC_MOB2:0 "기동전 연구"
JAP_MIL_DOC_MOB2_desc:0 "획기적인 고속 병력수송차량과 군용 차량을 위한 연구 개발에 자금을 투자해야 합니다."
JAP_MIL_DOC_MOB3:0 "치 계획"
JAP_MIL_DOC_MOB3_desc:0 "전차는 현대전에 필수적이며, 우리 전차의 성능은 가장 우월해야합니다. 치형 전차의 개발을 지원하여 그 어떤 나라보다도 발전된 중형전차 기술을 유지해야합니다."
JAP_MIL_DOC_MOB4:0 "압도적인 화력"
JAP_MIL_DOC_MOB4_desc:0 "오바타가 말하듯이 우리가 전쟁을 빠르게 종결시키려면, 압도적 화력은 필수불가결한 요소가 될 것입니다."

### Focuses - Military - Naval ###
JAP_MIL_naval_start:0 "해군 개혁"
JAP_MIL_naval_start_desc:0 "우리는 육군에만 집중해서는 안 됩니다. 우리의 해군 역시 개혁이 필요합니다."
JAP_MIL_MARINES:0 "수륙 양용"
JAP_MIL_MARINES_desc:0 "해군 특별 육전대는 세계에서 가장 잘 훈련되고 단련된 충직한 부대입니다. 독일, 네덜란드, 중국, 그리고 누구든지 감히 육전대 앞에 서있는 자들은 의심의 여지없이 해변에서 썩어갈 것입니다."
JAP_MIL_NAV_BASES:0 "해군 확장"
JAP_MIL_NAV_BASES_desc:0 "우리 해군이 태평양에서 도전받지 않고 도태된다면, 우리는 전쟁에서 독일 해군을 무찌를 수 없을 것입니다. 우리의 함대는 빠르게 확장되어야 합니다."
JAP_MIL_BIG_SHIPS:0 "주력함"
JAP_MIL_BIG_SHIPS_desc:0 "중무장, 중장갑 대형함 개발에 집중해야합니다. 이 수상요새는 항상 신뢰할 수 있으며, 항공모함과는 달리 대중의 상상력을 사로잡을 수 있습니다."
JAP_MIL_VERY_BIG_SHIPS:0 "오카미 작전"
JAP_MIL_VERY_BIG_SHIPS_desc:0 "옛날의 수병들이 바다괴물 혹은 거대괴수라고 불렀던 것들은 우리의 거대한 늑대급 초중전함 오카미 앞에서는 피라미에 불과할 것입니다. 초도함의 이름은 위대한 신이자 천황인 오카미로 지을 것입니다."
JAP_MIL_SMALL_SHIPS:0 "호위함"
JAP_MIL_SMALL_SHIPS_desc:0 "빌빌거리는 구축함이 보호할 바에야 주력함은 없는 편이 낫습니다. 호위 함선의 보호가 없다면, 강력하든 아니든간에 우리의 주력함은 반드시 수장될 것입니다."
JAP_MIL_SUBMARINES:0 "잠수함"
JAP_MIL_SUBMARINES_desc:0 "옛 이야기 속의 닌자처럼, 잠수함은 적 군함과 보급선에 치명적인 일격을 가할 수 있습니다. 해군 본부에서는 도입 계획에 대한 많은 의견들이 오갔으며, 향후 전장에서 중요한 역할을 차지하리라는 것만은 모두가 동의했습니다."
JAP_MIL_NAVBOM_FOCUS:0 "해군 폭격기"
JAP_MIL_NAVBOM_FOCUS_desc:0 "해군 항공대의 참모들은 해전에서의 승리는 바다가 아닌 구름 위에서 이루어질 것이라 말합니다. 그들의 의견을 들어야합니다. 비행기보다 배가 훨씬 비싸기 때문이죠."
JAP_MIL_CARRIER:0 "항공모함 중점"
JAP_MIL_CARRIER_desc:0 "우리의 현대적인 해군 폭격기를 위해 이동형 공군기지를 제공할 필요가 있습니다. 바로 항공모함입니다."
JAP_MIL_NAV_DOC:0 "해군 교리"
JAP_MIL_NAV_DOC_desc:0 "함대가 아무리 크고 현대적이라도, 전술이 완비되어야 최대한의 능력을 발휘할 수 있습니다. 쓰시마 해전의 영광스러운 승리가 그것을 증명합니다."

### Focuses - Military - Air ###
JAP_MIL_air_start:0 "공군 개혁"
JAP_MIL_air_start_desc:0 "우리는 지상에만 집중해서는 안 됩니다, 육군과 해군 항공대는 개혁이 필요합니다."
JAP_MIL_FIGHTER_FOCUS:0 "전투기"
JAP_MIL_FIGHTER_FOCUS_desc:0 "하늘을 지배한다는 것은 세계를 지배한다는 것입니다! 우리는 공중에서 우위를 점하기 위해 전투기를 최신 상태로 유지해야 합니다."
JAP_MIL_BOMBER_FOCUS:0 "폭격기"
JAP_MIL_BOMBER_FOCUS_desc:0 "일본의 공군력은 두려워해야 하고, 또한 우리의 몇몇 폭격기 조종사도 두려워해야 합니다. 우리는 가장 현대적인 항공기들을 다루기 때문에, 어떤 국가나 군대도 우리앞에서 버틸 수 없습니다."
JAP_MIL_air_zero:0 "가벼운 전투기 설계"
JAP_MIL_air_zero_desc:0 "일본의 조종사들은 민첩성이 승리의 열쇠임을 알고 있습니다, 그것을 중점으로 우리는 비행기를 향상시킬 것입니다."
JAP_MIL_air_doc:0 "공군 교리"
JAP_MIL_air_doc_desc:0 "아무리 거대하거나 현대적인 공군일지라도, 전술적인 공군이 더 효율적입니다."
JAP_MIL_air_par:0 "공수부대"
JAP_MIL_air_par_desc:0 "육전대의 공수는 마치 많은 벚꽃이 공중에 떠 있는 것 같습니다. 낙하산 부대원들은 완전히 지상으로 착지할 때 까지 적군의 시야에 노출되기 때문에 위험하다고 생각할 수 있지만, 철저한 훈련과 흔들리지 않는 정신은 이 병사들을 막을 수 없게 만들 것입니다."
JAP_MIL_KAMIKAZE:0 "카미카제"
JAP_MIL_KAMIKAZE_desc:0 "군인과 해병의 교서에도 '의무는 산처럼 무겁고, 죽음은 깃털보다 가볍다'고 나와 있습니다. 청춘의 순수함이 신의 바람을 이끌 것입니다."
JAP_MIL_air_idea:0 "대공의 사무라이"
JAP_MIL_air_idea_desc:0 "일본 전투기 조종사 훈련은 세계에서 가장 어려운 훈련 중 하나이지만, 이유가 없는것은 아닙니다. 우리의 비행기는 빠르고, 지상 승무원들은 숙련되고, 지휘관들은 현명하지만, 개개의 조종사들이 가진 용기와 재능만큼 중요한 것은 없기 때문입니다."

### Focuses - Military - Special ###
JAP_MIL_NUC:0 "이화학연구소 북쪽"
JAP_MIL_NUC_desc:0 "이화학연구소 북쪽은 후쿠시마에 곧 설립 될 니고계획에 포함된 핵심시설을 뜻하는 작전명입니다.\n니고 계획은 원자 내에 있는 강력한 힘을 이용하기 위해서, 열 확산으로 우라늄-235를 분리하는 것을 목표로 하는 원자력 연구 분야의 최고 기밀사항입니다.\n이 계획을 담당하는 또다른 시설들은 도쿄 이화학연구소 단지와 아이치 현 북부에 있는 코난 시에 있습니다."
JAP_MIL_ROCKET:0 "로켓 공학"
JAP_MIL_ROCKET_desc:0 "로켓 개발은 로켓 무기만 만들 수 있게 하는 것이 아닙니다. 과학자들의 이론에 의하면 로켓 엔진으로 고속 이동을 할 수 있게 만들 수 있습니다."

### Events ###

japdom.1.t:0 "잃어버린 10년에서의 회복"
japdom.1.d:0 "'잃어버린 10년'으로 불리는 1920년대는 일본의 경기 침체와 정치적 불안정으로 얼룩졌습니다. 이는 특히 농업 부문에서 심각했습니다. 농민들이 침체된 시골을 떠나 도시와 노동 시장에 몰려들면서 대규모 인구통계학적 변화가 일어났고, 이로 인해 임금은 떨어졌습니다. \n\n헌정회가 '입헌주의 연정'을 이끌고 정부에 변화를 일으킨 후, 이누카이와 그의 내각은 일본의 영향권을 만주와 극동 시베리아로 성공적으로 넓히며 일본 경제의 주요 수출 시장을 얻었지만, 만주에서 수입된 값싼 농산물이 시골로 흘러들어가면서 농업 사정은 계속 악화되었습니다. 1936년이 밝아오고 있습니다. 계속되는 재무장과 국가의 투자로 산업 경제는 완전히 재건되었지만, 농촌의 빈곤 문제는 여전히 고질적이며 해결되지 않고 있습니다."
japdom.1.a:0 "이겨내는 수밖에."

japdom.2.t:0 "의회 해산"
japdom.2.d:0 "1932년에 선출된 현 의회의 4년 임기가 끝나가고 있습니다. 이누카이 츠요시 총리는 가능한 빨리 선거를 실시할 것입니다."
japdom.2.a:0 "좋군."

japdom.3.t:0 "1936년 총선"
japdom.3.d:0 " 1926년 헌법 개정과 이에 따른 정계 개편 이후, 보수주의인 입헌정우회와 자유주의인 민정당이 일본 정치권을 장악하게 되었습니다. \n\n 입헌정우회는 1932년 총선에서 압도적으로 다수당이 되었지만, 전통적인 선거 기반인 시골에서의 지지는 감소하고 있습니다. 정치적 분위기가 여당에 불리하게 변하면서, 1927년 이전에는 헌정회로 알려진 민정회가 도시에서의 선거 기반을 굳히고 시골로 확장하기 시작하며 의회에서 정우회가 절대 다수를 차지하는 것을 막으려고 하고 있습니다. 1934년 총선의 새로운 세번째 주자는 1933년 사민주의자와 생디칼리스트가 만든 사회대중당입니다. \n\n이제 정우회가 절대 다수를 차지하기에 충분한 의석을 확보했는지 볼 시간입니다..."
japdom.3.a:0 "정우회가 절대 다수를 지켜냈다!"
japdom.3.b:0 "정우회가 절대 다수를 잃었다!"

japdom.4.t:0 "가타야마 센의 암살"
japdom.4.d:0 "1859년 태어난 가타야마 센은 일본에서 가장 연로한 생디칼리스트들 중 한 사람이며, '일본 생디칼리슴의 아버지'로 불리고 있습니다. 초기 사민주의 운동에 참여한 후 미국으로 망명한 가타야마는 잭 리드의 생디칼리슴 활동과 미 노동연맹에서 세계산업노동자협회의 발전을 보고 영향을 받았습니다. 가타야마는 1926년 헌법 개정 이후 일본으로 돌아와 일본에서 최초로 합법적인 생디칼리슴 정당인 노동-농민당을 세웠습니다. 1932년 이 정당이 불법화된 후, 그는 사회민주주의 정당들과 생디칼리슴 운동을 결합하여 또 다른 정당인 사회대중당을 세웠습니다. \n\n어제, 야마모토 센지의 당선을 축하하기 위해 교토에 방문하던 중, 우익 3명이 사무실을 난입해 두 사람을 곤봉으로 구타했습니다. 야마모토는 살아남았지만, 가타야마는 의식을 되찾지 못했고 오늘 일찍 향년 75세의 나이로 숨졌습니다."
japdom.4.a:0 "이건 안 좋은 일이군..."

japdom.5.t:0 "일본 좌파 내부의 마찰"
japdom.5.d:0 "가타야마 센 암살의 충격으로 사회대중당은 처음에는 '백색 테러'에 대항하여 뭉쳤지만, 이는 오래가지 않았습니다. 이 정당은 원래 다양한 사회민주주의 단체와 생디칼리슴 단체의 연합으로 조직되었으며, 오로지 '무산 계급을 기반으로 한 경제 구조의 사회화'를 목표로 연합했을 뿐입니다. 가타야마 센은 사망 전 당이 이념적인 갈등에서 벗어나도록 이끌었지만, 지도자가 사라진 후 당은 정확한 이념적 입장의 문제에 직면할 수 밖에 없었고, 곧 내분이 일어났습니다. \n\n 1936년 봄 내내, 일로회로 알려진 국가생디칼리스트들은 전체주의를 채택한 후 당 내의 온건적인 사민회 뿐만 아니라 당 밖, 특히 사민당이 통제하는 일본 노동총동맹의 세를 줄이면서 회원을 크게 늘렸습니다. 곧, 둘 사이에서 싸움이 일어났습니다. 일로회는 '노동자 관료 지배층'이 총동맹을 운영하고 있다고 비난했고, 총동맹과 사민회는 일로회가 노동 단체를 그들의 꼭두각시로 만들었다고 비난했습니다. 일로회 회원들은 이달 초 총동맹과 대중당에서 추방되었으며, 현재는 독립적으로 활동하고 있습니다."
japdom.5.a:0 "흥미로운 사건."

japdom.6.t:0 "5.15 사건"
japdom.6.d:0 "총리가 암살당했습니다! 일로회와 연관이 있는 급진적인 장교들이 관저에 침입해 이누카이 총리를 저격했습니다. 그들은 가타야마 센의 죽음과 니가타에서 노동자들이 살해당한 것을 복수하기 위해 이같은 일을 저질렀다고 주장했습니다. 이 사건은 전국을 크게 놀라게 했으며, 치욕을 느낀 해군 본부 위원회는 이미 군법 회의를 열어 해군 내의 급진적인 활동에 대한 심도 깊은 조사를 시작했습니다."
japdom.6.a:0 "이누카이를 대체하여 스즈키 기사부로를 임명하라"

japdom.7.t:0 "복고주의와 중앙집권주의"
japdom.7.d:0 "'유신파'는 급진적인 하급 장교들이 주창한 정치적 이념으로 반자본주의, 반과두주의, 반의회주의가 특징입니다. 보통 혜택을 받지 못하거나 보잘 것 없는 환경에서 자란 이들 대부분은 어린 시절부터 가난을 경험해왔고, 그들이 편향의 사악한 영향이라고 부르는 것을 관찰하며 지배층이 천황에게서 권력을 빼앗아 이 나라를 심연으로 몰고 가고 있다고 믿게 되었습니다. 복고주의자의 해결책을 지배층을 쓸어버리고 모든 권력을 천황에게 돌려주는 것이었으며, 거기에서부터 완전한 국가 개혁이 시작되는 것이었습니다. 그들에게 맞서는 '통제파'는 군 수뇌부와 긴밀하며, 지배층과의 협력과 정치의 군대화를 지지합니다."
japdom.7.a:0 "이거 문제가 되겠군..."

japdom.8.t:0 "안보 논쟁"
japdom.8.d:0 "지난 몇 달간 격양된 제국 의회의 논쟁은 이제 끔찍한 수준에 도달했습니다. 많은 의원들이 생명의 위협을 느끼고 있으므로 논쟁은 정치적 우위나 개인적 위신이 아닌 생존의 문제입니다. 현재의 보안법으로는 민주주의를 지킬 수 없으며 그 이상의 무언가가 필요하다는 의견이 커지고 있습니다. 5.15사건이 두번다시 있어서는 안 됩니다."
japdom.8.a:0 "법이든 뭐든 만들어야만 한다!"

japdom.9.t:0 "국가보안법"
japdom.9.d:0 "악명 높은 치안유지법은 1923년 9월 간토 무권위주의자 봉기와 같은 해 12월 생디칼리스트의 히로히토 황태자 암살 시도 이후 공산주의의 공포 속에서 다나카 정권에 의해 1926년 초에 도입되었습니다. 이 법은 민권을 크게 제한했으며 다나카 장군의 엄격한 통치를 상징했습니다. 1926년 헌법 개정으로 이 법은 폐지되었으나, 현재 스즈키 기사부로 총리는 심하게 완화되고 '국가보안법'으로 이름이 바뀔 지라도 그 법의 재도입은 원하고 있습니다. 그는 심지어 그의 내각 내에서도 강한 반대를 만났고 여론은 역대 최저 수준으로 떨어졌지만, 스즈키는 그것의 재도입이 생디칼리슴의 밀물에 맞서기 위한 필요한 단계라고 믿습니다. 그리고 그의 의견은 혼자가 아닙니다. 입헌정우회의 나카지마 치쿠헤이와 민정당의 아다치 겐조가 이끄는 다당 교섭단체는 이 법을 '헌정의 마지막 보루'라고 선언하며 통과를 지지했습니다. 상원과 하원도 이 법에 찬성하고 있습니다."
japdom.9.a:0 "우리는 어떻게든 민주주의를 수호해야 한다. 법안은 가결될 것이다."
japdom.9.b:0 "우리는 어떤 수단을 동원해서라도 우리의 민주적인 삶의 방식을 수호해야한다. 여론과 야당이 법안을 부결시킬 것이다."

japdom.10.t:0 "5.15 사건 재판"
japdom.10.d:0 "이누카이 총리를 살해한 11명에 대한 군법 회의가 지난달에 시작되었습니다. 재판이 끝나기 전에 전국의 동조자들에게서 받은 35만명 이상의 서명이 담긴 탄원서가 법정에 도착했습니다. 재판부는 니가타 현의 청년 11명으로부터 그들이 해군 장교들 대신 처형되겠다는 요청을 받았으며, 그들은 진심의 표시로 절단한 손가락 11개를 법정에 보냈습니다! 재판 전체가 지지를 받지 못해 재판부는 절차를 빨리 해야 했으며, 비록 어제 사형 선고가 내려졌음에도 불구하고 암살자들은 오늘 새벽에 처형되었습니다."
japdom.10.a:0 "나라가 미쳐가고 있군..."

japdom.11.t:0 "스즈키 기사부로의 암살"
japdom.11.d:0 "상상할 수도 없는 일이 또 일어났습니다! 스즈키 총리와 그의 법정혈족 형제인 하토야마 이치로는 오늘 가와고에에서 열린 정당 집회에 참석했습니다. 하토야마가 연설을 하기 위해 일어섰을 때, '사이타마 민족구원청년봉사단'의 생디칼리슴 테러리스트가 이누카이 총리의 암살자를 처벌한 것에 대한 보복으로 스즈키와 하토야마를 저격했습니다. 스즈키의 부상은 심각한 것으로 보입니다."
japdom.11.a:0 "편히 잠드시게."

japdom.12.t:0 "비난 받는 정부"
japdom.12.d:0 "놀랄 것도 없이, 국가보안법 통과의 실패는 총리에 대한 반발을 불러일으켰습니다. 이 법안을 지지했던 보수주의자들과 관료들은 스즈키의 패배에 배신감을 느꼈습니다. 정부가 생디칼리슴에 대한 어떤 조치도 취하지 못한 데 실망한 귀족원과 추밀원은 내각에 대한 인내심을 모두 잃었습니다."
japdom.12.a:0 "스즈키의 날이 얼마 남지 않았다..."

japdom.13.t:0 "스즈키 기사부로의 사임"
japdom.13.d:0 "모든 사람들에게 버림받고 굴욕받은 총리는 귀족원이 내각을 비난하는 불신임안을 통과시키면서 사임했으며, 미적지근한 지지와 함께 미즈노 렌타로 전 내무장관이 그의 자리를 대신하게 되었습니다. 유감스럽게도, 추밀원과 추밀원의 초보수적인 의장 히라누마 남작은 '의회적 무능'을 더 안정적인 시스템으로 대체할 필요가 있다고 선언하는 성명을 발표했습니다."
japdom.13.a:0 "긴급 회의를 소집하라!"

japdom.14.t:0 "미즈노 렌타로의 선거"
japdom.14.dead:0 "스즈키의 사망은 입헌정우회에 긴급대회를 소집케 했습니다. 관료주의적 정파인 토코나미파(타나카의 독재시기와 그 이후에 친타나카 세력인 정우본당의 총재였던 토코나미 타케지로(1867-1935)의 이름에서 유래)는 영수를 잃음으로써 무력화되었으며, 반동적인 나카지마파가 당을 장악하게 되었습니다. 나카지마 총재는 새 총재직에서 당 전체에 의사 결정권을 끼칠 수 있다는 것에 기뻐했지만, 자신을 대표로 내세우지 않고 대신 현 총리이자 토코나미파인 미즈노 렌타로를 선출했습니다."
japdom.14.notdead:0 "스즈키의 사임은 입헌정우회에 긴급대회를 소집케 했습니다. 관료주의적 정파인 토코나미파(타나카의 독재시기와 그 이후에 친타나카 세력인 정우본당의 총재였던 토코나미 타케지로(1867-1935)의 이름에서 유래)는 영수를 잃음으로써 무력화되었으며, 반동적인 나카지마파가 당을 장악하게 되었습니다. 나카지마 총재는 새 총재직에서 당 전체에 의사 결정권을 끼칠 수 있다는 것에 기뻐했지만, 자신을 대표로 내세우지 않고 대신 현 총리이자 토코나미파인 미즈노 렌타로를 선출했습니다."
japdom.14.a:0 "마침내 정치가 어느정도 안정되었구나."

japdom.15.t:0 "일본의 가장 긴 겨울"
japdom.15.d:0 "일본 정부는 스스로가 효과적으로 마비되었음을 알게 되었습니다. 정우회 총리 두 사람의 잇따른 몰락은 새 총리의 권력을 심각하게 약화시켰으며 의원내각제를 무너트리려는 히라누마의 열린 계획은 정치적 혼란을 더 악화시켰을 뿐입니다. 극단주의 단체들은 날이 갈수록 성장하고 있으며 군부는 점점 더 불만스러워하고 있습니다. 육군 내 몇몇 고위 장교들은 민간 정부를 전복하고 제국을 '구호'하려는 음모를 꾸몄습니다. 음모자들은 하야시 센주로 육군대신에게 지지를 호소했습니다."
japdom.15.a:0 "일본의 미래가 그의 선택에 달렸다."

japdom.16.t:0 "일본의 가장 긴 하루"
japdom.16.d:0 "10년 간의 정치적 불명예 후에, 군부는 이번에는 쿠데타로 다시 정권을 잡게 되었습니다. 초보수적인 정치가 히라누마 기이치로 남작이 이제 총리가 되었으며, 대일본제국 전체에 계엄령이 내려졌습니다."
japdom.16.a:0 "반자이!"

japdom.17.t:0 "쿠데타 실패"
japdom.17.d:0 "육군대신은 쿠데타 가담을 거부했지만 그렇다고 쿠데타를 막기 위한 노력을 하지도 않았습니다. 쿠데타 음모자들은 이것을 묵인의 신호로 해석하고 계획을 실행했습니다. 아침이 밝자 쿠데타군은 경시청, 총리관저, 국회의사당을 장악했으나, 황거 접수에는 실패했습니다. 음모자들의 기대와 반대로, 천황폐하께옵선 쿠데타 진압의 황명을 내리심으로써 그들의 운명은 정해졌습니다. 쿠데타군은 저항 없이 항복했고, 체포되기 전에 자살한 몇몇을 제외한 주요 음모자들은 즉시 체포되었습니다. 그 음모자들 중 하나인 테라우치 히사이치 장군이 오늘 할복했습니다."
japdom.17.a:0 "민주주의가 지켜졌다!"

japdom.18.t:0 "권력 투쟁"
japdom.18.d:0 "유신파 장교들은 의회정치가 자본가들의 금권정치에 지나지 않는다고 보고 그것을 전복시키는 쿠데타를 감행했습니다. 하지만 신정부의 요직은 통제파가 차지했고, 유신파는 주변부로 밀려났습니다. 유신파 지도부는 자신들이 기망당했다고 결론내렸습니다. 새로운 권력투쟁의 장이 시작되려 합니다..."
japdom.18.a:0 "이 싸움이 끝나기는 할까?"

japdom.19.t:0 "유신파의 역쿠데타"
japdom.19.d:0 "오늘 새벽, 유신파 청년장교들이 도쿄 주둔 부대들을 이용해 또다른 쿠데타를 일으켰습니다! 아침이 밝자 1,400 명의 장교 및 병사들이 주요 통신 및 행정시설들을 접수하기 위해 움직이기 시작했습니다. 육군성, 육군참모부, 경시청, 총리관저, 국회의사장이 빠르게 함락되었고, 황거에서는 공성전이 벌어졌습니다. 오후가 되자 천황폐하께옵서 군사혁명을 공식적으로 지지한다는 옥음을 발표하셨습니다."
japdom.19.a:0 "쿠데타는 성공하는가!"

japdom.20.t:0 "유신파의 쿠데타 미수!"
japdom.20.d:0 "오늘 새벽, 유신파 청년장교들이 도쿄 주둔 부대들을 이용해 또다른 쿠데타를 일으켰습니다! 아침이 밝자 1,400 명의 장교 및 병사들이 주요 통신 및 행정시설들을 접수하기 위해 움직이기 시작했습니다. 육군성, 육군참모부, 경시청, 총리관저, 국회의사장이 빠르게 함락되었고, 황거에서는 공성전이 벌어졌습니다. 천황폐하께옵서 내란범들을 호되게 질책하시자, 해군이 육전사단들을 동원하여 황거를 구원하였고, 쿠데타는 저녁에 분쇄되었습니다."
japdom.20.a:0 "해군에게 가호가 있기를!"

japdom.21.t:0 "통제파의 승리!"
japdom.21.d:0 "유신파들의 쿠데타는 실패했습니다. 반역자의 낙인이 찍힌 유신파들에 대한 전국적 숙청이 진행되고 있습니다. 이 반역자들과 빨갱이들을 발본색원하기 위해 육군이 정부에서 더 큰 역할을 맡아야 한다는 목소리가 높습니다."
japdom.21.a:0 "육군대신 하야시를 총리로 지명한다."
japdom.21.b:0 "지금은 아직 그럴필요가 없다."

japdom.22.t:0 "거국일치정부"
japdom.22.d:0 "입헌유신회의 나카지마 치쿠헤이와 민정당의 아다치 켄조는 모두 국가보안법의 지지자입니다. 둘이 공동성명을 내기를, 두 주류정당이 연정하여 '거국일치정부'를 구성, 생디칼리슴의 위협으로부터 국체를 수호할 것이라 합니다."
japdom.22.a:0 "강한 정부가 필요하지."
japdom.22.b:0 "헛소리 마라, 우린 선거가 필요하다!"

japdom.23.t:0 "국방 기본 원칙에 관하여"
japdom.23.d:0 "권력을 장악한 후 새 정권을 위한 정치적 청사진을 찾고 있던 통제파들은 최근 '국방 기본 원칙'이라는 이름의 청사진을 제시하고 이를 중앙 지도부에 배포했습니다. 이것은 국가를 '고등 국방 국가'라는 명칭의, 총력전에 완벽히 준비된 주체로 바꾸기 위한 것입니다. 이를 위해 일본의 경제 구조는 군사적으로 재편되어야할 뿐 아니라, 일본인들은 각자의 이기심을 버리고 '이념적으로 계몽'되어야 한다고 합니다. 이 말인즉 일본인은 국가 안보에 해로운 계급 투쟁을 포기하고 도덕적이고 경제적인 사회를 재구성하라는 것입니다."
japdom.23.a:0 "이것이 우리가 나아갈 길이다."

japdom.24.t:0 "국가 구조의 기초 원칙에 관하여"
japdom.24.d:0 "'국가 구조의 기초 원칙'이란 국체, 국가구조에 대한 공식 설명을 위해 문부성에서 제작한 156페이지의 책자입니다. 이 책자에서는 천황을 만세일계에 따라 아마테라스 여신의 후손이며 현인신(아라히토가미)으로 공식 인정하며, 신성한 천황을 모시기 위해 신하인 우리들은 일본 문화의 번영과 사회적 화합('와')을 위해 스스로를 버려야 한다고 서술합니다. 이는 통제파들의 '네오-쇼군이즘'에 대한 비판을 향한 정부의 반박 자료라고도 볼 수 있습니다."
japdom.24.a:0 "이것이 우리가 나아갈 길이다"

japdom.25.t:0 "신체제운동"
japdom.25.d:0 "정권과 정권의 개혁에 대한 지지를 동원하기 위해, '신체제운동'이 조직되고 있습니다. 코노에 후미마로 공작이 이끄는 이 운동은 모든 사람을 유기적인 국민총체로 통합, 속박할 수 있는 정치기관을 만드는 것을 목표로 합니다. 기본적으로 천황을 정점으로 하는 일본식 협동조합주의 변종이라 할 수 있습니다. 일단 이 운동이 당면한 과제는 모든 정견을 하나의 정당에 통합시키는 것이며, 그 단일정당은 대정익찬회라고 합니다."
japdom.25.a:0 "이것이 우리가 나아갈 길이다."

japdom.26.t:0 "대정익찬회 제1차 대회 개최"
japdom.26.d:0 "대정익찬회는 금권정치적이던 옛 제국의회와는 달리 사회의 모든 면을 대표하는 관제 국민통합기구로 구성되어 있습니다. 그것은 촌에서 현에 이르기까지 모든 행정단위를 아우르며, 또한 학문, 문화, 정무, 경제, 정치, 군사적으로 각각 뛰어난 인물들이 모인 단체를 가지고 있습니다. 이론적으로 풀뿌리 단위까지 들어간 단체를 만들어 정치와 국민을 연계시킬 수 있으며, 모든 이해 집단이 그 단체의 대표를 맡음으로서 국가 정책을 효과적으로 개발하고 동조할 수 있습니다. 하지만 안타깝게도, 대정익찬회가 사회를 통합하려 시도한 여러 행동들은 서로의 의견차와 주도권을 잡으려는 싸움으로 이미 완전히 무너진 상탭니다. \n\n현재 3개의 주요 파벌이 등장했는데, 가장 큰 파벌은 코노에 수상이 직접 이끄는 개혁지향적 지식인들과 정치인들로 구성된 '혁신파'입니다. 두 번째 파벌은 현역과 예비역 장성들로 구성된 아라키 장군의 '황도파'이고, 세 번째는 '익정파'로서 천황의 권력 부활을 요구하는 정치인들로 구성되어 있습니다. 이 '익정파'라는 이름은 역시 천황의 권력 부활을 위한 정치단체인 '익찬정치회'의 약자에서 따왔다고 합니다.\n\n 뒤쪽의 두 파벌은 혁신파의 강력한 정치력에 이의를 제기하며 심지어는 대정익찬회의 목적에도 회의적입니다. 코노에 수상이 처음부터 '신체제'를 구성하기 위해 입법, 사법, 행정력을 집중시켜 대정익찬회를 만든 것이라고 말입니다. 코노에 수상은 구 메이지 헌법이 그대로 유지될 것이며 대정익찬회가 제국의회를 대체하지는 않을 것이라고 말했지만, 이 정치적 집합체에 대한 제안은 격렬한 반대에 부딪쳤습니다."
japdom.26.a:0 "이것이 우리가 나아갈 길이다."

japdom.27.t:0 "코노에 후미마로가 지지받다"
japdom.27.d:0 "15일간의 대회 끝에 코노에 공작이 자기 의제를 관철시키고 대정익찬회의 지지를 확보했습니다."
japdom.27.a:0 "이것이 우리가 나아갈 길이다."

japdom.28.t:0 "아라키 사다오가 지지받다"
japdom.28.d:0 "15일간의 대회 끝에 아라키 대장이 자기 의제를 관철시키고 대정익찬회의 지지를 확보했습니다."
japdom.28.a:0 "이것이 우리가 나아갈 길이다."

japdom.29.t:0 "쿠하라 후사노스케가 지지받다"
japdom.29.d:0 "15일간의 대회 끝에 유신주의자 쿠하라 후사노스케가 자기 의제를 관철시키고 대정익찬회의 지지를 확보했습니다."
japdom.29.a:0 "이것이 우리가 나아갈 길이다."

japdom.31.t:0 "총선"
japdom.31.d:0 "민주주의는 혹독한 겨울에도 살아남았고 선거 개혁안이 통과되었습니다. 그러나 통합 정부 출범에 실패한 정부는 그 통치력과 명분이 모자란 상황입니다. 하지만 해결책은 선거 개혁안을 믿고 국민들이 결정하도록 하는 것 뿐입니다. 정부는 국민의 요구를 수용하고 정치적 주도권을 확고히 하기 위해 선거를 치르기로 했습니다!"
japdom.31.a:0 "입헌정우회(보수주의)를 선택한다."
japdom.31.b:0 "민정당(자유주의)을 선택한다."
japdom.31.c:0 "기존 연정을 유지한다."

japdom.32.t:0 "분당"
japdom.32.d:0 "1936년 입헌정우회 대회에서 자기 당권이 위험하다는 것을 느낀 나카지마는 다른 정파들과 권력공유에 합의했습니다. 그 합의 내용 중 하나로써 강력한 당직인 간사장이 공석이 되었고(단 폐지된 것은 아님), 간사장 업무는 총회의 집단지도체제로 이관되었습니다. \n\n 지난 달, 자신의 위치가 확고해졌다고 여긴 나카지마는 간사장 자리를 탈취함으로써 자신의 당권장악을 완료했습니다. 나카지마는 총회에 간사장직을 혁신파에 동정적인 전 간사장 쿠하라 후사노스케에게 돌려줄 것을 공식 권고했습니다. 4월 28일, 나카지마와 그 당여들은 '혁신동맹'이라는 사실상의 당내당을 만들면서 총회를 더욱 압박했습니다. 총선이 끝난 뒤인 5월 14일, 친나카지마파 총회의장 호리키리 젠베가 이 문제의 표결을 강요했으나, 다른 정파들이 모두 거부했습니다. 당 상층부에서 고립된 혁신파는 당대회를 개최하여 지역당 간부단을 동원하여 상황을 해결하고자 했으나, 이것도 비유신파 영수들에 의해 기각되어 나카지마를 더욱 노하게 했습니다. 선거 딱 한달 째인 오늘 혁신동맹은 입헌정우회로부터의 탈당을 공식 선언했습니다."
japdom.32.a:0 "우리 스스로 갈 길을 찾을 때지."

japdom.33.t:0 "국민동맹 창당"
japdom.33.d:0 "아다치 켄조 등 민정당 출신 파벌을 혁신동맹에 받아들인 나카지마는 당을 재조직하고 당명을 국민동맹으로 개칭했습니다."
japdom.33.a:0 "우리 스스로 갈 길을 찾을 때지."

japdom.34.t:0 "내각총사퇴"
japdom.34.d:0 "조선 참사의 책임을 지고 내각총리대신이 사퇴했습니다. 새로운 내각을 조각해야 합니다."
japdom.34.a:0 "미츠치 츄조를 지명한다."
japdom.34.b:0 "마치다 츄지를 지명한다."
japdom.34.c:0 "나카지마 치쿠헤이를 지명한다."
japdom.34.e:0 "쇼다 카즈에를 지명한다."

japdom.35.t:0 "기획원"
japdom.35.d:0 "검은 월요일 불황으로 인한 총체적 정치경제위기가 일본의 태평양 수출시장을 위협하고 있습니다. 정부는 경제정책을 재고하기 시작했습니다. 우리는 주로 견직물과 기타 소비재를 수출합니다. 우리의 공산품은 여전히 대부분의 서방국가들에 비해 뒤떨어집니다. 이 상황을 개선하기 위한 다양한 대책들이 제안되었고, 미래경제정책을 연구계획할 기관으로 기획원이 설치되었습니다."
japdom.35.a:0 "잘 됐군."

japdom.36.t:0 "부패 추문"
japdom.36.d:0 "또다른 최고위 관료 하나가 부패 혐의로 고발되었습니다. 그는 어느 재벌에게 뇌물을 받은 혐의로 구속되었습니다.\n\n슬프게도 재벌들이 이러한 기만행위를 한 것은 이번이 처음이 아니며 우리가 재벌에 대한 지원을 고려 할 때, 재벌에 대해 안좋게 반영이 될 것입니다."
japdom.36.a:0 "부끄러운 줄 알아야지!"

japdom.39.t:0 "추가적인 한반도 통합"
japdom.39.d:0 "한반도에서의 징병과 더불어 일본의 회사들이 경제기반을 공고히 하면서, [JAP.GetNameDef](은)는 한반도에 대한 지배권을 더욱 확실히 했습니다."
japdom.39.a:0 "훌륭하군!"

japdom.40.t:0 "조선의 경제적 통합"
japdom.40.d:0 "우리의 노력이 결실을 거두기 시작했습니다. 조선 땅의 도시화와 근대화는 일취월장하고 있습니다. 조선 경제는 황금기에 접어들었고 우리 경제도 그 덕을 보고 있습니다."
japdom.40.a:0 "완벽하군!"

japdom.42.t:0 "추가적인 타이완 통합"
japdom.42.d:0 "수천 명의 일본인들이 타이완으로 이주한 끝에, 일본 당국은 타이완 섬에 대한 지배권을 확고히 했습니다."
japdom.42.a:0 "아주 좋아."

japdom.73.t:0 "추가적인 다롄 통합"
japdom.73.d:0 "수천 명의 일본인들이 다롄으로 이주한 끝에, 일본 당국은 요동 반도에 대한 지배권을 확고히 했습니다."
japdom.73.a:0 "아주 좋아."

japdom.76.t:0 "하와이 식민지화"
japdom.76.d:0 "수천 명의 일본인들이 하와이로 이주한 끝에, 일본 당국은 하와이 섬에 대한 지배권을 확고히 했습니다."
japdom.76.a:0 "정말 좋군."

japdom.45.t:0 "인민전선 사건"
japdom.45.d:0 "오늘 좌익 성향의 학자, 지식인, (두 의원을 포함한) 정치인 등 446명이 국가보안법에 따라 기소되었습니다. 446명 모두 '인민전선'을 조직하고 국체를 위협했다는 혐의를 받고 있습니다."
japdom.45.a:0 "확실히 정리된거 맞지?"

japdom.46.t:0 "제2차 인민전선 사건"
japdom.46.d:0 "오늘 38명의 좌익 성향의 교수들이 '인민전선'을 조직한 혐의로 체포되면서, 지식인들의 추가적인 구속이 이루어졌습니다."
japdom.46.a:0 "저기 얼마나 많은 빨갱이들이 있는거야?!"

japdom.47.t:0 "케이힌노동자그룹 사건"
japdom.47.d:0 "케이힌(도쿄-요코하마) 지역에서 활동하는 지하 생디칼리스트 조직이 적발 및 체포되었습니다."
japdom.47.a:0 "좋은 소식... 맞나?"

japdom.48.t:0 "기획원 사건"
japdom.48.d:0 "기획원 직원 열일곱 명이 정부 내부에 '인민전선'을 조직하려 한 혐의로 오늘 체포 및 기소되었습니다."
japdom.48.a:0 "이거 감당할 수가 없잖아!"

japdom.49.t:0 "만철조사부 사건"
japdom.49.d:0 "남만주철도 조사부 소속 관료 스물아홉 명이 사내에 지하 생디칼리스트 운동을 조직하려 한 혐의로 오늘 체포 및 기소되었습니다."
japdom.49.a:0 "이거 감당할 수가 없잖아!"

japdom.50.t:0 "요코하마 사건"
japdom.50.d:0 "작가와 기자 60여명이 생디칼리스트 지하 정당을 조직하려 한 혐의로 체포 및 기소되었습니다. 하지만 그들이 자백한 바 대부분이 고문에 의한 허위 자백으로 밝혀졌습니다."
japdom.50.a:0 "점점 더 나빠지는군!"

japdom.51.t:0 "특별고등경찰의 고문 자행"
japdom.51.d:0 "특별고등경찰, 속칭 특고는 시국사건 및 사상범죄에 특화된 특수경찰조직입니다. 특고는 잔혹한 심문 방법으로 악명이 높으며, 고문치사도 심심찮게 일어납니다. 국가보안법이 통과되면서 특고는 조직의 크기와 활동을 대폭 확대했고, 그런 만큼 피의자의 안전은 더욱 경시하게 되었습니다. 오늘 주요 일간지가 경찰에 연행된 한 남자가 죽었고, 그 정황은 특고의 고문치사라고 폭로하는 기사를 보도했습니다."
japdom.51.a:0 "어이쿠..."

japdom.52.t:0 "국가보안법 폐지"
japdom.52.d:0 "국가보안법의 과잉사용과 남용이 증가하면서 정치인들은 그 가치를 재고하지 않을 수 없게 되었습니다. 국가보안법은 그 목적에 맞게 테러로부터 많은 생명을 구했지만, 더 이상은 쓸모가 없을지도 모릅니다."
japdom.52.a:0 "폐지해라."

japdom.53.t:0 "1939년 대한발"
japdom.53.d:0 "나라가 금세기 들어 최악의 가뭄을 겪고 있습니다. 수돗물 공급은 턱없이 부족하고 농작물들은 물부족으로 죽어가고 있습니다. 일부 지역에서는 지역 공무원들이 폭풍우를 일으키고 사람들을 진정시키기 위한 최후의 시도로 기우제를 지내고 있지만, 소용이 없었습니다. 불행중 다행히도 가뭄은 주로 혼슈 서부와 남부, 규슈와 시코쿠에만 영향을 미치고 있고, 벼 수확량은 크게 줄었지만 기근 상태까지 발달하지 않았습니다. 하지만 가뭄으로 인한 곡물 생산의 혼란으로 당분간은 유명한 도지마 쌀 거래소를 비롯한 여러 쌀 거래소를 폐쇄하고 쌀 공급을 직접 통제해야 할 것입니다."
japdom.53.a:0 "아직 아무도 굶어죽진 않았어.."

japdom.54.t:0 "1940년 총선"
japdom.54.d:0 "새로운 총선을 치를 때입니다. 아주 강력한 야당이 존재하고 있는 지금은 19세기 보다 선택지가 더 다양합니다. 선거가 끝나면 천황 폐하께선 새 총리에게 내각 구성을 명할 것입니다."
japdom.54.a:0 "입헌정우회(보수주의)."
japdom.54.b:0 "민정당(자유주의)."
japdom.54.c:0 "국민동맹(국민주의)."
japdom.54.e:0 "사회대중당(사회주의)."

japdom.55.t:0 "1944년 총선"

japdom.56.t:0 "천황 암살 기도!"
japdom.56.d:0 "국가의 군사적 전복에 불만이 가득한 과격파 생디칼리스트가 히로히토 천황 폐하께 총격을 가했습니다! 폐하께서는 위중한 상태이시며 의사들은 옥체가 보전될 수 있을지 회의적이라고 합니다..."
japdom.56.a:0 "기적적으로 회복될 것이다!"
japdom.56.b:0 "폐하가 돌아가셨으니, 지치부 친왕이 섭정을 맡을 것이다"

japdom.57.t:0 "제2차 메이지 유신?"
japdom.57.d:0 "지치부 친왕이 아키히토 천황의 숙부로서 섭정이 된 지 3년이 흐른 지금, 급진적 유신주의자들은 친왕이 조카를 몰아내고 보위에 올라야 한다고 주장하고 있습니다."
japdom.57.a:0 "야스히토 천황 폐하 만세!"
japdom.57.b:0 "아니, 친왕께선 천황 폐하의 섭정으로 남을 것이다."

japdom.58.t:0 "하야시 센주로가 사망하다!"
japdom.58.d:0 "통제파이자 육군대신인 하야시 센주로가 오늘 작고했습니다. 후임으로는..."
japdom.58.a:0 "도조 히데키를 임명한다."
japdom.58.b:0 "나가타 테츠잔을 임명한다."
japdom.58.c:0 "편히 잠드시게."

japdom.59.t:0 "1281년의 재림"
japdom.59.d:0 "적들이 우리 본토에 성공적으로 상륙했습니다! 그들을 저지하기 위해서 국가의 모든 것을 동원해야만 합니다!"
japdom.59.a:0 "우리는 그들을 멈춰세울 것이다!"

japdom.60.t:0 "가뭄이 사람 잡다"
japdom.60.d:0 "농촌 지역이 잃어버린 10년 이후에 이미 어려움을 겪고있는 가운데, 이 가뭄은 빈곤한 농부들과 농산물을 중심으로 건설된 경공업의 파산을 초래했습니다. 가뭄의 영향은 당분간 지속될 것으로 보입니다."
japdom.60.a:0 "어쩔 수 없군."

japdom.61.t:0 "봉천-조선-일본 원조 제안"
japdom.61.d_pervasive:0 "우리가 겪고있는 가뭄에 대해 조사한 후, 농림성과 상공성, 내무성은 가뭄의 피해를 줄이기 위해 우리가 할 수 있는 일이 거의 없다고 결론지었습니다. 그러나 척무성에서는 봉천정부가 쌀과 잡곡을 조선에 판매하도록 강요하고, 그 대신 조선의 쌀을 일본 본토에 공급하는 방법을 제안했습니다. 만주 역시 조금이나마 가뭄에 휩싸여 있고 어느정도 기근을 겪고 있지만, 우리의 정치적-경제적 압박은 그들의 반대를 묵살할 수 있을 겁니다."
japdom.61.d_normal:0 "우리가 겪고있는 가뭄에 대해 조사한 후, 농림성과 상공성, 내무성은 가뭄의 피해를 줄이기 위해 우리가 할 수 있는 일이 거의 없다고 결론지었습니다. 그러나 척무성에서는 봉천정부가 쌀과 잡곡을 조선에 판매하도록 강요하고, 그 대신 조선의 쌀을 일본 본토에 공급하는 방법을 제안했습니다. 만주 역시 조금이나마 가뭄에 휩싸여 있고 어느정도 기근을 겪고 있지만, 봉천 정부는 기꺼이 우리가 어려운 시기를 넘기도록 도와주려 할 겁니다."
japdom.61.a:0 "그들에겐 선택의 여지가 없다."
japdom.61.b:0 "제안을 보내라."
japdom.61.c:0 "우리는 인내할 것이다."

japdom.62.t:0 "봉천 정부가 우리 제안을 거부하다"
japdom.62.t.cutoff:0 "봉천이 원조를 중단하다"
japdom.62.d:0 "대단히 괘씸하게도, 봉천 정부는 가뭄을 극복하기 위한 우리의 제안을 거부했습니다. 이 말도 안 되는 무례한 행동은 분명 응징을 받을 겁니다!"
japdom.62.d.cutoff:0 "대단히 괘씸하게도 봉천 정부는 식량 원조를 중단했으며, 우리는 다시 혼자서 가뭄에 맞서게 되었습니다. 이 말도 안 되는 무례한 행동은 분명 응징을 받을 겁니다!"
japdom.62.a:0 "이 무례한 자들을 벌하리라!"
japdom.62.b:0 "어쩔 수 없군."

japdom.63.t:0 "가뭄 끝나다"
japdom.63.d:0 "몇 개월 동안의 고통 끝에 드디어 가뭄이 끝났고 나라 꼴이 회복되고 있습니다."
japdom.63.a:0 "마침내!"

japdom.64.t:0 "봉천정부가 식량을 보내주기로 하다"
japdom.64.d:0 "봉천정부가 식량제공을 동의했으며, 가뭄의 큰 피해들이 곧 해결될 것입니다."
japdom.64.a:0 "좋은 소식이다!"

japdom.65.t:0 "천황과 민주주의"
japdom.65.d:0 "정부의 힘은 아직 약했기 때문에, 천황 폐하의 지원이 절실히 필요한 상황이었습니다. 폐하께서는 의회에 자주 참석하시지는 않으시지만, 다행히도 우리 정부를 지지해 주셨습니다. 폐하의 말은 큰 힘이 있고, 우리 정부가 지속되는 데 도움이 될 것입니다. 폐하의 지원을 받아들여야 할까요?"
japdom.65.a:0 "천황이 동의해 주어서 다행이군."
japdom.65.b:0 "상관없다!"

japdom.72.t:0 "천황과 민주주의"
japdom.72.d:0 "정부의 힘이 약하기 때문에, 필사적으로 천황폐하의 국회 연설을 요청했습니다. 천황폐하께서는 의회에 자주 참석하시지는 않으시지만, 천왕폐하께서 정부를 지지하시지는 않으셨습니다. 천황폐하의 발언은 큰 힘을 갖는데, 이와 같은 부진한 지지는 우리 정부에 큰 타격을 줄지도 모릅니다. 정부가 이에 개입하지 않는다면 반드시 정부는 무너질 것입니다. 우리는 폐하의 의견에 동의해야 할까요 아니면 폐하를 상대로 논쟁을 펼쳐야할까요?"
japdom.72.a:0 "폐하의 의견을 따른다."
japdom.72.b:0 "신경쓰지마라!"

japdom.66.t:0 "정치적 저항"
japdom.66.d:0 "사람들이 자신은 천황폐하를 위해 목숨을 바치겠다고 하지만, 그들을 시험에 들게 해보니 생각보다 덜 성공적이라는 걸 알게 됐습니다. 우리의 대규모 동원에 정치적 저항이 있었고, 계획대로 추진하고는 있지만 우리의 정치적 입지가 약화되었습니다."
japdom.66.a:0 "알겠다."

japdom.67.t:0 "질적 저하"
japdom.67.d:0 "우리의 세번째 동원 단계가 진행중입니다만, 우리는 벌써부터 이 보충병들이 기존 인원들보다 못하다는 걸 알게 되었습니다. 하지만 되돌리기엔 이미 늦었고 우린 전투가 그들을 잘 단련시키기만을 바랄 수 있을 뿐입니다."
japdom.67.a:0 "이해했다."

japdom.68.t:0 "사령부 내의 불화"
japdom.68.d:0 "나가타와 오바타 장군이 논쟁을 벌였습니다. 두 장군은 서로를 '등신'이라 부르며 같이 일하기를 거부하고 있습니다. 이 사태가 해결되기 전까지 육군은 수뇌부 공백상태가 될 것이나, 분명 가까운 시일 안에 해결될 것입니다."
japdom.68.a:0 "그랬으면 좋겠군."

japdom.69.t:0 "또 불화"
japdom.69.d:0 "나가타와 오바타 장군이 다시 논쟁을 벌였습니다. 두 장군은 서로에게 주먹질을 하기 직전까지 갔으며, 이번에도 같이 일하기를 거부하고 있습니다. 이 사태가 해결되기 전까지 육군은 수뇌부 공백상태가 될 것이나, 분명 가까운 시일 안에 해결될 것입니다."
japdom.69.a:0 "그랬으면 좋겠군."

japdom.70.t:0 "또또 불화"
japdom.70.d:0 "나가타와 오바타 장군이 또다시 논쟁을 벌였습니다. 이번에는 두 장군은 서로를 아예 일본 역사상 최대의 재앙이라고 선언할 지경까지 갔으며, 또다시 같이 일하기를 거부하고 있습니다.  이 사태가 해결되기 전까지 육군은 수뇌부 공백상태가 될 것이나, 분명 가까운 시일 안에 해결될 것입니다. 두 장군의 측근에 따르면 둘은 거의 합의에 이르고 있다고 하니, 다행스럽게도 이번이 마지막 싸움질이 될 것입니다."
japdom.70.a:0 "그랬으면 좋겠군."

japdom.74.t:0 "궤간 변경"
japdom.74.d:0 "엄청난 노력이 필요했지만, 드디어 철도 궤간을 바꾸었습니다. 완전한 교체를 위해서는 더 많은 노력이 필요하겠지만, 최악의 상황은 이제 지나갔고, 우리는 이미 과거 협궤철도가 가졌던 악영향들이 사라지는 것을 보고 있습니다."
japdom.74.a:0 "반자이!"

japdom.75.t:0 "토지개혁의 결과"
japdom.75.bad:0 "토지개혁은 계속 문제가 되어왔던 정치적 문제였으며 우리는 최초로 토지개혁을 해결하려는 정부가 아니지만 안타깝게도 토지개혁을 완료할 정부도 아닙니다. 우리가 했던 노력들은 시간낭비였으며 그저 재앙을 가져다줄 뿐이었습니다! 우리는 토지개혁 문제을 깊게 파고 들어가지 못 했습니다. 이 여파는 앞으로 수년간 우리 경제를 괴롭히게 될 것입니다..."
japdom.75.okay:0 "토지개혁은 계속되는 정치적 문제였으며 우리가 그것을 시도한 최초의 정부는 아니지만, 우리는 그것을 어찌저찌 끝냈습니다. 토지 이용을 획기적으로 바꾸지는 못했지만, 우리는 많은 문제를 고쳤습니다. 이제 비효율적인 토지 이용이 우리 경제를 괴롭히지는 않을 것입니다."
japdom.75.good:0 "토지개혁은 계속되는 정치적 문제였으며 우리가 그것을 시도한 최초의 정부는 아니지만, 과거의 정부가 실패한 것을 우리는 해냈습니다. 우리는 현재의 문제를 해결했을 뿐만 아니라, 수만 헥타르의 토지를 구매하고 소작농에게 분배함으로써 그 이상을 해냈습니다. 우리는 이미 토지개혁의 성과를 보고 있습니다!"
japdom.75.great:0 "기적적 성과입니다! 토지개혁은 계속되는 정치적 문제였고, 우리가 그것을 최초로 시도한 것도 아닙니다. 하지만 다른 이들이 불가능하다고 생각했던 것을 우리는 해냈습니다! 이 토지 개혁은 역사적으로 가장 거대한 토지 재분배 계획으로 기록될 것입니다. 2천 3백만 헥타르에 달하는 토지가 농부들에게 분배되었고, 일본이 지금까지 알았던 비효율적 지주제는 이제 없습니다. "
japdom.75.a:0 "어떻게 이런 일이..."
japdom.75.b:0 "우리 것이다!"
japdom.75.c:0 "반자이!"
japdom.75.d:0 "반자이 반자이 반자이!"

japdom.235.t:0 "원자력 연구분야의 추가적인 노력"
japdom.235.d:0 "우리의 최고 과학자들이 코난 시의 시설에서 생산되는 중수를 활용해 원자의 힘을 활용할 수 있는 기반시설을 도쿄와 후쿠시마에서 작업하고 있습니다. 다음 단계는 실험용 원자로 건설이 될 것입니다. \n\n 도쿄의 주 이화학연구소 시설에 건설하는게 당연한 선택으로 보일 수 있지만, 몇몇 사람들은 후쿠시마의 새 시설을 사용하는게 해외의 적들로부터 숨기는데 더 낫다고 주장합니다. 어느 쪽으로 선택하든 기밀유지는 중요사항이 될 겁니다. "
japdom.235.a:0 "후쿠시마 시설이 낫겠군."
japdom.235.b:0 "도쿄가 괜찮을 것이다."
japdom.235.c:0 "두 번째 의견은 지금 당장엔 가설 수준으로 유지해라."

japdom.236.t:0 "육군 지도부가 해군 편향에 항의하였습니다"
japdom.236.d:0 "최근에 해군에게 혜택을 주는 정책을 발의하는 우리의 태도에 육군 지도부는 항의했습니다. 더 권위있는 장군들 중 일부는 오늘 오전 비공개 회의에서 난색을 표했습니다."
japdom.236.a:0 "그들에게 기다리고 지켜보라고 해라."

japdom.237.t:0 "해군 지도부가 육군 편향에 항의하였습니다"
japdom.237.d:0 "최근에 육군에게 혜택을 주는 정책을 발의하는 우리의 태도에 해군 지도부는 항의했습니다. 더 권위있는 제독들 중 일부는 오늘 오전 비공개 회의에서 난색을 표했습니다."
japdom.237.a:0 "그들에게 기다리고 지켜보라고 해라."

japdom.238.t:0 "의회 해산"
japdom.238.d:0 "제국 정부의 항복에 이어 우리의 지도자가 지시한 신정부가 구성되고 있습니다. 의회는 폐지되었고 총리의 직책 또한 완전히 폐지되었습니다. 신정부는 프랑스 코뮌의 기반을 둔 새로운 정부 형태로 변하는 것에 지지를 받고 있습니다. 이러한 급진적인 변화로 천황의 지위는 이제 교체의 대상이 되었습니다."
japdom.238.a:0 "반동 정부의 종말..."

japdom.239.t:0 "일본 황실의 혼란"
japdom.239.d:0 "의회가 폐지되면서 황실은 혼란에 빠졌습니다. 천황과 그의 가족들은 현재 가택연금 상태에 놓여있습니다. 아직까지는 황실은 여전히 국가의 상징으로 남아있고 천황은 엄밀히 따지면 힘을 갖고 있습니다. 어쩌면 현 상황을 다시 뒤집어버릴지도 모릅니다. "
japdom.239.a:0 "이거 안 좋아 보이는데..."

japdom.240.t:0 "칸손 아리하타 동지가 새로운 일본 연방의 의장으로 취임하다"
japdom.240.d:0 "천황은 이제 그 어떠한 일에도 관여하지 못하는 것이 분명해졌습니다. 오늘, 일본 열도에서 모든 천황의 직위과 권력을 정부가 박탈하면서 야마토 왕조의 통치는 영원히 종식되었습니다. 그리고 새로운 일본 연방의 초대 의장이 마침내 선출되었습니다."
japdom.240.a:0 "축하하오, 아리하타 동지!"

japdom.241.t:0 "황실의 운명"
japdom.241.d:0 "새 정부 시스템의 마지막 부분이 완성되면서 제국 황실의 미래가 다시 논의되었습니다. 황가가 지난 천년처럼은 더이상 기능할 수 없을 것이라는건 명백합니다. 변화가 필요합니다. 우리는 과감한 조치를 취하거나 일본 사회에 적을 더 만들지 않기 위해 그들을 더 가볍게 처리할 수도 있습니다. 어떻게 할까요?"
japdom.241.a:0 "처형대로 보내라"
japdom.241.b:0 "내버려두어라, 단 힘을 뺏어라. 그들은 이제 일반 시민이다."
japdom.241.c:0 "그들을 추방해라."

japdom.242.t:0 "검은 월요일의 여파"
japdom.242.d:0 "결국 예상대로, 독일 제국의 경제적 실패에 의한 도미노 효과가 우리에게 도달했습니다. 독일 시장과의 거리때문에 경제적으로 유리된 우리는 유럽의 국가들만큼 큰 영향을 받지는 않았지만, 그럼에도 우리에게 타격이 온 것은 무시할 수 없는 사실입니다. 재벌과 은행은 몇 달동안 힘든 시기를 보내야 할 겁니다."
japdom.242.a:0 "예견된 일이었다."

japdom.243.t:0 "군 수뇌부 내 분열"
japdom.243.d:0 "현재 제국 군대 장교들의 파벌 간 경쟁이 새로운 국면을 맞고 있습니다. 두 신성, 통제파의 나가타 데츠잔 육군 소장과 유신파의 오바타 도시로 육군 소장은 군사적 전략에 대해 논쟁하고 있습니다.\n\n나가타 장군은 일본 경제가 어떤 종류의 총력전이라도 지속하기에는 어려우므로, 우선 총력전을 수행할 수 있는 군대를 만들어야 한다고 믿습니다. 그는 우리 군의 기동 능령을 확장하고, 장비를 현대화하고, 지휘 체계를 중앙 집중화 할 것을 요구합니다.\n\n오바타 장군의 분석도 거의 똑같지만, 그는 다른 결론을 내렸습니다. 불안정한 국제적 사정 때문에, 일본이 내부 발달을 통해 그런 능력을 갖추게 되기 전에 전쟁은 일어날 것입니다. 따라서, 그는 향후 전쟁에서는 장기전을 피하기 위해 짧고 신속하고 결단력 있는 작전을 통해 신속하게 적군을 파괴해야 한다는 결론에 도달했습니다.\n\n중앙 집중된 지휘 체계가 좋은 생각이고, 원시적인 인해전술이 형편없는 전략이라는 데에는 두 사람 모두 동의합니다;우리는 결코 러시아나 중국의 인력과 경쟁할 수 없습니다. 이제 우리는 어떻게 나아가야 할 지 선택해야 합니다."
japdom.243.a:0 "현명히 선택할 것이다."
