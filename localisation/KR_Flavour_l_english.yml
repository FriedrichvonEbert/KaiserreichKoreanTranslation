l_english:

### Events ###
entf.1.t:0 "호빗(The Hobbit, or There and Back Again)"
entf.1.d:0 "조지 알렌 앤드 언윈 출판사는 혁명 이후 남아프리카로 돌아간 영국인, J.R.R. 톨킨의 신간을 내놓았습니다. 호빗이라 불리는 조그맣고 낯선 생명체인 골목쟁이네 빌보가 마법사, 난쟁이, 거인, 고블린과 불을 뿜는 용이 등장하는 모험을 떠나 부자가 되어 집으로 돌아오는 이야기입니다. 이 이야기는 벌써 널리 평단의 찬사를 받고 있으며, 톨킨은 문학상에 지명되었습니다. 거기에 그가 뭔가 더 장대한 작업을 하고 있는 중이란 암시가 주어졌지만, 그 작품의 출판은 작가의 악명높은 완벽주의로 인해 늦어질 수 있습니다."
entf.1.a:0 "재밌는 이야기야!"
entf.2.t:0 "호빗(The Hobbit, or There and Back Again)"
entf.2.d:0 "조지 알렌 앤드 언윈 출판사는 혁명 이후 남아프리카로 돌아간 영국인, J.R.R. 톨킨의 신간을 내놓았습니다. 호빗이라 불리는 조그맣고 낯선 생명체인 골목쟁이네 빌보가 마법사, 난쟁이, 거인, 고블린과 불을 뿜는 용이 등장하는 모험을 떠나 부자가 되어 집으로 돌아오는 이야기입니다. 이 이야기는 벌써 널리 평단의 찬사를 받고 있으며, 톨킨은 문학상에 지명되었습니다. 거기에 그가 뭔가 더 장대한 작업을 하고 있는 중이란 암시가 주어졌지만, 그 작품의 출판은 작가의 악명높은 완벽주의로 인해 늦어질 수 있습니다."
entf.2.a:0 "재밌는 이야기야!"
entf.3.t:0 "러디어드 키플링 타계"
entf.3.d:0 "영국인 작가 러디어드 키플링이 일흔의 나이로, 오늘 델리에서 사망했습니다. 제국주의의 열렬한 신봉자이자 소설 정글 북, 킴, 왕이 되려던 사나이의 저자였던 그는 혁명 이후 브리튼 섬을 떠나 고향 인도로 돌아갔습니다. 그가 남긴 마지막 회한은 태어난 뭄바이의 마을로 돌아가는 것이었습니다. 이제 그는 적국 번왕국 연방의 품으로 갔습니다."
entf.3.a:0 "대영제국은 대문호를 애도할 것이다."
entf.5.t:0 "길버트 K. 체스터턴 타계"
entf.5.d:0 "영국의 작가 길버트 키스 체스터턴이 예순둘의 나이로, 망명지 오타와에서 오늘 사망했습니다. 다작으로 유명했던 그는 소설 목요일이었던 남자로 널리 알려져 있습니다. 독실한 가톨릭 신자이자 옹호자였습니다. 노동조합주의자들의 혁명에서 이루어진 종교 박해로 인해 그는 잉글랜드를 떠날 수 밖에 없었습니다."
entf.5.a:0 "역설의 왕자가 세상을 떠났다."
entf.7.t:0 "에드먼드 앨런비 타계"
entf.7.d:0 "앨런비 장군이 1925년 전역한 이래 일흔다섯의 나이로, 망명지 오타와에서 오늘 사망했습니다. 중동의 영국 원정대를 이끈 총사령관으로 유명합니다. 아랍을 도우며 쟁취한 숱한 승리, 예루살렘 탈환의 업적. 그는 대전쟁 이후 잉글랜드에서 쫓겨났습니다. 장례식은 예우를 담아 국장으로 치루어질 것이며, 국왕 에드워드 8세는 고인의 염원이었던 복수를 다짐했습니다."
entf.7.a:0 "전쟁 영웅께서 돌아가셨다."
