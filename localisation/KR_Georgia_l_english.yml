POLITICS_EKVTIME_TAKAISHVILI_DESC:0 "에크브티메 타까이슈윌리는 구리아 지방의 소수 조지아 귀족 집안에서 태어났지만, 어린 나이에 고아가 되어 형제자매들과 할머니들에 의해 자랐습니다. 처음에는 골치 아픈 아이로 알려졌지만, 에크브타임은 상트페테르부르크 대학에 진학한 후 역사와 고고학에 열정을 가진 모범적인 학생으로 인정받게 되었습니다. 그의 첫 정계 진출은 트빌리시에서 교사 생활 도중 급진적인 학생운동단체들에게 동정심을 갖게 된 후에 이루어졌으며, 조지아의 오랜 역사에 대한 그의 열정은 애국심을 키워주었습니다. 2월 혁명 이후 그는 조지아 독립 선언서에 서명하고, 점점 커지는 조지아 사회민주당의 급진주의를 두려워하며 보수적인 국민민주당의 핵심 당원이 되었습니다. 그는 의회 부의장을 역임했고, 그곳에서 사회민주당이 지지하는 세속주의와 도시화에 맞서 조지아 교회와 농민들의 권리를 옹호했습니다. 그는 또한 공교육을 옹호하며, 조지아의 역사적인 국경을 수복하고자 합니다. 귀족적인 배경에도 불구하고, 그는 귀족들이 조지아 정치에 미치는 영향에 반대해 왔지만, 또한 조지아를 위한 비정치적인 입헌주의 군주의 옹립에 대해 어느 정도 공감을 표하기도 했습니다. 또한 그는 국보와 유물이 민간 수집가의 손에 넘어가는 것을 막고자 정부의 국고 소유권을 옹호해왔습니다."
POLITICS_JOACHIM_VON_PREUSSEN_DESC:0 "Prince Joachim Franz Humbert of Prussia was born in Berlin, on December 17, 1890, two years into the reign of his father Wilhelm II. Like his brothers, he attended elite schools and entered military service, eventually joining the 1st Foot Guards of the Royal Prussian Army, the most prestigious regiment in the German Empire. During the Weltkrieg, he served on the eastern front, but was wounded two months into the war and immediately sent home to Berlin. After returning, Joachim became engaged to the German noblewoman Marie Auguste von Anhalt, marrying her the next year. The couple had one child, Prince Karl Franz Joseph of Prussia, presently known as the Crown Prince Ioseb of Georgia. Joachim became quite a fixation among nascent states during the Weltkrieg, he was suggested as a potential monarch in Ireland, Finland and Poland but in all three cases, he was rejected, or passed up for other candidates. In 1917 the German diplomat Friedrich Werner von der Schulenburg and monarchists in the Committee of Independent Georgia sought to install Joachim as king of Georgia, but the government of Noe Zhordania vigorously opposed it. Later, the idea was revived by the conservative general Shalva Maglakelidze and the staunch germanophile Georges V. Matchabelli, who pushed for a referendum on restoring the monarchy. Joachim took the crown and adopted the regnal name Ioachim, but the foreign prince has not made many public appearances, as he is known to be struggling with learning the Georgian language and personal issues related to his mental health. He has still made token efforts to endear himself to the people, and already enjoys a great deal of support among the nobility thanks to Matchabelli."
POLITICS_LEO_SHENGELAIA_DESC:0 "Leo was born in 1887 in the village of Obuji , in the Zugdidi region of Georgia. At an early age he sought an education in law. During his time at university he made contact with radical student groups and became a member of the Socialist Revolutionary party, becoming particularly interested in their programs for educational reform. In 1917 he formed a “Free University” with 5 other comrades, a small private school funded by the SRs, meant to educate the lower classes of Tbilisi. During his time as an administrator at the school he gained recognition for his papers on Georgia’s agrarian and labour issues, which eventually merited him a seat at the National Council of Georgia and a chance to affix his signature to the nation’s declaration of independence. Leo served within the Georgian parliament and steadily rose through the ranks of the SRs until a major schism appeared within the party in 1922, dividing the right leaning Socialist Revolutionaries from their left leaning counterparts. Leo joined the leftist politician Ivan Gobechia and assumed control of the party’s central committee, eventually being confirmed as its official leader a few years later with the left wing of the party’s and Gobechia’s support. He has thereafter served as a cautious supporter of the Social Democratic government of Georgia, unprepared to assume control of the government himself, but undaunted at the prospect of one day doing so."
POLITICS_GIORGI_BAGRATION_DESC:0 "The tale of house Bagration-Mukhrani begins with the rise of the early 16th century prince Bagrat, who was granted the fief of Mukhrani by his brother, the King of Georgia, but eventually rose to assume a great deal of autonomous power and gained de-facto sovereignty over his fiefdom. After the Russian conquest of Georgia, the lords of House Bagration and House Bagration-Mukhrani were regarded as equally powerful, but soon the Mukhrani branch began to gain more and more support in Russian politics, especially among Georgian nationalists. The elder branch of house Bagration eventually died out, leaving the Princes of Mukhrani as the next in line to the Georgian throne. The Bagration-Mukhrani’s claim was officially recognized when the throne was won by George Bagriation in the recent political referendum, restoring the Georgian monarchy. King George IX is considered a rather aloof man, with little political opinions of his own. He has been strongly influenced by his late father, Alexander, who died fighting the Bolsheviks, as well as his son Prince Irakli who is commonly considered a far more capable political schemer. This has left King George as a fairly easily manipulated figure, which frustrates much of the nobility. Nevertheless, the king is still a popular man among the common people. Even if he wasn’t invited as a signee, he gave his endorsement to the Georgian declaration of independence in 1918, and later enlisted as a soldier in the war against the Bolsheviks. It remains to be seen if this untrained, unprepared king can become a man in his own right, or if he will be defined by the influence of his son, his advisors, generals and prime minister."

###Parties
GEO_totalist_party:0 "조지아 공산당"
GEO_totalist_party_long:0 "조지아 공산당                               §LThe Georgian Communist party was founded towards the tail end of the Russian Civil War by Bolshevik aligned Georgian nationalists and a handful of the Russian Communist Party’s own agents within the country. It failed to gain any meaningful traction and saw heavy political repression in the aftermath of Georgia joining Germany’s sphere of influence. It is a tiny, illegal organization that mostly meets in secret, and has begun to broaden their views to form more esoteric combinations of Communism and Georgian nationalism, noticeably adopting several elements of Western European Totalism. Some members of the party maintain ties with the Sotsialuri Revolutsionerebi, in hopes of influencing the only legal far-left party in Georgia to adopt more Communist and Totalist oriented beliefs.§!"
GEO_syndicalist_party:0 "생디칼리슴당"
GEO_syndicalist_party_long:0 "생디칼리슴당                                                      §LThe Syndicalist Party of Georgia are the ideological heirs to the late “Anarchist Prince” Varlam Cherkezishvili’s political societies of the early 1900s, as well as the numerous impromptu factory committees which sprung up in Georgia during the Russian Revolution. It lacks any real coherent party structure and is simply a loose coalition of Pro-Internationale agents, radical trade unionists, and a handful of sympathetic mainstream politicians in the Sotsialuri Revolutsionerebi.§!"
GEO_radical_socialist_party:0 "사회혁명당"
GEO_radical_socialist_party_long:0 "사회혁명당                                         §LThe Georgian Socialist Revolutionary Party was formed in the summer of 1918 by radical political figures who took a stand against what they perceived as weakness on part of the Georgian Mensheviks, particularly in regards to their commitment to women’s rights and social justice, but especially in regards to their class politics, as the SR’s feared that Georgia was squandering a valuable moment in history to fully commit itself towards revolution. In the aftermath of Georgian independence, the party mellowed its views to avoid censorship and suppression, and fear of drawing ire from the German hegemon. Both the Mensheviks and SR’s in Georgia have maintained a distance from each other, never entering into an official coalition before, even if such a proposal has often been debated and discussed.§!"
GEO_social_democrat_party:0 "조지아 사회민주당"
GEO_social_democrat_party_long:0 "조지아 사회민주당                   §LThe Social Democratic Party of Georgia, more commonly known as the Georgian Menshevik Party, emerged from two seperate crises in the Georgian nationalist movement. In the late 19th century three groups emerged, fittingly dubbed the First, Second and Third Group, each with different ideas for how Georgian independence should be achieved. The Third Group, under the leadership of Noe Zhordania and Irakli Tsereteli embraced Marxist ideology and sought to meld Georgian nationalism with socialist beliefs. In 1903 the second crisis erupted, when the Third Group voted to join the Russian Social Democratic Labour Party, despite the protests of prominent members like Noe Zhordania. This tenuous alliance did not last long, on the advent of the Russian Revolution many Georgia based members of the party decided to end their cooperation with the Russians, although some Georgians like Tsereteli remained faithful to Russian branch of the party. Zhordania emerged as the leader of the newly dubbed SSDP and helped establish an independent Georgian republic, guided by a mixture of socialism, humanism and nationalism, whilst rejecting the more extreme Bolshevik currents that had swept across the Eurasian labour movement.§!"
GEO_social_liberal_party:0 "조지아 사회연방혁명당"
GEO_social_liberal_party_long:0 "조지아 사회연방혁명당 §LEstablished in 1904, the Georgian Socialist-Federalist Revolutionary Party was initially derided by many of its leftist peers as a bourgeois party for the propertied class, but in time grew to appeal to both landowners and peasants, with a platform focused on agricultural issues. A critical moment emerged when the party leadership embraced violent revolutionary struggle, in line with the Socialist Revolutionaries’ “Combat Organization”, and began to endorse expropriations and violent reprisals against unjust landowners, despite condemnation from Georgian conservatives. This won them a great deal of support from the lower classes, and helped build a coalition with left-leaning and progressive parties throughout the Russian Empire. Following the Russian Revolution, the SSPRP joined forces with the Georgian social democrats and have been in a coalition ever since, but in time their agrarian focus has caused conflicts with the more urban, labour oriented policies adopted by the social democrats. It remains to be seen if the coalition can endure these disagreements.§!"
GEO_market_liberal_party:0 "국민지주당"
GEO_market_liberal_party_long:0 "국민지주당                             §LThe National Landowners Party of Georgia is a splinter group of the National Democratic Party, and was initially known as the “Independent National Democratic Party”. As its current name implies, the party prioritises its political messages to appeal to large scale landowners and urban industrialists, as well as the nation’s conservative and liberal intelligentsia. Even though it was initially formed by a schism within the NDP, its leaders have maintained an amicable relationship with their old colleagues, and cooperate in a Liberal-Conservative coalition in congress.§!"
GEO_social_conservative_party:0 "국민민주당"
GEO_social_conservative_party_long:0 "국민민주당                                   §LThe National Democratic Party is one of the oldest Georgian nationalist groups still in existence, having originally been founded by “The Father of Georgia”, Ilia Chavchavadz. In its first few years of existence it was nearly morebund, but in 1917 Spiridon Kedia alongside the elder statesman Niko Nikoladze led a revival of the party, and participated in the first Georgian elections as well as the Georgian provisional government. The party stood for the rights of the peasants, the moderate intellectuals and the traditionalists, against what they deemed to be a tide of radical socialist ideology, sweeping across Georgia. Although unable to stem this tide, the National Democratic Party nevertheless solidified itself as the de-facto leader of the opposition against Noe Zhordania’s Mensheviks, consistently gaining more and more of an edge on him in recent elections. Following Ekvtime Takaishvili’s ascent to party chairman, the National Democrats have also sought to cultivate stronger ties with their fellow agrarian minded parties, and opened up to the possibility of cooperating with Georgian monarchists to secure power.§!"
GEO_authoritarian_democrat_party:0 "조지아 정통주의자 연합"
GEO_authoritarian_democrat_party_long:0 "조지아 정통주의자 연합                             §LFounded some time after Georgia’s declaration of independence, the Union of Georgian Traditionalists is a pro-monarchy lobbying group, largely dominated by members of the Georgian military and landed nobility. Various factions exist within the union, favouring either the idea of a German or native Georgian king to unite the country behind. The Georgian claimant George Bagration is ostensibly a member of the group, but the real mastermind behind the Bagration-Mukhrani dynasty’s activism is his politically savvy son, Irakli. The germanophillic faction is led by the conservative general Shalva Maglakelidze and the eccentric prince Georges V. Matchabelli. Although the union believes in establishing a constitutional monarchy, it has frequently been accused of trying to further the influence of the nobility in Georgia, or promoting German collaborators to higher positions of power. It maintains aloof ties with the more extreme, staunchly pro-Georgian Tetri Giorgi.§!"
GEO_paternal_autocrat_party:0 "애국연합"
GEO_paternal_autocrat_party_long:0 "애국연합                                                                §LThe Patriotic Union of White George, which derives its name from the figure of Saint George, emerged from the German backed Georgian Independence Committee over disagreements about Georgia’s future. The Committee, which was made up of numerous military men, cultural activists and nobles, had a staunch belief in establishing a free and independent nation that could revitalize the Georgian people’s cultural identity, but were outraged when Germany began to impose more and more economic and political demands on the nascent state. Rejecting their former patrons, the Tetri Giorgi gathered in the 1920s and rallied to the cause of total sovereignty, believing in the establishment of a free Georgian state under the guidance of a monarch, or similar national figurehead. More radical members of the party have openly expressed admiration for the far right Legionary and Integralists movements in Europe, perhaps hoping to imitate their ascents to power.§!"
GEO_national_populist_party:0 "애국연합"
GEO_national_populist_party_long:0 "애국연합                                                                §LThe Patriotic Union of White George, which derives its name from the figure of Saint George, emerged from the German backed Georgian Independence Committee over disagreements about Georgia’s future. The Committee, which was made up of numerous military men, cultural activists and nobles, had a staunch belief in establishing a free and independent nation that could revitalize the Georgian people’s cultural identity, but were outraged when Germany began to impose more and more economic and political demands on the nascent state. Rejecting their former patrons, the Tetri Giorgi gathered in the 1920s and rallied to the cause of total sovereignty, believing in the establishment of a free Georgian state under the guidance of a monarch, or similar national figurehead. More radical members of the party have openly expressed admiration for the far right Legionary and Integralists movements in Europe, perhaps hoping to imitate their ascents to power.§!"

