POLITICS_IOSIF_BARATOV_DESC:0 "이오세브 바라타슈윌리는 바라타슈윌리 가문의 마을인 보르발로에서 태어났습니다. 그는 상트페테르부르크 대학에서 법학을 공부하면서 급진적인 학생 운동에 빠져들었고, 졸업 후 다양한 조지아 민족주의자 및 혁명가들의 피고인을 맡아 여러 이목을 끄는 사건들을 맡았습니다. 그는 조지아 사회연방혁명당 발기식에 참여했고 1905년 혁명 이후 두마에서 사회주의 혁명가들의 트루도바야 파벌을 지지하였습니다. 그는 주로 조지아의 자치와 민족주의 문제 해결은 물론 농경주의, 경제 부양, 반유대주의 투쟁 등 여러 진보적 이슈를 제기하는 발판으로 두마를 활용하려 했으나 러시아 정계의 엘리트들 사이에서 의미 있는 비중을 차지하지 못했습니다. 조지아의 독립 이후, 보다 영향력 있는 인물로 정계에 등장하면서 이제는 권력에 청원하지 않고 본격적으로 자신의 사상을 홍보하며 스스로 능력을 인정받고 있습니다."
