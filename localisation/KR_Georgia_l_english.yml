GEO_totalist_party_long:0 "조지아 공산당                               §L조지아 공산당은 러시아 내전의 막바지에 볼셰비키가 조지아 민족주의자들과 소수의 러시아 공산당 당원들에 의해 설립되었습니다. 조지아가 독일의 영향권에 들어간 이후, 공산당의 활동에는 크나큰 제약이 걸리게 되었습니다. 이 작고, 불법적인 조직은 비밀리에 만나며, 서유럽 전체주의의 몇몇 요소들을 수용하면서 공산주의와 조지아 민족주의와의 난해한 조합을 형성하기 시작했습니다. 일부 당원들은 조지아에서 더 공산주의, 전체주의적인 신념을 수용하고자 조지아에서 유일하게 합법적인 극좌파 정당인 사회혁명당과 관계를 유지하고 있습니다.§!"
GEO_syndicalist_party:0 "생디칼리슴당" #Sindikosi Partia
GEO_syndicalist_party_long:0 "조지아 생디칼리슴당                         §L조지아 생디칼리슴당은 1900년대 초 '아나키스트 왕자'로 불린 바를람 체르케지슈빌리'의 정치적 모임의 이념적인 계승자이자, 러시아 혁명 당시 조지아에 우후죽순으로 생겨난 수많은 공장 위원회 들입니다. 이는 어떠한 일관성있는 정당의 구조도 없으며 단지 친국제적인 당원들, 급진적인 노조원들, 사회혁명당의 소수의 동정적인 주류 정치인들의 느슨한 연합체일 뿐입니다.§!"
GEO_radical_socialist_party:0 "사회혁명당" #SR
GEO_radical_socialist_party_long:0 "조지아 사회혁명당                    §L조지아 사회혁명당은 1918년 여름 조지아 멘셰비키의 일부 약점에 반대하는 급진적인 정치 인사들에 의해 결성되었습니다. 이 약점은 특히 사회혁명당이 두려워하는 여성의 권리나 사회적 정의에 관련된 것으로, 이러한 일로 인하여 조지아는 혁명을 향해 전력을 다해 나아갈 수 없었습니다. 조지아 독립의 여파로, 독일의 분노를 이끌어낼 수 있다는 두려움으로 인해 사회혁명당은 검열과 탄압을 피하기 위해 그들의 견해를 누그러뜨렸습니다. 조지아의 멘셰비키와 사회혁명당은 서로 거리를 유지해 왔으며, 서로간의 연합에 대해 공식적으로 논의된 것은 없습니다.§!"
GEO_social_democrat_party:0 "조지아 사회민주당" #SSDP
GEO_social_democrat_party_long:0 "조지아 사회민주당                   §L조지아 멘셰비키 정당으로 더 흔히 알려진 조지아 사회민주당은 조지아 민족주의 운동의 두 번의 위기에서 탄생했습니다. 19세기 후반에 세 개의 그룹이 등장했는데, 각각 제1그룹, 제2그룹, 제3그룹으로 불립니다. 각각의 그룹은 조지아의 독립이 어떻게 이루어져야 하는지에 대한 다른 생각을 가지고 있었습니다. 제3그룹은 노에 조르다니아와 이라클리 체레텔리의 지도 아래 마르크스주의를 수용하고 조지아 민족주의를 사회주의 신념과 융합하려 했습니다. 1903년 두 번째 위기가 발생했는데, 제3그룹이 노에 조르다니아와 같은 저명한 의원들의 항의에도 불구하고 러시아 사회민주노동당에 입당하기 위해 투표했을 때였습니다. 러시아 혁명의 발생으로 많은 조지아 당원들이 러시아와의 협력을 끝내기로 결정했지만 체레텔리와 같은 일부 조지아인들은 러시아에 협력했습니다. 조르다니아는 조지아 사회민주당으로 당명을 개칭하고 그 수장이 되었으며 유라시아 노동운동을 휩쓴 극단적인 볼셰비키를 거부하여 사회주의, 휴머니즘, 민족주의를 혼합하여 독립 조지아 공화국을 수립하는 데 일조했습니다.§!"
GEO_social_liberal_party:0 "조지아 사회연방혁명당" #SSPRP
GEO_social_liberal_party_long:0 "조지아 사회연방혁명당 §L1904년 설립된 조지아 사회연방혁명당은 처음에는 많은 좌파 동료들로부터 정통계급의 부르주아 정당으로 조롱받았지만, 시간이 지나면서 지주와 농민 모두에게 호소하면서 성장했고, 농업 문제에 초점을 맞추었습니다. 당 지도부가 사회주의 혁명가들의 "전투 조직"에 맞춰 폭력적인 혁명 투쟁을 수용하고, 조지아 보수주의자들의 비난에도 불구하고 부당한 지주에 대항한 보복이 합리화 된 결정적인 순간이 있었습니다. 이는 하층민들로부터 많은 지지를 얻었고, 러시아 제국 전역의 좌파 및 진보 정당들과 연합하는데 도움을 주었습니다. 러시아 혁명 이후, 조지아 사회연방혁명당은 조지아 사회민주당과 힘을 합쳐 계속해서 연합해 왔습니다. 하지만 시간이 지남에 따라 이들의 농촌 중심의 정책들은 사회민주당이 채택한 도시적이고 노동 지향적인 정책들과 갈등을 빚었습니다. 연정이 더 이어갈 수 있을지는 지켜볼 일입니다.§!"
GEO_market_liberal_party:0 "국민지주당" #MMEP
GEO_market_liberal_party_long:0 "조지아 국민지주당                             §L조지아 국민지주당은 국민민주당에서 떨어져 나온 정당으로, 초기에는 "독립 국민민주당"이었습니다. 현재의 이름이 암시하듯이, 이 당은 대규모 지주, 도시 산업가, 보수적이고 자유주의적인 지식인들에게 호소하고 있습니다. 비록 국민민주당 내의 분열에 의해 형성되었지만, 지도자들은 옛 동료들과 우호적인 관계를 유지해왔고, 의회에서 함께 자유-보수 연합을 형성했습니다.§!"
GEO_social_conservative_party:0 "국민민주당" #EDP
GEO_social_conservative_party_long:0 "국민민주당                             §L국민민주당은 '조지아의 아버지'로 불리는 일리아 차브차바제가 창당한 조지아 민족주의 정당 중 가장 오래된 정당입니다. 초창기에는 존재감이 0에 가까웠지만, 1917년 나이든 정치가인 니코 니콜라제와 스피리돈 케디아가 당의 부흥을 이끌었고, 조지아 임시정부 뿐만 아니라 첫 번째 조지아 선거에 참여했습니다. 이 정당은 농민, 온건 지식인, 전통주의자의 권리를 주장했고, 조지아를 휩쓸은 급진사회주의의 기조를 반대했습니다. 비록 흐름을 저지할 수는 없었지만, 그럼에도 불구하고 국민민주당은 노에 조르다니아의 멘셰비키에 대항하는 야당의 실질적인 지도자로 확고하게 자리매김 하면서 최근 선거에서는 노에 조르다니아에게 우위를 점하고 있습니다. 에크브티메 타카이슈빌리가 당 의장으로 등극한 이후, 국민민주당은 농민주의 정당들과 더 강한 유대관계를 형성하기 위해 노력했고, 권력을 확보하기 위해 조지아 군주주의자들과 협력할 수 있는 가능성도 열어놓았습니다.§!"
GEO_authoritarian_democrat_party:0 "조지아 정통주의자 연합" #KTK
GEO_authoritarian_democrat_party_long:0 "조지아 정통주의자 연합                   §L조지아 독립선언 얼마 후 창설된 조지아 정통주의자 연합은 주로 조지아 군인과 귀족들이 주축이 된 근왕정당입니다. 독일계 국왕이나 조지아계 국왕이 나라를 통합하는 것을 지지하는 다양한 파벌이 연합 내에 존재합니다. 조지아의 정당한 계승자인 기오르기 바그라티온-무흐라넬리는 표면적으로는 이 단체의 일원이지만, 바그라티온-무흐라넬리 가문의 진짜 실력자는 정치적 감각이 뛰어난 아들 이라클리입니다. 친독일파는 보수적인 장군인 샬바 마글라켈리제와 괴짜 귀족 기오르기 마차벨리 5세가 이끌고 있습니다. 비록 이 연합은 입헌군주제를 확립하고자 합니다만, 조지아에서 종종 귀족이나 독일 협력자들의 영향력을 상승시키려고 한다는 비난을 받아왔습니다. 또한 강경하고 극단적인 애국연합과는 냉담한 관계를 유지하고 있습니다.§!"
GEO_paternal_autocrat_party:0 "애국연합" #Tetri Giorgi
GEO_paternal_autocrat_party_long:0 "애국연합(테트리 기오르기)                      §L성 기오르기의 형상에서 따온 이름을 가진 애국연합(테트리 기오르기)은 독일의 지원을 받은 조지아 독립 위원회에서 조지아의 미래에 대한 의견 불일치로 인하여 탄생했습니다. 수많은 군인, 문화운동가, 귀족들로 구성된 위원회는 조지아인들의 문화적 정체성을 되살릴 수 있는 자유롭고 독립적인 국가를 세우겠다는 확고한 신념을 가지고 있었지만, 독일이 국가에 점점 더 많은 경제적, 정치적 요구를 하기 시작하자 격분했습니다. 그들의 옛 후원자들을 거절한 애국연합은 1920년대 이후 군주정 하 자유 조지아 국가의 수립을 믿고 있습니다. 더 급진적인 당원들은 유럽의 극우 파시즘, 통합주의의 영향을 받아 그들의 방법을 모방하기를 희망하고 있습니다.§!"
