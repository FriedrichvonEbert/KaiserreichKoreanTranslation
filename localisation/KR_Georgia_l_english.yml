POLITICS_EKVTIME_TAKAISHVILI_DESC:0 "에크브티메 타카이슈빌리는 구리아 지방의 소수 조지아 귀족 집안에서 태어났지만, 어린 나이에 고아가 되어 형제자매들과 할머니들에 의해 자랐습니다. 처음에는 골치 아픈 아이로 알려졌지만, 에크브티메는 상트페테르부르크 대학에 진학한 후 역사와 고고학에 열정을 가진 모범적인 학생으로 인정받게 되었습니다. 그의 첫 정계 진출은 트빌리시에서 교사 생활 도중 급진적인 학생운동단체들에게 동정심을 갖게 된 후에 이루어졌으며, 조지아의 오랜 역사에 대한 그의 열정은 애국심을 키워주었습니다. 2월 혁명 이후 그는 조지아 독립 선언서에 서명하고, 점점 커지는 조지아 사회민주당의 급진주의를 두려워하며 보수적인 국민민주당의 핵심 당원이 되었습니다. 그는 의회 부의장을 역임했고, 그곳에서 사회민주당이 지지하는 세속주의와 도시화에 맞서 조지아 교회와 농민들의 권리를 옹호했습니다. 그는 또한 공교육을 옹호하며, 조지아의 역사적인 국경을 수복하고자 합니다. 귀족적인 배경에도 불구하고, 그는 귀족들이 조지아 정치에 미치는 영향에 반대해 왔지만, 또한 조지아를 위한 비정치적인 입헌주의 군주의 옹립에 대해 어느 정도 공감을 표하기도 했습니다. 또한 그는 국보와 유물이 민간 수집가의 손에 넘어가는 것을 막고자 정부의 국고 소유권을 옹호해왔습니다."
POLITICS_JOACHIM_VON_PREUSSEN_DESC:0 "프로이센의 요아힘 프란츠 훔베르트 왕자는 1890년 12월 17일, 그의 아버지 빌헬름 2세의 통치 2년 후 베를린에서 태어났습니다. 형제들과 마찬가지로 엘리트 학교를 졸업하고 군 복무를 하게 되었고, 독일제국에서 가장 권위 있는 연대인 왕립 프러시아군 제1보병근위대에 입대하게 되었습니다. 세계 대전 동안, 그는 동부 전선에서 복무했지만, 전쟁 두 달 만에 부상을 당했고 즉시 베를린으로 귀국했습니다. 돌아온 후, 요아힘은 독일의 귀족 여성 마리 아우구스테 폰 안할트와 약혼을 하고 다음 해에 그녀와 결혼하게 되었습니다. 이 부부는 조지아의 왕세자 이오세브로 불리는 프로이센의 카를 프란츠 요제프 왕자를 낳았습니다. 요아힘은 세계대전 동안 신생국들의 해결책으로 여겨졌으며, 아일랜드, 핀란드, 폴란드에서 잠재적인 군주 후보로 올라갔지만, 세 가지 경우 모두 거절당하거나 다른 후보들에게 넘어갔습니다. 1917년 독일 외교관 프리드리히 베르너 폰 데어 슐렌부르크와 조지아 독립위원회의 군주주의자들은 요아힘을 조지아의 왕으로 세우려 했지만 노에 조르다니아 정부는 이에 강력히 반대했습니다. 후에, 그 생각은 보수적인 장군인 샬바 마글라켈리제와 군주제 회복을 위한 국민투표를 추진했던 충실한 친독파인 기오르기 마차벨리 5세에 의해 부활되었습니다. 요아힘이 왕위를 받고 이오아킴으로 개명했지만, 이 외국 왕자는 조지아어 학습에 난항을 겪고 있으며 정신건강과 관련된 개인적인 문제로 어려움을 겪는 것으로 인하여 많은 공식 석상에 모습을 드러내지 않고 있습니다. 그는 여전히 형식적인 노력만 하고 있지만, 마차벨리 덕분에 귀족들 사이에서 많은 지지를 받고 있습니다."
POLITICS_LEO_SHENGELAIA_DESC:0 "레오 셴겔리아는 1887년 조지아의 주그디디 지역에 있는 마을인 오부지에서 태어났습니다. 어린 나이에 그는 법률 교육을 받았습니다. 대학에 다니는 동안 그는 급진적인 학생 단체들과 만났고 특히 교육 개혁을 위한 그들의 프로그램에 관심을 갖게 되면서 사회혁명당의 일원이 되었습니다. 1917년 그는 다른 5명의 동료들과 함께 "자유 대학"을 설립했는데, 이는 트빌리시의 하층민들을 교육하기 위한 사회혁명당의 자금 지원을 받은 작은 사립 학교입니다. 학교 행정관으로 재직하는 동안 그는 그루지야의 농업 및 노동 문제에 대한 논문을 발표하여 인정을 받았고, 결국 그는 조지아 국가평의회의 의석을 얻었고 국가의 독립 선언에 서명할 수 있는 기회를 얻었습니다. 레오는 조지아 의회 내에서 활동했고 1922년 당이 좌,우로 분열하기 전까지 꾸준히 사회혁명당에 소속되어 있었습니다. 레오는 좌파 정치인인 이반 고베키아와 함께 당 중앙위를 장악했고, 결국 몇 년 뒤 당의 좌파와 고베키아의 지지로 공식 지도자가 되었습니다. 그 후 그는 조지아 사회민주당 정부의 신중한 지지자 역할을 해왔으며 현재는 정부를 직접 통제할 준비가 되지 않았지만 언젠가는 그렇게 할 수 있을 것이라는 생각을 가지고 있습니다."
POLITICS_GIORGI_BAGRATION_DESC:0 "바그라티온-무흐라넬리 가문 이야기는 16세기 초 동생인 조지아 왕에게 도피를 허락받았지만 그를 배신하고 조지아에 대한 주권을 획득한 바그라트 왕자의 등장으로 시작됩니다. 러시아가 조지아를 정복한 후, 바그라티온-무흐라넬리 가문의 왕들은 동등하게 여겨졌지만, 머지않아 무흐라넬리 가문이 러시아 정치, 특히 조지아 민족주의자들 사이에서 점점 더 많은 지지를 얻기 시작했습니다. 바그라티온 가문 직계혈통은 결국 소멸되어, 무흐라넬리 왕자들이 조지아 왕좌의 다음 계승 서열에 서게 되었습니다. 바그라티온-무흐라넬리 가문의 주장은 최근 정치 국민투표에서 기오르기 바그라티온-무흐라넬리가 왕위를 차지하여 조지아의 왕권을 회복하면서 공식적으로 인정받았습니다. 기오르기 9세는 자신의 정치적 의견이 거의 없는 다소 냉담한 사람으로 여겨집니다. 그는 볼셰비키와 싸우다 돌아가신 아버지 알레크산드레뿐만 아니라, 그보다 더 유능한 정치인으로 여겨지는 아들 이라클리 왕자의 영향을 많이 받았습니다. 이것은 기오르기 왕을 쉬운 사람이라 생각하게 만들었고, 이것은 많은 귀족들을 좌절시켰습니다. 그럼에도 불구하고 왕은 여전히 서민들 사이에서 인기 있는 인물입니다. 서명자로 초대받지 못했지만 1918년 그루지야 독립선언에 대한 지지를 표명했고, 이후 볼셰비키와의 전쟁에 참전해 군인으로 입대했습니다. 훈련받지 않고 준비되지 않은 이 왕이 자신의 권리를 찾을 수 있을지, 아니면 그의 아들, 고문, 장군, 수상의 영향력에 의해 정의될지는 두고 봐야 할 것입니다."

