GEO_treaty_of_poti_idea_desc:0 "조지아의 독립 이후, 정부는 독립을 유지하기 위해 독일 기업에 막대한 경제력을 안겨줄거라는 사실에도 불구하고 포티 조약을 체결했습니다. 민족주의 정서가 팽배해지면서 포티 조약 폐지에 대한 요구가 급증하고 있지만 일각에서는 조약 폐지가 조지아를 죽음으로 몰고 갈거라며 우려하고 있습니다."
