###events

geo.1.t:0 "조지아 민주공화국"
geo.1.d:0 "Georgia gained its independence during the chaos of the Russian Civil War, following its break from the short-lived Transcaucasian Federation. During the chaos, Georgia went to Germany for help in defending against the enemies surrounding the nation. Georgia signed multiple agreements with Germany, notably the Treaty of Poti, placing the country under the protection of Germany in exchange for several economic concessions which have resulted in a clear German dominance within the economy. Also in the Treaty of Batum, Georgia gave all of its Muslim majority regions to the Ottoman Empire. Following a short conflict with the now dead Republic of Armenia, Georgia gained Lori, and has since remained a peaceful and stable state.\n\nWhile a part of Russia, Georgia was a centre of Menshevik activity, which remained the case when it gained independence, with the Menshehvik Social Democratic Party of Georgia ruling since 1918. Following Noe Ramishvili's brief stint as Chairman in 1918, Noe Zhordania has ruled the country for 18 years solid. The Mensheviks have had complete political dominance over Georgia the whole time, though their vote count has shrunk over the years. In the election of 1935, the Mensheviks almost lost their majority, but were able to keep hold. The National Democratic Party, the EDP, garnered a large amount of votes, with their leader, Ekvtime Takaishvili beginning to work closer with monarchist groups. The popularity for a monarchy has grown over the years, with the two main candidates as king being Prince Joachim of Prussia, son of Kaiser Wilhelm II, and George Bagration, head of the old Georgian royal family, the Bagrationi Dynasty.\n\nGeorgia stands as a beacon of stability in a world of growing uncertainty. Late last year, the old and popular Noe Zhordania announced he would resign as Chairman, to be replaced by Evgeni Gegechkori, who has worked in Zhordania's government since independence, though is notably less popular than him. However, unless disaster were to suddenly strike the nation, nothing is set to change politically until the next election in 1939."
geo.1.a:0 "조지아는 살아남을 것이다."
geo.2.t:0 "포티 조약 재검토"
geo.2.d:0 "The Treaty of Poti was signed with Germany when Georgia was under direct threat from most of its neighbours, and wasn't internationally recognised. This is not how things stand anymore. Georgia has strong international recognition, and though tensions grow with its neighbours, some in the country argue that protection is not worth being stuck under the German fist. People specifically point to the fact the Treaty gives Germany great control over Georgia infrastructure, and set up a company that has great control over the Georgia mining industry. Though it would be economically beneficial in the short term, it would alienate our greatest economic partner in Germany, and set us on the anti-German path.\n\nPrince Joachim of Prussia recently announced that, should Georgia suspend the Treaty and nationalise the company, he would refuse any request to be enthroned, stating \"Georgia and Germany need each other\". On the other hand, George Bagration recently announced the opposite, that he would refuse to become monarch should Georgia stand by the Treaty, claiming \"Georgia has lived too long under the fist of Germany. Now is our only chance to stop this.\"\n\nThe foreign policy implications of the decision are massive. By sticking to the treaty, we reaffirm our loyalty to both Germany and, by connection, their strong ally the Ottoman Empire. However, if we were to end the treaty, it would allow us to act more aggressively, and take back territory that our nation claims, like Batum, currently under the control of the Ottomans."
geo.2.a:0 "조약은 폐지되고 회사들은 국유화될 것이다."
geo.2.b:0 "우린 독일인들을 소외시킬 수 없다. 회사들을 구제해라."
geo.3.t:0 "바쿠-포티 파이프라인"
geo.3.d:0 "Over the years, since the Ottomans gained control of Batum following the Treaty of Batum, a new pipeline between Georgia and Azerbaijan was built, that being the Baku-Poti Pipeline, made specifically for the transport of oil rather than Kerosene, which is the focus of the Baku-Batum Pipeline. The Baku-Poti Pipeline was funded mostly by the Azeri government, even though a massive amount of it goes through Georgia and the trade from it happened at Poti, in our land. Some of the more nationalistic in our government have suggested that to help finish solving the Black Monday crisis, we should nationalise the Pipeline, and take its profits for ourselves. Relations between Azerbaijan and Georgia have always been tense, stemming mostly from Azeri control of Zaqatala, a city claimed by Georgia. "
geo.3.a:0 "파이프라인을 국유화하라!"
geo.3.b:0 "이웃을 화나게할 필요는 없다."
geo.4.t:0 "조지아가 바쿠-포티 파이프라인을 국유화하다!"
geo.4.d:0 "Though our relationship with Georgia has never been strong, they allowed us to invest and contruct a new pipeline, the Baku-Poti Pipeline, through their territory, specifically made for transport of oil. Most of the funding for this pipeline was from our government. However, news has just reached us that the Georgian government has decided to nationalise their part of the pipeline, and take the profits for themselves! This will only boost the already tense relations between our two governments."
geo.4.a:0 "빌어먹을 놈들!"
geo.5.t:0 "군 연간 예산 평가"
geo.5.d:0 "With tensions across the world growing more and more, and with the economic crisis of Black Monday hitting the nation, the military commission has decided that it is time to re-evaluate the budget of the military, specifically whether the army should focus more on its defensive or offensive capabilities."
geo.5.a:0 "좀 더 공격적인 접근이 필요하다."
geo.5.b:0 "땅을 파고 들어가는게 가장 좋은 전술이란게 저번 전쟁에서 입증됐다."
geo.6.t:0 "검은 월요일이 우리나라를 강타하다!"
geo.6.d:0 "After the Berlin Stock Market crashed a few days ago, the effects have reached our country too. In a matter of a few hours, our economy was ruined, inflation is sky-high, many businesses going bankrupt and thousands of workers are being fired from their job every day. The situation is becomimg worse and worse by the hour, with reports of food riots already flooding in. Though Evgeni Gegechkori has only been chairman for a few weeks, his popularity has already plummeted, and the Constituent Assembly has been in chaos, with other parties already claiming the government is not doing enough."
geo.6.a:0 "우리는 가능한 한 빨리 행동해야 한다."
geo.7.t:0 "천정부지로 치솟는 식료품 가격"
geo.7.d:0 "Since many farmers have left the countryside, and other farmers refuse to sell food cheaply, less food is available in the urban areas, and as such, prices are rising by the hour. A lot of men, women and children can't buy food anymore, because they earn too little, and as such, some have resorted to violent solutions. Shops that sell food are raided almost every day, and police presence isn't enough to stop them. Many vendors have died, and others are too scared to continue with business and have closed their doors, making the situation even worse. "
geo.7.a:0 "시장을 바꿀 수는 없다."
geo.7.b:0 "식량가격위원회를 구성하도록 시도해라."
geo.8.t:0 "대규모 식량 폭동"
geo.8.d:0 "Following the decision of our government to do nothing against the increased food prices and shortages, food riots everywhere in Georgia have escalated, with reports of people going to the countryside to raid farms for their food. This situation has become almost uncontrollable."
geo.8.a:0 "이렇게 심각할거라고 누가 예상했겠는가?"
geo.9.t:0 "농산물 직거래장 설립"
geo.9.d:0 "Today the parliament has accepted the proposal to create a food pricing commission to keep prices under control and to provide food for all. Although farmers aren't going to be happy with this, it will prevent a small famine."
geo.9.a:0 "그들은 훌륭한 일을 해낼 것이다."
geo.10.t:0 "식량 수입?"
geo.10.d:0 "Considering the current unstable situation of our agricultural economic sector, and more so because of the violent food riots that are happening in the cities, many prominent party members have proposed to temporarly import essential foodstuffs to prevent the situation becoming worse. Of course, doing this would most probably stop the food riots, but we need to keep the fact that our state debt will rise significantly if we do this into consideration."
geo.10.a:0 "그 계획에 동의한다."
geo.10.b:0 "위험부담이 너무 크다."
geo.11.t:0 "식량 사정이 안정되다"
geo.11.d:0 "After the government's decision to start importing food from abroad, the shops slowly started to fill again and the overwhelming majority of people is able to feed itself legally once again..."
geo.11.a:0 "여기에 대가를 치뤘지만 그럴만한 가치가 있었다."
geo.12.t:0 "상황이 더 나빠지다!"
geo.12.d:0 "After the government's decision not to start importing food from abroad, even less food products are available and the people are becoming more violent. We're critisized by almost every other party because of our poor judgement."
geo.12.a:0 "이건 진짜 안좋아."
geo.13.t:0 "가격을 낮추는 농부들"
geo.13.d:0 "After the worsening of the food riots, our government reopened talks with the peasantry, this time more willing to make compromises. After many hours of debating between representatives of the SSDP and multiple farmers organisations, the two groups have reached an accord. In exchange for various pro-agrarian measures, the farmers have accepted a lowering of the prices, thus resulting in a stabilisation of the situation in the urban areas."
geo.13.a:0 "아주 좋아."
geo.14.t:0 "티플리스 시위"
geo.14.d:0 "Thousands of people have gathered in Tiflis this morning, protesting against the leadership of Evgeni Gegechkori, and the rough economic situation they are now in. While some call him a puppet to the Germans, others say he's purposely working against them for personal gain. These protests have been led by multiple of parties in Georgia, everywhere from Ekvtime Takaishvili's EDP to Leo Shengelaia's SRs. Though wildly different, they all ask for the same thing: new elections. At the protests, Ekvtime Takaishvili spoke to a large crowd, about how the situation of Georgia has changed since last year, and the current government is unfit to fix it. Evgeni has not commented yet."
geo.14.a:0 "이거 전혀 안 좋아 보이는데..."
geo.15.t:0 "노에 조르다니아의 은퇴"
geo.15.d:0 "Announced in December last year, Noe Zhordania is stepping down as Chairman of the Democratic Republic of Georgia. He has ruled the nation for 18 years, and under him Georgia has grown close to Germany, and has become a strong and relatively stable nation. However, with his popularity beginning to faulter following some failed reforms and the economy stagnating, Zhordania decided it was his time to retire.\n\nHis replacement, Evgeni Gegechkori, has worked closely with Zhordania over his 18 years of leadership, serving in his cabinet at Minister of Foreign Affairs, Minister of Justice and Minister for Internal Affairs. Due to the relative stability of Georgia at the current time, and decent economic outlooks, the public should have time to get to like Gegechkori just as much as they like Zhordania."
geo.15.a:0 "조르다니아는 잘 해냈다."
geo.16.t:0 "티플리스 시위 확산"
geo.16.d:0 "The massive protests in Tiflis have continued a week later, and have began to spread across the country. Protests have grown in Poti and Kutais, calling for the resignation of the government and for new elections. Worse still, George Bagration has joined the protests in Tiflis, calling for \"the end of socialism in Georgia\". Evgeni Gegechkori tried to hold a speech outside the Constituent Assembly earlier today, but protestors stopped this from happening, making Gegechkori look weaker still."
geo.16.a:0 "여기서 더 나빠질 수 있을까?"
geo.17.t:0 "소수민족 상황 악화"
geo.17.d:0 "The situation with the main minorities of Georgia has worsed greatly. The People's Council of Abkhazia, a council set up representing the Abkhazian people, has officially stated that the central government should call new elections. Protests have increased in Sukhum and Sochi in recent days, feeling empowered with the Council's support.\n\nThings are far worse in South Ossetia, however. Though they have been relatively peaceful since the end of the Ossetian uprisings in 1920, it seems the economic collapse has once again sparked conflict in the area. The Georgian Army have tried to keep the Ossetian revolters down, but the conflict is causing much damage to the area."
geo.17.a:0 "빌어먹을 놈들."
geo.18.t:0 "게게흐코리를 향해 새로운 선거를 요구하는 압력 증가"
geo.18.d:0 "Pressure on Evgeni Gegechkori to call new elections has been increasing on all sides. Protests continue in Tiflis and across the country, and some industries are talking of strikes against the government. The opposing parties in the Constituent Assembly, led in opposition by Ekvtime Takaishvili, continue to call on the government to resign and for new elections. What is even more worrying, though, is the growth of resistance against Gegechkori by his own party. Multiple cabinet ministers are beginning to speak of how new elections might be best to try to preserve whats left of Georgian stability."
geo.18.a:0 "선거가 불가피할 지도 모른다."
geo.19.t:0 "새로운 선거를 요구하는 에브게니 게게흐코리"
geo.19.d:0 "Following the massive uproar throughout the nation against the current government, Chairman Gegechkori has reluctantly decided to call for new national elections in 4 months time. Though it is clear that the SSDP is unlikely to achieve a majority, if it even wins at all, the country could not go on without one."
geo.19.a:0 "It had to be done."
geo.20.t:0 "시위의 끝과 유세의 시작"
geo.20.d:0 "With the calling of new elections, the protests in Tiflis and across the country have almost completely disappeared, with only a few stragglers left slowly petering out. Construction projects to repair the damage caused by the protests have already begun, as have the campaigns of the political parties.\n\nThe minor parties, the SSRPR, the SR, and the MMEP, are not likely to achieve anywhere close to a majority, and are instead potentially options for coalitions in a possible minority government. The key parties campaigns are the SSDP and the EDP.\n\nGegechkori and the SSDP are running on a continuation of the current system and government, talking about the success Georgia has achieved in the past 18 years. The EDP, on the other hand, are campaigning on the failures of the current government, primarily the failures of the government to quickly deal with the Black Monday crisis. The EDP are also picking up votes with monarchists, after Ekvtime Takaishvili promised that if the EDP win the election, they will hold a referendum on the monarchy."
geo.20.a:0 "티플리스에 평화가 돌아왔다."
geo.21.t:0 "요아힘 왕자의 국민민주당 지지 선언"
geo.21.d:0 "Recently, the popular German prince, Prince Joachim, has announced his support for the Ekvtime Takaishvili's EDP. In a statement, he claimed that it is clear that the time for socialism in Georgia has come to an end, and a proper, responsible, conservative government is established, and that the people's voices are heard in regard to a monarchy. Joachim talked about the undeniable successes of the German constitutional monarch system, which has helped them become a global hegemon."
geo.21.a:0 "독일과 너무 가깝지 않나?"
geo.22.t:0 "기오르기 바그라티온의 국민민주당 지지 선언"
geo.22.d:0 "Recently, the popular monarchical candidate, George Bagration, has announced his support for Ekvtime Takaishvili's EDP. In a statement, he claimed that the socialism Georgia has been ruled under has led to the constant chaos we have seen for the past few months, and that a proper monarchist, conservative, nationalist government should be established for Georgia to survive."
geo.22.a:0 "군주제는 너무 낡아빠졌다."
geo.23.t:0 "좌익 정당의 성장"
geo.23.d:0 "With the SSDP still struggling to gain its popularity back, the other left-wing political parties have begun taking more and more SSDP voters from them. From the right of the SSDP are the SSPRP under Iosif Baratov, a party focused on federalism and decentralisation. To the left of the SSDP are the Georgian SR, a radical party focused on agrarian socialism and the idea of land socialisation, or the division of land to peasant tenants. Though neither party will come close enough to forming a government, their growing popularity along with the SSDP's weakness means its all but assured the SSDP will be forced to form a coalition with one of these parties."
geo.23.a:0 "표가 갈리는 건가?"
geo.24.t:0 "양극화 심화"
geo.24.d:0 "With the collapse of the SSDP hegemony over political power, and the growing chaos both inside and outside the country, polarisation is growing, with more and more people on the outskirts of society supporting more radical parties. On the left, many people, some even former Bolshevik supporters, are beginning to support the SR more and more. On the right, some who believe the EDP do not go far enough are beginning to support the Patriotic Union Tetri Giorgi, a right-wing nationalist party led by former general Leo Kereselidze and professor Mikheil Tsereteli. The group has been rallying for monarchism for years, but are still seen as too radical for most, with the EDP announcing they will refuse to form a coalition with them should they need to."
geo.24.a:0 "걱정되는 시간이 다가오고 있다."
geo.25.t:0 "국민민주당과 국민지주당 연정 협상"
geo.25.d:0 "The EDP, looking more and more likely to win the upcoming elections, have already entered preliminary coalition talks wtih the MMEP, a landowners party, that had split off the EDP years ago. Due to them seeing eye to eye on most issues, and the fact that though the EDP are likely to win they are unlikely to win a majority of seats, it can be assumed they will form a coalition with Grigory Veshapeli's MMEP."
geo.25.a:0 "그들이 아직 이긴건 아니다..."
geo.26.t:0 "티플리스에서 대규모 집회를 연 에브게니 게게흐코니와 노에 조르다니아"
geo.26.d:0 "In a last ditch attempt to secure votes for the election only a couple of weeks away, the SSDP has hosted a major rally in the centre of Tiflis, attended by many high level SSDP politicians, including Evgeni Gegechkori and the ever popular Noe Zhordania. Both held speeches, recieving loud cheers from the massive crowds. Though this rally was seen as a massive success, many in the media are calling it too little too late, projecting a close victory for the EDP."
geo.26.a:0 "그들이 그걸 되돌릴 수 있을까?"
geo.27.t:0 "에크브티메 타카이슈빌리가 군주제에 대한 국민투표를 발안하다"
geo.27.d:0 "Though Ekvtime Takaishvili and the EDP are officially republican, one of the main policies they ran on was a referendum on whether Georgia should become a Constitutional Monarchy. With the popularity of the monarchy growing over the last few years, this policy was one of the main reasons they were able to win the election.\n\nNow, however, comes an important question. Should the EDP and MMEP officially take a side in the referendum? If the government takes a side, and then that side loses the referendum, it’ll destroy the confidence in the government. However, not taking a side could risk a side we disagree with winning."
geo.27.a:0 "공식적으로 공화주의자들의 선거운동을 지지한다."
geo.27.b:0 "중립을 지킨다."
geo.27.c:0 "공식적으로 복벽주의자들의 선거운동을 지지한다."
geo.28.t:0 "티플리스에서 집회를 연 테트리 기오르기"
geo.28.d:0 "Shalva Maglakelidze was a high ranking general of the Georgian military, until he resigned to get more involved in Georgian political life, especially on the side of monarchism. A strong right winger who had always been highly suspicious of the Menshevik Government, he helped found the Tetri Giorgi, a right wing anti-socialist and anti-syndicalist nationalist organisation. Though the group itself is minor, many of its politicians, including its leader Leo Kereselidze and especially Shalva Maglakelidze, are very popular in Georgia, and helped push the idea of monarchism to the forefront of Georgian politics.\n\nToday, the organisation is holding a pro-monarchist rally in Tiflis, attended by thousands of Georgian citizens. It started off peaceful, though throughout the day more and more counter protesters, mostly coming from left wing parties and groups, began to join against the Tetri Giorgi rally. Following a few light clashes between the socialists and monarchists, the police were forced to step in to try to split the groups. However, both sides saw it as the police trying to suppress their side, and so the violence got worse, leading to large brawls between socialists, monarchists and police. By the end of the day, there were many injuries and much damage was done to the city, though thankfully no one died."
geo.28.a:0 "걱정되는군..."
geo.29.t:0 "군주주의에 반대하는 사회주의 연합 전선 형성"
geo.29.d:0 "Evgeni Gegechkori, the former Chairman of Georgia, has recently announced in Tiflis a \"United Socialist Front\" against monarchism in the country. After entering into negotiations with both the Socialist Revolutionaries and the SSPRP, they all came to an agreement to campaign together against the monarchist campaign. In his speech in Tiflis, Gegechkori discussed how the creation of a Kingdom would undo any progress done by socialism in Georgia, and that any true socialist should be diametrically opposed to the monarchist campaign. He also denounces our holding of a referendum on the topic, claiming it was a cheap attempt to get votes while dividing the country."
geo.29.a:0 "지긋지긋한 패배자 같으니."
geo.30.t:0 "요하임의 인터뷰"
geo.30.d:0 "Recently, an interview of monarchist candidate Prince Joachim of Prussia was published in the largest newspaper in the country. The interview covered his life story and his aspirations for Georgia.\n\nJoachim discusses his early career in the 1st Foot Guards of the Royal Prussian Army, and his service on the eastern front. Later he discusses his wife Marie and son Karl, and the massive change in their life living in Georgia was. He even discusses his own mental health and struggles with the Georgian language. When asked if it was the right time for Georgia to become a monarchy, with tensions in the world growing, Joachim asserted that this was the best time for it. He claimed that the the monarchy can be a point of stability following months of political chaos, and his connections to the Germans allows Georgia to grow closer to the world hegemon.\n\nThough some see Joachim's poor mental health and struggling with the Georgian language as weak, most of the country is sympathetic, and like the honesty and boldness for him to discuss this. His popularity has skyrocketed with this interview."
geo.30.a:0 "그렇지만 우리는 조지아의 왕좌에 독일인이 앉기를 원하는 걸까?"
geo.31.t:0 "기오르기의 인터뷰"
geo.31.d:0 "Recently, an interview of monarchist candidate George Bagration of Mukhrani and his son Irakli was published in the largest newspaper in the country. The interview covered his life story and his aspirations for Georgia.\n\nGeorge discusses his early life, as part of the Russian nobility, and his military education at the Page Corps. He talks about his history of involvement in Georgia and struggles for the Georgian cause, including his fighting against the Bolsheviks during the Russian Civil War. On the issue of politics, George discussed how the monarchy should be an apolitical body in the country, and stated his son Irakli was more political, to which he agreed. Irakli went on to say how the monarchy should act as a point of stability in the country, and should be able to \"correct the course of the country should it go too far\".\n\nThough George himself came off quite well in the interview, controversy has started over the comments of his son. His statement about \"correcting the course\" has been seen by many as an affront to democracy, and they claim that Irakli does not really want a constitutional monarchy, just more power. Still, George remains quite popular, especially within right-wing circles, who venerate George's military experience against the Bolsheviks and in many ways agree with the statements of his son."
geo.31.a:0 "그들이 민주주의를 원하는 걸까?"
geo.32.t:0 "군주제에 대한 국민투표"
geo.32.d:0 "마침내 몇주간의 선거운동과 정치적 폭력이 지난 후에야 군주제에 대한 국민투표를 시행할 시간이 됐습니다. 조지아의 국민들이 떼를 지어 몰려나왔고, 투표는 우열을 가리기 힘들어 보입니다. 하지만 결국 승패가 나뉘었고, 선거의 승자는..."
geo.32.a:0 "...복벽주의자."
geo.32.b:0 "...공화주의자."
geo.33.t:0 "티플리스에서 사회주의자들이 행진하다"
geo.33.d:0 "After hearing the results of the monarchy referendum, socialists across the country were furious. Important republican leaders, including former chairmen Noe Zhordania and Evgeni Gegechkori, denounced the results and the referendum as a whole. Now, the day after the referendum, thousands of people have flocked to the streets of Tiflis to protest against the fact that their country has been turned into a kingdom. Fiery speeches by Zhordania caused the crowd to begin to turn violent, with some vandalism and clashes with police taking place later into the day. There were even rumours that Valiko Jugheli, a prominant member of the SSDP who is also a general of the country, was in Tiflis supporting the protestors. It seems things will get worse in Georgia before they get better."
geo.33.a:0 "하지만 이건 국민들의 뜻이야!"
geo.34.t:0 "발리코 주겔리의 인민수비대 재편"
geo.34.d:0 "The People's Guard of Georgia was a volunteer force, mainly made up of Mensheviks, in the early days of Georgia's independence. It was dissolved after control of Georgia was secure, and Germany guaranteed Georgia's independence. However, Valiko Jugheli, former commander of the People's Guard, has recently announced that with the monarchy winning the referendum, Georgia is under threat once again, and that the People's Guard must be reformed. He also earlier that day resigned his post as a general in the army. Already, thousands of socialists have joined the rank of the People's Guard, and there are now fears Jugheli wishes to perform a coup in Tiflis, to restore an SSDP-led republican government, and ignore both the democratic elections and democratic referendum that have taken place."
geo.34.a:0 "주겔리는 조지아에게 위협이 된다."
geo.35.t:0 "카쿠차 촐로카슈빌리가 기오르기 국왕을 알현하다"
geo.35.d:0 "조지아군의 장군인 카쿠차 촐로카슈빌리는 최근 기오르기 바그라티온 국왕과 그의 아들 이라클리를 알현했습니다. 촐로카슈빌리는 이 만남에서 혼돈으로 가득찬 티플리스와 주겔리의 인민수비대가 무장한 상황에서, 이제 개입해서 이것을 중단시킬 때가 되었다고 말했습니다. 촐로카슈빌리는 자신의 계획을 모호하게 말하며 \"조지아의 수호\" 와 \"일시적인 통치\"를 얘기했지만 그 제안이 무엇을 의미하는지는 분명했습니다. \"쿠데타\". 촐로카슈빌리는 특정한 지역에 자신을 따르는 군대가 있으며, 티플리스로 빠르게 이동해서 현 정부를 제거하고 도시를 확보할 수 있다고 얘기했습니다. 그 시점부터 조지아는 외부의 위협을 받을 것이고 따라서 그의 행정부는 미래를 위해 권력을 유지해야 합니다. 또한 촐로카슈빌리는 자신이 굉장히 국수주의적인 테트리 기오르기의 민간지원을 받고있다고 말했습니다. 촐로카슈빌리는 절대 군주제, 군사 독재, 민족주의 독재, 군주제, 군대 및 테 트리 조르기 간의 연합 인 이상한 혼합을 주장하고 있습니다. 이 계획은 조지아의 민주주의를 영원히 끝내버릴 겁니마. 촐로카슈빌리가 계획가 함께 움직일지는 기오르기와 이라클리의 결정에 달렸습니다.
geo.35.a:0 "그 계획대로 진행해라."
geo.35.b:0 "그가 감히 그런 제안을 하다니!"
geo.36.t:0 "카쿠차 촐로카슈빌리가 티플리스를 장악하다"
geo.36.d:0 "Early in the morning, while most of the country still slept, Kakutsa Cholokashvili readied his forces and moved into Tiflis. His troops moved quickly, securing the entrances and exits of the city and taking government buildings. His troops also surrounded the houses of Noe Zhordania and Evgeni Gegechkori, placing them under house arrest. By the time Prime Minister Ekvtime Takaishvili was awake, it was already too late, as the government was already under Cholokashvili's control. Takashvili quickly announced his resignation, and King George appointed Cholokashvili as the new Prime Minister of Georgia, who suspended the constitution and dissolved Parliament."
geo.36.a:0 "조지아의 민주주의는 죽었다."
geo.37.t:0 "티플리스 전역에서 일어난 폭동"
geo.37.d:0 "Riots have occured all throughout Tiflis, with armed shootouts with police against Jugheli's People's Guard. So far there have been 4 deaths, and much damage has been done. However, signs are beginning to show that the chaos might be coming to an end. More and more people are beginning to leave the protests and return to work, accepting the fact their country is now a monarchy. Though many radicals joined Jugheli's People's Guard, not many of them actually showed up to fight in Tiflis, most likely not willing to risk their lives to fight for a result which most of the country voted for. It seems we might have gotten past the peak of the anti-monarchist protests."
geo.37.a:0 "터널 끝의 빛이 보인다."
geo.38.t:0 "Last Protestors Disperse in Tiflis"
geo.38.d:0 "Following weeks of protests and riots in Tiflis due to the referendum on the monarchy, the last of the protestors have finally dispersed, and stability has returned to Tiflis. Though the monarchy decision will remain an extremely divisive topic, and there will always be controversy surrounding it, the violence and vandalism has ended."
geo.38.a:0 "Thank goodness."
geo.39.t:0 "Jugheli's People's Guard Revolt"
geo.39.d:0 "Valiko Jugheli has announced today that, with Tiflis falling to the ''reactionary forces of the King and General Cholokashvili'', it was time for his People's Guard to revolt against the government, to try and take the country back. He has retreated from Tiflis, and has taken the city of Kutais. A detachment of his People's Guard have also taken Abkhazia, and another is trying to take Poti, though the garrison there is giving them trouble. It seems a civil war has begun."
geo.39.a:0 "We fight for Georgia."
geo.40.t:0 "Siege of Kutais"
geo.40.d:0 "Kutais is one of the most important cities in the country, being both one of the most populus and most industrialised. Jugheli has control of the city, after defeating the small garrison there. To take back the city, we have 2 options. The Rioni river runs directly through the city, and we have control of it slightly up stream. One of our officers suggested we send a small group of our elite troops down the river in rafts into the city, as a sneak attack. However, many in the military believe that a small group of troops will not be enough, and that the best course of action is to march a large army into the city, to fight the People's Guard garrison head on, and defeat them with superior numbers and weapons. In regard to the river plan, there are also worries that if the weather deteriorates, our troops will be unable to control their rafts, and will be unorganised and easily repelled."
geo.40.a:0 "Send an elite force down the river."
geo.40.b:0 "March a large force into the city."
geo.41.t:0 "Troops Defeated in Kutais"
geo.41.d:0 "In the middle of the night, government troops were sent down the Rioni river, to suprise attack the People's Guard garrison. However, as they sailed down the river, a storm rolled in, and the river became violent. Some men's rafts were damaged or even destroyed, while others were beached. By the time they reached the city, they were unorganised, and some of their equipment and weapons were damaged by the water and harsh conditions. The People's Guard garrison in the city was easily able to pick off and defeat our troops. This is a major defeat for the government."
geo.41.a:0 "Damn."
geo.42.t:0 "Government Forces take Kutais"
geo.42.d:0 "Marching a large amount of forces into the city seemed to be the right decision, for as the day went on, a storm rolled in, meaning the river would have been dangerous. Our mass of troops was able to quickly overrun the weak People's Guard garrison, and successfully regain control of the city."
geo.42.a:0 "Excellent."
geo.43.t:0 "Siege of Sukhum"
geo.43.d:0 "Next comes the question of taking the city of Sukhum, the capital of the region of Abkhazia. The People's Guard has a relatively strong presence in the city, and the people are unlikely to cooperate with government forces much. Plans to take the city have been brought forward by multiple different officers. The city is a major port on the Black Sea, and there are many ships in the port currently. Some officers suggest that our forces should focus on taking the port first, then move into the city itself, to stop the People's Guard troops from retreating out of the city. However, other officers have said that this is too risky, and that cornering the People's Guard inside the city will force our troops to fight all their forces at once to their deaths. However, if we allow the People's Guard the opportunity to retreat, they will fight less vigorously and will be quick to retreat. Most of our officers agree with the plan to take the city itself first, instead of the port."
geo.43.a:0 "Take the main city first, then move to the port."
geo.43.b:0 "Take the port first, then move into the city."
geo.44.t:0 "People's Guard Troops Retreat from Sukhum"
geo.44.d:0 "Battles were fought in the streets of Sukhum as our troops entered from the north. Our troops were able to quickly push them back to the port, where they made their escape on the ships there. Though they were able to retreat, it allowed us to easily retake the city."
geo.44.a:0 "Perfect."
geo.45.t:0 "Government Troops Defeated in Sukhum"
geo.45.d:0 "The siege of Sukhum looked like it was going perfectly, as our troops moved in from the east and quickly took control of the port. However, as our troops pushed further into the city, they faced extremely harsh resistance from the People's Guard. Our troops got around halfway through the city before they were forced back due to the sheer resistance from the People's Guard. As time went on, our troops got pushed further and further back, eventually being pushed back all the way to the port. The People's Guard pushed back harder and harder, and eventually our forces were forced to retreat in the boats in the port. Sukhum seems to be under Jugheli's control."
geo.45.a:0 "That didn't go well."
geo.46.t:0 "Battle of Poti"
geo.46.d:0 "A small battle still rages at the port city of Poti in the west. Our forces control the city for now, but there are regular skirmishes from the People's Guard, and a large force is amassing just outside the city to take it. We must get troops to Poti as quickly as possible. We have some leftover troops from Sukhum, but it will take a while to organise them and send them down. In contrast, we have some troops further up the Caucasian Railway, which ends in Poti. Many of our officers are suggesting we send our troops down it to reach Poti in time and lift the siege."
geo.46.a:0 "Send troops down the Caucasian Railway."
geo.46.b:0 "No need to use the railway, send the forces from Sukhum."
geo.47.t:0 "Poti is Saved"
geo.47.d:0 "Our support down the Caucasian Railway arrived at Poti just mere hours before the People's Guard moved in to take the city. Thankfully, after a long fought battle, our forces were able to keep the city and push back the People's Guard troops."
geo.47.a:0 "Perfect."
geo.48.t:0 "Poti is Lost"
geo.48.d:0 "Our support appeared to arrive too late to Poti. As our troops arrived from Sukhum, they found the city had already fallen to the forces of the People's Guard. They tried to push in, but were quickly repelled. It seems Poti is lost."
geo.48.a:0 "We will return!"
geo.49.t:0 "Jugheli Approaches Tiflis"
geo.49.d:0 "Valiko Jugheli, leader of the People's Guard, has been seen marching towards Tiflis, leading a large force to take the capital. The government garrison left in Tiflis is quite small, and he might be able to take it if he's able to get support from other cities he's taken. It'll be a close battle for the future of the country."
geo.49.a:0 "Maybe the future will be brighter..."
geo.50.t:0 "People's Guard Defeated"
geo.50.d:0 "The large force led by Valiko Jugheli was met outside Tiflis, by our larger, more well supplied force. In the fighting, following an artillery barrage, it is assumed Jugheli was killed, and if he escaped he would be easily hunted and captured. With this victory, our government is secure. We can now start implementing our plans, and forming an alliance with the civilian Tetri Giorgi."
geo.50.a:0 "For Georgia!"
geo.51.t:0 "Jugheli and the People's Guard Take Tiflis!"
geo.51.d:0 "When Jugheli's force arrived outside Tiflis, it had gained strength and supplies from the other cities of the nation. Comparatively, government troops were undersupplied and lacked morale. Many of them even defected to the People's Guard before the battle began. After a few hours of battle, the government forces were defeated, and Jugheli's troops marched into Tiflis, and he took over the government. Kakutsa Cholokashvili, George Bagration and his son Irakli were arrested. In a speech outside parliament, Jugheli declared Georgia a republic once more, and that he would lead a coalition of of the SSDP, SR and SSPRP until proper elections can be held."
geo.51.a:0 "Georgia is free!"
geo.52.t:0 "What to do with Cholokashvili and the Bagrations"
geo.52.d:0 "With control now secure of the government, a question must be answered: what to do with the criminals who tried to end Georgian democracy. Primarily, the question focuses on Kakutsa Cholokashvili, George Bagration and his son Irakli. Of course they must be punished, their crimes are treason against Georgia. However, some argue that it would be best to only lightly punish them, by putting them under house arrest. This will show how our administration is willing to be forgiving, and that we are not fighting for revenge, but for the betterment of the country."
geo.52.a:0 "They committed treason, they deserve life in prison."
geo.52.b:0 "Be nice, give them house arrest."
geo.53.t:0 "Integrate the People's Guard"
geo.53.d:0 "The forces of the People's Guard served us well in overthrowing the dictatorial monarchist government. Though they were not the most well trained troops, they showed true support for key Georgian values, like democracy and republicanism. The process has now started to integrate these troops into the army itself, to help dilute Cholokashvili's supporters and end another potential dictatorship, should another arise."
geo.53.a:0 "They fought well."
geo.54.t:0 "Strengthen Political Institutions"
geo.54.d:0 "Now, Valiko Jugheli has declared it time to reinforce the political institutions of the country, to try and avoid another monarchist dictatorship. Firstly, he passed a law that stated Georgia would always be a republic, to give the monarchy no chance of taking power once again. The Constitution of 1921, a work of constitutional art, was reviewed, but was decided it still worked and was not the reason Cholokashvili and Bagration were able to take over. Jugheli instead blames the courts made to defend the constitution. He dismissed any judges that tried to give Cholokashvili's regime legitimacy, and emphasised it is the courts that must protect the political institutions of Georgia."
geo.54.a:0 "Georgia will always be a republic!"
geo.55.t:0 "Jugheli Announces New Elections"
geo.55.d:0 "Today, in a speech outside parliament, Valiko Jugheli announced to a large crowd of people that new elections would be held in a months time. He claimed that the EDP, by allowing the referendum, was partly responsible for the dictatorial takeover, and therefore the people deserve to vote once again on a new parliament. The announcement was met with cheering by the crowd, happy to see that democracy was once again going to take place in the country."
geo.55.a:0 "Excellent."
geo.56.t:0 "Georgia turns their back on Germany"
geo.56.d:0 "The Democratic Republic of Georgia was born with sponsorship from the German Empire. To secure their independence in the turbulent times of the Russian Revolution, the Georgian government signed the Treaty of Poti, a treaty that gave Germany vast economic power in the country. In the wake of the Black Monday crisis and the collapse of the Georgian economy, Georgia has decided to declare the Treaty of Poti at an end, and has instead decided to take an anti-German stance, using nationalism to gather support for their government. Some of the more jingoistic in their government have even discussed retaking Batum from us."
geo.56.a:0 "Something to keep an eye on."
geo.57.t:0 "Georgia Mobilises for War!"
geo.57.d:0 "With war breaking out in the Middle East, the Georgian government has ramped up its attacks against the Empire in speeches, proclaiming that Georgians suffering under Ottoman rule will soon be \"freed\". This, along with a sudden influx of troops on the border, can only mean one thing: Georgia will soon declare war on the Empire."
geo.57.a:0 "Damn."

geo.60.t:0 "The King's Cabinet"
geo.60.d:0 "With the country now securely under our new regimes control, it is now time to create a cabinet for the country, made up of our allies.\n\nKakutsa Cholokashvili, who brought about the new government, will remain in his position as Prime Minister. King George's son, Prince Irakli, assisted in the coup, and is far more politically active and able than his father. He will become Foreign Minister. Shalva Maglakelidze is a retired general, now one of the most popular of the Tetri Giorgi. A Germanophile and extreme nationalist, he wants the role of Minister of the Interior, but it was decided he is far too ideological for the position. Better off to put him in a high level position where he cannot too heavily influence the ideology of the government. Therefore, he will become the Economy Minister. Leo Kereselidze is another ex-general, who led the Georgian Legion in the First Weltkrieg. Leader of the Tetri Giorgi, it is decided he will become Minister of the Interior."
geo.60.a:0 "An excellent government."
geo.61.t:0 "Georgia Requests to Join the Reichspakt"
geo.61.d:0 "During the First Weltkrieg, we helped secure Georgia as an ally in the Caucasus. Their government has remained friendly to ours since their independence, and now, with international order under threat, they have requested to join our alliance."
geo.61.a:0 "Welcome to the Reichspakt."
geo.61.b:0 "We decline."
geo.62.t:0 "Germany Has Accepted!"
geo.62.d:0 "Germany has accepted our request to join the Reichspakt"
geo.62.a:0 "Excellent."
geo.63.t:0 "Germany Has Declined!"
geo.63.d:0 "Germany has declined our request to join the Reichspakt"
geo.63.a:0 "Damn."
geo.64.t:0 "Georgia Demands Zaqatala"
geo.64.d.AZR:0 "Georgia has claimed the town of Zaqatala for decades, but in the post-1st Weltkrieg agreement, we gained control of it. However, now Georgia has come to us, now at war, and demanded we hand the town over to them, and state that if we decline, it will mean war."
geo.64.d.not_AZR:0 "Georgia has claimed the town of Zaqatala for decades, but in the post-1st Weltkrieg agreement, Azerbaijan gained control of it. However, now Georgia has come to us, requesting we hand the town over to them. While this is an insolent tone, perhaps conceding their request is better than risking a needless war over a worthless province?"
geo.64.a:0 "We have no choice but to hand it over."
geo.64.b:0 "We cannot be pushed around! We will fight for it."
geo.65.t:0 "Azerbaijan Hands Over Zaqatala"
geo.65.d:0 "Azerbaijan has handed over the town of Zaqatala, fearing a war on 2 fronts."
geo.65.a:0 "Wonderful."
geo.66.t:0 "Azerbaijan Refused!"
geo.66.d:0 "Azerbaijan has refused to hand over the town of Zaqatala. We threatened war in our demand, so now would be the time."
geo.66.a:0 "This means war!"
geo.66.b:0 "Maybe not..."
geo.67.t:0 "Elections to the People's Council of Abkhazia"
geo.67.d:0 "The People's Council of Abkhazia, the devolved body established in the early days of the republic to represent the Abkhaz people, has recently held it local elections across the Abkhazia region. The establishment of the People's Council allowed the Abkhaz people to not feel intimidated or threatened by the central government, and to give them a voice in their region. The elections took place without a hitch, with more left-wing nationalist groups gaining control of the council."
geo.67.a:0 "Democracy is good."
geo.68.t:0 "Autonomy Question for South Ossetia"
geo.68.d:0 "With the elections to the People's Council of Abkhazia a few weeks ago, people in the region of South Ossetia have begun to ask themselves why they do not have their own devolved body. Following the South Ossetian uprisings that ended in 1920, the region of South Ossetia had been relatively peaceful, and self determination for the South Ossetian people faded to an obscure idea only held by intellectual circles. However, following the economic and subsequent political disasters in 1936, tensions once again flared up in the region, and with many remembering the violence of the early days of the republic, the a military detachment was sent to the region all the way until the election. Now that the people of Abkhazia have exercised their local democracy, the question that is beginning to enter the mainstream is whether the South Ossetian people deserve the same."
geo.68.a:0 "Hopefully this is settled peacefully."
geo.69.t:0 "South Ossetia Autonomy March in Tskhinvali"
geo.69.d:0 "The minor groups that have been fighting for South Ossetian autonomy seem to have finally broken into the mainstream, with mass support for a pro-autonomy march that has taken place in Tskhinvali, the capital of the South Ossetian region. Though there was no violence between protesters and police, there are fears that if demonstrations like this continue, more extremist elements of this movement might enter the mainstream."
geo.69.a:0 "Oh dear..."
geo.70.t:0 "People's Council of Abkhazia Endorses South Ossetian Autonomy"
geo.70.d:0 "The left-wing controlled People's Council of Abkhazia has officially announced that they, and therefore the Abkhazian region they represent, endorse the idea of a devolved body for the people of South Ossetia. It has become clear that this is something that we cannot ignore, and many in government demand a response, lest the unrest in the South Ossetian region grow."
geo.70.a:0 "Establish a People's Council of South Ossetia."
geo.70.b:0 "We cannot be pressured into this."
geo.71.t:0 "People's Council of South Ossetia Established"
geo.71.d:0 "Final preparations have been made, and a new People's Council of South Ossetia has been established, to represent the people of South Ossetia. A provisional government has been appointed until official elections to the council can take place. Protests in the region have ceased, and though there are still some calling for all out independence, it is limited to intellectual circles, and the masses are generally content."
geo.71.a:0 "Thank goodness."
geo.72.t:0 "South Ossetians Begin to Arm Themselves"
geo.72.d:0 "After being endorsed by the People's Council of Abkhazia, many South Ossetians assumed that autonomy was on the way. When this desire for autonomy was rejected by our government, many have instead come to the conclusion that a crackdown in the region was on the way. Therefore, many South Ossetians in the region, remembering the multiple conflicts that have occurred in the region, have begun to arm themselves with weapons smuggled in from the north. There is still a chance to end any danger of conflict if autonomy for the region is announced. Instead, it'd be a good idea to increase the military presence there."
geo.72.a:0 "Increase military presence."
geo.72.b:0 "No need for bloodshed, establish a People's Council of South Ossetia."
geo.73.t:0 "Military Police Kill Three Protesters"
geo.73.d:0 "Following further protests across the South Ossetia region, military police were forced to establish a permanent presence there. After a few hours of protests in Tskhinvali, a fire was started, which, after being blamed on the protesters, led to clashes between military police and protesters. The situation quickly deteriorated, and a riot quickly broke out. During clashes throughout the night, many people were injured, and three rioters were killed. With news of the deaths spreading across the South Ossetian region, tensions have flared, and we should expect a reaction from the people."
geo.73.a:0 "Guess this can't be solved peacefully..."
geo.74.t:0 "South Ossetian Rebels Attack Military Base"
geo.74.d:0 "Following the deaths of protesters a few days ago, a group of disorganised South Ossetian rebels have gathered together and attacked a military base near the northern border. Though the military presence there was able to quickly pacify the attackers, it led to the deaths of 13 South Ossetians and 4 Georgian troops. It is clear that something drastic must be done to defuse the situation. We could finally give in to the South Ossetians demands for autonomy, or crack down on them hard, to finally crush any desire for autonomy by force."
geo.74.a:0 "Its time to give in and establish autonomy for them."
geo.74.b:0 "Crack down hard militarily."
geo.75.t:0 "Military Crackdown in South Ossetia"
geo.75.d:0 "Following tensions flaring in the South Ossetian region, the military has been sent in to crush any further resistance in the area. Many of the ringleaders of the protests and riots have been arrested, and the protests have been broken up by force. Though there have been clashes with rebels, they have quickly been put down by the military. South Ossetia is secure."
geo.75.a:0 "Excellent."




geo.120.t:0 "1936 Election"
geo.120.d:0 "Following the chaos caused by Black Monday and the failures of the SSDP government, Evgeni Gegechkori was forced to call a new election, a election he knew he was likely to lose. Today, with people going out to the polls, it looks like it'll be close, with no party able to get a sole majority. It is likely the EDP-MMEP coalition will win overall, though it might be possible for the SSDP to scrape a minority victory."
geo.120.a:0 "The Menshevik SSDP survive with a minority."
geo.120.b:0 "The EDP-MMEP Coalition wins a majority."
geo.121.t:0 "The SSDP Coalition Question"
geo.121.d:0 "Though the SSDP was victorious in the election, no party has enough seats to form a majority government. Therefore, a coalition is necessary. One can either be formed with the federalist, nationalist and decentralist SSPRP, or the radically socialist SR. Both parties have made clear they are open to a coalition."
geo.121.a:0 "Form a coalition government with the SSPRP."
geo.121.b:0 "Form a coalition government with the SR."
geo.122.t:0 "[GetYear] Election"
geo.122.d:0 "After weeks of campaigning, it looks likely to be a close election, with both parties being forced into a coalition. The party with the most seats is..."
geo.122.a:0 "...the SSDP."
geo.122.b:0 "...the EDP-MMEP Coalition."
