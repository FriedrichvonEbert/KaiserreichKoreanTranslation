###events

geo.1.t:0 "조지아 민주공화국"
geo.1.d:0 "조지아는 러시아 내전의 혼란기에 자캅카스 민주 연방 공화국에서 이탈하며 독립을 얻었습니다. 혼란기 동안, 조지아는 주변의 적들을 막기 위한 도움을 받고자 독일의 편에 섰습니다. 조지아는 독일과 복수협정을 체결했고, 특히 포티 조약을 통해 독일의 보호를 받는 대가로 경제 내에서 독일의 확실한 지배를 초래한 몇 가지 경제적 양보를 했습니다. 또한 바투미 조약을 통해 조지아는 오스만 제국에게 무슬림 다수 지역을 넘겨줬습니다. 지금은 멸망한 아르메니아 공화국과의 짧은 갈등 끝에 조지아는 로리 지방을 얻어냈고, 이후로 평화롭고 안정된 상태를 유지했습니다.\n\n러시아의 일부였던 시절, 조지아는 독립을 쟁취했을 때도 남아있던 멘셰비키의 중심지였고, 1918년부터 조지아의 멘셰비키 사회민주당이 집권했습니다. 1918년 노에 라미슈빌리가 의장으로 잠시 재임한 후, 노에 조르다니아는 18년 동안 이 나라를 확고히 통치해 왔습니다. 멘셰비키는 지난 몇 년간 득표 수가 줄어들긴 했지만, 여전히 조지아 내의 완고한 정치적 지배력을 행사하고 있습니다.1935년 선거에서 멘셰비키는 의석의 거의 대다수를 잃었지만 버틸 수는 있었습니다. 국민민주당, 즉 EDP는 많은 표를 얻었고, 당수인 에크브티메 타카이슈빌리는 복벽주의 단체들과 가까이 지내기 시작했습니다. 왕좌에 오를 주요 후보자인 카이저 빌헬름 2세의 아들 프로이센의 요하임 왕자와, 구 조지아 왕실인 바그라티온 가문의 가주인 기오르기 바그라티온과 함께, 군주제에 대한 인기는 지난 몇년간 높아져왔습니다. \n\n조지아는 점점 더 커져만 가는 불확실성으로 가득찬 세상에서 안정의 등불로서 서있습니다. 지난해 말, 늙고 명망있는 노에 조르다니아가 총리직에서 물러나고, 독립 이후 조르다니아 정권에서 일해왔지만 그보다는 인기가 떨어지는 에브게니 게게흐코리가 자신의 자리를 대신할 것이라고 발표했습니다. 하지만 갑작스레 재난이 닥치지 않는 한 1939년 차기 선거까지는 정치적으로 변할 것이 하나도 없습니다."
geo.1.a:0 "조지아는 살아남을 것이다."
geo.2.t:0 "포티 조약 재검토"
geo.2.d:0 "포티 조약은 조지아가 거의 모든 이웃 국가들로부터 직접적인 위협을 받고 있을 때 독일과 체결하였으며, 국제적으로 인정받지 못했습니다. 더이상 이 조약이 이런 식으로 유지되어선 안됩니다. 조지아는 국제적으로 확실하게 공인받았으며, 이웃나라와의 긴장이 고조되고 있지만, 몇몇 국민들은 독일의 철권 아래에서 받는 보호는 아무런 가치도 없다고 주장하고 있습니다. 특히 사람들은 이 조약을 통해 독일이 조지아의 기반시설을 심하게 통제하고, 조지아 광산업 전반에 강한 통제력을 가진 회사를 설립하고 있다는 것을 지적하고 있습니다. 이는 단기적으로는 경제적 이득을 얻을 수 있겠지만, 독일에서 가장 큰 우리의 경제 파트너와의 사이가 틀어질 것이고, 우리가 반독일적 행보를 걷도록 할 것입니다.\n\n최근 프로이센의 요하임 왕자는 조지아가 조약을 파기하고 회사들을 국유화한다면 어떠한 왕위 계승 요청도 거절할 것이며, \"조지아와 독일은 서로를 필요로 한다\"라고 발표했습니다. 한편, 기오르기 바그라티온은 최근 이에 반대 입장을 발표하면서, 만약 조지아가 조약을 준수한다면 그는 군주가 되는 것을 거부할 것이며, \"조지아는 독일의 철권 아래 너무 오래 살아왔다. 지금이 이걸 막을 유일한 기회다.\"라고 주장했습니다.\n\n이 결정의 대외정책적 의미는 굉장히 큽니다. 우리는 이 조약을 유지함으로써 독일과 그들의 강력한 동맹국인 오스만 제국에 대한 우리의 충성을 재확인할 수 있을겁니다. 하지만 만약 우리가 조약을 파기한다면, 더 적극적으로 행동할 수 있을 것이고, 현재 오스만 제국의 지배를 받고 있는 바투미와 같이 우리가 주장하는 영토를 되찾을 수 있을 것입니다."
geo.2.a:0 "조약은 파기되고 회사들은 국유화될 것이다."
geo.2.b:0 "우린 독일인들을 소외시킬 수 없다. 회사들을 구제해라."
geo.3.t:0 "바쿠-포티 파이프라인"
geo.3.d:0 "오스만 제국이 바투미 조약에 따라 바투미를 점령한 이후 몇 년동안 바쿠-포티 파이프라인이 될 조지아와 아제르바이잔 간 파이프라인이 건설되었으며 이는 등유 수송에 초점을 맞춰 지어진 바쿠-바투미 파이프라인과 달리 석유 수송을 위해 특별히 만들어졌습니다. 엄청난 양의 송유관이 조지아를 거쳐서 우리 땅인 포티에서 무역이 이루어지지만, 바쿠-포티 파이프라인의 자금 대부분은 아제르바이잔 정부로부터 지원받았습니다. 우리 정부의 다소 국수주의적인 사람들은 검은 월요일 사태의 해결을 위해 파이프라인을 국유화하고 그 이익을 우리가 가져야 한다고 제안하고 있습니다. 아제르바이잔과 조지아 사이의 관계는 항상 긴장상태였고, 이는 보통 아제르바이잔이 지배하는 자카탈라에 대한 조지아의 영유권 주장 때문이었습니다."
geo.3.a:0 "파이프라인을 국유화하라!"
geo.3.b:0 "이웃을 화나게할 필요는 없다."
geo.4.t:0 "조지아가 바쿠-포티 파이프라인을 국유화하다!"
geo.4.d:0 "비록 조지아와의 관계가 돈독했던 적은 없지만, 그들은 우리가 투자하고 그들의 영토를 통하는, 특별히 석유를 수송할 파이프라인인 바쿠-포티 파이프라인을 건설하는 것을 허락했습니다. 이 파이프라인의 자금 대부분은 우리 정부가 지원했습니다. 하지만, 조지아 정부가 그 송유관의 일부를 국유화하기로 결정했다는 소식이 우리에게 방금 전해졌고, 수익은 그들 스스로 가져가겠다고 결정했다고 전해왔습니다! 이는 이미 긴장된 양국 정부간의 관계를 더 고조시킬겁니다."
geo.4.a:0 "빌어먹을 놈들!"
geo.5.t:0 "군 연간 예산 평가"
geo.5.d:0 "전 세계의 긴장이 점점 더 커지고, 검은 월요일 경제 위기가 닥치면서, 군 위원회는 군 예산을 재평가해야 한다고 결정했으며, 특히 군대가 방어적 전술이나 공격적 전술 중 어디에 더 집중해야 할지에 이목을 집중했습니다."
geo.5.a:0 "좀 더 공격적인 접근이 필요하다."
geo.5.b:0 "땅을 파고 들어가는게 가장 좋은 전술이란게 저번 전쟁에서 입증됐다."
geo.6.t:0 "검은 월요일이 우리나라를 강타하다!"
geo.6.d:0 "며칠 전, 베를린 주식시장이 붕괴한 이후의 여파가 우리나라도 강타했습니다. 몇 시간 만에 우리 경제는 주저앉았고, 인플레이션은 천정부지로 치솟았으며, 많은 기업들이 파산하며 수천 명의 노동자들이 매일 직장에서 해고되고 있습니다. 식량 폭동이 이미 넘쳐나고 있다는 보고가 나오면서 상황은 점점 더 악화되고 있습니다. 에브게니 게게흐코리가 의장을 맡은 지 불과 몇 주밖에 되지 않았지만, 그의 인기는 곤두박질쳤고, 이미 다른 정당들은 정부의 대응이 충분하지 않다고 주장하면서 제헌국회는 혼란에 빠졌습니다."
geo.6.a:0 "우리는 가능한 한 빨리 행동해야 한다."
geo.7.t:0 "천정부지로 치솟는 식료품 가격"
geo.7.d:0 "많은 농민들이 농촌을 떠났고, 다른 농민들도 음식을 값싸게 팔기를 거부하다 보니 도시지역에서는 식량을 구하기 어려줘졌고, 시시각각으로 가격이 오르고 있습니다. 남녀노소 불문하고 수입이 마땅치 않다보니 많은 이들이 더이상 음식을 살 수 없게되었고, 몇몇은 폭력적인 해결책에 의지했습니다. 음식을 파는 가게들은 거의 매일 습격당하지만 이를 막기에는 경찰이 턱없이 부족합니다. 많은 노점상들이 죽었고, 다른 노점상들은 너무 겁을 먹은 탓에 사업을 계속하지 못하고 상점의 문을 닫고 있으며, 이로 인해 상황이 더욱 악화되고 있습니다."
geo.7.a:0 "시장을 바꿀 수는 없다."
geo.7.b:0 "식량가격위원회를 구성하도록 시도해라."
geo.8.t:0 "대규모 식량 폭동"
geo.8.d:0 "식량가격 인상과 식량부족에 대해 아무것도 하지 않겠다는 우리 정부의 결정으로 인해 조지아 전역의 식량폭동이 확대되었고, 사람들이 식량을 얻고자 시골로 가서 농장을 습격한다는 보고가 잇따르고 있습니다. 이 모든 상황들을 더이상 통제하기 어려워졌습니다."
geo.8.a:0 "이렇게 심각할거라고 누가 예상했겠는가?"
geo.9.t:0 "농산물 직거래장 설립"
geo.9.d:0 "오늘 의회는 가격을 통제하고 모두에게 음식을 제공하기 위해 식량가격위원회를 만들자는 제안을 받아들였습니다. 비록 농민들은 이것에 만족하지 않겠지만, 이는 소규모 기근을 막아낼겁니다."
geo.9.a:0 "그들은 훌륭한 일을 해낼 것이다."
geo.10.t:0 "식량 수입?"
geo.10.d:0 "현재 우리 농업경제 분야의 불안정한 상황과 더불어 도시에서 일어나고 있는 과격한 식량 폭동이 더 악화되는 것을 막고자 많은 저명한 당원들이 필수 식재료를 임시로 수입하자며 제안해 왔습니다. 물론 식량을 수입한다면 식량 폭동을 멈출 수는 있을겁니다만, 이로 인해 이 나라의 부채가 늘어날 것이라는 사실 또한 잊지말아야 합니다."
geo.10.a:0 "그 계획에 동의한다."
geo.10.b:0 "위험부담이 너무 크다."
geo.11.t:0 "식량 사정이 안정되다"
geo.11.d:0 "정부가 해외에서 식량을 수입하기로 결정한 후, 가게의 매대들은 서서히 다시 채워지기 시작했고, 압도적으로 많은 사람들이 다시 한번 합법적으로 음식을 먹을 수 있게 되었습니다..."
geo.11.a:0 "여기에 대가를 치뤘지만 그럴만한 가치가 있었다."
geo.12.t:0 "상황이 더 나빠지다!"
geo.12.d:0 "해외에서 식량을 수입하지 않기로한 정부의 결정 이후에 식량 공급은 점점 더 줄어들었고, 사람들은 폭력적으로 변하고 있습니다. 우리는 우리의 형편없는 판단으로 인해 거의 모든 당으로부터 비난받고 있습니다."
geo.12.a:0 "이건 진짜 안좋아."
geo.13.t:0 "가격을 낮추는 농부들"
geo.13.d:0 "식량 폭동이 악화되자, 우리 정부는 농민들과 다시 회담을 열었고, 이번에는 더 기꺼이 타협을 하려고 합니다. 사민당 대표들과 여러 농민단체들간의 여러 시간에 걸친 토론 끝에, 두 단체는 합의에 도달했습니다. 농민들은 각종 친농 조치에 대한 보답으로 가격 인하를 받아들였고, 덕분에 도시의 정세가 안정되고 있습니다."
geo.13.a:0 "아주 좋아."
geo.14.t:0 "티플리스 시위"
geo.14.d:0 "수천 명의 사람들이 오늘 아침 티플리스에 모여 에브게니 게게치코리의 지도력과 그들이 지금 처한 어려운 경제 상황에 대해 항의했습니다. 어떤 사람들은 그를 독일인들의 꼭두각시라고 부르는 반면, 다른 사람들은 그가 개인적인 이익을 위해 일부러 그들과 맞서고 있다고 말합니다. 이러한 시위는 에크브티메 타카이슈빌리가 이끄는 국민민주당에서부터 레오 셴겔라이아가 이끄는 사회혁명당에 이르기까지 그루지야의 여러 정당이 주도하고 있습니다. 서로 다른 성향을 가졌지만 그들이 똑같이 요구하는 것이 있다면 바로 새로운 선거입니다. 시위에서 에크브티메 타카이슈빌리는 수많은 군중들을 향해 작년부터 지금까지 조지아의 상황이 어떻게 변했는지, 그리고 현 정권이 이 모든걸 바로잡기에 얼마나 부적합한지 이야기했습니다. 에브게니는 이에 대해 어떠한 언급도 하지 않고 있습니다."
geo.14.a:0 "이거 전혀 안 좋아 보이는데..."
geo.15.t:0 "노에 조르다니아의 은퇴"
geo.15.d:0 "지난해 12월에 발표했듯이, 노에 조르다니아가 조지아 민주공화국의 총리직에서 내려왔습니다. 그는 이 나라를 18년 동안 통치했고, 그의 통치 하에서 조지아는 독일과 가까워졌으며, 비교적 강하고 안정적인 국가가 되었습니다. 하지만, 일부 개혁의 실패와 경제 침체 이후 그의 인기가 떨어지기 시작하자 조르다니아는 지금이 은퇴할 때라고 결심했습니다.\n\n그의 후임인 에브게니 게게흐코리는 조르다니아 내각에서 18년간의 리더십을 통해 외무부 장관, 법무부 장관, 내무부 장관을 역임하며 긴밀히 협조해 왔습니다. 현재 조지아의 상대적인 안정과 괜찮은 경제 전망을 봤을때, 시간만 들인다면 대중들은 조르다니아를 좋아하는 만큼 게게흐코리를 좋아하게 될 것입니다."
geo.15.a:0 "조르다니아는 잘 해냈다."
geo.16.t:0 "티플리스 시위 확산"
geo.16.d:0 "티플리스에서 일어난 대규모 시위는 일주일 후에도 계속되었고, 전국적으로 확산되기 시작했습니다. 포티와 쿠타이시의 시위는 점점 커져만 가고 있으며, 정부의 사임과 새로운 선거를 외치고 있습니다. 더 나쁜 것은 기오르기 바그라티온이 시위에 참여해서는 \"조지아 사회주의의 종식\"을 외치고 있다는 겁니다. 에브게니 게게흐코리는 오늘 제헌국회 밖에서 연설하려 했으나 시위대가 이를 막아섰고, 이는 게게흐코리를 더 약해 보이게 만들었습니다."
geo.16.a:0 "여기서 더 나빠질 수 있을까?"
geo.17.t:0 "소수민족 상황 악화"
geo.17.d:0 "The situation with the main minorities of Georgia has worsed greatly. The People's Council of Abkhazia, a council set up representing the Abkhazian people, has officially stated that the central government should call new elections. Protests have increased in Sukhum and Sochi in recent days, feeling empowered with the Council's support.\n\nThings are far worse in South Ossetia, however. Though they have been relatively peaceful since the end of the Ossetian uprisings in 1920, it seems the economic collapse has once again sparked conflict in the area. The Georgian Army have tried to keep the Ossetian revolters down, but the conflict is causing much damage to the area."
geo.17.a:0 "빌어먹을 놈들."
geo.18.t:0 "게게흐코리를 향해 새로운 선거를 요구하는 압박 증가"
geo.18.d:0 "너 나 할 것 없이 게게흐코리에게 새로운 선거를 요구하는 압박이 심해지고 있습니다. 티플리스에서부터 전 국토에 이르기까지 시위가 계속되고 있으며, 몇몇 공장들에선 정부를 향한 파업에 대해 이야기하고 있습니다. 에크브티메 타카이슈빌리가 이끄는 제헌국회의 야당들은 정부의 사임과 새로운 선거를 계속해서 촉구하고 있습니다. 더 걱정스러운 것은 게게흐코리가 속한 당에서도 그에 대한 반대세력이 커지고 있다는 겁니다. 여러 각료들은 새로운 선거가 남아있는 조지아의 안정성을 지킬 최선의 방법이라고 말하기 시작했습니다."
geo.18.a:0 "선거가 불가피할 지도 모른다."
geo.19.t:0 "새로운 선거를 선언한 에브게니 게게흐코리"
geo.19.d:0 "현 정부에 대항하는 엄청난 소동이 전국적으로 벌어진 이후, 게게흐코리 총리는 마지못해 4개월 후에 새로운 전국 선거를 치르기로 결정했습니다. 조지아 사민당이 과반수를 얻지 못할 가능성이 크다는 것은 분명하지만, 만약 승리한다 하더라도 지도부 혼자 나라를 이끈다는 건 불가능합니다."
geo.19.a:0 "해야만 했던 일이다."
geo.20.t:0 "시위의 끝과 유세의 시작"
geo.20.d:0 "With the calling of new elections, the protests in Tiflis and across the country have almost completely disappeared, with only a few stragglers left slowly petering out. Construction projects to repair the damage caused by the protests have already begun, as have the campaigns of the political parties.\n\nThe minor parties, the SSPRP, the SR, and the MMEP, are not likely to achieve anywhere close to a majority, and are instead potentially options for coalitions in a possible minority government. The key parties campaigns are the SSDP and the EDP.\n\nGegechkori and the SSDP are running on a continuation of the current system and government, talking about the success Georgia has achieved in the past 18 years. The EDP, on the other hand, are campaigning on the failures of the current government, primarily the failures of the government to quickly deal with the Black Monday crisis. The EDP are also picking up votes with monarchists, after Ekvtime Takaishvili promised that if the EDP win the election, they will hold a referendum on the monarchy."
geo.20.a:0 "티플리스에 평화가 돌아왔다."
geo.21.t:0 "요아힘 왕자의 국민민주당 지지 선언"
geo.21.d:0 "Recently, the popular German prince, Prince Joachim, has announced his support for the Ekvtime Takaishvili's EDP. In a statement, he claimed that it is clear that the time for socialism in Georgia has come to an end, and a proper, responsible, conservative government is established, and that the people's voices are heard in regard to a monarchy. Joachim talked about the undeniable successes of the German constitutional monarch system, which has helped them become a global hegemon."
geo.21.a:0 "독일과 너무 가깝지 않나?"
geo.22.t:0 "기오르기 바그라티온의 국민민주당 지지 선언"
geo.22.d:0 "Recently, the popular monarchical candidate, George Bagration, has announced his support for Ekvtime Takaishvili's EDP. In a statement, he claimed that the socialism Georgia has been ruled under has led to the constant chaos we have seen for the past few months, and that a proper monarchist, conservative, nationalist government should be established for Georgia to survive."
geo.22.a:0 "군주제는 너무 낡아빠졌다."
geo.23.t:0 "좌익 정당의 성장"
geo.23.d:0 "With the SSDP still struggling to gain its popularity back, the other left-wing political parties have begun taking more and more SSDP voters from them. From the right of the SSDP are the SSPRP under Iosif Baratov, a party focused on federalism and decentralisation. To the left of the SSDP are the Georgian SR, a radical party focused on agrarian socialism and the idea of land socialisation, or the division of land to peasant tenants. Though neither party will come close enough to forming a government, their growing popularity along with the SSDP's weakness means its all but assured the SSDP will be forced to form a coalition with one of these parties."
geo.23.a:0 "표가 갈리는 건가?"
geo.24.t:0 "양극화 심화"
geo.24.d:0 "With the collapse of the SSDP hegemony over political power, and the growing chaos both inside and outside the country, polarisation is growing, with more and more people on the outskirts of society supporting more radical parties. On the left, many people, some even former Bolshevik supporters, are beginning to support the SR more and more. On the right, some who believe the EDP do not go far enough are beginning to support the Patriotic Union Tetri Giorgi, a right-wing nationalist party led by former general Leo Kereselidze and professor Mikheil Tsereteli. The group has been rallying for monarchism for years, but are still seen as too radical for most, with the EDP announcing they will refuse to form a coalition with them should they need to."
geo.24.a:0 "걱정되는 시간이 다가오고 있다."
geo.25.t:0 "국민민주당과 국민지주당 연정 협상"
geo.25.d:0 "The EDP, looking more and more likely to win the upcoming elections, have already entered preliminary coalition talks wtih the MMEP, a landowners party, that had split off the EDP years ago. Due to them seeing eye to eye on most issues, and the fact that though the EDP are likely to win they are unlikely to win a majority of seats, it can be assumed they will form a coalition with Grigory Veshapeli's MMEP."
geo.25.a:0 "그들이 아직 이긴건 아니다..."
geo.26.t:0 "티플리스에서 대규모 집회를 연 에브게니 게게흐코니와 노에 조르다니아"
geo.26.d:0 "In a last ditch attempt to secure votes for the election only a couple of weeks away, the SSDP has hosted a major rally in the centre of Tiflis, attended by many high level SSDP politicians, including Evgeni Gegechkori and the ever popular Noe Zhordania. Both held speeches, recieving loud cheers from the massive crowds. Though this rally was seen as a massive success, many in the media are calling it too little too late, projecting a close victory for the EDP."
geo.26.a:0 "그들이 그걸 되돌릴 수 있을까?"
geo.27.t:0 "에크브티메 타카이슈빌리가 군주제에 대한 국민투표를 발안하다"
geo.27.d:0 "Though Ekvtime Takaishvili and the EDP are officially republican, one of the main policies they ran on was a referendum on whether Georgia should become a Constitutional Monarchy. With the popularity of the monarchy growing over the last few years, this policy was one of the main reasons they were able to win the election.\n\nNow, however, comes an important question. Should the EDP and MMEP officially take a side in the referendum? If the government takes a side, and then that side loses the referendum, it’ll destroy the confidence in the government. However, not taking a side could risk a side we disagree with winning."
geo.27.a:0 "공식적으로 공화주의자들의 선거운동을 지지한다."
geo.27.b:0 "중립을 지킨다."
geo.27.c:0 "공식적으로 복벽주의자들의 선거운동을 지지한다."
geo.28.t:0 "티플리스에서 집회를 연 테트리 기오르기"
geo.28.d:0 "Shalva Maglakelidze was a high ranking general of the Georgian military, until he resigned to get more involved in Georgian political life, especially on the side of monarchism. A strong right winger who had always been highly suspicious of the Menshevik Government, he helped found the Tetri Giorgi, a right wing anti-socialist and anti-syndicalist nationalist organisation. Though the group itself is minor, many of its politicians, including its leader Leo Kereselidze and especially Shalva Maglakelidze, are very popular in Georgia, and helped push the idea of monarchism to the forefront of Georgian politics.\n\nToday, the organisation is holding a pro-monarchist rally in Tiflis, attended by thousands of Georgian citizens. It started off peaceful, though throughout the day more and more counter protesters, mostly coming from left wing parties and groups, began to join against the Tetri Giorgi rally. Following a few light clashes between the socialists and monarchists, the police were forced to step in to try to split the groups. However, both sides saw it as the police trying to suppress their side, and so the violence got worse, leading to large brawls between socialists, monarchists and police. By the end of the day, there were many injuries and much damage was done to the city, though thankfully no one died."
geo.28.a:0 "걱정되는군..."
geo.29.t:0 "군주주의에 반대하는 사회주의 연합 전선 형성"
geo.29.d:0 "Evgeni Gegechkori, the former Chairman of Georgia, has recently announced in Tiflis a \"United Socialist Front\" against monarchism in the country. After entering into negotiations with both the Socialist Revolutionaries and the SSPRP, they all came to an agreement to campaign together against the monarchist campaign. In his speech in Tiflis, Gegechkori discussed how the creation of a Kingdom would undo any progress done by socialism in Georgia, and that any true socialist should be diametrically opposed to the monarchist campaign. He also denounces our holding of a referendum on the topic, claiming it was a cheap attempt to get votes while dividing the country."
geo.29.a:0 "지긋지긋한 패배자 같으니."
geo.30.t:0 "요하임의 인터뷰"
geo.30.d:0 "Recently, an interview of monarchist candidate Prince Joachim of Prussia was published in the largest newspaper in the country. The interview covered his life story and his aspirations for Georgia.\n\nJoachim discusses his early career in the 1st Foot Guards of the Royal Prussian Army, and his service on the eastern front. Later he discusses his wife Marie and son Karl, and the massive change in their life living in Georgia was. He even discusses his own mental health and struggles with the Georgian language. When asked if it was the right time for Georgia to become a monarchy, with tensions in the world growing, Joachim asserted that this was the best time for it. He claimed that the the monarchy can be a point of stability following months of political chaos, and his connections to the Germans allows Georgia to grow closer to the world hegemon.\n\nThough some see Joachim's poor mental health and struggling with the Georgian language as weak, most of the country is sympathetic, and like the honesty and boldness for him to discuss this. His popularity has skyrocketed with this interview."
geo.30.a:0 "그렇지만 우리는 조지아의 왕좌에 독일인이 앉기를 원하는 걸까?"
geo.31.t:0 "기오르기의 인터뷰"
geo.31.d:0 "Recently, an interview of monarchist candidate George Bagration of Mukhrani and his son Irakli was published in the largest newspaper in the country. The interview covered his life story and his aspirations for Georgia.\n\nGeorge discusses his early life, as part of the Russian nobility, and his military education at the Page Corps. He talks about his history of involvement in Georgia and struggles for the Georgian cause, including his fighting against the Bolsheviks during the Russian Civil War. On the issue of politics, George discussed how the monarchy should be an apolitical body in the country, and stated his son Irakli was more political, to which he agreed. Irakli went on to say how the monarchy should act as a point of stability in the country, and should be able to \"correct the course of the country should it go too far\".\n\nThough George himself came off quite well in the interview, controversy has started over the comments of his son. His statement about \"correcting the course\" has been seen by many as an affront to democracy, and they claim that Irakli does not really want a constitutional monarchy, just more power. Still, George remains quite popular, especially within right-wing circles, who venerate George's military experience against the Bolsheviks and in many ways agree with the statements of his son."
geo.31.a:0 "그들이 민주주의를 원하는 걸까?"
geo.32.t:0 "군주제에 대한 국민투표"
geo.32.d:0 "마침내 몇주간의 선거운동과 정치적 폭력이 지난 후에야 군주제에 대한 국민투표를 시행할 시간이 됐습니다. 조지아의 국민들이 떼를 지어 몰려나왔고, 투표는 우열을 가리기 힘들어 보입니다. 하지만 결국 승패가 나뉘었고, 선거의 승자는..."
geo.32.a:0 "...복벽주의자."
geo.32.b:0 "...공화주의자."
geo.33.t:0 "티플리스에서 사회주의자들이 행진하다"
geo.33.d:0 "After hearing the results of the monarchy referendum, socialists across the country were furious. Important republican leaders, including former chairmen Noe Zhordania and Evgeni Gegechkori, denounced the results and the referendum as a whole. Now, the day after the referendum, thousands of people have flocked to the streets of Tiflis to protest against the fact that their country has been turned into a kingdom. Fiery speeches by Zhordania caused the crowd to begin to turn violent, with some vandalism and clashes with police taking place later into the day. There were even rumours that Valiko Jugheli, a prominant member of the SSDP who is also a general of the country, was in Tiflis supporting the protestors. It seems things will get worse in Georgia before they get better."
geo.33.a:0 "하지만 이건 국민들의 뜻이야!"
geo.34.t:0 "발리코 주겔리의 인민수비대 재편"
geo.34.d:0 "The People's Guard of Georgia was a volunteer force, mainly made up of Mensheviks, in the early days of Georgia's independence. It was dissolved after control of Georgia was secure, and Germany guaranteed Georgia's independence. However, Valiko Jugheli, former commander of the People's Guard, has recently announced that with the monarchy winning the referendum, Georgia is under threat once again, and that the People's Guard must be reformed. He also earlier that day resigned his post as a general in the army. Already, thousands of socialists have joined the rank of the People's Guard, and there are now fears Jugheli wishes to perform a coup in Tiflis, to restore an SSDP-led republican government, and ignore both the democratic elections and democratic referendum that have taken place."
geo.34.a:0 "주겔리는 조지아에게 위협이 된다."
geo.35.t:0 "카쿠차 촐로카슈빌리가 기오르기 국왕을 알현하다"
geo.35.d:0 "조지아군의 장군인 카쿠차 촐로카슈빌리는 최근 기오르기 바그라티온 국왕과 그의 아들 이라클리를 알현했습니다. 촐로카슈빌리는 이 만남에서 혼돈으로 가득찬 티플리스와 주겔리의 인민수비대가 무장한 상황에서, 이제 개입해서 이것을 중단시킬 때가 되었다고 말했습니다. 촐로카슈빌리는 자신의 계획을 모호하게 말하며 \"조지아의 수호\" 와 \"일시적인 통치\"를 얘기했지만 그 제안이 무엇을 의미하는지는 분명했습니다. \"쿠데타\" 촐로카슈빌리는 특정한 지역에 자신을 따르는 군대가 있으며, 티플리스로 빠르게 이동해서 현 정부를 제거하고 도시를 확보할 수 있다고 얘기했습니다. 그 시점부터 조지아는 외부의 위협을 받을 것이고 따라서 그의 행정부는 미래를 위해 권력을 유지해야 합니다. 또한 촐로카슈빌리는 자신이 굉장히 국수주의적인 테트리 기오르기의 민간지원을 받고있다고 말했습니다. 촐로카슈빌리는 절대 군주제, 군사 독재, 민족주의 독재, 군주제, 군대 및 테트리 조르기 간의 동맹이라는 이상한 연합을 주장하고 있습니다. 이 계획은 조지아의 민주주의를 영원히 끝내버릴 겁니다. 촐로카슈빌리가 계획가 함께 움직일지는 기오르기와 이라클리의 결정에 달렸습니다.
geo.35.a:0 "그 계획대로 진행해라."
geo.35.b:0 "그가 감히 그런 제안을 하다니!"
geo.36.t:0 "카쿠차 촐로카슈빌리가 티플리스를 장악하다"
geo.36.d:0 "Early in the morning, while most of the country still slept, Kakutsa Cholokashvili readied his forces and moved into Tiflis. His troops moved quickly, securing the entrances and exits of the city and taking government buildings. His troops also surrounded the houses of Noe Zhordania and Evgeni Gegechkori, placing them under house arrest. By the time Prime Minister Ekvtime Takaishvili was awake, it was already too late, as the government was already under Cholokashvili's control. Takashvili quickly announced his resignation, and King George appointed Cholokashvili as the new Prime Minister of Georgia, who suspended the constitution and dissolved Parliament."
geo.36.a:0 "조지아의 민주주의는 죽었다."
geo.37.t:0 "티플리스 전역에서 일어난 폭동"
geo.37.d:0 "Riots have occured all throughout Tiflis, with armed shootouts with police against Jugheli's People's Guard. So far there have been 4 deaths, and much damage has been done. However, signs are beginning to show that the chaos might be coming to an end. More and more people are beginning to leave the protests and return to work, accepting the fact their country is now a monarchy. Though many radicals joined Jugheli's People's Guard, not many of them actually showed up to fight in Tiflis, most likely not willing to risk their lives to fight for a result which most of the country voted for. It seems we might have gotten past the peak of the anti-monarchist protests."
geo.37.a:0 "터널 끝의 빛이 보인다."
geo.38.t:0 "티플리스에서 해산한 마지막 시위자들"
geo.38.d:0 "지난 몇 주 동안 군주제에 대한 투표로 인해 티플리스에서 시위와 폭동이 반복되었고 마지막 시위자들이 해산하면서 티플리스에 평화가 돌아왔습니다. 물론 군주제에 대한 결정은 분열을 낳는 화제로 남을 것이고, 이 결정에 대한 논쟁은 끊이지 않겠지만 적어도 폭력과 파괴 행위는 막을 내렸습니다."
geo.38.a:0 "잘됐군."
geo.39.t:0 "주겔리의 인민수비대 봉기"
geo.39.d:0 "발리코 주겔리는 오늘 티플리스가 "촐로카슈빌리 장군과 국왕의 반동세력"에 의해 함락되었고, 그의 인민수비대가 정부에 대항에 들고 일어설 때라고 외쳤습니다. 그는 티플리스에서 빠져나와 쿠타이시 시를 점령했습니다. 인민수비대 부대가 압하지야를 함락시켰고, 다른 부대도 포티를 함락시키려 하고 있지만 도시의 수비대가 그들을 애먹이고 있습니다. 내전이 곧 시작될 것 같습니다."
geo.39.a:0 "우린 조지아를 위해 싸운다."
geo.40.t:0 "쿠타이시 공방전"
geo.40.d:0 "쿠타이시는 이 나라에서 가장 중요한 도시 중 하나로, 가장 인구가 많고 산업화가 잘 된 곳 중 하나입니다. 주겔리는 그곳의 작은 수비대를 물리치고 도시를 장악했습니다. 우리에겐 도시를 되찾을 두가지 방법이 있습니다. 리오니 강이 도시를 가로지르고 있으며 우리가 강 상류의 일부를 장악하고 있습니다. 우리 장교 중 하나가 뗏목을 타고 강을 따라 내려가 도시를 기습할 것을 제안했습니다. 하지만 군 내부에서는 소규모 부대로는 부족하며, 대규모 병력을 시내로 진격시켜 인민수비대와 정면으로 맞붙어 우월한 무기와 숫자로 격파하는 것이 최선이라고 보는 사람들이 많습니다. 도하 계획과 관련해서 날씨가 나빠지면 아군이 땟목을 조종하기 힘들어질테고,결국 와해되어 쉽게 격파될 것이라는 우려도 있습니다."
geo.40.a:0 "정예부대를 강을 따라 내려보내라."
geo.40.b:0 "대규모 병력을 도시로 진격하도록 해라."
geo.41.t:0 "쿠타이시에서 패배한 병사들"
geo.41.d:0 "한밤중에 정부군은 인민수비대 경비대를 기습공격하기 위해 리오니 강을 따라 내려가고 있었습니다. 하지만 강을 따라 내려가던 도중 폭풍이 몰아쳤고 강은 난폭하게 변했습니다. 몇몇 이들의 뗏목은 어딘가 파손되거나 심하게는 완전히 부숴져버렸고, 다른 이들은 해변으로 밀려갔습니다. 그들이 도시에 다다랐을 때 그들은 와해됐고 장비 중 일부는 물과 가혹한 환경에 망가져 버렸습니다. 도시의 인민수비대는 손쉽게 우리 군을 격퇴했습니다. 정부의 대패입니다."
geo.41.a:0 "빌어먹을."
geo.42.t:0 "쿠타이시를 점령한 정부군"
geo.42.d:0 "대규모 병력을 시내로 진군 시키는 것은 날이 갈수록 밀려드는 폭풍에 강물이 위험하다는 것이 분명해지면서 옳은 선택인듯 했습니다. 대규모의 아군 병력은 나약한 인민수비대 경비대를 재빠르게 제압하고, 성공적으로 도시를 장악할 수 있었습니다."
geo.42.a:0 "훌륭해."
geo.43.t:0 "수후미 공방전"
geo.43.d:0 "다음 문제는 압하스 지방의 주도인 수후미를 되찾는 것입니다. 인민수비대는 시내에서 비교적 강한 존재이며, 시민들은 정부군에 협조하지 않을 것으로 보입니다. 도시를 장악하려는 계획을 여러 장교들이 제시했습니다. 이 도시는 흑해의 주요 항구이고, 지금 항구에는 수많은 배들이 정박하고 있습니다. 몇몇 장교들은 인민수비대가 도시 밖으로 후퇴하는 것을 막기 위해 먼저 항구 점령에 집중하고, 그 다음에 도심으로 진입해야 한다고 제안했습니다. 하지만 다른 장교들은 이 작전은 위험부담이 너무 크며, 도시 안의 인민수비대를 구석으로 몬다면 아군 병력이 적들이 죽을 때까지 적의 모든 병력과 싸울 것이라고 말했습니다. 그렇지만 만약에 그들이 퇴각할 틈을 남겨둔다면 그들은 격렬히 싸우기보단 빨리 퇴각하는 것에 집중할 것입니다. 대부분의 장교들은 도심을 우선적으로 장악하고, 그 다음에 항구를 점령하는 작전을 지지하고 있습니다."
geo.43.a:0 "도심을 먼저 차지하고, 그 다음에 항구로 이동한다."
geo.43.b:0 "항구를 먼저 차지하고, 그 다음에 도심으로 이동한다."
geo.44.t:0 "인민수비대 병력이 수후미에서 퇴각하다"
geo.44.d:0 "북쪽으로 아군 병력이 진입하면서 수후미의 거리들마다 전투가 벌어졌습니다. 아군은 적들을 빠르게 항구로 몰아넣었고, 거기서 적들은 배를 타고 도시를 탈출했습니다. 비록 그들이 도망치긴 했지만 그 덕분에 쉽게 도시를 되찾을 수 있었습니다."
geo.44.a:0 "완벽해."
geo.45.t:0 "정부군이 수후미에서 패배하다"
geo.45.d:0 "수후미 공방전은 아군이 동쪽에서 진입해 재빨리 항구를 장악했기에 완벽하게 진행되는 것처럼 보였습니다. 하지만 우리 병력이 도시 안으로 밀고 들어가면서 인민수비대의 격렬한 저항에 부딪혔습니다. 우리 군은 인민수비대의 전면적인 저항으로 밀려나기 직전까지 도시의 절반 정도를 되찾았습니다. 시간이 흐를수록 아군은 뒤로 밀려갔고 결국 항구에 정박된 배를 통해 후퇴할 수 밖에 없었습니다. 수후미는 주겔리의 통제하에 놓인 듯 합니다."
geo.45.a:0 "일이 좋게 흘러가질 않는다."
geo.46.t:0 "포티 공방전"
geo.46.d:0 "서쪽의 작은 항구도시 포티에서는 아직도 자잘한 전투들이 벌어지고 있습니다. 일단은 아군이 도시를 장악하고 있지만 인민수비대와의 전투가 계속되고 있고, 대규모 병력이 도시 외곽에 집결하여 일대를 장악했습니다. 우리는 최대한 빨리 포티로 지원군을 보내야 합니다. 수후미에 남은 병력을 보낼 수는 있지만 재편성 후 보내기에는 시간이 너무 오래걸릴 것 같습니다. 반면에 우리 군이 포티에서 끝나는 캅카스 철도의 고지 쪽에 주둔 중입니다. 많은 장교들이 제때 포티에 도착해서 포위망을 뚫을 수 있도록 군대를 내려보내자고 제안하고 있습니다."
geo.46.a:0 "병력을 캅카스 철도를 통해 내려보내라."
geo.46.b:0 "철도를 이용할 필요는 없으니, 수후미에서 병력을 보내라"
geo.47.t:0 "포티는 안전하다"
geo.47.d:0 "캅카스 철도를 따라내려가던 우리 지원군은 인민수비대가 도시 장악을 위해 진입하기 불과 몇시간 전에 도시에 도착했습니다. 다행히도 오랜 전투 끝에 우리 군은 도시를 지켜내고 인민수비대를 밀어낼 수 있었습니다."
geo.47.a:0 "완벽해."
geo.48.t:0 "포티 함락"
geo.48.d:0 "우리 지원군은 포티에 너무 늦게 도착했습니다. 우리 병력이 수후미에 도착했을때, 그들은 도시가 이미 인민수비대의 손에 넘어갔다는 것을 깨달았습니다. 지원군은 도심으로 밀고들어가려 했지만 빠르게 격퇴당했습니다. 포티는 함락되었습니다."
geo.48.a:0 "돌아가야만 한다!"
geo.49.t:0 "티플리스에 당도한 주겔리"
geo.49.d:0 "인민수비대의 지도자 발리코 주겔리가 수도를 점령하기 위해 대규모 병력을 이끌고 티플리스로 진군하는 모습이 포착되었습니다. 티플리스에 남겨진 정부의 수비병력은 적은 편이고, 만약 주겔리가 그 자신이 장악한 도시들에서 지원을 받는다면 티플리스를 점령하고도 남을겁니다. 국가의 미래를 결정지을 전투가 다가오고 있습니다."
geo.49.a:0 "어쩌면 미래는 더 밝았을지도..."
geo.50.t:0 "인민수비대의 패배"
geo.50.d:0 "발리코 주겔리가 이끄는 대규모 병력은 티플리스 외곽에서 더 크고, 충분한 보급을 받은 우리 병력과 조우했습니다. 이어지는 전투에서 주겔리는 포탄에 맞아 전사한 것으로 보이며 만약 도망쳤다하더라도 금방 추적당해 잡힐 것입니다. 이번 승리로 우리 정부는 안전해졌습니다. 이제 우리의 계획을 실행으로 옮길 수 있고, 민간기업가인 테트리 기오르기와의 협력을 맺을 수도 있습니다."
geo.50.a:0 "조지아를 위하여!"
geo.51.t:0 "주겔리와 인민수비대가 티플리스를 장악하다!"
geo.51.d:0 "주겔리의 군대가 티플리스 외곽에 당도했을 때, 그들이 장악한 도시에서 온 병력과 물자를 얻었습니다. 상대적으로 정부군은 보급상황은 열악하고 사기는 바닥을 기었습니다. 심지어 그들 중 대다수는 인민수비대와 싸우기도 전에 도망쳤습니다. 몇 시간 동안의 전투 후에 정부군은 패배했고, 주겔리의 군대는 티플리스로 진군하여 그는 정부를 장악했습니다. 카쿠차 촐로카슈빌리, 기오르기 바그라티온 그리고 그의 아들 이라클리가 체포되었습니다. 주겔리는 의회 밖에서 한 연설을 통해 조지아를 다시 한 번 공화국으로 선언했으며, 적절한 선거가 치러질 수 있을 때까지 조지아 사민당, 사회혁명당, 조지아 사회연혁당의 연합을 이끌 것이라고 말했습니다."
geo.51.a:0 "조지아는 자유다!"
geo.52.t:0 "촐로카슈빌리와 바그라티온 왕가에 대한 처우"
geo.52.d:0 "이제 정부의 통제가 확실해졌으니 조지아의 민주주의를 끝장내려던 범죄자들을 어찌해야 할지에 대한 질문에 답해야 합니다. 대부분 카쿠차 촐로카슈빌리, 기오르기 바그라티온 그리고 그의 아들 이라클리에게 이러한 질문이 집중됩니다. 물론 그들의 범죄행위는 처벌받아 마땅하고, 분명 조지아에 대한 반역입니다. 하지만 몇몇은 그들을 가택연금하여 가볍게 처벌하는 것이 최선이라고 말합니다. 가택연금 처분은 우리 정부가 얼마나 관용적이고, 복수가 아닌 조지아의 개혁을 위해 싸운다는 것을 보여줄겁니다."
geo.52.a:0 "반역죄를 저지른 만큼, 평생을 감옥에서 썩도록 해라."
geo.52.b:0 "교양있게 가택연금 정도로 끝내자."
geo.53.t:0 "인민수비대 통합"
geo.53.d:0 "인민수비대는 독재군주정을 전복시키는 것에 있어 우리에게 큰 도움이 됐습니다. 비록 그들이 가장 잘 훈련된 군대는 아니었지만, 민주주의와 공화주의 같이 중요한 조지아의 가치에 대한 진정한 지지를 보여주었습니다. 이제 이들을 군대로 통합시켜 촐로카슈빌리의 지지자들을 약화시키고 또 다른 독재 정부가 나타나도 바로 끝내버릴 수 있도록 하는 과정을 거칠겁니다."
geo.53.a:0 "그들은 잘 싸워줬다."
geo.54.t:0 "정치제도 강화"
geo.54.d:0 "이제, 발리코 주겔리는 국가의 정치 제도를 강화하고, 또 다른 독재군주정을 피해야 할 때라고 선언했습니다. 첫째, 그는 군주정이 다시 집권할 기회를 없애버리기 위해 조지아는 항상 공화국이어야 한다는 법을 통과시켰습니다. 입헌적 예술이었던 1921년 헌법이 재검토 되었지만, 촐로카슈빌리와 바그라티온 왕가가 집권할 수 있었던 원인은 아니었고 아직 쓸만하다고 결정되었습니다. 대신에 주겔리는 헌법을 수호하기 위해 만들어진 법원을 비난했습니다. 그는 촐로카슈빌리에게 정통성을 부여하려던 법관들을 해임하고, 조지아의 정치제도를 수호하는 것은 법원임을 강조했습니다."
geo.54.a:0 "조지아는 언제나 공화국으로 남을 것이다!"
geo.55.t:0 "새로운 선거를 발표한 주겔리"
geo.55.d:0 "오늘 의회 밖에서 한 연설에서 발리코 주겔리는 많은 사람들에게 새 선거가 한 달 후에 열릴 것이라고 발표했습니다. 그는 국민투표를 허용한국민민주당에게 독재적인 정권 장악에 부분적으로 책임이 있으며, 따라서 국민들은 새로운 의회에 다시 한 번 투표할 자격이 있다고 주장했습니다. 새로운 선거에 대한 발표는 다시 한번 민주주의가 이 나라에서 자리잡는 것을 기뻐한 군중의 환호를 받았습니다."
geo.55.a:0 "훌륭해."
geo.56.t:0 "독일에 등을 돌린 조지아"
geo.56.d:0 "조지아 민주 공화국은 독일 제국의 후원을 받으며 태어났습니다. 러시아 혁명의 격동기에 그들의 독립을 확보하기 위해 조지아 정부는 독일에게 거대한 경제력을 부여한 조약인 포티 조약에 서명했습니다. 검은 월요일 위기와 조지아 경제의 붕괴 이후, 조지아는 결국 포티 조약의 무효화를 결정했고, 대신 정부에 대한 지지를 모으기 위해 민족주의를 이용하면서 반독일적인 입장을 취하기로 결정했습니다. 심지어 그들 정부의 수많은 주전론자들 중 일부는 바투미를 우리에게서 되찾아 가는 것에 대해 논의했습니다."
geo.56.a:0 "무엇이든 눈을 떼지말고 주시해라."
geo.57.t:0 "조지아가 전쟁을 위해 군대를 동원하다!"
geo.57.d:0 "중동에서 전쟁이 발발하면서, 조지아 정부는 연설을 통해 오스만 통치하에서 고통을 겪고 있는 조지아인들이 곧 "해방"될 것이라고 선언하면서 제국에 대한 공격을 강화하고 있습니다. 이것은 국경에서 갑작스런 군대의 유입과 함께, 단 하나를 의미할 수도 있습니다. 조지아는 곧, 제국에 전쟁을 선포할 것입니다."
geo.57.a:0 "빌어먹을."

geo.60.t:0 "국왕의 내각"
geo.60.d:0 "이제 나라가 새로운 정권의 통제 하에 안정되었으니, 이 나라를 위해 우리의 동맹들로 이루어진 내각을 만들 때입니다.\n\n새로운 정부를 이끌어낸 카쿠차 촐로카슈빌리는 총리직을 유지할 것입니다. 기오르기 국왕의 아들인 이라클리 왕자는 쿠데타를 도왔고, 그의 아버지보다 훨씬 더 정치적으로 활동적이고 능력도 있습니다. 그는 외무부 장관이 될 것입니다. 샬바 마글라켈리제는 은퇴한 장군으로, 현재 테트리 기오르기 중 가장 인기 있는 장군 중 하나입니다. 독일 애호가이자 극단적인 민족주의자인 그는 내무부 장관을 원하지만, 그가 그 자리에 앉기에는 너무 이념적이라고 판단되었습니다. 그가 정부의 이념에 너무 큰 영향을 미칠 수 없는 높은 지위에 그를 앉히는 것이 더 나을 겁니다. 그러니 그는 경제부 장관으로 임명될 겁니다. 레오 케레셀리제는 또 다른 전직 장군으로, 대전쟁에서 조지아 군단을 이끌었습니다. 테트리 기오르기의 지도자인 그가 내무부 장관을 맡기로 했습니다."
geo.60.a:0 "얼마나 완벽한 정부인가."
geo.61.t:0 "조지아의 라이히스팍트 가입 요청"
geo.61.d:0 "제1차 세계대전 동안, 우리는 조지아를 캅카스의 동맹으로서 안정화하는 것을 도왔습니다. 그들의 정부는 독립 이후 우리와 우호적인 관계를 유지해 왔고, 이제 국제질서가 위협받고 있는 가운데, 그들은 우리의 연맹에 합류할 것을 요청했습니다."
geo.61.a:0 "라이히스팍트에 잘 왔다."
geo.61.b:0 "거절한다."
geo.62.t:0 "독일이 받아들이다!"
geo.62.d:0 "독일이 라이히스팍트에 가입하고자 하는 우리의 요청을 받아들였습니다."
geo.62.a:0 "훌륭해."
geo.63.t:0 "독일이 거절하다!"
geo.63.d:0 "독일이 라이히스팍트에 가입하고자 하는 우리의 요청을 거절했습니다."
geo.63.a:0 "빌어먹을."
geo.64.t:0 "조지아의 자카탈라 요구"
geo.64.d.AZR:0 "조지아는 수십년간 자카탈라를 지배하고 있었지만 제1차 세계대전 후의 합의로 우리가 이 지역을 장악했습니다. 하지만 조지아는 전쟁 중인 바로 지금, 우리에게 와서는 그 지역을 돌려달라고 요구했으며, 만약 우리가 거절한다면 그것은 곧 전쟁을 의미한다고 얘기했습니다."
geo.64.d.not_AZR:0 "조지아는 수십년간 자카탈라를 지배하고 있었지만 제1차 세계대전 후의 합의로 아제르바이잔이 이 지역을 장악했습니다. 하지만 조지아가 우리에게 와서 그 지역을 그들에게 넘겨달라고 요청했습니다. 무례한 어조이긴 하지만, 어쩌면 그들의 요청에 따라 포기하는 것이 쓸모없는 지방에 대한 불필요한 전쟁을 감수하는 것보다 더 낫지 않겠습니까?"
geo.64.a:0 "우리에겐 넘겨주는 것 외의 선택지가 없다."
geo.64.b:0 "우린 밀려나선 안된다! 우린 자카탈라를 위해 싸울 것이다."
geo.65.t:0 "아제르바이잔의 자카탈라 양도"
geo.65.d:0 "아제르바이잔이 양면전선을 두려워하며 자카탈라의 소유권을 넘겨줬습니다."
geo.65.a:0 "경탄스럽군."
geo.66.t:0 "아제르바이잔이 거절하다!"
geo.66.d:0 "아제르바이잔이 자카탈라의 소유권을 넘겨주길 거절했습니다. 우린 요구를 관철시키기 위해 전쟁으로 위협했고, 지금이 바로 그때인듯 합니다."
geo.66.a:0 "이는 곧 전쟁을 의미한다!"
geo.66.b:0 "어쩌면 아닐지도..."
geo.67.t:0 "압하지야 인민의회의 선거"
geo.67.d:0 "압하지야 인민의회는 압하지야 사람들을 대표하기 위해 공화국 초기에 설립된 위임된 기구로, 최근 압하지야 지역 전역에서 지방 선거를 실시했습니다. 인민의회의 설립은 압하스 사람들이 중앙 정부에 의해 위협이나 위협을 느끼지 않도록 하고, 압하지야에서 그들에게 발언권을 주는 것을 허용했습니다. 이번 선거는 더 많은 좌익 민족주의 단체들이 의회를 장악하면서 차질 없이 치러졌습니다."
geo.67.a:0 "민주주의는 좋다."
geo.68.t:0 "남오세티야 자치 문제"
geo.68.d:0 "몇 주 전 압하지야 인민의회 선거로, 남오세티야 지역의 사람들은 왜 그들만의 위임된 단체를 가지고 있지 않은지 자문하기 시작했습니다. 1920년에 끝난 남오세티야의 반란 이후, 남오세티야는 비교적 평화로웠고, 남오세티야의 사람들을 위한 자기결정권은 지식인만이 가지고 있는 불명확한 아이디어로 사라졌습니다. 하지만, 1936년 경제와 그 이후의 정치적 재난 이후, 그 지역에서 다시 한번 긴장이 고조되었고, 많은 사람들이 공화국 초기의 폭력성을 기억하면서, 선거에서까지 남오세티야에 분견대가 파견되었습니다. 압하지야 사람들이 지역 민주주의를 누리고 있는 지금, 주류로 논의되기 시작한 문제는 남오세티야 국민들도 같은 대우를 받을 자격이 있는가 하는 것입니다."
geo.68.a:0 "평화롭게 해결되길 바란다."
geo.69.t:0 "츠힌발리에서의 남오세티야 자치를 위한 행진"
geo.69.d:0 "남오세티야의 자치권을 위해 투쟁해 온 소수 단체들이 남오세티야의 수도인 츠힌발리에서 열린 친자치행진에 대한 대규모 지지로 마침내 주류에 진입한 듯 합니다. 시위대와 경찰 사이에 폭력은 없었지만, 만약 이런 시위가 계속된다면, 이 운동의 더 극단적인 요소들이 주류로 들어올지도 모른다는 우려가 있습니다."
geo.69.a:0 "오 이런..."
geo.70.t:0 "압하지야 인민의회의 남오세티야 자치 승인"
geo.70.d:0 "좌익이 장악하고 있는 압하지야 인민의회는 공식적으로 자신들이 대표하고 있는 압하지야 지역이 남오세티야 주민을 위한 위임 기구의 구상을 지지한다고 발표했습니다. 이것으로 우리가 무시할 수 없는 문제라는 것이 명백해졌습니다. 그리고 정부의 수많은 인사들은 남오세티야 지역의 불안이 커지지 않도록 대응책을 마련할 것을 요구하고 있습니다."
geo.70.a:0 "남오세티야 인민의회를 설립하라."
geo.70.b:0 "우린 이런 일로 압박받지 않는다."
geo.71.t:0 "남오세티야 인민의회 설립"
geo.71.d:0 "남오세티야 국민을 대표할 수 있는 남오세티야 인민의회가 설립되었습니다. 또한 의회에 대한 공식 선거가 실시될 때까지 임시정부가 구성되었습니다. 이 지역의 시위는 중단되었고, 여전히 완전한 독립을 요구하는 목소리가 있지만, 지식계에만 한정되어 있고, 대중들은 대체로 만족하고 있습니다."
geo.71.a:0 "잘 돼서 다행이다."
geo.72.t:0 "남오세티야 인들이 무장하기 시작하다"
geo.72.d:0 "압하지야 인민의회의 승인을 받은 후, 많은 남오세티야인들은 자치권 부여가 진행되고 있다고 추측했습니다. 우리 정부에 의해 자치에 대한 이러한 열망이 좌절되었을 때, 많은 사람들은 대신에 이 지역에 대한 핍박이 진행 중이라는 결론에 도달했습니다. 따라서, 이 지역의 많은 남오세티야인들은 이 곳에서 일어난 여러 가지 충돌을 기억하며, 북부에서 밀반입된 무기들로 무장하기 시작했습니다. 만약 남오세티야에 대한 자치권을 발표한다면 갈등의 위험을 종식시킬 수 있습니다. 그러지 않는다면, 남오세티야에 군대를 증강시키는 것이 좋은 생각이 될 것입니다."
geo.72.a:0 "주둔군을 확충하라."
geo.72.b:0 "피를 볼 필요는 없으니 남오세티야 인민의회를 설립하자."
geo.73.t:0 "헌병대에게 사살당한 3명의 시위대"
geo.73.d:0 "남오세티야 지역에서의 추가적인 항의가 있은 후, 헌병들은 그곳에 영구적인 주둔을 강요당했습니다. 츠힌발리에서 몇 시간 동안의 시위가 이어진 후에, 불이 피어올랐고, 시위자들의 비난이 있은 후, 군경과 시위자들 사이의 충돌로 이어졌습니다. 상황은 빠르게 악화되었고, 폭동이 빠르게 일어났습니다. 밤새 충돌이 일어나는 동안, 많은 사람들이 부상을 입었고, 폭도 3명이 사망했습니다. 사망 소식이 남오세티야 전역에 퍼지면서 긴장이 고조되고 있으며, 우리는 국민들의 반응을 기다려야 합니다."
geo.73.a:0 "평화롭게 해결하기는 글렀군..."
geo.74.t:0 "남오세티야 반군의 군 기지 공격"
geo.74.d:0 "며칠 전 시위대가 사망한 후, 분열된 남오세티 반군이 한자리에 모여 북부 국경 근처의 한 군사 기지를 공격했습니다. 그곳의 군대가 습격자들을 빠르게 진압하긴 했지만, 13명의 남오세티야인과 4명의 조지아 병사의 죽음으로 이어졌습니다. 이 상황을 완화시키기 위해 뭔가 과감한 조치를 취해야 한다는 것이 명백해졌습니다. 우리는 자치권을 요구하는 남오세티야인들의 요구에 굴복할 수도 있고, 아니면 그들을 강하게 탄압하여 자치권을 향한 욕망들을 무력을 통해 진압할 수도 있습니다."
geo.74.a:0 "무릎을 꿇고 그들을 위한 자치권을 확립시켜야 할 때다."
geo.74.b:0 "군사적으로 강력 진압하라."
geo.75.t:0 "남오세티야에서의 군사적 진압"
geo.75.d:0 "남오세티야 지역에서 긴장이 고조된 후, 이 이상의 저항을 진압하기 위해 군대가 투입되었습니다. 시위와 폭동의 주동자들 중 많은 사람들이 체포되었고, 시위는 무력으로 해산되었습니다. 반군과의 충돌이 있었지만, 그들은 빠르게 군에 의해 진압되었습니다. 남오세티야는 안전합니다."
geo.75.a:0 "훌륭해."




geo.120.t:0 "1936년 총선"
geo.120.d:0 "검은 월요일과 사회민주당 정부의 실패가 초래한 혼돈으로 인해 에브게니 게게흐코리는 어쩔 수 없이 자신이 질 것이 분명한 새 선거를 치를 수 밖에 없었습니다. 오늘 사람들이 투표장으로 향했고, 어느 정당도 과반을 얻지 못하는 등 아슬아슬할 것 같습니다. 사회민주당이 소수의 승리를 이뤄낼 수도 있겠지만 국민민주당-국민지주당 연정이 승리할 가능성이 더 높아보입니다."
geo.120.a:0 "멘셰비키 사회민주당이 소수파인 상태로 살아남았다."
geo.120.b:0 "국민민주당-국민지주당 연정이 과반정당으로 승리했다."
geo.121.t:0 "사회민주당 연정 문제"
