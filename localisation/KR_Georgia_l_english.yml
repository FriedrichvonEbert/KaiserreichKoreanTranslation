POLITICS_NOE_ZHORDANIA_DESC:0 "노에 조르다니아는 그의 많은 동료들과 마찬가지로, 조지아 민족주의와 마르크스주의의 절충안을 찾았습니다. 그는 20세기 초 러시아 사회민주노동당과 조지아 사회민주노동당의 합병에 반대하였으며, 칼 카우스키와 개인적인 친구였던 확고한 멘셰비키였습니다. 1917년 그는 트빌리시 소비에트의 회장으로 선출되어 볼셰비키 혁명을 비난했고, 이후 민주적인 조지아 공화국의 창설을 지지했습니다. 그는 최초로 국민들에게 선출된 총리가 되었고, 친 독일 제국 외교 정책을 지향하여, 경제적, 군사적 지원뿐만 아니라 국제적인 인정을 받기 위해 독일 정치인들과의 인맥을 활용했습니다. 노에 조르다니아는 호헨졸레른 왕자를 옹립하여 조지아를 군주국으로 만들어야 한다는 독일의 요구에 응하지 않았는데, 이는 자신의 공화주의 신념 때문만이 아니라, 조지아가 독일 제국에 대한 사실상의 종속국이 될 것을 우려했기 때문입니다. 그는 조지아 헌법의 제정을 감독하고 사회민주당과 국민민주당의 역사적 타협안을 마련하여 근본적인 이념의 차이에도 불구하고 공동의 대의명분 하에 단결시켰습니다. 보수주의자들과의 이러한 사실상의 휴전은 조르다니아를 지난 18년 동안 재선하는데 도움을 주었지만, 1935년에 그는 조지아를 이끌 젊은 세대를 위한 자리를 만들기 위해 사임하겠다는 결정을 발표했습니다. 이 결정은 경기 침체와 수많은 비효과적인 개혁으로 노에 조르다니아의 유산을 망치고 나서 나온 것입니다."
