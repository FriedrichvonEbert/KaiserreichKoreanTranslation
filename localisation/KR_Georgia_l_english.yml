Georgia_Focus:0 "조지아 중점계통도"

GEO_black_monday:0 "조지아를 강타한 검은 월요일"
GEO_black_monday_desc:0 "독일의 경제 붕괴가 마침내 조지아를 강타했고 우리의 경제를 앗아갔습니다! 붕괴를 해결하기 위해선 대수술이 필요할 것이고, 상황이 더 악화되기 전에 서둘러야 합니다."
GEO_pipeline_issue:0 "포티 조약 재검토"
GEO_pipeline_issue_desc:0 "포티 조약은 1918년 독일과 조지아 정부가 새로운 조지아 공화국에 대한 독일의 보호와 인정을 확보하기 위해 체결한 협정입니다. 그러나 여기엔 대가가 있었고 정부는 독일이 조지아의 철도를 제한 없이 사용하도록 허용하고 아제르바이잔에서 송유관을 건설할 수 있도록 했습니다. 어쩌면 이조약을 재검토할 때일지도 모릅니다."
GEO_pipeline_seized:0 "포티 조약의 무효!"
GEO_pipeline_seized_desc:0 "포티 조약은 조지아에게 있어 치욕스러운 상처였고, 우리의 초창기 경제를 독일의 악덕 자본가들과 얽히도록 했습니다. 조약이 우리의 경제를 약간은 개선시킬 수 있겠지만 조약을 파기하고 송유관을 국유화 한다면 우리 국민과 독일인들에게 확실한 메시지를 보낼 수 있을겁니다."
GEO_kept_pipeline:0 "독일에 의존"
GEO_kept_pipeline_desc:0 "Germany, for all their faults, have stood by us since 1918 and kept the Ottomans at bay. It is an unfortunate and necessary evil we maintain our ties with the Reich so as to prevent even further economic collapse."
GEO_nationalisation:0 "주요 산업 국유화"
GEO_nationalisation_desc:0 "Many industries that are essential to the Georgian economy are ready to go under on account of the unprecedented crisis before us. We cannot allow this to happen and must nationalise them. It may be costly in the short-term, but there will be dividends in the long-run." 
GEO_farmers_fund:0 "조지아 농민 기금 설립"
GEO_farmers_fund_desc:0 "The agricultural sector of the country has been horribly hit and is rapidly falling. To prevent widescale collapse and poverty among Georgia's farmers we must step in to make sure they remain afloat with government subsidies."
GEO_seize_companies:0 "외국인 투자 일시 압류"
GEO_seize_companies_desc:0 "While it may anger our foreign investors, we have no choice but to step in and take over foreign businesses that have been able to stay afloat on a temporary basis to keep other sectors of the economy ongoing."
GEO_expand_batumi_harbour:0 "포티 항 확장"
GEO_expand_batumi_harbour_desc:0 "Poti Harbour, is the largest and most profitable harbour in Georgia. By freeing up some funds we can develop it further, invest in the region as a whole and make shipping and foreign enterprise more accessible."
GEO_dam:0 "라자누리 댐 건설"
GEO_dam_desc:0 "Lajanuri is home to a large resevoir and there have long been plans to construct a dam in the area. With Black Monday ravishing the economy and leaving many unemployed, by finally initiating this project we can see many unemployed men be put back to work."
GEO_state_bank:0 "사카르트벨로스 국립은행 설립"
GEO_state_bank_desc:0 "Georgia has long since lacked its own central bank and with Black Monday seeing a tumult in foreign banking, many in the government believe it is time we established our own to help detach Georgia from foreign interests."
GEO_infrastructure_program:0 "조지아 철도 기금"
GEO_infrastructure_program_desc:0 "Kartuli Rkinigza, or Georgian Rail, is the premier freight company in Georgia and has come under hard times due to Black Monday. Government funds will keep it afloat and ensure a vital business will remain breathing."
GEO_modernize_existing_industry:0 "산업 교육 프로그램"
GEO_modernize_existing_industry_desc:0 "Much of Georgia's native industry is decrepit and out-dated, worsening our economic woes. If we are to ever escape Black Monday we must modernise and quickly. Specialised industrial education programs will help get our workers up to scratch and improve our industrial capabilities."
GEO_bailouts:0 "해외기업 구제금융"
GEO_bailouts_desc:0 "Many foreign companies operate within Georgia and they are the lifeblood of the economy. Allowing them to fail would spell certain economic doom for us so by sparing government funds to keep them afloat is a necessity."
GEO_manganese:0 "치아투라 JSC 망간 보조금"
GEO_manganese_desc:0 "The JSC Manganese Chiatur mining company is an important employer and mining operation in the aforementioned city. Subsidizing the mine will ensure a less painless recovery from Black Monday and keep the workers in employment." 
GEO_tiflis_coal_power_plant:0 "티플리스 석탄화력발전소 신설"
GEO_tiflis_coal_power_plant_desc:0 "As many more men become unemployed from the crisis, it has been proposed to create a new coal power plan in the capital, creating all manner of employment oppurtunities in both the long and short term, keep many of our citizens in work."
GEO_german_recovery_model:0 "독일 군수공장 투자"
GEO_german_recovery_model_desc:0 "German arms companies have repeatedly invested in Georgia and remain a relevant and vital part of the economy. Keeping these operations ongoing via some investments will ensure continued resilience in the face of Black Monday."
GEO_krupp:0 "크루프 조지아"
GEO_krupp_desc:0 "Krupp is one of the oldest German businesses and is a major player in the world of steel and armaments. Securing their investments in Georgia will be an incredibly lucrative business venture and ensure a mutually beneficial relationship."
GEO_the_azeri_armenian_pipeline:0 "바쿠-포티 파이프라인"
GEO_the_azeri_armenian_pipeline_desc:0 "The oil fields of Baku are isolated from from the rest of Europe on account of Azerbaijan's placement on the Caspian sea. Constructing new pipelines between Baku and the Poti Harbour will be a greatly beneficial investment to both parties."
GEO_black_monday_solved:0 "검은 월요일 해결!"
GEO_black_monday_solved_desc:0 "It may have taken some time and extensive political work but Georgia has finally overcome Black Monday and the economy is back to optimal health once more."
GEO_army_focus:0 "국군 예산 평가"
GEO_army_focus_desc:0 "In our constitution, it is up to the national government to decide and evaluate the budget of the Georgian national army."
GEO_artillery_investments:0 "포병에 투자"
GEO_artillery_investments_desc:0 "Artillery is a vital necessity to any armed forces and has long been a staple of warfare across the world. While Georgia may lack domestic production, freeing up some funds can help rectify this issue."
GEO_special_operations:0 "특수작전부대"
GEO_special_operations_desc:0 "As warfare advances, Georgia must advance with it and establish specially trained divisions to operate in certain environments and specific situations. It may costly but it'll be worth the price."
GEO_mountaineer_troops:0 "조지아 스키부대"
GEO_mountaineer_troops_desc:0 "Georgia and the Caucasus at large, are a land of great, snow-topped mountains and traditional warfare is not entirely possible. To better prepare for the eventuality of war in the mountains, special training for troops to master skiing and fighting while doing so should be prioritised."
GEO_officer_training_scheme:0 "장교 교육제"
GEO_officer_training_scheme_desc:0 "The officer corps of the People's Guard have began to stagnate due to lack of military confrontation and dropping of standards in recent years. By retraining many of these officers in new military developments, we can revitalize the officer corps."
GEO_small_arms_development:0 "소화기 개발"
GEO_small_arms_development_desc:0 "Georgia lacks a comprehensive arms industry but with some government funding we can wean ourselves off foreign companies and develop a small but thriving domestic weapons development sector."
GEO_support_equipment_development:0 "지원회사"
GEO_support_equipment_development_desc:0 "The People's Guard has made few strides in development of its support companies, often leaving the soldiers to toil themselves. Further developments in this region should be made a priority."
GEO_navy_focus:0 "조지아 해안 경비대"
GEO_navy_focus_desc:0 "Our coastline may be small but we can't just leave the navy to decay. With a bit of funding we can create a small and capable force to protect the coast!"
GEO_poti_dockyard:0 "포티 조선소 개발"
GEO_poti_dockyard_desc:0 "The Poti Dockyard is the backbone of the navy and ensuring it remains in good condition and with expanded operations will only serve to benefit our naval forces."
GEO_convoy_raiding:0 "수송선 습격 효율"
GEO_convoy_raiding_desc:0 "Georgia cannot field a large navy but we can certainly harass those who do. Convoy raiding shall be the specialty of our navy and we will drain the lifelines of our enemies."
GEO_submarine_tactics:0 "새로운 잠수함 전술"
GEO_submarine_tactics_desc:0 "Submarines are the main force of our small navy and essential to our coastal protection. Improving our naval tactics with them would serve our naval forces well."
GEO_submarine_tech:0 "신기술"
GEO_submarine_tech_desc:0 "We cannot allow our naval equipment to get old and outdated. By investing in new submarine designs and licenses we can improve our naval forces."
GEO_oil_tankers:0 "새로운 유조선"
GEO_oil_tankers_desc:0 "The transport of oil through Georgia is one of the main components of our economy. New tankers should be procured to keep the industry going and performing even better than before."
GEO_protect_batumi:0 "바투미 항 보호"
GEO_protect_batumi_desc:0 "Batumi Harbour is the main export harbour for Georgia and without our economy would collapse. Special fortifications must be erected to ensure it remains defensible."
GEO_navy_excercise:0 "해군 훈련"
GEO_navy_excercise_desc:0 "Our naval staff have become complacement and out of shape. A few exercises on the Black Sea should get them back into shape and fighting order in no time!"
GEO_air_focus:0 "조지아 항공대" #Sakartvelos Samkhedro-Sahaero Dzalebi
GEO_air_focus_desc:0 "The Sakartvelos Samkhedro-Sahaero Dzalebi, is probably the most undeveloped branch of the army but we cannot let our air force suffer lest our skies be overrun with invaders!"
GEO_air_academy:0 "조지아 조종사 학교 설립"
GEO_air_academy_desc:0 "Georgia currently lacks a native air training academy. We should rectify this issue so that we can train our own pilots rather than send them abroad."
GEO_air_investments:0 "공군에 투자"
GEO_air_investments_desc:0 "Our air force is lacking and has fallen behind foreign competitors. If we are to defend ourselves we'll need to keep it well-invested in."
GEO_air_tech:0 "새로운 비행기 모델"
GEO_air_tech_desc:0 "Georgian plane models have fallen behind much of the world. Some simple funding allocations can see new designs and licenses purchased."
GEO_night_bombing:0 "야간 작전 훈련"
GEO_night_bombing_desc:0 "Air combat is relatively young and night-time missions often prove to dangerous to new pilots. Training for this occassion will better strengthen our air forces."
GEO_aa_investments:0 "대공포에 투자"
GEO_aa_investments_desc:0 "As warfare advances forward, with it attacks from the skies are becoming more prevalent. Taking necessary precutions to counter this is a worthy investment." 
GEO_at_investments:0 "대전차포에 투자"
GEO_at_investments_desc:0 "The enemies Georgia will likely face will no doubt beseige our nation with tanks and other armoured vehicles. While we cannot hope to combat them head on with our own, we can certainly a punch a hole or two in theirs."
GEO_unified_training:0 "군사 교육 프로그램"
GEO_unified_training_desc:0 "Many patriotic Georgians would no doubt take up the oppurtunity of service for the nation. By freeing up funding for new and better military education courses we can improve military's doctrinal prowess."

GEO_election_1936:0 "총선"
GEO_election_1936_desc:0 "With Black Monday ravaging the country, calls to hold an election have finally come out on top and snap elections have taken place. Now it remains to be seen who will take the presidency..."
GEO_EDP_MMEP_coalition:0 "국민민주당-국민지주당 연정 승리"
GEO_EDP_MMEP_coalition_desc:0 "It seems that the Black Monday crisis was too much for the Menshevik government to whether and now a coalition between the National Democratic Party and National Landowners Party has taken the plurality of votes."
GEO_the_monarchy_referendum:0 "군주제에 대한 국민투표"
GEO_the_monarchy_referendum_desc:0 "As part of their promises to their web of alliances, the EDP have promised to hold a referendum on the establishment of a Georgian monarchy with Hohenzollern prince Joachim and Georgian nobleman George Bagration being the two candidates for the throne."
GEO_george_bagration_monarch:0 "기오르기 9세"
GEO_george_bagration_monarch_desc:0 "George Bagration, a native Georgian nobleman and descendant of the original Georgian ruling house, has been selected to take the throne of the new Kingdom. Somewhat authoritarian, his rule will no doubt see struggles with the legislature."
GEO_republic_victory:0 "공화주의의 승리"
GEO_republic_victory_desc:0 "Unexpectedly republicanism has received a fresh mandate from the referendum and the dreams of the monarchists have been dashed. They will no doubt attempt to overturn this result but for now Georgian constitutional republicanism survives."
GEO_joachim_monarch:0 "요하임 1세"
GEO_joachim_monarch_desc:0 "Prince Joachim Franz Humbert of Prussia has been selected to rule the new Georgian kingdom and will no doubt push the government to pursue deeper German ties but respect constitutionalism none-the-less."
GEO_for_king_and_country:0 "국왕과 조국을 위하여!"
GEO_for_king_and_country_desc:0 "Our king is an embodiment of our fair nation, a unifier of the people and the protector of Georgia. Let the shout go up across the land as Georgian men fight for King and Country!"
GEO_georgian_nationalism:0 "조지아 민족주의 고취"
GEO_georgian_nationalism_desc:0 "Georgia shall be servants to no masters! We are a proud nation with a proud history and we should not be ashamed nor be forced into servitude. Let the people be proud in defending their nation."
GEO_promote_christian_values:0 "기독교적 가치 증진"
GEO_promote_christian_values_desc:0 "Georgia is above all a Christian and traditional nation. In line with the EDP's policy program, traditional and christian values shall be promoted to solidify national unity."
GEO_grow_close_to_germany:0 "독일과 가까워지기"
GEO_grow_close_to_germany_desc:0 "With Joachim on the throne, it is only natural we begin to draw closer to our German benefactors. The first to recognize our fledgling nation and protect us from Turko-Russian incursions. Solidifying this relationship is well within our interests."
GEO_increase_kings_power:0 "왕권 강화"
GEO_increase_kings_power_desc:0 "King George has shown an interest in taking a more active role in politics. Above all partisan bickering, the King is an optimal position to guide the nation and its people. As such his powers must be even greater!"
GEO_free_trade_economy:0 "자유무역 경제"
GEO_free_trade_economy_desc:0 "Georgia is at the crossroads of Europe and Asia, such an oppurtunity should not be wasted. The pro-business elements of the MMEP have been lobbying us to open up the economy and allow foreign companies greater access and investment."
GEO_german_business_tax_cuts:0 "독일 기업을 위한 감세"
GEO_german_business_tax_cuts_desc:0 "German businesses are a common sight in Georgia and they have often helped bolster our economy. King Joachim has lobbied for more incentives for German investment, namely a few beneficial tax cuts. Who are we to refuse more investment?"
GEO_nationalise_entrenched_german_industry:0 "독일 산업 국유화"
GEO_nationalise_entrenched_german_industry_desc:0 "The German bandits have managed to gain and immense and entrenched foothold in Georgia. This is an unfortunate stain on our nation and it is time to rectify the issue no government before could handle."
GEO_rural_development_scheme:0 "농촌개발계획"
GEO_rural_development_scheme_desc:0 "The rural areas of Georgia have been let down by previous governments and the peasents have suffered greatly under past governments. To halt any further decay, the rural areas must be developed and funded."
GEO_reinforce_constituent_assembly_power:0 "제헌국회의 권한"
GEO_reinforce_constituent_assembly_power_desc:0 "We are a democratic government and must uphold this fact. Our legislature, the Constituent Assembly shall see its powers widely expanded so as to prevent tyranny."
GEO_german_road_investments:0 "독일의 도로 투자"
GEO_german_road_investments_desc:0 "Germany has shown an interest in expanding their economic ventures in the Caucasus and to facilitate their trade they will need modern connections. Fortunately Germany has offered to fund new road and infrastructure construction."
GEO_strive_for_autarky:0 "경제자립을 위한 노력"
GEO_strive_for_autarky_desc:0 "As we push out foreign interlopers in our economy, we shall strive for autarky and wean ourselves off foreign trade, it is time to work towards proper autarky and shut off Georgia to international markets."
GEO_lower_taxes:0 "낮은 세금"
GEO_lower_taxes_desc:0 "The coalition has always strived to create a freer Georgia and economic freedom is a core part of this. Taxes across the board shall be slashed and budgetary austerity shall be put in place."
GEO_german_arms_deals:0 "독일의 무기 거래"
GEO_german_arms_deals_desc:0 "As we slip further into the German sphere, their government has proposed selling off surplus arms to improve our own military capacity. We would be fools to not take on this lucrative deal."

GEO_SSDP_victory:0 "사회민주당 유지"
GEO_SSDP_victory_desc:0 "Surprisingly, the SSDP has managed to survive the elections, albeit with a minority government. Now tense negotiations begin, in order to secure a coalition with either the SSPRP or SRs."
GEO_SSDP_SR_coalition:0 "사회민주당-사회혁명당 연정"
GEO_SSDP_SR_coalition_desc:0 "The SSDP has managed to secure a coalition with the radical socialist SRs. The government will now no doubt embark on a program of socialisation and bettering the life of the poor."
GEO_SSDP_SSPRP_coalition:0 "사회민주당-사회연방혁명당 연정"
GEO_SSDP_SSPRP_coalition_desc:0 "The SSDP has managed to secure a coalition with the socially liberal SSPRP. The coalition will now pursue a program of political liberalization and strengthening the legislature."
GEO_reassure_the_people:0 "대중을 안심시켜라"
GEO_reassure_the_people_desc:0 "The recent economic and political crises have rocked the country and left the people reeling. As stability returns to Georgia once more we should remind the people that stable governance continues."
GEO_government_security:0 "정부를 수호하라"
GEO_government_security_desc:0 "Our coalition is fledgling and has opponents on many sides. If we are not to see our administration fall to our enemies we should seek to properly secure the government."
GEO_education_development:0 "공교육 개선"
GEO_education_development_desc:0 "State controlled education is lacking in the country and leaves many Georgians without a real education. Additional funding to improve it is a necessity."
GEO_state_propaganda:0 "국가 선전 캠페인"
GEO_state_propaganda_desc:0 "Our supporters are few and our opponents many. The people must be swayed back to our side and see that our government is just and works for their interests."
GEO_entrench_political_freedoms:0 "정치 체제 확립"
GEO_entrench_political_freedoms_desc:0 "Black Monday nearly toppled the fragile democracy that we hold so dear. Our system of constitutional governance must be reinforced and entrenched into the national fabric."
GEO_increase_welfare:0 "복지 국가 강화"
GEO_increase_welfare_desc:0 "The social democratic SSDP has built up a small but dependable welfare system. To satisfy our supporters this shall be deepened and care for all Georgians."
GEO_political_decentralisation:0 "정치 분권화"
GEO_political_decentralisation_desc:0 "The SSPRP wish to see a decentralisation of the government and to secure their loyalty we should make good on these promises and delegate some authority from Tiflis."
GEO_autonomous_agricultural_bodies:0 "자율농업기구"
GEO_autonomous_agricultural_bodies_desc:0 "Georgia's farmers were terribly hit by the Black Monday crashed and it has been proposed that specialist and autonomous bodies to oversee agriculture be established. We can only support this idea."
GEO_expand_the_constituent_assembly:0 "제헌국회 확대"
GEO_expand_the_constituent_assembly_desc:0 "Keeping up with the SSPRP proposals, it is time to expand reshuffle electoral seats and expanded the Constituent Assembly so that more Georgians can be better represented in politics."
GEO_increase_unionism:0 "노동조합주의 증진"
GEO_increase_unionism_desc:0 "The socialist SRs wish for us to lift restrictions on unions and promote it among our worker populace. Naturally we should follow and implement this proposal to better protect Georgian workers."
GEO_agrarian_socialism:0 "농업사회주의"
GEO_agrarian_socialism_desc:0 "The SRs are agrarian socialists and Georgia lacks much industry. It is only natural to promote agrarian socialism among our populace so as to also better improve the lives of the rural populace."
GEO_land_socialisation:0 "토지 사회화"
GEO_land_socialisation_desc:0 "Unfortunately many rural peasants toil on the land of others rather than own their own land. By the SRs pleas we should seek to rectify this issue and implement major land reform for the peasants."

GEO_pataut_georgia:0 "기오르기 국왕의 연정"
GEO_pataut_georgia_desc:0 "George Bagration and his loyal supporters have taken over the government. Now there is no doubt he will seek to implement a reactionary and royal dictatorship."
GEO_secret_police:0 "비밀경찰 조직"
GEO_secret_police_desc:0 "Many Georgians do not keep have their loyalty in check. A special police not constrained by the laws of the land will see this issue rectified and all Georgian's loyal to their king and government."
GEO_purge_socialist_politicans:0 "사회주의 정치인 숙청"
GEO_purge_socialist_politicans_desc:0 "Many of the socialist politicians of the old order still walk the streets of Tiflis free and oppose our rule. They cannot be tolerated and must be removed at once."
GEO_crush_socialist_rebels:0 "사회주의 반군 잔당 진압"
GEO_crush_socialist_rebels_desc:0 "Some socialists have taken up arms to fight against the rightful king's rule. They must be put to the sword and their petty crusade to restore socialist tyranny destroyed."
GEO_media_crackdown:0 "언론 탄압"
GEO_media_crackdown_desc:0 "Much of the media have yet to support the king's rightful rule. New controls must be put in place and only strictly loyal newspapers allowed to publish the glory of the king."
GEO_form_a_government:0 "국왕의 내각 구성"
GEO_form_a_government_desc:0 "Now that George has secured control of the state it is time to create a loyal cabinet that will enact the will of the king without question or dissent."
GEO_expand_police_force:0 "경찰력 확충"
GEO_expand_police_force_desc:0 "The police command are instrumental in keeping the peace across the towns and villages around the country. Not all are completely loyal and so the police must be expanded to keep them in check."
GEO_state_media:0 "국영언론"
GEO_state_media_desc:0 "Left to its own devices the media will only print lies and slander against the king. Only a truly loyal, state-controlled media can be allowed and trusted to properly print the truth."
GEO_connect_the_country:0 "국토 연결"
GEO_connect_the_country_desc:0 "The old socialist regime sought to leave the country an effective archipelago of unconnected islands among mountains. King George has seen it fit to unite all his realms via a grand system of roads and rail networks."
GEO_general_training:0 "군 훈련 계획"
GEO_general_training_desc:0 "Specialised military training schemes must be established and made mandatory for all or else the Royal ARmy will lack good enough recruits. Only through extensive training schemes will we be able to properly militarise the state."
GEO_militerise_the_state:0 "국가 군사화"
GEO_militerise_the_state_desc:0 "The nation must be militarised and prepared to fight for the king or else we shall perish. Surely all patriotic Georgians will see no wrong with service for the crown."
GEO_georgian_ultranationalism:0 "조지아 국수주의"
GEO_georgian_ultranationalism_desc:0 "The King is the embodiment of the nation and all it stands far. Georgian glory must be shouted from the hilltops and all subjects of the country must not bow to any foreign master."
GEO_state_orthodoxy:0 "국가정교회 시행"
GEO_state_orthodoxy_desc:0 "The Orthodox is our state religion and a great supporter of the King. This support should be used to our advantage in ensuring that potential dissidence is snuffed out."
GEO_paternal_king:0 "국부"
GEO_paternal_king_desc:0 "King George wishes nothing but charity and kindness onto the nation. Like a father to his children, he knows what is best and more importantly what is right for the nation and its people."

