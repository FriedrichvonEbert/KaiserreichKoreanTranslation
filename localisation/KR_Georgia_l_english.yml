GEO_attack_azerbaijan_zaqatala_claim_decision:0 "Demand Zaqatala"
GEO_attack_azerbaijan_zaqatala_claim_decision_desc:0 "Since our independence, the town of Zaqatala has been under the control of Azerbaijan, even though we claimed it as our own. To keep the peace, it was agreed that Azerbaijan would keep it. However, with Azerbaijan in danger, it is the perfect time to demand our claimed land."
GEO_attack_armenia_getting_too_strong_decision:0 "Strike at Armenia"
GEO_attack_armenia_getting_too_strong_decision_desc:0 "Though the Armenians fought on our side in the past, they are a revanchist aggressive state, threatening our control of Lori and our very existence. They must be put in their place."
GEO_attack_ottos_decision:0 "Attack the Ottoman Empire"
GEO_attack_ottos_decision_desc:0 "Though the Ottoman Empire achieved victory in the Weltkrieg, events in the last few decades have estranged them from their neighbours, giving rise to a severe increase in tensions across the Middle East. With a coalition to the south west striking the Porte, perhaps it is our time to join the fray."
GEO_join_reichspakt_decision:0 "Request to Join the Reichspakt"
GEO_join_reichspakt_decision_desc:0 "With the Ottomans finally defeated, and Georgia at peace, it is time to look to the world stage. Germany has been a friend for decades, so perhaps it is time to join their alliance."
