fopking.01.t:0 "이민 현황"
fopking.01.d:0 "사막 전쟁 동안, 아르헨티나 정부는 그 지역에 정착지를 유치하기 위해 노력했습니다. 온 사람들 중에는 1865년에 공동체를 설립한 웨일스 정착민들이 있었습니다. 대표적으로 그들이 가장 유명하지만, 이 지역에는 다른 많은 유럽 정착지들도 있습니다. 이러한 정착지들은 원주민들의 문화적 대체의 한 예로 여겨지고 있습니다. 그리고 우리 왕국의 안정을 위해 이러한 정착지들은 계속해서 체류할 수 있도록 허용될 것이지만, 우리는 앞으로도 이민자들이 계속해서 우리나라에 오도록 장려할 것인지 결정해야 할 것입니다."
fopking.01.a:0 "이민을 줄여라."
fopking.01.b:0 "파타고니아는 모두에게 열려있다."

fopking.02.t:0 "종교 문제"
fopking.02.d:0 "식민지화 되기 이전에, 마푸체족은 다양한 종교를 허용해 왔습니다. 그들의 종교는 대륙에서 볼 수 있는 다른 토착 신앙들과 유사하며, 대체로 신화와 영혼에 중점을 둡니다. 이 지역에 기독교를 전파하기 위한 많은 노력이 있었지만, 심지어는 오래된 마푸체 신화와 지역 전설을 엮는등 옜 방식을 고집해왔습니다. 마푸체의 지지를 얻기 위해, 많은 사람들은 왕에게 오래된 토속 신앙을 왕국의 공식 종교로 인정해 줄 것을 요구하고 있습니다. 한편, 고도로 가톨릭적인 일체주의적 가르침의 영향을 많이 받은 왕의 고문들은 가톨릭을 우리의 공식적인 신앙으로 삼아야 하며, 그 신앙을 전파하기 위한 노력을 강화해야 한다고 주장합니다. 다른 신하들은 우리가 어느 쪽도 지지하지 않고, 두 종교가 우리 나라에 평화롭게 퍼져서 공존하는 것을 허용하자고 제안했습니다. \n\n어떻게 해야합니까?"
fopking.02.a:0 "토속 신앙의 지위를 올려주어라."
fopking.02.b:0 "카톨릭을 지지한다."
fopking.02.c:0 "우리는 관용의 자세를 지녀야한다. 모두 허용하라."

