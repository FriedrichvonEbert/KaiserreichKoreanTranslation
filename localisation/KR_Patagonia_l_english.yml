#fopcoup.99.t:0 "[Get.RulingParty] secure power"
fopcoup.99.d1:0 "무정부주의자들이 마침내 항복하고 세베리노 디 지오반니가 재판에 회부되면서, 계급주의 노조위원회 내에서 권력투쟁이 발발했습니다. 하지만, 히올디 의장의 무능으로 혁명정권이 "반동주의자들의 요원"에게 완전히 붕괴되고, 주가슈빌리 동지의 죽음을 초래할 뻔 했습니다. 심지어 의회에서는 히홀디의 지지를 철회한 당내에서 불신임 투표를 성공적으로 마쳤습니다. 모든 지지층을 잃은 히홀디는 새 회장이 누가 될 것인지의 결정을 전국노동조합총회의 여당에게 맡기는 등, 의장의 자리에서 물러나는 쪽을 선택했습니다. 아르헨티나 노조연합이 지오반니의 행동에 의해 세력을 잃으면서, 계급주의 노조위원회는 의심할 여지 없이 전국노동조합총회의 여당이 되었고, 그들에게 부여된 권력으로최근에 발생한 사건의 영웅인 리보리오 후스토 장군을 의장으로 선출하여 남은 임기 동안 국가를 이끌었습니다. 취임 선서를 한 후, 후스토는 "아르헨티나의 혁명은 제국주의자들로부터 아메리카의 프롤레타리아를 해방시키기 위한 첫 단계일 뿐이다."라는 연설을 했습니다."
#fopcoup.99.d:0 "We made a lot of great choices and now everyone loves us"
fopcoup.99.d2:0 "남부에서 지원군이 도착함에 따라 무정부주의자들의 부대가 자라테에서 로사리오 쪽으로 진격했고, 차례차례 공산군을 격파하고 있습니다. 그들이 도시의 외곽부까지 몰렸을 때, 공산군은 우리에게 항복했습니다. 지오반니 의장은 그들의 항복을 받아들였지만, 전국노동조합총회에서 충분한 지지를 얻은 체로, 그들이 의회의 의석을 보유하지 못하도록 하는 법안을 통과시켰습니다. 이는 공산당원들 사이에 약간의 파문을 일으켰지만 그들의 군대는 이미 소멸되었고, 혁명을 배신한 투옥, 망명 또는 심지어는 처형을 감수해야 하는 위험을 감수하지 않으려고 대부분은 금지령을 준수했습니다. 아르헨티나 지역노동자연맹과 아르헨티나 노조연합에 새로이 유입된 의원들은 지오반니와 아르헨티나 노조연합이 국가를 장악하는 힘을 크게 강화시켰습니다. 국가가 전적으로 그의 아래에 있는 상황에서, 무정부주의에 대한 지오반니의 비전이 실제로 이루어질 수 있을지는 지켜볼 일입니다."
fopcoup.99.d3:0 "소토와 아랑고가 지오반니의 암살 계획 정보를 의회 의원에게 제시하자 급진파 의원들중 일부도 이 사건에 대해 유죄를 인정했고, 이제 지오반니는 우수아이아 교도소에서 썩어 없어질 운명이 되었습니다. 이러한 일들로, 아르헨티나 노조연합의 주도권은 현재 온건파가 확고하게 잡고 있으며, 급진파는 그들의 지도자를 잃고 점점 기세를 잃어가고 있습니다. 이제 아르헨티나를 혼란의 위기에서 사회주의적 유토피아로 되돌리는 문제를 다루는 것은 소토 의장과 의석의 과반수 의석을 가진 아르헨티나 노조연합의 몫입니다."
fopcoup.99.d4:0 "발도메로는 아르헨티나 노조연합과 계급주의 노조위원회의 충돌로 부에노스아이레스에 집결해 있는 두 세력의 민병대들을 격파했습니다. 발도메로는 현재 통합되고 있는 의회의 으로 두 세력에게 물러나라고 명령하면서, 불리한 상황에서도 의장의 자리를 지켜왔습니다. 발도메로는 현재 전국노동조합총회의 지배적인 정당으로 노동총연맹과 아르헨티나 지역노동자연맹을 주축으로, 아르헨티나 재건을 시작할 준비를 하고 있으며, 프렌테 오브레로의 혁명적 이상을 실현하거나 적어도 구상시키려고 할 것입니다."
