fopintro.1.t:0 "혁명의 불꽃"
fopintro.1.d:0 "세계대전 동안 영국 기업들이 전쟁을 치르기 위해 가능한 한 최대로 인민과 자원을 착취하면서 아르헨티나는 혼란에 빠졌습니다. 이로 인해 전국적으로 불만이 쌓였습니다. 그 중에서도 남부의 파타고니아 지역이 가장 심각했습니다. 극단적으로 열악한 노동환경으로 인해 사회주의와 생디칼리슴이 대두했고, 인민 수천명이 노동을 거부하고 거리로 나와 폭동을 일으켰습니다. 영국은 아르헨티나 정부에게 개입할 것을 강요했고, 폭동은 반란으로 비화해 세마나 트라히카(비극의 일주일) 사건으로 이어졌습니다. 이 지점부터 사태는 점점 악화되기만 했고, 그 와중에 애국연맹이 주요 도시들에서, 그 중에서도 특히 부에노스 아이레스 과두제 집권층 사이에서 점차 힘을 얻어갔습니다. 하지만 아르헨티나 남부 깊은 지역에서 새로운 종류의 저항이 성장했습니다. 시골 노동자들의 단순한 파업에서 시작한 저항은 남부의 총파업으로 커졌고, 몇달 전에는 만기가 지난 임금을 지급하고 노동 조건을 향상시킬 것을 요구했습니다. 처음에는 '제1차 파타고니아 농촌 협정' 이라는 이름의 합의가 이루어졌지만, 지주들이 약속을 지키지 않자 노동자들은 또 다른 총파업을 시작했습니다. 엑토르 베니그노 바렐라 중령이 지휘하는 원정대가 그들에게 군사적인 보복을 가했습니다. 1차 협정을 체결하는데 도움을 주었던 바렐라를 믿었던 노동자들은 또 다른 협상을 기대했지만 끔찍한 결과만이 뒤따랐습니다. 바렐라는 파업자들의 무조건 항복만을 요구했고 파타고니아에서 통제권을 위협하는 자라면 누구라도 사살할 준비가 되어 있었습니다."
fopintro.1.a:0 "우리의 혁명은 슬프게 시작했군"

fopintro.2.t:0 "파타고니아 레벨데"
fopintro.2.d:0 "안토니오 소토와 호세 '파콘 그란데' 폰트를 중심으로 결집한 노동자들은 지금이야말로 혁명을 일으켜야 할 때가 왔다고 결정했습니다. 본래 농촌 협정에 있던 무장 해제 조항에도 불구하고 소토가 이끄는 무정부주의자들 대부분은 무기를 알프레도 '엘 토스카노' 폰테에게 남겨 두었습니다. 그와 다른 더 급진적인 무정부주의자들이 협정을 거부한 이래로 소토 본인도 노동자들을 무장시키기 위해 파타고니아 도적단과 연계해야해야만 했습니다. 초기 군이 승기를 잡은 이후, 노동자들은 라 아니타 농장에서 결정적인 승리를 거두었습니다. 그리고 아르헨티나 지역 노동자 연합이 전신선과 전령을 지원해주면서 2차 파타고니아 대규모 파업은 힘을 점차 얻어가는 중입니다. 이 와중에 아르헨티나 군은 유명하고 힘있는 급진시민연합의 정치적 반발을 일으키지 않고서는 이 문제를 제대로 다룰 수 없는 상황입니다."
fopintro.2.a:0 "연합한 노동자는 패배하지 않는다!"

fopintro.3.t:0 "파타고니아 노동자 전선 근황"
fopintro.3.d:0 "수년 후, 아직 파타고니아에는 혁명의 불길이 계속 타오르고 있습니다. 칠레가 개입하면 파타고니아의 북부를 보호할 것이기 때문에 칠레가 어떻게 반응할지는 가장 큰 관심을 받고 있습니다. 아르헨티나 지역노동자연맹의 지도자이자 혁명의 주요 참여자 중 한 명인 안토니오 소토는 이후 국가를 이끌어 왔으며, 무정부주의자, 공산주의자, 급진사회주의자들의 느슨하고 약한 연합을 이끌어 왔습니다. 정치적 불안으로 인해 아직 제대로 된 선거가 치러지지 않았고 소토는 아르헨티나와의 위기가 끝나면 결과가 어떻든 간에 일단 자리에서 물러나겠다고 약속했지만, 북부의 지도자로 마누엘 카를레스가 등장하면서 사람들은 곧 전쟁이 일어날지도 모르기 때문에 선거가 제때에 이루어지지 않을 것이라 여기고 있습니다. 그러나 파타고니아를 향한 공격이 많은 사람들에 의해 무정부주의와 사회주의의 등불로 보여지는 가운데, 인터내셔널과 열렬한 무정부주의자들, 망명중인 볼셰비키들 모두 다 국제적인 지지를 보내고 있습니다. 파타고니아와 같이 겉보기에는 황량한 황무지에 홀로 있는것만 같은 노동자들에게도 아직 기회가 남아 있을지도 모릅니다..."
fopintro.3.a:0 "비바 라 레볼루시옹!"

fop.2.t:0 "파타고니아가 칠레 자원병을 요청하다"
fop.2.d:0 "이웃 파타고니아에서 아르헨티나 중앙 정부와 조만간 다가올 전쟁에 대비해 자원병을 보내달라는 요청을 보냈습니다. 우리가 미래에 닥칠 전쟁에서 그들을 돕겠다고 약속했고 이번이야말로 아르헨티나의 위협을 물리칠 기회일지도 모릅니다. 하지만 우리도 파소 데 로스 리베르타도레스와 아타카마 지역에서 전선을 유지할 정도는 필요합니다. 어떻게 반응해야 할까요?"
fop.2.a:0 "자원자들을 파견하라."
fop.2.b:0 "우리가 얻을 이익이 뭐지? 거부해라."

fop.3.t:0 "칠레가 자원병을 보내다"
fop.3.d:0 "칠레가 다가올 전쟁에서 아르헨티나에 저항하기 위해 자원병을 보내기로 결정했습니다."
fop.3.a:0 "저들의 힘은 엄청난 가치가 있다."

fop.4.t:0 "칠레가 자원병을 보내지 않다"
fop.4.d:0 "칠레는 우리의 동맹국이라고 주장했지만, 전쟁이 일어나기 전에 우리 군을 훈련시킬 만한 자원병을 보내주지 않았습니다."
fop.4.a:0 "잊지 않을 것이다."

fop.5.t:0 "파타고니아가 인력을 요청하다"
fop.5.d:0 "파타고니아 노동자 전선이 인력과 장비를 보내 자신들의 투쟁일 도와달라고 요청했습니다. 조만간 저들과 아르헨티나 정부 사이에 전쟁이 벌어질 것이고, 언제 전쟁이 벌어지든지 대비할 필요가 있습니다. 만약 저들이 성공한다면 남아메리카에서 생디칼리슴의 영원한 거점이 될 수 있습니다."
fop.5.a:0 "인력과 총을 보내겠다."
fop.5.b:0 "인력만 보내겠다."
fop.5.c:0 "남아메리카는 너무 멀잖아..."

fop.6.t:0 "아나포르드 아이디어"
fop.6.d:0 "전 아르헨티나 육군 소령인 기예르모 막 아나포르드는 반동적인 아르헨티나 군을 배신하고 파라과이와 칠레에 공공 문서를 유출한 혐의로 종신형을 선고받았습니다. 운이 좋게도, 아르헨티나 육군 내부자가 그가 네우켄 주에 있는 보안이 탄탄한 교도소인 프리시온 레히오날 델 수르로 이송될 예정이라는 정보를 주었습니다.\n\n뜻밖에도 우리 군 내부의 수많은 파벌들이 반동주의의 손아귀에서 혁명가가 될 지도 모르는 이를 구해낼 기회로 뛰어들어 계획을 제안했습니다. 그들 중 일부는 미칠 정도로 낙관적인 와중에, 부에나벤투라 두루티의 '어벤져스' 계획이 가장 두드러져 보였습니다. 이 계획은 비에드마 지역에 민병대를 파견해 교란 공격을 가하는 와중에 감옥에 대규모 침투를 감행하자는 주장이었습니다. 이 계획에 가장 강력하게 반대한 이는 이오셰브 주가슈빌리 동지였는데, 그는 자신의 경험에 비추어 지역에 참여할 소규모 팀을 선발하고 장교를 구출할 수 없는 만약의 상황에 대비해 두 종대를 대기시켜야 한다고 제안했습니다. 마지막으로 고려할 만한 제안은 마르크 아우히에르가 제안한 계획인데, 단순히 한 종대를 감옥에 파견해 담당 장교가 당면한 문제를 알아서 처리하도록 허가하자는 것입니다.\n\n안타깝게도 모든 계획들이 나름의 위험을 안고 있습니다. 두루티와 주가슈빌리가 각자 스페인과 러시아에서 은행강도와 테러리스트라는 훌륭한 경험을 가지고 있다고는 해도 저들이 요청한 모든 자원을 제공할 수 없는 것도 사실입니다. 반면에 아우히에르의 계획은 종대가 무너지고 흩어질 수 있기 때문에 문서상으로는 믿을 수 없지만, 본질적으로 최우선 목표가 아닌 문제를 처리하는 방식으로는 적절할 수도 있습니다. 혁명 위원회는 어떤 선택지를 골라야 하겠습니까?"
fop.6.a:0 "두루티가 요청한 것들을 제공해라"
fop.6.b:0 "주가슈빌리 동지가 자원을 할당받을 것이다"
fop.6.c:0 "아우히에르의 계획을 밀어붙여라"
fop.6.e:0 "이건 시간낭비다"

fop.7.t:0 "아나포르드의 탈출"
fop.7.d:0 "Our mission was a great success, with us successfully getting Hannaford out of prison alive, as well as most of our troops. Our troops ran circles around the Argentinian garrison and it is not only a military success, but a moral victory as well. If we keep this up, there may actually be a chance for our revolution to succeed!"
fop.7.a:0 "완벽해."

fop.8.t:0 "아나포르드의 사망"
fop.8.d:0 "While sieging the prison Hannaford was trapped in, he was accidentally killed by a stray bullet. However, most of our troops escaped unharmed, and so while the mission failed, morale still remains high among our troops."
fop.8.a:0 "최악은 아니구만..."

fop.9.t:0 "임무 실패"
fop.9.d:0 "The mission failed massively, while they were able to escape the prison with Hannaford they were misdirected on their return. This allowed a nearby garrison to pincer our troops between them and the prison garrison with Hannaford dying and most of our troops being lost in the escape. This defeat will surely impact the morale of our troops, and it puts a dent on our leadership's reputation."
fop.9.a:0 "젠장."

fop.10.t:0 "아나포르드의 거절"
fop.10.d:0 "We successfully got Hannaford out of prison alive, but there is still a problem. He is currently refusing to aid our revolution. Hannaford himself, at least according to the intelligence we could gather on his imprisonment, was accused of spying for Paraguay but such accusation had little evidence to support the case, leading some of our command to speculate that he was being framed by a rival in the Army. With that in mind, we believe we can take advantage of the administrative chaos in the North for our agents to dig up information that may help him see things our way. Perhaps, if we show him the truth of the matter, he'll join our side..."
fop.10.a:0 "부에노스아이레스로 명령을 보내라, 우리 요원들이 뭔가를 해볼 수는 있을 것이다."
fop.10.b:0 "그를 심문하여 우리가 얻을 수 있는 유용한 정보를 알아내라."

fop.11.t:0 "아나포르드의 수락."
fop.11.d:0 "Our Agents were able to get information on Hannaford's case via army informants, and have managed to uncover a seeming conspiracy to remove Hannaford from command in the Army, with the tacit approval of many members of the GOU. By all means, this move seems to be an undercover form of a purge, and it's hard to assess if many other officers have suffered unfair demotions or imprisonment in the same way Hannaford has. With that information, we have compiled a file and given it to Hannaford, who, while taking his time to take it all in with some level of disbelief, has finally accepted to work with our government. In return he has requested that our agents in Buenos Aires arrange for the transfer of his family to our territory."
fop.11.a:0 "정당한 대가를 지급해주겠네."

fop.12.t:0 "아나포르드의 협력 거절"
fop.12.d:0 "Despite our attempts at uncovering information about the Hannaford case, we have unfortunately been unsuccessful and he has proven unusually hard to persuade. Without much choice, we have instead chosen to imprison Hannaford and proceed to extract whatever useful information he has for us."
fop.12.a:0 "당신이 있든 없든, 우리는 나아간다."

fop.13.t:0 "파타고니아의 소총 지원 요청"
fop.13.d:0 "파타고니아가 부에노스아이레스 정권에 대항하는 그들의 투쟁을 위한 무기를 확보하면서, 우리의 §GFusil Mauser Modelo 1895§! 비축분 중 §G1000§!개를 지원해주길 요청했습니다."
fop.13.a:0 "보내라."

fop.14.t:0 "파타고니아의 소총 지원 요청"
fop.14.d:0 "파타고니아가 부에노스아이레스 정권에 대항하는 그들의 투쟁을 위한 무기를 확보하면서, 우리의 §GMAS model 1936§! 비축분 중 §G1000§!개를 지원해주길 요청했습니다."
fop.14.a:0 "보내라."

fop.15.t:0 "파타고니아의 소총 지원 요청"
fop.15.d:0 "파타고니아가 부에노스아이레스 정권에 대항하는 그들의 투쟁을 위한 무기를 확보하면서, 우리의 §GRifle No.4 Mk.I§! 비축분 중 §G1000§!개를 지원해주길 요청했습니다."
fop.15.a:0 "보내라."

fop.16.t:0 "칠레의 소총 지원"
fop.16.d:0 "칠레는 부에노스아이레스 정권에 대항하는 우리의 투쟁을 돕기 위해 그들의 국가 비축물에서 §GFusil Mauser Modelo 1895§! §G1000§!개를 지원해주었습니다."
fop.16.a:0 "칠레 동지들에게 경의를!"

fop.17.t:0 "프랑스 코뮌의 소총 지원"
fop.17.d:0 "프랑스 코뮌는 부에노스아이레스 정권에 대항하는 우리의 투쟁을 돕기 위해 그들의 국가 비축물에서 §GMAS model 1936§! §G1000§!개를 지원해주었습니다."
fop.17.a:0 "코뮌 동지들에게 경의를!"

fop.18.t:0 "브리튼 연합의 소총 지원"
fop.18.d:0 "브리튼 연합은 부에노스아이레스 정권에 대항하는 우리의 투쟁을 돕기 위해 그들의 국가 비축물에서 §GRifle No.4 Mk.I§! §G1000§!개를 지원해주었습니다."
fop.18.a:0 "브리튼 통지들에게 경의를!"

fop.22.t:0 "[FOP.GetNameDefCap]의 세력 초청"
fop.22.d:0 "[FOP.GetNameDefCap](은)는 남미의 동지끼리 모여 혁명군을 결집하자고 요청했습니다."
fop.22.a:0 "만국의 노동자들이여, 단결하라!"
fop.22.b:0 "우리는 홀로 간다."

fop.24.t:0 "혁명의 성공"
fop.24.d:0 "남부의 소규모 파업으로 시작하여 수년간의 계획과 기다림 끝에, 부에노스아이레스의 반동분자들을 성공적으로 격파하고 그들을 숙청했습니다. 우리 지도자들이 수도에서 노동자들의 권리를 공고히 하는 가운데, 아르헨티나 공화국의 종말과 함께 새로운 아르헨티나 코뮌을 선포하기로 결정했습니다. 프롤레타리아를 위한 이 승리는 우리가 전세계의 사회주의자들을 고무시킬 것이고, 인터내셔널이 곧 세계혁명을 이루도록 하는데 도움이 될 것입니다."
fop.24.a:0 "좋아! 이제, 다음 목표는..."

fop.25.t:0 "[FOP.GetNameDefCap]의 최후통첩!"
fop.25.d:0 "[FOP.GetNameDefCap](은)는 우리 정부에 자본주의 체제를 없애고 혁명 정부를 들이거나 우루과이의 프롤레타리아들를 억압한 대가에 직면하라는 최후통첩을 보냈습니다. 이것은 우리를 향한 노골적인 위협이고, 국가의 운명은 우리의 선택에 달려 있습니다..."
fop.25.a:0 "생디칼리슴을 받아들이자..."
fop.25.b:0 "우리는 그들을 막을 수 있다!"

fop.26.t:0 "우루과이의 거부"
fop.26.d:0 "우루과이의 반동정권은 혁명에 동참하라는 우리의 너그러운 제의를 거절했고, 그들은 국경으로 군대를 동원하여 전쟁을 대비하고 있습니다."
fop.26.a:0 "그들이 원한다면야..."
fop.26.b:0 "전쟁을 치를 수는 없다. 물러나자."

fop.27.t:0 "[FOP.GetNameDefCap]의 영토 주장"
fop.27.d:0 "아르헨티나가 파타고니아에서 생디칼리스트들과 전쟁을 벌이고 있을 때, 우리는 아르헨티나가 소유하고 있던 우리의 영토를 되찾았습니다. 하지만, 생디칼리스트들의 승리로 전쟁이 끝나고 아르헨티나가 통합되면서, [FOP.GetNameDefCap](은)는 우리가 가져온 땅을 다시 반환할 것을 요구해 왔습니다."
fop.27.a:0 "아르헨티나와 싸울 수는 없다..."
fop.27.b:0 "이 땅은 파라과이의 정당한 영토다!"

fop.28.t:0 "[FOP.GetNameDefCap]의 영토 주장"
fop.28.d:0 "아르헨티나가 파타고니아에서 생디칼리스트들과 전쟁을 벌이고 있을 때, 우리는 아르헨티나가 소유하고 있던 우리의 영토를 되찾았습니다. 하지만, 생디칼리스트들의 승리로 전쟁이 끝나고 아르헨티나가 통합되면서, [FOP.GetNameDefCap](은)는 우리가 가져온 땅을 다시 반환할 것을 요구해 왔습니다."
fop.28.a:0 "아르헨티나와 싸울 수는 없다..."
fop.28.b:0 "이 땅은 볼리비아의 정당한 영토다!"

fop.29.t:0 "반사회주의 장교들의 부에노스아이레스 습격!"
fop.29.d:0 "부에노스아이레스의 패배로 많은 장교들이 여전히 우리의 영광스러운 혁명의 결과를 씁쓸해하고 있습니다. 심지어는 혁명의 성공 이후 체포하지 못 한 장교들 중 한 명이 그들에게 충성하는 자들과 함께 창고에 처박혀있던 무기와 대포로 부에노스아이레스를 공격했습니다. 우리는 이 반동주의자들의 반란을 진압할 수 있었지만, 인근 공장에 대한 지속적인 피해와 함께 군사 및 민간 인적자원의 상당한 손실을 피하지는 못 했습니다."
fop.29.a:0 "이 싸움이 끝나기는 하는가?"

fop.30.t:0 "주요도시의 폭동"
fop.30.d:0 "우리가 아르헨티나 인민들을 해방시켰지만, 대부분의 사람들은 여전히 우리를 해방자가 아닌 폭력적인 정복자로 보고 있습니다. 살타나 멘도사 같은 도시에서 대규모 폭동이 일어났는데, 우리의 통제력은 아주 약한 상태입니다. 우리가 증원군을 투입하고는 있지만, 이러한 폭동은 현재 통제하지 못 하는 다른 지역에서의 폭동을 유발할 것이며, 결국엔 우리 정권의 지지층이 부족하다는 것을 누구나 알 수 있게 되었습니다."
fop.30.a:0 "젠장."

fop.31.t:0 "[FOP.GetName]의 제3인터내셔널 가입 요청"
fop.31.d:0 "아르헨티나의 사회주의 혁명이 마무리되면서 새로운 동맹이 세계무대에 등장하게 되었습니다. 이는 자본주의의 세력을 약화시킬 혁명의 또 다른 전초기지가 등장하는 것을 의미하기도 합니다. 아르헨티나의 농부들과 노동자들은 혁명을 세계로 확산시키는 것을 간절히 원하고 있습니다!"
fop.31.a:0 "인터내셔널에 온것을 환영하오!"
fop.31.b:0 "아르헨티나는 필요없다."

fop.32.t:0 "프랑스의 수락"
fop.32.d:0 "프랑스는 제3인터내셔널에 가입하고 싶다는 우리의 요청을 받아들였고, 우리는 이제 세계혁명을 위한 자리에 섰습니다."
fop.32.a:0 "사회주의의 또 다른 승리로군!"

fop.33.t:0 "프랑스의 거절"
fop.33.d:0 "프랑스는 제3인터내셔널에 가입하고 싶다는 우리의 요청을 거절했습니다. 내전 이후의 아르헨티나가 불필요하게 전선에 말려들게 될 것이라고 주장하면서, 우리는 프랑스가 혁명을 창도하는 동안 우리 자신을 재건하고 보호하는데 전념해야겠습니다."
fop.33.a:0 "젠장."

fop.34.t:0 "파라과이의 거절"
fop.34.d:0 "파라과이는 그들이 무단으로 가져간 땅을 우리에게 반환하는 것을 거부하고, 그들은 우리의 공격에 대비하여 국경으로 군대를 동원하기 시작했습니다."
fop.34.a:0 "반동주의자들은 아무 위협도 안된다!"
fop.34.b:0 "당장 전쟁을 할 여력은 없다."

fop.35.t:0 "볼리비아의 거절"
fop.35.d:0 "볼리비아는 그들이 무단으로 가져간 땅을 우리에게 반환하는 것을 거부하고, 그들은 우리의 공격에 대비하여 국경으로 군대를 동원하기 시작했습니다."
fop.35.a:0 "전쟁이다!"
fop.35.b:0 "당장 전쟁을 할 여력은 없다."

fop.41.t:0 "[GetYear]년 이민 보고서"
fop.41.d:0 "유럽의 긴장이 고조 되면서, 많은 사회주의자들이 우리 나라를 혁명을 준비하기에 완벽한 장소로 보고 있는 가운데, 많은 이민자들이 물 건너와 사회주의 아래에서 자유롭게 살기로 결정했습니다."
fop.41.a:0 "아르헨티나에 오신걸 환영합니다!"

fop.58.t:0 "칠레의 독립 승인"
fop.58.d:0 "칠레는 북부 아르헨티나와의 전쟁에 대한 우리의 큰 기여도와 우호적인 상호관계를 토대로, 우리의 독립 요청을 승인했으며, 우리가 그들의 통치에서 벗어나 완전히 독립된 국가가 될 수 있도록 허용했습니다. 우리는 그들이 보여준 관대함을 잊지 않을 것입니다."
fop.58.a:0 "멋지군!"

fop.59.t:0 "[From.GetNameDefCap]의 대량 지원"
fop.59.d:0 "생존을 위한 우리의 절박한 상태를 보고 [From.GetNameDef]의 형제들은 우리에게 병력뿐만 아니라 혁명을 위한 투쟁에 도움을 줄 수 있는 중요한 무기들을 보내주었습니다."
fop.59.a:0 "압도적 감사!"

fop.60.t:0 "[From.GetNameDefCap]의 병력 지원"
fop.60.d:0 "[From.GetNameDefCap]의 형제들은 우리의 절박한 상태를 보고, 다가올 전투에서 우리를 도와줄 부대를 파견했습니다."
fop.60.a:0 "받을 수 있는 모든 지원이 필요하다!"

fop.61.t:0 "[From.GetNameDefCap]의 지원 거절"
fop.61.d:0 "유럽의 생디칼리스트 강대국들의 도움의 손길을 받았음에도 불구하고, [From.GetNameDefCap](은)는 우리의 싸움에 병력이나 물자를 제공할 수 없다고 통보했습니다. 아쉽기는 하지만, 일단 우리가 가지고있는 것들을 가지고 싸워야 할 것입니다."
fop.61.a:0 "다음에는 꼭 부탁하오."

fop.62.t:0 "[From.GetNameDefCap]의 동맹 합류"
fop.62.d:0 "우리는 [From.GetNameDef](이)가 우리의 공식적인 군사 동맹 제의를 받아들이기로 결정했다는 외교 공문을 받았습니다!"
fop.62.a:0 "함께하면 더욱 강하다!"

fop.63.t:0 "[From.GetNameDefCap]의 동맹 거절"
fop.63.d:0 "우리는 [From.GetNameDef](이)가 우리의 군사동맹 제의를 고려했었다는 말과함께 현재로서는 이익이 되지 않는다는 짧은 외교통보를 받았습니다. 우리의 노력에도 불구하고, 그들은 우리와 힘을 합치는 것에는 관심이 없는 것 같습니다."
fop.63.a:0 "부끄럽구먼."

fop.64.t:0 "우루과이의 수락"
fop.64.d:0 "우루과이 정부는 우리의 요구를 받아들였고, 이제 그 공백을 메우기 위해 혁명 정부가 개입하고 있습니다. 이러한 소식은 다른 인터내셔널 회원들에게 매우 긍정적으로 받아들여졌고, 사회주의의 외교적 승리로 보고 있습니다."
fop.64.a:0 "프롤레타리아들이 피를 흘릴 일은 없어졌군."

fop.65.t:0 "[From.GetNameDefCap]의 영토 반환"
fop.65.d:0 "[From.GetNameDefCap](은)는 전장에서 우리의 막강한 군대를 상대하는 대신 영토를 돌려주기로 했습니다. 아군은 영토를 점령하기 위해 이동했고, 반환은 지금까지처럼 평화로웠습니다."
fop.65.a:0 "혁명의 또 다른 승리다!"

fop.100.t:0 "토착민 인력 지원 요청"
fop.100.d:0 "병력을 모집하기 위해 갖은 노력을 하고있는 우리는 국가의 민족중 하나인 토착민들도 인력이 될 수 있음을 간과해 왔습니다. 이 토착민들은 아르헨티나의 노동자 운동에서 일반적으로 소외되어 있다고 느낄 것입니다. 하지만 우리는 지난 반세기 동안 그들을 무시해 온 북부의 정부에 대해 여전히 어떤 공통점을 찾을 수 있을 것입니다. 그리고 그들과의 신뢰관계를 구축한다면, 우리는 인력문제를 해결 할 수 있을 것입니다. 그러기 위해서는 혁명의 종결 후 그들에게 자치권을 부여해야 할 것입니다."
fop.100.a:0 "그들과 논의를 시작해라."
fop.100.b:0 "토착민들은 프롤레타리아가 아니다."

fop.101.t:0 "SCDdlA의 지원 약속"
fop.101.d:0 "아르헨티나-칠레아 국경을 기반으로 하는 마푸체인들의 정치 단체인 소시에다드 카우폴리칸 데펜소라 데 라 아라우카니아(SCDdlA)는 우리의 대의에 인력을 지원하기로 합의했습니다. 우리는 그들이 어떤 형태의 조건을 제시할 것이라고 예상했지만, 그들은 이 모든 사태가 끝나고 난 후에 그들의 요구사항을 정하겠다고 말했습니다. 그들이 무엇을 요구하려는지는 모르겠지만, 일단 두고 봐야 할 것입니다."
fop.101.a:0 "일단 도움은 감사히 받겠소."

fop.102.t:0 "SCDdlA의 지원 거부"
fop.102.d:0 "아르헨티나-칠레아 국경을 기반으로 하는 마푸체인들의 정치 단체인 소시에다드 카우폴리칸 데펜소라 데 라 아라우카니아(SCDdlA)는 우리를 지지한다면 아르헨티나 정부의 추가 보복만 초래할 것이라며 우리에게 도움을 주기를 거부했습니다."
fop.102.a:0 "할 말이 없군. 나중에 아쉬운 소리나 하지 않길 바라오."

fop.103.t:0 "CA의 약속 이행 요구"
fop.103.d:0 "소시에다드 카우폴리칸 데펜소라 데 라 아라우카니아(SCDdlA)의 해체 이후 생겨난 새로운 권력 형태인 코르포라시온 아라우카나(CA)는 그들이 베풀었던 도움에 대한 대가를 줄 것을 요구하고 있습니다. 베난시오 코뉴에판 우엔추알과 마누엘 아부르토 팡길레프가 이끄는 CA는 원주민의 권리를 완전한 시민 지위로 확대하고, 우리 정부의 개입 없이 자기들 스스로 삶을 영위할 수 있는 일련의 영토를 양도하라고 요구해 왔습니다. 그리고 그들의 삶에 대한 약간의 보조금도 필요할 것입니다. 많은 사람들이 요구를 허용함으로써 이전 정권들에 의해 야기된 분열을 치유할 수 있을 것이라고 생각하는 반면, 이러한 요구는 반동적인 전통주의자, 아이덴티타리언, 그리고 분리주의자들이나 하는 것임을 지적하는 사람들 또한 있습니다. 이러한 점을 염두에 두고, 우리는 그들이 요구하는 것을 그들에게 제공해야 합니까? 아니면 우리는 혁명의 교훈을 그들의 지역사회에 적용할 수 있도록해야 할까요?"
fop.103.a:0 "그들의 요구를 승낙해라."
fop.103.b:0 "토착민이든 뭐든, 반동주의자들의 요구는 들어줄 수 없다."

fop.104.t:0 "디에고 아바드 데 산티얀의 "혁명 후"발간"
fop.104.d:0 "디에고 아바드 데 산티얀으로 더 잘 알려진 무정부주의 경제학자이자 작가인 시네시오 바우디요 가르시아 페르난데스가 칠레의 한 출판사에 책을 출판했는데, 무정부주의 정치학 저술중에서 빠르게 인기를 얻고 있습니다. 산티얀은 이 책에서 두 개의 나라를 분석하고 양국 경제를 완전한 무정부주의 국가로 만드는 데 필요한 단계를 자세히 설명합니다. 그는 약간의 수정이 필요할 것이라고 말하지만, 그의 저술은 무정부주의 역사상 최초로 경제 계획을 구체화한 책이며, 무정부주의자들이 우리나라에서 승리를 거두는 데 성공한다면 매우 유용할 것입니다."
fop.104.a:0 "훌륭하오, 콤파네로!"

fop.105.t:0 "무정부주의자와 공산주의자 사이의 긴장 고조"
fop.105.d:0 "오늘 일부 무정부주의자 장교들이 공산주의자 장교들로부터 끊임없이 부조리를 당했다고 보고했습니다. 하지만, 공산주의자들과 얘기를 나누었을땐 오히려 무정부주의자들이 그들을 괴롭혔다고 주장했고, 주장을 뒷받힘 할 많은 증거와 목격자들을 제시했습니다. 일단 부대의 편성을 분리해 놓았지만, 한 쪽이 전투에 참가하지 않을 때 상대 부대를 방해하려는 것처럼 보이는 보고를 양쪽 전선에서 받았습니다."
fop.105.a:0 "계속 지켜보라."

fop.106.t:0 "아군간의 충돌!"
fop.106.d:0 "오늘 최전방에서 부대의 한 대대가 또 다른 대대와 무력충돌하는 비극이 일어났습니다. 그들의 누더기 군복과 구식 소총을 알아차렸을 때 그들이 같은 편과 싸우고 있다는 것을 빨리 알아차릴 수 있었기 때문에 총격전은 오래가지 않았지만, 이 충돌은 5명의 전사자와 약 12명의 부상자를 남겼습니다. 아니나 다를까, 한 대대는 공산당에 소속된 장교가 이끌고 있고, 다른 하나는 무정부주의자들이 이끌고 있습니다. 이런 불상사에 대해 어느 쪽에게 책임이 있는지 밝혀내기 위해 양측의 조사가 이뤄지고 있지만, 양쪽이 서로에게 손가락질을 하고 있는 것은 분명하고, 객관적인 조사를 하려는 시도는 날이 갈수록 어려워지고 있습니다. 유족들이 판결을 내려달라고 요청함에 따라 이 문제에 대한 결정을 내려야 할 것입니다."
fop.106.a:0 "무정부주의자 장교의 잘못이다. 그를 제명하도록!"
fop.106.b:0 "공산주의자 장교의 잘못이다. 그를 제명하도록!"
fop.106.c:0 "그냥 둘 다 제명하도록!"

fop.107.t:0 "무정부주의자들의 항의!"
fop.107.d:0 "디 지오반니는 오늘 최전방에서 푸에르토 마드린으로 돌아와 정부가 관심 가지지 않었던 전선의 상황을과 그 후에 일어난 몇 가지 사건을 예로 들면서 노골적인 공산주의자 편애가 있었음을 보고했습니다. 최근 최전방에서 두 진영 사이에 내분이 일어난 사례를 봤을 때, 이 주장은 놀라운 일은 아니었고, 소토가 무정부주의자들의 동지로서 줄 수 있는 모든 확신을 줬슴에도 불구하고, 우리 군대의 사기가 약해질 것입니다..."
fop.107.a:0 "별로 좋은 징조는 아닌데..."

fop.108.t:0 "공산주의자들의 항의!"
fop.108.d:0 "리보리오 후스토는 오늘 최전방에서 푸에르토 마드린으로 돌아와 정부가 관심 가지지 않었던 전선의 상황을과 그 후에 일어난 몇 가지 사건을 예로 들면서 노골적인 공산주의자 편애가 있었음을 보고했습니다. 최근 최전방에서 두 진영 사이에 내분이 일어난 사례를 봤을 때, 이 주장은 놀라운 일은 아니었고, 소토가 혁명 옹호자로서 줄 수 있는 모든 확신을 공산주의자들에게 줬슴에도 불구하고, 우리 군대의 사기가 약해질 것입니다..."
fop.108.a:0 "뭐, 보급품 분배에 문제가 있었나?"

fop.109.t:0 "무정부주의자들의 농장 습격"
fop.109.d:0 "우리의 진군이 농촌 주민들에게 그다지 호응을 받지 못하고 있는데, 점령지에서 이 상황을 더 악화시킬지도 모르는 문제에 직면했습니다. 최근 무정부주의자들의 부대가 지역의 농장에 침입하여 주민들을 포박하고 재산을 강탈했습니다. 농장 침입과 강도는 아르헨티나의 시골 지역에서 그다지 놀랄일이 아니지만 파타고니아 파업에 참여했던 알프레도 폰테와 같은 인물들 조차 농장 강도라고 알려져 있습니다. 이런 관행이 흔치 않을지 모르지만, 대중들은 우리를 단지 무성한 도둑 집단으로 볼 것이며, 우리의 평판을 해치는 것도 분명합니다. 만약 우리가 농촌의 인구를 통합하려 한다면 이 사태를 해결할 조치를 취해야 할지도 모릅니다."
fop.109.a:0 "강도짓을 하는 병사들은 모두 수감해라."
fop.109.b:0 "병사들을 풀어주되 농장주에게 보상토록 해라."
fop.109.c:0 "계속해도 별 문제는 없겠지..."

fop.110.t:0 "정치위원 배치"
fop.110.d:0 "산발적으로 탈영 사건이 일어나는 가운데, 공산당은 전선의 모든 부대에 "정치위원"을 배치하자고 제안했습니다. 각 대대에 속한 당 간부들 중에서 선출된 이 장교들은 반동분자들에게 숨겨진 동정심을 품고 있는 군인들이 없도록 하는 임무를 맡게 될 것입니다. 공산주의자들은 혁명이 시작되기 전부터 이러한 방법을 사용해 왔지만, 과격하기도 한 방식에 종종 다른 파벌들과 마찰을 빚었습니다. 긴장이 고조되고 있는 가운데, 정치위원은 공산당이 정권을 장악하기 전 야당 인사들을 숙청하는것을 도와주는 역할이라고 믿고 있습니다. 한편, 부대내 병사들의 탈영이 점점 자주 발생하면서, 이 제안은 우리 군대의 충성을 보장하는 데 도움이 될지도 모릅니다."
fop.110.a:0 "혁명을 완수하기 위해서는 충성심이 필수적이다."
fop.110.b:0 "제안은 거절한다. 끝이 좋지 않을 것이 분명하다."

fop.111.t:0 "대대 전체가 탈영하다!"
fop.111.d:0 "푸탈레우푸의 주민들로 구성된 대대 전체가 전선에서 아르헨티나군과 교전을 벌이던 도중 탈영했다는 끔찍한 소식이 전해졌습니다. 가능한 한 많은 인력을 충원하려고만 하면서, 신병들의 정치적 충성에 대한 적절한 심사는 뒷전이었기 때문에 이런 결과는 놀라운 일이 아닐 것입니다. 엎친 데 덮친 격으로, 공산주의자들은 그 부대에 정치위원이 없었다는 것을 지적했고, 공산주의자들의 제안을 거절한 우리 정부의 결정에 이의를 제기하면서 현재의 상황을 더욱 양극화시켰습니다."
fop.111.a:0 "망할 탈영병들!"

fop.112.t:0 "부에노스아이레스 함락"
fop.112.d:0 "다르세나 북부와 푸에르토 마데로가 함락되면서 부에노스아이레스는 공식적으로 우리의 통제하에 있습니다. 아르헨티나의 중심지에서 반동분자들이 저항을 계속함에 따라 거리가 평온해지는데 몇 주가 걸릴 것이지만, 우리는 반동 정권에 치명적인 타격을 입혔습니다. 도시의 주요 노조와 그 지역에 있는 많은 산업 종사자들과 함께, 우리는 정보원들의 연결망을 통해 혁명가들과 접촉하는데 어려움이 없었고, 이전에 남부에서 시작한 우리의 싸움에 동참하지 못했던 많은 남성들이 우리의 대의에 참여할 수 있게 되었습니다!"
fop.112.a:0 "만국의 노동자들이여, 단결하라!"

fop.113.t:0 "코르도바 함락"
fop.113.d:0 "플라자 이탈리아와 시청이 함락되면서 코르도바는 이제 우리의 통제하에 있습니다. 거리가 평온해지려면 몇 주가 걸리겠지만, 국가의 가장 중요한 산업 중심지 중 하나를 차지했고, 이전에 남부에서 시작한 우리의 싸움에 동참하지 못했던 많은 남성들이 우리의 대의에 참여할 수 있게 되었습니다!"
fop.113.a:0 "만국의 노동자들이여, 단결하라!"

fop.115.t:0 "세 가지 경제 난관"
fop.115.d:0 "아르헨티나중에서 가장 볼품없는 곳 중 하나에서 혁명이 일어났기 때문에, 아르헨티나의 나머지를 해방시키기 위한 투쟁에서 극복해야 할 여러 경제적 난관에 직면해 있습니다. 파타고니아는 대부분 개발되지 않은 초원과 더불어 서로 멀리 떨어져있는 농촌과 어촌 마을들이 있습니다. 집권 내각에 의해 언급된 '세 가지 경제 난관'은 다음과 같습니다. \n\n 해군 기반시설 부족: 아르헨티나에 대항할 만한 무역 능력이나 해군력 모두 부족합니다. \n기초 자원과 자원시설 부족: 우리 영토에 철과 석탄의 매장량이 제한되어 있고, 나아가 자원을 정제할 시설이 부족할 뿐만 아니라 그것을 운반할 수 있는 기반시설 역시 부족하다는 것을 의미합니다. \n 산업시설의 부족: 지금 우리가 식량이나 물과 같은 가장 필수적인 공급을 제외한 거의 모든 것을 칠레에 의존하고 있는 상황입니다. 우리는 이 문제를 해결해야만 우리의 힘을 더욱 강화할 수 있을 것이며, 칠레가 모종의 이유로 도움을 줄 수 없는 경우를 대비할 수 있습니다. \n\n 북방의 반동정권에 맞서 살아남으려면 혁명에 필요한 인재와 요소가 유지될 수 있도록 과감한 변화를 주어야 할 것입니다. 우리는 해외에 있는 동지들에게 호소하고, 창의력을 발휘하고, 승리를 위해 고정된 틀을 벗어나 생각해야 합니다."
fop.115.a:0 "우리는 벼랑끝에 서있다."

fop.116.t:0 "자원 문제"
fop.116.d:0 "파타고니아는 덩치는 크지만 대부분의 지역이 낙후된 상태입니다. 1878년의 사막 전쟁 동안 원주민들로부터 강제로 쫓겨난 아르헨티나는 이 지역을 실제로 발전시킬 시간이 거의 없었습니다. 그리고 몇몇 목재소와 철광산이 세워졌지만, 아르헨티나는 이 지역의 완전한 잠재력을 발휘하지 못했고, 지역의 자원을 최대한 활용하지도 못합니다. 혁명정부는 우리의 부족한 인력때문에 이러한 광산을 국민이나 정부를 상대로 한 경범죄자들을 수용하는 잠정적인 처벌수단으로 활용하는 것보다 더 나은 선택을 찾을 수 없었습니다. 따라서, 만약 우리가 파타고니아의 자원을 활용하고자 한다면, 우리는 군인들중 일부를 개발 프로젝트의 인력으로 전환해야 할지도 모릅니다..."
fop.116.a:0 "궂은 일이라고 마다할 수는 없지..."

fop.200.t:0 "대규모 반정부 집회"
fop.200.d:0 "우리 군대가 부르주아 압제자들로부터 민중들을 해방시켰음에도 불구하고, 많은 사람들은 폭군들에게 나라를 빼앗겼다고 여기고서 현 정권을 상대로 시위를 벌이고 있습니다. 급진시민연합, 진보민주당, 국가민주당, 반독재주의 급진시민연합 등 많은 정당들은 이번 사태로 20년 전까지 나라를 장악했던 부패한 '옛 시절'로 되돌아가게 될 것이라고 주장하며 사람들을 더욱 고무시키고 있습니다. 군대는 시위대를 해산시키기 위해 현장에 와 있지만, 전통적인 산업 프롤레타리아층을 제외하면, 우리는 이렇다 할 지지자가 없습니다. 우리 정부의 정당성을 공고히 하기 위해서는 파타고니아에서 혁명이 시작되었을 때 처럼 우리와 우리 사상의 정통성을 향상시켜야 할 것이며, 우리 정부가 국민을 억압하는 장치가 아님을 증명해야 할 것입니다..."
fop.200.a:0 "노동조합 의회를 소집해라. 이 문제를 민주적으로 해결해야 한다."

fop.201.t:0 "제9회 아르헨티나 지역노동자연맹 노동조합 의회 선거"
fop.201.d:0 "이번 노동조합 총회를 앞두고 온건파 사회주의자로 구성된 아르헨티나 지역노동자연맹의 주요 분파인 "아르헨티나 지역노동자연맹 9차 의회파"가 대표단 선출을 위한 내부 논의에 들어갔습니다. 혁명의 물결이 아르헨티나 전역에 퍼지면서, 전통적인 평화주의면서 온건파인 아르헨티나 지역노동자연맹의 지지율은 점점 떨어지고 있습니다. 프렌테 오브레로의 승리로 인한 급진화와 함께 마누엘 발도메로 우가르테는 아르헨티나 정치 무대에서 진보적 사회주의의 상징이 되었던 알프레도 팔라시오스와 알리시아 후스토 데 무레아우와 차별되는 호전적인 반제국주의와 혁명적 사회주의 사상이 합쳐진 그의 이상과 함께 두각을 나타냈습니다. 물론 당선 결과는 당원들의 투표로 결정될 것입니다. 의회는 긴급회의를 소집했고 이어서 후보들에 대한 투표가 집계되기 시작했습니다. 그리고 선거에서 승리한 사람은...!"
fop.201.a:0 "후스토-팔라시오스 연합!"
fop.201.b:0 "발도메리스타스!"

fop.202.t:0 "아르헨티나 노조연합의 선거"
fop.202.d:0 "With the union of the FORA of the 5th Congress with several autonomous syndicates, the USA has become the main agitator for revolutionary syndicalism in Argentina, and with the FOP's victory, it has become one of the main contesters for power for the upcoming TUC. However, the revolution has left deep divides on the leadership. The moderate faction, led by the current chairman and now revolutionary hero Antonio Soto, and the now statesman and figurehead of the movement Emilio Lopez Arango, they plan on simply passing anarchist reforms to try and slowly 'accustom' Argentina into the anarchist ideals, trying to compromise with the existing forces in the country rather than forcing them to comply. On the opposite end, sits the faction led by Severino di Giovanni and Rodolfo Gonzalez Pacheco, whose staunch anti-reactionary stance and strong advocacy for cultural revolution are starting to gain traction within the USA. Regardless of their stance, the assembly's decision is sacred for both, and at the end of the day, a vote is held to see how will represent the USA in the TUC..."
fop.202.a:0 "소토와 아랑고가 승리했다!"
fop.202.b:0 "디 지오반니가 가까스로 과반을 달성했다!"

fop.203.t:0 "계급주의 노조위원회의 후보자들"
fop.203.d:0 "The defeat of Bolshevism and the rise of Syndicalism severely weakened the Argentinian Communist party during the infancy of the revolution, but it's many advocates managed to keep their ideals alive for long enough to form their own trade union, the Comité de Unidad Sindical Clasista. However, the party started to gain a lot of traction during the revolution as a direct reaction to anarchists, as many in Argentina see them as dangerous and see the Communists as a way to combat them while still being able to fit into the new revolutionary society. Despite largely being the underdogs for the Congress, their newly found strength has allowed them to be able to have a significant chance at winning the Congress, and as such, the CUSC has opted to not try and split the votes and has unanimously appointed Rodolfo Ghioldi as their leading delegate in the Congress. Only time will tell if Ghioldi's approach to our ideals will be enough for us to come out on top..."
fop.203.a:0 "레닌의 인내의 유산이로다."

fop.204.t:0 "민주연합당의 후스토-팔라시오스 지지"
fop.204.d:0 "공화정의 몰락과 함께 옛 준대통령제의 복귀와 헌법의 복원을 염원했던 민주주의 정당들이 모여 국가민주당, 급진시민연합, 반독재주의 급진시민연합 등을 아우르는 민주연합당을 결성했습니다. 이들은 노조에서 후스토와 팔라시오스의 승리와 함께 의회에 대한 지지를 선언했고 1930년과 1936년 아르헨티나가 반동 쿠데타 이전에 누렸던 다당제 민주주의를 모두 회복할 수 있는 한 사회당에 협력할 용의가 있다고 밝혔습니다."
fop.204.a:0 "사회주의자들이 반동주의자들과 연합할지도 모른다..."

fop.205.t:0 "노동조합 의회의 첫 걸음"
fop.205.d:0 "새 노동조합 대표단이 의회에 자리잡으면서, 이전에 정치적으로 재편된 단체들 사이에 긴장감이 고조되고 있습니다. 아직까지는 어떤 큰 사건은 보고되지 않았지만, 모욕적인 발언과 고함, 심지어는 정치 사상에 따른 민병대 사이에서 주먹다짐까지 목격되고 있습니다. 일부는 이번 폭력사태와 승리한 연합전선 내부의 분열을 규탄했지만, 다른 이들은 이번 사태에 대해 침묵을 지켰고, 많은 언론사들은 앞으로 더 많은 폭력이 일어날지도 모른다는 추측성 기사를 내보내고 있습니다."
fop.205.a:0 "노동자들의 연대는 영원할 것이다! ...아마도?"

fop.206.t:0 "아르헨티나 반동정권의 운명"
fop.206.d:0 "The Congress of the Trade Unions has finally opened session with their first proposal: During the war it was pretty much left to each faction to deal with any captured soldiers and civilians, which, while leading to some degree of clemency in some occasions, it has unfortunately ended terribly for the captured in several cases and it's why a united response by the TUC has been deemed necessary. The first delegation to take the stage was the one of the FORA, advocating that only the leaders of the Liga Patriotica (LP) should be put on trial, arguing the concepts of Obediencia Debida (Due Obedience), which would absolve most military commanders and civil servants from any connections to the regime unless they were direct members of the LP. This proposal, while being incredibly unpopular with the other Congress factions, it's very popular outside of the TUC as many former civil servants had no choice but to join the new regime or be left unemployed in the middle of an economic crisis.\nThe Anarchists were the next to propose a solution to the old regime: Each person, no matter their rank and file, would be put on trial individually for their actions, and, if found guilty, would either spend a considerable time in prison or suffer the ultimate penalty for their crimes against the workers. A naturally popular proposal amongst radicals, Socialist delegates have protested the implications of the proposal, as it would mark the revolutionary movement to be as bloodthirsty and oppressive as the Liga Patriotica itself was against the workers.\nFinally, the CUSC, with support from the Internationale, has proposed for the former members of the regime to be taken to forced labour camps. These camps would allow the convicted to work off their sentences, and possibly avoid the death penalty by providing a useful service to the nation. The proposal seems to be striking a good middle ground, while not as merciful as the Socialist one and not as harsh as the anarchist one, it's drawing moderates from both sides towards it trying to draw a compromise, even if the bill has not exactly clarified how long would the sentences be, or how the conditions or locations of the camps would be. Whether that proposal or one of the others will finally win out, remains to be seen..."
fop.206.a:0 "지도층만 숙청하라."
fop.206.b:0 "노동자의 군대로부터 도망칠 곳은 없다!"
fop.206.c:0 "국민을 위해 봉사할 기회를 주는 것이 최고의 처벌이다."

fop.207.t:0 "연방제도 존속 여부"
fop.207.d:0 "노동조합 의회의 두 번째 안건은 아르헨티나의 연방제에 관한 것입니다. 아르헨티나 헌법에 따르면, 아르헨티나에는 연방 정부를 구성하는 여러 주가 있습니다. 아르헨티나에 있는 몇몇 구역은 영토로 표시되어 있었으나, 이 단체들을 완전히 새로운 지방으로 만들고자 했었다가 크리스마스 쿠데타로 인해 중단되었습니다. 하지만, 혁명이 완료된 후 노조 대표단들은 어떤 길을 가야 하는지에 대해 의견이 다릅니다. \n\n아르헨티나 지역노동자연맹은 어떠한 변화를 추구하는것 보다, 남부의 산타 크루즈나 추부트 같은 영토도, 남아 있는 영토와 함께 지방으로 바뀌어야 한다고 제안하고 있습니다. 이와는 대조적으로, 계급주의 노조위원회는 연방정부에 더 중점을 두는 권력의 중앙집권화를 주장하며 아르헨티나 군벌 시절에 나타났던 체제 단일화와 유사하게 제도를 변경해야 한다고 말했습니다. 아르헨티나 노조연합은 이 두 가지 제안에 반대하면서, 현 제도를 폐지하고 대신 가장 많은 지지를 받는 있는 의회를 중심으로 새로운 제도를 만들어야 한다고 제안했습니다. 이 마지막 제안이 많은 논란을 불러일으켰지만, 대표단은 새 정부의 통치 방식중에 어떤 것이 더 이득이 될지 결정해야 할 것입니다..."
fop.207.a:0 "현 체제 유지"
fop.207.b:0 "옛 체제 해체 후 새로운 체제 도입"
fop.207.c:0 "연방제 확장"

fop.208.t:0 "헌법의 존속 여부"
fop.208.d:0 "노동조합 의회의 최종 안건은 옛 아르헨티나 헌법에 관한 것입니다. 연방제도의 조정 논의가 헌법에 약하게나마 영향을 미치고 있는 동안, 이제 더 먼 미래까지 영향을 미칠 변화를 계급투쟁적 노조위원회가 제안했습니다. \n\n예상대로 아르헨티나 지역노동자연맹은 마누엘 카를레스가 일으킨 쿠데타처럼 새로운 쿠데타가 다시 일어나지 않도록 하기 위해 헌법을 개정하는 것 외에는 어떤 것도 하지 않겠다고 선언했습니다. 계급주의 노조위원회는 헌법을 개정해야 한다고 주장하고 있으며, 원본의 일부는 남아있을 수 있지만, 아르헨티나의 새로운 특성을 반영할 새로운 헌법이 만들어져야 한다고 주장합니다. 아르헨티나 노조연합은 당연히 이 두 가지 제안에 반대했고습니다. 아르헨티나 노조연합은 현존하는 헌법을 무효화하고, 헌법 없이 나아가기를 원하며, 대신에 그들이 원한다면 개별적인 공동체가 그들만의 헌법을 채택하도록 권장하기로 결정했습니다. 의회의 최종 주요 주제로서, 소토 회장이 의회의 최종 세부 사항, 국가의 운명을 결정할 수 있는 단어들을 정리한 후, 대중들에게 연설할 것입니다..."
fop.208.a:0 "헌법 유지"
fop.208.b:0 "헌법 무효화"
fop.208.c:0 "개헌"

fop.209.t:0 "시민연합의 추가 회담 요청"
fop.209.d:0 "[Root.GetLeader]의 승리를 계기로, 시민연합은 새로운 체제에서의 민주주의의식을 제공하기 위해 축하의 뜻을 표하고 우리를 회담에 초대했습니다. 시민연합은 아르헨티나의 투표제도에서 큰 지분을 차지하기 때문에, 그들과 접촉하는 것이 아르헨티나에 대한 우리의 통제를 강화할 수도 있을 것입니다."
fop.209.a:0 "아르헨티나를 위해 우리가 뭘 할 수 있는지 알아보자."
fop.209.b:0 "거절한다. 반역자들과 협상은 없다."

fop.210.t:0 "진보민주당의 로사리오 지방선거 승리"
fop.210.d:0 "파르티도 데모크라타 프로그레시스타는 재개된 로사리오 지방선거에 출마했고, 우리가 로사리오에 출마시킨 사회주의자 후보를 상대로 놀라운 승리를 거두었습니다. 진보주의자들의 우위는 이 지역에서 놀라운 일도 아니고, 이 결과가 우리의 통치를 위협하지는 않지만, 비사회주의 정당의 승리는 이전의 동지들이 우리가 혁명을 배신하고 있을지도 모른다는 의구심을 갖도록 하기엔 충분했습니다. 급진시민연합이 그들의 첫 정부를 수립한 전례로, 우리는 그 지역에 개입하여 부정부패를 이유로 재선을 요구할 수 있을 것입니다. 하지만 이는 민주주의를 존중한다는 우리의 선언을 위반하는 것 역시 분명합니다. 우리가 사회주의 정부를 복원하기 위해 지자체에 개입해야 할까요?"
fop.210.a:0 "공정한 대결이었으니 승복하겠소. 축하하오."
fop.210.b:0 "받아들일 수 없다! 지자체에 즉시 개입하라!"

fop.211.t:0 "몰리나스와 코스타스의 재당선"
fop.211.d:0 "With the restoration of Provincial elections, new executive elections for those charges have taken place throughout the country. While this has gone all according to plan in most provinces, the provinces of Salta and Santa Fe have granted the victory to two major opposition candidates, 루이스 파트론 코스타스, a member of the conservative PDN in Salta, and 루치아노 몰리나스, a member of the progressive PDP, in Santa Fe. While their victory has proven to be democratic, their charges as governors grant them plenty of room to operate, which may be used to overturn our reforms in their respective regions. Many in the party consider the risk of them causing issues too great to be left unanswered, but removing them would be seen as a clear violation of the principles we set out to respect when we restored provincial elections. What shall we do?"
fop.211.a:0 "그들은 정당하게 승리했다. 우리는 대중들의 선택을 존중한다."
fop.211.b:0 "지자체에 개입하라."

fop.212.t:0 "카사 델 푸에블로 설립"
fop.212.d:0 "One of the Socialists main objectives was to start the construction of free schools for adult workers nationwide in order to finally end Illiteracy in Argentina. While swift progress had been made in the 20s to reduce it, there's still work to be done. While the objective of [Root.GetLeader] is still clearly far off, the first 'Casa del Pueblo' has been established since the start of the regime, and their promises to continue expanding these buildings nationwide in order to provide better schooling for uneducated workers are slowly but steadily being fulfilled."
fop.212.a:0 "아르헨티나에서 문맹을 없애는 데 도움이 될 것이다!"

fop.213.t:0 "비야 오르투사르의 공동 주택 확장"
fop.213.d:0 "The Hogar Obrero, the main company of the Socialist party, has finished their collective housing complex in Villa Ortuzar, in Buenos Aires City. While this is a small step for the organization, the Socialists have promised that one of their main objectives will be to provide housing for all workers in the nation, whether by providing collective housing or by providing affordable loans for the workers to pay for the construction of their housing themselves."
fop.213.a:0 "아르헨티나 사회안전망에 추가하라!"

fop.214.t:0 "The Hogar Obrero Expands its Operations in Cordoba"
fop.214.d:0 "The Hogar Obrero has begun operation in and around Cordoba which would normally be a boon to our operations. However, we have recently learned that the operations have become tainted with the stench of corruption. The workers have been complaining of late shipments, being sent to empty lots for housing, and being excluded from the program for past associations with previous parties or regime members. While the expansion of the Hogar Obrero continues throughout the nation, more and more reports are surfacing of these practices being carried out."
fop.214.a:0 "We'll Need to Keep an Eye Out..."

fop.215.t:0 "Corruption Scandal Surfaces in Buenos Aires"
fop.215.d:0 "As the Hogar Obrero Expanded in the Buenos Aires region, a lawyer named Jorge Del Río has presented to the supreme court a very damning case, one that has spread like wildfire amongst the press: The Hogar Obrero has been signing deals to give almost monolithic control of the electrical power grid to the CADE Company. The Compañía Argentina de Electricidad (C.A.D.E.), formerly known as Compañía Hispano Americana de Electricidad (C.H.A.D.E.), has been a source of trouble for years, with them paying millionaire bribes with both UCR and PDN presidencies in the twenties and early thirties. While we are doing our best to unravel its monopoly, the fact that local branches of the Hogar Obrero have turned to this company for their services has been picked up by the press as proof of our government's involvement in the growth and protection of a de-facto monopoly, with some opposition newspapers outright accusing us of perpetuating the monopoly. This cannot be allowed to stand, and we need to take measures if we wish to stay afloat as the dominant party."
fop.215.a:0 "We Should've Just Nationalized that Company...."

fop.216.t:0 "The Secretaría de Ética Pública, Transparencia y Lucha contra la Corrupción is Formed"
fop.216.d:0 "Having fought an uphill battle against corruption for months, we have unfortunately only forced a stalemate, with our investigations only managing to go so far before another case surfaces in a different agency. Given the size of Argentina, we cannot afford to continue this wild goose chase, and as such the President has opted to create a new agency to deal with corruption in every province. The Secretaría de Ética Pública, Transparencia y Lucha contra la Corrupción (Secretariat of Public Ethics, Transparency and Struggle Against Corruption) has been formed by the governing body in order to protect the rights of workers and investigate corruption on a nation-wide level. While corruption may not fully go away until our cooperative-based system fully catches on in all of our nation, we now have proper tools to both investigate and carry these cases to court without direct government intervention."
fop.216.a:0 "Sunlight is the Best Disinfectant"

fop.217.t:0 "The TUC Closes with Soto's Speech"
fop.217.d:0 "With the end of the TUC, Chairman Soto has come forward and given a closing speech to the event. However, unexpectedly he has also announced that he'll be stepping down in favour of a candidate proposed by the CUSC. With the CUSC having become the dominant wing of the Trade Union Congress, it seems that the Chairman has seen the writing on the wall and has decided that, instead of forcing friction between his beloved USA and the now dominant CUSC, he will step down in favour of the majority faction. As such, the new chairman [FOP.GetLeader] has been appointed by Soto, and will be sworn into office in the next few days. While many see this as the revolutionary government finally settling down, others worry this may spell even more instability in the future."
fop.217.a:0 "Only Time Will Tell"

fop.218.t:0 "The TUC Closes with Soto's Speech"
fop.218.d:0 "With the end of the TUC, Chairman Soto has come forward and given a closing speech to the event. However, unexpectedly he has also announced that he'll be stepping down in favour of the Radical Anarchist candidate. With the Radical Anarchists having become the dominant wing of the Trade Union Congress and within the FORA, it seems that the Chairman has seen the writing on the wall and has decided that, instead of forcing friction between the moderates and the now dominant radicals, he will step down in favour of the majority faction. As such, the new chairman [FOP.GetLeader] has been appointed by Soto, and will be sworn into office in the next few days. While many see this as the revolutionary government finally settling down, others worry this may spell even more instability in the future..."
fop.218.d2:0 "With the end of the TUC, Chairman Soto has come forward and given a closing speech to the event. With the USA having come forward as dominant and his alliance with Arango and the rest of the USA secure, Soto has stated that he will continue to be Chairman for as long as the people wish him to lead, and that there remains much work to be done now that the Congress is finished. While many see this as the revolutionary government finally settling down, others worry this may spell even more instability in the future..."
fop.218.a:0 "Only Time Will Tell"

fop.219.t:0 "The TUC Closes with Soto's Speech"
fop.219.d:0 "With the end of the TUC, Chairman Soto has come forward and given a closing speech to the event. However, unexpectedly he has also announced that he'll be stepping down in favour of a candidate proposed by the FORA. With the FORA having become the dominant wing of the Trade Union Congress, it seems that the Chairman has seen the writing on the wall and has decided that, instead of forcing friction between his beloved USA and the now dominant FORA, he will step down in favour of the majority faction. As such, the new chairman [FOP.GetLeader] has been appointed by Soto, and will be sworn into office in the next few days. While many see this as the revolutionary government finally settling down, others worry this may spell even more instability in the future."
fop.219.a:0 "Only Time Will Tell"

fop.221.t:0 "Argentina asks to join the Third Internationale"
fop.221.d:0 "With the revolution secured in Argentina, they are now looking to formalize their relationship with the Internationale. While the FOP has been a member of the Internationale almost since the start, it is only now that such a declaration has any diplomatic weight. However, given the distances and logistics involved, maybe drawing them to the line of fire so soon after they finished such a deadly civil war may not be a wise idea, so we should consider their membership wisely..."
fop.221.a:0 "Welcome Aboard, Comrades!"
fop.221.b:0 "They're Better Off Alone"

fop.222.t:0 "Argentina enters the Third Internationale"
fop.222.d:0 "The Communards have welcomed us with open arms into the Internationale and we are both now sworn to defend each other in case the reactionaries come after us."
fop.222.a:0 "Solidarity Forever!"

fop.223.t:0 "Argentina Demands the Integration of [andesia_crisis_tag.GetName]"
fop.223.d:0 "The Communist regime in Buenos Aires is demanding that we eject [andesia_crisis_tag.GetNameDef] from the Third Internationale so they may annex their lands into the Andesian Project. The [andesia_crisis_tag.GetAdjective] government has of course refused their demands to submit and is begging for our assistance. While keeping in line with our rhetoric for internationalist unity, the Argentinians may be taking this a bit too far and we cannot hope to negotiate between the parties and, whatever our decision, one of these nations will have to take the fall this day."
fop.223.a:0 "The [andesia_crisis_tag.GetAdjective]s are Our Comrades!"
fop.223.b:0 "The Argentinians are in the Right!"

fop.224.t:0 "France Backs the [andesia_crisis_tag.GetAdjective] Regime"
fop.224.d:0 "[INT.GetNameDefCap] has not seen the argument our way and has sided with the [andesia_crisis_tag.GetAdjective]s. We will have to face the Internationale and win if we wish to prevail."
fop.224.a:0 "It'll be Victory or Death then..."
fop.224.b:0 "Back down. We cannot fight the Internationale."

fop.225.t:0 "France backs Argentina"
fop.225.d:0 "[INT.GetNameDefCap] has given their tacit approval to the Andesian project, citing it as a noble and ambitious step for socialism across the world. They wait with bated breath to see our glorious success and will not intervene in our conflict with [andesia_crisis_tag.GetNameDef]. As our troops mobilize and our people prepares, the dream of a World Revolution and a continent without borders draws near..."
fop.225.a:0 "The Workers of the World Will Unite!"
fop.225.b:0 "Back down. We cannot fight the Internationale."

fop.226.t:0 "Andesia Collapses!"
fop.226.d:0 "Shocking news has reached Buenos Aires that there has been mass rebellion across all of Andesia. Despite the best efforts of our government, our forces have been spread too thin and our support outside of Argentina has been slim at best. While the reality of the situation sets on the continent, it may be time to reconsider if Liborio's experiment will be seen as a success or an utter failure..."
fop.226.a:0 "But...the Chairman was Always Right...Right?"

fop.22600.t:0 "[?rebellion_tag.GetAdjective] Rebellion!"
fop.22600.d:0 "Our troops have failed to stop the rise of counter-revolutionary forces and they've managed to secure enough power to declare independence. We must move quickly if we are to survive this plot against us."
fop.22600.a:0 "Crush these reactionaries!"

fop.22601.t:0 "The Brazilian Rebellion"
fop.22601.d:0 "With the ongoing rebellion in the Andesian territories, the collaborationist governments in Brazil have risen up against us and joined forces with the counter-revolutionaries. We cannot count on the aid of any of our allies in South America and are now in a fight for our lives to restore control over both Andesia and the rebellious Brazilians."
fop.22601.a:0 "Crush these reactionaries!"

fop.227.t:0 "Question of the Clergy"
fop.227.d:0 "With the Radical Anarchists coming on top, their harsh pursuit of all religious practices has finally come to their political agenda in the government. Chairman Severino has pushed for a bill in the largely Anarchist dominated Trade Union Congress where he proposes the seizure of all Catholic church assets, the persecution and imprisonment of former clergy members, and the prohibition of any and all religious practices on public life, effectively turning Argentina into an atheist nation. As one of the most deeply catholic nations in the region, when news of this bill came out, harsh public backlash surfaced, and not only from Christian groups, as the bill could apparently target the Jewish and Muslim minorities in Argentina as well. While passing the bill would be seen by our fellow revolutionaries as the fulfilment of our long awaited promises, we need to keep in mind that passing the bill may lose us more support than it'll gain us. Perhaps we can go back to the drawing board and draft a less aggressive bill..."
fop.227.a:0 "There Will be No Gods nor Masters in Our Land"
fop.227.b:0 "Reform the Bill and Leave our Commune as a Secular State"

fop.228.t:0 "The Female Rights Debate"
fop.228.d:0 "With the overthrow of the old reactionary regime in Argentina, a new age dawns on Argentina not just politically but socially as well. Many revolutionaries in the anarchist ranks had strongly advocated for the full incorporation of women into political life, and were quite militant about the concept of female equality both in the workforce as well as in the battlefield. However, while the chairman would like nothing more than to grant these much awaited rights due to personal reasons, there are matters of state at hand that would prevent such a bill to be successful. Argentinian society has been traditionally male-dominated, and very strictly traditionalist in that regard, and such a bill is bound to lose us significant support in the countryside and even amongst revolutionary circles. Perhaps instead we should seek a more slow approach, and slowly introduce women into political life in order to accustom society to their participation..."
fop.228.a:0 "It is Now or Never"
fop.228.b:0 "A Slow Transition would be Best"

fop.229.t:0 "Feminist Organizations Stage Protests"
fop.229.d:0 "Despite the passing of the bill that ensured the rights of women in our society, feminist groups have staged a protest in Buenos Aires today, with quite a noticeable attendance for a protest of such kind. While reports of the bill not working as it was envisioned had been done for months, it's the first time it has come to public attention the extent at which the bill has failed. Cases of abuse, even within members of revolutionary groups, have been swept under the rug by local administrators, and reports of workplace discrimination, while reduced when compared to pre-revolution numbers, are still problematic. It seems we will need to make a bigger effort if we wish for the bill to actually work as we intended it to."
fop.229.a:0 "How Embarrassing"

fop.231.t:0 "Jose Font Elected in the Patagonian Council"
fop.231.d:0 "Jose Font, one of the earliest allies of Antonio Soto during the Patagonian revolt, bravely helped our movement despite lacking any formal education or ideological conviction by recruiting the Patagonian peasantry for the USA. In the Patagonian revolt, he fought bravely but was unfortunately wounded and was forced to spend the following years doing largely office labour. With the victory of our commune against the reactionary regime of the North, Font quickly grew into a national celebrity, applauded as the image of the 'Socialist Gaucho'. With this popularity, Font has managed to succesfully campaign for a seat in the Patagonian Regional Council. While not an unexpected outcome of the council elections, it has proven how, at least in some areas, the Revolutionaries are seen in a good light..."
fop.231.a:0 "Congratulations, Jose Font!"

fop.230.t:0 "Negotiations with the Old Military"
fop.230.d1:0 "While the civil war evidenced the brutality through which the capitalist reactionaries were willing to go to uphold their system, not every man related to the former regime agreed with the orders issued from Buenos Aires. The Argentine army, long since been divided on the matter of politics, had many who wished for the army to remain apolitical and to reject the political persecution the regime was imposing. Now that we stand as the legitimate government of the nation, these members of the old armed forces could be assets to help us secure our new nation, as well as build up a new army. With some contacts in the army, we were able to establish contact with one of the groups deemed as neutralists: The GOU. While some of the members of the GOU have already been trialed and convicted, some of their members have come off as clean in the trials, and have approached our officials to offer to return to the service. As negotiations are currently ongoing, it is clear that the opposition in the congress does not support our approach, and have directly asked for us not only to reject the GOU's advances, but to outright label them reactionaries and sent them to jail! What should we do?"
fop.230.d2:0 "While the civil war evidenced the brutality through which the capitalist reactionaries were willing to go to uphold their system, not every man related to the former regime agreed with the orders issued from Buenos Aires. The Argentine army, long since been divided on the matter of politics, had many who wished for the army to remain apolitical and to reject the political persecution the regime was imposing. Now that we stand as the legitimate government of the nation, these members of the old armed forces could be assets to help us secure our new nation, as well as build up a new army. With some contacts in the army, we were able to establish contact with one of the groups deemed as neutralists: The GOU. While some of the members of the GOU have already been trialed and convicted, some of their members have come off as clean in the trials, and have approached our officials to offer to return to the service. With the help of Agustin P. Justo, Liborio has been able to sway some of the GOU membership to rejoin the regime, provided some benefits are given to the absolved officers. However, word of these meetings and arrangements have come out, and the reception has been poor from the Party, where many see this as the chairman nepotistically replacing the revolutionary leadership for his father's cronies. We can still turn back and reject their offer, but it is unlikely we will be able to get any more qualified officers until El Palomar is up and running again..."
fop.230.a:0 "Their Expertise Will be Greatly Appreciated"
fop.230.b:0 "These Reactionaries Have Avoided Justice for Long Enough..."


fop.232.t:0 "Opening of the First Labour Camps"
fop.232.d:0 "With the decision of the Congress to open up new labour camps to deal with the reactionaries of the old regime, a series of camps were issued to be constructed a few months ago in order to start housing their new inmate population. Now, these camps, located on the refactioned prison of Ushuaia, the former Prison of Martin Garcia island, Sierra Chica, Coronda, Rawson and Jujuy, they were then connected to a railway infrastructure in order to allow the ease of transportation of materials and workers to and from mines, forests and quarries. Now, we are finally able to officially open them, and as the first wave of inmates reach their new residences, many newspapers are marking this as the first step into a new age for Argentina..."
fop.232.a:0 "They Shall Learn the Value of Labour Now..."

fop.233.t:0 "Reapproachment with the Church"
fop.233.d:0 "Historically, the Church in Argentina has been in league with the dominant power. Largely favouring conservative parties, with the collapse of the reactionary regime, many church members fled in panic abroad, others were outright executed for their crimes against the workers. However, a large part of the church's infrastructure remains, and an even larger section of our society still professes this faith. In a meeting with the Bishop of Buenos Aires, Soto has agreed to the Church's demands while keeping the Secular nature of our state, allowing the many Catholic schools and rural missions to continue operating in exchange for the tacit approval of the catholics of the new government. While some clergy members have rejected the results of the meeting, a revolutionary commission will be reassigning these rebellious bishops to reeducation camps, where they shall learn how to coexist with the workers. The only concern remaining is the Vatican's stance on the matter, but given the instability in the Italian peninsula, it is largely believed they will not jeopardize the Argentine clergy by opposing this newly found compromise."
fop.233.a:0 "We Can Live Side By Side in Our New Society"

fop.234.t:0 "The 'Protection of Worker Morality Bill' is Passed" 
fop.234.d:0 "With the backing of an ample sector of the USA, the Anarchists have passed today the Bill for Protection of Worker Morality. In it, it details that actions such as drug consumption, pornography, prostitution and even the consumption of alcohol are now officially banned, and other activities like theatres and cafes are now severely restricted to activities that are 'beneficial to the Workers but only in moderation'. The idea of the ban had been considered for weeks now, with many detractors on the opposition, but the argument that these practices were remnants of the capitalist means to oppress the working class ended up winning out in the Congress in the end. The ban, while applauded by the anarchist groups, has been extremely poorly received by the public, with many taking to the streets to protest the government's decision to leave thousands of people unemployed, and many hundreds of thousands more without any form of entertainment. Regardless, the chairman has remained adamant and has not shown signs of wanting to relax the restrictions"
fop.234.a:0 "Argentina Will be the Moral Worker's Paradise!"
fop.234.b:0 "Why is all the porn gone?"

fop.235.t:0 "Protests against the Protection of Worker Morality Bill Continue"
fop.235.d:0 "Despite the bill having passed nearly three months ago, protests against it continue, while rackets have grown in the borders of our commune, smuggling the now extremelly valued commodities we banned. Facing both internal and external difficulties, as we both can't stop the protests nor the smuggling given that there is even tacit approval of many of our frontier columns and officers, the congress has seen no other choice but to rediscuss the bill once more. While the opposition has defended that keeping the bill will only perpetuate the protests, the Chairman has been unrelenting and has tried to keep as many parts of the original bill as he could. Without many options, the remainder of the USA has signed up with the opposition, and the voting will now have to be decided: Will the USA repeal the bill completely? Or will they follow the Chairman's advice and try to keep a toned down version of the bill?"
fop.235.a:0 "Repeal it Completely"
fop.235.b:0 "Reform the Bill"

fop.239.t:0 "The Agustin P. Justo Trial"
fop.239.d:0 "As the trials against the former regime are ongoing, a curious case has surfaced for the revolutionaries regarding the Argentine General Agustin P. Justo. Justo, a long time servant in the Argentine army, had long been opposed to the UCR and the LP, but he had still remained compliant to the reactionary regime. While this would normally still mean guilty, his son, Liborio, has intervened in his case and argued for his immediate absolution. Claiming his father was merely a helpless pawn in the games of the oligarchy, Liborio explained that it was Agustin who encouraged him to take up arms against the reactionaries. While the veracity of this account is questioned, there's no denying that the jury has gone from an unanimous guilty plead to being open at the prospect of sparing the old general."
fop.239.a:0 "'I am the Chairman Anyway, If they Refuse, I'll Release him Myself...''"
fop.239.b:0 "Many in Argentina Suffered the Same Fate, and They Were Not Guilty"
fop.239.c:0 "This is a Bluff, He is a Reactionary like the Rest!"

fop.330.t:0 "Union Democratica Calls for Protests Against the Government"
fop.330.d:0 "After our announcement to the public that we were not going to restore the old constitution and instead maintain our current course, the representatives of the Union Democratica have begun calling for their members to protest against our government. With public rallies being prepared, chairman Palacios has called for meetings to be held with UD representatives in order to solve the representation issues they are protesting for next week, but it remains uncertain whether this will help stabilize the situation."
fop.330.a:0 "We Have to Try Regardless"

fop.331.t:0 "Negotiations with the Union Democratica"
fop.331.d:0 "As the Union Democratica representatives appeared on the meetings, it became clear that the main issue is not so much a matter of democracy, but a matter of representation. The parties that compose the UD wish for our government to give the different parties some say in the day to day running of affairs. While some ideas of a controlled Congress were thrown around, the idea of a consultative board made up of representatives of each party is the one that has managed to become the compromise between all parties. However, while forming a consultative board could stabilize the situation, opposition within the Congress exists that decries this move as a capitulation towards the conservatives, and that it will only harm our workers' state in the long run..."
fop.331.a:0 "We Can't Agree to This"
fop.331.b:0 "Let's Compromise"

fop.332.t:0 "Junta Consultiva Nacional Opens Its First Session"
fop.332.d:0 "With nearly three hundred invitations issued to representatives of different political parties, the Junta Consultativa Nacional, as it has been dubbed, has opened its first session today. Under a painting of the Constitutional Assembly of 1853, the Junta Consultativa is now officially approaching the subject of Constitutional reform, mainly regarding the inclusion of worker rights to it and an extension of the national government's power regarding the internal economical market. While opposition to the measure exists, it has become clear that cooperation has stabilized the situation looking forward, and political experts hope that this arrangement can last at least a few years needed for Argentina to continue its growth."
fop.332.a:0 "A Weird Solution But A Solution Nonetheless"

fop.333.t:0 "UD Inspired Protests Devolve Into Riots"
fop.333.d:0 "As protests from the UD continued, the province of Santa Fe flared up in violence against the government. With many progressives amongst the crowd actively rejecting what they saw as an authoritarian move, the police tried to disperse the protest only to for it to devolve into a brawl. While there are no confirmed casualties over the event, vandalism near downtown Rosario has been widely seen with inscriptions denouncing the government. After this, martial law has been called on all protesting provinces for the next month, and it is unknown whether this situation will continue after the restriction is lifted."
fop.333.a:0 "Damn Liberals"

fop.334.t:0 "Congressional Elections of Congressional Elections of [GetYear]"
fop.334.d:0 "With the position of the Socialist Party secured in the Congress moving forward, the PS has negotiated with what remains of the USA and the CUSC and called for a new Congressional election, set to repeat every six years. While many candidates from smaller unions presented themselves, the Socialist Party having a clear majority of the seats has made it the clear candidate to win the election, with the only real option is whose representative from the party will lead the nation. As the votes are counted, the nation holds its breath in anticipation for the results..."
fop.334.a:0 "Palacios Remains at the Helm"
fop.334.b:0 "Justo Wins the Election"
fop.334.c:0 "Repetto Stands Victorious"

fop.335.t:0 "Congressional Elections of [GetYear]"
fop.335.d:0 "With six years having passed since the last Congresional Election, a new election has been called by the Socialist Party. Without any other unions really gaining any more relevance in the Congress, the Socialist party seems to be, yet again, in a position to win the election, yet the question of who will lead the party specifically still remains to be seen..."
fop.335.a:0 "Palacios Remains at the Helm"
fop.335.b:0 "Justo Wins the Election"
fop.335.c:0 "Repetto Stands Victorious"

fop.336.t:0 "Vote of No Confidence Against Chairman Justo Is Passed"
fop.336.d:0 "With the collapse of Andesia, Liborio Justo has lost almost all political clout in the CUSC and the Communist party. In a shocking yet not unexpected fashion, the CUSC proposed a vote of No Confidence in the Congress today, which was nearly unanimously succesful. Disgraced, Justo decided to resign, and the CUSC set out to decide on the new Chairman. With little opposition, Ghioldi stood up once more as the popular candidate, and has now been sworn in as the new Chairman. With a more moderate approach, it is expected that Ghioldi will look inwards, and try to fix the damage Justo made, while trying to dial back some of the harsher policies that he implemented."
fop.336.a:0 "The 'Messiah of South American Revolution' is Finally Gone"

fop.337.t:0 "National Elections of [GetYear]"
fop.337.d:0 "With the constitution restored, the socialist party, with representatives of other parties, announced that elections were going to be held once every six years, and the first one was going to be held in the near future. After a relatively short campaign, which is speculated to have been done by design by the PS in order to lose less votes, the election day has finally arrived. However, while many liberals and democrats in the nation are grateful at the return of democracy, many of the factions of the former Frente Obrero are openly denouncing the election as a step back to Bourgeoisie democracy. While it is not expected that they'll be able to acquire sufficiente political clout to perform a takeover, they are likely to riot in Buenos Aires and Cordoba if a non socialist choice comes out ahead..."
fop.337.a:0 "The PS Stays at the Helm"
fop.337.b:0 "The UCR Stands Victorious"
fop.337.c:0 "The PDN Makes a Comeback"

fop.338.t:0 "National Elections of [GetYear]"
fop.338.d:0 "With six years behind the first national elections after the restoration of the Constitution, the electoral race has begun yet again between Argentina's major parties, and the winner of this contest is yet to be decided..."
fop.338.a:0 "The PS Gets A Majority"
fop.338.b:0 "The UCR Stands Victorious"
fop.338.c:0 "The PDN Wins the Election"

fop.339.t:0 "Socialist Party Primary Election"
fop.339.d:0 "With the Socialists having fulfilled their objectives regarding the Trade Union Congress, their primaries have come in preparation of the elections with new candidates coming forth to challenge Palacios candidacy. As for whether it'll be Alicia Mureau de Justo or Nicolas Repetto that'll replace Palacios, or even if Palacios will retain his position, it remains to be seen..."
fop.339.a:0 "Palacios Remains at the Helm"
fop.339.b:0 "Justo Wins the Primary"
fop.339.c:0 "Repetto Stands Victorious"

fop.340.t:0 "Monument to the Bolsheviks Inaugurated"
fop.340.d:0 "With the help of the Russian Community in Entre Rios, a monument to the martyrs of the October Revolution has been inaugurated by chairman Justo today. The monument, boasting a statue of Lenin leading a group of bronze workers, has received plenty of media coverage during its construction the last few months, and the chairman has taken the chance to speak to the people. However, while the occassion would've normally helped boost the Communist Party's popularity, one of Justo's speeches outright accused the October Revolution of failing not because of outside factors like the German intervention, but as a result of subterfuge from within the revolutionary movement. This speech has been twisted by sensationalist media as a statement against the Third Internationale, and now the inauguration of the monument has become a subject of controversy not just in Argentina, but seemingly abroad as well..."
fop.340.a:0 "Let's Hope the French Don't Mind"

fop.341.t:0 "Park of the Workers Inaugurated"
fop.341.d:0 "With the victory of the revolution and the settling of the new government, one of the first projects the Congress was willing to embark in was in the demolition of the Talleres Vasena, the starting point of the events we now know as the Tragic Week. However, its demolition was not enough, the congress then authorized the construction of a park on the now cleared area, and to decorate the park, a monument was built at its center. A series of Bronze figurines ressembling protesting workers were issued, and now, the 'Monument to the Workers' Struggle' stands solidly in the middle of the new park of San Cristobal, and Chairman [FOP.GetLeader] has given a speech marking this as a historic day of remembrance for our revolutionary struggle."
fop.341.a:0 "Let Us Remember Our Fallen Comrades"

fop.342.t:0 "Creation of the Instituto Nacional de Asuntos Indígenas"
fop.342.d:0 "Chairman Liborio has long since championed the enfranchisement of the native peoples of Argentina. During his tour around Argentina, he became convinced that Spanish colonization and its consequences may have done irreversible damage to the native communities, and as such, has decreed the creation of the Instituto Nacional de Asuntos Indígenas. Divided in regional segments with representatives from all groups, ranging from the major groups like the Mapuches, the Tobas and the Guaraníes to the near extinct Selk'Nam. With an estimated population of around 360.000 people around the nation, it is expected of the Institute to intercede in the name of the natives in legal disputes as well as aiding isolated and otherwise monetarily limited communities with funding."
fop.342.a:0 "We Owe Them a Great Debt and We Intend to Repay"

fop.343.t:0 "Anti Religious Vandals Imprisoned"
fop.343.d:0 "It seems that with the settling of the new revolutionary government, many still refuse to acknowledge the values the new regime stands for. Today one of the many examples of this behaviour arose when a group of around 8 adults vandalized a church in Buenos Aires. The group, allegedly of anarchist ideology, targeted the church accusing the Priest of being a reactionary. Luckily, the vandals could not find the priest, yet chose instead to damage the holy site. After news of the event spread out, Chairman Baldomero has issued an arrest warrant for the group, given reparations to the church and he has given a public speech condemning their actions as anti-Revolutionary, indicating that a truly revolutionary society must have freedom of religion. While many of the old revolutionary guard has found this answer somewhat puzzling, there's no denying that the measure has been well received among the overall public, which has become a rarer response since the beginning of the new government."
fop.343.a:0 "Religious Intolerance Is A Thing Of The Past"

fop.344.t:0 "Chairman [FOP.GetLeader] Bans Whaling"
fop.344.d:0 "Whaling in Argentina had slowly begun to decline with the export of meat as a better alternative to Whale meat, but this however didn't fully stop Whaling activities in the Argentine Sea. Foreign ships, particularly Norwegian and Scottish ones, had continued to hunt whales. Given the limited numbers and slow reproduction rates of whales, and aiming to protect the Southern Right Whale as their breeding grounds are huge sources of tourism, the Argentine government had labelled whales as protected species, yet due to the political instability, it failed to enforce its protections and foreign ships wound up taking advantage of the situation. However, now that the inneffective reactionaries of old are gone, it is on our best interest to keep foreign exploiters away from our nation, and as such, Chairman [FOP.GetLeader] has proposed a bill in which Whaling will now be banned in the Argentine sea, and any ships caught in the act shall be prosecuted. While some conservatives have labelled the measure as extreme, as it now bans all whaling in the region as opposed to just over the protected Southern Right Whale, the overall public has received the ban positively. This is believed to be due to how the yearly migration of whales attracts thousands of internal tourists, making it one of the many well regarded national attractions."
fop.344.a:0 "Interesting"

fop.345.t:0 "Restructuring of the Asociación del Football Argentino"
fop.345.d:0 "The fusion of the Asociación Argentina de Football (Amateurs y Profesionales) or AAFAP and the Liga Argentina de Football (LAF) into the Asociación del Football Argentino back in 1934 was believed to usher a new era for the sport in Argentina. However, the political climate and the war changed the prospect of the new AFA as it has now been forced to reshuffle its staff due to the regime changes, as many of its wealthy investors have either lost their wealth due to wealth redistribution measures, or fled the nation outright. However, the government stepped in to help the association, along with many other sports' associations in order to help transitioning them into the new system, and with the government intervention, changes to the AFA's competitive rules have been revised. One example of this regards to the teams from the interior, since they had been excluded from the professional cathegories of the Association, favouring instead teams from the Capital and its surrounding area. Starting from this year's tournament onwards, teams from the interior, like Rosario's 'Newell's Old Boys' and 'Rosario Central' which are now formal members of the proffessional division, will be encouraged to join the league in order to foster a more equal representation throughout the nation, as opposed to focusing the sport on the Capital and the surrounding area."
fop.345.a:0 "The People's Sport is Back"

fop.346.t:0 "Protests in the Interior Turn into Riots"
fop.346.d:0 "As our centralizing reforms are finally taking effect, the farther-most provinces of Argentina have flared up in protest against our government. These protests, taking part mostly on provinces like Salta, Santiago del Estero and La Rioja, have accused chairman Liborio, and by extension the government, of favouritism with regards to Buenos Aires, which is now an even more undisputed seat of power than it has ever been. The government responded by trying to disperse these protestors, as investigations of reactionary intervention in said provinces are being carried out, which caused the protests to devolve into riots, forcing the new security forces to violently suppress the protests. While the general censorship of press has allowed most of the details to remain muddy, the news of the events still managed to get out, with some sensationalist outlets in exile labelling Liborio as 'The New Juan Manuel de Rosas'. While we don't have much to worry about from the interior, unrest from the inner provinces is expected to remain so long as the government keeps pushing for centralization around Buenos Aires' hegemony as the conflict between the local power of the provinces and Buenos Aires has existed in the nation since its inception."
fop.346.a:0 "Let's Hope the Provincianos Have Learned Their Lesson..."

fop.347.t:0 "Construction of El Libertador"
fop.347.d:0 "As the work of the Comite de Seguridad de Estado increases, the physical limitations of their office in Buenos Aires has been slowly reducing the effectiveness of the agency. To solve this, one of the projects proposed by the army before the civil war has been brought back to relevance, and that is the construction of a massive building in Puerto Madero to house the Agency. Originally envisioned by architect Carlos Pibernat under a commission of the Direccion General de Ingenieros (General Directorate of Engineers), it was designed to boast seventeen floors and occupy nearly half the block it was meant to be constructed on. The project was unfortunately abandoned due its cost in the heat of the civil war, but members of the CSE have brought it back for the government to rewview. With little opposition against it in the congress, the construction of the Agency has been officially passed, and construction is expected to end in about 5 years, with the CSE slowly accomodating on the finished wings as the building is completed."
fop.347.a:0 "Should Be Enough Space For All The Paperwork..."

fop.350.t:0 "Saboteurs Successfully Infiltrated Argentina!"
fop.350.d:0 "The brave men and women we sent into Argentina have managed to covertly bypass the enemy's defenses and are now in position to sabotage their railroads. Once hostilities break out between us and the reactionaries, we'll be able to call upon them to cripple the enemy's transport hubs in this region."
fop.350.a:0 "All According to Plan."

fop.351.t:0 "Our Saboteurs Were Caught!"
fop.351.d:0 "Terrible news! The team we sent into Argentina to disrupt their railway links was intercepted by the Argentine secret police. With the entire cell either captured or forced to flee for their lives, the operation has been a failure. Worse yet, this has led to an increase in police activity in the region, meaning that we won't get a second chance to attack them here."
fop.351.a:0 "Remember the fallen."

fop.352.t:0 "The Syndies have Crippled our Infrastructure!"
fop.352.d:0 "Reports are pouring in from all over the south that operatives seeded by the perfidious Syndicalists have initiated a terror bombing campaign against our railroads! Several of our critical transport routes and train depots have been hit by a string of bombings and arson attacks, rendering our railways in several sectors completely inoperable. Our military engineers expect the repairs to take a full month to complete. Until then, our forces in the south will have to march by foot."
fop.352.a:0 "A disaster! Deploy the engineers!"

fop.353.t:0 "Infiltration Successful!"
fop.353.d:0 "Our heroic operatives have successfully managed to embed themselves in the north without being detected by the reactionaries. Once the war starts, they'll be ready to wreak havoc behind the enemy's lines as soon as we give them the word."
fop.353.a:0 "Excellent!"

fop.354.t:0 "Infiltration Failed!"
fop.354.d:0 "Unfortunately, the cell of operatives sent into to north the infiltrate the enemy's positions was caught by the imperialist war machine. With several of our men and women put behind bars, we'll be unable to launch any clandestine operations in this state once the war starts."
fop.354.a:0 "They won't be forgotten."

fop.355.t:0 "Patagonian Terrorism!"
fop.355.d:0 "With our conflict with the perfidious Patagonians heating up once more, we've received numerous reports of terrorism in our territory. Several Patagonian rebels have managed to embed themselves in the south and are waging campaigns of terror against our forces, inciting local rebellions against our government. As a result of this cowardly act, we've been forced to deploy armed police and soldiers to mount rear-guard operations against these bandits. While hardly a critical blow to our war effort, it'll be quite some time before we can root them out for good."
fop.355.a:0 "Were we blind?! Send in the army!"

fop.356.t:0 "Patagonia Seeks Submarine Support"
fop.356.d:0 "The Patagonians have reached out to us in order to acquire our support in helping them establish a small navy. They're asking for a number of technical advisors, engineers, and blueprints on submarines so that they can better defend their waters using their limited resources."
fop.356.a:0 "Send the Resources."

fop.357.t:0 "Patagonia Requests More Submarine Support"
fop.357.d:0 "With the resources we sent the Patagonians previously, they now believe they will be able to float their first submarines and begin field trials. They're now asking us to send some advisors to help guide the vessels better and to instruct their officers on proper procedure."
fop.357.a:0 "Of course, anything for friends."


### Totalist Coup Chain ###

fopcoup.001.t:0 "The Battle of Buenos Aires"
fopcoup.001.d:0 "While the CUSC have attained victory in the TUC, it seems the Anarchists were not happy with the results. Disregarding Soto's speech that legitimizes chairman [FOP.GetLeader], Anarchist militias led by Severino de Giovanni and other notable Radical Anarchists across Buenos Aires have begun mobilizing against us. As their forces seemingly put a choke-hold on the capital, the Chairman has seemingly called for unity from the Casa Rosada. Whether this will be answered by fellow minded socialists or simply ignored it's up to speculation for now"
fopcoup.001.a:0 "What is Ghioldi Doing?"

fopcoup.002.t:0 "Di Giovanni Sieges the Casa Rosada"
fopcoup.002.d:0 "As Ghioldi's calls for unity have been seemingly thoroughly ignored, the few troops the CUSC could muster near the Presidential House have fought as hard as they could before being pushed back by more numerous militias. For now, they have barricaded themselves inside the Presidential House, with the defense of the area being led by Comrade Dzhugashvili. Holding radio contact with the forces under siege, General Liborio Justo has decided to take the initiative, asking reinforcements to be mobilized from Tigre and Mar Del Plata to aid the Capital forces. However, while they march to help the capital, the anarchists have begun consolidating their hold on the Capital City, and Justo has decided to cross the Avenida Parque towards Buenos Aires' Industrial heartland. However, with the limited forces he currently possesses, two options have been brought forward. He could assault one of the revolutionary armories set up near the Parque Centenario, which would cut off the Anarchists from a significant asset to increase their numbers, or he could secure the Fabrica Militar de Polvoras y Explosivos in the north, a few kilometres away from the famous Hippodrome, which would cut off the Anarchists from a major weapons factory."
fopcoup.002.a:0 "We need that factory! March Northwards"
fopcoup.002.b:0 "Weapons for Our Men are Vital, head to Parque Centenario!"

fopcoup.003.t:0 "Fabrica Militar de Polvoras y Explosivos Secured"
fopcoup.003.d:0 "After heavy fighting through the Palermo Commune, we have managed to push the Anarchists out into the Recoleta Commune. With the factories now safe and secure we can focus our energies on pushing towards the Armouries as reinforcements arrive. Every moment we waste is time lost for the defenders trapped in the Casa Rosada, who are starting to see their lines falter as the Anarchists have finally brought in artillery pieces captured during the civil war. With the anarchists shelling their position, it's only a matter of time before they enter the Casa Rosada and fully execute their coup. If the Casa Rosada falls, neutral troops to the coup might stand down and we will be alone to face this injustice."
fopcoup.003.a:0 "Onwards, Compañeros!"

fopcoup.004.t:0 "Armouries Secured"
fopcoup.004.d:0 "With the Anarchists committed to assaulting the Socialist positions around the armoires, we were able to slip behind them and perform a pincer attack. Cut-off from their main force and with nowhere to go the Anarchists ended up surrendering after heavy casualties. As reinforcements arrive from Tigre and Mar del Plata having and acquiring the weapons stockpile, we are prepared to take the Fabrica Militar de Polvoras y Explosivos back from the Anarchist militias. Every moment we waste is time lost for the defenders trapped in the Casa Rosada, who are starting to see their lines falter as the Anarchists have finally brought in artillery pieces captured during the civil war. With the anarchists shelling their position, it's only a matter of time before they enter the Casa Rosada and fully execute their coup. If the Casa Rosada falls, neutral troops to the coup might stand down and we will be alone to face this injustice."
fopcoup.004.a:0 "Let's Pray This Was the Right Call"

fopcoup.005.t:0 "Armouries Devastated"
fopcoup.005.d:0 "Our choice to take the Fabrica Militar de Polvoras y Explosivos and preserve the valuable tooling and materials there have come at a cost. We have suffered heavy losses to the Anarchist militias, who having realized their best move was to delay us, they decided to slowly withdraw from the Armouries near Centenario before pounding the building with a concentrated barrage, razing it to to the ground with whatever equipment that they hadn't already taken with them to Puerto Madero. With the armory destroyed, however, not all is lost. The reinforcements led by Comrade Mansurova have finally arrived from Tigre and Mar del Plata. While both Justo and Mansurova have begun preparing a plan of attack, every precious hour wasted means more of our comrades dying in the Casa Rosada."
fopcoup.005.a:0 "Comrade Ghioldi Still Needs Us!"

fopcoup.006.t:0 "Factories Devastated"
fopcoup.006.d:0 "Our choice to take the Armouries in Parque Centenario and capture the weaponry there have come at a cost. As our forces finally were able to move into the Fabrica Militar de Polvoras y Explosivos, we were met with an empty factory. The anarchists had seemingly taken all the valuable tooling and materials that they could carry and abandoned the building. Shortly after a concentrated barrage hit the factory from Puerto Madero, seemingly in hopes to add insult to injury and raze the factory to the ground. While it is not all lost, the reconstruction of the Argentinian industry will be delayed by this loss. While the factory was destroyed, not all is lost. The reinforcements led by comrade Mansurova have finally arrived from Tigre and Mar del Plata. While both Justo and Mansurova have begun preparing a plan of attack, every precious hour wasted means more of our comrades dying in the Casa Rosada."
fopcoup.006.a:0 "Comrades Ghioldi and Dzhugashvili Still Need Us!"

fopcoup.007.t:0 "Breaking the Siege"
fopcoup.007.d:0 "As Mansurova and Justo finish doing their preparations and our troops are outfitted with the equipment me seized from the armories, a rather desperate radio transmission from the Casa Rosada has reached the outside forces, asking them to step in as quickly as possible as Artillery bombardments have begun on their area. As such two plans have been drafted in order to try and help the encircled defenders. The first one is to do a diversionary attack on the Casa Rosada with a small group, leading the attackers to believe we are aiming for a full breakthrough, while the bulk of our forces mobilizes to Plaza San Martin, where our engineers believe the Artillery pieces should be. However, this plan is risky, as we don't have a confirmation the artillery is actually there, and we could be potentially wasting time the defenders don't have. The alternative is to launch a full on assault on the Casa Rosada's surroundings, and try to open a way for our men to be evacuated. While Justo thinks it is possible for us to break through, the Command has had to acknowledge that casualties will inevitably be high as the Anarchists still own the Artillery pieces and will likely attempt to do suppression barrages on our forces. Without much time left, a decision, however risky, will need to be made..."
fopcoup.007.a:0 "Try to Break Through the Encirclement"
fopcoup.007.b:0 "Move Towards Plaza San Martin"

fopcoup.008.t:0 "Breaking the Siege"
fopcoup.008.d:0 "As Mansurova and Justo finish doing their preparations and more eager troops arrive to the Capital to help restore the government, a rather desperate radio transmission from the Casa Rosada has reached the outside forces, asking them to step in as quickly as possible. As such two plans have been drafted. The more ambitious one, utilizing armoured cars, would focus on breaking into the encircled area and rescuing our forces trapped there, then pulling out and slowly strangle the enemy forces to death as their legitimacy and numbers dwindle. The other plan is to redirect a mass infantry charge towards Plaza San Martin, where our scouts state that the anarchist artillery has been concentrated. Regardless of the choice, there is no more time to prepare and the attack must be carried out now if we wish to save our government."
fopcoup.008.a:0 "Try and Break Through the Encirclement"
fopcoup.008.b:0 "Try and Take out the Artillery"

fopcoup.009.t:0 "The Breakthrough Attempt Fails"
fopcoup.009.d:0 "Having chosen to break through the encirclement and get our men out, a seemingly desperate attack has taken place along the Avenida de Mayo. While the initial bid to break through was starting to work, the anarchists began shelling our advancing forces, causing severe casualties before they seemingly ran out of artillery shells. Unfortunately, the force that remained the men and munitions to adequately carry out the attack and the enemy forces were able to repel them. Reports trickling from the Casa Rosada indicate that the situation is desperate and that they may not hold on much longer."
fopcoup.009.a:0 "Stage Another Attack!"

fopcoup.010.t:0 "Artillery Successfully Captured"
fopcoup.010.d:0 "Having chosen to stage an attack on Plaza San Martin, we have fortunately managed to catch the anarchists completely off-guard, who expected us to be kilometres away and to be delayed by their barricades long enough for them to reposition the pieces to the Eastern Area of Puerto Madero. With the capture of the artillery pieces, we now have a massive asset for us to capture the Presidential House, and using coordinates given to us from the presidential house via Radio we're finally starting to cause some heavy casualties to our enemies."
fopcoup.010.a:0 "Our Men Shall Soon Break Through"

fopcoup.011.t:0 "Our Forces Break Through"
fopcoup.011.d:0 "Having chosen to break through the encirclement and get our men out, our valiant attack has taken place along the Avenida de Mayo. While an anarchist Artillery Barrage took a heavy toll on our forces, we were able to take out all barricades to the presidential house. However, being under heavy bombardment, it's uncertain how long we will be able to hold this line, and comrade Ghioldi in the Casa Rosada has requested that the wounded be evacuated first before the rest of the forces can pull out. Justo has been angered by this decision, stating that it's putting the formerly encircled forces and the relief force at risk if all of them don't evacuate now, specially since Ghioldi himself was amongst the first to be evacuated."
fopcoup.011.a:0 "No Need to Disobey, Evacuate the Wounded"
fopcoup.011.b:0 "Try to Keep the Encirclement Open and Extract as Many Troops as Possible"

fopcoup.012.t:0 "Artillery Successfully Captured"
fopcoup.012.d:0 "Having chosen to stage an attack on Plaza San Martin, we have fortunately managed to catch the anarchists completely off-guard, who expected us to be kilometres away and to be delayed by their barricades long enough for them to reposition the pieces to the Eastern Area of Puerto Madero. With the capture of the artillery pieces, we now have a massive asset for us to capture the Presidential House, and using coordinates given to us from the presidential house via Radio we're finally starting to cause some heavy casualties to our enemies. However, Comrade Ghioldi is growing impatient and wants us to utilize the artillery to break through as soon as possible, while Comrade Justo insists that they can keep picking off Anarchist pockets with barrages like they're fish in a barrel."
fopcoup.012.a:0 "Comrade Justo is Right, Keep Picking them Off!"
fopcoup.012.b:0 "Comrade Ghioldi is in Dire Straits, We Must Help Him!"

fopcoup.013.t:0 "The Government Falls"
fopcoup.013.d:0 "Having little means to stage another offensive, a terrible transmission arrived to Justo's forces. With the encircled forces having lost Comrade Dzhugashvili and seeing no other choice, Ghioldi has opted to surrender the house and to renounce as Chairman, appointing Di Giovanni as his successor. Di Giovanni, now Chairman of the Argentinian Commune, has demanded all troops to stand down. Disgruntled, the Communist officers have decided to head towards the Ports north of Retiro, where a ship awaits them to take them to France. As the new regime formalizes, Communist forces lay down their arms or flee into exile along with their remaining leaders."
fopcoup.013.a:0 "Damn you, Severino!"

fopcoup.014.t:0 "Battle Preparations"
fopcoup.014.d:0 "Having captured the anarchist artillery in Plaza San Martin, we're now ready to take the offensive to the Casa Rosada. With our stranglehold encroaching ever closer to the Government's house, we're now faced with a debacle. Via radio comrade Dzhugashvili has requested us to attack fast and hard through the Luna Park area. This would open up the encirclements for our troops to flee north, but the area is heavily defended by the Anarchists who were quick to realize an attack from the north was going to be inevitable. While we have made a series of barrages on the area, it's clear that their forces are hiding inside the buildings and are taking negligible damage based on our scout reports. Comrade Justo on his end has proposed for the artillery to support smaller offensives from the Avenida de Mayo, the Avenida Julio Argentino Roca and the Plaza de Armas, all of them from the opposite direction of the Plaza San Martin. This would ensure the attacks hit the anarchist weak spots and allow our forces to break through the enemy lines in a slower, yet more methodical way. Regardless of the choice, our forces in the Presidential House don't have long before they're overrun, and if they are, then the chances of our rule surviving are slim."
fopcoup.014.a:0 "Focus on Helping Offensives to the South and the West"
fopcoup.014.b:0 "There's No Time, Assault the Luna Park"

fopcoup.015.t:0 "The Thrust Fails"
fopcoup.015.d:0 "With the Anarchists totally expecting an attack on the Luna Park, our forces were decimated by the defenders who employed hidden machine gun nests in the rubble and snipers in the damaged buildings to thin out our forces before their infantry mopped up the rest. While our artillery pieces made a creeping barrage to allow our forces to retreat safely, it's now uncertain whether we'll be able to mount another attack before it's too late"
fopcoup.015.a:0 "Even Achilles Fell in the End"

fopcoup.016.t:0 "The Anarchists Collapse"
fopcoup.016.d:0 "With all of the columns attacking the weak spots of the Anarchist defence, we were able to slowly push back the Anarchists closer and closer to the Casa Rosada, where they were ultimately forced to break off the encirclement. An anarchist assault via the Luna Park area was attempted to try and retake their guns, but our forces were easily able to hold the line, especially as our new guns found the anarchists exposed without the cover of the collapsed buildings. The losses that the Anarchists have sustained are too prohibitively costly and now it appears they will no longer be able to effectively break out from their encirclement in Puerto Madero. Now, the last thing remaining is to finish mopping up Severino's forces, but our regime seems all but secured."
fopcoup.016.a:0 "This is the End for you, Di Giovanni"

fopcoup.017.t:0 "Relief Force Suffers"
fopcoup.017.d:0 "Lacking the equipment and manpower to keep the corridor open, our forces are dwindling heavily as anarchist barrages continue pounding our forces trying to evacuate as many of our wounded soldiers as possible. However, our efforts for evacuating all of the wounded seems to be working as we have rescued practically all of the wounded defending the Casa Rosada. However, with the healthy other half still pinned down by heavy fighting, Justo suggests it may be wise to pull back and then push the anarchist back before trying to rescue their forces from the enemy. After all, with renewed supplies they may be able to hold long enough for us to mount a full scale offensive."
fopcoup.017.a:0 "Pull back for now"
fopcoup.017.b:0 "Keep the Encirclement Open"

fopcoup.018.t:0 "The Defence of Avenida de Mayo"
fopcoup.018.d:0 "Opting for keeping the line open, the anarchists have finally realized that we don't intend to retreat from the premises and have begun staging offensives on the sides of the Avenida de Mayo. However, our forces are managing to hold off their attacks and it seems that soon we will be able to retake the offensive and drive these fanatic anarchists back to their positions."
fopcoup.018.a:0 "Good News for a Change"

fopcoup.019.t:0 "The Avenida de Mayo Offensive"
fopcoup.019.d:0 "With our troops of the relief force withdrawing from the premises of the Casa Rosada, a small detachment stayed behind to act as a decoy to the Anarchist forces, seemingly indicating that High Value Targets still remained in the building. With them acting as a distraction, Justo ordered a full scale offensive on the entirety of the Anarchist front, and it's only a matter of time before their forces fall against ours."
fopcoup.019.a:0 "Justo had Nothing to Fear It Seems"

fopcoup.020.t:0 "Siege of the Casa Rosada Restarted"
fopcoup.020.d:0 "With our forces trying to keep the lifeline to the Casa Rosada open, a devastating barrage hit our defenders head on, having our forces fall to disarray, where they chose to fall back to the premises of the Palacio San Miguel. However, undeterred, General Justo has ordered another offensive to break the enemy lines, and thanks to the reinforcements pulled from the Casa Rosada along with the fresh reinforcements coming from the interior, it's only a matter of time before the Anarchists fall."
fopcoup.020.a:0 "Justo shall Guide us To Victory!"

fopcoup.021.t:0 "Justo's Offensive Breaks Through"
fopcoup.021.d:0 "Despite being forced to attack against his will, Justo was still able to organize a capable attack on the Luna Park area in coordination with an artillery strike. The Anarchist forces, having suffered a lethal blow by an advancing Justo, are now fleeing in disarray towards the coastline, we have managed to secure the Casa Rosada and our government. As our forces march eastwards to finish quelling the rebellion, however, Justo has begun protesting Ghioldi's actions during the crisis, qualifying him as both a cowardly and reckless leader."
fopcoup.021.a:0 "Let's Hope It's Nothing Serious"

### Radical Anarchist Coup Chain ###

fopcoup.022.t:0 "Battle of Buenos Aires"
fopcoup.022.d:0 "While we may have secured the majority vote in the Trade Union Congress, it appears the Communists and their supporters are undeterred. Calling for the vanguard to secure the revolution, the Communists and their supporters have begun to move against us. Coming from Rosario after the successful campaign in the interior that helped us win against the reactionaries, they intend to perform a pincer movement on Buenos Aires and cut it off from the rest of the country before moving in for the kill. While we have already called for reinforcements in the south, it's clear that skirmishes have already started throughout the country, and they may be delayed long enough for us not to survive the tide."
fopcoup.022.a:0 "We Shall Endure"

fopcoup.023.t:0 "Communist Forces Take San Nicolas de los Arroyos"
fopcoup.023.d:0 "Outnumbered, we have ordered our forward columns to do a protracted defence, engaging the enemy and retreating before reinforcements could arrive. While this tactic is starting to show results as we are slowly delaying the Communist advance, today we count our first major geographical loss. The small city of San Nicolas de los Arroyos has just been overrun by Communist forces. With the defenders having set up fallback lines from Ramallo to Zarate, it seems the Communist forces are creeping ever closer to the capital. A final confrontation seems inevitable, and we can only hope our allies in the south can come to our aid fast enough."
fopcoup.023.a:0 "We Have Plenty of Ground to Delay Them"

fopcoup.024.t:0 "Question of the Paraná"
fopcoup.024.d:0 "While we have effectively secured control of Buenos Aires and have established our defensive lines, the Communists appear to have regrouped on the other side of the Paraná river. While crossing the Parana to reach Zarate would prove difficult, it's clear that the Communists are poising themselves in a way that they can attack these cities from several angles, limiting our options to deal with their forces. Our officers have submitted two proposals for consideration to deal with the enemy force. The first involves sending our forces across the Parana and taking the fight to the Communists. Scout reports indicate we outnumber them, and by attacking them we may catch them off-guard. The second proposal by our officers is to strap the bridge to Zarate with explosives, making crossing the Paraná via boat the only possible means to reach Zarate and Tigre, the forward defences of Buenos Aires. What should we do?"
fopcoup.024.a:0 "Attack is the Best Defence"
fopcoup.024.b:0 "The Bridge isn't that Valuable Anyway"

fopcoup.025.t:0 "Our Offensive is Decimated"
fopcoup.025.d:0 "It seemed that our offensive across the Paraná would be a success initially, as we managed to smash through the countryside barricades. However, as the road split towards Gualeguay and Gualeguaychú, our forces also split in order to cover both towns in case of a possible counter offensive. We were then defeated in detail, as each garrison in those towns managed to outnumber, outgun and outmanoeuvre our forces individually, whereas together they might've stood a chance. Regardless, our forward forces have been smashed and are currently retreating back to the Bridge, with the enemy forces hot on their heels."
fopcoup.025.a:0 "Is Blowing the Bridge still in the Cards?"

fopcoup.026.t:0 "Zarate Bridge Destroyed"
fopcoup.026.d:0 "As the Communist forces reached the bridge, we were lucky our engineers were setting their final charges on the Southern End, and as the Communists began to pour into the bridge, one of our officers took the initiative and decided to let them through into an ambush. Once a sizeable force, of about a regiment, had crossed the bridge with more men on their way, the charges were finally detonated, causing many casualties, and completely demoralizing the troops that were now stranded on our side of the river. While officially our officers have reported that the encircled troops surrendered, we have gotten unconfirmed reports that summary executions have been carried out by our troops against their political opponents. It seems like we're back to the times when our nation was in a full blown civil war..."
fopcoup.026.a:0 "Let's Hope the Locals Aren't Mad at Our Decision"

fopcoup.027.t:0 "Defence of the City"
fopcoup.027.d:0 "With the Communists hot on the heels of our forces, we were unable to set the charges in time to destroy Zarate Bridge, and now the enemy forces are pouring into the town of Zarate. With our forces being evenly matched, and with Tigre being our last line of defence, we now have to decide how we are going to apporach this. Some officers have stated that a retreat would help us last long enough for reinforcements from the south to arrive in strength, but some have rightfully pointed out that if we retreated further, we will lose the capital and we would be forced to surrender. In light of these, it has been suggested our troops take over civilian buildings and use them as improvised blockades, forcing the Communists to sweep house by house in order to move forward. This may delay them long enough for reinforcements to arrive, but it would put civilians on harm's way."
fopcoup.027.a:0 "Dig In and Hold!"
fopcoup.027.b:0 "Retreat! We Still Have Tigre!"

fopcoup.028.t:0 "Defence of the City"
fopcoup.028.d:0 "With the bridge blown, the Communists have been forced into assaulting Zarate only from the western bank of the Paraná river, facilitating our placement of barricades. However, victory is still far from secure, and a large contingent is approaching Zarate. While our officers are confident that we can hold them on the barricades, some have suggested a retreat towards Tigre would be wiser, and avoid us losing men unnecessarily. However, given the numerical advantage of the Communists, they may be planning to do a pincer movement and encircle Zarate, making a retreat from our entrenched positions a very risky move. What should we do?"
fopcoup.028.a:0 "Fall Back Now, We can't Lose too Many Men"
fopcoup.028.b:0 "Let them Crash on Our Barricades!"

fopcoup.029.t:0 "Communists Offensive Halted"
fopcoup.029.d:0 "After hours of furious urban combat, the Communist offensive has been halted by our brave troops. With the proximity to civilian targets rendering Communist artillery bombardments ineffective, we were able to defeat them in detail this time by forcing sections of the Communist forces to fight in trap-ridden buildings. While their forces remain an active threat in our sector, it seems they will have to find another way into the capital."
fopcoup.029.a:0 "A Welcome Victory"

fopcoup.030.t:0 "Communists Take Over Zarate"
fopcoup.030.d:0 "While our forces had managed to dig in deep into the city, with several lines of barricades, facing off an overwhelming force still proved to be a too tall order. With our forces decimated, the survivors are retreating to Tigre in hopes of mounting a new defence that can stop the Communists."
fopcoup.030.a:0 "Is This the End?"

fopcoup.031.t:0 "Communists Manage to Drive Out Our Forces"
fopcoup.031.d:0 "Having chosen to have our forces take over civilian buildings for military use, we thought we would have a significant advantage over the Communist forces edging their way into Zarate. However, it seems that this strategy has completely backfired as the locals have informed to the Communists both the locations as well as the size of our forces. With this betrayal, the Communists were easily able to dislodge our forces utilizing grenades and artillery barrages. As our sectors got picked off one by one, the order finally came to retreat, and now the surviving men are marching to Tigre to try and organize one last defence."
fopcoup.031.a:0 "Is This the End?"

fopcoup.032.t:0 "Communists Set Aflame"
fopcoup.032.d:0 "As our forces set up line after line of barricades, the Communist forces, forced to attack from a single angle, crashed on our defences. While we lost the first few defensive lines, the casualties for the Communists vastly surpassed ours, and so Zarate remains under our control. While the Communists remain at the gates, it is clear that their advance is halted and our forces will be reinforced."
fopcoup.032.a:0 "We Stand Victorious"

### Moderate Anarchists ###

fopcoup.033.t:0 "Moderate Anarchists Remain Dominant"
fopcoup.033.d:0 "With the end of the TUC the Moderate Anarchists have managed to remain on top of the other TUC members, holding a two thirds majority of the seats. However, many of the seats the USA holds are loyal not to Arango and Soto, but to Giovanni. With Giovanni being an active detractor of the moderates, it seems we will need to take measures about it"
fopcoup.033.a:0 "Organize a Meeting"

fopcoup.034.t:0 "Rumours of a Coup"
fopcoup.034.d:0 "With each hour passing by causing the Congress to grow in uncertainty as the leading coalition seems to be in internal conflict, informants have arrived at the Casa Rosada to inform Chairman Soto that Giovanni not only has no interest in talking but that he is actively plotting to overthrow our government! With little evidence to support or deny these allegations, the chairman will have to decide on his own whether meeting with Giovanni is still worth the trouble."
fopcoup.034.a:0 "Extend the Invitation Regardless"
fopcoup.034.b:0 "Prepare to Arrest Giovanni"

fopcoup.035.t:0 "Meeting with Giovanni is Succesful"
fopcoup.035.d:0 "Despite expectations of the contrary, Giovanni accepted the invitation, and he layed out his demands for his support for the USA to remain in the TUC. While the outcome of the negotiations remains unclear, it seems that Soto and Arango have come out satisfied with the demands, and talks to further bolster the unity within the Anarchists will continue."
fopcoup.035.a:0 "A Happy Ending?"

fopcoup.036.t:0 "Antonio Soto and Emilio Lopez Arango Assassinated"
fopcoup.036.d:0 "Terrible news have reached the Congress today, as the Chairman Antonio Soto and his partner Emilio Lopez Arango have been found dead in their residences. While an investigation is currently ongoing as to how the assassins could've reached the Chairman, many are already looking to the TUC to choose a new leader. Severino di Giovanni has come out in the TUC speaking strongly about how despite his differences, this assassination only proves that in this time of uncertainty, more radical measures are required to pacify the nation and further the world revolution. While his call for unity in the USA seems to be well received, many detractors like Diego Abad de Santillan have been quick to point out that Giovanni's anarchists may have been the perpetrators of the Assassination..."
fopcoup.036.a:0 "Santillan Needs to Stop His Conspiracy Theories..."

fopcoup.037.t:0 "Giovanni Captured!"
fopcoup.037.d:0 "With the rumours of the coup having swayed chairman Soto, he issued an order to arrest Giovanni. When a column came to capture him, they found him on a meeting with his loyalist members, and while it seemed for a moment that they'd come peacefully, a shoot-out ensued between his inner circle and our forces. Despite heavy casualties for both sides, Severino has been captured alive, and furthermore, evidence of planned assassinations for both chairman Soto and Emilio Lopez Arango have been discovered and will be presented to the Congress for examination soon, where a trial will be held to imprison Giovanni. While many anarchists in the USA still see Giovanni in good eyes, the evidence we will present in the Congress is sure to convince them that, at the very least, Giovanni was taking his revolution too far, to the point of betraying his own revolutionary comrades."
fopcoup.037.a:0 "Let's Hope This is the End of the Radicals"

fopcoup.038.t:0 "Central General de los Trabajadores Reborn"
fopcoup.038.d:0 "After talks with his running partner Angel Borlenghi, Baldomero has passed a bill via decree today in which he allowed the Central General de los Trabajadores back into the Trade Union Congress, and it made it the de-facto state Union. The Congress, unexpectedly, harshly protested this measure, going so far as to claim that Baldomero is secretly a reactionary by bringing back one of the collaborationist unions with the old regime. However, the membership numbers of the CGT have granted a great deal of power to Baldomero in the Congress, and with the support of the FORA, the CUSC and the USA are unable to repeal his bill. Whether that secures Baldomero's position or further weakens it, remains to be seen..."
fopcoup.038.a:0 "They Have Been Defeated in Their Own Game, It Seems..."

fopcoup.039.t:0 "The USA and the CUSC Are in Open Conflict"
fopcoup.039.d:0 "While it was foreseen that the CUSC and USA wouldn't take to the resurfacing of the CGT into the political scene kindly, the extent on which they are willing to go against it has been greatly underestimated. Their complaints have turned from yelling and insults to outright rebellion, with several columns marching in Buenos Aires to try and remove Baldomero from power. Luckily for us, it seems that a lack of coordination and communication between the two have led to them to go into open conflict. According to our agents, they seem to think that one or the other is defending our regime. In the Casa Rosada, many have been quick to point out that now may be the best time to take the fight to them, taking out both their forces before they get a chance to rally reinforcements. Others have said that perhaps it would be best to wait them out, and deal with the remaining forces after their dispute is over, but such a move would be risky since it'd give them a chance to reinforce from outside the city. What should we do?"
fopcoup.039.a:0 "Let's Take the Fight to Them Now!"
fopcoup.039.b:0 "Let's Wait out the Storm..."

fopcoup.040.t:0 "Order Restored"
fopcoup.040.d:0 "Choosing to strike at both sides while they were too busy fighting each other, the Battle of Buenos Aires has finished in our favour, with our forces managing to catch several enemy columns off-guard, leading to a quick and decisive victory by our smaller forces. With this move, both the CUSC and the USA have been removed from any position of power, and while their seats in the Congress remain, it's only a matter of time before chairman Baldomero declares their unions illegal and seizes all power for the CGT and the FORA."
fopcoup.040.a:0 "A Victory for the Real Socialism"

fopcoup.42.t:0 "Expeditionary Force Leaves [Root.GetNameDef]"
fopcoup.42.d.SOV:0 "With a new Russian Revolution ongoing, the officers from the Internationale that were exiles from Russia have requested their transfer back to help their comrades. While it is a shame to see them go, their help in the last few years has been greatly appreciated, and we hope they are successful in their endeavours."
fopcoup.42.d.FRA:0 "With the defeat of the reactionary regime in Argentina, the generals that aided our fledgling military have fulfilled their objectives, and the leadership in [target_country.GetNameDef] has recalled them in preparation for the final showdown with Germany. While we will now be left to fend for ourselves, the lessons we've learned with their aid will help us create an armed force capable of aiding the Internationale in their efforts towards World Revolution."
fopcoup.42.a:0 "Fare thee well"

fopcoup.43.t.SOV:0 "The Return of Tukhachevskiy"
fopcoup.43.d.SOV:0 "With the outbreak of a revolution in Russia, Marshal Tukhachevskiy and his colleagues serving for the Internationale after their exile following the failed October Revolution have returned to Petrograd and are willing to help us once more to save Russia from the reactionaries."
fopcoup.43.t.FRA:0 "Return of the Patagonian Expeditionary Force"
fopcoup.43.d.FRA:0 "With the defeat of the Argentine regime, the generals we sent to aid their revolution are now free to return. With their objectives fulfilled, we have recalled them to [target_country.GetNameDef] so they might help us in the coming wars with the experience they gained in the Far South."
fopcoup.43.d.FOP_defeated:0 "Despite the collapse of the Chilean war effort, the generals we sent to aid the Patagonian revolution have successfully evaded capture by reactionary [ARG.GetAdjective] forces. They have now arrived in [Root.GetNameDef]. Even if their mission was ultimately a failure, the experience they gained in the Far South will prove invaluable in the coming conflict against [GER.GetNameDef]."
fopcoup.43.a:0 "Welcome Back, Comrades"

### X Takes Power ###

fopcoup.99.t1:0 "The Communists' Final Power Struggle"
#fopcoup.99.t:0 "[Get.RulingParty] secure power" ADD LATER AS CONDITIONS FOR THE SAME EVENT
fopcoup.99.t2:0 "The Radical Anarchists Final Victory" 
fopcoup.99.t3:0 "Giovanni Declared Guilty and Imprisoned"
fopcoup.99.t4:0 "Baldomero Secures Victory"
#fopcoup.99.t:0 "[Get.RulingParty] secure power"
fopcoup.99.d1:0 "With the Anarchist Forces finally surrendering and Severino di Giovanni being taken in for trial, a power struggle has erupted within the ranks of the CUSC. With Chairman Ghioldi's inaction almost having caused the complete collapse of the revolutionary government to 'Reactionary Agents' and having caused the death of Comrade Dzhugashvili, Justo has raised a succesful no-confidence vote within their party, who has withdrawn their support from Ghioldi in the Congress. Having lost all allies and finding no exit, Ghioldi has opted to resign from his position, leaving the decision of who will be the new Chairman to the majority faction in the TUC. With the USA being almost completely delegitimized by Di Giovanni's actions, the CUSC has become undoubtedly the majority faction of the TUC, and with the power vested in them, they have elected as chairman the hero of the recent events, General Liborio Justo, to lead the nation for the foreseeable future. After being sworn into office, Justo gave a stirring speech stating that the Argentinian revolution is only the first step towards the liberation of the proletariat in America from the Imperialists."
#fopcoup.99.d:0 "We made a lot of great choices and now everyone loves us"
fopcoup.99.d2:0 "With reinforcements arriving from the south, the Anarchist columns have been able to advance from Zarate towards Rosario, smashing the Communist forces in their way. By the time they were on the outskirts of the city, the Communist forces had offered their surrender to us. Chairman Giovanni has accepted their surrender, but has passed a bill, with ample support in the Trade Union Congress, to ban the CUSC from holding any seats at all. While this has caused some stir amongst the Communist Party members, their forces have already been decimated, and risking prison, exile or even outright execution for betrayal of the revolution, most have complied to the ban and have quit from the Trade Union and later the party. The new influx of members in the FORA and the USA have now greatly bolstered the power that Giovanni and the USA hold over the nation. With the nation fully under his command, it remains to be seen whether Giovanni's vision of a nation without a government will manage to survive in practice."
fopcoup.99.d3:0 "Having presented the information of Giovanni's planned assassination to Soto and Arango to the Congress, the members of the congress, even those holding seemingly radical seats, have pled guilty on the case and Giovanni will now rot away in the Ushuaia Penitentiary. With this move, the power balance in the USA is now solidly on the moderates side, with the radicals having lost their leader and having their close followers de-legitimized. Now, it is up to Chairman Soto and the USA with a majority of the seats in the Congress to deal with bringing back Argentina from the brink of chaos towards a Socialist Utopia."
fopcoup.99.d4:0 "Facing off against both the USA and the CUSC, Baldomero has come out triumphant and smashed both groups' paramilitaries in Buenos Aires. Ordering the rest of their forces to stand down under the authority of the now consolidated Congress, Baldomero has kept his position of chairman despite the odds. With the CGT and the FORA now as the dominant forces of the TUC, Baldomero stands poised to start the Argentine reconstruction and see the revolutionary ideals of the Frente Obrero realized, or at least, what he envisioned in the Frente Obrero..."
#fopcoup.99.d:0 "We made a lot of great choices and now everyone loves us"
#fopcoup.99.d:0 "We made a lot of great choices and now everyone loves us"
#fopcoup.99.d:0 "We made a lot of great choices and now everyone loves us"
fopcoup.99.a:0 "Viva el Secretario General Justo!"
fopcoup.99.b:0 "Viva el Compañero Di Giovanni!"
fopcoup.99.c:0 "Viva la Anarquia!"
fopcoup.99.d:0 "Viva Baldomero!"

fopcoup.101.t:0 "The CUSC Seizes Power"
fopcoup.101.d:0 "Led by the now renowned general Liborio Justo, the Communist forces have rallied and managed to reach the Presidential house after defeating the anarchist forces in his path, imprisoning the members of the USA still trapped in the building and declaring himself Chairman of the Argentinian Commune. The Trade Union Congress was convened and the members of the USA outright kicked out from the Congress, with the other unions recognizing the new chairman, whether out of loyalty or out of fear. Whether this move will secure the Congress' power or undermine it and focus it on the Chairman, it remains to be seen. What it is known is that the balance of power in the nation continues to only change through violent means..."
fopcoup.101.a:0 "Revolution Requires Sacrifice"

fopcoup.103.t:0 "The Radical Anarchists Manage to Take Over"
fopcoup.103.d:0 "Despite the CUSC's best efforts, Severino di Giovanni's forces have been succesful in taking over the Casa Rosada after dealing with the Communist forces, imprisoning the chairman and forcing him to sign a resignation, handing over the power to the USA and to the now Chairman Severino di Giovanni. The Trade Union Congress was later convened, and the new Chairman has been officially sworn in, with some coercion necessary towards some of the opposing unions. With this hostile take over, many speculate that the USA now holds undisputed power, and that the Trade Union Congress holds no real power anymore. Whether that means Giovanni's rule will be more autocratic, or less given his anarchist ideas, remains to be seen..."
fopcoup.103.a:0 "What a Paradox"

fopcoup.104.t:0 "Giovanni Sworn in as the New Chairman"
fopcoup.104.d:0 "With the investigations on the murders of Chairman Soto and USA leader Emilio Lopez Arango turning out information of a CUSC conspiracy, the USA delegates were quick to denounce the opposition in the Congress of trying to undermine the Revolution. The new leader of the USA, Severino di Giovanni, quickly took over the congress with his loyal militia, and with the near unanimous support of the USA delegates, he proclaimed himself the new Chairman of the Argentine Commune. While many anarchists outside the congress cheer this decision, mass arrests are already been carried out to hunt the enemies of the USA, and the future of the Commune now has become even more uncertain..."
fopcoup.104.a:0 "Argentina Will be an Anarchist Paradise, No Matter the Cost"

### Misc Monarchy Events ###
fopking.01.t:0 "Status of Immigration"
fopking.01.d:0 "During the Conquest of the Desert, the Argentine Government was eager to attract settlement to the region. Among those who came were Welsh Settlers, who established the community of Y Wladfa in 1865. While they are the most famous, there is also many other european settlements in the region. These settlements are seen as an example of cultural replacement by the Natives, and while these settlements will be allowed to stay for the sake of stability in our kingdom, we will have to decide whether we want to keep encouraging settlers to keep coming to our nation."
fopking.01.a:0 "We will Reduce Immigration"
fopking.01.b:0 "Patagonia is Open For Everyone"

fopking.02.t:0 "The Question of Religion"
fopking.02.d:0 "Prior to colonization, the native Mapuche followed an extensive belief system. Their religion is similar to other native faiths found on the continent, being decentralized and largely centred around myths and spirits. While there have been many efforts to spread christianity into the region, there have always been holdouts of the old ways; in some cases even some merging of old mapuche myths into local legends. As part of our effort to gain support from Mapuche groups, many are calling on the king to recognise the old faith as the official religion in the kingdom. On the other hand there are the King's inner circle of advisors who are deeply influenced by highly catholic integralist teachings, they argue that we must dopt catholicism as our official faith and intensify efforts to spread the faith. Others members of the cabinet have suggested that we take neither side, and allow both groups to coexist and spread in peace in our nation. What should we decide?"
fopking.02.a:0 "Give Mapuche Traditions Their Rightful Place"
fopking.02.b:0 "Catholicism Is Here to Stay"
fopking.02.c:0 "We Should Strive for Tolerance in our Society, Let Each Faith Have Its Place"

