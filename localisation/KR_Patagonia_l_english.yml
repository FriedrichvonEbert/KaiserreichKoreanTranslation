fopcoup.101.t:0 "계급주의 노조위원회의 권력 확보"
fopcoup.101.d:0 "저명한 장군인 리보리오 후스토가 이끄는 공산군은 그의 진로에 있는 무정부주의 세력을 물리치고, 아르헨티나 노조연합의 의원들을 건물에 가두면서, 카사 로사다로 집결했습니다. 그는 자신을 아르헨티니 코뮌의 신임 의장으로 선언하였고, 전국노동조합총회를 소집했을 때 아르헨티나 노조연합의 의원들은 의회에서 완전히 쫓겨났고, 다른 노조들은 신임 의장의 취임을 인정했습니다. 이번 조치가 의회의 힘을 계속 유지시킬지, 아니면 이를 깎아내리고 권력을 의장에게 집중할지는 지켜볼 일입니다. 분명한 것은 국가의 힘의 균형이 폭력적인 수단을 통해서만 계속 변화하고 있다는 것입니다..."
fopcoup.101.a:0 "혁명은 희생을 요구한다."

fopcoup.103.t:0 "급진무정부주의자들의 권력 확보"
fopcoup.103.d:0 "세베리노 디 지오반니의 부대는 계급주의 노조위원회의 공산군을 상대로 카사 로사다를 점령했습니다. 그들은 의장을 투옥시키고 사직서에 서명하도록 강요하여, 세베리노 디 지오반니에게 현 의장직을 이양하는 데 성공해 왔습니다. 이후 전국노동조합총회가 소집되었고, 새 의장이 공식적으로 취임 선서를 했으며, 일부 반대파 노조들에 대한 강제력이 필요했습니다. 이러한 폭력적인 위임과정으로, 많은 사람들은 아르헨티나 노조연합이 강력한 권력을 쥐고 있으며, 전국노동조합총회가 더 이상 실질적인 권력을 쥐고 있지 않다고 추측하고 있습니다. 지오반니의 통치가 더 독재적인 모습을 보일지, 아니면 그의 무정부주의 사상이 어느정도 타협될지는 두고 봐야 할 것입니다..."
fopcoup.103.a:0 "역설적이군."

fopcoup.104.t:0 "지오반니 의장의 취임"
fopcoup.104.d:0 "소토 의장과 아르헨티나 노조연합의 당수 에밀리오 로페즈 아랑고의 살해사건에 대한 조사가 계급주의 노조위원회의 음모로 밝혀지자, 아르헨티나 노조연합 대표단은 재빨리 의회의 반대파를 향해 이는 혁명을 훼손하는 행위라며 비난했습니다. 아르헨티나 노조연합의 새 지도자인 세베리노 디 지오반니는 충성스런 민병대와 함께 의회를 장악했고, 아르헨티나 노조연합 대표단이 거의 만장일치에 가까운 지지로 아르헨티나 코뮌의 새 의장을 선출했습니다. 의회 밖의 많은 무정부주의자들이 이 결정에 환호하고 있으며, 아르헨티나 노조연합의 반대파를 향해 대량 체포가 행해지고 있으며, 코뮌의 미래는 더욱 불확실해졌습니다..."
fopcoup.104.a:0 "아르헨티나는 무정부주의자들의 낙원이 될 것이다!"

