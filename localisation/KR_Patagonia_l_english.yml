### Starting Tree ###
FOP_the_revolutionary_fires:0 "혁명의 불꽃"
FOP_the_revolutionary_fires_desc:0 "Despite the attempts of the Argentinean government to quell the flames of revolution, our movement is still alive, and growing stronger by the day. While our victory is far from certain, we must start preparing for the final showdown against the reactionaries in the north."

FOP_the_three_main_issues:0 "3대 경제 사안"
FOP_the_three_main_issues_desc:0 "The Patagonian landscape has not been easy on our movement. We will need to be smart if we wish to prevail on the battlefield, and to prepare ourselves for it, we must first survey the issues that plague our local economy."

FOP_we_need_more_production:0 "무기 밀수"
FOP_we_need_more_production_desc:0 "파타고니아의 산업 혁명을 위한 첫 단계는 먼저 북쪽의 반동 세력으로부터 우리 스스로를 지킬 능력을 갖추는 것입니다. 그러나 현재 우리에게는 산업 기반을 구축하는 것조차 버거우므로, 해외에서 우리의 빈약한 자원으로 구할 수 있는 무기라면 무엇이든 찾아야만 할 것입니다."

FOP_adapt_the_fishing_industry:0 "파타고니아 어업"
FOP_adapt_the_fishing_industry_desc:0 "The sizable Atlantic fishing industry in Patagonia was effectively shuttered by the revolution. Before we can build a build a navy to defend our coasts, we must first help our fishermen reclaim the seas and restore Patagonia's mothballed merchant fleet. Above all else, this will help us feed both our people and our army."

FOP_prospect_for_resources:0 "자원 활용"
FOP_prospect_for_resources_desc:0 "The Patagonian economy is grievously underdeveloped with many of the region's riches being left trapped beneath the earth. There is no reason for this other than the neglect of the previous regime and now that we're in control of our own fate we'll have to jump-start a resource industry to support both our people and our revolutionary army."

FOP_grandes_trabajos_de_progreso:0 "산업 계획도 조직"
FOP_grandes_trabajos_de_progreso_desc:0 "The old regime left Patagonia in a state of abject destitution, lacking any semblance of modern industry. Patagonia's own industrial revolution will have the ultimate goal of bringing prosperity to our people, but before we can fulfill it we'll need to establish the supply chains needed to fuel it from abroad."

FOP_where_we_gonna_build:0 "Central Construction Agency"
FOP_where_we_gonna_build_desc:0 "Abandoning the exploitation and whims of the free market, we'll set up a central planning committee in Puerto Madryn to oversee future developments in the region. By setting clear goals for ourselves and our workers, we'll be able to create the basic industry and infrastructure that Patagonia needs more efficiently."

FOP_fund_north_patagonia:0 "Divert Funds to Chubut"
FOP_fund_north_patagonia_desc:0 "The Northern Region of Patagonia, Chubut, has become the heart of the revolution, but it is far from being the muscle capable of carrying out our revolution. By diverting funds to the region, the Central Construction Agency hopes to be able to set up development areas for future industry."

FOP_fund_south_patagonia:0 "Divert Funds to Santa Cruz"
FOP_fund_south_patagonia_desc:0 "The Southern Region of Patagonia, Santa Cruz, has been largely a backwater region of Argentina, with barely a few fishing towns and a few mines worth noting. By diverting funds to it, the Central Construction Agency hopes to make the region catch up with Chubut in terms of development so that it may hopefully become less of a weight, and more of a supporting province for our efforts."

FOP_factory1:0 "Patagonia's Industrial Revolution"
FOP_factory1_desc:0 "Through the great efforts of our laborers the goal of turning Patagonia into a fully modern industrialized state is finally within reach. It won't be long now until we've gone from being one of Argentina's poorest regions to having our very own industrial revolution!"

FOP_military1:0 "Military Autarky"
FOP_military1_desc:0 "Gone are the days of relying solely on the kindness of our comrades. Through our toil and dedication, we're close to achieving self-sufficiency. With a steady stream of guns being produced by Patagonian hands for our war effort, we'll be better prepared to defend ourselves than ever before."

FOP_further_boat_conversions:0 "Expand the Fishing Fleet"
FOP_further_boat_conversions_desc:0 "Our fleet is currently able to meet the bare basics of our people's needs. It's a start, but if we devoted more of our resources towards expanding our fleet we'll be able to truly enjoy the riches that the oceans can offer us."

FOP_chilean_naval_assistance:0 "Chilean Naval Assistance"
FOP_chilean_naval_assistance_desc:0 "Our comrades in Santiago have aided us with soldiers, guns and resources since the dawn of our revolution. In exchange for some future concessions down the line, they'll be willing to send some of their naval engineers our way to expand one of our minor ports to house a shipbuilding facility as well."

FOP_request_syndie_countries_ship_designs:0 "Request International Navy Assistance"
FOP_request_syndie_countries_ship_designs_desc:0 "In the spirit of international cooperation, we will request our comrades abroad to assist us in our efforts to establish a coast guard. Even if they can only spare a few relics from the Weltkrieg, it would go a long way to safeguard our coastline from the counter-revolutionary forces."

FOP_request_syndie_subs:0 "Request International Subs"
FOP_request_syndie_subs_desc:0 "With a coast guard in place to protect our coast, we now need to look for a means of striking at the jugular of the reactionaries. If our socialist comrades prove willing to provide us with a handful of their older submarine models, we should be able to wage a revolutionary guerrilla war beneath the seas if they dare to attack us!"

FOP_syndie_support:0 "International Officer Training"
FOP_syndie_support_desc:0 "Most of our navy is currently commanded a mix of the captains of converted civilian vessels and inexperienced civilians voted into a commanding position. If we could convince the Third International to help us train our officers, it could prove invaluable in our efforts to strengthen our navy."

FOP_coastal_defences:0 "Coastal Defenses"
FOP_coastal_defences_desc:0 "Should our coast guard be forced back into port or sunk, our cities will be completely exposed to naval landings by the reactionaries. To prevent them from employing such cowardly tactics against us, we must build defensive fortifications along our coast."

FOP_the_population_issue:0 "Population Surveys"
FOP_the_population_issue_desc:0 "In order to properly prepare for the incoming war, we need to carry out a census of our population, and begin drafting conscription lists, as we will need to dig our claws deep for every reserve soldier we can send to the front"

FOP_rally_the_people:0 "노동자들을 소집하라!"
FOP_rally_the_people_desc:0 "The Frente Obrero's Cause is just! The workers of the north would be wise to see this, and while their voices are kept quiet by the northern regime, we can still reach them via our informants and hidden transmissions. We will help them reach our lines so that they can help us overthrow the regime that dared oppress them."

FOP_increase_conscription:0 "Women at Arms"
FOP_increase_conscription_desc:0 "Our adversaries to the north have held down the women of Argentina for far too long. Therefore, we'll give a rifle to every woman that's willing to serve in our army in the spirit of equality and actively encourage more to do so. While some petty traditionalists may disagree with this measure it'll help greatly to even out the odds against Buenos Aires."

FOP_mass_army:0 "Mass Recruitment Scheme"
FOP_mass_army_desc:0 "In order to make up the difference in manpower we need to bring as many people as possible into our ranks. We'll set up recruitment offices across our revolutionary state and send out officers throughout the countryside to encourage people to volunteer for our cause. While the hasted efforts may degrade our army's quality slightly, it'll effectively solve our manpower crisis."

FOP_mass_training_methods:0 "Improvised Weaponry"
FOP_mass_training_methods_desc:0 "Just like we had to cut some corners to make up the difference in manpower between us and Buenos Aires, we need to do the same for our equipment. We'll set up a series of workshops in the countryside and use Patagonian ingenuity to turn common civilian utilities into deadly weapons of wars. A makeshift weapon is better than an empty hand!"

FOP_more_is_needed:0 "Encourage the Unwilling"
FOP_more_is_needed_desc:0 "Our enemies gravely outnumber us and to make up for this weakness we'll need to encourage the unwilling to do what's right and take up arms against the enemy. While this move will disrupt Patagonian society, it's better than to end up as slaves under [ARG.GetLeaderName]."

FOP_imports_from_chile:0 "Chilean Military Aid"
FOP_imports_from_chile_desc:0 "As we stand on the precipice of war, our comrades on the other side of the Andes have informed us that they're ready to step up their military aid to us. This will go a long way towards equipping our fledgling revolutionary army with proper guns."

FOP_internationale_guns:0 "Internationale Guns"
FOP_internationale_guns_desc:0 "Our comrades in Chile can only provide us with so much. In order to make sure every soldier has a rifle and enough ammunition to make up for the superior numbers of the counter-revolutionaries, we'll need to look abroad for help. Thankfully, our comrades in Paris and London will be able to provide us with what we need in the spirit of red solidarity."

FOP_indiscriminate_conscription:0 "Indiscriminate Conscription"
FOP_indiscriminate_conscription_desc:0 "In order to solve our manpower shortages we may be forced to expand the size and scope of our conscription efforts. Every man and woman need to do their duty for the revolution. Even if the quality of our army will suffer until we win the war due to the influx of unfit soldiers into the ranks, an unfit soldier is better than no soldier at all."

FOP_call_on_chilean_manpower:0 "Call for Chilean Volunteers"
FOP_call_on_chilean_manpower_desc:0 "Many of our comrades across the Andes are eager to spread the revolution and fight for their country, but are unable to enlist and fight in the Chilean army. We need to get the message to as many of them as possible that there's a ration, rifle and an opportunity to spread the revolution on our side of the border."

FOP_call_on_european_help:0 "Call for European Manpower"
FOP_call_on_european_help_desc:0 "Even if we gave a rifle to every man and woman in Patagonia we'd still be outnumbered. To match our enemies, we must call on our comrades in Europe to help bolster our ranks. Luckily for us, the cradle of the world revolution is full to the brim with revolutionaries that are eager to help the socialist cause. All we need to do is to put out the word and help them reach our shores."

FOP_international_army:0 "International Force"
FOP_international_army_desc:0 "There are untold thousands of aspiring and veteran revolutionaries across the world that are ready, willing and able to enlist with us. We only need to spread the message and aid as many of them as possible to join us. While this will lead to some coordination issues between our soldiers, it'll make sure our ranks are full."

FOP_international_officers:0 "International Air Volunteers"
FOP_international_officers_desc:0 "While the idea of a Patagonian air force is presently unrealistic, our increased contacts with foreign revolutionaries has allowed us to reach out to experienced pilots around the world ready to turn the skies red. While these daredevils can only provide their own planes, having them on our side will deny the capitalists the uncontested skies they're expecting!"

FOP_manpower_issue_solved:0 "Population Issue Solved"
FOP_manpower_issue_solved_desc:0 "Desperate times have indeed called for desperate measures but thanks to our efforts we now boast a force that can stand up to the oppressors in the north. When the foe comes to try and take our freedom away we're finally ready to fight them with a full manned revolutionary army!"

FOP_man_the_border:0 "Fortify the Border"
FOP_man_the_border_desc:0 "With the enemy's superiority in numbers and equipment a defensive stance is not out of the question. By dotting our front line with fortifications and trenches we'll make sure that our former oppressors will pay a heavy price for every inch of Patagonian soil they try to steal from our liberated workers!"

FOP_new_infantry_equ:0 "Infiltrating the North"
FOP_new_infantry_equ_desc:0 "Fighting the enemy on their terms will be the death of us. Instead, we'll destroy our foe by fighting unconventionally and forcing them to meet us on our terms, not theirs."

FOP_organise_the_troops:0 "European Way of War"
FOP_organise_the_troops_desc:0 "Most of our fighters are militiamen and guerrillas without any formal military backgrounds. While more than capable of defending our country, some of our European comrades are offering to help us organize our divisions according to a more regular model. Integrating more of these veterans to train our militias will also help us improve their overall efficiency as well."

FOP_mountain_professionals:0 "Strike the Railroads"
FOP_mountain_professionals_desc:0 "Argentina is a vast land of mountains and rivers. This forces the enemy to rely heavily on railroads to move their forces through the country. If we could prepare a series of railroad sabotages, we should be able to temporarily cripple their mobility in the first crucial weeks of the war."

FOP_infiltration_time:0 "Infiltrator Cells"
FOP_infiltration_time_desc:0 "Argentina is a vast land of mountains and rivers. This forces the enemy to rely heavily on railroads to move their forces through the country. If we could prepare a series of railroad sabotages, we should be able to temporarily cripple their mobility in the first crucial weeks of the war."

FOP_armored_mechanized_research:0 "International Armor Specialists"
FOP_armored_mechanized_research_desc:0 "The Weltkrieg proved the effectiveness of tanks in modern breakthrough operations. For our revolutionary armed forces to fully transition into a modern army, it's necessary for us to develop a mechanized branch. By soliciting help from British and French engineers, we should be able to speed up this process significantly."

FOP_military_research:0 "Standardizing Our Tactics"
FOP_military_research_desc:0 "The very decentralized nature of our forces has led to a situation where each squad has its own tactics and methods, and sometimes they aren't even that organized. While unpredictability has its advantages, we should at least standardize our army tactics to the point where our officers can at least predict what moves their comrades can be expected to make."

FOP_army_drills:0 "Veteran Instructors"
FOP_army_drills_desc:0 "Since our revolutionary army mostly consists of volunteer militias drawn from local population, their quality is severely inconsistent from regiment to regiment. By carefully picking out and embedding some of our more more capable and experienced experienced veterans with our fresh  recruits we'll be able to even out their performance and better preserve the army's institutional knowledge."

FOP_new_training_methods:0 "Unconventional Supply Networks"
FOP_new_training_methods_desc:0 "The way we fight means that our revolutionary soldiers often find themselves outside of anything resembling a conventional supply chain. By setting up forward supply caches ahead of advances and training our fighters to better forage for supplies behind enemy lines, we'll vastly improve our overall supply situation."

FOP_military_research2:0 "Foreign Doctrine Assistance"
FOP_military_research2_desc:0 "As our army gains experience, our tactics are also improving. However, now that we're starting to move away from the basics, we need to start defining what shape our grand strategy should take, and we should look to the Internationale for help in this matter."

FOP_organised_force:0 "Mandatory Militia Training"
FOP_organised_force_desc:0 "The constant threat from counter-revolutionaries in Buenos Aires and beyond is forcing us to mandate that our citizens undergo a basic militia training regimen. By preparing our people both physically and mentally for future conflicts, they can be turned into combat-worthy soldiers far more efficiently once their service to the revolution is needed the most."

FOP_national_defence:0 "A Militarized Society"
FOP_national_defence_desc:0 "There can be no permanent peace with the counter-revolutionaries and to safeguard our revolution we'll need to militarize our society for the inevitably conflicts that lie ahead. With a citizenry that's prepared and ready for war, anyone foolish enough to wage war against our lands will be met with fierce resistance from every layer of society."

### Political Tree ###
FOP_The_revolution_succesful:0 "혁명의 성공"
FOP_The_revolution_succesful_desc:0 "그 모든 역경에도 불구하고, 우리는 위풍당당하게 서 있습니다. 조국은 폐허가 되었으며, 우리 인민들은 당분간 이런 상황에 적응해야 할지도 모릅니다. 그러나 이 나라를 일으켜 세운 것은 우리 노동자들이라는 것을 잊어선 안 됩니다. 그리고 우리는 다시 한 번 일으켜 세울 준비가 되었습니다!"
FOP_first_national_TUC:0 "The First National Trade Union Congress"
FOP_first_national_TUC_desc:0 "Coming from a tradition of Republican democracy, Argentina had never had a Trade Union Congress up to this point, and while many are anxious to see this historical events, many are wary of it being simply a masquerade for a dictatorial regime. As the gates to the old Congress open to the Union delegates, the fate of the nation hangs in the balance..."
FOP_the_anarchist_radicals:0 "The Anarchist Radicals"
FOP_the_anarchist_radicals_desc:0 "With Severino di Giovanni now serving as the acting chairman, the Anarchist Radicals of the USA have come out on top of the other factions decisively. With a very harsh stance on religion, inequality and nationalism, the Anarchists will attempt to sweep whatever remained from the old Argentina away, and make the Argentinean territory a nation for all workers of the world."
FOP_Equal_Roles_for_Men_and_Women:0 "여성의 권리 논쟁"
FOP_Equal_Roles_for_Men_and_Women_desc:0 "With the conservative regimes trying to keep women as separate from men for a long time, the coming of more liberal regimes over the years changed the outlook for many of them, leading to the creation of many feminist organizations and the inclusion of women in many areas like cinema with equal status. However, Giovanni wish to take this a step further, and such matter will need to be discussed in the congress..."
FOP_Seize_Church_Property:0 "교회와의 전쟁"
FOP_Seize_Church_Property_desc:0 "아르헨티나는 교회가 정치계의 주요 권력 브로커 역할을 하는 등, 사실상 세속 국가였던 적이 한 번도 없습니다. 그러나 혁명 정권이 들어선 지금, 이런 사태는 반드시 종식될 것입니다. 세베리노의 부하들이 아르헨티나의 모든 성직자들을 기소할 준비를 하고 있으며, 그들이 원하는 것은 교회를 국가에서 완전히 제거하는 것뿐입니다..."
FOP_Build_a_New_Society:0 "새로운 사회 건설"
FOP_Build_a_New_Society_desc:0 "Now that the Congress' tasks have been completed, Severino has offered to pass a bill severely weakening the Congress, in exchange transferring most of its duties to a Federal council elected by regional councils. While that may reduce our control over the farthest regions of our nation, it will allow the more industrialized sectors to run more smoothly."
FOP_the_anarchist_moderates:0 "The Anarchist Moderates"
FOP_the_anarchist_moderates_desc:0 "With Soto remaining in his post of chairman, the USA remains on top of the other Trade Unions, and is now preparing to carry out sweeping changes to the nation. While ideologically driven, Soto is by far a pragmatist within the revolutionary movement, and he'll seek to compromise the anarchist ideals with the society he now has the duty to rebuild. Only time will tell whether this will be succesful..."
FOP_moderate_decentralization:0 "Moderate Decentralization"
FOP_moderate_decentralization_desc:0 "While a compromising man, Soto is still an anarchist, and has therefore ordered for some of the responsabilities of the Congress to be delegated to local and regional councils, only keeping largely essential tasks for the central government. While the balance of power hasn't shifted as dramatically as originally envisioned, it still marks a change from the centralized nature of the Argentinean system."
FOP_War_Anarchism:0 "War Preparations Bill"
FOP_War_Anarchism_desc:0 "While it would be the wish of many anarchists to completely abolish the Congress, the truth is that there are many reactionary regimes glancing at our nation, waiting for a time of weakness to strike. As such, Chairman Giovanni has proposed a War Preparations Bill for the congress, extending his rule and the existance of the Congress indefinitely until 'The times of reactionary aggression are at an end'."
FOP_Root_out_Reactionaries:0 "Root out Reactionaries"
FOP_Root_out_Reactionaries_desc:0 "Our nation cannot be safe from foreign reactionaries if local reactionaries aid them in snuffing out our revolution. We can give these traitors no quarter, and as such, we shall stage a national effort to capture any and all who may threaten our revolution."

FOP_Uruguay_line:0 "The Wisdom of our Veterans"
FOP_Uruguay_line_desc:0 "Perhaps our most valuable resource is the vast number of war veterans throughout our society. Though a lot of them starting to become unfit for the harshness of the front lines, their wealth of knowledge must not go to waste. By assigning more of them to train the next generation of soldiers, we'll increase our training efficiency."

FOP_Uruguay_line:0 "The Wisdom of our Veterans"
FOP_Uruguay_line_desc:0 "Perhaps our most valuable resource is the vast number of war veterans throughout our society. Though a lot of them starting to become unfit for the harshness of the front lines, their wealth of knowledge must not go to waste. By assigning more of them to train the next generation of soldiers, we'll increase our training efficiency."


FOP_revolutionary_outpost:0 "Defensive Measures"
FOP_revolutionary_outpost_desc:0 "The revolutionary war taught us to rapidly prepare defenses even with the slimmest resources and material at our disposal. If taught more broadly, these lessons could allow us to improve our fortification construction speed without cutting back on their effectiveness."

FOP_the_workers_militia:0 "Federal Militia Recruitment Drive"
FOP_the_workers_militia_desc:0 "While every region is free to have their own militia, we still require a federal army to fight against the reactionaries. The proposed solution to this by the regional councils is to 'draft' a percentage of their regional militias that will instead fight for us for a period of time agreed on with each council. While it may not provide for the best trained forces, it will certainly give us ideologically driven soldiers."
FOP_Reconciliate_with_the_church:0 "Reconciliate with the Church"
FOP_Reconciliate_with_the_church_desc:0 "With the Argentinean Catholic church having stood as a major power broker for decades, if not centuries dating back to the colonial era, it may be wise to reapproach them in order to secure our regime..."
FOP_pass_revolutionary_laws:0 "Pass Revolutionary Laws"
FOP_pass_revolutionary_laws_desc:0 "With the coming of a revolutionary government, it is time for the congress to give the workers what they want. With the passing of worker friendly laws, like paid vacations, the creation of democratized workplaces, authorizing handouts for the unemployed and disabled, we are sure to gain the support of the industrial workers of the nation!"
FOP_Cooperate_with_the_UC:0 "Cooperate with the UC"
FOP_Cooperate_with_the_UC_desc:0 "The Union Civica, the coalition representing the Union Civica Radical and the Union Civica Radical Antipersonalista, have openly supported us, with many of their members joining the FORA to give our trade union extra weight in the Congress. As well, we had already been supportive of each other's policies over the years, and it is only right that now that we stand on top we give them a place in our government"
FOP_the_moderates:0 "The Socialist Party Moderates"
FOP_the_moderates_desc:0 "After decades of struggle, the Socialist party has finally managed to become the dominant force in Argentinean politics. Unsurprisingly, it has been fairly well received by the public, as the Socialist party already had a history of sensible compromises and welfare bills, and it is expected that their rule, while not as radical as the other unions, will still try to reform our nation in favour of the workers."
FOP_reinstate_municipal_elections:0 "Reinstate Municipal Elections"
FOP_reinstate_municipal_elections_desc:0 "The Socialists were never in favour of reforming Argentina around the Trade Unions, and as such, have proposed a bill in the Congress to allow for the Municipalities to elect their officials once more unrestricted. While receiving harsh protests from the opposition, the majority of the socialist party ensures that the bill will not have any severe complications."
FOP_Hold_Provincial_Elections:0 "Hold Provincial Elections"
FOP_Hold_Provincial_Elections_desc:0 "As part of their efforts to restore the Argentinean Republic back, the Socialists have proposed a bill that will allow the individual provinces that make up Argentina to vote for their governors once more. While they have had interim governors since the end of the civil war, it is now time for the people to give the role to someone of their choosing."
FOP_restore_the_suspended_constitution:0 "Restore the Suspended Constitution"
FOP_restore_the_suspended_constitution_desc:0 "The final step to fully bring back the Argentinean Republic is to restore the constitution of 1898. While some revolutionaries may loathe its existance, our founder Juan B. Justo was a staunch defender of constitutionalism, and while the option to reform it to adapt it to our rule will remain on the table, we must first fully reintroduce it."
FOP_expand_the_Hogar_Obrero:0 "Expand the Hogar Obrero"
FOP_expand_the_Hogar_Obrero_desc:0 "The Hogar Obrero, a construction cooperative created by the founders of the PS back in 1905, has long since been the preferred housing company for the Socialists. With our government in power, we should expand their operations, and include them in public works programmes so that we can end homelessness in Argentina once and for all."
FOP_Steer_the_Market:0 "Establish a Free Market"
FOP_Steer_the_Market_desc:0 "The founder of the Partido Socialista, Juan B. Justo, was a loyal follower of the ideas of free trade and the wealth it brought. However, he was also mindful of how workers could be exploited out of their earnings. As their succesors, we shall seek to establish a competitive internal free market, ensuring that only cooperatives or other forms of worker-favourable organizations can truly compete in it."
FOP_maintain_revolutionary_democracy:0 "Maintain Revolutionary Democracy"
FOP_maintain_revolutionary_democracy_desc:0 "Despite the please to return to the old constitution, the truth is that the revolution has changed Argentina forever. It'd be a mistake to return to the old system, and instead we should seek to consolidate the Socialists' power on the Trade Union Congress, as opposed to bringing back the old congress, regardless of how much that may insult other parties..."
FOP_the_Baldomeristas:0 "The Baldomeristas"
FOP_the_Baldomeristas_desc:0 "The Baldomeristas, rising from a small club to a sizable faction of the Socialists with the victory of the revolution, they seek a new approach to Socialism, one that merges the ideas of Argentinean nationalism, American Anti Imperialism and other concepts like Agrarianism and Economic Democracy. Only time will tell whether this mix will work out for or against the new Chairman."
FOP_Economic_Democracy:0 "Introduction of Worker Self-Management"
FOP_Economic_Democracy_desc:0 "With the Chairman secure in power, he has decided to pass a bill on the Congress, asking to nationalize a series of key companies in Argentina. However, he has stated he does not wish to add them to the state machinery, but instead allow the workers to manage the company from now on."
FOP_Encourage_Workers_Cooperatives:0 "Encourage Worker Cooperatives"
FOP_Encourage_Workers_Cooperatives_desc:0 "In order to promote a smoother transition to a socialist economy, the chairman has proposed to hand out loans to entrepreneurial enterprises so long as they are managed by the workers. While the loans may not come cheap initially the rewards we will reap in the long term may be worth our investment."
FOP_Collaborate_with_the_CGT:0 "Collaborate with the CGT"
FOP_Collaborate_with_the_CGT_desc:0 "The Central General del Trabajo, nearly destroyed by the other unions for having collaborated with the older Argentinean regimes, is fully loyal to Baldomero's cause. As such, we should seek to reward their loyalty by giving attention to their requests, and granting some of their members access to our funds for some of their projects..."
FOP_Socialist_Patriotism:0 "Encourage Patriotism"
FOP_Socialist_Patriotism_desc:0 "While a Socialist nation, Baldomero sustains that our fight against imperialism and capitalism didn't start in 1921, but in 1810 when our forefathers seceded from Spain. As such, the very image of Argentina stands as a testament to anti Imperialism. In order to further cement this idea to the public, he has launched an education and propaganda campaign so that every Argentinean can be a patriot without shame!"
FOP_pan_american_alliance:0 "United South American States"
FOP_pan_american_alliance_desc:0 "While we respect the Internationale's intentions towards world revolution, it is hard to trust our defense to nations that are so far away and that have had their cultures and histories tainted with so many acts of savage imperialism against our continent and many others. As such, we will look towards ourselves for protection, and start a new faction that will look after the South American nations."
FOP_Breadbasket_of_the_Revolution:0 "Breadbasket of the Revolution"
FOP_Breadbasket_of_the_Revolution_desc:0 "Argentina has been known for a long time now as the 'Granary of the world'. With the syndicalists in Europe in a warpath against the reactionaries, we need to utilize this strength of our nation to our allies advantage, and provide them with some much needed supplies."
FOP_the_jacobin_supremacy:0 "The Communist Supremacy"
FOP_the_jacobin_supremacy_desc:0 "Despite having suffered a major setback when the October Revolution failed in Russia, the Argentinean Communist party has managed to reach power regardless, and now holds the majority of the seats in the Congress. While their shared dream with the Bolsheviks of a new world order under a Communist banner may still be far away, this victory has certainly brought them one step closer."
FOP_Economic_Aid_for_the_Third_Internationale:0 "Aid for the Internationale"
FOP_Economic_Aid_for_the_Third_Internationale_desc:0 "As Argentina recovers from the blows suffered in the last two decades, first with the British collapse and then with Black Monday, on top of the civil war between the FOP and Argentina, our allies in Europe find themselves with their budgets tight as war approaches their borders. It is our duty to the world revolution to aid them, and so, as our industry roars once more, we should focus on giving them our aid."
FOP_Join_the_Third_Internationale:0 "Join the Third Internationale"
FOP_Join_the_Third_Internationale_desc:0 "With our cities and industry rebuilt and the workers safe from Capitalist predation, we can once more turn our gaze towards the international revolutionary struggle. The hammer of Marx and the sickle of Lenin shall rise over the world as we bring the might of the Proleteriat down upon the Capitalists."
FOP_Footsoldiers_of_the_Revolution:0 "Permanent Conscription Brigades"
FOP_Footsoldiers_of_the_Revolution_desc:0 "Conscription Brigades were adopted by Communist militias while we waited to attack the reactionaries. While some level of success was achieved, the revolutionary plans of the Communists require a larger military force, and so they have chosen to implement conscription brigades permanently, so our forces will have enough manpower to continue helping the World Revolution."
FOP_Begin_Primitive_Socialist_Accumulation:0 "Begin Primitive Socialist Accumulation"
FOP_Begin_Primitive_Socialist_Accumulation_desc:0 "With the writings of Yevgeni Preobrazhensky as background for our ideas, it is now time for our nation to jump from a strictly agrarian exporter to a major industrial hub. To do this, the state will appropiate the rural peasantry's surplus product in order to accumulate capital to promote industrialization by monopolizing the export of these products."
FOP_Militarization_of_Labour:0 "Militarization of Labour"
FOP_Militarization_of_Labour_desc:0 "Following Leon Trotsky's theory of militarization of labour, we shall begin drafting our citizens for auxiliary duties. While not everyone may be happy with this measure, it is their responsability as a liberated working class from the yoke of the bourgeoisie to aid their fellow workers, and the state that protects them, to face off against the foes that may threaten it."
FOP_Submit_Unions_to_State_Machinery:0 "Submit Unions to State Machinery"
FOP_Submit_Unions_to_State_Machinery_desc:0 "While worker unions are important, proven by the fact that a group of revolutionary unions were able to overthrow the Argentinean regime, there's no denying that a time of crisis, sacrifices have to be made. Our nation needs to increase its production levels if it wishes to keep the foreign reactionaries away, and as such, the nation's unions should put their petty squabbles to rest and submit to the party."
FOP_Breakneck_Industrialization:0 "Five Year Plan"
FOP_Breakneck_Industrialization_desc:0 "With the first stepping stone towards industrialization having been started, we still have a long way to go. In order to accelerate this process, we shall enforce a Five-year plan, with a series of goals to meet and investments to make."
FOP_Help_the_Revolution:0 "Aid the World Revolution"
FOP_Help_the_Revolution_desc:0 "As our commune slowly but surely stands up again with its own two feet, our comrades in Europe are now struggling for all the workers in the world, and as committed internationalists, it is our duty to aid them in their struggle so we may free all the workers of the world from the oppression of Capital."

### Rebuild Tree ###
FOP_Expand_Government_Structures_to_Northern_Argentina:0 "Expand the Bureaucracy to the North"
FOP_Expand_Government_Structures_to_Northern_Argentina_desc:0 "With a relatively succesful economic bureaucracy established in the South during the revolution, now that we own the north, it is high time we began importing aspects of it to the newly liberated areas of the Argentinean Commune."
FOP_Expropriate_the_Haute_Bourgeoise:0 "Expropriate the Haute Bourgeoisie"
FOP_Expropriate_the_Haute_Bourgeoise_desc:0 "While nationalizations of farmsteads and companies had already been part and parcel of living in Revolutionary Patagonia, the situation up in the north is far different. Vast swaths of land as well as many industries are owned not even by Argentinean entrepreneurs but by magnates in Germany. This cannot be allowed to stand, and so the Congress will authorize the immediate nationalization of these assets."
FOP_Formalize_Laws:0 "Formalize Laws"
FOP_Formalize_Laws_desc:0 "Many of the rules and guidelines we would follow in Patagonia weren't attached to any legal framework. However, we can take much of what we established and use it to help integrate many parts of Argentina."
FOP_Land_Reform:0 "National Land Reform"
FOP_Land_Reform_desc:0 "In an effort to deal with the rampant inequality in Argentina, we will undergo a national Land Reform scheme, which aims to reduce the property size of the large land owners, and to expand on the size of the small ones. This way, we can help even out the market and help the working class grow as there's more than enough land in Argentina to share."
FOP_Integrate_Old_Bureaucracy:0 "Integrate Old Bureaucracy"
FOP_Integrate_Old_Bureaucracy_desc:0 "While some would argue that integrating parts of the old Republican system in Argentina would be a mistake, the truth is that Argentina had taken a slight pro-Worker turn during the last three decades, only coming to a grinding halt with the Uriburu coup. As such, there are plenty of agencies we can simply just annex to our current administration."
FOP_create_the_CSE:0 "Create the CSE"
FOP_create_the_CSE_desc:0 "One of the major threats our nation now faces is that of foreign subversion. With many nations looking at us with evil intentions, we must stand fast and repel their efforts of deceit and treachery. For that, we will need to create an agency that will take care of such matters, and so we shall create the Comité para la Seguridad del Estado."
FOP_Education_Reform:0 "Education Reform"
FOP_Education_Reform_desc:0 "The last education reform in Argentina was undergone ages ago, and with reactionary lies still littering the books of today's youth, we will need to heavily revise the current curriculum. This could, if done properly, also ensure future generations don't see our regime hostily, as many of their parents currently do..."
FOP_Social_Revolution:0 "Further the Social Revolution"
FOP_Social_Revolution_desc:0 "Argentineans have long had a fascination for the aristocratic life of places like pre-Revolutionary France or Britain, which is what led to many areas of Buenos Aires to be remade to ressemble the former's capital. However, this line of thinking gave no thought to the workers, and as such, we should start reforming the way these structures are seen. By trying to associate those to the current France and Britain, we are sure to slowly but steadily ingrain worker solidarity into the Argentinean culture!"
FOP_rural_development:0 "Rural Development"
FOP_rural_development_desc:0 "While our nation has been largely agrarian for a long time, the former regimes had forsaken these areas to the whims of the free market while only focusing on specific areas like Buenos Aires or Cordoba for development and investments. We shall correct this mistake by investing in our own works outside of these major cities so we can prove our good faith to the workers in every corner of our nation."
FOP_urban_development:0 "Urban Development"
FOP_urban_development_desc:0 "The previous regime had taken steps to develop the industry of regions like Buenos Aires and Cordoba, but they were not enough. Too much of the development was left to the whims of the free market and capitalist exploitation, with the former regime now ousted we can begin a proper and revolutionary industrialization befitting of the people."
FOP_moderate_anarchist_development_scheme:0 "Moderate Anarchist Development Scheme"
FOP_moderate_anarchist_development_scheme_desc:0 "The old capitalistic system of industrialization was haphazard and only benefitted the Bourgeois class' interests. Instead, we should hand the power and means of production to the workers themselves through a system of local councils who will democratically decide how to better develop their local economies."
FOP_radical_anarchist_development_scheme:0 "Radical Anarchist Development Scheme"
FOP_radical_anarchist_development_scheme_desc:0 "The capitalistic system of industrialization was criminal in both its neglect of the worker, and its inability to satiate the demands of the people, but we shall change that. Not only will we develop an industry to serve Argentina, but also the workers of the world by promoting the most devoted to the world revolution to lead the workers councils that will freely and democratically guide Argentina towards its destiny."
FOP_socialist_development_scheme:0 "Socialist Development Scheme"
FOP_socialist_development_scheme_desc:0 "The capitalist system of economics is inherently predatory, but we can tame its excesses through the democratization of the workplace through unionization and workers cooperatives. A more mutualistic system will allow entrepreneurs to still innovate and develop, while giving the workers the ability to create an economy that serves the workers, rather than the greedy capitalists."
FOP_communist_development_scheme:0 "Communist Development Scheme"
FOP_communist_development_scheme_desc:0 "Learning from the experiences of Vladimir Lenin, we shall implement a policy of Central Planning. We cannot allow the haphazard development of any part of our economy and instead shall utilize a series of 5 year plans to achieve rapid growth and development."
FOP_resource_exploitation_scheme:0 "Comité Central de Recursos Naturales"
FOP_resource_exploitation_scheme_desc:0 "With the Argentinean industry slowly getting back and running, we are quickly running into raw material shortages as we surpass the pre-revolution standards. While importing will do for now, Argentina is a vast nation with untapped resources in many regions, and as such, a committee has been created by the Congress in order to organize the extraction of said resources."

### Army Tree ###

FOP_modernise_the_army:0 "혁명군"
FOP_modernise_the_army_desc:0 "Our army has gone from their humble beginnings as a struggling militia to the heroic vanguard that liberated Buenos Aires. Their respite will be short, however, as the reactionaries surrounding us want nothing more than to take our hard-fought freedom away from us. We must prepare for the conflicts that lie ahead by properly organizing this fighting force."

FOP_focus_on_decentralization:0 "Focus on Decentralization"
FOP_focus_on_decentralization_desc:0 "Instead of relying on a rigid top-down command structure, ours is an army of the people that can act on their own initiative. By giving them the freedom they need to strike while the iron is hot instead of dealing with military bureaucracy we'll further bolster the potential of our militias."

FOP_keep_the_militias:0 "Keep the Militias"
FOP_keep_the_militias_desc:0 "The red militias and guerrillas won the last war and they'll win the next one as well. Instead of adopting the failed doctrines of our vanquished oppressors, we'll use the resources of our new state to strengthen the force that won us our freedom in the first place."

FOP_command_structure_reorganization:0 "An Army of the People"
FOP_command_structure_reorganization_desc:0 "After removing the restrictive nature of a conventional military hierarchy, ours is an army of the people that fights for the the people. It's an army of revolutionary workers that fight for a just cause rather than lofty ambitions and an army of peasants that know how to be self-sufficient without relying on barked orders."

FOP_a_rifle_for_every_man:0 "A Rifle for Every Man"
FOP_a_rifle_for_every_man_desc:0 "The eagerness that our people have shown to join the ranks of our militia means that our enlistment offices often have more volunteers than we have guns in our armories. To rectify this problem, we must fine-tune our production of rifles so that we can arm every single aspiring revolutionary in Argentina!"

FOP_a_red_army:0 "붉은 군대"
FOP_a_red_army_desc:0 "The militias may have won the day thanks to our resolve and cunning. Going forward, however, we ought to convert this underdog guerrilla force into a professional standing army able to take the fight to the enemy."

FOP_the_status_of_fma:0 "Socialist Military Industry"
FOP_the_status_of_fma_desc:0 "Our revolutionary army began as we made our own weapons in our homes and workshops to guard against the oppressors. With the full resources of the state behind it, we're now able to build a fully-fledged military industry to support the expansion of our revolutionary army."

FOP_Artillery_competition:0 "An Army of Professionals"
FOP_Artillery_competition_desc:0 "Continuing with our reforms, we'll gradually turn our hardened militias into a disciplined army, combining the best qualities of the old and new system. When we're finished, our army will be one made out of professional, well-drilled soldiers led by the finest officers that emerged from the revolutionary war."

FOP_tank_research:0 "No Quarter for Counter-Revolutionaries"
FOP_tank_research_desc:0 "Our army's unique background as an guerrilla army means that most of our officers have a great deal of experience as insurgents. Since they know every trick in the book, that means that they also know how to break any kind of counter-revolutionary insurgency should they form in lands that we've liberated."

FOP_set_up_a_new_hierarchy:0 "Establish a New Hierarchy"
FOP_set_up_a_new_hierarchy_desc:0 "A decentralized force can win battles on a tactical level, but on a strategic level it's often no better than an angry mob. As we have no shortage of experienced leaders, we should be able to create a new command structure with officers hand-picked out from the most experienced units to lead our new army."

FOP_militarization_of_electronics:0 "Militarization of Electronics"
FOP_militarization_of_electronics_desc:0 "While it's been a historically underdeveloped sector of Argentine industry, our military has made it clear that it wishes to modernize the electronics that we produce so that they may be used to enhance the efficiency of our armed forces and our R&D departments. Perhaps we should allocate some funds towards these endeavors?"

FOP_revive_military_academies:0 "Colegio Militar de la Revolución"
FOP_revive_military_academies_desc:0 "Because of its foundation as an insurrectionist army, our forces have primarily evolved through trials by fire. With the Buenos Aires military college under our control, however, it's time that we started to use its facilities to train the next generation of our revolutionary vanguard."

FOP_copy_foreign_models:0 "Copy Foreign Models"
FOP_copy_foreign_models_desc:0 "Our war for liberation led to countless thousands of guns and other pieces of equipment flooding into our country from the the European powers. Studying these weapons and using that as a blueprint for future arms production would allow us to more rapidly catch up with the foreign arms industries."

FOP_reduce_forts:0 "요새를 남겨두지 마라"
FOP_reduce_forts_desc:0 "Since the inception of our army we've had a difficult time overcoming enemy field fortifications. By modernizing both our field artillery pieces and the equipment used by our engineers our army will be far more potent on the offensive."

FOP_army_training:0 "Expand the Vanguard"
FOP_army_training_desc:0 "The many types of extreme battlefield conditions that we face necessitates that we allow for an expansion of our special forces branch. They will continue to serve as the vanguard for our revolutionary struggle and their skills will continue to save the lives of our regular infantrymen."

FOP_protecting_the_andes:0 "Protecting the Andes"
FOP_protecting_the_andes_desc:0 "Because of the vast amounts of mountains that surround us, deploying specialist forces trained to overcome these harsh geographic conditions and armed with modern equipment would give us an edge in future conflicts in such terrain."

FOP_instituto_balseiro:0 "CITERA"
FOP_instituto_balseiro_desc:0 "The ever increasing needs of our army to improve its equipment has necessitated the establishment of a research institute devoted solely for the technological advancements of the armed revolutionary struggle."

FOP_crossing_the_rivers:0 "Crossing the Rivers"
FOP_crossing_the_rivers_desc:0 "From the many wide rivers in Argentina all the way up to the Amazon rain forests, there are many inhospitable and dangerous potential battlefields for our army to surmount. Rather than frivolously wasting the lives of our soldiers, we'll leave these jobs to our army's most elite forces."

FOP_rebuild_the_naval_academy:0 "Rapid Coast Guard Expansion"
FOP_rebuild_the_naval_academy_desc:0 "We must restore our coast guard with all haste. Traditionally it's acted to help us protect our fishing industry, but going forward the threat of war means that wee need to make sure our long coastline is protected from hostile ships and submarines."

FOP_revive_ASTARSA:0 "The Second Dreadnaught Race"
FOP_revive_ASTARSA_desc:0 "The Argentine navy used to be the mightiest in South America. If we are to reclaim the Atlantic from the capitalists we must reclaim this role and build a mighty fleet of capital ships once again. Our shipyards will have to toil day and night if we are to win the second South American dreadnought race!"

FOP_army_branch:0 "An Army Extension"
FOP_army_branch_desc:0 "The primary function of the air force should be to support our army as it carries the torch of the revolution forward. As such, we'll focus on close support planes that will devastate the opposition on land."

FOP_an_independent_force:0 "An Independent Air Force"
FOP_an_independent_force_desc:0 "Rather than being there to supplement an existing branch, we'll let our air force focus on its natural strengths. As such, the air force will be its independent branch of our military, focusing on aerial supremacy and the destruction of our enemy's strategic targets."

FOP_naval_necessity:0 "아르마다 데 로스 푸에블로스"
FOP_naval_necessity_desc:0 "아르헨티나 땅을 모두 수복한 후에, 우리는 바다도 수복할 것입니다. 공식적으로 '인민해군'을 창설하고 관련 기관을 설립하는 것으로 그 첫 삽을 뜰 것입니다."

FOP_foreign_naval_research:0 "Escuela Naval Militar"
FOP_foreign_naval_research_desc:0 "Tt the end of the war the institutional knowledge of the old regime vanished along with it. If we want our navy to be able to challenge the reactionaries in the Atlantic ocean in the future we must restore the old naval college under a loyal administration so that we can teach the next generation of naval officers."

FOP_argi_navy_is_stronk:0 "Rebuilding the Old Navy"
FOP_argi_navy_is_stronk_desc:0 "At the end of the war, the old regime fled with its fleet to Uruguay as we marched towards victory. While their ships are out of our reach for now, thanks to the speed of our advance some schematics are in a good enough condition for us to build several vessels with relative ease."

FOP_french_naval_assistance:0 "Revive ASTARSA"
FOP_french_naval_assistance_desc:0 "Argentina's history as a naval power came to an abrupt end when the old regime scuttled its fleet at the end of the revolutionary war. Bringing back their old shipbuilding facilities and using them to serve the revolution should be our top priority if we are to contest the Atlantic once more."

FOP_british_naval_assistance:0 "British Naval Assistance"
FOP_british_naval_assistance_desc:0 "The Union of Britain boasts the greatest revolutionary navy in the world and the richest naval traditions in the Internationale. Thanks to the ties developed with our revolutionary comrades, they're ready to send a handful of engineers our way to oversee our naval modernization program."

FOP_subs:0 "Cut the Arteries of Capitalism"
FOP_subs_desc:0 "Our navy won't be able to match those of the capitalists fast enough to make a difference in the conflicts in our near future. Fighting with limited means and striking our enemies from the shadows suits us just fine, however. We did it in the forests and mountains, and we'll do it at sea as well!"

FOP_airforce:0 "Fuerza Aérea de la Comuna Argentina"
FOP_airforce_desc:0 "As of now, our air force program is in its initial phases. Our first goal should be to formally found the air force of the Argentine Commune and set up the institutions necessary for us to start painting the skies red!"

FOP_fighter_research:0 "Lessons from the War"
FOP_fighter_research_desc:0 "Leading up to our liberation we were often forced to utilize makeshift air strips in supplies and manpower from abroad. While not fit for military use, the lessons learned in quickly clearing terrain and preparing an area to handle air planes can prove useful in speeding up our air base construction if we properly instruct our engineers."

FOP_air_support:0 "Secure the Skies"
FOP_air_support_desc:0 "We have a lot of catching up to do before we can liberate the skies from the capitalists. By diverting extra funds to the development of more advanced fighter models the days of hiding in forests whenever an enemy plane appears will soon be over."

FOP_bomber_research:0 "Bomb the Bourgeoisie"
FOP_bomber_research_desc:0 "In the past, our enemies grew accustomed to bomb us with impunity. We were weaker back then, and now that we've grown stronger it's time that we returned the favor by developing our own bomber craft to support our war effort."

FOP_naval_bombers:0 "Expand the Academy"
FOP_naval_bombers_desc:0 "Our army has held a role of primacy as far as our military education goes. As such, we've been able to produce a far smaller amount of quality air officers than most of our peers. If we don't want to be outdone by the imperialists, we must devote more resources to improve their training."

FOP_airports:0 "Sink their Ships"
FOP_airports_desc:0 "As a good portion of the Argentine navy was sunk or scuttled during our revolution, our enemies have both a numerical and technological advantage over our navy. Our air marshals believe that this shortcoming can be rectified by using torpedo bombers to interdict the enemy's fleets."

FOP_radio_research:0 "Monitor their Movements"
FOP_radio_research_desc:0 "Needless to say, by only detecting the enemy's planes when they're above us means that we've caught them too late. By researching and developing radar technology we'll be able to receive early warnings of any incoming enemy forces well ahead of time."

FOP_air_doctrine_focus:0 "Shatter their Movements"
FOP_air_doctrine_focus_desc:0 "Heavy bombers will lay waste to the imperialists. They will have no forts to protect them, no factories to produce their weapons of oppression, no railroads to ferry their troops across. By paralyzing their war effort we'll make victory all but certain."

### Araucania GANG ###
### Araucania GANG ###
FOP_king_back:0 "The Revived Monarchy"
FOP_king_back_desc:0 "While simply unthinkable up to a few months ago, the Patagonian royal family, has returned to the Patagonian region as the new rulers of the area, its power restored like a southern phoenix. While the Argentineans may weep at the sight of such an insult, it is only a correction of a historical error, a cause our monarch spent years defending, and the people of Patagonia finally have a nation to call their own, away from the tyrannical yoke of Buenos Aires"
FOP_securing_legitimacy:0 "Securing Legitimacy"
FOP_securing_legitimacy_desc:0 "King Bernard understands that, while his position has been secured in the aftermatch of the war, he still requires the compliance of the local population to carry out a succesful rule, and is now on the lookout for allies to the new regime. Thankfully, not only the local natives have long resented the rule imposed on them for decades, but our influence abroad can secure funds and the clout necessary to gather these groups under our umbrella"
FOP_sociedad_caupolican:0 "The Sociedad Caupolicán"
FOP_sociedad_caupolican_desc:0 "The Sociedad Caupolicán Defensora de la Araucanía has been one of the largest Mapuche organizations in recent times, and with the restoration of the Patagonian monarch recognized by the mapuche peoples, it should be no surprise that King Bernard is contacting them to cement his rule. While there are cerimonial and administrative issues to deal with, they can with certainty become of the cornerstones of the political life of our new kingdom"
FOP_federacion_araucana:0 "The Federación Araucana"
FOP_federacion_araucana_desc:0 "The Federación Araucana, one of the newer political forces among the mapuche community, has quickly grown into relevance with the restoration of the Kingdom. As such, it could be beneficial for both of us to close ties and cooperate for the sake of restoring stability to Patagonia, while also asserting ourselves as not just another occupying force, but as a goverment of law, justice and order unlike those the folk of these lands had to endure for so long"
FOP_restore_the_teaching_of_mapuche:0 "Restore the Teaching of Mapuche Language"
FOP_restore_the_teaching_of_mapuche_desc:0 "Despite the resistance of the Mapuche people, Spanish was introduced as the hegemonic language in the region when they were soundly defeated during the so called Desert War in the previous century. However, with the recreation of the monarchy and popular sovereignty, such neglect cannot be allowed, and the teaching of both languages will ensure that the oblivion Buenos Aires desired for the Mapuche language never comes to pass, while keeping existing Spanish education ensures inteligibility and good relations with nearby nations."
FOP_status_of_the_foreigners:0 "Status of the Foreigners"
FOP_status_of_the_foreigners_desc:0 "Without the obligation to import colonists that Argentina has thanks to its constitution, questions have been brought up about the state of immigration in our fledgling state. Our lands are certainly not very populated, but there is a real concern among nativist groups that an excess of people may arrive from Europe, fleeing the terrors of war and Syndicalism. Whether fully allowing settlers to come or resticting them in some fashion, however, is up for the King and its advisory council to decide."
FOP_the_religious_issue:0 "The Religious Issue"
FOP_the_religious_issue_desc:0 "While most of the lands of South America are unanymously, or almost entirely so, Catholic, the generations of imigrants from Europe and the native populations all profess different faiths than that of the spanish, or even our Monarch itself. While a state absolutely cannot lack an official faith to guide it, we should be careful as to not alienate those who live in these lands and call it home, for the realm can ill afford unrest in these troubling times."
FOP_a_legacy_of_survival:0 "A Legacy of Survival"
FOP_a_legacy_of_survival_desc:0 "It is said that the harshest of lands create the hardiest of peoples. While Patagonia never had the wealth of the Incas, our people for centuries fought them back, and the spainards afterwards, were kept at bay from out lands thanks to our bravery and hardiness. Not with superior numbers, but by learning and adapating to the changing conditions of warfare. Not only by bravery a people endures, for that we did not lack in the previous century, but with force of arms as well."
FOP_economic_development:0 "Economic Development"
FOP_economic_development_desc:0 "These lands have faced much war and hardship over the last decades, and the situation was further aggravated by years of rule under red brigands and looters. We have a unique chance of not only rekindling the spirit of the nation, but to restore its wealth and standard of living, and go even further beyond into prosperity. However, every journey starts with small steps, and the King and his advisors must deliberate on which paths to take on this road."
FOP_safeguarding_silversmithing:0 "Safeguarding Silversmithing"
FOP_safeguarding_silversmithing_desc:0 "As with most cultural habits of the native peoples of the southern edges of the land, the renowed silversmiths of the Mapuche have been impovrished and opressed since the conquest of this land. Few remain that know the art, but most of them are old masters, that, if found, can be of immense help to further our efforts to protect the culture and way of life of the peoples of our realm."
FOP_agrarian_reform:0 "Agrarian Reforms"
FOP_agrarian_reform_desc:0 "After the syndicalist brigands overran most of patagonia, those who owned land and herds found themselves in dire straits. Much of their possesions were 'collectivized', that is, stolen and ran into the ground by socialists who dont know the first thing about the lay of the land. By making sure the lands go back to their rightful owners, not only we right a moral wrong, but we can use their expertise to immensily improve the wealth of the realm, and restore the momentum of the sheep farming boom."
FOP_industrialization:0 "Industrialization"
FOP_industrialization_desc:0 "Never has manufactury taken a hold in these lands, much less large scale factories, as development was impossible under the constant opression and mismanagement from Buenos Aires. A centralized plan is needed to improve our economic situation and safeguard the future of our state, but even such grand plans often have humble beginnings, and we should start by making basic factories of the most essential goods first and foremost"
FOP_the_old_ways:0 "The Old Ways"
FOP_the_old_ways_desc:0 "Ours is a harsh land, where agriculture is difficult, and fertile land rare, and as such much of our wealth comes from the herds of sheep and the fishing in the coasts of the south. Once booming industries whose wealth attracted immigrants the world over, years of syndicalist mismanagement and violence have kept the land from being developed to its full potential, and still owned by very few."
FOP_a_brave_new_world:0 "Brave New World"
FOP_a_brave_new_world_desc:0 "The relatively barren lands of Patagonia have little to offer for large scale cash crops, but in the modern world, wealth comes not from such methods, nor hunting or fishing, but from the great fires and rising buildings of industry. Our monarch's contacts abroad, coupled with the low labour costs and tax burdens, should be enough to kickstart industrial plants in the major cities of the Kingdom, and bring Patagonia to the 20th century."
FOP_a_new_army:0 "A New Army"
FOP_a_new_army_desc:0 "While our people has a brave warrior tradition, an honrable legacy from times of gallantry, times have changed. Now, in the modern day, the tanks, airplanes and machines of war brought to bear can dwarf any effort an unequipped man can pour in the battlefield, as there is little bravery can do to pierce the plating of enemy armour. We need to prepare our soldiers, brave and few as they are, as to ensure that our efficiency is battle is maximized, and out new kingdom is not brought to ruin so soon after its re-establishment"
FOP_the_old_army_ways:0 "Our Army Traditions"
FOP_the_old_army_ways_desc:0 "The greatest defense of the kingdom is its peoplen and its land. Inhospitable to most outsiders, the chilling polar winds, the high mountains and the vast steppes are first and most important line of defense of the tribes, and has been for generations. Our people have defeated the great Spanish and Inca empires in war, by outsmarting the juggernauts, and ferociously countering their so called plans of conquest with daring raids and sabotage operations, in preparation for decisive battles."
FOP_restore_the_Kollellaullin_training:0 "Restore the Kollellaullin Training"
FOP_restore_the_Kollellaullin_training_desc:0 "For centuries a closed guarded secret, the ways of close quarters combat of the Mapuche peoples can be now taught to anyone under the King's service. While the process is ardous, we will ensure that the men enlisted will be more effective in close quarters, and the training will help instill the needed discipline in the limited number of men at our disposal"
FOP_request_french_military_mission:0 "Request French Military Mission"
FOP_request_french_military_mission_desc:0 "Much like Patagonia itself, France found itself occupied by syndicalist brigands who sought to destroy the nation, its culture and its faiths. Many of the righteously outraged officers moved elsewhere, becoming exiles in either Algiers or across the courts of Europe and the palaces of the Americas, or adventurers in the Far East. By formally establishing posts to recruit officers and attract technical and planning personnel, we can ensure the realm has an up to date military that is capable of defending the nation for the dangers abroad, while also making diplomatic inroads with the french exiles as a whole."
FOP_a_new_cavalry:0 "A New Cavalry"
FOP_a_new_cavalry_desc:0 "The great plains and steppes of Patagonia are suitable for the training and raising of horses, but also for their continous use in battle. In these places where no road was ever imagined crossing, the great machines find themselves at a disadvantadge, but luckily for the King and his allies, our horsemen not only will know the lay of the land, but recieve traning to perform in even the harshest climatic conditions, so the riders of the south can once again prove their worth in combat."
FOP_the_status_of_mapuche_culture:0 "The Status of Mapuche Culture"
FOP_the_status_of_mapuche_culture_desc:0 "Decades of persecution damage a culture in many ways. Some are visible, like the abandoned villages, the stolen artifacts, but others, more subtle, such as the loss of oral tradiiton, knowledge, and language. All of which were almost ruined by the occupation by the castillian forces; they not only held the local culture in the lowest regard, but actively persecuted it, as they saw the brave natives as a threat to their rule. Now, with the crown's authority protecting the people, the culture of the Mapuche can properly be recorded for future generations to come."
FOP_summon_a_native_congress:0 "Summon a Native Congress"
FOP_summon_a_native_congress_desc:0 "In order to establish a proper ruling body for the Kingdom as a whole, we need not only Mapuche representatives, but ones from all tribes under the protection of the crown, great and small. With the envoys of all the tribes, peoples and organizations gathered, we will form a Royal Council which will help His Majesty while he adjusts himself to his new country, by taking on several administrative tasks and roles for him."
FOP_trading_tradition:0 "A Trading Tradition"
FOP_trading_tradition_desc:0 "As the communities in the area now ruled by the Kingdom of Patagonia were traditionally small, trade was needed to mantain the flow of needed goods between the small realms of tribes that ecompassed it. While times have certainly changed, the strategic position of the Kingdom at the very edge of the world is once again an advantadge, as the constant trumoil across the North Atlantic increases shipping traffic in the far south, putting our realm and its ports in a uniquely strategic position we'd be foolish not to take advantadge of."
FOP_demand_repatriation_of_Mapuche_artifacts:0 "Demand Repatriation of Mapuche Artefacts"
FOP_demand_repatriation_of_Mapuche_artifacts_desc:0 "The poverty imposed by the cruel measues of the occupying colonizers drove many cheifs and holy men and women to sell their most prized possesions to be able to simply eat. Silverware, weapons, art; all taken away to be shown as some curiosity to arrogant men in Buenos Aires. Thankfully, His Majesty knows that requesting these artifacts back is a trivial matter, considering the current situation and proper subjugation of the former opressors."
FOP_port_expansion_for_natives:0 "Port Expansion for Natives"
FOP_port_expansion_for_natives_desc:0 "While for a long time the ports of Patagonia were designed by immigrants, for immigrants, now the time arrived to make sure the riches of the sea belong to Patagonia's people. While much was damaged, even more destroyed, in the wars that ravaged the land, we will rebuild and persevere, as the folk living in the former land of giants become giants in their own right, riding above the tempestous waves of the southern atlantic"
FOP_king_personality_cult:0 "Royal Personality Cult"
FOP_king_personality_cult_desc:0 "The figure of our king is not one widely known about the local populace, not only due to his limited grasp of the language, but because much of his work to restore the kingdom was done behind the scenes. As such, his lifelong struggle for Patagonia often passed as a quest for personal ambition rather than duty and selflessness. Even when he was mocked and derided by foreign courts and press, when he had to almost ruin himslef travelling abroad to gather support, or how he even now moved to a land he never saw, to fufill the oaths of his predessors. As we establish more and more schools in both Spanish and native languages, we cannot neglect the need to remind the people of the great live and cause of Antonie, King of Patagonia "
FOP_basic_military_production:0 "Basic Military Production"
FOP_basic_military_production_desc:0 "While we have many allies abroad that can supply us with weapons in times of need, the fact is that the nation remains at permanent risk, until we have at least a minimum degree of self sufficiency in our weapons manufacturing. While truthfully, the numbers wont be high, the numbers of our small and elite military are also not, and as such, we predict that even small plants can supply our forces locally to perform at an optimal level."
FOP_proclaim_the_king_as_permanent_toqui:0 "Proclaim the King as Permanent Toqui"
FOP_proclaim_the_king_as_permanent_toqui_desc:0 "While traditionally, the role of Toqui was one of the military commander in cheif, elected by the tribes in times of war, the Crown is now the main guardian and defender of the peoples of the region, and such, is the de facto toqui, perhaps the greatest of them in history. By solidifying the powers and roles of the monarch with primarily native than foreign titles, we can ensure that even our goverment itself is safeguarding the lifestyle and culture of the native peoples."
FOP_legacy_of_Toki_Leftraru:0 "Legacy of Toki Leftraru"
FOP_legacy_of_Toki_Leftraru_desc:0 "Every nation has a hero, a founding figure of chivalry, honour and ideals that stands the test of time. The greatest of all Toquis, the man known to the Europeans as Lautaro, fought the greatest and most powerful empire in human history and won, while leading the mapuche people to victory on key engagements, not simply mere ambushes. His work uniting the tribes, and laying the foundations upon which our monarchs later would build upon, cannot, and should never be, forgotten by those who now reap the fruits of his labour"
FOP_status_of_kindred_natives:0 "Status of Kindred Native Tribes"
FOP_status_of_kindred_natives_desc:0 "While considered the main native group of Patagonia, the Mapuche are not the only natives of Patagonia. The Chewel Che, who lived here in the far south even before the Mapuche, are a broad group of locals which inhabit western Patagonia, and they have suffered even more than the Mapuche themselves during the occupation. However, their very name is an exonym, a Mapuche word for 'hardy people', and they will lendure, but now, they have their native kin to help defend and guard their rightful lands"
FOP_diplomatic_connections:0 "Diplomatic Connections"
FOP_diplomatic_connections_desc:0 "Our King, while in his lifelong exile, spent much of his time making friends in high and low places across the courts and palaces in both sides of the atlantic. Even more important, news of our people's plight, which only grew under the rule of the bandits of the Worker's Front, has garnered great amounts of good will amaong foreigners, and such, our struggle to rebuild the nation will find many ready allies across the world."

