### Events ###
fopintro.1.t:0 "The Revolutionary Fires"
fopintro.1.d:0 "Argentina was in a state of chaos during the Weltkrieg, with British companies exploiting its people and resources to get everything they could for the war. This lead to unrest throughout the nation, but especially in the south of the country, in Patagonia. Extremely poor working conditions brought the rise of Socialism and Syndicalism, with thousands of people refusing to work and rioting through the streets. The British forced the Argentine government to intervene, turning riots into rebellion during the events that led to the Semana Tragica. The situation only escalated further and further from there, with the LP growing in strength in the main cities, particularly with the Buenos Aires City Oligarchy. However, deep in the south of Argentina, a new type of unrest grew. What started as a simple strike of rural workers became a general strike in the south, demanding for the payment of wages that had been due for months and the improvement of working conditions. While an agreement was reached at first with the creation of the 'First Rural Agreement of the Patagonia', when the land owners didn't keep their promises, the workers started another general strike, forcing an armed retaliation by an expedition lead by Lieutenant Colonel Hector Benigno Varela. The workers, trusting Varela after he had helped create the first agreement, would try to negotiate with the officer, only to be met with a dreadful realization: Varela was there to demand nothing more than unconditional surrender of the strikers, and he was willing to shoot all who opposed to keep control of the Patagonia."
fopintro.1.a:0 "A Sad Start for Our Revolution"

fopintro.2.t:0 "The Patagonia Rebelde"
fopintro.2.d:0 "The workers, rallied behind the figure of Antonio Soto and Jose 'Facon Grande' Font, decided that the time for revolution was now. Despite the disarmament clause in the original Rural Agreement, most of Soto's anarchist had left their weapons to Alfredo 'El Toscano' Fonte, after he and many other more radical 'anarchists' refused the agreement, and so Soto found himself having to ally with the Patagonian bandit in order to get the equipment to arm the workers to fight. After the initial victories of the Army, the workers dealt a decisive victory at La Anita farm, and with the coordination of the FORA through telegraph lines and message runners, the Second Great Patagonic Strike only grew and grew in strength, with the Argentinian army being unable to deal with it without sparking heavy political backlash in the capital for the popular UCR in power."
fopintro.2.a:0 "United Workers Will Never Be Beaten!"

fopintro.3.t:0 "The Contemporary Frente Obrero Patagonico"
fopintro.3.d:0 "Many years later, the fire of the revolution continues to burn in Patagonia. Chile had to step in and protect the FOP from the north, and so hold much sway in how the nation is ran. Antonio Soto, leader of FORA and one of the main participants in the revolution, has lead the nation ever since, leading a loose and fragile coalition of Anarchists, Communists and Radical Socialists. Due to political instability, proper elections have not been held yet, however Soto has promised to step down of his position once the crisis with Argentina ends, whatever the result may be. There are worries that the election won't take place in time, for due to the rise of Carlés in the north, people fear that invasion will happen soon. However, with the Patagonic Strike being seen as the beacon of anarchism and socialism by many, international support both by the Internationale and by willing anarchists and exiled Bolsheviks alike is not on short supply, and so the workers that may appear to be stranded in such an apparent desolate wasteland like Patagonia may still stand a chance..."
fopintro.3.a:0 "Viva la Revolución!"

fop.2.t:0 "The FOP Calls for Chilean Volunteers"
fop.2.d:0 "We have just received word from our neighbours in Patagonia that they are requesting we send them volunteers for their upcoming war against the core Argentinian government. We have promised that we will aid them in their future war, and they are our chance to defeat the Argentine menace. However, we also need to cover our own fronts in the Paso de los Libertadores and in the Atacama Region, how should we react?"
fop.2.a:0 "Send them volunteers."
fop.2.b:0 "What benefit do we gain? Refuse them."

fop.3.t:0 "Chile Sends Volunteers"
fop.3.d:0 "Chile has decided to send us volunteers to help us in our upcoming war against Argentina."
fop.3.a:0 "Their forces will be valued greatly."

fop.4.t:0 "Chile Refuses to Send Volunteers"
fop.4.d:0 "Although claiming to be our ally, Chile have refused to send us any volunteers to train our forces before war breaks out."
fop.4.a:0 "We will not forget this."

fop.5.t:0 "The FOP Requests Manpower"
fop.5.d:0 "The Workers Front of Patagonia, known as the FOP, has requested that we aid their struggle by sending them manpower and equipment. Soon they will face war with the Argentine government, and they need to be prepared for when it happens. If they succeed, they can become a permanent foothold of Syndicalism in South America."
fop.5.a:0 "We will send men and guns."
fop.5.b:0 "We will only send men."
fop.5.c:0 "South America is too far away..."

fop.6.t:0 "The Hannaford Idea"
fop.6.d:0 "Guillermo Mac Hannaford, an ex-army major of the Argentinian military, has been condemned for a lifetime of prison for seemingly betraying the reactionary Argentinian Military and leaking official documents to Paraguay and Chile. Luckily for us, insiders in the Argentinian military have indicated that he'll be transported to the Prisión Regional del Sur, a high security prison in the territory of Neuquén, which conveniently sits less than a few hundred kilometres from our border.\n\nUnexpectedly, many of the different factions of our military have jumped at the chance of presenting plans to recover this would-be revolutionary from the reactionary grasp. While some of them are insanely optimistic, the ones that have stood out the most have been a proposal by Buenaventura Durruti's 'Avengers', which suggests utilizing a militia attack as a distraction in the Viedma Area to act as a diversion of a full-scale breakthrough into the prison. In stark opposition of this plan, comrade Iosif Dzugashvili, in his experience, has suggested us to pick a smaller team to infiltrate the area, with a couple columns on standby to assist in case the situation escalates, and instead rescue the officer. The last proposal to be seriously considered, thrown in by Marc Augier, is to simply send a column in the prison's general direction, and let the officers in charge deal with whatever challenges lay ahead.\n\nEach plan carries its own risk for us, unfortunately. While Durruti and Dzugashvili's experience as bank robbers and terrorists in Spain and Russia give them some pedigree in this kind of covert operations, there's no denying we can't exactly commit all the resources they ask of us. By contrast, while the Augier plan is less reliable on paper as the column may just collapse and scatter, it's certainly helping us commit less assets to what's essentially a non-prioritary target. What should the Revolutionary Comittee favour?"
fop.6.a:0 "Give Durruti what he asks"
fop.6.b:0 "Comrade Dzhugashvili will Have our Resources"
fop.6.c:0 "Go through with Augier's Plan"
fop.6.e:0 "This is a Waste of Time"

fop.7.t:0 "Hannaford made it out Alive"
fop.7.d:0 "Our mission was a great success, with us successfully getting Hannaford out of prison alive, as well as most of our troops. Our troops ran circles around the Argentinian garrison and it is not only a military success, but a moral victory as well. If we keep this up, there may actually be a chance for our revolution to succeed!"
fop.7.a:0 "Excellent."

fop.8.t:0 "Hannaford Died but our Troops Escaped"
fop.8.d:0 "While sieging the prison Hannaford was trapped in, he was accidentally killed by a stray bullet. However, most of our troops escaped unharmed, and so while the mission failed, morale still remains high among our troops."
fop.8.a:0 "That's not terrible."

fop.9.t:0 "Major Mission Failure"
fop.9.d:0 "The mission failed massively, while they were able to escape the prison with Hannaford they were misdirected on their return. This allowed a nearby garrison to pincer our troops between them and the prison garrison with Hannaford dying and most of our troops being lost in the escape. This defeat will surely impact the morale of our troops, and it puts a dent on our leadership's reputation."
fop.9.a:0 "Damn."

fop.10.t:0 "Hannaford is Refusing to Help"
fop.10.d:0 "We successfully got Hannaford out of prison alive, but there is still a problem. He is currently refusing to aid our revolution. Hannaford himself, at least according to the intelligence we could gather on his imprisonment, was accused of spying for Paraguay but such accusation had little evidence to support the case, leading some of our command to speculate that he was being framed by a rival in the Army. With that in mind, we believe we can take advantage of the administrative chaos in the North for our agents to dig up information that may help him see things our way. Perhaps, if we show him the truth of the matter, he'll join our side..."
fop.10.a:0 "Send the word to Buenos Aires, Our Agents should be able to Find something Worthwhile"
fop.10.b:0 "Just Interrogate Him and Extract whatever Useful Information we can from Him"

fop.11.t:0 "Hannaford has Accepted to Work with Us"
fop.11.d:0 "Our Agents were able to get information on Hannaford's case via army informants, and have managed to uncover a seeming conspiracy to remove Hannaford from command in the Army, with the tacit approval of many members of the GOU. By all means, this move seems to be an undercover form of a purge, and it's hard to assess if many other officers have suffered unfair demotions or imprisonment in the same way Hannaford has. With that information, we have compiled a file and given it to Hannaford, who, while taking his time to take it all in with some level of disbelief, has finally accepted to work with our government. In return he has requested that our agents in Buenos Aires arrange for the transfer of his family to our territory."
fop.11.a:0 "A Worthy Price for a Worthy Officer"

fop.12.t:0 "Hannaford has Refused to Cooperate"
fop.12.d:0 "Despite our attempts at uncovering information about the Hannaford case, we have unfortunately been unsuccessful and he has proven unusually hard to persuade. Without much choice, we have instead chosen to imprison Hannaford and proceed to extract whatever useful information he has for us."
fop.12.a:0 "We'll Make do Whether You're With us or Against us..."

fop.13.t:0 "Patagonia Requests Rifles"
fop.13.d:0 "The Patagonians are requesting §G1.00k§! units of §GFusil Mauser Modelo 1895§! from our national stockpile to aid them in their struggle against the Buenos Aires Regime."
fop.13.a:0 "Send Them"

fop.14.t:0 "Patagonia Requests Rifles"
fop.14.d:0 "The Patagonians are requesting §G1.00k§! units of §GMAS modèle 1936§! from our national stockpile to aid them in their struggle against the Buenos Aires Regime."
fop.14.a:0 "Send Them"

fop.15.t:0 "Patagonia Requests Rifles"
fop.15.d:0 "The Patagonians are requesting §G1.00k§! units of §GRifle No.4 Mk.I§! from our national stockpile to aid them in their struggle against the Buenos Aires Regime."
fop.15.a:0 "Send Them"

fop.16.t:0 "Chile Sends Rifles"
fop.16.d:0 "The Chileans are Sending §G1.00k§! units of §GFusil Mauser Modelo 1895§! from their national stockpile to aid us in our struggle against the Buenos Aires Regime."
fop.16.a:0 "We Salute Our Chilean Comrades"

fop.17.t:0 "The Commune of France Sends Rifles"
fop.17.d:0 "The Communards are sending §G1.00k§! units of §GMAS modèle 1936§! from their national stockpile to aid us in our struggle against the Buenos Aires Regime."
fop.17.a:0 "We Salute Our Communard Comrades"

fop.18.t:0 "The Union of Britain Sends Rifles"
fop.18.d:0 "The British are sending §G1.00k§! units of §GRifle No.4 Mk.I§! from their national stockpile to aid us in our struggle against the Buenos Aires Regime."
fop.18.a:0 "We Salute Our British Comrades"

fop.22.t:0 "The Argentine Commune asks us to join their faction."
fop.22.d:0 "The Argentine Commune have requested that we unite our revolutionary forces under the alliance of the South American States. What shall we do?"
fop.22.a:0 "Workers of the World, Unite!"
fop.22.b:0 "We can survive by ourselves"

fop.24.t:0 "Victory for the Revolution!"
fop.24.d:0 "Starting as a small insurrection in the south and after years of planning and waiting, we have successfully defeated the reactionary government in Buenos Aires and sent them into exile. With our leaders consolidating the power of the workers in the Capital, they have decided to formally declare the Argentinian Republic fully suspended, and instead have opted to proclaim the new Argentinian Commune. With this victory for the proletariat in one of the most unlikely places, we may act as an inspiration for socialists worldwide and help the Internationale achieve its World Revolution soon enough..."
fop.24.a:0 "Great! Now, What was next on the Revolutionary Agenda now..."

fop.25.t:0 "The Argentine Commune demands subjugation!"
fop.25.d:0 "The Argentine Commune has issued an ultimatum to our government: To allow a revolutionary government to wipe the Capitalist system away, or to face the consequences for oppressing the Uruguayan proletariat. This is a blatant threat, and the survival of our nation depends on our choice..."
fop.25.a:0 "Let Syndicalism Rule!"
fop.25.b:0 "We can defend!"

fop.26.t:0 "Uruguay Refuses"
fop.26.d:0 "The reactionary regime in Uruguay has refused our generous offer to join the revolution, and they are now mobilizing troops to their borders in preparation for war."
fop.26.a:0 "We Shall Give them What They Want..."
fop.26.b:0 "We Cannot Afford War, Back Off"

fop.27.t:0 "The Argentine Commune demands their claims"
fop.27.d:0 "While Argentina was at war with the Syndicalists in Patagonia, we took it as our chance to seize some of our claimed lands that the Argentinians held. However, now that the syndicalists have won and fully consolidated, the Argentine Commune have demanded that we concede our recently acquired lands back to them."
fop.27.a:0 "We cannot fight Argentina."
fop.27.b:0 "That is rightful Paraguayan land!"

fop.28.t:0 "The Argentine Commune demands their claims"
fop.28.d:0 "While Argentina was at war with the Syndicalists in Patagonia, we took it as our chance to seize some of our claimed lands that the Argentinians held. However, now that the syndicalists have won and fully consolidated, the Argentine Commune have demanded that we concede our recently acquired lands back to them."
fop.28.a:0 "We cannot fight Argentina."
fop.28.b:0 "That is rightful Bolivian land!"

fop.29.t:0 "Anti-socialist officers launch attack on Buenos Aires!"
fop.29.d:0 "The defeat of the old regime in Buenos Aires left still many officers bitter and resentful of our glorious revolution. In response, a cabal of these former officers that we were unable to capture after our victory have mobilized against us once more and attacked Buenos Aires with those men loyal to them still along with a stockpile of old weapons and artillery. We were able to crush this reactionary rebellion but not without considerable loss of military and civilian human resources along with sustaining damage to a nearby industrial factory."
fop.29.a:0 "When will the fighting end?"

fop.30.t:0 "Riots in our major cities"
fop.30.d:0 "Although we have liberated the people of Argentina, many still see us as violent occupiers as opposed to liberators. Major riots have broken out in cities like Salta or Mendoza, where our control is slim at best. While we are dispatching reinforcements, it has been foreseen that these riots will only inspire further protests in now unprotected areas of the nation, and fully puts to view the lack of support our regime has in the overall population."
fop.30.a:0 "Damn."

fop.31.t:0 "Argentine Commune ask to join the Third Internationale"
fop.31.d:0 "The socialist revolution in Argentina is now complete and with it brings a new ally to the stage. With their victory comes yet another revolutionary outpost from which the forces of international capitalism shall be brought low. The farmers and workers of Argentina eagerly await the chance to help spread the revolution ever further!"
fop.31.a:0 "Welcome to the Internationale!"
fop.31.b:0 "We have no need for the Argentinians."

fop.32.t:0 "France accepts!"
fop.32.d:0 "France has accepted our request to join the Third Internationale and we now stand together for World Revolution"
fop.32.a:0 "Another victory for Socialism."

fop.33.t:0 "France refuses"
fop.33.d:0 "France has refused our request to join the Third Internationale. Arguing that Argentina would be unnecessarily drawn to the line of fire after a deadly civil war, we will have no choice but to rebuild and protect ourselves while France spearheads the revolution on their own."
fop.33.a:0 "Damn."

fop.34.t:0 "Paraguay refused"
fop.34.d:0 "Paraguay has refused the cede their land to us peacefully, and have begun mobilizing troops to the border in preparation for our attack. How Should we respond?"
fop.34.a:0 "Reactionaries don't Scare Us!"
fop.34.b:0 "We Cannot Afford War now."

fop.35.t:0 "Bolivia refused"
fop.35.d:0 "Bolivia has refused to cede their land to us peacefully, and have begun mobilizing troops to the border in preparation for our attack. How should we respond?"
fop.35.a:0 "To war!"
fop.35.b:0 "We cannot afford war now."

fop.41.t:0 "Immigration Report [GetYear]"
fop.41.d:0 "With rising tensions in Europe, and many socialists seeing our nation as the perfect place to continue the revolution, large swathes of immigrants have decided to cross the pond and live free under socialism."
fop.41.a:0 "Welcome to Argentina!"

fop.58.t:0 "Chile Granted Us Independence"
fop.58.d:0 "Seeing our strong contributions to the war against Argentina and our good mutual relations, Chile has granted our request for mutual independence and allowed for us to become a completely independent nation outside of their rule. We will not forget the generosity they have shown us this day."
fop.58.a:0 "Wonderful!"

fop.59.t:0 "[From.GetNameDefCap] Sends Men and Equipment"
fop.59.d:0 "Seeing our desperate plight for survival, our brothers in arms in [From.GetNameDef] have seen fit to send us not only a large amount of men, but also a significant shipment of arms to assist us in our struggle for the revolution."
fop.59.a:0 "Much appreciated!"

fop.60.t:0 "[From.GetNameDefCap] Sends Men"
fop.60.d:0 "Seeing our plight, our brothers in arms in [From.GetNameDef] have seen fit to send us a contingent of men to assist us in our coming fight."
fop.60.a:0 "We need all the help we can get."

fop.61.t:0 "[From.GetNameDefCap] Cannot Assist"
fop.61.d:0 "Despite our pleas from assistance from the great European Syndicalist powers, the nation of [From.GetNameDef] has sent notice that it is incapable of offering either men or materiel for our fight. While dissapointing, we will have to fight on with what we have."
fop.61.a:0 "Perhaps another time."

fop.62.t:0 "[From.GetNameDefCap] Joins our Alliance"
fop.62.d:0 "We have recieved a diplomatic notice that [From.GetNameDef] has decided to accept our offer of a formal military alliance!"
fop.62.a:0 "We are stronger together."

fop.63.t:0 "[From.GetNameDefCap] Refuses an Alliance"
fop.63.d:0 "We have recieved a short diplomatic notice that [From.GetNameDef] has considered our offer of a military alliance, and has decided it is not in their interests at this moment. Despite our efforts, they do not seem interested in joining forces with us."
fop.63.a:0 "A shame."

fop.64.t:0 "Uruguay Accepts"
fop.64.d:0 "The Uruguayan Government has caved in to our demands and a revolutionary government is now stepping in to fill the vacuum. These news have been received very positively by other Internationale members, seeing this as a diplomatic victory for Socialism"
fop.64.a:0 "No Proletarian Blood has been Spilled, Thankfully"

fop.65.t:0 "[From.GetNameDefCap] Returns our Territory"
fop.65.d:0 "[From.GetNameDefCap] has decided to return our rightful territory instead of facing our mighty armies in the field. Our forces have moved to occupy the territory ceded, and the transfer of land has thus far been peaceful."
fop.65.a:0 "Another Victory for the revolution!"

fop.100.t:0 "Request Support from the Native Populations"
fop.100.d:0 "In our desperate search for manpower, we have largely ignored one of the ethnic makings of our nation: Its natives. While many native groups find themselves alienated from the workers movement given their general alienation from Argentinian society, perhaps we can still draw some common ground against a government that has been disfavouring them for the last half a century, and maybe we could recruit their help as long as we promised to grant them some much needed autonomy once we are victorious."
fop.100.a:0 "Start Consulting with their Organizations"
fop.100.b:0 "Traditionalist Natives are not Part of the Proletariat..."

fop.101.t:0 "The SCDdlA Pledges its Support"
fop.101.d:0 "The Sociedad Caupolicán Defensora de la Araucanía, a political organization made up by the Mapuche people and based in the Argentinian-Chilean border, has agreed to send support for our cause. While we expected them to set some form of conditions, they have merely stated that they will set their demands once we are in a position to fulfill them. Whether that means they expect much or nothing at all from us, remains to be seen."
fop.101.a:0 "Their Support is Nonetheless Greatly Appreciated"

fop.102.t:0 "The SCDdlA has Refused to Provide Support"
fop.102.d:0 "The Sociedad Caupolicán Defensora de la Araucanía, a political organization made up by the Mapuche people and based in the Argentinian-Chilean border, has refused to support our cause, claiming that we will only cause further retaliation by the Argentinian government if they were to support us."
fop.102.a:0 "No choice then. Let's Hope they Don't Come Back Asking for Favours Later"

fop.103.t:0 "The Corporación Araucana requests to be given greater concessions"
fop.103.d:0 "The Corporación Araucana, the new semblance of power amongst the Mapuches after the SCDdlA was dissolved, is demanding the favour they give us back when we were in need to be returned. Now led by Venancio Coñuepán Huenchal and Manuel Aburto Panguilef, they have asked for an expansion of native rights to full citizen status and the establishment of a series of reservoirs where they are able to carry on with their lives with a semblance of self governance without our direct intervention, as well as some small subsidies for their activities. While many point out that by granting these demands we would be healing the divide created by the previous regimes, there are also many detractors that point at the nearly reactionary traditionalist, identitarian, and borderline secessionist nature of the demands. With that in mind, should we truly grant them what they ask for? or should we reassert our authority to also apply the lessons of the revolution in their communities?"
fop.103.a:0 "We Shall Grant their Wishes"
fop.103.b:0 "Reactionaries Won't Be Allowed, Native or Otherwise"

fop.104.t:0 "Diego Abad de Santillán Publishes his Book 'After the Revolution'"
fop.104.d:0 "The famous anarchist economist and writer Sinesio Baudillo García Fernández, better known as Diego Abad de Santillán has finally published in a Chilean printing press what is fastly becoming a masterpiece in anarchist political writing. In the book, Santillán analyzes both countries and explains in detail the steps needed to turn both economies into fully working anarchist states. While he does state that a minimal level of control will be required, his writings are one of the first in the history of anarchism to detail an economic plan and will prove extremely useful if anarchists manage to achieve victory in our country."
fop.104.a:0 "A fine work, Compañero!"

fop.105.t:0 "Tensions mounting between the anarchists and the communists"
fop.105.d:0 "A few anarchist officers have reported in today that they have been harassed constantly by some officers of the communist faction. However, when interrogated, the communist officers claimed the anarchists were the ones harassing them, and presented plenty of evidence and witnesses. While we have separated their platoons for now, this is not an isolated incident, and we have received other reports across the frontline of each side seemingly trying to hinder the other when not in combat."
fop.105.a:0 "We will have to keep an eye out"

fop.106.t:0 "Friendly fire after a skirmish!"
fop.106.d:0 "Tragedy has struck today as a battalion of our frontline troops clashed with another one of our own. While the gunfight was rather short because they were able to quickly realize they were all fighting on the same side when noticing their ragged uniforms and outdated rifles, the small skirmish left 5 dead soldiers and about a dozen wounded. Unsurprisingly, One of the battalions is led by an officer affiliated to the communist party, and the other by a well known anarchists. While an investigation by both sides is being carried out to figure out which is the guilty party for such a mishap, it's clear that both sides are pointing fingers at each other, and an attempt at an objective investigation is becoming harder by the day. With the families of the dead asking for justice to be delivered, the Chairman will need to take a decision on the matter."
fop.106.a:0 "The Anarchist officer is at fault and Shall be removed!"
fop.106.b:0 "The Communist officer is at Fault and Shall be Removed!"
fop.106.c:0 "Remove both, We can't Play Favourites"

fop.107.t:0 "The Anarchists complain!"
fop.107.d:0 "Di Giovanni has come to Puerto Madryn from the frontline today to complain personally about the blatant favouritism to the communists in the frontline, citing several incidents that have happened during and after the fighting where our government has done little or nothing at all. Given the recent instances of infighting in the frontline between the two, this protest does not come as a surprise, and while Soto has given him all the assurances that he can give as an anarchist comrade, this unfortunately means that the discipline in our forces may be weaker than we thought..."
fop.107.a:0 "This doesn't bode well..."

fop.108.t:0 "The Communists complain!"
fop.108.d:0 "Liborio Justo has come to Puerto Madryn from the frontline today to complain personally about the blatant favouritism to the communists in the frontline, citing several incidents that have happened during and after the fighting where our government has done little or nothing at all. Given the recent instances of infighting in the frontline between the two, this protest does not come as a surprise, and while Soto has given him all the assurances that he can give as a fellow revolutionary advocate, this unfortunately means that the discipline in our forces may be weaker than we thought..."
fop.108.a:0 "Perhaps it was a supply error?"

fop.109.t:0 "Anarchists 'Expropiate' a farmstead"
fop.109.d:0 "With our pushes being received rather apathetically by the majority of the rural population, we are facing several issues in the occupied territories that may change this situation for the worse. Today, an anarchist column has broken into a farmstead, tied up its inhabitants and robbed them blind. Farmstead break-ins and robberies are no novelty in the Argentinian country-side, and even some of the original members of the Patagonic strikes, like Alfredo Fonte, were known homestead robbers. However, while the practice may not be uncommon, it damages our reputation reputation with the civilian populace, which may start to see us as nothing more than an outgrown gang of thieves. We may have to take measures if we wish to keep the rural population open to the idea of our takeover."
fop.109.a:0 "Who do they think they are? Imprison the soldiers for insubordination!"
fop.109.b:0 "We're here to free them, not to rob them, compensate the family!"
fop.109.c:0 "They probably deserved it..."

fop.110.t:0 "Communists Propose the Instalment of Political Commissars for all Regiments"
fop.110.d:0 "After a few episodes of small-scale desertion, the Communist faction has proposed to introduce political commissars to the frontlines for all units. These officers, elected amongst a list of party officials for each battalion, will be in charge of making sure no soldiers are harbouring hidden sympathies for the reactionaries. While the communists have been using these methods since before the war even began, this has caused friction with the other factions. With tensions running high, some believe this is a way for the Communists to start purging the opposition before taking over. Then again, with desertion of conscripted locals becoming ever more normal, maybe this proposal would be handy to ensure the loyalty of our troops"
fop.110.a:0 "We have to secure our troops' loyalty if we hope to win?"
fop.110.b:0 "Refuse the proposal, this can only end badly!"

fop.111.t:0 "A Whole Battalion deserts!"
fop.111.d:0 "Terrible news have arrived from the front today as apparently a full battalion made up of residents from the Department of Futaleufú, have deserted today after a skirmish with the Argentinian army in the frontline. With our efforts to conscript as much manpower as possible from whichever source we could find, proper screening of the political allegiance of recruits has been clearly undercut to facilitate recruitment and this should probably come as no surprise to us. To add insult to injury, the Communists have been fast to point out that the column had a clear lack of commissars, further challenging our government's decision to refuse their implementation and polarizing the situation even further."
fop.111.a:0 "Damn Deserters!"

fop.112.t:0 "The Capture of Buenos Aires"
fop.112.d:0 "With the fall of the Darsena Norte and Puerto Madero, Buenos Aires is now officially under our control. While the streets will take weeks to pacify as rogue commanders continue their fight from the industrial heartland of Argentina, we have struck a crippling blow to the reactionary regime. With the headquarters of all major unions and many of the industrial workers in the area, we've had no trouble linking up with our informant networks and loyalist circles, and many men who had been previously unable to join our fight in the south are now being able to volunteer for our cause!"
fop.112.a:0 "Proletarios del Mundo, Uníos!"

fop.113.t:0 "The Capture of Cordoba"
fop.113.d:0 "With the fall of Plaza Italia and the Town Hall, Cordoba is now loosely under our control. While the streets will take weeks to pacify, One of the most important industrial hubs of the nation is now under our control, and many of the unionised industrial workers that had been previously unable to join our fight in the South are now finally able to volunteer to join our forces, further bolstering our strength!"
fop.113.a:0 "Proletarios del mundo, Uníos!"

fop.115.t:0 "The Three Economic Issues"
fop.115.d:0 "With the revolution having occurred in one of Argentina's most unlikely places, we are now faced with some extreme economic challenges to overcome in our struggle for liberating the rest of Argentina. Patagonia has been historically a largely undeveloped steppe with occasional rural villages and fishing towns. The 'Three Economic Issues', as dubbed by the ruling Cabinet are:\n\n-A lack of naval infrastructure to both trade and oppose the Argentinian navy in any significant capacity.\n-A lack of basic resources and resource infrastructure. This means that, even if there are some limited reserves of iron and coal in our territory, we both lack the infrastructure to refine it into steel, as well as having an underwhelming infrastructure for its transport.\n-A lack of industry. This one has become the most apparent, as we now rely on Chile for practically everything except for the most immediate supplies like food and water. We will need to solve this, not just so that we can further bolster our combined strength but also so that we can stand up for ourselves in the case that Chile has to pull out their support to defend themselves.\n\n If we are to survive against the reactionary government in the north, we will need to undergo drastic change to get the men and materiel needed for the revolution to even survive. We must appeal to our allies abroad, get creative, and think outside the box if we wish to prevail."
fop.115.a:0 "We Are Truly in a Precarious Position"

fop.116.t:0 "The Resource Issue"
fop.116.d:0 "Patagonia, while large in size, has remained mostly underdeveloped. Having been taken by force from the natives during the Desert Campaign of 1878, Argentina has had precious little time to actually develop the region, and while some preliminary lumber camps and iron mines have been established, it is by no means working at full capacity, nor truly exploiting its resources to the fullest. Given our shortage of manpower, the Revolutionary Government has found no better choice than to utilize these mines and camps as provisional punishment for petty crimes against the people or the government. As such, we may have to divert manpower from our armed forces towards development projects if we wish to have any access to resources..."
fop.116.a:0 "We'll Have to Get Our Hands Dirty..."

fop.200.t:0 "Massive rallies against our government throughout the country"
fop.200.d:0 "Despite the fact our armies have liberated the populace from their bourgeoisie oppressors, many have taken to the street to protest our takeover, specially as they consider that the country has been taken over by tyrants. Many political parties like the UCR, the PDP, the PDN and the UCRA, continue to stoke the fires even further, calling this a return to the 'old ways' of the corrupt PAN that had kept a fraudulent grip on the country not even two decades earlier. While our forces are already in the field trying to disperse the protestors, it's clear that, outside of the traditional Industrial Proletariat, we lack any significant support. In order to solidify our administration, we will need to improve our legitimacy like we did in Patagonia when the revolution began, and prove to the nation we're not just another tool of oppression against the people..."
fop.200.a:0 "Call for a Congress of Trade Unions, We Need to Solve This Democratically"

fop.201.t:0 "Election of the 9th FORA Congress Trade Union"
fop.201.d:0 "With the upcoming Trade Union Congress, the FORA of the 9th Congress, a major splinter of the FORA made up of moderate socialists, has begun their internal discussions to select a delegation. With the revolution coming home, however, the power of the traditionally pacifist and moderate faction of the FORA is waning. With the radicalization caused by the victory of the Frente Obrero, Manuel Baldomero Ugarte has risen to prominence with his revolutionary ideals of revolutionary socialism paired up with militant anti-imperialism, as opposed to Alfredo Palacios and Alicia Justo de Mureau, who had become the symbols of evolutionary socialism in the Argentinian political scene. Not unsurprising for the Socialists, it was decided that a vote was to be held, and as an emergency session is called and votes for the candidates are counted, the faction that comes out on top is...."
fop.201.a:0 "The Justo-Palacios Coalition!"
fop.201.b:0 "The Baldomeristas!"

fop.202.t:0 "Election of the USA"
fop.202.d:0 "With the union of the FORA of the 5th Congress with several autonomous syndicates, the USA has become the main agitator for revolutionary syndicalism in Argentina, and with the FOP's victory, it has become one of the main contesters for power for the upcoming TUC. However, the revolution has left deep divides on the leadership. The moderate faction, led by the current chairman and now revolutionary hero Antonio Soto, and the now statesman and figurehead of the movement Emilio Lopez Arango, they plan on simply passing anarchist reforms to try and slowly 'accustom' Argentina into the anarchist ideals, trying to compromise with the existing forces in the country rather than forcing them to comply. On the opposite end, sits the faction led by Severino di Giovanni and Rodolfo Gonzalez Pacheco, whose staunch anti-reactionary stance and strong advocacy for cultural revolution are starting to gain traction within the USA. Regardless of their stance, the assembly's decision is sacred for both, and at the end of the day, a vote is held to see how will represent the USA in the TUC..."
fop.202.a:0 "Soto and Arango achieve victory!"
fop.202.b:0 "Di Giovanni manages to achieve a majority!"

fop.203.t:0 "The Candidates of the CUSC"
fop.203.d:0 "The defeat of Bolshevism and the rise of Syndicalism severely weakened the Argentinian Communist party during the infancy of the revolution, but it's many advocates managed to keep their ideals alive for long enough to form their own trade union, the Comité de Unidad Sindical Clasista. However, the party started to gain a lot of traction during the revolution as a direct reaction to anarchists, as many in Argentina see them as dangerous and see the Communists as a way to combat them while still being able to fit into the new revolutionary society. Despite largely being the underdogs for the Congress, their newly found strength has allowed them to be able to have a significant chance at winning the Congress, and as such, the CUSC has opted to not try and split the votes and has unanimously appointed Rodolfo Ghioldi as their leading delegate in the Congress. Only time will tell if Ghioldi's approach to our ideals will be enough for us to come out on top..."
fop.203.a:0 "The Legacy of Lenin Endures"

fop.204.t:0 "The Unión Democrática backs Justo and Palacios"
fop.204.d:0 "With the fall of the Republican Government, the democratic parties that remained that wish for a return of the old semi-presidential system and the restoration of the old constitution have come together and formed the Union Democratica, encompassing the the PDN, the UCR, the UCRA and the PSI. With the victory of Justo and Palacios in their trade union, they have announced their support for the Congress and have stated that they are more than willing to cooperate with the PS so long as they can all restore the multi-party democracy that Argentina enjoyed before the reactionary coups in 1930 and 1936."
fop.204.a:0 "The Socialists Might be in League with Reactionaries..."

fop.205.t:0 "The Congress of the Trade Unions starts"
fop.205.d:0 "As the new trade union delegates arrive at the congress, tensions are quickly rising between formerly politically alligned groups. While no major incidents have been reported as of yet, insulting comments, shouting matches and even some fistfights have been sighted between different political militias. Some of the delegates have condemned the violence and the seeming disunity within what's supposed to be a victorious united front, but other delegates have kept their silence regarding the situation, and many outlets are already speculating whether this means further violence will come down the road."
fop.205.a:0 "Solidarity Forever....right?"

fop.206.t:0 "Fate of the Reactionary Argentinean Regime"
fop.206.d:0 "The Congress of the Trade Unions has finally opened session with their first proposal: During the war it was pretty much left to each faction to deal with any captured soldiers and civilians, which, while leading to some degree of clemency in some occasions, it has unfortunately ended terribly for the captured in several cases and it's why a united response by the TUC has been deemed necessary. The first delegation to take the stage was the one of the FORA, advocating that only the leaders of the Liga Patriotica (LP) should be put on trial, arguing the concepts of Obediencia Debida (Due Obedience), which would absolve most military commanders and civil servants from any connections to the regime unless they were direct members of the LP. This proposal, while being incredibly unpopular with the other Congress factions, it's very popular outside of the TUC as many former civil servants had no choice but to join the new regime or be left unemployed in the middle of an economic crisis.\nThe Anarchists were the next to propose a solution to the old regime: Each person, no matter their rank and file, would be put on trial individually for their actions, and, if found guilty, would either spend a considerable time in prison or suffer the ultimate penalty for their crimes against the workers. A naturally popular proposal amongst radicals, Socialist delegates have protested the implications of the proposal, as it would mark the revolutionary movement to be as bloodthirsty and oppressive as the Liga Patriotica itself was against the workers.\nFinally, the CUSC, with support from the Internationale, has proposed for the former members of the regime to be taken to forced labour camps. These camps would allow the convicted to work off their sentences, and possibly avoid the death penalty by providing a useful service to the nation. The proposal seems to be striking a good middle ground, while not as merciful as the Socialist one and not as harsh as the anarchist one, it's drawing moderates from both sides towards it trying to draw a compromise, even if the bill has not exactly clarified how long would the sentences be, or how the conditions or locations of the camps would be. Whether that proposal or one of the others will finally win out, remains to be seen..."
fop.206.a:0 "Punish only the leadership"
fop.206.b:0 "No One Will be Safe from the Workers' Justice!"
fop.206.c:0 "A Chance to Serve the People Will Be the Best Punishment"

fop.207.t:0 "Fate of the Federal System"
fop.207.d:0 "The second major debate of the Trade Union Congress regards to the nature of the Federal system in Argentina. As per the Argentinian Constitution, Argentina has several provinces that answer to a Federal Government. While some entities in Argentina are still marked as territories, proposals to turn those into new provinces had been made, and were interrupted by the Christmas Coup. However, with the success of our revolution, the different trade union delegations disagree on what path to follow going forward.\n\nThe FORA, for their part, propose that no change should be held, and that the territories considered for provinces, like Santa Cruz and Chubut in the South, should be turned into provinces along with the remaining territories. By contrast, the CUSC has said that the system should be changed, in favour of a centralization of power that puts more emphasis on the Federal Government, somewhat resembling the Unitary proposals that had appeared during the Argentinian Warlord Period. Completely opposed to both proposals, the USA has proposed that the system should be abolished instead and a new one based around popular councils should be formed. While this last proposal has caused plenty of controversy, the delegates will have to decide which one shall be more beneficial for the rule of the new Government..."
fop.207.a:0 "Keep the Current System"
fop.207.b:0 "Disband the Old System and Create a New One"
fop.207.c:0 "Expand the Federal Government"

fop.208.t:0 "The Fate of the Constitution"
fop.208.d:0 "The Final major decision of the Trade Union Congress is the fate of the old Argentinian constitution. While the restructuring discussion of the Federal system loosely touched upon the Constitution, now more far reaching changes have been proposed by the CUSC. The FORA, as expected, has refused to do anything besides a few amendments to the constitution to ensure a new coup d'etat like the one orchestrated by the Liga Patriotica can never happen again. The CUSC, on their end argue that the Constitution should be redrafted, and while some sections of the original could remain, a new one reflecting the new character of Argentina should be created. The USA, unsurprisingly, has opposed to both proposals, and has decided that they'd prefer the nation to simply nullify the existent constitution and move forward without one, instead encouraging individual communes to adopt a constitution if they so desire. As the final major subject of the TUC, it is expected that Chairman Soto will address some words to the public after the final details of the TUC are dealt with, words that may decide the fate of the nation..."
fop.208.a:0 "Keep the Constitution Intact"
fop.208.b:0 "Nullify the Constitution"
fop.208.c:0 "Remake the Constitution"

fop.209.t:0 "The Union Civica requests further talks"
fop.209.d:0 "With the Victory of [Root.GetLeader] in the Congress, the UC has put forward their congratulations and have invited us to talks in order to provide some sense of democracy in the newly founded system. Since the UC represents a huge portion of the Argentinian voting base, maybe talking to them would cement our control over the country...."
fop.209.a:0 "Let's See What We Can Do to Get Argentina Back on Its Feet"
fop.209.b:0 "Refuse, We Don't Want any Deals with Class Traitors"

fop.210.t:0 "The PDP wins Municipal Elections in Rosario!"
fop.210.d:0 "The Partido Democrata Progresista has taken part in the newly restored Municipal elections of Rosario and has managed to win astonishingly against the socialist candidate we put forth for the city. While the progressive dominance is not a surprise in the region and doesn't exactly threaten our rule, the victory of a non-socialist party has gotten many of our previous allies upset that we may be betraying the revolution. With the precedent the UCR set in their first government, perhaps we can get away with intervening in the region and call for a re-election on the grounds of corruption. However, this would clearly be in violation of our agreement to respect democracy. Should we intervene in the municipality to restore a socialist government?"
fop.210.a:0 "They Won Fair and Square, Send them our Congratulations."
fop.210.b:0 "This is unacceptable, Intervene the Province at Once."

fop.211.t:0 "Governors Molina and Costas get re-elected!"
fop.211.d:0 "With the restoration of Provincial elections, new executive elections for those charges have taken place throughout the country. While this has gone all according to plan in most provinces, the provinces of Salta and Santa Fe have granted the victory to two major opposition candidates, Luis Patrón Costas, a member of the conservative PDN in Salta, and Luciano Molinas, a member of the progressive PDP, in Santa Fe. While their victory has proven to be democratic, their charges as governors grant them plenty of room to operate, which may be used to overturn our reforms in their respective regions. Many in the party consider the risk of them causing issues too great to be left unanswered, but removing them would be seen as a clear violation of the principles we set out to respect when we restored provincial elections. What shall we do?"
fop.211.a:0 "Their Victory was Legal and We Shall Respect the popular vote"
fop.211.b:0 "Intervene the Provinces"

fop.212.t:0 "Establishment of the 'Casas del Pueblo'"
fop.212.d:0 "One of the Socialists main objectives was to start the construction of free schools for adult workers nationwide in order to finally end Illiteracy in Argentina. While swift progress had been made in the 20s to reduce it, there's still work to be done. While the objective of [Root.GetLeader] is still clearly far off, the first 'Casa del Pueblo' has been established since the start of the regime, and their promises to continue expanding these buildings nationwide in order to provide better schooling for uneducated workers are slowly but steadily being fulfilled."
fop.212.a:0 "This Will Surely Help us Eliminate Illiteracy from Argentina, Once and for All!"

fop.213.t:0 "Collective Housing expanded in Villa Ortuzar"
fop.213.d:0 "The Hogar Obrero, the main company of the Socialist party, has finished their collective housing complex in Villa Ortuzar, in Buenos Aires City. While this is a small step for the organization, the Socialists have promised that one of their main objectives will be to provide housing for all workers in the nation, whether by providing collective housing or by providing affordable loans for the workers to pay for the construction of their housing themselves."
fop.213.a:0 "A Welcome Addition to the Argentinian Safety Net"

fop.214.t:0 "The Hogar Obrero Expands its Operations in Cordoba"
fop.214.d:0 "The Hogar Obrero has begun operation in and around Cordoba which would normally be a boon to our operations. However, we have recently learned that the operations have become tainted with the stench of corruption. The workers have been complaining of late shipments, being sent to empty lots for housing, and being excluded from the program for past associations with previous parties or regime members. While the expansion of the Hogar Obrero continues throughout the nation, more and more reports are surfacing of these practices being carried out."
fop.214.a:0 "We'll Need to Keep an Eye Out..."

fop.215.t:0 "Corruption Scandal Surfaces in Buenos Aires"
fop.215.d:0 "As the Hogar Obrero Expanded in the Buenos Aires region, a lawyer named Jorge Del Río has presented to the supreme court a very damning case, one that has spread like wildfire amongst the press: The Hogar Obrero has been signing deals to give almost monolithic control of the electrical power grid to the CADE Company. The Compañía Argentina de Electricidad (C.A.D.E.), formerly known as Compañía Hispano Americana de Electricidad (C.H.A.D.E.), has been a source of trouble for years, with them paying millionaire bribes with both UCR and PDN presidencies in the twenties and early thirties. While we are doing our best to unravel its monopoly, the fact that local branches of the Hogar Obrero have turned to this company for their services has been picked up by the press as proof of our government's involvement in the growth and protection of a de-facto monopoly, with some opposition newspapers outright accusing us of perpetuating the monopoly. This cannot be allowed to stand, and we need to take measures if we wish to stay afloat as the dominant party."
fop.215.a:0 "We Should've Just Nationalized that Company...."

fop.216.t:0 "The Secretaría de Ética Pública, Transparencia y Lucha contra la Corrupción is Formed"
fop.216.d:0 "Having fought an uphill battle against corruption for months, we have unfortunately only forced a stalemate, with our investigations only managing to go so far before another case surfaces in a different agency. Given the size of Argentina, we cannot afford to continue this wild goose chase, and as such the President has opted to create a new agency to deal with corruption in every province. The Secretaría de Ética Pública, Transparencia y Lucha contra la Corrupción (Secretariat of Public Ethics, Transparency and Struggle Against Corruption) has been formed by the governing body in order to protect the rights of workers and investigate corruption on a nation-wide level. While corruption may not fully go away until our cooperative-based system fully catches on in all of our nation, we now have proper tools to both investigate and carry these cases to court without direct government intervention."
fop.216.a:0 "Sunlight is the Best Disinfectant"

fop.217.t:0 "The TUC Closes with Soto's Speech"
fop.217.d:0 "With the end of the TUC, Chairman Soto has come forward and given a closing speech to the event. However, unexpectedly he has also announced that he'll be stepping down in favour of a candidate proposed by the CUSC. With the CUSC having become the dominant wing of the Trade Union Congress, it seems that the Chairman has seen the writing on the wall and has decided that, instead of forcing friction between his beloved USA and the now dominant CUSC, he will step down in favour of the majority faction. As such, the new chairman [FOP.GetLeader] has been appointed by Soto, and will be sworn into office in the next few days. While many see this as the revolutionary government finally settling down, others worry this may spell even more instability in the future."
fop.217.a:0 "Only Time Will Tell"

fop.218.t:0 "The TUC Closes with Soto's Speech"
fop.218.d:0 "With the end of the TUC, Chairman Soto has come forward and given a closing speech to the event. However, unexpectedly he has also announced that he'll be stepping down in favour of the Radical Anarchist candidate. With the Radical Anarchists having become the dominant wing of the Trade Union Congress and within the FORA, it seems that the Chairman has seen the writing on the wall and has decided that, instead of forcing friction between the moderates and the now dominant radicals, he will step down in favour of the majority faction. As such, the new chairman [FOP.GetLeader] has been appointed by Soto, and will be sworn into office in the next few days. While many see this as the revolutionary government finally settling down, others worry this may spell even more instability in the future..."
fop.218.d2:0 "With the end of the TUC, Chairman Soto has come forward and given a closing speech to the event. With the USA having come forward as dominant and his alliance with Arango and the rest of the USA secure, Soto has stated that he will continue to be Chairman for as long as the people wish him to lead, and that there remains much work to be done now that the Congress is finished. While many see this as the revolutionary government finally settling down, others worry this may spell even more instability in the future..."
fop.218.a:0 "Only Time Will Tell"

fop.219.t:0 "The TUC Closes with Soto's Speech"
fop.219.d:0 "With the end of the TUC, Chairman Soto has come forward and given a closing speech to the event. However, unexpectedly he has also announced that he'll be stepping down in favour of a candidate proposed by the FORA. With the FORA having become the dominant wing of the Trade Union Congress, it seems that the Chairman has seen the writing on the wall and has decided that, instead of forcing friction between his beloved USA and the now dominant FORA, he will step down in favour of the majority faction. As such, the new chairman [FOP.GetLeader] has been appointed by Soto, and will be sworn into office in the next few days. While many see this as the revolutionary government finally settling down, others worry this may spell even more instability in the future."
fop.219.a:0 "Only Time Will Tell"

fop.221.t:0 "Argentina asks to join the Third Internationale"
fop.221.d:0 "With the revolution secured in Argentina, they are now looking to formalize their relationship with the Internationale. While the FOP has been a member of the Internationale almost since the start, it is only now that such a declaration has any diplomatic weight. However, given the distances and logistics involved, maybe drawing them to the line of fire so soon after they finished such a deadly civil war may not be a wise idea, so we should consider their membership wisely..."
fop.221.a:0 "Welcome Aboard, Comrades!"
fop.221.b:0 "They're Better Off Alone"

fop.222.t:0 "Argentina enters the Third Internationale"
fop.222.d:0 "The Communards have welcomed us with open arms into the Internationale and we are both now sworn to defend each other in case the reactionaries come after us."
fop.222.a:0 "Solidarity Forever!"

fop.223.t:0 "Argentina Demands the Integration of [andesia_crisis_tag.GetName]"
fop.223.d:0 "The Communist regime in Buenos Aires is demanding that we eject [andesia_crisis_tag.GetNameDef] from the Third Internationale so they may annex their lands into the Andesian Project. The [andesia_crisis_tag.GetAdjective] government has of course refused their demands to submit and is begging for our assistance. While keeping in line with our rhetoric for internationalist unity, the Argentinians may be taking this a bit too far and we cannot hope to negotiate between the parties and, whatever our decision, one of these nations will have to take the fall this day."
fop.223.a:0 "The [andesia_crisis_tag.GetAdjective]s are Our Comrades!"
fop.223.b:0 "The Argentinians are in the Right!"

fop.224.t:0 "France Backs the [andesia_crisis_tag.GetAdjective] Regime"
fop.224.d:0 "[INT.GetNameDefCap] has not seen the argument our way and has sided with the [andesia_crisis_tag.GetAdjective]s. We will have to face the Internationale and win if we wish to prevail."
fop.224.a:0 "It'll be Victory or Death then..."
fop.224.b:0 "Back down. We cannot fight the Internationale."

fop.225.t:0 "France backs Argentina"
fop.225.d:0 "[INT.GetNameDefCap] has given their tacit approval to the Andesian project, citing it as a noble and ambitious step for socialism across the world. They wait with bated breath to see our glorious success and will not intervene in our conflict with [andesia_crisis_tag.GetNameDef]. As our troops mobilize and our people prepares, the dream of a World Revolution and a continent without borders draws near..."
fop.225.a:0 "The Workers of the World Will Unite!"

fop.226.t:0 "Andesia Collapses!"
fop.226.d:0 "Shocking news has reached Buenos Aires that there has been mass rebellion across all of Andesia. Despite the best efforts of our government, our forces have been spread too thin and our support outside of Argentina has been slim at best. While the reality of the situation sets on the continent, it may be time to reconsider if Liborio's experiment will be seen as a success or an utter failure..."
fop.226.a:0 "But...the Chairman was Always Right...Right?"

fop.22600.t:0 "[?rebellion_tag.GetAdjective] Rebellion!"
fop.22600.d:0 ""
fop.22600.a:0 "Crush these reactionaries!"

fop.227.t:0 "Question of the Clergy"
fop.227.d:0 "With the Radical Anarchists coming on top, their harsh pursuit of all religious practices has finally come to their political agenda in the government. Chairman Severino has pushed for a bill in the largely Anarchist dominated Trade Union Congress where he proposes the seizure of all Catholic church assets, the persecution and imprisonment of former clergy members, and the prohibition of any and all religious practices on public life, effectively turning Argentina into an atheist nation. As one of the most deeply catholic nations in the region, when news of this bill came out, harsh public backlash surfaced, and not only from Christian groups, as the bill could apparently target the Jewish and Muslim minorities in Argentina as well. While passing the bill would be seen by our fellow revolutionaries as the fulfilment of our long awaited promises, we need to keep in mind that passing the bill may lose us more support than it'll gain us. Perhaps we can go back to the drawing board and draft a less aggressive bill..."
fop.227.a:0 "There Will be No Gods nor Masters in Our Land"
fop.227.b:0 "Reform the Bill and Leave our Commune as a Secular State"

fop.228.t:0 "The Female Rights Debate"
fop.228.d:0 "With the overthrow of the old reactionary regime in Argentina, a new age dawns on Argentina not just politically but socially as well. Many revolutionaries in the anarchist ranks had strongly advocated for the full incorporation of women into political life, and were quite militant about the concept of female equality both in the workforce as well as in the battlefield. However, while the chairman would like nothing more than to grant these much awaited rights due to personal reasons, there are matters of state at hand that would prevent such a bill to be successful. Argentinian society has been traditionally male-dominated, and very strictly traditionalist in that regard, and such a bill is bound to lose us significant support in the countryside and even amongst revolutionary circles. Perhaps instead we should seek a more slow approach, and slowly introduce women into political life in order to accustom society to their participation..."
fop.228.a:0 "It is Now or Never"
fop.228.b:0 "A Slow Transition would be Best"

fop.229.t:0 "Feminist Organizations Stage Protests"
fop.229.d:0 "Despite the passing of the bill that ensured the rights of women in our society, feminist groups have staged a protest in Buenos Aires today, with quite a noticeable attendance for a protest of such kind. While reports of the bill not working as it was envisioned had been done for months, it's the first time it has come to public attention the extent at which the bill has failed. Cases of abuse, even within members of revolutionary groups, have been swept under the rug by local administrators, and reports of workplace discrimination, while reduced when compared to pre-revolution numbers, are still problematic. It seems we will need to make a bigger effort if we wish for the bill to actually work as we intended it to."
fop.229.a:0 "How Embarrassing"

fop.230.t:0 "Jose Font Elected in the Patagonian Council"
fop.230.d:0 "Jose Font, one of the earliest allies of Antonio Soto during the Patagonian revolt, bravely helped our movement despite lacking any formal education or ideological conviction by recruiting the Patagonian peasantry for the USA. In the Patagonian revolt, he fought bravely but was unfortunately wounded and was forced to spend the following years doing largely office labour. With the victory of our commune against the reactionary regime of the North, Font quickly grew into a national celebrity, applauded as the image of the 'Socialist Gaucho'. With this popularity, Font has managed to succesfully campaign for a seat in the Patagonian Regional Council. While not an unexpected outcome of the council elections, it has proven how, at least in some areas, the Revolutionaries are seen in a good light..."
fop.230.a:0 "Congratulations, Jose Font!"

fop.232.t:0 "Opening of the First Labour Camps"
fop.232.d:0 "With the decision of the Congress to open up new labour camps to deal with the reactionaries of the old regime, a series of camps were issued to be constructed a few months ago in order to start housing their new inmate population. Now, these camps, located on the refactioned prison of Ushuaia, the former Prison of Martin Garcia island, Sierra Chica, Coronda, Rawson and Jujuy, they were then connected to a railway infrastructure in order to allow the ease of transportation of materials and workers to and from mines, forests and quarries. Now, we are finally able to officially open them, and as the first wave of inmates reach their new residences, many newspapers are marking this as the first step into a new age for Argentina..."
fop.232.a:0 "They Shall Learn the Value of Labour Now..."

fop.233.t:0 "Reapproachment with the Church"
fop.233.d:0 "Historically, the Church in Argentina has been in league with the dominant power. Largely favouring conservative parties, with the collapse of the reactionary regime, many church members fled in panic abroad, others were outright executed for their crimes against the workers. However, a large part of the church's infrastructure remains, and an even larger section of our society still professes this faith. In a meeting with the Bishop of Buenos Aires, Soto has agreed to the Church's demands while keeping the Secular nature of our state, allowing the many Catholic schools and rural missions to continue operating in exchange for the tacit approval of the catholics of the new government. While some clergy members have rejected the results of the meeting, a revolutionary commission will be reassigning these rebellious bishops to reeducation camps, where they shall learn how to coexist with the workers. The only concern remaining is the Vatican's stance on the matter, but given the instability in the Italian peninsula, it is largely believed they will not jeopardize the Argentinean clergy by opposing this newly found compromise."
fop.233.a:0 "We Can Live Side By Side in Our New Society"

fop.234.t:0 "The 'Protection of Worker Morality Bill' is Passed" 
fop.234.d:0 "With the backing of an ample sector of the USA, the Anarchists have passed today the Bill for Protection of Worker Morality. In it, it details that actions such as drug consumption, pornography, prostitution and even the consumption of alcohol are now officially banned, and other activities like theaters and cafes are now severely restricted to activities that are 'beneficial to the Workers but only in moderation'. The idea of the ban had been considered for weeks now, with many detractors on the opposition, but the argument that these practices were remnants of the capitalist means to oppress the working class ended up winning out in the Congress in the end. The ban, while applauded by the anarchist groups, has been extremely poorly received by the public, with many taking to the streets to protest the government's decision to leave thousands of people unemployed, and many hundreds of thousands more without any form of entertainment. Regardless, the chairman has remained adamant and has not shown signs of wanting to relax the restrictions"
fop.234.a:0 "Argentina Will be the Moral Worker's Paradise!"
fop.234.b:0 "Why is all the porn gone?"

fop.235.t:0 "Protests against the Protection of Worker Morality Bill Continue"
fop.235.d:0 "Despite the bill having passed nearly three months ago, protests against it continue, while rackets have grown in the borders of our commune, smuggling the now extremelly valued commodities we banned. Facing both internal and external difficulties, as we both can't stop the protests nor the smuggling given that there is even tacit approval of many of our frontier columns and officers, the congress has seen no other choice but to rediscuss the bill once more. While the opposition has defended that keeping the bill will only perpetuate the protests, the Chairman has been unrelenting and has tried to keep as many parts of the original bill as he could. Without many options, the remainder of the USA has signed up with the opposition, and the voting will now have to be decided: Will the USA repeal the bill completely? Or will they follow the Chairman's advice and try to keep a toned down version of the bill?"
fop.235.a:0 "Repeal it Completely"
fop.235.b:0 "Reform the Bill"

