#### Sweden ###
#SWE_KR_GATHERING_STOR_DESC:0 "지난 10년 동안 스웨덴은 1920년대 후반과 1930년대 초 미텔오이로파의 경제성장 결실을 등에 엎은 아비드 린드만 총리의 번영한 지도체제 아래 보수의 보루로서 스웨덴을 발전시켜나갔습니다. 하지만 1934년 아비드 린드만은 총리직에서 물러나고, 카리스마가 없는 예스타 바게가 그 자리를 이어받은 반면, 사민계열 야당들은 인기있는 당수인 페르 알빈 한손을 중심으로 결집하고 있습니다. 올해는 바게가 자리를 물려받은 이후 처음으로 실시되는 총선이 열립니다. 과연 바게는 지위를 유지할 수 있을까요? 만약 그렇지 않다면, 스웨덴의 민주주의는 이 갑작스러운 역전을 버텨낼 수 있을까요?"
