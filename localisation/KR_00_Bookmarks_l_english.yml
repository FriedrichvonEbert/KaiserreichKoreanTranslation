### Serbia ###
#SER_KR_GATHERING_STORM_DESC:0 "세계대전이 끝났음에도, 타국에 점령되었던 세르비아는 이를 전혀 느낄 수 없었습니다. 승리한 동맹국들 덕에 당시 잔존했던 세르비아가 복원되었을 때에도, 오스트리아-헝가리와 불가리아의 점령은 세르비아에 깊은 상처를 남기고 나약하게 만들었습니다. 페타르 보요비치가 섭정을 맡아 통치중인 세르비아는 이름만 그럴싸한 군사독재정권이지만, 오스트리아의 경계가 약화되며 반대 의견은 날로 커져갑니다. 잠시 세르비아 사람들은 침묵을 지키면서, 자기 자신과 친우들을 해방시킬 기회를 노리고 있습니다. 아니면 그들이 여전히 보이보다 보요비치에게 이끌려 갈 지는 두고 볼 문제입니다."
