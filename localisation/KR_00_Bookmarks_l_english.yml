BM_HISTORY_TITLE:0 "약력"
KR_SCENARIO_NAME:0 "세계 대전의 유산"
KR_SCENARIO_DESC:0 "1936년은 세계사의 전환점이 될 것입니다. 거대한 기회인 동시에 위협이 다가오는 때입니다. 독일 제국과 프랑스 코뮌 사이의 긴장감이 거세지고 있습니다. 러시아와 미합중국은 내분의 조짐이 나타나고 있으며 쇠락한 제국 오스트리아와 오스만은 쇠퇴하고 있습니다. 한편 생디칼리슴, 전체주의 그리고 급진사회주의는 전 세계에 뿌리내리고 있습니다. 세계 대전 종전 후 15년, 옛 적국들이 다시 고개를 들고 있습니다. 단 하나의 불씨만으로도 이 화약고는 폭발하게 될 것입니다..."

#######################
### Current Nations ###
#######################

### Majors ###

### Germany ###
GER_KR_GATHERING_STORM_DESC:0 "1919년, 5년의 전쟁 끝에 독일군은 프랑스에서 협상국의 방어선을 무너뜨렸습니다. 그리고 1921년, 영국의 항복이 뒤따랐습니다. 세계 대전은 독일을 유일무이한 강대국으로 만들어 주었지만, 1930년대 이후로 독일은 내리막길을 걷고 있습니다. 후퇴하는 세계 경제로 인해 독일의 산업력이 약화된 반면 다른 국가들의 제조업은 회복되었고, 독일의 동부 위성국들에서는 민족주의가 퍼져 제국에서 떠나가기를 원하고 있습니다. 1936년, 독일은 갈림길에 서있고, 우리는 과거의 적들이 예전의 힘을 되찾는 동안 강대한 제국이 이미 금이 가고 있는 것을 보았습니다..."

### Commune of France ###
FRA_KR_GATHERING_STORM_DESC:0 "제3공화국은 자신이 시작된 것과 같은 방식으로 끝났습니다: 독일군에게 패배했고, 본국에서 혁명을 맞이했습니다. 1919년, CGT에 의해 시작된 총파업은 부르주아 정부의 몰락을 초래했습니다. 15년 동안, 새로운 '프랑스 코뮌'은 공안위원회를 비롯한 생디칼리즘-사회주의 사이의 합의의 발판 위에서 단결할 수 있었습니다. 하지만 1936년, 국가를 재건하고 혁명을 수호해야할 필요성은 많은 비판자들에게 낡아빠진 것으로 여겨지고 있고 보다 급진적인 정책에 대한 요구가 커지고 있습니다. 프랑스는 자신의 사명에 확신을 가지고 있지만, 앞으로 어떤 혁명 분파가 권력을 장악할 지는 불분명합니다..."

### Union of Britain ###
ENG_KR_GATHERING_STORM_DESC:0 "1921년 '명예로운 평화' 이후 세계 대전은 끝났고, 본토에서 대중들의 신뢰와 지지는 사라졌습니다. 1925년, 재앙이 발생했습니다: 소규모 노동 쟁의가 TUC에 의한 총파업으로 빠르게 커졌고, 노동자들의 파업에 이어 군인들이 탈영하기 시작했습니다. 대규모 폭동의 발생 6주 후, 왕실과 대부분의 엘리트들은 캐나다로 도주했고 대신 새로운 노동조합총회가 정권을 장악했습니다. 현재 영국인들은 고립되어 사회주의를 구축하는데 만족하고 있지만, 캐나다의 왕당파들이 연방에 대해 음모를 꾸미는 것을 그냥 내버려 둘 수 없다고 많은 사람들이 생각하기 시작했습니다..."

### Canada ###
CAN_KR_GATHERING_STORM_DESC:0 "1925년 혁명 이후, 왕실과 영국인 망명자들은 캐나다로 피신했습니다. 보수당의 지원을 받아 그들은 본토를 되찾을 날을 꿈꾸며 준-공식적인 망명 정부를 설립했습니다. 하지만 모든 일이 잘 풀려가는 것은 아닙니다. 1931년 선거에서 보수당은 매켄지 킹의 자유당에게 패배했습니다. 자유당은 이제 아슬아슬게 과반수의 의석을 차지하고 있으며 협상국과 제3인터내셔널 간의 피할 수 없는 대립에 대비하라는 압력이 거세지고 있는 상황에서 캐나다의 더 큰 주권을 주장할 것으로 보입니다."

### Russia ###
RUS_KR_GATHERING_STORM_DESC:0 "러시아 내전 동안, 백군은 가진 모든 것을 가지고 싸웠지만, 적군은 여전히 국가의 산업 중심부를 장악했었습니다. 하지만 독일 제국이 붉은 러시아를 두려워해 백군을 지원하며 개입하기로 결정했습니다. 2년 후, 모스크바와 페트로그라드는 백군에게 넘어갔고 새로운 러시아 공화국이 설립되었습니다. 지난 15년 동안, 여당인 사회혁명당과 입헌민주당의 불안한 연합은 케렌스키 대통령의 밑에서 러시아를 다스려왔지만, 러시아는 점차 불안정해지고 있습니다. 다른 정치 세력들이 성장하고 있으며, 그들은 지금이 바로 변화할 시간이며 러시아의 힘을 세계에 다시 보여주어야 한다고 생각하고 있습니다..."

### United States ###
USA_KR_GATHERING_STORM_DESC:0 "고립주의를 자처하던 미합중국은 세계 대전 당시 개입 쪽으로 정책이 기울 뻔 했지만, 결국에는 전쟁에서 벗어나 있었습니다. 이것은 동맹국의 승리로 이어졌습니다. 그 이후로, 미합중국은 유럽 무역 기회에 있어서 경제적으로 어려움을 겪어왔고 협상국의 빚 상환은 독일의 승리로 인해 불가능해졌습니다. 여전히 국제적으로 '아무 것도 아닌 곳'으로 여겨지는 미합중국은 커져가는 내부의 반대를 마주쳤는데, 공화당-민주당의 독주 체제가 두 단체에게 도전받았습니다 - 바로 생디칼리스트들과 미국 제일당입니다. 커져만 가는 본국에서의 위기와 해외에서의 긴장감은, 미합중국에게 좋지 않은 상황입니다..."

### Japan ###
JAP_KR_GATHERING_STORM_DESC:0 "'명예로운 평화'는 식민지에 대한 일본의 권리를 보장해줬지만, 욱일제국에서 모든 것이 잘 풀린 것은 아닙니다. 경제적 동요 이후 1926년 생디칼리스트의 히로히토 섭정-왕자 암살 시도로 그 극에 이르렀고, 불안정한 정부는 또다른 위기의 해를 보냈습니다; 첫 문제는 다나카 장군이었고, 다음은 민주 연립 내각이었으며 그 다음은 북동부 중국에 대한 개입이었습니다. 1936년, 일본은 제국을 확장할 태세를 취했습니다. 독일의 지배가 쇠퇴하고 있는 것으로 보이는 가운데, 일본인들은 남은 청나라의 영토와 독일의 태평양 지역들을 탐내고 있습니다..."

### Other ###
OTHER_KR_GATHERING_STORM_DESC:0 "세계의 크고 작은 국가들은 세계에서 주요한 역할로 등장할 기회를 기다리고 있습니다. 자신의 제국을 유지하려는 주요 국가들부터 세계 대전에서 잃은 자신의 것들을 되찾으려는 많은 국가들까지, 모든 국가들은 어려운 결정들을 내려야만 할 것이고 현실과 이상 사이의 균형을 잘 맞춰 세계의 미래에 영향을 미쳐야 할 것 입니다..."

### Featured ###

### Patagonian Workers Front ###
FOP_KR_GATHERING_STORM_DESC:0 "파타고니아의 건조한 황무지에서 혁명은 불가능할 것이라는 믿음에도 불구하고, 파타고니아 인민 전선은 모든 역경을 견뎌냈습니다. 때마침 칠레가 개입하여 아르헨티나는 경제난 속에서 준비되지 않은 전쟁을 하기보단 새로운 현상을 유지하기로 했습니다. 파타고니아가 문서상으로 성장하면서, 많은 사람들은 아르헨티나의 옛 정권에 환멸을 느끼게 되었습니다. 그러나 파타고니아에서 서로 다른 파벌들을 결속시키는 유대는 보기보다 약하며, 어쩌면 내전의 승리가 화약고를 터뜨릴 불씨가 될지도 모릅니다..."

####################
### Past Nations ###
####################

#### Costa Rica ###
#COS_KR_GATHERING_STORM_DESC:0 "Class warfare, rapid militarisation and the Iron Grip of the Kaiser hold the world in its grasp, which makes it even more peculiar that in the midst of all this violence and pain we can find the tiny republic of Costa Rica. Taking great pride in their impressive literacy statistics and their unbreakable dedication to the Constitution, the nation stands as a rock above its neighbours who have long been eyeing its land. As their greatest ally starts to descend into chaos, vultures all across the Americas are waiting for the proud eagle to fall. Diplomacy will have to prevail if we are to survive the coming tide..."
#
#### Cuba ###
#CUB_KR_GATHERING_STORM_DESC:0 "미국의 지원을 받는 독재자 제라도 마차도 정권이 전복된 지 불과 7년 만에 쿠바는 다시 정치적 격변의 기로에 서 있습니다. 젊은 대통령인 라파엘 트레조 정권은 육군에 대한 통제력을 꾸준히 상실해 왔고, 민간 정부의 정치적 권위는 거의 완전히 무너졌습니다. 좌우 급진주의자들이 나라를 위협하고 있기 때문에, 군대는 기회가 오는 즉시 완전한 통제권을 장악하는 것이 좋을 것입니다."
#
#### Denmark ###
#DEN_KR_GATHERING_STORM_DESC:0 "덴마크는 베를린의 그늘 아래 존재하고 있습니다. 세계의 새로운 패권주의 국가와의 관계는 아주 오래되었는데, 1864년에는 독일과 종종 적대적이였고, 그 결과 슬레스비크 지역을 독일에게 뺴앗겼습니다. 그러나 1936년, 유대 관계는 따뜻하며, 덴마크는 세계대전에서 중립을 유지한 덕에 완전한 주권을 유지하게 되었습니다. 덴마크는 인기 있는 사민주의 총리 토르발 스타우닝의 지도 아래 독일의 경제적인 번영을 누려왔습니다. 국내적으로는 미래가 밝지만, 국외적으로는 구름이 드리우고 있습니다. 어떤 사람들은 덴마크가 잘못된 사간에 잘못된 장소에 있게 될 것이라고 우려하고 있습니다."
#
#### Dominican Republic ###
#DOM_KR_GATHERING_STORM_DESC:0 "The American Occupation of the Dominican Republic ended in 1924 and full political control was returned soon after, but within a mere few years, the nation's new democratic constitution would face challenges both within and without. While Democracy has so far survived in the nation, the schism of the long-ruling Red Party has again put the constitution's survival in jeopardy."
#
#### Fengtian Government ###
#FNG_KR_GATHERING_STORM_DESC:0 "The Shanghai Conference of 1928 left Fengtian as the sole inheritor of the old Beiyang Republic's legacy. As before, democracy is maintained only as a thin veneer, and real power is divided between a wide variety of unscrupulous autocrats.\n\nZhang Zuolin, his ambitions limited by the stark realities of Qing strength and Japanese power, has been forced to walk a political tightrope above the machinations of his own divided government. The outlook is grim, but some still hold out hope. The Five Colour Flag may again flutter high above Beijing and across all China..."
#
#### Finland ###
#FIN_KR_GATHERING_STORM_DESC:0 "유럽의 북쪽 변방에는 북유럽 지역에서 독일 영향권의 보루인 핀란드가 당당히 서 있습니다. 러시아 제국의 시체에서 탄생하여 사회주의가 나라를 어지럽히면서, 핀란드는 사회주의와 러시아의 제국주의적인 손아귀에 맞서, 독일의 충직한 동맹국으로 변모했습니다. 하지만 근20년간 군주와 국민연합의 지도 아래 독립한 후, 불안은 점점 더 커져가고 있습니다. 핀란드는 진정으로 자유로운 것일까요 아니면 차르보다 독일의 지배가 조금 더 교묘한 것일까요?"
#
#### Guatemala ###
#GUA_KR_GATHERING_STORM_DESC:0 "The overthrow of the two decade long president Manuel Estrada Cabrera in 1920 and the overthrow of the Unity Party afterwards has led to a decade long dictatorship under José María Orellana. Through various compromises he has been able to keep power by a string through the Americans and various outside influence. However, the rise of Sandino in Nicaragua has caused extreme trouble for his presidency as socialist movements begin to grow and the Unity Party officials begin to ally with elements of the military. Orellana's dictatorship might have its string cut soon."
#
#### Honduras ###
#HON_KR_GATHERING_STORM_DESC:0 "The suicide of President Andino in 1933 following the peasant charge of the capital created a shock wave throughout Honduras, soon after a peasant republic was established with the goal of gradually rooting out US influence and purging Pro US elements. In 1936 the Council is on the brink of collapse and there are rumours of a conspiracy within the government..."
#
#### Iceland ###
#ICE_KR_GATHERING_STORM_DESC:0 "1874년에 만들어진 아이슬란드는 덴마크가 식민지 본국 통치를 허가하면서 처음으로 독립의 맛을 느끼게 되었습니다. 세계대전 이후 총성이 잠잠해지자, 아이슬란드는 섬에 번영의 시기를 가져다준 미텔오이로파 경제블록에 가입했습니다. 하지만 이러한 경제번영은 영원히 지속되지는 않을 것입니다. 1925년 영국의 혁명은 세계대전 이후 아이슬란드의 기적 같은 경험을 깨뜨렸습니다. 지난 10년간 아이슬란드는 영국으로 인한 손실로부터 경기가 완전히 회복되지 않아서 허우적거리고 있습니다. 현재 많은 정치인들은 이 섬에 활력을 주기 위한 다양한 계획들을 가지고 있습니다."
#
#### Italian Republic ###
#ITA_KR_GATHERING_STORM_DESC:0 "After Italy's defeat in the Weltkrieg, the country was left to the mercy of the Austrians - and it would have been reorganized into the old Italian Federation had it not been for the outbreak of civil war. The socialists would have overrun the peninsula had the Austrians not swallowed a bitter pill and cooperated with the republicans... and, after the fighting stopped, was forced to maintain the relationship into the current day. Italy remains unstable, however, and its eventual reckoning with the socialists across the Po appears inevitable."
#
#### League of Eight Provinces ###
#LEP_KR_GATHERING_STORM_DESC:0 "Sun Chuanfang's League forms the southern half of an axis which has dominated China for nearly a decade. Years of peace have proven fertile ground for ambition, and with it jealousy. Although Nanjing and Beijing remain united against external foes, they have become competitors as much as allies. Some say the costs of this contest have already begun to take their toll.\n\nLike much of China the League is the product of a careful balance, and Sun's great bureaucratic pyramid may have already begun to crack and crumble..."
#
#### Ma Clique ###
#XSM_KR_GATHERING_STORM_DESC:0 "The three Ma families have cemented their north-western rule for thirty steady years. Siding with almost everyone in China at one point or another, with some Mas even fighting each other for the sake of remaining on the good side of everyone, the Mas are now seen as one of the greatest allies of the new Zhili-led Qing Dynasty.\n\nOf course, not all is well. Ma Fuxiang's heart attack three years ago shook the clique, and a sense of anxiety and unrest has slowly spread ever since. For now the north-west is peaceful, but its future is less certain than many might like to believe..."
#
#### Mexico ###
#MEX_KR_GATHERING_STORM_DESC:0 "Mexico has come out through the Mexican Revolution changed. During the 1920s the presidencies of Álvaro Obregón and Adolfo de la Huerta would see improved relations with the United States of America while stabilizing the country from the revolution. The Great Depression in America has allowed Mexico to embrace the ideas of the Revolution which they have started when they elected Emaliano Zapata as President in 1932. Now with two years left in his term, and the revolution seemingly done, Zapata looks to plot the future course for Mexico."
#
#### Nicaragua ###
#NIC_KR_GATHERING_STORM_DESC:0 "The occupation of Nicaragua by the United States Marines in 1926 ended in disaster as the liberal revolutionary general expelled them and set up his new 'Revolutionary Republic' within Nicaragua. It soon drifted towards a socialist attitude and underwent not insignificant development but it is not without its troubles. The expelling of large amounts of American companies has left a hole in the economy and the entire eastern side of the country is unofficially demilitarized after a stern warning of entering the region from the Americans. With the elections soon will Nicaragua's fate finally be changed?"
#
#### Norway ###
#NOR_KR_GATHERING_STORM_DESC:0 "노르웨이의 경우, 지난 20년이 더 나았을겁니다. 영국의 전쟁 노고에 지지하는 중립국으로서, 독일의 패권세력은 백야의 땅을 내켜하지않았고, 스웨덴과 덴마크는 미텔오이로파 계획에 포함되었지만, 노르웨이는 제외되었습니다. 영국이 망치와 횃불에 잠식되면서, 노르웨이에 무거운 관세를 매기지 않던 마지막 교역국이 대양 밖으로 떠나게 되었습니다. 노르웨이는 외교적, 경제적 고립에서 헤어나오지 못 했으며, 생디칼리즘 성향의 노동당이 선거에서 상승세로 점점 더 부상하고 있습니다."
