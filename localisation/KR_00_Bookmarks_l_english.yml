### South Africa ###
#SAF_KR_GATHERING_STORM_DESC:0 "어떤 사람들은 아마 세계에서 남아프리카가, 대영제국의 쇠퇴가 그들이 나중에 세계대전에 대한 대가를 치를 폐해를 폭로한 반항적인 보어인들을 진정시킬 문제를 통해 뚜렷해진 곳이라고 말할 것입니다. 영국은 결국 그들을 상대로 승리했고, 그 잿더미로부터 1910년, 영국의 자치령인 남아프리카 연방이 탄생했습니다. 그 이후, 제국은 붕괴되었고, 아프리카 대륙에 대한 영국 영향력의 마지막 선봉자로서 새로운 역할을 다하는 남아프리카는 현재 갈림길에 서 있습니다. 얀 스뮈츠 수상이 주장하는 것처럼 지금의 자치령 지위가 국가에 득이 될까요? 아니면 남아프리카 스스로가 운명을 결정할 때가 온 것일까요?"

### United Baltic Duchy ###
#BAT_KR_GATHERING_STORM_DESC:0 "발트의 독일계 귀족들은 세계대전로부터 바라는 것을 얻었습니다 - 그것은 바로 러시아화 정책으로부터 짓밟힌 권리와 특권의 회복, 그리고 그들이 그들 자신의 국가라고 부를 수 있는 국가인 발트 연합공국이었습니다. 여기서 아돌프 프리드리히 공작 치하의 발트 기사단은 귀족 전통을 지키고자 분권형 군주제를 시행했습니다. 그러나 이러한 비잔틴적인 통치체제에 맞선 개혁의 압력이 거세짐에 따라, 공작은 이 변화를 관철하기 위해 자유주의적이고 개혁적인 정부를 추진했습니다. 하지만 모든 일이 이들에게 좋지 않게 돌아갈 때도 발트 독일인들의 꿈은 살아남을 수 있을까요?"

### Romania ###
#ROM_KR_GATHERING_STORM_DESC:0 "부쿠레슈티 조약은 루마니아가 동맹국과 치르던 전쟁을 종식되도록 했습니다. 이것은 관대한 죗값이라 여겨졌지만, 1920년대에 찾아온 몇 차례의 위기 이후로 고꾸라졌던 국가의 정치적 기반 신화를 무너뜨리기엔 충분했습니다. 페르디난드 왕과 그 국가의 저명한 진보 정치인의 죽음은 두 명의 야심가, 카롤 2세와 코르넬리우 젤레아 코드레아누에게 길을 터 줄 것입니다. 두 사람은 루마니아의 민주주의를 전복시키고 루마니아를 통일하기 위한 십자군 원정을 벌이기 위해 힘을 합쳤습니다만, 과연 두 야망이 충돌하기 직전까지 얼마나 합심할 수 있을까요?"
