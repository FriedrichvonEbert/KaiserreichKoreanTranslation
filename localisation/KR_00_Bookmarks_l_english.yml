### Majors ###

### Germany ###
GER_KR_GATHERING_STORM_DESC:0 "1919년, 5년의 전쟁 끝에 독일군은 프랑스에서 협상국의 방어선을 무너뜨렸습니다. 그리고 1921년, 영국의 항복이 뒤따랐습니다. 세계대전은 독일을 유일무이한 강대국으로 만들어 주었지만, 1930년대 이후로 독일은 내리막길을 걷고 있습니다. 후퇴하는 세계 경제로 인해 독일의 산업력이 약화된 반면 다른 국가들의 제조업은 회복되었고, 독일의 동부 위성국들에서는 민족주의가 퍼져 제국에서 떠나가기를 원하고 있습니다. 1936년, 독일은 갈림길에 서있고, 우리는 과거의 적들이 예전의 힘을 되찾는 동안 강대한 제국이 이미 금이 가고 있는 것을 보았습니다..."

### Commune of France ###
FRA_KR_GATHERING_STORM_DESC:0 "제3공화국은 자신이 시작된 것과 같은 방식으로 고꾸라졌습니다: 독일군에게 패배했고, 본국에서 혁명을 맞이했습니다. 1919년, CGT에 의해 시작된 총파업은 부르주아 정부의 몰락을 초래했습니다. 15년 동안, 새로운 "프랑스 코뮌"은 공안위원회를 비롯한 생디칼리슴-사회주의 사이의 합의의 발판 위에서 단결할 수 있었습니다. 하지만 1936년, 국가를 재건하고 혁명을 수호해야할 필요성은 많은 비판자들에게 낡아빠진 것으로 여겨지고 있고 보다 급진적인 정책에 대한 요구가 커지고 있습니다. 프랑스는 자신의 사명에 확신을 가지고 있지만, 앞으로 어떤 혁명 분파가 권력을 장악할 지는 불분명합니다..."

### Union of Britain ###
ENG_KR_GATHERING_STORM_DESC:0 "1921년 '명예로운 평화' 이후 세계대전은 끝났고, 본토에서 대중들의 신뢰와 지지는 사라졌습니다. 1925년, 재앙이 발생했습니다: 소규모 노동 쟁의가 TUC에 의한 총파업으로 빠르게 커졌고, 노동자들의 파업에 이어 군인들이 탈영하기 시작했습니다. 대규모 폭동의 발생 6주 후, 왕실과 대부분의 엘리트들은 캐나다로 도주했고 대신 새로운 노동조합총회가 정권을 장악했습니다. 영국 사람들은 그들의 섬에 사회주의를 구축하였고 용감한 그들의 유럽 내 동맹국들을 지지했습니다. 그러나 수평선 너머로 폭풍이 몰려오고 있고 곧 초기의 연방은 궁극적인 시험에 들게 될 것입니다..."

### Canada ###
CAN_KR_GATHERING_STORM_DESC:0 "1925년 혁명 이후, 왕실과 영국인 망명자들은 캐나다로 피신했습니다. 보수당의 지원을 받아 그들은 본토를 되찾을 날을 꿈꾸며 준-공식적인 망명 정부를 설립했습니다. 하지만 모든 일이 잘 풀려가는 것은 아닙니다. 1931년 선거에서 보수당은 매켄지 킹의 자유당에게 패배했습니다. 자유당은 이제 아슬아슬하게 과반수의 의석을 차지하고 있으며 협상국과 제3인터내셔널 간의 피할 수 없는 대립에 대비하라는 압력이 거세지고 있는 상황에서 캐나다의 더 큰 주권을 주장할 것으로 보입니다."

### Russia ###
RUS_KR_GATHERING_STORM_DESC:0 "러시아 내전 동안, 백군은 가진 모든 것을 가지고 싸웠지만, 적군은 여전히 국가의 산업 중심부를 장악했었습니다. 하지만 독일 제국이 붉은 러시아를 두려워해 백군을 지원하며 개입하기로 결정했습니다. 2년 후, 모스크바와 페트로그라드는 백군에게 넘어갔고 새로운 러시아 공화국이 설립되었습니다. 지난 15년 동안, 여당인 사회혁명당과 입헌민주당의 불안한 연합은 케렌스키 대통령의 밑에서 러시아를 다스려왔지만, 러시아는 점차 불안정해지고 있습니다. 다른 정치 세력들이 성장하고 있으며, 그들은 지금이 바로 변화할 시간이며 러시아의 힘을 세계에 다시 보여주어야 한다고 생각하고 있습니다..."

### United States ###
USA_KR_GATHERING_STORM_DESC:0 "고립주의를 자처하던 미합중국은 세계대전 당시 개입 쪽으로 정책이 기울 뻔 했지만, 결국에는 전쟁에서 벗어나 있었습니다. 이것은 동맹국의 승리로 이어졌습니다. 그 이후로, 미합중국은 유럽 무역 기회에 있어서 경제적으로 어려움을 겪어왔고 협상국의 빚 상환은 독일의 승리로 인해 불가능해졌습니다. 여전히 국제적으로 '아무 것도 아닌 곳'으로 여겨지는 미합중국은 커져가는 내부의 반대를 마주쳤는데, 공화당-민주당의 독주 체제가 두 단체에게 도전받았습니다 - 바로 생디칼리스트들과 미국 제일당입니다. 커져만 가는 본국에서의 위기와 해외에서의 긴장감은, 미합중국에게 좋지 않은 상황입니다..."

### Japan ###
JAP_KR_GATHERING_STORM_DESC:0 "'명예로운 평화'는 식민지에 대한 일본의 권리를 보장해줬지만, 욱일제국에서 모든 것이 잘 풀린 것은 아닙니다. 경제적 동요 이후 1926년 생디칼리스트의 히로히토 섭정-왕자 암살 시도로 그 극에 이르렀고, 불안정한 정부는 또 다른 위기의 해를 보냈습니다; 첫 문제는 다나카 장군이었고, 다음은 민주 연립 내각이었으며 그다음은 중국 북동부에 대한 개입이었습니다. 1936년, 일본은 제국을 확장할 태세를 취했습니다. 독일의 지배가 쇠퇴하고 있는 것으로 보이는 가운데, 일본인들은 남은 청나라의 영토와 독일의 태평양 지역들을 탐내고 있습니다..."

### Other ###
OTHER_KR_GATHERING_STORM_DESC:0 "세계의 크고 작은 국가들은 세계에서 주요한 역할로 등장할 기회를 기다리고 있습니다. 자신의 제국을 유지하려는 주요 국가들부터 세계대전에서 잃은 자신의 것들을 되찾으려는 많은 국가들까지, 모든 국가들은 어려운 결정들을 내려야만 할 것이고 현실과 이상 사이의 균형을 잘 맞춰 세계의 미래에 영향을 미쳐야 할 것입니다..."

### Featured ###

### National France ###
NFA_KR_GATHERING_STORM_DESC:0 "패전 후 혁명에 직면하게 되자, 프랑스 공화국 정부는 새로 설립된 “프랑스 코뮌 연방” 이 금세 무너지리라 예상하고 망명을 선택했습니다. 몇 달이 몇 년으로 바뀌게 되었고, 공화국 의회는 혼란에 빠져들었습니다. 군대가 개입하여 필리프 페탱 하의 얄팍한 군사정부를 수립했습니다. 10년이 지난 지금 정권은 정체되어 있고, 늙어가는 원수의 전제적 권력과 족벌주의에 대한 비난으로 점철된 평판과 함께 묶여있습니다. 불안감이 고조되어가는 프랑스 공화국은 갈림길에 서 있으나, 적어도 한 가지, 본국을 해방시킨다는 신성한 의무는 명확합니다. 망명자들은 공격할 어떤 기회이던 준비합니다..."

### Jabal Shammar ###
JBS_KR_GATHERING_STORM_DESC:0 "Once rulers of Arabia, the Rashidi dynasty has come a long way since its peak in the late 19th century. A resurgent Ibn Saud and questionable loyalties amongst their allies have put the Emirate of Ha'il on the backfoot, forced to ever more increase its reliance on the Ottoman Turks. To make matters worse, the dynasty is plagued by scheming and intrigue with various ambitious princes eyeing Saud's throne all for themselves..."
### Ottoman Empire ###
OTT_KR_GATHERING_STORM_DESC:0 "비록 오스만 제국은 대전쟁을 승자로서 끝냈지만, 한때 도저히 막을 수 없었던 제국은 과거의 영광을 대부분 잃었습니다 . The ever increasing rate at which it lost its farflung possessions has been decisively halted but at what cost? Even after its beating, the Ottoman Empire still stands however and the reformist spirit, initiated in the 19th century, has only increased in vigour. Still, sharp disagreements rule the Chamber of Deputies as the centralist OHF under powerful orator and war hero Mustafa Kemal Pasha takes up the fight against the liberal coalition in a battle to decide the future of the entire Middle East..."

### Cyrenaica ###
LBA_KR_GATHERING_STORM_DESC:0 "When Muhammad ibn Ali al-Sanusi founded the Order in 1837, the armies of  were bearing down on the last Muslim states of Africa, Central Asia and the Middle East. In a desperate attempt to turn the tide, our Order embarked on trans-saharan campaigns in the French Sudan and Chad, fighting to preserve the independence of these states and spread the message of our Grandmaster. Pushed back, we saw our territory slink until in 1911 the homeland came under direct attack. Although Italy, after almost a decade of guerilla warfare, was pushed back into the sea, the French colonial empire still stands, still watches, still hungry..."

### Georgia ###
GEO_KR_GATHERING_STORM_DESC:0 "With the Russian civil war in full swing, the Menshevik stronghold in Georgia was able to slip away, first as part of the Transcaucasian Federation, then as the Democratic Republic of Georgia. Following a string of agreements with Germany and the Ottoman Empire, Georgia was safe, and under the charismatic leadership of Noe Zhordania, decades of peace and relative stability was achieved. However, Zhordania grows old, and is planning on retiring. With tensions rising across the Middle East, the peace he's brought may go with him..."




