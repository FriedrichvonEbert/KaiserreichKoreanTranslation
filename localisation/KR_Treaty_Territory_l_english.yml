l_english:
 GTM:0 "관타나모 만 임차국"
 MSN:0 "몰 생 니콜라 임차국"
 SAM:0 "사마나 임차국"
 holds_leases_idea:0 "군소지역 보유"
 holds_leases_idea_desc:0 "우리는 지금 전 세계에서 중요하되 조그만 지역을 임차하고 있거나 직접 소유하고 있습니다.\n§W--------------§!§L\n[gitmo_active][mole_active][samana_active]§!"
 gitmo_lease_idea:0 "관타나모 만 임대"
 gitmo_lease_idea_desc:0 "We currently lease the significant Guantanamo Bay naval base to §Y[GTM.GetNameWithFlag]§!.\n\nGuantanamo Bay was occupied by the United States during the Cuban War of Independence as part of the larger Spanish-American war. In the years and decades thereafter, American control over Guantanamo Bay under nominal Cuban sovereignty was reaffirmed and the Guantanamo Bay naval base was greatly expanded. Whoever controls Guantanamo Bay, the United States or some other imperial power, will surely reap significant benefit."
 mole_lease_idea:0 "몰 생 니콜라 임대"
 mole_lease_idea_desc:0 "We currently lease the coastal city of Môle Saint-Nicolas to §Y[MSN.GetNameWithFlag]§!.\n\nOnly recently a small coastal town, Môle Saint-Nicolas is slowly but surely being transformed into a naval station to rival that of the nearby Guantanamo Bay."
 samana_lease_idea:0 "사마나 임대"
 samana_lease_idea_desc:0 "We currently lease the coastal city of Santa Bárbara de Samaná to §Y[SAM.GetNameWithFlag]§!.\n\nCoveted by man Americans prior to their acquisition of Guantanamo Bay, after decades of relative obscurity in the eyes of foreign powers, Samaná is now being rapidly transformed into a hub for [SAM.GetAdjective] fleets."
 gitmo_active_yes:0 "§YGuantanamo Bay§!\n§W(§Y[820.owner.GetNameWithFlag]§!) Civilian Industry from target country:§! [?0.05|+%]"
 mole_active_yes:0 "§Y몰 생 니콜라§!\n§W(§Y[318.owner.GetNameWithFlag]§!) 대상 국가에게 받은 민간산업:§! [?0.02|+%]"
 samana_active_yes:0 "§YSamaná§!\n§W(§Y[319.owner.GetNameWithFlag]§!) Civilian Industry from target country:§! [?0.02|+%]"
 treatyport_whichisit_gitmo:0 "관타나모 만"
 treatyport_whichisit_mole:0 "몰 생 니콜라"
 treatyport_whichisit_samana:0 "사마나"
 treatyport_whichisit_multiple:0 "Multiple Leased Territories"
 treatyport_whichisit2_gitmo:0 "관타나모 만"
 treatyport_whichisit2_mole:0 "몰 생 니콜라"
 treatyport_whichisit2_samana:0 "사마나"
 gitmo_ended_tt:0 "Remove §YGuantanamo Bay Lease§!\n§WEffective Change:\n(§Y[820.owner.GetNameWithFlag]§!)Civilian Industry from target country: §R-5.00%§!§!"
 gitmo_ended2_tt:0 "Remove §YGuantanamo Bay Lease§!\n§WEffective Change:\n(§Y[PREV.GetNameWithFlag]§!)Civilian Industry to target country: §G-5.00%§!§!"
 treatyport.1.t:0 "[treatyport_whichisit]의 확보"
 treatyport.1.d:0 "With the outbreak of war, our forces moved immediately to take control of [treatyport_whichisit], and after a brief struggle have emerged victorious."
 treatyport.1.a:0 "국가가 다시 온전해졌다!"
 treatyport.2.t:0 "침공받은 군소지역"
 treatyport.2.d:0 "With the outbreak of war, our minor territorial holdings have been overrun. Relevant treaties have been torn up and our personnel evacuated. With victory in this war, perhaps we shall reclaim them."
 treatyport.2.a:0 "We'll have them back soon enough."
 treatyport.3.t:0 "[treatyport_whichisit2]의 확보"
 treatyport.3.d:0 "Our forces have taken control of the concession at [treatyport_whichisit2]. The fate of the territory shall be put to rest with the war's conclusion."
 treatyport.3.a:0 "작은 승리로군."
 treatyport.4.t:0 "[treatyport_whichisit2]의 확보"
 treatyport.4.d:0 "[FROM.GetAdjective] troops have overrun our forces stationed in [treatyport_whichisit2]. For now at least, [treatyport_whichisit2] lies in enemy hands."
 treatyport.4.a:0 "조만간 다시 되찾아올거다."
 treatyport.5.t:0 "[treatyport_whichisit2]의 복귀"
 treatyport.5.d:0 "With the recapture of [treatyport_whichisit2], the territory has been returned to foreign control."
 treatyport.5.a:0 "달콤쌉싸름한 순간이군."
 treatyport.6.t:0 "[treatyport_whichisit2]의 복귀"
 treatyport.6.d:0 "[treatyport_whichisit2] has come back under our control and is once again operational."
 treatyport.6.a:0 "만세!"
 treatyport.7.t:0 "[treatyport_whichisit2]의 파기"
 treatyport.7.d:0 "[treatyport_whichisit2] has been recaptured. Given the present state of war with the territory's overlord, however, rather than return to territory to foreign control, the territory has been fully reincorprorated."
 treatyport.7.a:0 "이 대전쟁에서 우리가 승리할 수 있길."
 treatyport.8.t:0 "[treatyport_whichisit2]의 파기"
 treatyport.8.d:0 "[FROM.GetName] has announced the revocation of our lease over [treatyport_whichisit2]."
 treatyport.8.a:0 "다시 되찾고 말겠다."
 treatyport.9.t:0 "[treatyport_whichisit2] 조계의 끝"
 treatyport.9.d:0 "With the collapse of [FROM.GetNameDef] to enemy forces, we are no longer beholden to the concessions - and our forces have already moved in to seize them."
 treatyport.9.a:0 "작은 승리로군."
