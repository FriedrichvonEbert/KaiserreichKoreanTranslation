### Leaders ###
POLITICS_WOLDE_SELLASSIE_DESC:0 "이탈리아인 아버지와 에리트레아인 어머니 사이에서 태어난 티그라이족의 월데 셀라시에는 이탈리아 이름인 도메니코 몬델리라고도 불립니다. 1차 이탈리아-아비시니아 전쟁에서 이탈리아 장교에게 입양된 그는 에티오피아인에 대해서는 거의 신경쓰지 않았습니다. 뛰어난 군인이었던 그는 세계대전에서 동맹국에 대한 패전 와중에 크나큰 명예를 거두었지만 그곳에서의 내전의 혼란 와중에는 고향으로 돌아올 수 밖에 없었습니다. 혼혈의 혈통과 전장에서의 투쟁심과 용맹으로의 명성은 그를 신생 에리트레아국의 지도자로 만들었습니다.\n\nMilitary-minded Selassie may not be fully prepared for an administrative and civilian role of a ruler, 하지만 그는 이전의 전쟁에서 패배했지만 다시 에티오피아인들과 싸우고 고향을 방어할 준비는 되어있습니다."

