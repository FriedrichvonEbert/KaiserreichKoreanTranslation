 HAW_monarchy_restoration:0 "왕정복고"
 HAW_monarchy_restoration_desc:0 "40년의 미국 지배와 제국주의가 물러간 후 카와나나코아 왕조가 다시 왕좌에 앉았습니다. 왕실이 어떻게 다스릴지에 대해 정부 내 이견이 있을수도 있겠지만 민주적 절차를 짓밟을 미국인은 없습니다."
 HAW_cultural_revival:0 "문화 복원"
 HAW_cultural_revival_desc:0 "미국 정부의 하와이 문화 탄압은 실패했습니다. 우리는 다시 한번 우리의 말로 말하고 우리의 전통 예술을 후원할 것입니다. 새 왕국의 미국인 이민자들도 그들의 문화를 누릴 자유가 있습니다."
 HAW_hawaiian_renassiance:0 "하와이 르네상스"
 HAW_hawaiian_renassiance_desc:0 "우리 언어가 복원되며 국왕은 호놀룰루 도서관의 모든 자료를 하와이어로 번역하라고 지시했습니다. 이는 또다른 하와이 문화 부흥을 가져올 것입니다."
 HAW_ponana_leo:0 "푸나나 레오"
 HAW_ponana_leo_desc:0 "위대한 우리 문화의 예술가 계층이 등장했으니 선교학교가 저지른 짓을 되돌려야 합니다. 언어의 그물을 뜻하는 푸나나 레오는 하와이에서 행해지는 강제적 교육에 대한 민중의 저항이었습니다."
 HAW_kanawai_mamalahoe:0 "부러진 노의 법(Kanawai Mamalahoe)"
 HAW_kanawai_mamalahoe_desc:0 "부러진 노의 법은 1798년에 작성된 헌법의 포고령으로 모든 노인, 여성, 아이들이 길가에 안전히 드러누울 수 있게 하라는 법입니다. 이 왕국에서 아이, 노인, 노숙자가 학대받는 일은 없을 것입니다."
 HAW_constitutional_monarchy:0 "헌법 밑의 왕정"
 HAW_constitutional_monarchy_desc:0 "1797년에 제정된 우리의 헌법에는 몇가지 현대적인 조항이 있지만, 하와이가 미국에 이양됨에 따라 조항이 어느정도 구시대적입니다."
 HAW_devoted_monarchy:0 "헌신적인 왕정"
 HAW_devoted_monarchy_desc:0 "카와나나코아 왕조는 지난 몇십년 동안 독립 하와이를 위해 노력했습니다. 당신이 어떤 사상을 믿든, 어떤 종교를 믿든 왕정은 당신이 하와이인으로써 가질 행복과 기쁨을 위해 헌신했습니다."
 HAW_proportional_representation:0 "비례 대표제"
 HAW_proportional_representation_desc:0 "The privy council has run Hawaii's legislation for decades on an appointment basis, which under the American rule was staffed by business interests and controlled almost exclusively by Republicans. We need to amend the latest 1893 Constitution with a proportional legislature."
 HAW_legacy_of_kamehameha:0 "카메하메하의 유산"
 HAW_legacy_of_kamehameha_desc:0 "카메하메하 왕조는 카와나나코아 왕조의 본가입니다. 우리는 하와이 제도를 통일한 왕에게 많은 것을 빚졌습니다."
 HAW_royal_projects:0 "왕립 계획"
 HAW_royal_projects_desc:0 "The King has ordered new facilities to be built on the Big Island in order to better present the majesty of the Kingdom to the wider world."
 HAW_peoples_king:0 "국민의 왕"
 HAW_peoples_king_desc:0 "우리 국왕은 국민의 지원 없이는 복위할 수 없다고 생각했습니다. 우리의 젊은 왕은 공화주의자였습니다. 그러므로 국왕은 공화주의자를 무시하지 않을 것입니다. 대신 위임받고 책임있는 통치자로써 그들의 기대를 넘어설 것입니다."
 HAW_hawaiian_home_land:0 "하와이 사람의 조국"
 HAW_hawaiian_home_land_desc:0 "Rampant unemployment following Black Monday has led to a rash of homelessness. Going above Kanawai Mamalahoe, we must utilise the royal builders to employ temporary labour to build housing for the poor."
 HAW_return_ceded_land:0 "빼앗긴 토지 반환"
 HAW_return_ceded_land_desc:0 "The land left behind by fleeing American businessmen has been left to their stewards. Now the land can be rightfully transferred in ownership to their proper owners. Be they the servants of the land, or the original owners before illegal seizure during the coup of 93."
 HAW_promote_kama_aina:0 "카마아이나 지원"
 HAW_promote_kama_aina_desc:0 "과점 종식 이후 현지인 사업가들을 장려하기 위해 카마아이나를 지원하고 있습니다. 이 현지 거주자들은 우리의 주된 정치적 지지자들입니다."
 HAW_kuleana_rights:0 "쿨레아나 공민권"
 HAW_kuleana_rights_desc:0 "Responsibility to the land was neglected under the US occupation. Now the Kingdom inherits a debt of Kuleana, but we are proud to steward our land and take a direct role in the safety of our flora and fauna."
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono:0 "우아 마우 케 에아 오 카 아이나 이 카 포노"
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono_desc:0 "The old motto of our parent House of Kamehameha, the life of the land is perpetuated in righteousness. It is a call for wise rule over dictatorial powers of a king. Most importantly, it is the beneficent rule over one's own land."
 HAW_declare_a_republic:0 "공화국 선포"
 HAW_declare_a_republic_desc:0 "새로운 독립의 혼란 속에서 우리는 과거 미국의 민주적 제도를 우리 제도에 맞춰 유지하기로 했습니다. 자유가 승리했습니다!"
 HAW_strengthen_democarcy:0 "민주주의 강화"
 HAW_strengthen_democarcy_desc:0 "왕당파와 급진좌파들은 우리 민주주의를 완전히 얕보고 있습니다. 우리는 민주주의의 없는 권리를 빼앗기지 않도록 해야합니다."
 HAW_political_meritocarcy:0 "정치실력주의"
 HAW_political_meritocarcy_desc:0 "본토를 혼란에 빠지게 한 것은 족벌주의입니다. 우리는 새 공화국을 모두가 지식과 능력에 기반해 성공할 수 있는 진정한 실력주의 국가로 만들어야합니다."
 HAW_promote_education:0 "교육 장려"
 HAW_promote_education_desc:0 "A functioning democracy is entirely dependent on a functioning education system. We need to ensure that the University of Hawaii and other educational institutions are able to provide for all, no matter their background."
 HAW_stable_republic:0 "굳건한 공화국"
 HAW_stable_republic_desc:0 "While elections might be exciting, they should also be stable. The 1936 Presidential election showed us the necessity of a well-ordered political process. We need to ensure that our democratic traditions are protected through both laws and norms."
 HAW_legacy_of_america:0 "미국의 유산"
 HAW_legacy_of_america_desc:0 "While the mainland might be far away, the legacy of democracy has left a lasting imprint on Hawaii. Divided branches of government, open and free elections, and individual liberty all need to be enshrined in our new constitution."
 HAW_republicanism:0 "공화주의"
 HAW_republicanism_desc:0 "A direct democracy, even on the smile scale of Hawaii, will never work. We need to ensure our new government is republican in nature, in order to better protect our citizen's rights and freedoms."
 HAW_americanism:0 "아메리카니즘"
 HAW_americanism_desc:0 "아메리카니즘은 자본주의와 자유를 의미합니다. 우리는 이를 인종이나 종교에 상관 없이 모든 시민에게 보장해야 합니다."
 HAW_civilizing_mission:0 "문명화 사명"
 HAW_civilizing_mission_desc:0 "하와이, 특히 빅아일랜드에는 현대 문명의 손길이 닿지 않은 곳이 여전히 많습니다. 우리는 모든 시민들이 서구식 교육과 문화의 방식을 받아들이게 해야합니다."
 HAW_seperation_of_powers:0 "권력 분산"
 HAW_seperation_of_powers_desc:0 "The separation of powers needs to be enshrined in our constitution, otherwise we may fall to strongmen or mob rule. Independent courts will ensure that all laws that are passed are fair and equitable to all citizens."
 HAW_multicultural_republic:0 "다문화 공화국"
 HAW_multicultural_republic_desc:0 "하와이 원주민 외에도 많은 수의 중국인, 일본인, 필리핀인, 포르투갈인 이민자가 있습니다. 우리는 이 공동체 모두가 더 나은 하와이를 위해 함께 일하도록 해야합니다."
 HAW_big_five_support:0 "빅 파이브 지원"
 HAW_big_five_support_desc:0 "The Big Five's interests are well-supported in our new republic, as the plantations are the lifeblood of our economy."
 HAW_plantation_support:0 "플랜테이션 지원"
 HAW_plantation_support_desc:0 "Plantations employ most of our citizens outside of Honolulu. Through tax cuts and other legislation, we can ensure that they remain on our side and supportive of the new government."
 HAW_hpsa:0 "하와이설탕재배협회"
 HAW_hpsa_desc:0 "The HPSA represents the interests of the most powerful planters on the islands. We need to co-opt their support through whatever means are necessary in order to ensure the stability of our new republic."
 HAW_hawaiian_free_trade:0 "태평양 자유무역"
 HAW_hawaiian_free_trade_desc:0 "We are a valuable entrepôt in the thriving trade of the Pacific, and we should ensure that Canada, Japan, Australasia, and other nations know we are open for business."
 HAW_jewel_of_the_pacific:0 "태평양의 보석"
 HAW_jewel_of_the_pacific_desc:0 "하와이는 태평양에서 자유의 보루로 남을 것입니다. 세계 전역에서 온 이민자들이 우리 해안에 몰려들고 우리 경제는 성장하고 있습니다. 하와이 만세!"
 HAW_revolution_succeeds:0 "혁명이 성공하다"
 HAW_revolution_succeeds_desc:0 "The great Hawaiian Revolution is over, but unless something is done the wounds we have torn open in this land will continue to fester and bleed. We must work with haste to build up an egalitarian, equal and enduring Hawaii, from the ruins of the old."
 HAW_improve_living_standards:0 "혁명적인 마헬레"
 HAW_improve_living_standards_desc:0 "The first Great Mahele was when Kamehameha III to stop the illegal homesteading of the 1850.s We the people can outdo the king and even provide for our fellow American allies a home."
 HAW_progressive_taxation:0 "빅 파이브 와해"
 HAW_progressive_taxation_desc:0 "The Big Five Companies, through the Republican Party and the Privy Council, ha e ruled Hawaii for far too long. Their political repression and use of racial militias should be answered by expropriation of their assets on the islands."
 HAW_revolutionary_mahele:0 "토지 집단화"
 HAW_revolutionary_mahele_desc:0 "The State agriculture organisation is now grouped under the Commune's Agricultural Department, and is formed into trusts for individual crops and geographical divisions of the industry. Crops are sold either directly to the government, to the cooperatives, or, in a very rapidly lessening extent, upon the open local markets."
 HAW_revolutionary_welfare:0 "혁명적인 복지"
 HAW_revolutionary_welfare_desc:0 "Publicly funded healthcare was for a long time shunned in the United States, as countless former presidents were beholden to the will of Big Business over their electorate. As we've now broken the yoke of corporations, public ownership has finally been legalised and enforced, and soon a prosperous Hawaiian welfare state will be created!"
 HAW_communal_democracy:0 "코뮌 민주주의"
 HAW_communal_democracy_desc:0 "The new Hawaii cannot be built through authoritarian means, we must pursue a better class character for our democracy. Through laws empowering grassroots engagement and townhall meetings, political decisions will no longer be a distant murmur on Capitol Hill, they will be right amongst the workers!"
 HAW_direct_democracy:0 "People's Assemblies"
 HAW_direct_democracy_desc:0 "Governing an entire chain of islands will be difficult. We need to set up autonomous people's assemblies on each island to better ensure our citizen's interests are represented and their complaints can be heard."
 HAW_industrial_democracy:0 "산업민주주의"
 HAW_industrial_democracy_desc:0 "For far too long, whatever fig leaf of democracy was left at the door as Hawaiians became slaves to petty tyrants in the Privy Council. The People's Assembly has mandated a new Industrial Democracy committee to promote cooperation between unions towards a democratic goal."
 HAW_unionization:0 "노조화"
 HAW_unionization_desc:0 "Labour unions must rise to become the dominant force within our economy, unions now empower every extent of the Commonwealth government."
 HAW_peoples_democracy:0 "농업노조"
 HAW_peoples_democracy_desc:0 "The Agricultural sector will be obliged to feed our nation, but other than that broad instruction, we can allow the farmers to operate mostly independently. Self-determination over forced collectivisation or quotas will bring about true socialism."
 HAW_worker_cooperatives:0 "Worker's Cooperatives"
 HAW_worker_cooperatives_desc:0 "We shall ensure that the work our labourers do will be of equal value to their efforts. The People's Council has passed laws to de-regulate equity and empower Contract Free Association."
 HAW_fight_reactionary:0 "반동 사상에 맞서 싸우자"
 HAW_fight_reactionary_desc:0 "In no country was culture so debased by capitalism as in Hawaii. Essentially a gigantic effort to perpetuate the robbery of the workers. The Proletarian revolution in Hawaii has at once made a slash into the maze of hypocrisy and intellectual rubbish, paving the road for a glorious new nation."
 HAW_break_patriarchy:0 "여성 해방"
 HAW_break_patriarchy_desc:0 "Women's suffrage has been assailed ever since the ascent of Queen Lili'uokalani, first by capitalists and then by reactionaries. We carve our way through both to provide the Hawaiian people true democracy in representation."
 HAW_education_reform:0 "교육 개혁"
 HAW_education_reform_desc:0 "We must reform our Eurocentric and anti-modernist education system a compromise between either side. All school age children are required to attend, and both English and Hawaiian courses should be made available."
 HAW_equal_under_the_law:0 "호오포노포노"
 HAW_equal_under_the_law_desc:0 "That phrase means reconciliation and mental cleansing to us. We must push the public consciousness forward towards a bold median between tradition and westernism."
 HAW_ruby_of_the_pacific:0 "하와이 사회주의"
 HAW_ruby_of_the_pacific_desc:0 "Although our doctrine be based on mainland writings, our resolve and deep control of our social environment has allowed Hawaii to become a model socialist nation."
 HAW_pacific_trade:0 "태평양 무역"
 HAW_pacific_trade_desc:0 "We do not have many natural resources, but our position in the Pacific means we are a hub for trade. We need to ensure we have adequate facilities to process the influx of trade that is sure to come."
 HAW_modernize_the_islands:0 "산업 현대화"
 HAW_modernize_the_islands_desc:0 "Many islands, especially the Big Island, lack infrastructure and any sort of manufacturing capability. While trade is good, we need to ensure we are at least somewhat self-sufficient."
 HAW_sugar_industry:0 "설탕 산업"
 HAW_sugar_industry_desc:0 "Sugar is the lifeblood of our economy. We need to ensure plantations have enough infrastructure and support to survive the shocks of independence."
 HAW_support_plantations:0 "플랜테이션 지원"
 HAW_support_plantations_desc:0 "Coffee and banana plantations represent the other major components of our economy outside of sugar. We need to ensure they receive the same amount of support the sugar industry does."
 HAW_support_small_business:0 "소규모 사업 지원"
 HAW_support_small_business_desc:0 "While large plantations are important for our industry, small businesses in Honolulu, Hilo, and other towns also need our support to survive the economic chaos independence brought."
 HAW_civilian_investments:0 "민간 투자"
 HAW_civilian_investments_desc:0 "A bold strategy has been devised by [Root.GetLeader] to assist in economic recovery. Traditional notions that government purchases are negatively associated with growth, newer theories hold that smart purchases can stimulate the economy."
 HAW_maritime_trade:0 "해양 무역"
 HAW_maritime_trade_desc:0 "While not nearly as historically significant as on the West Coast, we still have a strong legacy of commercial shipping. We should ensure that this industry supports the war effort."
 HAW_merchant_marine:0 "상선대"
 HAW_merchant_marine_desc:0 "The Merchant Marine was severely damaged in the struggle of 1936, [Root.GetLeader] has approved the extension of veteran benefits to those active duty sailors who are not on tour if they become members of the Merchant Marine in their downtime."
 HAW_foreign_economic_advisers:0 "외국 경제고문"
 HAW_foreign_economic_advisers_desc:0 "Japanese, Canadian, and Australasian economic advisers are all more than happy to help improve our economy. While we don't want to sign too much of our country away, assistance is needed."
 HAW_foreign_investments:0 "해외 투자"
 HAW_foreign_investments_desc:0 "Paradoxically, we need investment from outside Hawaii to become self-sufficient. New factories, roads, and ports all need to be constructed, and foreign countries are lining up to be a part of our new economy."
 HAW_bounty_of_hawaii:0 "하와이의 부"
 HAW_bounty_of_hawaii_desc:0 "We are rich in natural resources and produce. Hawaiian sugar and coffee are renowned around the world, and we should ensure that our resources make it to global markets."
 HAW_expand_ports:0 "항구 확장"
 HAW_expand_ports_desc:0 "Our commodity export-focused economy requires us to constantly be expanding our ports in order to keep up with shipping demand. Already, requests for new harbours have been submitted. We need to start construction at once."
 HAW_electrification_effort:0 "전기화 노력"
 HAW_electrification_effort_desc:0 "In order to accommodate the new infrastructural changes, as well as ensure the safety of the island against natural disasters, an electrification project is approved for all the inhabited islands."
 HAW_military_investments:0 "군사 투자"
 HAW_military_investments_desc:0 "The defence of Hawaii should not be neglected in our quest to achieve economic self-sufficiency. A small domestic military industry can employ many in Honolulu and also help equip our troops."
 HAW_thriving_economy:0 "번창하는 경제"
 HAW_thriving_economy_desc:0 "Against all odds, we have achieved economic self-sufficiency! Our citizens are employed, plantations are exporting record crop yields, and new roads and ports have made the islands closer integrated than ever before!"
 HAW_navy:0 "Assess the Navy"
 HAW_navy_desc:0 "The Hawaiian Navy was heavily or entirely reliant on US support. With loyalists in Honolulu dedicated to protecting the Pacific above their orders to retreat to the mainland, we should work on improving our capabilities."
 HAW_grand_navy:0 "하와이 대해군"
 HAW_grand_navy_desc:0 "The Great White Fleet was the height to American naval power, though it was used for imperial expansion. As a sovereign nation we will outdo the mainland with a Grand Navy of mutual protection, instead of imperial incursion."
 HAW_battleships:0 "Battlecruiser Efforts"
 HAW_battleships_desc:0 "Battlecruisers present a middle balance between heavy battleships and faster cruisers. We should ensure we have some in our navy."
 HAW_protect_our_trade:0 "무역로를 사수하라"
 HAW_protect_our_trade_desc:0 "Trade is the lifeblood of Hawaii. We should focus our naval doctrine on making sure that it is protected from enemy raids."
 HAW_carrier_expermints:0 "항모 실험"
 HAW_carrier_expermints_desc:0 "Carriers are the wave of the future. We should invest in their research and construction to better project naval power."
 HAW_buy_cruisers:0 "순양함 구매"
 HAW_buy_cruisers_desc:0 "Lighter cruisers are important in anti-air operations, as well as attacking enemy destroyers and submarines. We should ensure our navy has a handful of these in order to stay balanced. We should see which naval power can throw a few in our direction."
 HAW_destroyer_support:0 "해안경비대에 의존"
 HAW_destroyer_support_desc:0 "Restoring the Coast Guard will ensure that trade moves smoothly, criminals are stopped at sea, and those in danger are rescued."
 HAW_naval_avaiation:0 "해군항공대"
 HAW_naval_avaiation_desc:0 "Naval aviation is the future of warfare on the high seas. We should ensure that our air designs are capable of being launched from carriers and destroying the enemy fleet without even endangering our own."
 HAW_expand_pearl_harbor:0 "진주만 확장"
 HAW_expand_pearl_harbor_desc:0 "진주만은 주요 군항으로 해외 동맹을 끌어들이려면 이를 확장해야 합니다. 그들은 태평양에서 전략적 항구를 찾을 것이고, 우린 그것을 가지고 있습니다."
 HAW_modern_guns:0 "현대식 함포"
 HAW_modern_guns_desc:0 "Our armaments are insufficient to break through modern lines. We need to invest in improving our arms in order to close the gap with other nations."
 HAW_hawaiian_marines:0 "하와이 해병대"
 HAW_hawaiian_marines_desc:0 "Semper Fidelis means 'always loyal'. The loyal Marine Corps of Pearl Harbor will always be a bastion of American liberty and democracy, and help spread these freedoms around the world."
 HAW_jungle_training:0 "밀림전 훈련"
 HAW_jungle_training_desc:0 "Training our troops in the dense jungles of the Big Island and Maui will allow them to better repel any invasion by foreign powers."
 HAW_island_hopping:0 "섬 건너뛰기"
 HAW_island_hopping_desc:0 "Should one of our islands fall to enemy attack, we need to train our troops on the best ways to conduct naval invasions to retake it, or assist our allies in any other naval invasions around the Pacific."
 HAW_new_naval_tactics:0 "새 해군전술"
 HAW_new_naval_tactics_desc:0 "Naval aviation and new technology are changing the face of naval warfare forever. We should ensure our textbooks are up to date with these new tactics."
 HAW_naval_industry:0 "해양산업"
 HAW_naval_industry_desc:0 "Our dockyards are somewhat inadequate to fight a war on their own. We need to ensure that new naval production facilities are constructed to support the war effort."
 HAW_coastal_defenses:0 "해안 방어"
 HAW_coastal_defenses_desc:0 "Powerful coastal guns can help us defend from any enemy naval invasion, and destroy enemy ships before they get close to shore."
 HAW_modernize_forts:0 "요새 현대화"
 HAW_modernize_forts_desc:0 "A number of colonial forts still dot the islands, but they are old and crumbling. We should repair and modernise them, and ensure that they are able to withstand an attack from modern weaponry."
 HAW_haiku_stairs:0 "하이쿠 무선국"
 HAW_haiku_stairs_desc:0 "오하우 산의 일급기밀 시설인 하이쿠 무선국은 태평양 전역의 무선 신호를 감시할 수 있게 해줍니다. 이는 우리가 적의 공격을 예측하는데 큰 도움을 줍니다."
 HAW_defend_the_islands:0 "제도 방위"
 HAW_defend_the_islands_desc:0 "These islands are our homeland. We need to defend them at all cost against those who seek to destroy our history and way of life."
 HAW_support_brigades:0 "지원여단"
 HAW_support_brigades_desc:0 "The army has requested more support while traversing the trenches our enemies have erected."
 HAW_wacs_waves_wasps:0 "WACs 및 WAVEs"
 HAW_wacs_waves_wasps_desc:0 "Women can serve many auxiliary roles in the navy, freeing up men for combat duty. While this might be socially controversial, it will significantly help the war effort."
 HAW_kukini:0 "쿠키니"
 HAW_kukini_desc:0 "In ancient Hawaii, Kukini were an elite class of men selected to undergo strenuous physical and mental training to become swift foot runners. Modern signal technology will allow us to better react to enemy movements and respond."
 HAW_military_research:0 "군사 연구"
 HAW_military_research_desc:0 "We are having our best scientists and business leaders look into what we should invest our efforts into guns, artillery, tanks, our improving our own doctrines."
 HAW_rule_the_pacific:0 "제도를 지배하라"
 HAW_rule_the_pacific_desc:0 "Following our extensive investments into naval research and construction, we have gained a place as one of the world's leading naval powers. Anchors away!"
 HAW_hawaiian_air_force:0 "하와이 공군"
 HAW_hawaiian_air_force_desc:0 "Before the war, the American Army Air Corps had a presence in Hawaii. At the time it was little more than a branch of the Army. In this new war, we need to ensure it is independent and gets the support it needs."
 HAW_new_pilot_training:0 "신규 조종사 훈련"
 HAW_new_pilot_training_desc:0 "Pilots are in short supply in the chaos of this war. We need to ensure that promising candidates aren't sent to the front lines, but instead given the proper training required to fight in the air."
 HAW_expand_midway:0 "미드웨이 확장"
 HAW_expand_midway_desc:0 "Midway island is an important stopping point for navies and air forces in the Pacific. Expanding the airfield there will give us extended power projection in the region."
 HAW_paratrooper_focus:0 "공수부대"
 HAW_paratrooper_focus_desc:0 "Paratroopers will allow us to rapidly attack otherwise isolated islands. We should start research into airborne doctrine and equipment at once."
 HAW_air_supremacy:0 "공중 우세"
 HAW_air_supremacy_desc:0 "The battle for the skies is fierce. We must promote vertical envelopment doctrine in order to protect our CAS and bombers."
 HAW_fighters:0 "Fighter Efforts"
 HAW_fighters_desc:0 "American fighter projects were halted during the 1920s, leading to a disadvantage in fighter development. We must close this gap in a new nation where naval aviation is essential to military success."
 HAW_battle_field_support:0 "전장 지원"
 HAW_battle_field_support_desc:0 "The Army's request for more ground support while traversing the trenches our enemies have erected. As an equal partner the Air Force approves this request."
 HAW_bombers:0 "Bomber Efforts"
 HAW_bombers_desc:0 "Bombers, although a terror to behold, will enable us to project our power overseas. Our secret project also hinges on effective and safe bombers to deliver their secret payload."
 HAW_air_observer_corps:0 "항공관측대"
 HAW_air_observer_corps_desc:0 "Ground observers are required for pilots to complete their missions. We should ensure that our ground troops have the correct equipment and training to call for air support effectively."
 HAW_wasp:0 "WASPs"
 HAW_wasp_desc:0 "Women can fly a plane just as well as a man can, and can provide many valuable auxiliary tasks, freeing up men for other duties. While socially controversial, this will be an invaluable step in winning the war."
 HAW_expand_wake_island:0 "웨이크 섬 확장"
 HAW_expand_wake_island_desc:0 "Wake Island is another important airbase that will allow us even further power projection across the ocean."
 HAW_rule_the_skies:0 "하늘을 지배하라"
 HAW_rule_the_skies_desc:0 "We have triumphed over our foes, and now rule the skies of the central Pacific. Aim high, fly, fight, and win!"
 hawaii.1.t:0 "하와이 속령 반란"
 hawaii.1.d:0 "본토에서 반란이 벌어지며 하와이 제도가 혼란에 빠졌습니다. 이들은 미국과 따로 가기를 선택하고 제도 전채에 비상 사태를 선포했습니다. 내전이 격렬한 관계로 이들을 처리하는 것은 나중으로 미뤄야겠습니다."
 hawaii.1.a:0 "예상했어야 했어..."
 hawaii.1.b:0 "예상했어야 했어... (하와이로 플레이)"
 hawaii.2.t:0 "긴급이사회"
 hawaii.2.d:0 "본토에서 대혼란이 벌어지며 제임스 돌은 긴급이사회를 선포했습니다. 하지만 나라는 정지하였습니다. 매일 혼란이 퍼져나가고 있습니다. 한편 하와이 전역의 노조 노동자들이 벌이는 대규모 파업은 하와이를 통제불능으로 만들고 파괴할 가능성이 있습니다. 반드시 질서를 회복해야합니다."
 hawaii.2.a:0 "우리는 이 폭풍을 버텨낼 것이다."
 hawaii.3.t:0 "파업 대응"
 hawaii.3.d:0 "하와이의 운명을 결정할 긴급 회의가 소집되기 전에 반드시 파업을 처리해야 합니다. 제임스 돌이 할 수 있는 일은 세 가지가 있습니다. 주방위군을 보낼 수 있고 무시할 수도 있습니다. 아니면 저들에게 돈을 줘 약간의 요구사항을 만족시킬 수 있습니다. 뭘 해야할까요?"
 hawaii.3.a:0 "주방위군을 보내라."
 hawaii.3.b:0 "무시해라."
 hawaii.3.c:0 "파업 노동자의 말을 들어보자."
 hawaii.4.t:0 "파업이 진압되다"
 hawaii.4.d:0 "하와이 전역에서 주방위군이 소집되어 많은 수의 과격 파업 노동자를 처리해야 했습니다. 진압 과정에서 수많은 사상자가 발생했지만 질서는 회복된 것 같습니다."
 hawaii.4.a:0 "필요했던 일이길 바라자고."
 hawaii.5.t:0 "호놀롤루 행진"
 hawaii.5.d:0 "파업 노동자들이 호놀롤루로 행진하여 요구를 제시하고 있습니다. 더이상 미룰 수 없습니다. 저들 요구의 일부를 들어주거나 경찰과 주방위군을 보내 완전히 끝장 낼 수 있습니다."
 hawaii.5.a:0 "요구에 동의해라."
 hawaii.5.b:0 "경찰을 보내라."
 hawaii.6.t:0 "힐로 학살"
 hawaii.6.d:0 "우리가 주방위군과 경찰에게 파업 노동자를 상대하라고 한 결과 하와이 섬의 힐로 마을에서는 파업 노동자 학살이 벌어졌습니다. 약 200~300 명의 사람들이 사망하였고 그 이상의 사람들이 부상을 입었습니다. 이 소식이 호놀롤루에 전해지자 분노한 파업 노동자들이 건물을 점거하기 시작했습니다. 이들은 긴급이사회를 끌어내리고 인민이 하와이를 다스리는 새 정부를 세우기를 원합니다."
 hawaii.6.a:0 "안 좋아보이는데."
 hawaii.7.t:0 "파업이 실패하다"
 hawaii.7.d:0 "오랫동안 진행된 하와이 대파업이 끝났습니다. 이제 발 편히 뻗고 지금까지 미뤄온 긴급이사회 회의에 집중할 수 있습니다."
 hawaii.7.a:0 "드디어 끝났군."
 hawaii.8.t:0 "호놀롤루 전투"
 hawaii.8.d:0 "호놀롤루 시는 파업 노동자와 경찰이 충돌하는 전장이 되었습니다. 도시는 순식간에 피바다가 되었고 상점, 교회, 관공소, 주택이 폭력과 폭동에 휘말렸습니다. 날이 저물 무렵 승리를 거둔 이들은..."
 hawaii.8.a:0 "주방위군."
 hawaii.8.b:0 "파업 노동자."
 hawaii.9.t:0 "하와이 혁명"
 hawaii.9.d:0 "얼마 지나지 않아 호놀롤루 전투에서 파업 노동자들이 승리해 도시를 점령했습니다. 혁명이 나머지 제도를 장악하기까지는 별로 긴 시간이 걸리지 않았습니다. 이리하여 하와이 코뮌이 선포되었습니다."
 hawaii.9.a:0 "인민을 위한 승리다."
 hawaii.10.t:0 "긴급 회의"
 hawaii.10.d:0 "드디어 긴급이사회가 호놀롤루에 모였습니다. 현재 해결할 문제는 하와이의 운명과 미래입니다. 하와이가 왕국이 되어야 할까요 공화국이 되어야 할까요? 미국에 재합류해야할까요? 만약 그렇다면 어떤 미국이 합법적인 미국일까요? 어떤 결정을 내려야할까요?"
 hawaii.10.a:0 "공화국을 선포한다."
 hawaii.10.b:0 "왕국을 선포한다."
 hawaii.10.c:0 "연방정부에 재합류한다."
 hawaii.10.e:0 "미국에 재합류한다."
 hawaii.11.t:0 "공화국 선포"
 hawaii.11.d:0 "긴급이사회는 공화국을 세우기로 결정했습니다. 선거가 치뤄질 동안 [Root.GetLeader](이)가 임시 대통령으로 있을 것입니다. 오늘 하와이 전역의 사람들이 행복에 빠져 하와이 역사의 새 페이지를 축하하고 있습니다."
 hawaii.11.a:0 "공화국이여, 영원하라."
 hawaii.12.t:0 "왕국 선포"
 hawaii.12.d:0 "긴급이사회는 1893년 쿠데타 당시 서양인 사업가들이 무너뜨린 입헌군주제의 복원을 선포했습니다. 하와이의 마지막 왕자이자 후계자였던 조나 쿠히오 칼라니아나올레는 자녀를 남기지 않고 1922년 사망했습니다. 그러므로 조나 왕자의 후계자가 결정될 때까지 하와이 귀족원이 권력을 잡을 것입니다."
 hawaii.12.a:0 "왕국이여, 영원하라!"
 hawaii.13.t:0 "미국 재합류"
 hawaii.13.d:0 "긴급이사회는 하와이가 미국의 일부로 남아야한다고 결정했습니다. 그러므로 이들은 하와이는 여전히 미국의 일부이며 미국의 전쟁 수행에 협조하겠다고 선언했습니다."
 hawaii.13.a:0 "좋아."
 hawaii.14.t:0 "미국 재합류"
 hawaii.14.d:0 "긴급이사회는 하와이가 미국의 일부로 남아야한다고 결정했습니다. 그러므로 이들은 하와이는 여전히 미국의 일부이며 미국의 전쟁 수행에 협조하겠다고 선언했습니다."
 hawaii.14.a:0 "좋아."
 hawaii.16.t:0 "The Royal Coronation"
 hawaii.16.d:0 "Today with great fanfare, and a bit of media of attention, the Upper chamber asserted its ancient right to help resolve the succession issue. The House of Nobles chose Lydia Lili'uokalani of the House of Kawananakoa to become Queen of Hawaii. Born in 1905 and named after Queen Lili'uokalani, the last queen of Hawaii, Lydia proudly reclaims her house's right to rule and promises to establish a prosperous new Kingdom of Hawaii."
 hawaii.16.a:0 "Long live Queen Lili'uokalani II!"
 hawaii.17.t:0 "하와이 왕족 순방"
 hawaii.17.d:0 "The Royal Family of Hawaii, despite being present and politically active for centuries, have yet to attract the respect of other monarchies around the world. This oversight obviously being due to the imperial yoke of America, only now corrected. The House of Kawānanakoa now prepares to reintroduce Hawaii to the world, in particular to the Yamoto and the Hohenzollerns. They may even pass by Brazil, as news of their royal family reviving brings us much comfort in our returned glory."
 hawaii.17.a:0 "Bon Voyage."
 hawaii.18.t:0 "하와이 왕족이 리우데자네이루를 방문하다"
 hawaii.18.d:0 "하와이 왕실이 브라질 왕실과의 회담을 위해 리우데자네이루에 왔습니다. 이들은 며칠간 리우데자네이루의 관광 명소를 둘러보고 브라질의 정치적 지도자들과 개인적 면담을 했습니다. 이 방문으로 인해 브라질 제국과 하와이 왕국의 관계가 더 좋아졌습니다."
 hawaii.18.a:0 "Aloha from Brazil."
 hawaii.19.t:0 "하와이 왕족이 도쿄를 방문하다"
 hawaii.19.d:0 "하와이 왕실이 일본 왕실 및 고위 관료와의 회담을 위해 도쿄에 왔습니다. 이들은 며칠간 도쿄의 관광 명소를 둘러보고 일본의 정치적 지도자들과 개인적 면담을 했습니다. 이 방문으로 인해 일본 제국과 하와이 왕국의 관계가 더 좋아졌습니다."
 hawaii.19.a:0 "Aloha from Japan."
 hawaii.20.t:0 "하와이 왕족이 오타와를 방문하다"
 hawaii.20.d:0 "하와이 왕실이 영국 왕실 및 고위 관료와의 회담을 위해 오타와에 왔습니다. 이들은 며칠간 오타와의 관광 명소를 둘러보고 캐나다의 정치적 지도자들과 개인적 면담을 했습니다. 이 방문으로 인해 대영제국과 하와이 왕국의 관계가 더 좋아졌습니다."
 hawaii.20.a:0 "Aloha from Canada."
 hawaii.21.t:0 "하와이 왕족이 베를린을 방문하다"
 hawaii.21.d:0 "하와이 왕실이 독일 왕실 및 고위 관료와의 회담을 위해 베를린에 왔습니다. 이들은 며칠간 베를린의 관광 명소를 둘러보고 독일의 정치적 지도자들과 개인적 면담을 했습니다. 이 방문으로 인해 독일 제국과 하와이 왕국의 관계가 더 좋아졌습니다."
 hawaii.21.a:0 "Aloha from Germany."
 hawaii.22.t:0 "Hawaiian Renaissance"
 hawaii.22.d:0 "The first Hawaiian renaissance occurred during the reign of Kamehameha V in the mid-1800s. It brought a revival of Hawaiian culture as well as spurring on construction projects including renovating Iolani Palace. However the Americans would come and overthrow the monarchy and much of the energy from this moment died then.\n\nHowever, now that the monarchy has been restored to the throne, [HAW.getleader] is pushing for a renewal of the same ideals that occurred during the first renaissance. For the first time in decades there is a revival and interest in all aspects of Hawaiian culture from the native language, traditional arts, hula, music and more. Similar to the first renaissance, the new renaissance has brought about energy into renovating buildings and improving the various buildings throughout the country."
 hawaii.22.a:0 "A new day for Hawaii."
 hawaii.23.t:0 "Hawaiian Orders"
 hawaii.23.d:0 "In the past there were a number of orders that the Kingdom of Hawaii had established such as the Royal Order of Kamehameha, The Royal Order of Kalakaua, Royal Order of Kapi'olani Sash, The Royal Order of the Crown of Hawaii, and the Royal Order of the Star of Oceania. Now that the Monarchy has been restored again, these orders and the other medals the Kingdom gives out can resume having the proper prestige that they deserve."
 hawaii.23.a:0 "Shiny."
 hawaii.24.t:0 "폴리네시아의 왕정"
 hawaii.24.d:0 "While the Monarchy of Hawaii is the largest of the islands, there are others in the pacific with their own monarchies, notably Samoa. To that end [HAW.getleader] has been presented with a proposal to revive the ideas of the Kalākaua who wished to create a Polynesian Confederation. This would support the rights of the various islands outside of the Hawaiian chain and their monarchies and work to form bonds of friendship between the various kings and queens."
 hawaii.24.a:0 "Give support to the Monarchies."
 hawaii.25.t:0 "하와이 국교회"
 hawaii.25.d:0 "과거 하와이 왕국에서 왕실은 성공회로 개종하고 성공회의 일종인 하와이 국교회를 국교로 세웠습니다. 왕정이 무너지면서 하와이 국교회는 폐지되어 미국 성공회의 일부가 되었고 주교직도 박탈당했습니다. 이제 하와가 독립 국가가 되며 하와이 국교회가 다시 영향력을 가지게 되었고 빼앗긴 주교직도 되찾았습니다. 문제는 국교회가 다시 국가의 지원을 받아야하는지 아니면 왕실의 개인적 신앙으로 남아야하는지입니다."
 hawaii.25.a:0 "국가의 지원이 있을것이다."
 hawaii.25.b:0 "왕은 신앙에 간섭하지 않는다."
 hawaii.26.t:0 "알로하 페스티벌"
 hawaii.26.d:0 "하와이의 문화, 유산, 관광을 장려하기 위해 [HAW.GetLeader](이)가 알로하 축제라는 새로운 축제를 만들었습니다. 이 축제에는 왕실과 함께 하는 행진, 훌라춤, 그리고 하와이 문화의 또다른 볼거리들이 포함됩니다. 이 축제는 현지인과 관광객 모두에게 많은 인기를 얻고 있습니다."
 hawaii.26.a:0 "Aloha Hawaii."
 hawaii.27.t:0 "[GetYear] 총선"
 hawaii.27.d:0 "It is time for another general election. The winner of the election will determine which party's leader shall be elected Kuhina Nui(Prime Minister). Who shall the people of the Kingdom of Hawaii vote for?"
 hawaii.27.a:0 "Progressive Party."
 hawaii.27.b:0 "National Liberal Party."
 hawaii.27.c:0 "Republican Party."
 hawaii.27.e:0 "Hui Aloha Aina."
 hawaii.31.t:0 "Introducing Miss Dolcinea"
 hawaii.31.d:0 "The competition with the United Fruit Company has entered into the mass media era with UFC's introduction of Miss Chiquita, a new mascots designed by Dik Browne. In response to this and in order to reach the young customers that UFC is targeting, James Dole has created a Mascot for Dole Fruit. Dolecinea, a Spanish woman who serves as a vehicle for Dole to criticise UFC's treatment of Latin Americans, as well as distract from their own hold in Hawaii. Ads are beginning to show up in children's' media of Dolecinea's adventures, enticing customers to buy "cruelty free" pineapples over bananas."
 hawaii.31.a:0 "This'll help with sales."
 hawaii.32.t:0 "일본계 하와이인의 상태"
 hawaii.32.d:0 "오늘날 하와이에는 약 15만 명의 일본계 이민자가 사는데 이들중 3분의 1은 1세대~2세대입니다. 연방의 권위가 무너지며 일본 제국의 영향력이 하와이 제도로 뻗어오게 되면서 일본계 주민들의 분류가 더 복잡해졌습니다. 하와이 공화국의 진보적인 이들은 일본계 주민에게 완전한 시민권과 선거권을 주길 바랍니다. 본래 백인 중심이었다는 것에 애착을 느끼는 군부는 일본계의 시민권 보유에 반대한다고 발표했습니다. 일본 제국은 전보를 통해 하와이의 일본계 주민들이 법적으로는 여전히 일본 시민이라고 주장하여 우리를 놀라게 했습니다. 우리가 뭐라고 대답해야 할까요?"
 hawaii.32.a:0 "이곳의 일본인들은 우리 시민들이다."
 hawaii.32.b:0 "이곳의 일본인들은 외국인이다."
 hawaii.33.t:0 "하와이 민병대 관리"
 hawaii.33.d:0 "The militias that have kept Hawaii free from invaders are in need of fresh blood. They traditionally only recruit white Hawaiians and only have access to military surplus weapons. While the weapon situation is easy to remedy, the recruitment is still stifled. Governor Dole has come to the militias to propose that they face the political realities of the territory and drop their racial requirement. The militia leaders continue to refuse the advice, and the Governor has come to consider an alternative solution. Fire the leaders of the militias and appoint yes-men. This would reflect negatively on the status of white Hawaiians in general however."
 hawaii.33.a:0 "개혁을 포기해라."
 hawaii.33.b:0 "민병대 지휘관을 갈아치워라."
 hawaii.34.t:0 "[GetYear] 대선"
 hawaii.34.d:0 "It is time for another general election. The winner of the election will determine which party's leader shall be elected President. Who shall the people of the Republic of Hawaii vote for?"
 hawaii.34.a:0 "National Liberal Party."
 hawaii.34.b:0 "Republican Party."
 hawaii.34.c:0 "Hui Aloha Aina."
 hawaii.62.t:0 "Radical art in Honolulu"
 hawaii.62.d:0 "The Honolulu Museum of Art is a testament to the growing wealth and prestige of the Island under American rule. However, its use as a centre for art creation and promotion has been stifled by its overreliance on formalistic mainlander art. There exists no promotion of native art, nor any of the revolutionary art that other Communards across the world have created. We must rectify this with what little funds are available. We have cleared space for a new wing of the Honolulu Art Museum dedicated to..."
 hawaii.62.a:0 "Modern Art."
 hawaii.62.b:0 "Native Hawaiian Art."
 hawaii.63.t:0 "Integrating American Communards"
 hawaii.63.d:0 "The Commune of Hawaii itself has origins in the planning halls of California between Longshoremen and Unionists for Dole Fruit. This important tie to mainland United States has allowed for us to import bureaucrats and labour organisers to Hawaii in order to better achieve socialism. However, these last few months have shown some disunity between the longtime resident organisers and the newer arrivals. The new ministers are less than knowledgeable about agriculture and shipbuilding, and use their wages to import increasingly expensive goods from the mainland. This issue would be ignorable, if not for a growing resentment in the more egalitarian society we all are building. Several men and women have anonymously met to ask for "cosy desk jobs" as a reward for their months of patience in the new Commune. How do we respond?"
 hawaii.63.a:0 "No! You knew what you signed up for."
 hawaii.63.b:0 "Fine! Take a seat."
 hawaii.64.t:0 "[GetYear] 총선"
 hawaii.64.d:0 "It is time for another general election to decide the makeup of the People's council of Hawaii. The party or faction with the most seats shall have their leader be elected as General Secretary. Who shall the people vote for?"
 hawaii.64.a:0 "Revolutionary Party of Hawaii."
 hawaii.64.b:0 "Hawaiian Federation of Labor."
 hawaii.64.c:0 "Socialist Party of Hawaii."
 hawaii.64.e:0 "Progressive Party."
 hawaii.78.t:0 "하와이가 경순양함 판매처를 물색하다"
 hawaii.78.d:0 "An envoy from [HAW.GetNameDef] has sought to by a light Cruiser from us. Doing so would help our economy a little bit though we would have to give up a dockyard to build the ship. Should we take them up on their offer?"
 hawaii.78.a:0 "함선을 판매한다."
 hawaii.78.b:0 "요청을 거부한다."
 hawaii.88.t:0 "진주만에 경순양함이 도착하다"
 hawaii.88.d:0 "Today the Light Cruiser that we bought has arrived in Pearl Harbor. With that we have a new ship for the Hawaiian fleet."
 hawaii.88.a:0 "Another ship for our fleet."
 hawaii.89.t:0 "Hawaii seeks to buy a Destroyer"
 hawaii.89.d:0 "An envoy from [HAW.GetNameDef] has sought to by a Destroyer from us. Doing so would help our economy a little bit though we would have to give up a dockyard to build the ship. Should we take them up on their offer?"
 hawaii.89.a:0 "함선을 판매한다."
 hawaii.89.b:0 "요청을 거부한다."
 hawaii.99.t:0 "Destroyer arrives in Pearl Harbor"
 hawaii.99.d:0 "Today the Destroyer that we bought has arrived in Pearl Harbor. With that we have a new ship for the Hawaiian fleet."
 hawaii.99.a:0 "Another ship for our fleet."
 hawaii.101.t:0 "[From.GetNameDefCap]에서 [Root.GetFactionName]에 참여하길 원하다"
 hawaii.101.d:0 "[From.GetNameDefCap], have sent an ambassador to meet with our government in order to bring [From.GetNameDefCap] into the [Root.GetFactionName]. Should we accept the Hawaiians' offer?"
 hawaii.101.a:0 "아무렴, 가입을 허가하라!"
 hawaii.101.b:0 "우리에게 하와이는 필요없다."
 hawaii.102.t:0 "[From.GetNameDefCap]에서 거절하다"
 hawaii.102.d:0 "The [From.GetAdjective] government has refused our request to join the [From.GetFactionName]. Perhaps we are not good enough for their measure, or unworthy as an ally. Either way, the answer was clearly no."
 hawaii.102.a:0 "빌어먹을."
 hawaii.111.t:0 "[JAP.GetNameDef] 측과의 평화협상?"
 hawaii.111.d:0 "Hawaii has been lost to the Japanese war machine, and six months have passed without any inroads into recovering the islands. Perhaps it would be better to cut our losses and seek peace with [JAP.GetNameDef] - surely tiny Hawaii isn't worth the costs of this war?"
 hawaii.111.a:0 "그래, 그만 끝내자고."
 hawaii.111.b:0 "우린 우리 동맹들을 버리진 않을테다!"
 hawaii.112.t:0 "[FROM.GetNameDef] 측과의 평화협상?"
 hawaii.112.d:0 "Even though Hawaii is now firmly under our control, their allies in the [FROM.GetFactionName] have yet to concede defeat... until now. We have received a missing from the [FROM.GetAdjective] ambassador, offering to end this war in exchange for recognising our control over Hawaii. With neither side being able to effectively contest the other, this seems like an acceptable offer."
 hawaii.112.a:0 "We are victorious once again."
 hawaii.112.b:0 "서방의 제국주의자놈들과는 평화따윈 없으리라!"
 hawaii.113.t:0 "[FROM.GetNameDefCap] 측에서 평화협상을 거부하다"
 hawaii.113.d.JAP:0 "Despite our hopes that [FROM.GetNameDef] and the [FROM.GetFactionName] would see the futility of trying to protect Hawaii against our mighty navy, it seems that they are yet to realise this. Already the [FROM.GetAdjective] government has stated their resolve to see Hawaii protected against \"Japanese aggression\"."
 hawaii.113.d.other:0 "Despite our generous offer, the [FROM.GetAdjective] government has categorically refused any notion of peace with our alliance, denigrating our offer as \"bowing down to Western imperialism\". [FROM.GetNameDefCap] has vowed to continue this war until we are ready for peace on \"their terms\" - whatever those may be."
 hawaii.113.a:0 "전쟁은 계속된다..."
 hawaii.114.t:0 "[FROM.GetNameDefCap] Demands Reunion"
 hawaii.114.d.in_faction:0 "As the smoke clouds and crackles of gunfire above continental American have died down, many Hawaiians have questioned whether it is time to see ourselves return. Today, [FROM.GetLeader], the leader of [FROM.GetNameDef], has made a radio broadcast across America addressing the outcome of the bloody civil war, along with requesting that Hawaii abandon her alliance with the [ROOT.GetFactionName] and rejoin the republic as a state, instead of a territory. At the same time, a small group of delegates have arrived in Honolulu to await a reply."
 hawaii.114.d.default:0 "As the smoke clouds and crackles of gunfire above continental America have died down, many Hawaiians have questioned whether it is time to see ourselves return. Today, [FROM.GetLeader], the leader of [FROM.GetNameDef], has made a radio broadcast across America addressing the outcome of the bloody civil war, along with requesting that Hawaii rejoin the republic as a state, instead of a territory. At the same time, a small group of delegates have arrived in Honolulu to await a reply."
 hawaii.114.a:0 "Tell [faction_leader.GetNameDef] that we wish to rejoin."
 hawaii.114.b:0 "Ask [faction_leader.GetNameDef] to intervene."
 hawaii.114.c:0 "We have no choice."
 hawaii.114.d:0 "Absolutely not!"
 hawaii.115.t:0 "Hawaii wishes to Rejoin [america.GetNameDef]"
 hawaii.115.d:0 "After the recent radio broadcast made by [america.GetLeader] demanding the reunion of [FROM.GetNameDef] with [america.GetNameDef], [FROM.GetLeader] has informed [ROOT.GetLeader] that Hawaii intends to return to the protection of the continental United States. However, he also wishes to seek approval from us before contacting the delegates that have just arrived in Honolulu. \n\nAllowing them to rejoin will put us on speaking, if not friendly terms with [america.GetNameDef], but we would also give up a crucial staging ground for countering Japanese aggression in the Pacific."
 hawaii.115.a:0 "By all means."
 hawaii.115.b:0 "Absolutely not!"
 hawaii.116.t:0 "[FROM.GetNameDefCap] Approves Reunion with America"
 hawaii.116.d:0 "[FROM.GetNameDefCap] has listened to the arguments of our diplomat in [FROM.Capital.GetName] present our arguments for rejoining continental America. After excusing our diplomats for a short period, summoned them again, and to great surprise and relief, agreed to allow us to rejoin continental America. [FROM.GetNameDefCap] wishes the best for our country."
 hawaii.116.a:0 "Excellent!"
 hawaii.117.t:0 "Hawaii Rejoins America"
 hawaii.117.d:0 "Today, a small garrison of American troops has landed in Pearl Harbour, marching through Oahu into the city centre of Honolulu. At noon, the [HAW.GetNameDef] flag on top of the Iolani Palace was lowered, and the [america.GetNameDef]’s flag was raised. [HAW.GetLeader] then gave a speech, asking Hawaiians to celebrate the reunion between Hawaii and continental America."
 hawaii.117.a:0 "Excellent!"
 hawaii.118.t:0 "[FROM.GetNameDefCap] Declines Reunion with America"
 hawaii.118.d:0 "After consulting his advisors, [FROM.GetLeader] has declined our request of reuniting with continental America, citing political instability as the prime reason. As one of the many American possessions whose control had been lost during the American Civil War, the reunion of Hawaii with America will undoubtedly bring much needed legitimacy to the owner of the White House, rendering Hawaii as only a political tool and not seen with true equality within the legislature or the administration. \n \nWhile we may respect their decision and refuse a reunion, a notable portion of the Hawaiian population would undoubtedly prefer being under the same umbrella as the whole of America. We could secretly inform the delegates from America and organise a reunion all under [FROM.GetLeader]'s nose before they can react."
 hawaii.118.a:0 "Defy them!"
 hawaii.118.b:0 "We must respect their decision."
 hawaii.119.t:0 "Hawaii Defies Us!"
 hawaii.119.d:0 "Despite us presenting the possibility of Hawaii being used as a political tool for the victor of the American civil war, our informants have passed on reports that [HAW.GetLeader] has opted to organise their reunion in secret. The reports that have made their way back seem to be solid with little room for interpretation. We can either use all means possible to ensure they remain within our influence, including starting a war with their masters, or simply let the Pacific islands return to continental America."
 hawaii.119.a:0 "How dare they!"
 hawaii.119.b:0 "Hawaii isn't worth a war."
 hawaii.120.t:0 "[FROM.FROM.GetNameDefCap] Threatens Us"
 hawaii.120.d:0 "A furious telegraph has arrived in [ROOT.Capital.GetName] demanding that Hawaii’s return to continental America be stopped, under threat of war with [FROM.FROM.GetNameDef]. Clearly, they underestimated the sentiment of the Hawaiians, yet wanted to retain whatever little influence they have upon the islands. We can hold our ground and refuse, potentially starting another brutal war after the recent conclusion of the American Civil War, or stand down and let them keep Hawaii."
 hawaii.120.a:0 "Then war it is."
 hawaii.120.b:0 "This isn't worth shedding blood over."
 hawaii.121.t:0 "Hawaii Requests Intervention"
 hawaii.121.d:0 "An encrypted message has been sent by [HAW.GetLeader] to us, informing us of the [america.GetName]'s formal demands to see Hawaii returned and reintegrated. Implied in the demands are possibilities that military action will be taken to ensure their return. Thus, [HAW.GetLeader] has requested us to provide military support and back their desire for independence."
 hawaii.121.a:0 "We protect our allies!"
 hawaii.121.b:0 "They are on their own."
 hawaii.122.t:0 "[FROM.GetNameDefCap] Intervenes"
 hawaii.122.d:0 "Honolulu has given us a reply. They declined the reunion offer, but before our delegates could ask them to reconsider lest we use arms to ensure the reunion goes through. At this threat, [HAW.GetLeader] replies that the alliance Hawaii has joined, [HAW.GetFactionName] would support them were they attacked. The delegates were then quickly sent on a flight back to continental America. We are left with two options, going to war for Hawaii, or backing down."
 hawaii.122.a:0 "Then war it is."
 hawaii.122.b:0 "Hawaii isn't worth a war."
 hawaii.123.t:0 "[FROM.GetNameDefCap] Refuses to Intervene"
 hawaii.123.d:0 "We have received a reply from [FROM.GetLeader], who has informed us that they will not back us in the case of an American invasion. We maintain a small military, definitely unable to stand up to the might of American industry. However, we still do have a fighting chance, and we could not surrender or go down without a fight. What shall our next step be?"
 hawaii.123.a:0 "We have no choice now..."
 hawaii.123.b:0 "We will not give up our independence!"
 hawaii.124.t:0 "Hawaii Rejects Reunion"
 hawaii.124.d:0 "Just now, our delegates in Honolulu have been told that Hawaii will not rejoin America. However, [FROM.GetLeader] has not elaborated on the reasons for declining the reunion and promptly sent our delegates away, showing little room for further negotiations. Needless to say, the only options we are left with are declaring a state of war with [FROM.GetNameDef] or backing down."
 hawaii.124.a:0 "War it is, then."
 hawaii.124.b:0 "Hawaii isn't worth a war."
 hawaii.125.t:0 "[FROM.GetNameDefCap] Demands the Return of Hawaii"
 hawaii.125.d.puppet_same_faction:0 "Hawaii has established an independent government during the American civil war and entered a defensive alliance to prevent the clouds of war from reaching the shores of the Pacific paradise. Earlier today, we received a message from [FROM.GetNameDef], informing us that they would like to see the peaceful return of Hawaii. Hawaii never belonged to us, and allowing them to return to the control of continental US would protect us from war between us and America, but at the same time, we should honour our alliance. What shall we do?"
 hawaii.125.d.puppet:0 "Hawaii has established an independent government during the American civil war, protected by us, to prevent the clouds of war from reaching the shores of the Pacific paradise. Earlier today, we received a message from [FROM.GetNameDef], informing us that they would like to see the peaceful return of Hawaii. Hawaii never belonged to us, and allowing them to return to the control of continental US would protect us from war between us and America, but at the same time, we should defend our protectorate. What shall we do?"
 hawaii.125.d.annexed_same_faction:0 "We annexed Hawaii during the American civil war, and now America has come asking for their return, as the crown jewel of American possessions lost as they sorted their ideological differences out. The strategic importance of Hawaii in the Pacific, especially as a staging ground in the Pacific should we want to exert our influence, makes it a difficult decision, however, the potential of war between us and [america.GetNameDef] is not a small threat. What shall we do?"
 hawaii.125.d.annexed:0 "We annexed Hawaii during the American civil war, and now America has come asking for their return, as the crown jewel of the American possessions lost as they sorted their ideological differences out. The strategic importance of Hawaii in the Pacific makes it a difficult decision, however, the potential of war between us and [america.GetNameDef] is not a small threat. What shall we do?"
 hawaii.125.a:0 "Return the American lands."
 hawaii.125.b:0 "No, we shall keep it."
 hawaii.125.c:0 "Hawaii isn't worth fighting over."
 hawaii.125.d:0 "Hawaii belongs to us."
 hawaii.126.t:0 "[FROM.GetNameDefCap] Returns Hawaii"
 hawaii.126.d:0 "We have received great news. [FROM.GetNameDef] has informed us that they would not want to jeopardise the precious peace we share currently, and has agreed to allow Hawaii to peacefully rejoin America."
 hawaii.126.a:0 "Excellent."
 hawaii.127.t:0 "[FROM.GetNameDefCap]'s Betrayal"
 hawaii.127.d:0 "We have received news of an extraordinary betrayal! [FROM.GetNameDef] have refused to promise us of military intervention in case of a invasion. Without the backing of a military force, we are likely to be quickly overwhelmed by the American industry, however, we can also attempt to defend ourselves for as long as possible."
 hawaii.127.a:0 "This is an outrage!"
 hawaii.127.b:0 "Hawaii isn't worth fighting over"
 hawaii.128.t:0 "[FROM.GetNameDefCap] Leaves the [Root.GetFactionName]"
 hawaii.128.d:0 "Honolulu, after receiving the news that we would not back them in case of an American invasion, has announced they will leave [Root.GetFactionName] and proudly stand alone against their invaders. This was followed by them denouncing us for cowardly self-preservation and having our diplomats dismissed rudely, despite best efforts to convince them to remain within the [Root.GetFactionName], however, their rage is understandable and we could only honour their decision."
 hawaii.128.a:0 "That could have gone better..."
 hawaii.129.t:0 "[FROM.GetNameDefCap] Refuses To Return Hawaii"
 hawaii.129.d:0 "As negotiations reached an impasse, our delegates messaged back to [america.GetCapital] with much disappointment and hesitation, that [FROM.GetNameDef] will not allow Hawaii to rejoin us. Our delegates wanted to convince them otherwise, however they have been dismissed and sent back to continental United States. As such, we have two options remaining, we can declare war to force the return of Hawaii, or we can back down and wait for another time."
 hawaii.129.a:0 "War it is, then."
 hawaii.129.b:0 "We cannot fight them."
 HAW_DELOS_EMMONS_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L January 17, 1889, in Huntington, West Virginia, United States of America\n§YMilitary Career:§L Delos Carleton Emmons graduated from the United States Military Academy in June 1909 as a second lieutenant. He was assigned as the CO of the Company B of the 30th Infantry Regiment, and would follow the 30th until July 1916, where he was promoted to first lieutenant and joined the Signal Corps to become an aviator. He became a Captain by July 1917, a Major in June 1918 and a Colonel in August 1918. He'd transfer to the US Army Air Service in 1920, and in 1921 he completed the Air Service Course at Harvard University. He'd hold several influential posts in the US Army Air Service during the twenties, and would graduate from the Air Corps Tactical School and the Command and General Staff School before 1930. He was assigned to Hawaii in March 1934 as the CO of the 18th Composite Wing and he has held that post until the outbreak of the American Civil War. With the local tensions high, and seeing the writing on the wall, Delos decided to join the revolt against the Federal Government which helped proclaim an independent Hawaii. This has granted him the promotion to Brigadier General, but it is uncertain if he's actually prepared for the job.\n§YImportant Notes:§L- He is known to have made racist displays against Japanese-Americans in the island, citing the possibility of a Japanese attack on the island."
 HAW_BARNEY_HAJIRO_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L September 16, 1916, in Hawaii, United States of America\n§YMilitary Career:§L Barney Fushimi Hajiro was born from a Japanese immigrant family residing in Hawaii, and he enlisted in the army in 1934. Since then, he has performed remarkably well in the officer courses, and the outbreak of the Civil War has made the lack of capable officers in Hawaii a dire issue, prompting a premature promotion for Hajiro to the status of General. While he is a capable officer, he's been granted too much power and responsibility for a man of his experience, and it's uncertain if he'll be able to keep up...\n§YImportant Notes:§L- Holds a deep grudge against Emmons due to Emmons discrimination of Japanese-American Citizens."
 HAW_ROBERT_RICHARDSON_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L October 27, 1882, in Charleston, South Carolina\n§YMilitary Career:§L Robert Charlwood Richardson Jr. graduated from West Point as a second lieutenant in 1904, and was a member of the 14th Cavalry Regiment during the Philippine War guerrilla insurrections, where he personally fought against hostile Moros tribesmen. During one skirmish against the tribesmen, he was wounded in combat, for which he was awarded the Purple heart and the Silver Star. He'd continue to fight with his regiment until October 1905, where he returned to San Francisco. He led the 14th Cavalry during the 1906 earthquake as a part of the government response to the disaster. In October 1906, he rejoined West Point as an Assistant Instructor in Foreign Languages until 1911, where he rejoined the 14th Cavalry for a second tour in the Philippines. He'd return again to the US in 1914, and served as Assistant Professor of English in West Point until 1917, where he was sent to France as an observer for the dying Entente. His observations in France were quite valuable for the US Military Academy, and once the defeat of France became imminent, he was recalled back to the US. He was ascended to Captain in 1920, and after signing up for a third tour in the Philippines, he became a Major. He was later sent to the Republic of Italy as a military attaché during the conflicts that shaped the region and would return as a lieutenant colonel in 1928, where he'd rejoin his beloved 13th Cavalry once more at Fort Riley in Kansas. He'd be rotated as commanding officer throughout many regions of the United States, until he promoted and assigned to Hawaii in early 1936. While he's one of the most experienced members of the staff, his loyalty to Hawaii itself isn't really solid as there seems to have been a struck of luck for Richardson to be spared the chaos that now ravages the mainland when he actually has no connections to the island."
 HAW_JOSEPH_MCNARNEY_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L August 28, 1893, in Emporium, Pennsylvania, United States of America\n§YMilitary Career:§L Joseph Taggart McNarney graduated from the United States Military Academy in June 1915, having attended lessons with great officers like Omar Bradley and Dwight Eisenhower. McNarney served with the 21st Infantry Regiment at Vancouver Barracks, Washington, and with the 37th Infantry Regiment at Yuma, Arizona. He became one of the first lieutenants to begin flight training when he signed up to the Signal Corps Aviation School in 1916, from where he'd graduate a year later as a Junior Military Aviator. He was promoted to Captain in May 1917 and posted in New Mexico. He'd later take charge of the flying school at Gerstner Field, in Luisiana. He'd move in late 1920 to Langley Field, where he became a student of the Air Service Field Officers School and remained in Langley as an instructor. He'd graduate with honours from the Command and General Staff School at Fort Leavenworth in 1926, and he completed the Army War College course in 1930. He succeeded Major Spaatz in the 7th Bomb group after Spaatz promotion. McNarney then became an instructor at the Army War College in Washington, serving from August 1933 to March 1935, where he was redeployed as an attaché to Canada. With the outbreak of the Civil War, McNarney decided that it was best to leave to a place where his particular skills were in short supply, and the Hawaiian staff was more than happy to welcome him from Canada."
