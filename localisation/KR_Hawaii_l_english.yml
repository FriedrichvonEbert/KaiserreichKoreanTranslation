 HAW_political_chaos_idea_desc:0 "미국 본토에서 발발한 내전은 하와이를 혼란에 빠지게 만들었습니다. 어떤 방법을 써서 질서를 회복해야만 우리의 낙원이 다시 안정과 번영을 누릴 수 있을 것입니다."
