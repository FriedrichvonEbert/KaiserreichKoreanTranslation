 JAP_hold_hawaii_desc:0 "With the Hawaiian defences shattered, and the islands fully under our control, it's just a matter of time until their allies give up the fight. However, we must hold the islands against any possible counterattacks, lest their recovery embolden their resistance against us."
 HAW_foreign_policy_decisions:0 "대외정책"
 HAW_foreign_policy_decisions_desc:0 "우리는 태평양 한가운데서 적들에게 둘러싸여 있습니다. 우리가 살아남으려면 우리는 강대국과 협력해야 할 것입니다. 문제는 누구와 협력하는가 입니다."
