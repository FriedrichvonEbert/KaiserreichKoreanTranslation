 POLITICS_GXC_CHEN_JIONGMING_DESC:0 "중국 군벌들 사이에서도 유별난 인물인 천중밍은 신해혁명 이전엔 변호사이자 선출직 공무원으로 일했습니다. 그는 1909년 결성된 단명한 광동자의국의 일원이 되었고 지역 관료들 사이에서 공공연한 비밀이었던 그의 공화주의, 반청사상과 함께 급진적이긴 하지만 성공적이고 열정적인 개혁가로 이름을 날렸습니다.\n1911년 신해혁명이 일어나자, 천중밍은 동맹회의 일원으로서 월군사령관이 되었고 국민당의 쑨원이 호법운동을 벌이는 데 중요한 도움을 주었습니다. 하지만, 두 사람의 사이는 중국의 미래에 관한 매우 큰 이견 때문에 점차 험악한 동맹 관계로 변해갔으며, 이는 끝내 그가 1922년 쑨원에 맞서 반란을 일으키는 것으로 폭발했습니다. 그는 쑨원의 군함들이 무차별적으로 광저우를 포격하자 항복하곤 도주할 수밖에 없었고, 국민당중앙위원회는 그의 \"배신\"을 절대로 용서하지 않았으며 이는 중국에서 가장 두드러진 두 공화주의 운동 사이에 심각한 긴장 상태를 야기했습니다.\n천중밍은 북벌이 자신의 예견대로 실패한 뒤 광둥으로 돌아왔고, 빠르게 다시 한 번 성장이 되어달라는 요청을 받았습니다. 그는 전례가 없는 군비 삭감을 통해 10년 반 동안의 갈등으로 인해 황폐화된 성을 재건할 수 있었을뿐만 아니라 독일의 수상쩍은 광저우에서의 양보에도 불구하고 성을 중국에서 가장 번영하는 곳으로 만들었습니다.\n광둥성장으로서, 천중밍은 자신의 이상을 실천으로 옮길 수 있었습니다. 그는 민주주의와 연성주의를 진실하게 신봉하는 극소수의 사람 중 하나이며, 그가 \"모범성\"에 이를 성공적으로 구현해낸다면 중국의 나머지 지역도 진정한 민주주의와 자치가 가진 분명한 이점을 추구할 것입니다."
 POLITICS_GXC_CHEN_MINGSHU_DESC:0 "1889년 태어난 광둥 토박이인 천밍수는 1911년 신해혁명에 참여했고 1921년엔 광동군 제1사단장이 되었으며, 천중밍이 쑨원에 맞서 반란을 일으켰을 당시엔 북방에서 싸우고 있었습니다.\n1925년, 천밍수는 철군으로도 알려진 국민혁명군 제4군의 10사단장이 되었습니다. 그의 사단은 실패한 1926년의 북벌에도 참가했지만, 당시 제4군은 독일군 개입부대(Eingreifdivision)에게 학살당했습니다. 짧은 홍콩 망명 이후, 천밍수는 광둥으로 돌아와 천중밍 성장의 후원 하에 성내의 국민당 잔당을 재조직했으며, 당시 모인 잔당들과 함께 자신의 정당(이지만 표면적 모습 이외에는 국민당의 위장정당에 불과한 존재)인 생산인민당을 창당해, 훗날 국민당 사이에서 배신자로 널리 받아들여졌음에도 불구하고 급성장하는 성내 지역민주주의에 편승해 성장과의 위태로운 연대를 지지했습니다.\n천밍수는 남부 성들에 국민당의 세력을 유지하고 당내 쑹칭링의 계파와의 유대를 유지하여, 스스로가 유능한 정치인을 입증할 것입니다. 하지만, 그는 왕징웨이의 당중앙위원회가 프랑스 망명과 쑨원의 삼민주의에 따른 민주주의, 즉 민권에 대한 헌신이 결여되었다는 점 때문에 그들을 여전히 불신하고 있습니다."
 POLITICS_GXC_CHEN_LIANBO_DESC:0 "광저우월상공안위원회의 지도자인 천롄보는 부유한 상인 가문에서 태어나 홍콩에서 수학했으며, 영국 국적으로서 HSBC의 매판으로 근무하면서 동시에 자기 소유의 양잠업 또한 관리했습니다. 그는 1910년의 상해 금융위기와 그 이후의 기간 동안 투기에 성공하면서 남방에서 가장 큰 영향력을 가진 사업가 중 한 사람이 되었습니다.\n신해혁명 이후의 혼란스러운 초기 시절은 결국 빈약한 사회 및 금융 보장으로 이어졌고, 이 상황을 수습하기 위해 광저우월상공안위원회, 또는 상인단이 천롄보의 지휘 하에 창설되었으며 이들은 공화주의 시대와, 이후의 국민당 반도들 치하에서의 늘어만 가는 징발과 실책 속에서 도시의 안정을 확보했습니다.\n천롄보의 상인단은 1924년 국민당을 타도하려는 시도의 일환으로 들고 일어났지만 실패하고 말았고, 그 잔당은 홍콩으로 도망쳐 광둥의 안정과 자치를 보호하려는 천중밍의 연성주의자들과 손을 잡았습니다.\n북벌의 실패 이후 상인단은 광저우의 독일인들과 천중밍의 성정부 양쪽 모두와 협력했고, 독일의 도시 잠식과 광둥에서 증가해가던 급진적 개혁 양쪽 모두로부터 중국인의 세력과 함께 광저우의 보호를 확보했습니다. 천롄보 본인은 재산의 상당한 부분을 자선, 특히 병원과 학교에 내어놓아 고명한 공적 이미지를 유지하고 있으며, 남중국의 번영과 안정 확보에 헌신하는 부유한 자선가로서 평판이 매우 좋습니다."
 POLITICS_GXC_MA_JI_DESC:0 "마지는 루룽팅의 죽음에 따라 광서군벌의 수장이 되었습니다. 루룽팅에게 입양된 작은아들로서, 그의 관점과 태도는 양아버지에게 중대한 영향을 받았으며 이에 따라 광시의 독립 유지에 고착된 군벌의 이미지인 다원주의적 군사 구성체를 존중했습니다.\n루룽팅이 신해혁명의 과정에서 광시도독이 되자 마지는 부도독이 되었고, 둘은 위안스카이 정권을 전복시킨 호국운동에 참여했습니다.\n운남과의 짧은 전쟁 이후, 루룽팅의 광서군벌은 국민당과 연계한 신광서군벌에 의해 성에서 축출당했습니다. 루룽팅이 홍콩으로 퇴각해 천중밍과 손을 잡을 무렵 마지는 후난에 있었고, 북방으로 떠나 우페이푸의 직예군벌 세력에 가담했습니다. 국민당의 북벌이 실패했을 당시 그는 국민당에 맞서 제15군을 지휘하고 있었으며, 광시에서 온 군인들로 구성돼있기도 했던 국민혁명군 제7군이 퇴각하는 것을 노려 승리를 거뒀습니다. 이후 그는 제7군이 해산하도록 설득하기 위해, \"광시인은 광시인과 싸우지 않는다\"라는 기치를 내걸었습니다.\n북벌 이후, 루룽팅이 광시성장의 자리를 되찾자 마지는 그에게로 돌아왔습니다. 그때부터 그는 성군의 현대화를 주도했으며, 이는 군벌의 업무들을 관리하는 데 있어서 풍부한 영향력과 경험을 가져다주었습니다. 마지는 성과 주민들에게 헌신하고, 지역주의와 루룽팅의 다원주의 유산을 강하게 장려하는 모습을 유지하고 있습니다."
 POLITICS_GXC_LI_ZONGREN_DESC:0 "리쭝런은 국민혁명군의 가장 유능하고 숙련된 군지휘관 중 하나입니다. 그는 처음엔 쑨원의 중국에 대한 선견지명을 그다지 이해하지 못했음에도 불구하고 젊은 시절 동맹회의 회원으로 활동했으며, 차이어 밑에서 수학한 뒤 광서군벌 내에서 빠르게 진급했고 1923년에 일어난 운남군벌의 광시 침공 당시 걸출한 면모를 보였습니다. 운남군이 철퇴하면서 상당한 힘을 기른 그는 국민당과 제휴했고, 구광서군벌이 성내에서 축출된 뒤 신광서군벌을 수립했습니다.\n북벌 당시 국부군 제7군을 이끌던 리쭝런의 숙련된 지휘는 휘하 부대에 "강철군"이라는 별명을 붙여주었고, 그는 우페이푸를 야전에서 꺾은 몇 안되는 국민혁명군 지휘관이 되었습니다. 하지만 북벌이 실패하면서 리쭝런은 광시로 퇴각해야만 했고 그는 직예군벌과 제휴한 구광서-광동 합동군에 의해 토벌당했습니다. 이후 신광서군벌은 윈난으로 도망쳤으며, 이들을 윈난성 자치의 수호자로 만들려는 목적을 가진 탕지야오에게 보호를 받았습니다.\n패전 이래로 리쭝런은 그의 세력을 재건하고 굳히는 데 중점을 두었으며, 빠르게 국민당 우파의 비공식적인 지도자가 되었습니다. 그때부터 그는 광시를 침공할 기회가 찾아온다면 곧바로 실행에 옮겨 남중국에 국민당의 세력을 다시 자리매김시킬 계획을 도모했습니다. 이는 왕징웨이의 프랑스에 종속된 당중앙위원회에 오염되지 않은 것으로, 안락한 망명길에서 돌아온 \"놀고 자빠진 혁명가들\" 대신에 중국을 진정으로 최초로 재통합시킬 것입니다."
 POLITICS_GXC_CHEN_QIYOU_DESC:0 "광저우에서 현대의학을 공부한 뒤, 천치요우는 1911년 동맹회에 가맹했고 일본에서 유학 생활을 한 뒤 1917년 천중밍의 비서가 되었습니다. 이후 그는 푸젠에 위치한 둥산과 윈샤오의 현령부터 샨터우의 세관원까지 다수의 민간 직책을 역임했으며, 1931년 치공당에 입당해 제2차 전당대회 기간 동안 당중앙위원회의 일원이 되었습니다. 당시, 그는 공화대동맹이 광둥 내외의 공화주의자들의 동맹으로서 자리매김하고 해외의 정치적으로 활동적인 중국인들 주류의 지지를 구하도록 도왔습니다. 천중밍의 은퇴 이후, 그는 치공당 총재가 되었고 최초로 민주적으로 선출된 통일 중국의 국가원수, 즉 중화합중국 총집정(Zongzhizheng)의 자리에 올랐습니다.\n천치요우의 초대 정부수반으로서의 목표는 천중밍의 재건계획과 치공당 강령을 이행해, 각기 다른 공화주의 정당들 사이에서 광범위한 합의를 유지하면서 성공적으로 정책을 수행하는 것입니다."
 POLITICS_GXC_CHEN_JIONGMING_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1878년 1월 18일\n청 제국, 광동성 후이저우\n§Y군 경력:§L\n천중밍의 군 경력은 정식 군사교육 없이 갑자기 시작되었습니다. 그는 신해혁명 이전에 봉기를 시도하다 실패했을 뿐인 자의국 신참에 불과했으며, 1911년 10월 광동이 독립을 선포하자 망명 군관, 농민, 그리고 혁명가들로 이뤄진 군대인 순군(XunJun)의 총사령관으로 선출되었습니다. 그는 이 혁명군을 이끌고 광동을 해방해 총독을 광저우로 도망치게 만들고 쑨원의 군세와 합류했으며, 그의 휘하에서 어쩌면 지나치다고 여겨질 수준으로 조심스럽지만 동시에 유능하다고 이름을 날렸습니다. 1917년 쑨원이 귀환하자, 천중밍은 쑨원이 루룽팅과 갈라선 지 두어 달만에 광둥에서 광서군을 몰아냈으며, 1922년 6월 쑨원과 갈라설 때까지 다른 국민당 군관들의 중상모략을 당함과 함께 북벌에 대해 거듭 재고해줄 것을 요청했습니다. 1925년, 그는 국민당에 맞서 광동군을 이끌기 위해 귀환했으나 패배하여 강제로 망명길에 올랐습니다. 이후 국민당은 독일의 지원을 받은 직예군벌에 패배했고, 이는 천중밍이 예전에 보였던 조심성을 일약 예언으로 만들어 그를 약화된 광둥으로 돌려보냈습니다. 광둥성장으로서 천중밍은 자신의 군대로 불필요한 도박을 걸지 않고, 항상 부수적인 피해와 인민의 안녕에 집요하리만치 조심스러운 방식을 유지하고 있습니다."
 POLITICS_GXC_CHEN_MINSHU_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1889년 12월 4일\n청 제국, 광동성 허푸\n§Y군 경력:§L\n보정군관학교 출신의 천밍수는 국민당의 초기 구성원으로, 북벌 당시엔 국민혁명군 제4군인 철군의 사령관이었습니다. 하지만 이들은 북벌의 전환점인 우한 전투의 수렁에 빠졌고, 그는 광둥으로 후퇴하는 동안 스스로의 유능함을 입증했지만 이는 국민혁명군이 북방의 군벌세력과 독일 원정군 사이에 갇혔다는 점 때문에 별 쓸모가 없었습니다. 이후 그는 천중밍의 후원 하에 광둥의 국민혁명군 잔당을 규합했으며, 이들은 청 제국의 복고로부터 보호받는 공화연합전선을 유지하고자 했습니다. 천밍수는 비록 당의 정치적 무장을 유지하는 데 바쁘긴 하지만 여전히 국민혁명군 지하조직의 지휘관으로 남아있으며, 천중밍이 실패하고 혁명이 새 출발을 할 경우를 대비해 여전히 준비태세를 유지하고 있습니다."
 POLITICS_GXC_MA_JI_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1888년\n청 제국, 광서성 바이써\n§Y군 경력:§L\n마지는 루룽팅의 죽음에 따라 광서군벌의 수장이 되었습니다. 루룽팅에게 입양된 작은아들로서, 그의 관점과 태도는 양아버지에게 중대한 영향을 받았으며 이에 따라 광시의 독립 유지에 고착된 군벌의 이미지인 다원주의적 군사 구성체를 존중했습니다.\n루룽팅이 신해혁명의 과정에서 광시도독이 되자 마지는 부도독이 되었고, 둘은 위안스카이 정권을 전복시킨 호국운동에 참여했습니다.\n운남과의 짧은 전쟁 이후, 루룽팅의 광서군벌은 국민당과 연계한 신광서군벌에 의해 성에서 축출당했습니다. 루룽팅이 홍콩으로 퇴각해 천중밍과 손을 잡을 무렵 마지는 후난에 있었고, 북방으로 떠나 우페이푸의 직예군벌 세력에 가담했습니다. 국민당의 북벌이 실패했을 당시 그는 국민당에 맞서 제15군을 지휘하고 있었으며, 광시에서 온 군인들로 구성돼있기도 했던 국민혁명군 제7군이 퇴각하는 것을 노려 승리를 거뒀습니다. 이후 그는 제7군이 해산하도록 설득하기 위해, \"광시인은 광시인과 싸우지 않는다\"라는 기치를 내걸었습니다.\n북벌 이후, 루룽팅이 광시성장의 자리를 되찾자 마지는 그에게로 돌아왔습니다. 그때부터 그는 성군의 현대화를 주도했으며, 이는 군벌의 업무들을 관리하는 데 있어서 풍부한 영향력과 경험을 가져다주었습니다. 마지는 성과 주민들에게 헌신하고, 지역주의와 루룽팅의 다원주의 유산을 강하게 장려하는 모습을 유지하고 있습니다."
 POLITICS_GXC_CHEN_JITANG_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1890년 1월 23일\n청 제국, 광동성 팡청강\n§Y군 경력:§L\n천지탕은 청군에 소속되어있던 1908년 당시 쑨원의 운동에 가담했으며, 천중밍 휘하에서 호국전쟁, 호법전쟁, 월계전쟁에 군관으로 참전했습니다. 영풍함 사건 당시 그는 쑨원의 편을 들었고, 북벌 당시엔 광둥에 주둔하면서 천중밍의 광동군 잔당과 싸우며 독일 원정을 필사적으로 저지하려 했습니다. 이후 그는 청의 응징으로부터 광둥에 존재하는 다수의 국민혁명군 군관들에게 보호를 제공한 천밍수의 재편된 국민당 운동에서 피난처를 찾았습니다."
 POLITICS_GXC_JIANG_GUANGNAI_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1888년 12월 17일\n청 제국, 광동성 둥관\n§Y군 경력:§L\n보정군관학교를 졸업한 장광나이는 1923년 광동군 장교가 되었습니다. 그는 북벌에 참전했고, 천밍수를 따라 우한 전투와 광둥으로의 후퇴에 참여하는 등 국민혁명군의 붕괴를 목격했습니다. 그는 천밍수에게 충성을 유지하면서 광둥의 국민당 잔당을 생산인민당 휘하에 재편성하는 것을 도왔습니다."
 POLITICS_GXC_CHIANG_WEI_KUO_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1916년 10월 6일\n일본 제국 도쿄\n§Y군 경력:§L\n장웨이궈는 중국 국민당이 북양정부에 맞서 투쟁할 당시 아버지인 장제스가 식객으로 거주하던 일본에서 태어났습니다. 이 어린 소년의 삶은 1925년 북벌이 실패한 와중에 아버지가 살해되면서 앞날이 보이지 않았습니다. 장웨이궈와 그의 양어머니인 야오예청은 중앙위원회와 함께 프랑스로 도망쳐야 했고, 그곳에서 프랑스군 경력을 쌓기 시작했습니다. 국민당이 푸젠성에 상륙했을 무렵엔 장웨이궈는 프랑스에서 기갑전의 최근 발전상을 공부하는 중이었습니다.\n이제 중국으로 돌아온 장웨이궈는, 쌓아온 능력을 의심할 여지없이 활용하길 바라는 국민당 중앙위원회에 의해 영입되었습니다. 프랑스에서 온 지 얼마 안된 이 젊은 군관은 이미 국민혁명군의 기갑부대를 조직하는 것을 돕는 임무를 맡았습니다."
 POLITICS_GXC_LIN_HU_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1887년 10월 1일\n청 제국, 광서성 루촨\n§Y군 경력:§L\n린후는 1903년 보정군관학교를 졸업했습니다. 그는 신해혁명 당시 대대를 이끌고 난징으로 향했고, 호국전쟁 때는 여단, 호법전쟁 때는 광동군 제2사단을 이끌었습니다. 영풍함 사건 이후 그는 천중밍 휘하에 남아 광둥의 국민혁명군과 싸웠지만, 1925년 광동군의 격멸과 함께 장제스에게 패배한 뒤 북방으로 도망쳤습니다. 그는 북벌 이후 천중밍과 함께 광둥으로 귀환했는데, 비록 그는 러시아 적군 용병들이 지원하는 장제스의 프랑스식 훈련을 받은 군대에 패배했다는 군사 경력상의 명백한 오점을 남기긴 했지만 여전히 광동군의 최고 지휘관 중 한 명입니다."
 POLITICS_GXC_LU_YUGUANG_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1894년\n§Y군사 경력:§L\n혈통상 베트남계에 속하는 루위광은 루룽팅의 입양된 큰아들입니다. 이 청년은 신해혁명과 호국 및 호법전쟁에서 두각을 나타냈고 겨우 21살의 나이에 별을 달았으며, 구이린 장군으로 알려졌습니다. 북벌 당시, 그는 루룽팅의 군벌이 리쭝런에 의해 축출된 이후 장쭝창 휘하에서 광시 병력을 이끌면서 양쯔강 하류에서 국민혁명군과 싸웠으며, 전쟁이 끝난 후 양아버지와 함께 귀환해 1920년대 후반까지 루룽팅의 대리인으로서 성을 통치했습니다."
 POLITICS_GXC_CAI_TINGKAI_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1892년 4월 15일\n청 제국, 광동성 뤄딩\n§Y군 경력:§L\n1910년 선전 다펑구의 경장이 차이팅카이를 쑨원의 동맹회에 소개했을 당시 그는 경찰이었습니다. 그는 이듬해 신해혁명이 일어났을 당시 광동신군에 입대해 19세의 나이에 중대장이 되었고 천밍수의 제자가 되었으며 패배에도 불구하고 북벌에서 명성을 떨쳤는데, 이후 어린 나이에도 불구하고 광동군의 숙련된 지휘관이 되었습니다."
 POLITICS_GXC_LI_PINXIAN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1890년 4월 22일\n청 제국, 광서성 창우\n§Y군 경력:§L\n리핀셴은 신해혁명이 일어났을 당시 하북성의 육군중등학교에서 공부하다가 1913년 보정군관학교에서 수학한 뒤 이듬해 광서군에 입대했습니다. 그는 1916년 탕성즈 휘하의 호남군으로 옮겨갔으며, 북벌에서 국민혁명군이 패배한 이후에야 광시로 돌아왔습니다. 그는 국민혁명군이 붕괴한 이후 탕성즈와 멀어져 광서군의 장군이 되었는데, 국민당에 동조하는 것으로 보이긴 하지만 그들과의 뚜렷한 제휴관계는 존재하지 않습니다."
 POLITICS_GXC_ZHANG_GAN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1897년\n청 제국, 광서성 구이린\n§Y군 경력:§L\n장간은 루룽팅의 군대가 리쭝런의 신광서군벌에 의해 축출될 때 거기에 소속된 장교였습니다. 그는 북벌 당시 리쭝런의 제7군, 이른바 국민혁명군 강철군에서 대대장을 맡았습으며, 그가 두각을 나타낸 북벌 당시 국민혁명군이 패배하면서 광시로 돌아왔고 루룽팅의 귀환 이후에도 광서군에 남았습니다. 미신을 잘 믿는 그는 나침반장군(여기서 나침반은 풍수지리에서 사용되는 나침반의 일종인 나반을 가리킴)으로 알려져 있습니다. 그는 국민당 자체의 당원이 아님에도 불구하고, 분명히 리쭝런의 신광서군벌에 동조하고 있습니다."
 POLITICS_GXC_HUANG_QIXIANG_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1898년 9월 2일\n청 제국, 광동성 메이셴\n§Y군 경력:§L\n황치샹은 독일에서 유학한 후 보정군관학교에서 수학해 포병 군관으로 졸업했습니다. 그는 1922년 광둥으로 돌아와 쑨원의 군세에 가담했고 반란을 일으킨 광동군에 맞서싸우며 두각을 나타냈으며, 1924년 국민당에 입대했으나 북벌이 실패하면서 철군 잔당으로서 천밍수의 보호 하에 놓였습니다. 그는 1928년 다시 독일로 건너가 생산인민당의 활동에 깊숙이 관여하게 되었고, 이듬해 주로 정치적 잔당으로 이뤄진 천밍수의 세력과 쑹칭링 사이의 연락을 유지하기 위한 임무의 일환으로 은밀히 그녀와 게릴라 잔당들을 만났습니다."
 POLITICS_GXC_LIU_FEI_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1898년 10월 25일\n청 제국, 호남성 리링\n§Y군 경력:§L\n류페이는 1922년 광서군벌들 간의 세력다툼이 시작되었을 당시 광서군의 일개 소대장이었습니다. 그는 1924년 참모가 되어 북벌 기간 동안 뛰어난 활약을 펼쳤으며, 북벌의 실패 이후 광시로 돌아와 광서군에 남았고, 1927년 일본육군사관학교로 유학을 떠났다가 1934년에야 중국으로 돌아왔습니다. 바이충시와 개인적인 친분을 가진 그는 구광서군벌에 대한 충성심이 거의 없고, 국민당원이면서도 중국 생디칼리슴당에 동조하고 있습니다."
 POLITICS_GXC_YE_JIANYING_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1897년 4월 28일\n청 제국, 광동성 메이셴\n§Y군 경력:§L\n예젠잉은 1919년 윈난육군강무학교를 졸업하고 그해 국민당에 입당했습니다. 그는 영풍함 사건 당시 쑨원 편을 들어 광저우에서 천중밍의 군대와 대놓고 싸웠으며, 쑨원이 도시를 탈출하는 것을 도왔습니다. 그는 단명한 황포군관학교의 주요 설립 참여자 중 한 명이자 교수부 부주임으로 일했으며, 사단장으로서 광저우 상단 사건과 북벌에 참전했습니다. 국민혁명군의 실패 이후, 예젠잉은 광둥으로 돌아와 중국 생디칼리슴당에 입당했습니다."
 POLITICS_GXC_LI_QINGWEN_NAVY_DESC:0 "§Y제독 약력\n§Y출생:§L\n1889\n청 제국, 광동성 마오밍\n§Y해군 경력:§L\n리칭원은 1916년 황포해군학교를 졸업했고 이후 광동 해군에서 복무했습니다. 그는 1932년에 함대 부사령관이 되었고, 1935년에는 쇠퇴하는 모교의 교장이 되었습니다."
 POLITICS_GXC_CHEN_CE_NAVY_DESC:0 "§Y제독 약력\n§Y출생:§L\n1894년 4월 2일\n청 제국, 광동성 원창\n§Y해군 경력:§L\n영어권에선 앤드류 찬착으로 알려진 천처는 황포해군사관학교를 졸업한 뒤 위안스카이에 대항해 동료 해군 군관들을 이끌었고 쑨원을 지원했으며, 1917년 쑨원이 광둥으로 돌아올 수 있도록 천중밍에게 로비했습니다. 영풍함 사건 당시, 천처는 쑨원의 편을 들었고 그의 해군 육전대는 군함들이 쑨원을 구하고 반란군을 광저우에서 몰아내는 동안 천중밍에 맞서 저항하는 데 도움을 주었으며 그 결과 광동함대의 사령관이 되었습니다. 북벌 당시 그는 독일 원정군에 맞서 광저우로 진입하는 바다쪽 입구인 휘먼 섬의 옛 요새 방어를 용감하게 이끌었고 이로 인해 왼다리를 잃었지만, 천처의 개인적인 용기는 그가 천중밍의 귀환 이후에도 숙청당하지 않게 해주었습니다. 이후 천처는 자그마한 규모에도 불구하고 광동 해군이 육군으로부터 독립을 유지할 수 있도록 투쟁했습니다. 7월 사건과 독일의 개입 당시의 그의 행동은 노련하고 용감한 해군 및 해병대 사령관으로서의 명성을 공고히 했습니다."
 POLITICS_GXC_HONG_ZHAOLIN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1876년 4월 3일\n청 제국, 호남성 닝샹\n§Y군 경력:§L\n훙자오린은 가난한 집안 출신으로, 광동군에 징집되어 서서히 진급했습니다. 신해혁명이 일어나자 그는 천중밍과 성의회에 고무되어 그들에게로 전향했고, 뛰어난 군관이 되었습니다. 그는 1914년 위안스카이의 군세에 맞서싸웠으나 결국 룽지광에게 패했고 강제로 망명했으며, 1916년 귀환해 룽지광을 격파하는 것을 도왔습니다. 훙자오린은 1921년 광동군 제2사단장으로 진급해, 영풍함 사건 당시엔 천중밍의 편을 들었습니다. 이들은 광저우에서 쑨원을 몰아내는 데 성공하지 못하자 동쪽으로 후퇴했고, 1925년 장제스가 광동군을 궤멸시킬 때까지 국민당과 교전을 계속 이어나갔습니다. 훙자오린은 상하이로 도망치는 과정에서 벌어진 암살 기도로부터 살아남았고, 북방의 군세와 함께 국민혁명군과의 싸움을 계속했습니다. 그는 천중밍과 함께 광둥으로 귀환했고, 복권된 광둥성장에게 열렬히 충성하며 성군의 재건을 도왔습니다."
