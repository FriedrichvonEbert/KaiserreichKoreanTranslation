 GXC_Liangguang_Dyarchy:0 "양광 이두정"
 GXC_Liangguang_Dyarchy_desc:0 "양광은 단일 국가도, 심지어 단일 정부도 아닙니다, 이들은 서쪽의 광시와 동쪽의 광둥 두 성의 연합이며, 이들의 정부는 서로 별개이고 대체로 독립적입니다. 이 연합은 지금까지 비공식적인 것으로 남아 있었으며, 재탄생한 양광총독의 직책 하에 공식화되는 조치가 취해져야만 합니다."
 GXC_Guangxi_Construction_Plan:0 "광시 건설계획"
 GXC_Guangxi_Construction_Plan_desc:0 "양광을 구성하는 두 성 중에서, 광시는 경제개발에서 확연히 뒤처졌습니다. 부유한 광둥의 추가적인 자금 제공으로, 지역 경제에 박차를 가하고 광시가 이웃 성의 자산에 끼치는 부담을 줄이기 위한 계획이 고안되었습니다."
 GXC_Get_Some_Money:0 "자금을 구하다"
 GXC_Get_Some_Money_desc:0 "어쩌면 뻔해보일지도 모르지만, 광서군벌의 지도자들은 경제학자들이 아니라 군인들입니다. 군벌이 유지하고 있는 대군에는 재원이 필요하며, 광둥이 이들을 지원하기 위해 거액의 돈을 아끼지 않는 데에는 한계가 있습니다. 광시의 야망이 실현되려면 자금을 확보해야만 합니다."
 GXC_Warlordist_Economy:0 "군벌 경제"
 GXC_Warlordist_Economy_desc:0 "중국의 많은 성에 존재하는 군정들은 그들의 정권의 특성상 경제가 침체된 상태이고, 모든 재화가 군대에 집중되었습니다. 광시 또한 예외는 아니지만, 왜 이러한 상황이 변화해야 할까요? 광시는 스스로와 그 이권을 보호하기 위해 군대를 필요로 합니다. 경제는 계속해서 군대의 수발을 들 것입니다."
 GXC_Opium_Smuggling:0 "아편 밀수"
 GXC_Opium_Smuggling_desc:0 "광시 또한 여러 성들과 마찬가지로 아편 문제가 심각하다는 점은 비밀이 아닙니다. 한편, 주요 아편 교역로는 이 성을 통과하고, 군벌은 거기서 큰 이익을 얻습니다. 우리의 군대를 확장하고 유지하기 위해선 이러한 이익이 필요하기 때문에, 비록 이 죄악을 포용하는 것이 많은 사람들의 눈살을 찌푸리게 할지라도 이러한 밀수 작전을 확대해야 합니다."
 GXC_Economic_Modernization:0 "경제 현대화"
 GXC_Economic_Modernization_desc:0 "광시는 더 이상 끔찍한 아편 교역에 의존할 수 없습니다. 이는 많은 중국인들에게만이 아니라, 성정부가 그 운영자금을 대게 하는 데에도 중독을 불러일으킵니다. 경제를 현대화하는 것은 비싼 값을 치러야 하지만 장기적으로는 꼭 필요한 모험이 될 것이고 만약 그렇지 않다면 국민은 궁핍하고 마약범죄로 가득한 채로 살아갈 것입니다."
 GXC_Financial_Reorganization:0 "재정 개편"
 GXC_Financial_Reorganization_desc:0 "광시 경제의 현대화의 일환으로, 성의 재정은 전면적으로 정비되어야 합니다. 아편 밀수 업제에서 경제활동의 다변화에 이르기까지, 광둥에서 온 전문가들은 경제를 원상복구시키기 위해 이러한 정책들을 도입할 것입니다."
 GXC_Develop_Terrace_Field:0 "계단식 농업"
 GXC_Develop_Terrace_Field_desc:0 "계단식 농업은 확실히 남중국에선 처음 보는 것이 아닙니다. 특히, 험준한 지형으로 이뤄진 광시는 성 내의 많은 지역에서 이를 명백히 필요로 합니다. 그럼에도 불구하고, 이는 쉬운 기술적 위업이 아니며 농부들이 이러한 작업을 하기 위해선 상당한 투자를 필요로 합니다. 어쨌든, 광시는 여전히 매우 농경주의적이며 이러한 상황이 오래 지나지 않아 바뀔 것이라고 믿을 근거가 거의 없습니다."
 GXC_Guangxi_Ruled_by_Guangxi_People:0 "광시 사람이 통치하는 광시"
 GXC_Guangxi_Ruled_by_Guangxi_People_desc:0 "광시성은 광시 사람의 통치를 받아야 합니다. 이는 반론의 여지가 없으며, 심지어 광둥조차도 자율과 자치의 필요성을 인식하고 장려하는 중입니다."
 GXC_Suppress_Bandits:0 "도적 단속"
 GXC_Suppress_Bandits_desc:0 "도적질은 신해혁명 이래로 광시를 괴롭히고 있습니다. 이전에도 이 성은 도적과 함께하는 악명높은 역사를 지니고 있으며, 그들과 깊은 연관이 있습니다. 이는 성을 현대화하고 경제적으로 발전시키기 위해 바뀌어야만 하는 일입니다."
 GXC_Enlighten_Minorities:0 "소수민족계몽운동"
 GXC_Enlighten_Minorities_desc:0 "광시는 많은 소수민족들의 고향입니다. 물론 이들 모두가 국가적 의미에서 중국인에 해당하지만, 소수민족들이 교육을 받지 못하고 가난한 상태가 유지되기만 한다면 성은 결코 민주적 전통과 자치를 발전시킬 수 없을 것입니다. 광시가 번영하려면 이들의 참여가 필요합니다."
 GXC_We_Are_Bandits:0 "우리는 도적떼다!"
 GXC_We_Are_Bandits_desc:0 "광시와 도적은 깊고 오래된 역사를 함께했습니다. 왜 이러한 전통이 깨져야만 하죠? 이들 광시 도적들은 여전히 중국 내에서 가장 위대한 전사들로 알려져있습니다. 우리는 이 정체성을 파괴하지 말고 받아들여야 하는데, 그 이유인즉슨 우리가 진정 무엇인지를 나타내주기 때문입니다."
 GXC_Embrace_Regionalism:0 "지역주의를 받아들이다"
 GXC_Embrace_Regionalism_desc:0 "광시는 특별하며, 심지어 베이징이나 광저우조차도 우리가 그렇지 않다고 선뜻 말하지 못합니다. 우리는 최우선적으로 우리 성에 중점을 두고, 중앙집권주의자들과 동화주의자들의 시도에 맞서 지역 정체성을 유지해야 합니다."
 GXC_Warrior_Identity:0 "전사의 정체성"
 GXC_Warrior_Identity_desc:0 "광시 사람들은 중국 전역에서 타의 추종을 불허하는 군인으로 두려움을 사고 있습니다. 이는 수천 년간 사실이었고, 혁명과 짧았던 민국 시기 동안 광시의 병사들이 선봉을 맡았을 때 가장 진실된 말이었습니다."
 GXC_We_Need_Soldiers:0 "우리에겐 병사가 필요하다"
 GXC_We_Need_Soldiers_desc:0 "광시는 병사가 필요합니다. 항상 그랬고, 언제나 그럴 것입니다. 우리의 인민들은 전쟁에 힘쓰고 있으며, 군벌은 이 지역에서 영향력을 유지할 필요가 있습니다. 우리는 성군을 위해 인민을 모병하여, 이들이 광시의 잘 알려진 흉포한 병사들로 변모하도록 훈련할 수 있는 능력을 향상시켜야 합니다."
 GXC_Militia_Corps:0 "민병대"
 GXC_Militia_Corps_desc:0 "민병대는 이름 그대로 남중국의 지방 도회지와 마을에서 모집된 의용군으로, 종종 지역 지도자들과 지주들에 의해 조직됩니다. 우리는 인력원을 확보하기 위해 이 제도를 통합하고 형식화해야 합니다."
 GXC_Wolf_Troops:0 "낭병"
 GXC_Wolf_Troops_desc:0 "낭병은 명나라 당시 광시에서 온 특수 보조병을 가리키는 말이었습니다. 이 부대는 순식간의 그들의 흉포함과 폭력성, 그리고 더 중요한 전장에서의 성공으로 악명이 높아졌습니다. 이들은 종종 지역 반란과 외국의 원정을 진압하는 데 사용되었으며, 이후 이 용어는 광서의 정신의 일부분으로서 성의 정예병을 가리키는 것으로 남아있었습니다."
 GXC_Mountain_Battle_Training:0 "산악전 훈련"
 GXC_Mountain_Battle_Training_desc:0 "광시의 지형은 험하고 산악이 만연한 것으로 요약됩니다. 이처럼 성내의 많은 인민은 산악전에 적합하며, 훈련방식과 산악보병부대를 형식화한다면 이렇게 특화된 형태의 전쟁에서 기술적 우위를 확보할 수 있을 것입니다."
 GXC_Militarized_Society:0 "병영사회"
 GXC_Militarized_Society_desc:0 "광시는 오랜 기간 동안 군국주의로 잘 알려져 있었으며, 이는 신해혁명 이후로 더욱 확고해졌습니다. 이 성은 완전히 군국화되고 있으며, 이는 이 지역에서의 우리의 야망을 고려한다면 좋은 일입니다."
 GXC_Sparta_of_the_East:0 "동방의 스파르타"
 GXC_Sparta_of_the_East_desc:0 "스파르타는 많은 서구인들에게 잘 알려져 있습니다: 전쟁이 그들의 삶의 모든 요소를 지배했던, 그 무엇보다도 무예를 소중히 여겼던 고도로 무장된 사회로 말이죠. 반면 이는 많은 중국인들에게 상대적으로 알려지지 않은 채 남아있지만, 우리에겐 외국인들과 서양식 교육을 받은 현지인들에 의해 \"동방의 스파르타\"라는 이름이 붙었고 이는 꽤 적절한 것으로 보입니다."
 GXC_provincial_armies:0 "지방군 재조직"
 GXC_provincial_armies_desc:0 "광둥과 광시는 팔성연합의 형성 이래로 분리된 육군, 지휘부와 행정 구조를 갖추고 있었습니다. 두 성의 군대는 단결된 전투력을 갖추기 위해 단일한 지휘부 하에 통합되어야 하며, 그렇지 않다면 우리는 분열되고 지리멸렬한 군대를 보유한 채로 전투에 휘말려들게 될 것입니다."
 GXC_hong_kong_contacts:0 "홍콩과의 연계"
 GXC_hong_kong_contacts_desc:0 "우리는 홍콩과 인접했고 그들과 우리 성 사이에는 강한 상업적 제휴관계가 존재하며, 이에 따라 우리는 공사관 도시와 무수한 연결을 갖고 있어 그들 중 다수는 우리에 대한 공감을, 나머지는 이를 통해 이익을 얻으려는 생각을 갖고 있습니다. 이는 우리에게 중국의 나머지 지역과 서방에서 온 진보된 기계류와, 남아도는 무기류를 구할 수 있는 시장을 개척해줄 것입니다."
 GXC_tooling_help:0 "생산에 도움을 받다"
 GXC_tooling_help_desc:0 "우리의 홍콩과의 접촉은 현재의 무기 재고를 업그레이드하는 데 사용할 수 있는 현대 기계류의 출하를 확보해줬습니다. 이는 값을 치러야 할 테지만, 경쟁자들과 비교했을 때 우리의 군대를 더 빨리 재건할 수 있도록 도와줄 것입니다."
 GXC_second_arsenal:0 "제2조병창 확장"
 GXC_second_arsenal_desc:0 "광둥제2조병창으로도 알려진 파이장포병창은 지멘스와 AOG의 도움을 받아 1933년에 건설되었습니다. 여기선 최근 팔성연합이 무너질 때까지 야포와 포탄을 생산했습니다. 정부의 도움을 받는다면 이곳은 확장될 수 있고, 독일 수중에 넘어가지 않도록 보장할 수 있습니다."
 GXC_improved_communications:0 "라디오 확보"
 GXC_improved_communications_desc:0 "병참과 통신은 현대전에서 중요한 역할을 합니다. 홍콩과의 접촉을 통해 우리는 몇몇 현대식 라디오에 접근할 수 있고, 이는 격렬한 전투 동안 부하들과 연락을 유지하는 군관들의 능력을 향상시킬 것이기 때문에 군대의 전투력에도 중요한 역할을 할 수 있습니다."
 GXC_specialized_artillery:0 "전문화된 대공포와 대전차포"
 GXC_specialized_artillery_desc:0 "중국에서는 항공 및 기갑 전력이 상당히 제한된 반면, 이들의 존재감은 꾸준히 증가하고 있으며 우리는 이에 효과적으로 대처할 수 있는 방안을 채택해야 합니다. 항공기와 장갑차량에 대항하기 위해 고안된 포병 분야는 계속해서 가장 가성비 좋운 해결책이 되어가고 있습니다."
 GXC_Liangguang_Aviation_Bureau:0 "양광항공국"
 GXC_Liangguang_Aviation_Bureau_desc:0 "양쪽 성 모두가 성군과 그들의 지도자들의 요구에 힘입어 소규모 항공산업을 꾸려나가고 있습니다. 외국인들의 눈에는 이러한 산업이 보잘것없을지 모르지만, 이는 대부분의 중국 성정부들에 비하면 믿을 수 없는 수준로 요긴합니다. 양쪽 성은 군용 항공이 현대 전장에 가져다주는 중요한 이점을 유지하기 위해 자원과 전문 지식을 한데 모아야 합니다."
 GXC_Aircraft_Repair_Factory:0 "항공기 정비창"
 GXC_Aircraft_Repair_Factory_desc:0 "사오관에는 소형 군용기를 제작할 수 있는 작은 공장이 위치해있습니다. 이들의 역량이 작긴 하지만, 우리가 보유중인 항공기를 수리하고 유지보수하기엔 충분합니다."
 GXC_Liangguang_Aviation_School:0 "양광 비행학교"
 GXC_Liangguang_Aviation_School_desc:0 "어떤 종류든간에, 일단 항공대를 창설하려면 군관들과 사병들은 훈련과 교육을 받아야 합니다. 조종사와 지원반을 육성하기 위한 비행학교는 우리가 기반시설을 갖추고 풋내기 공군력을 발전시키는 데 도움을 줄 것입니다."
 GXC_rejuvenation_type_aircraft:0 "'부활'급 전투기"
 GXC_rejuvenation_type_aircraft_desc:0 "류저우와 사오관의 항공기 공장들은 그들만의 항공기 설계를 개발하기 시작했습니다. 혼합구조로 이뤄진 복엽기인 광시 3식은 중국에서 최초로 성공을 거둔 전투기 중 하나이며, 그러는 동안 사오관에서는 그들이 \"부활급\"이라고 이름 붙인 현대적 단엽기를 제작하고 있습니다. 이들은 우리 공군의 중추가 되어 적들에 비해 헤아릴 수 없는 수준의 이점을 우리에게 줄 수 있을 것입니다."
 GXC_northern_doctrine:0 "북부 교리: 화력"
 GXC_northern_doctrine_desc:0 "북방의 중국군은 화베이 평원에서 싸운 경험을 통해 화력을 바탕으로 독자적인 교리를 전개해왔습니다. 우리가 북부인들과 그들의 홈그라운드에서 싸우게 될 가능성이 높다는 점을 고려한다면, 우리 군대의 재건과 개혁을 지속하면서 그들의 견해와 경험을 우리 군대에도 채택하는 편이 현명할 것입니다."
 GXC_southern_doctrine:0 "남부 교리: 기동력"
 GXC_southern_doctrine_desc:0 "신해혁명 이후로 남중국에서 벌어진 전투는 주로 기동성과 인력 우위 유지에 중점을 둔, 기동성이 뛰어난 보병 부대를 중심으로 전개되었습니다. 우리는 분명히 공격자로부터 우리 자신을 방어해야 할 것이기 때문에, 이미 우리 군대가 가장 잘 싸운 바 있는 남방에서 싸울 때 얻는 우리만의 교훈에 계속해서 적응해야 합니다."
 GXC_reopen_whampoa:0 "전문 장교단"
 GXC_reopen_whampoa_desc:0 "중국의 군대들의 군관들 중 상당수는 도적떼 출신이기 때문에, 이들에게서 전문성은 좀처럼 찾아보기 어렵습니다. 그러나 양광은 식자율이 꾸준히 높아지는 것 때문에 우리에게 있어서 군관들의 신규 모병 및 양성에 이점을 준다고 할 수 있습니다. \"녹림대학\"에서 훈련된 군대가 아니라 우리 장교들이 공화국의 진정한 수호자가 될 수 있도록, 이들의 직업화를 위해 노력해야 합니다."
 GXC_militia_integration:0 "민병대 통합"
 GXC_militia_integration_desc:0 "19세기 후반 청나라의 신건육군 창설 이래로, 남중국의 육군은 근본적으로 대규모 민병대에 지나지 않았습니다. 이들을 우리의 육군 편제 하에 통합하는 것은 열의 있고 노련한 인력풀에 대한 접근과, 이들이 군벌과 도적떼로부터 고향을 지키려 열망할 것을 보장합니다."
 GXC_minjun_reforms:0 "민군 개혁"
 GXC_minjun_reforms_desc:0 "민군, 또는 시민/인민군은 남방의 군대들에서 자원병들을 나타내기 위해 쓰인 명칭입니다. 이들은 국민당이 선전 활동에서 단지 비적떼일 뿐이라며 비웃었던 점 때문에, 단정지어 말하기엔 다소 복합적인 평판을 얻고 있습니다. 우리는 이들 민군을 시민병으로 개혁해, 미국이나 영국에서 그랬던 것처럼 공화국을 지켜줄 효과적인 군대의 중추로 만들어야 합니다."
 GXC_civilwar_lessons:0 "월계전쟁의 교훈"
 GXC_civilwar_lessons_desc:0 "광동-광서전쟁의 약칭인 월계전쟁은 신해혁명 이후 광둥성과 광시성 사이에 벌어진 여러 충돌을 뜻합니다. 현대전에 관한 한 우리 군대는 아직 배울 것이 많고, 가장 최근에 벌어진 전쟁은 우리 군대의 발전을 위해 검토되고 연구될 것인데, 이는 중국에서의 전쟁이 끝날 것 같지 않아 보이기 때문입니다."
 GXC_modern_army_structure:0 "군대 구조 현대화"
 GXC_modern_army_structure_desc:0 "중국의 군대는 수십 년간 서구의 현대적 군대와 현저하게 달랐습니다. 놀랄 것도 없이 현대적인 군사체계는 전쟁을 원활히 수행하기 위한 필수요소이며, 참모총장은 보병사단들을 조직하기 위한 새로운 체계를 제시했습니다."
 GXC_improved_logistics:0 "병참 개선"
 GXC_improved_logistics_desc:0 "하수는 전술을 공부하지만, 고수는 병참을 공부합니다. 인프라가 빈약하거나 실재하지 않는 수준인 중국에서 군대의 병참을 제대로 조직하는 것은 승패를 가르는 것을 의미할 뿐만 아니라, 이들을 완전한 전멸으로부터 구할 수도 있습니다."
 GXC_mountain_warfare:0 "산악전의 교훈"
 GXC_mountain_warfare_desc:0 "남중국은 험지라 하기에 부족함이 없고, 난링산맥은 양광의 북부를 뒤덮고 있습니다. 우리 병력 중 다수가 산악전에 정통하며, 이들과 이 지역 출신의 신병들은 우리가 어렵고 복잡한 형태의 전쟁을 연구하는 데 도움을 줄 것입니다."
 GXC_modern_engineers:0 "공병 상비군"
 GXC_modern_engineers_desc:0 "주강은 양강 내의 대규모 부대 이동에 큰 장애물이 되는 것을 여실히 증명하고 있습니다. 서양의 공병대에서 영감을 받은 전문 공병대는 훗날 전투 중에 강을 도하하는 데 있어서 생기는 도전을 극복하는데 도움이 될 것입니다."
 GXC_proper_recon:0 "정찰 훈련"
 GXC_proper_recon_desc:0 "정찰과 첩보는 항상 유능한 군대의 핵심요소였습니다. 현대전은 이러한 필수적인 임무를 우리가 완수할 수 있도록 새로운 도구와 도전의식을 주었는데, 이는 우리 군대가 전방에 무엇이 있는지 확실히 알 수 있게 해주고, 우리 군관들에게 이러한 도전에 적절히 계획하고 대응할 수 있는 능력을 줄 것입니다."
 GXC_modern_forts:0 "요새화 연구"
 GXC_modern_forts_desc:0 "우리가 적대적인 경쟁자들에 둘러싸여 있기 때문에, 언젠가는 필연적으로 전쟁을 맞이할 수밖에 없을 것으로 보입니다. 현대전에서의 요새화는 그 평가가 엇갈리지만, 정적인 요새화의 적절하고 합리적인 운용은 특정 지역의 적을 저지하거나, 특정 조임목으로 몰아넣거나, 전략적 요충지에 장애물 난관을 만들어낼 수 있습니다."
 GXC_federal_army:0 "국방군 재창설"
 GXC_federal_army_desc:0 "국방군(Guofangjun)은 1920년 천중밍에 의해 처음 창설되었습니다. 이는 본질적으로 그가 연성주의 정권의 문민통제 하에 두려고 했던 광둥성군의 연장선상에 있었습니다. 이제 성군을 자유중국의 수호와 해방을 위해 재창설된 국방군으로 개편하는 것을 마무리할 때입니다."
 GXC_defense_force:0 "양광 방위군"
 GXC_defense_force_desc:0 "성군 개혁에 큰 진전이 있었으니, 우리는 제대로 된 방위군을 목표로 한 구조조정을 마무리할 수 있을 것으로 보입니다. 이로써 우리 군대의 목적은 분명해질 것입니다: 침략자, 도적떼, 반란군으로부터 양광을 지키는 것 말이죠."
 GXC_seventh_army:0 "강철군의 영광"
 GXC_seventh_army_desc:0 "강철군은 광시 출신의 병사들로 구성된 중화민국 국민혁명군 제7군의 별명입니다. 강철군은 북벌에서 몇 안되는 성공을 거둔 부대 중 하나였는데, 이들은 당시 이러한 활약을 통해 강철군이라는 이름을 얻었고 그 유산은 광시의 오랜 군사적 성공 이력의 일부로 성내에서 명맥을 이어왔습니다."
 GXC_fourth_army:0 "철군의 유산"
 GXC_fourth_army_desc:0 "철군은 중화민국 제4군의 별명입니다. 광둥에서 온 이 병사들은 북벌 당시 국부군의 핵심을 형성했고, 순식간에 가장 유능한 부대 중 하나로 알려졌습니다. 이 군대는 본질적으로 천중밍의 광동군에서 창조되었기 때문에, 북벌의 실패에도 불구하고 그들의 유산은 오늘날까지 매우 기동성 있고 유능한 군대로 이어지고 있습니다."
 GXC_Officer_Vanguards:0 "군관 선봉대"
 GXC_Officer_Vanguards_desc:0 "군관 선봉대는 오직 군대의 선봉장 역할만을 맡을 고참 부사관들과 군관들로 구성된 부대입니다. 제대로 훈련받지 않은 미숙한 부대를 이끄는 것 때문에 우리 군관들을 분산시키는 것보단, 과감한 공격에 있어서 경험과 기량을 유용하게 쓰이게 해줄 그들만의 부대에 집중시키는 것이 낫습니다."
 GXC_Professional_Officer_Corps:0 "전문 장교단"
 GXC_Professional_Officer_Corps_desc:0 "우리가 장교단을 전문화한다면 사단들을 숙달되고 재능 넘치는 군관들이 이끌게 할 수 있습니다. 우리는 대군을 훈련과 무장에 필요한 시간과 자원이 부족한 채로 투입할 가능성이 높기 때문에 통솔력이 부족하다면 완전한 재앙을 초래하게 될 것이지만, 뛰어난 통솔력은 이러한 단점을 보완할 수 있습니다."
 GXC_french_advisors:0 "프랑스 고문들의 귀환"
 GXC_french_advisors_desc:0 "프랑스 출신의 군사고문들은 북벌 당시까지 함께했습니다. 이제 우리는 (적어도 서류상으로는) 국민당중앙위원회와 공동전선을 펴게 되었으니, 프랑스 고문들이 다시 한 번 우리와 함께해 우리 군대가 적절히 준비되고 훈련받는 것을 보장할 수 있을 것입니다. 하지만 만약 우리가 중앙위원회나 생디칼리스트들에 반기를 든다면, 그들은 아마도 즉시 떠날 것으로 예상됩니다."
 GXC_liangguang_NRA:0 "양광의 국민혁명군"
 GXC_liangguang_NRA_desc:0 "국민혁명군은 이제 양광에 제대로 자리를 잡았고, 쑨원이 꾸었던 군벌, 제국주의자, 부역자들이 없는 근대 중화민국에 대한 꿈을 이루는 데 한 걸음 더 다가갔습니다."
 GXC_Guangdong_Star:0 "광둥의 별"
 GXC_Guangdong_Star_desc:0 "천중밍 치하에서, 광둥은 유일한 수준까진 아니더라도 전국에서 가장 경제적으로 안정되고 번영하는 성들 중 하나가 되었습니다. (다른 어느 성정부보다도 훨씬 많이) 제한된 군비 지출과, 지난 10년간의 상대적 안정은 다른 성들이 실패를 겪는 동안 우리 성을 성공으로 이끌었습니다. 하지만, 여전히 광둥은 훨씬 더 큰 잠재력을 가졌으며 우리는 이를 더욱더 개화시키기 위해 노력해야 합니다."
 GXC_Financial_Reform:0 "재정 개혁"
 GXC_Financial_Reform_desc:0 "중국의 많은 성들보다 덜 고질적이긴 하지만, 광둥은 여전히 부패에 시달리고 있으며 검은 월요일이 상황을 뒤흔들어 놓았습니다. 양광이 다시 한 번 회복하고 성장하려면 재정이 조정되고 개혁되어야 합니다."
 GXC_New_Industrial_Zones:0 "새로운 산업지구"
 GXC_New_Industrial_Zones_desc:0 "광저우에 AOG가 존재한 것 때문에, 성정부의 재정과 경제 발전에는 심각한 지장이 초래되었습니다. 그럼에도 불구하고, 지난 10년간 소도시들과 도회지들이 대신해서 산업을 발전시킴을 통해 산업 발전에 있어서 많은 성공을 거두었습니다. 이러한 추세는 이 지역의 경제 성장에 계속해서 박차를 가하기 위해 더욱더 뒷받침되어야 합니다."
 GXC_Infrastructral_Efforts:0 "기반시설 건설"
 GXC_Infrastructral_Efforts_desc:0 "중국의 인프라는 악명높은 수준으로 낙후되어 있습니다. 철도망은 여전히 희귀하고, 예를 들어 광저우에서 베이징으로 향하는 간선은 여전히 불완전한 상태입니다. 비싼 값과 오랜 시간을 대가로 치러야 하겠지만, 인프라를 개선하는 것은 모든 종류의 중대한 경제 발전의 밑바탕이 됩니다."
 GXC_Fuguo_Coal_Mine:0 "푸궈 탄광 확장"
 GXC_Fuguo_Coal_Mine_desc:0 "우리는 여전히 석탄과 같은 주요 자원의 부족 때문에 투쟁하고 있고, 푸궈에 위치한 광산은 여전히 작은 채로 남아있습니다. 석탄은 세계에서 가장 중요한 자원 중 하나이며, 우리는 이에 대한 수입을 줄일 필요가 있습니다."
 GXC_Municipal_Development:0 "지방 개발"
 GXC_Municipal_Development_desc:0 "연성주의자들은 항상 현, 도회지, 촌락에 초점을 맞춰왔습니다. 이를 발전시키는 것은 인민의 삶과 성의 경제를 전반적으로 향상시키기 위한 방안으로서, 연성주의자들의 강령에서 큰 부분을 차지하고 있습니다."
 GXC_Guangdong_Industrial_Exhibition:0 "광둥 산업박람회"
 GXC_Guangdong_Industrial_Exhibition_desc:0 "많은 성장들과 마찬가지로, 우리는 영향력을 강화하고, 더 나아가 정치적 목표를 세우고, 당연하게도 성을 전반적으로 개선하기 위해 우리 성을 모범성으로 만들기를 희망합니다. 우리의 산업 발전과 전문성을 과시하는 것은 특히나 중국이 산업적으로 계속 뒤처진다는 점 때문에 이러한 목표에 도움이 될 것입니다."
 GXC_Revive_Guangdong_Arsenal:0 "광둥조병창 개선"
 GXC_Revive_Guangdong_Arsenal_desc:0 "광둥조병창은 중국의 주요 조병창 중 하나입니다. 이제 이곳이 다시금 우리 손에 들어왔으니 산업 인력을 확충하고, 당연하게도 우리의 군수산업 역량을 적에 비해 더욱 유리하게 만들기 위해 이를 확장해야 합니다."
 GXC_Local_Investment:0 "지방 투자"
 GXC_Local_Investment_desc:0 "성 전역에서 지역 경제에 투자하는 것은, 국정에서 두각을 나타내기 위해 우리가 절실히 필요로 하는 경제 발전에 박차를 가할 것입니다. 이는 기존의 국가 전반적인 사회기반시설이 미비하기 때문에 많은 건설사업을 수반할 것입니다."
 GXC_Consolidate_Local_Support:0 "지방의 지지 확보"
 GXC_Consolidate_Local_Support_desc:0 "천중밍은 비교적 급진적인 그의 정치적 의제에도 불구하고 지역 엘리트들에게 어필함으로써 굉장히 오랫동안 성장직을 유지할 수 있었습니다. 이는 그의 급진적 지지자들 사이에서 인기가 없긴 하지만, 천중밍의 성장직은 엘리트들이 선출직인 성의회에서 상당한 영향력을 가지고 있기 때문에 그들의 지지에 달려있습니다."
 GXC_Republican_United_Front:0 "공화연합전선"
 GXC_Republican_United_Front_desc:0 "천중밍은 열렬한 공화주의자이며, 재임 기간 동안 아나키스트와 국민당에서 자유주의자와 보수주의자에 이르기까지 수많은 다채로운 유형의 인사들과 함께 일했습니다. 그는 중국의 공화주의 운동의 선두에 서기를 바라고 있으며, 민주적인 중화합중국이라는 목표를 갖고 일할 수 있는 연합전선을 창조하기를 희망합니다."
 GXC_Education_Reform_focus:0 "교육 개혁"
 GXC_Education_Reform_focus_desc:0 "교육이 세계 표준에 비해 열등한 상황에서 이를 개선하는 것은 치공당의 주요 관심사 중 하나입니다. 상당한 자금이 교육제도를 개선하기 위해 유용되었고, 이는 중국에 도래한 전쟁과 혼돈의 시대에 번영을 가져오고 인민을 가르치기 위해 유지되어야만 합니다."
 GXC_Expand_Yue_University:0 "광둥대학 확장"
 GXC_Expand_Yue_University_desc:0 "광둥대학은 천중밍의 광둥성장으로서의 첫 임기 당시인 1921년 개교했으며, 그의 광둥성교육위원회의 초석이었습니다. 지역의 불안이 커짐에도 불구하고, 교육의 우선권은 유지되고 학계의 확장은 중요한 장기적 이익을 가져올 것입니다."
 GXC_Professional_Training_School:0 "전문화 교육 학교"
 GXC_Professional_Training_School_desc:0 "공무원들의 전문적 기술은 수천 년의 세월동안 중국 문화와 정치적 수완의 주요 요소였습니다. 우리는 교육제도를 전통적 방식을 따르지만 개선하고 근대화하는 쪽으로 개혁해, 교양 있는 엘리트 계층의 기초를 개선하는 방향으로 나아가야 합니다."
 GXC_Massive_Literacy_Campaign:0 "대규모 문맹 퇴치 캠페인"
 GXC_Massive_Literacy_Campaign_desc:0 "문맹은 우리를 너무나도 오랫동안 괴롭혔습니다. 중국이 다시 번영하려면, 모든 중국인은 중국의 개선에 참여할 수 있을 정도로 교육을 받아야 합니다. 다 떠나서, 중국인들이 글을 읽을 수가 없어 스스로의 결정을 내리지도 못한다면 어떻게 진정 자유로워질 수 있을까요?"
 GXC_Reform_Local_Culture:0 "지방 문화 개혁"
 GXC_Reform_Local_Culture_desc:0 "광둥은 퇴폐와 부패, 실정에서 결코 벗어나지 못했습니다. 이러한 문제들은 그 근간을 뿌리뽑지 않는 한 해결될 수 없으며, 이는 종종 문화에 찌들어 있습니다. 천중밍은 20여 년간 도박과 아편흡연이라는 범죄행위와 싸워왔지만, 인민의 삶을 개선하기 위해선 이러한 노력이 더욱더 이어질 필요가 있습니다."
 GXC_County_Self_Governmence:0 "지방 자치"
 GXC_County_Self_Governmence_desc:0 "많은 중국의 저명한 개혁가들과 마찬가지로, 천중밍은 중국이 단일국가로 통치되기엔 너무나도 크다는 것을 이해하고 있으며, 연성주의 노선을 따라 정부를 재조정하는 것은 중앙정부와 관련된 많은 병폐를 경감시키는 데 도움이 될 것입니다. 이는 하향식이 아닌 상향식으로 이루어져야 하며, 민주주의가 분투할 수 있는 전통적 자치구역인 현 단위에서 시작되어야 합니다."
 GXC_Land_to_the_Tiller:0 "경작자에게 토지를"
 GXC_Land_to_the_Tiller_desc:0 "토지개혁은 그동안 치공당 강령의 중심이었지만, 처음부터 심각한 반대에 부딪혔습니다. 하지만, 농민들이 빈곤하고 지주들의 변덕에 취약한 것이 아니라 스스로 단결하고 민주주의에 참여할 수 있도록 돕기 위해선 \"경작자에게 토지를\" 계획을 재개해야 합니다."
 GXC_Promote_Self_Organization:0 "민간 단체 조직 촉진"
 GXC_Promote_Self_Organization_desc:0 "자주적 조직 결성은 천중밍의 사상의 핵심 강령 중 하나입니다. 인민이 자유롭지 못하면 민주주의가 불가능하고, 정치적으로 자치적이고 경제적으로 자립하지 못하면 인민이 자유로울 수 없습니다. 중국에서의 민주주의의 핵심은 부패와 권위주의에 맞서싸울 수 있도록 인민을 조직하는 것이 될 것입니다."
 GXC_Enlightened_Gentry_Dominance:0 "계몽층의 지배"
 GXC_Enlightened_Gentry_Dominance_desc:0 "양광의 교외 현들은 지주들이 장악했고, 이들은 성의회에서도 막중한 영향력을 갖고 있습니다. 이들의 지지는 지금까지 필수적이었고, 처음부터 협조적이었으며 심지어는 온건한 개혁마저도 기꺼이 받아들였으니 이들을 배신하는 것은 현명하지 못한 일일 것입니다. 하지만 이는 개혁가들 사이에서 인기 있는 움직임은 아닐 것입니다."
 GXC_Agricultural_Commodification:0 "농업 상품화"
 GXC_Agricultural_Commodification_desc:0 "대부분의 중국인들에게 농업은 여전히 가장 중요한 삶의 방식입니다. 이 산업이 계속해서 수익성을 유지하도록 하는 것은 우리의 세입을 증대시키고, 농촌 공동체를 적절하게 도울 것입니다."
 GXC_Rural_Development:0 "교외 지역 개발"
 GXC_Rural_Development_desc:0 "토지 및 정치개혁은 다 좋은 말이긴 하지만, 우리 인구의 절대다수를 차지하는 교외의 인민들은 삶의 질이 향상되는 것을 마주하지 못하는 한 우리의 말을 믿지 않을 것입니다. 농촌 공동체를 발전시키는 것은 성 전체의 경제적 번영을 개선하는 데에 있어서 열쇠가 될 것입니다."
 GXC_Federalist_Model_Province:0 "연성주의의 모범성"
 GXC_Federalist_Model_Province_desc:0 "천중밍은 \"연성주의의 모범성\"이 연설과 팸플릿 이상으로 그의 이상을 더욱더 증명해줄 것을 바라며, 이는 더 선하고 자유롭고 진정으로 통일된 중국으로 우리를 이끌고 다른 성장들도 그를 본받도록 설득해줄 것입니다."
 GXC_Fire_in_the_Lake:0 "천명을 위한 싸움"
 GXC_Fire_in_the_Lake_desc:0 "이두정이 무너졌습니다! 권력을 놓고 경쟁하는 많은 세력을 통제하지 못함에 따라, 양쪽 성 사이에 전쟁이 발발했습니다. 월계전쟁에서 승리를 거둔 파벌은 양광의 미래를 좌우할 뿐만 아니라, 중국의 국정 전반에 영향을 미칠 것입니다."
 GXC_Guangxi_Warlord_Domination:0 "광서군벌의 지배"
 GXC_Guangxi_Warlord_Domination_desc:0 "Ma Ji's Guangxi Clique has emerged victorious in the Yue-Gui War. Continued militarisation is on the menu, that is certain. What is not certain is whether or not Guangxi will vie for national prominence or remain focused in regional politics."
 GXC_Stabilize_the_Situation:0 "상황 안정화"
 GXC_Stabilize_the_Situation_desc:0 "It is clear that Guangdong does not welcome their conquerors. If we are to integrate them into our government, we will need to work with the locals and compromise with them. Stability is key, and winning the local elites over will help us in the long-run."
 GXC_Exploit_Our_New_Lands:0 "새롭게 얻은 땅 이용"
 GXC_Exploit_Our_New_Lands_desc:0 "Guangdong is wealthy, but this wealth now belongs to Guangxi! What the locals think is of no importance; the continued growth of the Guangxi Army is paramount!"
 GXC_Further_Militarization:0 "추가 군사화"
 GXC_Further_Militarization_desc:0 "Under Chen Jiongming, Guangdong was significantly demilitarised, focusing on civilian undertakings instead. This trend must be reverted in order to further expand our forces."
 GXC_Raid_Our_Enemy:0 "국경 약탈"
 GXC_Raid_Our_Enemy_desc:0 "Guangxi has a history of bandits and raiders. This... tradition, so-to-speak, remains quite prevalent, and we can profit from it. In order to further sustain our large military, we can raid our neighbours to supplement our equipment."
 GXC_Expand_Nanning_Academy:0 "난닝 군관학교 확장"
 GXC_Expand_Nanning_Academy_desc:0 "The Nanning Military Academy dates from pre-Revolutionary times, training a large number of NCOs from Southern China, and the majority of Guangxi officers are graduates. With our expanding army, we must expand this institution to ensure quality officers are trained."
 GXC_Expansionism:0 "팽창주의"
 GXC_Expansionism_desc:0 "Guangxi can only secure her future through conquest. Otherwise, we will be doomed to remain subservient to another government."
 GXC_End_Yunnan_Threat:0 "윈난의 위협 종식"
 GXC_End_Yunnan_Threat_desc:0 "Yunnan and Guangxi have been fighting for regional dominance since the Xinhai Revolution. We are well-aware that Yunnan was complicit with Li Zongren's invasion attempt, and they will now pay for their treachery."
 GXC_Republican_Glory:0 "공화주의의 승리"
 GXC_Republican_Glory_desc:0 "Guangxi was one of the first provinces to join both the Xinhai Revolution and the Constitutional Protection movement. Our future is intertwined with the Republic, and our recent history bathed in its short-lived glory. The Republic must be reborn, and Guangxi soldiers will be the republican vanguard!"
 GXC_Lu_Rontings_Legacy:0 "루룽팅의 유산"
 GXC_Lu_Rontings_Legacy_desc:0 "Lu Rongting was a brilliant man. Not only in military matters, but in personal relations and his eye for talent unmatched. Under him, the Guangxi Clique developed an open-minded and pluralist group that brought people in for their skill regardless of their background, as demonstrated by Lu's adopted sons and successors, a Hui Muslim and a Vietnamese."
 GXC_Merchant_Government:0 "상인정부"
 GXC_Merchant_Government_desc:0 "Chen Lianbo has emerged victorious! The Guangzhou Chamber of Commerce and the Merchant Corps have been able to overthrow the treacherous Guangxi Clique. Under the Cantonese merchants, Liangguang is on the path to economic prosperity above all, where wealth will flow, a glimmering star in a dark, chaotic void."
 GXC_Merchant_Corp_Dominance:0 "상인단의 지배"
 GXC_Merchant_Corp_Dominance_desc:0 "The Guangzhou Merchant Corps, the Chamber of Commerce's own defence force, has become one of the dominant forces in Chen Lianbo's Liangguang. Expectedly, they have become a favoured institution and their influence has grown significantly."
 GXC_Strengthen_Trade_Protection:0 "보호 무역 강화"
 GXC_Strengthen_Trade_Protection_desc:0 "The Chamber of Commerce insists on reviewing many legislation enacted by Chen Jiongming's government. They are pushing for greater trade protection for Chinese merchants in Liangguang in order to ensure that wealth is created and remains in the hands of Chinese."
 GXC_End_Labor_Movement:0 "노동운동 탄압"
 GXC_End_Labor_Movement_desc:0 "The labour movement in Guangdong has grown along with industrialisation, protected by Chen Jiongming's socialist policies. This cannot go on, as the labour movement continue to threaten the economic stability and prosperity of the province. After all, can these puppets of the Western Syndicalist powers be trusted in the first place?"
 GXC_Philantropy:0 "자선"
 GXC_Philantropy_desc:0 "Chen Lianbo is a philanthropist, which has made him beloved with the people. The new governor certainly does not intend to cut back on this generosity; he will continue to personally fund schools and hospitals, along with other large projects for the good of the people. Besides, it's very good PR."
 GXC_Merchants_Fight_Bandits:0 "광시 도적 토벌"
 GXC_Merchants_Fight_Bandits_desc:0 "Banditry in Guangxi has been a thorn for the region's development. Their very presence is enough to hamper economic growth, something the Chamber of Commerce can no longer tolerate, and the Merchant Corps will ensure that trade is protected in the region."
 GXC_Chinese_Washington:0 "중국의 워싱턴"
 GXC_Chinese_Washington_desc:0 "During the Merchant Corps Uprising, a Western commentator in Hong Kong described Chen Lianbo as the \"Chinese Washington\". He is certainly not the first one to have received that moniker, but it is certainly a positive one in the eyes of the West and helps our cause outside of China."
 GXC_Reapproachment_with_Yunnan:0 "윈난과의 친선"
 GXC_Reapproachment_with_Yunnan_desc:0 "Our conflict with Yunnan cannot go on. For the good of the Republic, we must make amends and bound together, or else we will be destroyed one by one by the vengeful Northerners."
 GXC_Reapproachment_with_Yunnan2:0 "윈난과의 친선"
 GXC_Reapproachment_with_Yunnan2_desc:0 "Our conflict with Yunnan cannot go on. For the good of the Republic, we must make amends and bound together, or else we will be destroyed one by one by the vengeful Northerners."
 GXC_Secure_South_China:0 "남중국 확보"
 GXC_Secure_South_China_desc:0 "Securing the south of the country will ensure that Liangguang will remain the dominant force in the region. This way, we will be able to secure our autonomy from the Central Government, or they will have to force us to bow."
 GXC_Conquer_Indochina:0 "인도차이나 정복"
 GXC_Conquer_Indochina_desc:0 "The radicals in Indochina are a threat to our government should they decide to spread their toxic ideology north. Their evil government must be toppled, replaced by one friendly to our interests to secure our southern border."
 GXC_Secure_South_China2:0 "남중국 확보"
 GXC_Secure_South_China2_desc:0 "Securing the south of the country will ensure that Liangguang will remain the dominant force in the region. This way, we will be able to secure our autonomy from the Central Government, or they will have to force us to bow."
 GXC_Conquer_Indochina2:0 "인도차이나 정복"
 GXC_Conquer_Indochina2_desc:0 "The radicals in Indochina are a threat to our government should they decide to spread their toxic ideology north. Their evil government must be toppled, replaced by one friendly to our interests to secure our southern border."
 GXC_Initiate_United_Provinces:0 "제3차 샨터우 회의"
 GXC_Initiate_United_Provinces_desc:0 "제1차, 제2차 샨터우 회의는 각기 다른 국가적 지도자들의 대표단이 연성자치운동의 미래를 결정하기 위해 함께했던, 연성자치운동 지도자들의 회의였습니다. 이제 다시 한번 운동을 재통합하고, 최종적으로 연방주의적이고 민주적이며 베이징 정권과 공식적으로 결별한 중국을 꿈꿀 때입니다."
 GXC_United_Provincial_Consititution:0 "임시연방헌법"
 GXC_United_Provincial_Consititution_desc:0 "헌법의 작성은 천중밍의 재건 계획에 있어서 중요한 부분입니다. 비록 중국이 재통합할 때까지 잠정적으로 사용되기는 하겠지만, 우리는 모든 성과 현의 지도자들을 모아 연방헌법을 제정할 것입니다."
 GXC_Southern_Reconstruction_Plan:0 "남방 재건 계획"
 GXC_Southern_Reconstruction_Plan_desc:0 "1920년대에 걸쳐 천중밍은 군웅할거중인 세력간의 격차를 해소하고 나라를 재통합하기를 바라며 중국을 위한 야심찬 재건 계획을 작성했고, 이는 당시 여러 성장들에 의해 채택되었습니다. 이 계획은 우리의 동맹 성들에 맞게 수정될 수 있고, 남방을 연방제와 민주주의의 장점에 따른 모범적인 방향으로 창조하는 데 도움을 줄 수도 있습니다."
 GXC_Civilian_Guangxi:0 "광시 민정 복원"
 GXC_Civilian_Guangxi_desc:0 "너무 오랫동안 광시는 권력에 굶주리고 무책임한 군국주의자들에 의해 지배되어 왔으며, 이들은 성에서 모든 부와 행복을 남김없이 착취했습니다. 광시에서 성의회에 권력을 돌려주고 재건 계획을 시행하는 것은, 연성자치운동과 함께 합중국을 대중에게 알리기 위해 절실히 필요로 하는 실질적 경험과 결과물을 제공할 것입니다."
 GXC_Feds_Suppress_Bandits:0 "광시 도적 토벌"
 GXC_Feds_Suppress_Bandits_desc:0 "도적질은 신해혁명 이래로 광시를 괴롭히고 있습니다. 이전에도 이 성은 도적과 함께하는 악명 높은 역사를 가지고 있었으며, 이들과 깊이 관련되어 있습니다. 인민의 마음을 얻고 제대로 된 경제발전을 약속하기 위해선, 이들 도적떼를 진압하는 것이 성의 최우선 과제라 할 수 있겠습니다."
 GXC_Military_Nationalization:0 "국군"
 GXC_Military_Nationalization_desc:0 "현재 중국을 괴롭히고 있는 가장 큰 문제 중 하나는 군벌입니다. 이들은 고질적인 부패와 권위주의가 지속적으로 이어지게 하면서, 통일로 향하는 길을 가로막고 있습니다. 천중밍은 중국에는 오직 하나의 군대만이 존재해야 한다고 믿으며, 이는 민간 연방정부 산하에 놓여야 함이 분명합니다. 이는 우리와 제휴한 군벌들에게 있어서 최후의 지푸라기가 될 것으로 보입니다."
 GXC_National_Protection_Alliance:0 "호국동맹"
 GXC_National_Protection_Alliance_desc:0 "In order to overthrow the corrupt and unconstitutional government in Beijing, the National Protection movement must be revived once more. Bringing together the leaders of the South will give us the power to finally reunify China once and for all."
 GXC_Negotiate_For_Reunification:0 "통일을 위한 협상"
 GXC_Negotiate_For_Reunification_desc:0 "Chen Jiongming believes that the only way to truly unite China is through compromise and negotiation with the north, creating a lasting union instead of a hollow victory through force. While the Qing and their allies cannot be reasoned with, there is a chance that the republicans in Fengtian will see reason, or that Wu Peifu will renounce the Qing through his patriotism."
 GXC_A_New_China:0 "신중국"
 GXC_A_New_China_desc:0 "With Beijing in our hands, we have finally secured our claim as the Central Government of China. Now, we can begin rebuilding a new Republic of China, one that will stand the test of time!"
 GXC_National_Protection_Alliance2:0 "호국동맹"
 GXC_National_Protection_Alliance2_desc:0 "In order to overthrow the corrupt and unconstitutional government in Beijing, the National Protection movement must be revived once more. Bringing together the leaders of the South will give us the power to finally reunify China once and for all."
 GXC_A_New_China2:0 "신중국"
 GXC_A_New_China2_desc:0 "With Beijing in our hands, we have finally secured our claim as the Central Government of China. Now, we can begin rebuilding a new Republic of China, one that will stand the test of time!"
 GXC_A_New_China3:0 "신중국"
 GXC_A_New_China3_desc:0 "With Beijing in our hands, we have finally secured our claim as the Central Government of China. Now, we can begin rebuilding a new Republic of China, one that will stand the test of time!"
 GXC_Li_Zongren:0 "신광서군벌의 통치"
 GXC_Li_Zongren_desc:0 "리쭝런과 그가 이끄는 신광서군벌은 두 성에 대한 통치권을 얻었습니다. 1925년 이래 처음으로, 국민당 우파는 국가를 통치하게 되었습니다. 진정한 국민혁명은 총통 각하의 영도 아래에서 가능해질 것입니다."
 GXC_three-stage_revolution:0 "세 단계의 혁명"
 GXC_three-stage_revolution_desc:0 "Sun Yat-sen, our Party's founder, envisioned that the National Revolution would happen in three stages after the failure of the first Republic. We are still merely at the first stage, where the National Revolutionary Army must destroy the vestiges of Manchu tyranny and corruption. To this end, martial law must be enforced while the Party keeps tight control over institutions."
 GXC_reform_7th_army:0 "제7군 개혁"
 GXC_reform_7th_army_desc:0 "The 7th Army was the pride of the NRA. Under Li and with its recruits from Guangxi, it was the most successful army during the failed Northern Expedition, a beacon of hope despite the overall failure of the campaign. The Army must be reformed, its legacy enshrined as it once again carries the torch of National Revolution."
 GXC_dang_guo:0 "일당치국"
 GXC_dang_guo_desc:0 "\"Yi Dang Zhi Guo\", meaning \"using the party to run the state\", was the cornerstone of the first two stages of Sun Yat-sen's National Revolution where the Nationalist Party would rule as a dictatorship until the Revolution comes to a successful conclusion."
 GXC_kmt_militarism:0 "민국 군국주의"
 GXC_kmt_militarism_desc:0 "The National Revolutionary Army is one of the pillars of the Republic. Militarist sentiments must be cultivated and encouraged in order to create citizens loyal to the Republic of China and the Kuomintang."
 GXC_minzu_focus:0 "민족 중점"
 GXC_minzu_focus_desc:0 "Minzu, or Nationalism, is one of Sun Yat-sen's Three Principles of the People. National unity is paramount to our success, and shall be the Principle that we will focus on until we have reunited China. The other two will have to wait until China is liberated from monarchists and warlords."
 GXC_Chen_Mingshu:0 "천밍수의 인민정부"
 GXC_Chen_Mingshu_desc:0 "국민당의 분파에 속하는 천밍수와 생산인민당이 양광의 지배권을 확보했고, 인민정부를 선포했습니다. 이들은 푸젠에 위치한 국민당 정부에 반대하지는 않지만, 왕징웨이의 더욱 권위주의적인 지도부가 당을 영도하는 것 때문에 이들이 중국에서의 민주주의 발전에 중점을 두기를 바라고 있습니다."
 GXC_People_Production_Party_Plan:0 "생산인민당 계획"
 GXC_People_Production_Party_Plan_desc:0 "생산인민당의 의제는 국민당의 의제와 크게 다르지 않으며, 쑨원의 비전에도 반대하지 않습니다. 천밍수는 당이 진정으로 자유로운 국가를 만들기 위해 토지 개혁을 더욱 강력하게 추진하는 것과 함께 중국 내에서의 민주적 제도를 개발하는 데 주력해야 한다고 믿고 있습니다."
 GXC_local_democracy:0 "지방자치 홍보"
 GXC_local_democracy_desc:0 "지역 민주주의가 번성하도록 보장하는 것은, 때가 되면 국가 차원에서 창설된 민주적 제도에 대해 인민이 충분한 경험과 이해를 할 수 있도록 해줄 것입니다. 중국은 오직 경험과 교육을 통해서만 쑨원 선생이 바랬던 민주공화국이 될 수 있습니다."
 GXC_kmt_land_reform:0 "국민당의 토지개혁"
 GXC_kmt_land_reform_desc:0 "선대 광둥성장은 적절한 토지 개혁 계획을 향해 의미 있는 진전을 이루었지만, 이는 충분하지 않았습니다. 중국의 농민들이 부패한 지주들로부터 토지를 임대하는 것이 아니라 소유하게 되기 전까진, 이들은 결코 자유로워질 수 없습니다."
 GXC_route_army:0 "노군 창설"
 GXC_route_army_desc:0 "노군은 규모 면에서 서방의 야전군과 비슷합니다. 양광에서 국부군을 재편성하는 것은 이 지역에서의 국민혁명을 방위하는 데 가장 중요하며, 우리가 점점 현대화를 얗애 나아감에 따라 노군은 우리의 대규모 편제의 기초를 형성할 것입니다."
 GXC_minquan_focus:0 "민권 중점"
 GXC_minquan_focus_desc:0 "민권, 또는 민주주의는 쑨원의 삼민주의의 요소 중 하나입니다. 민주적 제도를 창조하고 이를 정착시키기 위해 중국인들을 준비시키는 것은 국민혁명의 가장 중요한 목표이며, 장기적으로는 이 당이 중국에게 있어서 가장 적합한 선택이라는 것을 증명할 것입니다."
 GXC_consolidate:0 "국민당 지배 확고화"
 GXC_consolidate_desc:0 "국민당과 생산인민당은 이전까지 천중밍의 기만적인 연성주의자들이 확보했던 양광에서 상대적으로 존재감이 약합니다. 국민혁명군과 당내 기관들의 도움으로, 우리는 쑨원의 국민혁명을 이어나가기에 앞서 우리의 세력을 공고히 할 것입니다."
 GXC_tridemism:0 "삼민주의"
 GXC_tridemism_desc:0 "삼민주의(Sanmin Doctrine)는 쑨원의 정치철학과 국민당의 기초가 됩니다. 이 원칙들은 우리 정부의 정책과 결정을 인도하며, 다가오는 투쟁 속에서 인민들이 그 중요성을 체감해야 합니다."
 GXC_renovate_whampoa:0 "황포군관학교 재건"
 GXC_renovate_whampoa_desc:0 "국민당 육군군관학교는 쑨원에 의해 1924년 광저우 인근에 위치한 왐포아(황푸)에서 개교했습니다. 그곳에서 훈련받은 군관들은 혁명에서 국부군을 이끌, 정치적으로 깨어있는 핵심 간부단을 형성했습니다. 군관학교가 다시 한 번 우리 손아귀에 들어온 지금이야말로, 학교를 재설립하고 그와 동시에 재개될 혁명을 위한 유능한 군관들의 육성을 다시 시작해야 합니다."
 GXC_join_KMT:0 "국민당 중앙정부에 참여"
 GXC_join_KMT_desc:0 "우리는 푸젠성에 위치한 국민당중앙위원회를 다시 한번 선뜻 받아들였습니다. 이견들이 해소되고 목표가 하나로 통합된 상황에서, 우리가 국민혁명의 이익을 위해 그들에게 재합류할 때가 찾아왔습니다."
 GXC_contest_wang:0 "좌파 지배에 반대"
 GXC_contest_wang_desc:0 "푸젠의 좌파들은 생디칼리슴 등 중국과 맞지않는 제국주의적 사상으로 쑨원의 가르침을 더럽히고 있습니다. 그들은 반드시 소멸되고 숙청되어야 합니다. 당을 위해서, 그리고 더 중요하게도, 중국의 민중들을 위해서 말이죠."
 GXC_claim_leadership:0 "국민당 주도권 주장"
 GXC_claim_leadership_desc:0 "푸젠의 중앙위원회는 섬멸되었습니다. 국민혁명의 횃불을 집어들고 -우리가 쓰러지지 않는 한- 중국이 자유로워질 때까지 밝게 타오르도록 하는 것이 우리의 의무입니다."
 GXC_first_stage:0 "첫 번째 단계: 군정"
 GXC_first_stage_desc:0 "Now that the National Revolution can resume in full force, it is time to enter its first stage: Military Rule. The Party will maintain order through the National Revolutionary Army until the country is reunited."
 GXC_ally_gentry:0 "지주와의 동맹"
 GXC_ally_gentry_desc:0 "The landowners have become weary as the Kuomintang has a history with land reform and expropriation. As their support is necessary for rural stability and supplying the NRA with manpower, we need to compromise with them and reassure them that they will not be expropriated and any changes in land policy will have their consent."
 GXC_threaten_merchants:0 "지주들에게 요구"
 GXC_threaten_merchants_desc:0 "How many times will they have to learn this lesson?! We crushed them back in 1924, and we will crush them again! If they will not support the National Revolution, they are traitors, pure and simple, and their possessions will be turned to the Party."
 GXC_appease_merchants:0 "지주들을 달래다"
 GXC_appease_merchants_desc:0 "The Merchant Corps Uprising of 1924 caused instability in one of our most important city and delayed the Northern Expedition and likely contributed to its failure. We could use their support for the Revolution; surely we can find a compromise for the sake of China."
 GXC_rent_control:0 "임대료 상한선"
 GXC_rent_control_desc:0 "It is time to pay lip-service to our revolutionary ideals, the Party's leftists and find a compromise between landowners and peasants. Caps on land rent will ease the burden of the peasants without angering the gentry or shaking the social order."
 GXC_western_expedition:0 "남서부 보호"
 GXC_western_expedition_desc:0 "Before we go north, we must secure the south. A Western Expedition is to be launched to secure Yunnan and Sichuan, bringing over their resources and republican supporters to our cause."
 GXC_eastern_expedition:0 "난징으로!"
 GXC_eastern_expedition_desc:0 "Nanjing is a city of great importance to the Kuomintang. As the \"southern capital\", it would help give legitimacy back to the Kuomintang before striking north."
 GXC_northern_expedition:0 "제2차 국민혁명"
 GXC_northern_expedition_desc:0 "We have gained significant momentum since assuming leadership of the National Revolution. We cannot lose it; we must press on! To Beijing! The Three Principles of the People will prevail!"
 GXC_second_stage:0 "두 번째 단계: 훈정"
 GXC_second_stage_desc:0 "With the country reunited, we enter the second stage: Political Tutelage. Martial law will be repealed in secured areas and power will move from the NRA to the Party and its civilian institutions. Of course, Li Zongren and the NRA will maintain significant influence on policy as the architects of our victory."
 GXC_revive_china:0 "중국 재건 계획"
 GXC_revive_china_desc:0 "Without the Nationalist Party, there will be no new China. A vast program of extensive state planning and initiatives is necessary to bring China back up to the same level as the West."
 GXC_national_reconstruction_commission:0 "국가재건위원회"
 GXC_national_reconstruction_commission_desc:0 "Inspired by proposals drafted by Zhang Renjie, a centrally-directed National Reconstruction Commission should be formed by the Nationalist Government to plan a nationwide program of capital investments and standardisations. This program will involve multiple independently-scaling efforts centred around several major population centers."
 GXC_first_industrialization:0 "1단계 산업화"
 GXC_first_industrialization_desc:0 "각 핵심 지역에 대한 1단계 산업화 계획은 향후 건설에 필요한 기반 시설 및 중공업 확장을 포함하고 있습니다."
 GXC_academia_sinica_rkmt:0 "아카데미아 시니카"
 GXC_academia_sinica_rkmt_desc:0 "우리만의 과학력을 더 잘 육성시키기 위해, 국민당은 우리의 학술 연구 기관을 만들고 후원하는 데 전념해야만 합니다. 오랫동안 제안되었지만 제정되지는 않은, 완전히 확립된 아카데미아 시니카(중앙연구원)가 이러한 노력의 중심이 될 것입니다."
 GXC_bopomofo:0 "주음부호"
 GXC_bopomofo_desc:0 "슬프게도 중국어를 로마자로 표기하고 가르치는 현재의 방식은 어린이와 일반인들에게 부적절합니다. 일본인을 위해 만들어진 히라가나의 체계와 유사하게, 음성기호의 새로운 표준이 중국 방언의 표준화와 서양과의 회화를 돕기 위해 우리 교육 제도 전반에 걸쳐 만들어지고 확산되어야만 합니다."
 GXC_second_industrialization:0 "2단계 산업화"
 GXC_second_industrialization_desc:0 "각 핵심 지역에 대한 2단계 산업화 계획은 소비재나 군수품과 같은 정교한 도구에 의존하는 공장의 개발을 포함하고 있습니다."
 GXC_first_congress:0 "제1차 국민당 전당대회"
 GXC_first_congress_desc:0 "The Kuomintang is no longer a revolutionary party, but the government's party. With this new reality, a new Party Congress will be held to hammer out the road towards the Revolution's third and final stage, elect new members, and reorganise the party."
 GXC_military_affairs_commission:0 "군사위원회에 권한 부여"
 GXC_military_affairs_commission_desc:0 "Li Zongren heads the Military Affairs Commission, the Party's organisation that controls, well, military affairs. It had significant de facto powers during the Northern Expedition and the Party Chairman wishes to consolidate its influence over the civilian government and his position as Generalissimo."
 GXC_appoint_premier:0 "장관 임명"
 GXC_appoint_premier_desc:0 "The Generalissimo cannot rule alone. As a military man, Li Zongren has limited legitimacy and appeal despite his massive popularity. Thus, he wants to appoint a Premier to lead the civilian government with the objective of promoting stability and his loyalty to Sun Yat-sen's ideals."
 GXC_national_mausoleum:0 "국립묘지 건설"
 GXC_national_mausoleum_desc:0 "중국의 민주주의를 위해 헌신한 사람들을 기리기까지는 오랜 시간이 걸렸습니다. 쑨원, 장제스, 그리고 다른 유명한 혁명가들의 유해를 안치하기 위한 국립묘지가 [Root.Capital.GetName]의 외곽에 건설될 것입니다."
 GXC_organic_law:0 "민국 정부법"
 GXC_organic_law_desc:0 "While Political Tutelage continues and the final Constitution is drafted, the Organic Law of the National Government has been promulgated. This act reorganised the National Government into five branches, or Yuan, and reinforced the Kuomintang's exercise of sovereign power for the duration of Political Tutelage."
 GXC_new_life:0 "신생활운동"
 GXC_new_life_desc:0 "The New Life Movement is a government-led civic movement created to stem the tide of ideological and political opposition to the National Government. This movement is heavily influenced by Confucianism and traditionalism and hopes to help promote social and national stability."
 GXC_promulgate_constitution:0 "헌법"
 GXC_promulgate_constitution_desc:0 "The transition away from Political Tutelage is about to begin with the adoption of the Constitution. This will set the foundations of a unitary democratic republic with provisions for the Legislative Yuan to transition into an elected assembly once the Yuan's Preparatory Meeting deems it ready."
 lng.1.t:0 "양광의 상황"
 lng.1.d:0 "난징을 확보하기 위해 팔성연합이 야전에 돌입한 가운데, 천중밍 광둥성장은 성 전체가 연합에서 즉각 탈퇴하겠다고 발표했습니다. 그는 연맹이 부패하고 인민의 권리와 안녕을 지키지 못한다고 고발했으며, 서쪽에 위치한 광시의 루룽팅 성장 또한 그의 뒤를 쫓았습니다. 이에 따라, 광둥과 광시의 성의회는 광저우에서 합동회의를 가졌고 천중밍을 임시 양광총독으로 선출했습니다.\n\n\"양광\"이 연합의 해체에 따른 군벌들의 야망과 도적질에 맞서 성을 방위하는 데 연합하는 동안, 이 새로운 성간 연합은 이미 어려움을 겪고 있다는 것이 드러났습니다. 광둥과 광시의 지도자들은 오직 실용적인 목적에 의해서만 단결되어 있을 뿐, 중국 전체는 말할 것도 없고 이 지역에서의 목표 또한 크게 다릅니다. 루룽팅은 고도로 군국화된 성을 통치 중이고, 천중밍은 중국 전역에서도 몇 안 되게 민주주의가 제대로 기능하는 지역 중 한 곳에서 다양한 공화주의자들의 연정을 이끌고 있습니다\n\n양광은 연합의 붕괴에 따른 유혈사태를 피할 수도 있지만, 베이징이 중국을 애매하게 결합된 상태로 유지하는 데 실패하면서 생겨난 결과를 피하지는 못할 것으로 보입니다."
 lng.1.a:0 "천중밍 성장이 우리를 굽어살피시리라."
 lng.1.b:0 "양광에 대해 자세히 알려주세요."
 lng.1.c:0 "이들 당파는 대체 뭐죠?"
 lng.101.t:0 "양광의 간단한 소개"
 lng.101.d:0 "양광은 서쪽의 광시와 동쪽의 광둥을 아울러 나타내는 지리적 용어입니다. 양광총독부는 명나라 때 처음 창설되었으나, 1911년에 최종적으로 해산될 때까지 수없이 해체되고 개혁되었으며 그 공식 명칭은 굉장히 긴 \"총독양광등처지방 제독군무 양항 관리하도겸순무사\"였습니다. 광둥성은 광저우가 상하이, 난징, 베이징과 경쟁하는 가운데 중국에서도 가장 부유하고 개발된 지역 중 하나가 되었지만 그 최근 역사는 전쟁과 파괴로 얼룩졌고, 19세기에는 서구의 제국주의자들에게 홍콩, 마카오, 광저우만을 상실했으며, 신해혁명은 결국 수많은 군벌 간의 전쟁과 국민당의 소란스러운 통치로 더 큰 파멸을 가져왔습니다. 1926년 북벌의 실패 이래로 이 성은 천중밍의 통치 하에 놓였고 괄목할 만한 회복과 성장을 보였으며, 그 과정에서 파릇파릇한 성내 민주주의를 발전시켰습니다.\n\n한편, 광시는 루룽팅의 지배를 받아 전형적인 군벌로 보여집니다. 이 성은 굉장히 군국화되었고 중국 전역에선 최고의 군인들을 배출한 지역으로 잘 알려져 있습니다. 하지만 고도의 군국화는 비용이 많이 들었고, 부유한 광둥은 근본적으로 광서군을 견제하면서 동시에 이들로 하여금 종종 더 작은 규모의 광동군을 보충하게 해 두 성 사이에 상호의존적인 관계를 형성했습니다."
 lng.101.a:0 "천중밍 성장이 우리를 굽어살피시리라."
 lng.101.b:0 "이들 당파는 대체 뭐죠?"
 lng.102.t:0 "양광의 당파주의"
 lng.102.d:0 "천중밍은 현재 공화주의자들의 광범위한 연정인 공화대동맹을 이끌고 있지만, 이에는 자신의 정당 이외의 수많은 정파들이 포함되어 있습니다.\n\n치공당(Zhigongdang)은 1925년 천중밍과 그의 동맹인 탕지야오에 의해 창설되었고, 그 이념은 중국 전역의 시민권과 노동권을 향상시키고자 하는 서구식 사회민주주의와 비견될 수 있습니다. 한편으론 이들은 주로 중앙정부를 연방공화국과 다당제 민주주의 하에 재편해야 한다고 외치고 있으며, 전국에서 가장 중요한 연성주의 정당이기도 합니다.\n\n천밍수가 이끄는 생산인민당은 본질적으로 광둥의 국민당 중도좌파를 위한 표면상의 조직입니다. 또한 이들은 연성주의자들과 마찬가지로 사회민주주의적이긴 하지만, 생산인민당의 이념과 철학이 쑨원의 삼민주의와 그의 가르침에 바탕을 두고 있기 때문에 서로 다르다고 할 수 있습니다. 이들이 연성주의자들과 더 가까이에서 협업하는 데 있어서 가장 큰 장애물은 북벌 이전 양당의 창당자 사이에 있었던 끔찍한 수준의 불화입니다.\n\n정당이 아니긴 하지만, 광저우상공회의소 산하의 준군사조직인 월상공안위원회는 큰 영향력을 갖고 있으며, 천롄보가 이끄는 이들의 주요 목표는 도적들과 무책임한 정치인들로부터 기업과 무역을 보호하는 것입니다. 이들은 검은 월요일과 연합의 붕괴로 인한 막대한 손실을 만회하기 위해 AOG가 고군분투하는 가운데, 홍콩과 독일계 사업가들과의 눈에 띠는 유대관계를 맺고 있어 현지 반조계주의자들의 표적이 되고 있습니다.\n\n광시에서는 성의회가 군대의 거수기에 지나지 않습니다. 그런 만큼, 정치적 단체들의 광서군벌에 대한 반대 또한 매우 미미한 수준입니다. 이들 군벌의 주적은 현재 윈난에 숨어있으며, 그 지도자인 리쭝런은 국민당 우파와 제휴한 자신이 성을 되찾을 수 있도록 공격 기회만을 끈질기게 기다리고 있습니다."
 lng.102.a:0 "천중밍 성장이 우리를 굽어살피시리라."
 lng.102.b:0 "양광에 대해 더 많이 알려주세요."
 lng.2.t:0 "양광이 화해를 제안하다"
 lng.2.d:0 "As [GXC.GetLeader] secures Liangguang, it has become apparent that he wishes to improve relations with us, likely to secure his northwestern flank and end the rivalry between our provinces. Accepting means that not only our southeastern border will be more secure, but it may help stabilise southern China as the country continues to recover from the collapse of the League of Eight Provinces."
 lng.2.a:0 "수락한다."
 lng.2.b:0 "거절한다."
 lng.3.t:0 "윈난이 승낙하다"
 lng.3.d:0 "Good news! [YUN.GetLeader] has accepted our proposal. We shouldn't expect any trouble from Yunnan in the near future."
 lng.3.a:0 "훌륭해!"
 lng.4.t:0 "윈난이 거부하다"
 lng.4.d:0 "Bad news. [YUN.GetLeader] has refused our proposal of rapprochement. It is clear that he has ulterior motives and we should expect no help from them in the near future."
 lng.4.a:0 "개자식이!"
 lng.5.t:0 "후난과의 불가침조약"
 lng.5.d:0 "팔성연합이 붕괴하면서, 난징의 잠재적인 보복 가능성에 직면함에 따라 양광과 후난은 어쩌다보니 자연스레 함께하게 되었습니다. 천중밍과 자오헝티는 양쪽 모두 연성주의자로, 이 혼란한 시기에 성과 국가 차원에서 입헌주의와 법치의 중요성을 신봉합니다. 그런 만큼 두 사람은 애초에 팔성연합이 여명을 맞이할 때부터 협력하면서, 난징과 그 배후의 베이징으로부터 이 지역의 자치를 지켜내기 위해 함께 일하고 있었습니다.\n\n따라서 두 성장은 구 연합의 분쟁에서 중립을 지키고, 대신 내부에 집중하기로 합의했습니다."
 lng.5.a:0 "훌륭하군."
 lng.6.t:0 "양광과의 불가침조약"
 lng.6.d:0 "팔성연합이 붕괴하면서, 난징의 잠재적인 보복 가능성에 직면함에 따라 양광과 후난은 어쩌다보니 자연스레 함께하게 되었습니다. 천중밍과 자오헝티는 양쪽 모두 연성주의자로, 이 혼란한 시기에 성과 국가 차원에서 입헌주의와 법치의 중요성을 신봉합니다. 그런 만큼 두 사람은 애초에 팔성연합이 여명을 맞이할 때부터 협력하면서, 난징과 그 배후의 베이징으로부터 이 지역의 자치를 지켜내기 위해 함께 일하고 있었습니다.\n\n따라서 두 성장은 구 연합의 분쟁에서 중립을 지키고, 대신 내부에 집중하기로 합의했습니다."
 lng.6.a:0 "훌륭하군."
 lng.7.t:0 "[GXC.GetNameDefCap](이)가 우리의 보호를 구하다"
 lng.7.d:0 "광시성과 광둥성의 성장인 마지는 우페이푸 원수의 오랜 지인입니다. 그는 고향 성을 떠나 원수의 휘하에서 싸웠으며, 스스로가 남방의 역도들을 물리칠 수 있는 매우 유능한 장군이라는 것을 입증했습니다. 이제 그는 남중국을 확보했고 양광을 다시금 옛 보금자리로 되돌리기를 원하고 있으며, 이는 악명높은 반역향에서 우리의 든든한 동맹을 만들어줄 것입니다. 물론, 이는 그가 베이징으로부터 상당한 자치를 얻게 된다는 것을 의미하며, 우리는 그를 이 지역의 경쟁자들로부터 보호해줘야 할 것입니다."
 lng.7.a:0 "물론이지! 돌아온 것을 환영하네, 친구여!"
 lng.7.b:0 "우리 자신을 과신하는 것은 현명하지 못할 것이야."
 lng.8.t:0 "[GXC.GetNameDefCap](이)가 우리의 보호를 구하다"
 lng.8.d:0 "광둥성과 광시성의 성장인 천롄보는 남중국의 부유하고 강력한 정치인입니다. 그는 국민당을 비롯한 군벌국가들을 중국의 안정과 경제 발전에 대한 위협으로 보고, 범아시아주의 사상을 적극 수용하며 보호자를 물색해왔습니다. 물론, 우리는 천롄보가 중국의 부유한 상인들과 연줄이 있다는 것을 기억해야 하고, 그 또한 분명 그러한 충성심의 대가로 약간의 양보를 기대하겠지만, 그의 지지는 중국의 경제적 엘리트들과의 관계에 큰 도움이 될 수 있습니다."
 lng.8.a:0 "우리의 영향력이 중국 내에서 더욱 커지겠군."
 lng.8.b:0 "우리는 그가 그다지 필요하지 않아."
 lng.9.t:0 "[FROM.GetNameDefCap](이)가 수락하다!"
 lng.9.d:0 "좋은 소식입니다! [From.GetNameDef]의 지도자가 우리의 제의를 수락했습니다. 이제 우리는 그들과 협력합니다: 그들은 우리를 지지해줄 것이고, 우리는 중국의 진정한 중앙정부에 대한 그들의 권리주장을 지지할 것입니다."
 lng.9.a:0 "중국 만세!"
 lng.10.t:0 "[FROM.GetNameDefCap](이)가 거절하다"
 lng.10.d:0 "[From.GetNameDef](을)를 지지하겠다는 우리의 제의가 거절당했습니다. 이는 모욕적인 일이긴 하지만, 우리는 앞으로 외교적으로 고립될 수도 있습니다."
 lng.10.a:0 "배은망덕한 얼간이들 같으니! 수치스럽군!"
 lng.11.t:0 "천중밍 성장이 성의회에서 연설하다"
 lng.11.d:0 "팔성연합의 붕괴로 산둥에서 푸젠에 이르기까지 전쟁과 혼란이 격화되는 가운데, 양광총독 천중밍은 오늘 광둥성의회에서 성이 직면한 여러 현안들에 대해 연설했습니다.\n\n천중밍은 의회에서 북동쪽에서 일어나는 분쟁에 대해 중립을 지키는 것만이 유일하게 타당한 방식이라고 확언했습니다: 안정되고 번영하는 광둥은 그 내면을 알아보고 성과 주민들의 삶을 개선하는 데 초점을 맞출 필요가 있었습니다. 인민은 그들의 성내 민주주의와 민간 정부가 중국의 나머지 지역이 마땅히 따라야 할 모범이라는 것을 보여주면서, 북방의 왕당파, 중국 전역의 군벌들, 그리고 국민당의 거짓 혁명가들에 맞서 신뢰할 만한 대안을 만들어낼 것을 필요로 했습니다. 천중밍은 이것이 장기적으로 중국을 통합하고 평화를 가져오면서 독재자들을 완전히 뿌리뽑기 위한 유일한 방법이라고 믿고 있습니다."
 lng.11.a:0 "자유 중국을 향하여!"
 lng.12.t:0 "천중밍이 의회에서 비판받다"
 lng.12.d:0 "천중밍은 민주주의의 확고한 신봉자이며, 광둥성의회는 중국은 말할 것도 없고 아시아 전체에서도 몇 안되는 진정한 민주적 입법부 중 하나입니다. 물론, 이는 의회가 인민을 대표하고 정책을 논의하며 제정하는 장소일 뿐만 아니라, 정부를 비판하는 장소라는 의미도 가집니다.\n\n천중밍 정권이 그가 약속했던 토지 개혁으로 인한 손해에 대해 신사층으로부터 지지를 구하기로 한 최근의 결정들 때문에, 의회의 사회주의자 의원들은 성장이 내린 모순된 결정을 비판하고 그의 이름을 연호했습니다. 이는 인민의 관점에서 성장에 대한 신뢰를 해쳤고, 급진주의자들의 인기를 강화시켰습니다."
 lng.12.a:0 "그런 게 바로 민주주의다."
 lng.13.t:0 "농민들이 재정지원을 요청하다"
 lng.13.d:0 "광둥성은 독일의 원치 않는 영향력이 얼마나 되는지에 상관없이, 검은 월요일의 결과물로부터 벗어나지 못하고 있습니다. 특히 농민들은 쌀값과 곡물값의 하락에 몸부림치면서 큰 타격을 받았으며, 교외 선거구에서 선출된 의원들이 성의회에 도착해 이들이 폭풍을 헤쳐나가기 위한 재정요원을 요청했습니다.\n\n천중밍은 그의 정부 정책을 통해 농민들과 교외 지주들로부터 상당한 지지를 받고 있다는 점 때문에 이를 분명 수락하고 싶어하지만, 성의 재정상황 때문에 이러한 계획을 시행하고 그에 필요한 재정을 조달하는 것이 불가능할 수도 있습니다."
 lng.13.a:0 "물론, 그들을 돕는다."
 lng.13.b:0 "불행하게도 불가능하다."
 lng.14.t:0 "상인 구제?"
 lng.14.d:0 "지난달의 농민 위기와 유사하게, 많은 부유한 상인들이 세계 경제위기로 인한 심각한 재정난을 겪고 있습니다. 도시와 도회지의 상인 계층과 연줄이 있는 다수의 성의회 의원들이 성정부가 개입해 이들 상인을 경제적 파산에서 막아야 한다는 주장을 펴고 있습니다. 광둥에서의 상인의 영향력은 상당하고 그들의 지속적인 정치적 지지 또한 필수적이지만, 이러한 구제금융은 당연하게도 많은 비용을 치러야 할 것입니다."
 lng.14.a:0 "그들을 구제한다."
 lng.14.b:0 "그들 스스로 넘길수있는 일이다."
 lng.15.t:0 "합동군사훈련"
 lng.15.d:0 "광동군과 광서군은 최근까지 별개의 명령을 받고 있었습니다. 양 성군의 부대와 군관들 간의 결속력을 더욱 강화시키기 위해, 상당히 정기적으로 군사훈련이 실시되어 왔습니다. 이것이 양군 모두에게 상당한 이익을 가져다 주었지만, 이러한 훈련들은 광서군이 광동군보다 얼마나 더 질적으로 우수한지를 점점 더 분명히 해주었습니다. 본질적으로 전자가 후자의 정부로부터 보조금을 받는다고는 해도, 이러한 군사훈련은 지금까지 광시성장이 자기 성의 군사적 기량을 과시할 수 있는 훌륭한 기회였습니다."
 lng.15.a:0 "광둥이 물주가 되고, 광시가 싸운다."
 lng.16.t:0 "불법도박 탄압"
 lng.16.d:0 "신해혁명이 일어나기 몇 년 전에 정계에 입문한 이래로, 천중밍은 아편 중독과 함께 이 성을 괴롭히는 문제인 도박 행위와의 고된 싸움을 벌이고 있습니다. 1920년대에 그는 이를 완전히 금지시킬 수 있었지만, 아편 무역과 소비를 금지하는 것처럼 도박에 대한 금지를 시행하는 것은 어려운 일이었으며 그와 동시에 정부의 중요한 수입원 중 하나를 제거했습니다. 성의회에선 최근 한 정파가 도박금지법의 완화를 추진하는 등 이에 대한 실효성을 논의하기 시작했습니다.\n\n성장은 이러한 논의가 진정으로 범죄율을 줄이지 못하고 오히려 부패를 증가시킴과 함께 광둥을 도덕적 퇴폐 상태로 되돌려놓을 것이라고 단호하게 주장하는 반면, 의회 내의 반대자들은 이러한 법이 헛되고 시행 또한 불가능하며, 대신 도박의 재합법화와 도박세의 복구가 추진되어야 한다고 주장합니다.\n\n물론 광둥은 민주적이기 때문에, 성의회가 이 문제를 투표를 통해 해결할 것입니다."
 lng.16.a:0 "도박 금지가 유지된다."
 lng.16.b:0 "도박 금지가 완화되다."
 lng.17.t:0 "미국이 불신을 가져오다"
 lng.17.d.federals:0 "천중밍의 신념이 미합중국에서 큰 영향을 받았단 사실은 비밀이 아닙니다. 어쩌면, 적어도 한때는 미합중국이었던 나라에서 말이죠.\n\n제2차 미국 내전을 천중밍의 반대자들은 그냥 지나치지 않았습니다. 그들은 미국에서의 전쟁을 천중밍의 이상이 바다 건너편에서 어차피 실패할 수 없었던 것으로 드러난 증거로 보았습니다. 이에 맞서 천중밍은 반대자들에게 그의 중국에 대한 제안이 미국식 시스템과는 상당한 차별점을 둔다고 선을 긋고는, 빠르게 현 중국의 나라들과 미국의 상황에 평행선을 그었습니다: 미국의 대통령제는 대통령의 권력을 입법부에 비해 지나치게 강하게 만들었고, 이는 현 중국의 \"입헌\"군주정과 다를 바가 없게 만들었으며, 한편으론 롱이나 리드 같은 \"선동가\"들을 쑨원과 왕징웨이에 빗댔습니다- 양쪽 모두 국가의 민주적 제도를 동요시키거나 억눌렀다고 할 수 있었습니다.\n\n한편, 천중밍은 미국의 실패가 연방주의나 민주주의의 선천적인 결함 때문이 아니며 이 논쟁이 많은 사람들이 그의 제안에 대해 느끼는 의심을 명백하게 드러냈다는 관점을 견지했습니다."
