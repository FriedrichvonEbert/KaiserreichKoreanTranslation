 lng.18.t:0 "광저우의 반조계 폭동"
 lng.18.d:0 "광둥에선 조계가 처음 설립된 이래 반조계 정서가 고조되어 왔습니다. 홍콩, 마카오, 그리고 최근엔 광저우에 독일군이 주둔하고 있는 것은, 이들 조계의 원주인인 광둥성의 인민들에게 매우 개인적인 관점에서 국치의 뚜렷한 상징으로 보여졌습니다. \n\n검은 월요일은 혐오받는 이들 독일 주둔지들을 핵심부터 흔들어 놓았고, 이제 팔성연합이 없어진 상황에서 그들의 중국계 아첨꾼들과 속령들은 더 이상 이들을 보호할 수 없게 되었습니다. 더 북쪽에서 일어난 폭동에 격앙된 광저우의 반조계주의자들은 도시 내의 독일인 구역에서 그들만의 시위를 벌였고, 이 시위는 순식간에 폭동으로 번졌습니다. 독일인 소유의 여러 재산이 피해를 입고 독일계 시민 한 명이 공격당해 부상을 입는 동안, 현지 경찰은 이를 눈감아주었습니다. 시위대를 해산시킨 상인단의 개입을 통해 사태는 가까스로 진정되었습니다.\n\n천중밍은 진정할 것을 외치면서도, 공개적으로 반조계주의자들에 동조하며 불평등조약과 베이징의 무대책 양쪽을 비판했습니다.\n\n이 대담한 발언은 인민으로부터 호평을 받았지만, 제국주의자들의 보복이 이미 다가오고 있다는 느낌을 떨칠 수 없는 이들도 존재했습니다."
 lng.18.a:0 "상황이 더 이상 확대되지 않길 바라자..."
 lng.19.t:0 "반조계주의자들이 독일인 소유의 재산을 공격하다"
 lng.19.d:0 "옛 팔성연합이 완전히 불길에 휩싸이면서, 독일의 중국 진출은 급속히 악화되고 있습니다. AOG와 난징위원회는 본부로 후퇴할 수밖에 없었고, 혼란을 수습하기 위해 안간힘을 쓰고 있습니다. 설상가상으로, 광저우에서 폭도들이 그곳에 위치한 독일인 구역을 공격해 재산에 피해를 주고, 독일 시민을 폭행했다는 보고가 들어왔습니다. 이에 제독은 구축함 전대를 파견해 광저우를 공격하고, 독일 제국이 이러한 노골적인 국제조약 위반을 용납하지 않을 것임을 중국측에 상기시킬 보복을 준비하고 있습니다.\n\n물론, 무방비도시에 대한 이러한 공격에는 실질적인 전략 및 전술적 가치가 없지만, 이는 중국 인민과 세계의 나머지 국가들에게 독일이 초강대국이라는 점을 확실히 잊지 않게 할 메시지가 될 것입니다."
 lng.19.a:0 "보복 공격을 가해라."
 lng.19.b:0 "우리에겐 더 큰 문제가 있다."
 lng.20.t:0 "독일 군함이 광저우를 포격하다"
 lng.20.d:0 "우려했던 대로, 이 지역의 독일 해군은 광저우에 보복 공격을 가했습니다. 구축함 2척이 주강삼각주에 진입하여, 깃발을 내걸기 위해 잠깐 기다린 뒤 시내를 향해 포문을 열었습니다. 이들은 일제사격을 실시한 뒤, 다시 잠깐 제자리에 머물렀다가 남중국해로 철수했습니다.\n\n도시에 대한 피해는 비교적 제안적이었지만, 그 메시지는 굉장히 분명했습니다: 독일의 중국 내 주둔은 여전합니다. 독일인 제국주의자들의 주구인 그 누구라도 옛 연합의 질서 회복에 성공한다면, 광시와 광둥을 재탈환하려 할 때 비로소 독일의 상당한 지지를 기대할 수 있을 것이라 예상됩니다."
 lng.20.a:0 "그들은 곧 값을 물어주게 될 것이다."
 lng.21.t:0 "칭다오의 침묵"
 lng.21.d:0 "반조계 폭동으로 인한 사건에도 불구하고, 독일 해군은 우리를 고립시키고 보복을 가하기엔 중국에 위치한 그들의 주둔지가 해체되는 것에 지나치게 몰두한 것으로 보입니다. 우린 당분간 포함외교에서 안전할 것입니다."
 lng.21.a:0 "그나마 다행이군."
 lng.22.t:0 "광저우에서 전대가 귀환하다"
 lng.22.d:0 "광저우에서 약간의 \"포함외교\"를 실시한 뒤, 전대는 성공적인 임무를 마치고 무사히 귀환했습니다. 중국인들은 난징위원회가 중국에서의 혼란을 수습할 수 있을 때까지 이를 잊지 않을 것입니다."
 lng.22.a:0 "임무 완수."
 lng.23.t:0 "양광 국민당과 국민당 중앙위원회"
 lng.23.d:0 "양광의 국민당은 북벌이 종결된 이후 고립된 상태였습니다. 이들은 생존을 위해 생산인민당이라는 이름 하에 성정부에서 활동했고, 국민당 우파는 윈난에 은신했습니다. 이제 이들은 당의 이름으로 광둥과 광시를 확보했으니, 다시 중앙위원회의 대열에 합류시켜달라는 공식 요청을 해왔습니다."
 lng.23.a:0 "물론, 그들을 환영한다."
 lng.23.b:0 "그들은 신뢰할수없다."
 lng.24.t:0 "[FROM.GetLeader](이)가 수락하다"
 lng.24.d:0 "[FROM.GetNameDef]의 국민당중앙위원회는 우리가 그들의 대열에 다시 합류한 것을 환영했습니다. 우리는 이제 쑨원이 구상한 대로 중화민국을 재건하기 위한 그들의 노력을 지지할 것입니다."
 lng.24.a:0 "민국 만세!"
 lng.25.t:0 "[FROM.GetLeader](이)가 거절하다"
 lng.25.d:0 "이유는 알 수 없지만, 국민당중앙위원회는 우리의 요청을 거절했습니다."
 lng.25.a:0 "얼간이들!"
 lng.26.t:0 "노동 분쟁"
 lng.26.d:0 "광둥성은 노동 문제에서 가장 진보적인 지역 중 하나라는 것을 입증한 바 있습니다. 1920년대 초부터 노조 결성이 장려되어왔고 그중에서도 가장 큰 단체 중 하나가 기계노동조합이었는데, 1921년 그들이 일으킨 파업은 최근의 기억 중에서 더 잘 알려져있는 활동 중 하나라고 할 수 있습니다.\n\n산업화가 진척을 보이면서 또다른 노동 분쟁이 임박한 것으로 보이고, 기계공들은 다시 한 번 파업에 돌입하겠다며 위협하고 있습니다. 천중밍 치하의 성정부는 노동자와 기업인 간의 분쟁에서 중재자 역할을 내세웠는데, 이는 이러한 문제를 타협을 통해 평화적으로 해결하기 위한 합리적인 접근방식을 성장이 유지함에 따라 지금까지 큰 성공을 거둔 바 있습니다. 천중밍 성장이 노조와 공장주 사이에 타협이 이뤄지도록 할 것으로 예상되지만, 정부 내에서 상공회가 힘을 발휘해 협상 타결에 유리하도록 영향을 미칠 가능성 또한 존재합니다."
 lng.26.a:0 "타협안은 노동자측을 조금 더 편들었다."
 lng.26.b:0 "타협안은 기업인들을 조금 더 편들었다."
 lng.27.t:0 "광저우 총파업"
 lng.27.d:0 "광둥성에서의 우리의 새로운 정책은 대도시의 작지만 빠르게 성장하는 노동계층 사이에서 좋지 않은 평가를 받아왔습니다. 기계노동조합을 중심으로 공장 및 항만 노동자들이 거리로 나와 시위를 벌이며, 자신들의 요구가 받아들여질 때까지 일하길 거부했습니다.\n\n놀라울 것 없이, 이들의 요구는 임금과 안전 조건의 개선에서부터, 완전히 금지되지는 않았지만 최근 소외된 상태였던 성정부 내에서의 더 나은 대표권에 이르기까지 다양했습니다. 물론, 공장을 계속 가동시키는 것이 얼마나 중요한지를 고려해 그들과 협상할 수도 있겠지만, 이는 더 이상 정치적으로 실현 불가능할 수도 있는 중대한 정책 변경을 필요로 할 것입니다. 만약 그렇지 않다면, 이들을 해산시키기 위해선 장정들이 필요할 것이고 이는 필연적으로 유혈사태로 이어질 것입니다."
 lng.27.a:0 "파업 참가자들과 협상해라."
 lng.27.b:0 "군대를 보내라."
 lng.27.c:0 "기다리자."
 lng.28.t:0 "[FROM.GetNameDefCap] Mobilises"
 lng.28.d:0 "Troop movements on the border with [FROM.GetNameDef] have been reported. We can only expect the situation to escalate from here."
 lng.28.a:0 "Get ready!"
 lngcivilwar.1.t:0 "루룽팅이 죽다."
 lngcivilwar.1.d:0 "1911년 이래로 광서제독이자 동명의 군벌의 우두머리였던 루룽팅은 77세의 나이로 평화롭게 세상을 떠났고, 양자인 루유광과 마지를 성의 성장 및 제독으로 남겨놓았습니다. 루룽팅 성장은 혁명, 공화주의 운동, 그리고 군벌 시대의 산증인이었습니다. 광둥의 지배권을 놓고 천중밍과 벌인 초기의 경쟁에도 불구하고, 두 사람은 청 제국의 복고 이후 긴밀하게 협력하기 시작해, 공화주의 및 반청 이념이 살아남을 수 있도록 보장했습니다. 비록 그의 통치가 윈난으로 망명한 리쭝런에 의해 논란이 되긴 했지만, 루룽팅은 광시를 비교적 안정적이면서 지역 정체성을 지키는 쪽으로 유지했습니다.\n\n마지가 광서군벌을 장악한 가운데, 양광의 두 군벌 사이의 협력은 이제 남중국에서 그의 권력을 증대시키기 위한 야심찬 군벌 모의 때문에 보잘것없는 것이 되었습니다."
 lngcivilwar.1.a:0 "걱정스럽군."
 lnggxwar.1.t:0 "리쭝런이 쳐들어오다!"
 lnggxwar.1.d:0 "광시와 윈난, 베트남을 연결하는 고갯길을 관할하는 도시인 바이써는 국민당 우파의 장군인 리쭝런의 공격을 받았고, 그곳에 주둔한 지역 방어병력은 순식간에 압도당했습니다. 우리의 정찰병들은 리쭝런이 병력을 쪼개, 일부는 난닝을 공격하기 위해 주강을 따라 남하할 채비를 했고, 또다른 일부는 광서군의 진로를 차단하기 위해 우저우로 향했다고 보고했습니다. 리중런은 최근 루룽팅이 사망한 것을 틈타 현재의 광서군벌을 몰아내고, 국민당의 이름으로 다시 한 번 성을 차지하기를 명백히 바라고 있습니다.\n\n마지는 세력을 굳히고 난닝으로 이동하기 전에 바이써에서 리쭝런을 공격하고 싶어하지만, 루유광은 북쪽으로 향하여 난닝이 포위되는 것을 막기를 원합니다. 하지만 군관 중 한 명인 린허는 우리가 난닝을 대신 요새화하게 하고, 우리 광동군이 우저우의 함락을 용인하지 않을 것이며 리쭝런이 그들을 축출하도록 강요할 것을 주장했습니다."
 lnggxwar.1.a:0 "리쭝런에 맞서 싸우자!"
 lnggxwar.1.b:0 "우저우를 방어하라, 포위당할 수는 없다!"
 lnggxwar.1.c:0 "오게 두어라!"
 lnggxwar.2.t:0 "우저우 함락; 마지가 바이써에서 고전하다"
 lnggxwar.2.d:0 "예상대로, 우저우는 주강변의 아편 교역로를 따라 내려온 리쭝런의 부대에게 함락되었습니다. 리쭝런은 마지의 공격적인 역습을 예상하지 못했지만, 그의 군대가 잘 훈련되어 있었기에 완강하게 버티고 있었고 마지는 증원을 요청했습니다. 한편, 루유광은 우저우의 적군이 그의 측면을 노출시킨 채 광동군으로부터 고립시켜놓은 상태라 우리가 즉시 반응을 보이지 않을 경우 성 전체를 위험에 빠뜨릴 수 있다며 우려하고 있습니다."
 lnggxwar.2.a:0 "마지는 도움이 필요하다. 지원군을 보내라!"
 lnggxwar.2.b:0 "우선 우저우의 우리 측면을 확보하자."
 lnggxwar.3.t:0 "리쭝런이 패배하다!"
 lnggxwar.3.d:0 "길고 피비린내 나는 싸움 끝에, 적시에 도착한 루유광의 군세에 의해 침략해온 군벌 세력은 후퇴할 수밖에 없었습니다. 양쪽 군벌 모두 큰 손실을 입었지만, 마지는 승자로 남았고 이제 광시에서의 그의 입지는 외부의 경쟁자로부터 지켜졌습니다."
 lnggxwar.3.a:0 "승리에는 대가가 따르는 법이지."
 lnggxwar.4.t:0 "리쭝런이 승리하다"
 lnggxwar.4.d:0 "도움을 받지 못한 마지는 바이써에서 패배했고, 큰 손실을 맛본 뒤 무자비하게 추격당했습니다. 한편 루유광은 우저우에서 리쭝런의 병력을 몰아내지 못했고 난닝으로 후퇴할 수밖에 없었으나, 그저 후퇴 도중에 궤멸될 뿐이었습니다. 구광서군벌이 격파당하면서, 리쭝런은 이제 명백히 광시성장의 자리에 올랐고 국민당 우파에게 작전기지를 마련해주고 있습니다."
 lnggxwar.4.a:0 "신광서군벌이군."
 lnggxwar.5.t:0 "유인책!"
 lnggxwar.5.d:0 "리쭝런의 우저우 공격은 광서군을 쪼개기 위한 방편에 불과했습니다. 우저우가 손쉽게 방어에 성공한 가운데, 리쭝런은 도시에서 마지의 군대를 공격해 손쉽게 무찔렀습니다. 광서군의 대부분을 휘하에 둔 루유광은 리쭝런에게 이점이 주어진 난닝을 무력으로 재탈환해야 할 것입니다. 또는, 바이써를 되찾아 그를 포위하기 위해 서쪽으로 향할 수도 있죠. 물론, 우호적인 광둥으로 후퇴해 이들의 도움으로 침략자들을 몰아낼 수 있는 선택권 또한 언제나 존재합니다."
 lnggxwar.5.a:0 "난닝을 수복하러 가라!"
 lnggxwar.5.b:0 "천재적이군! 서쪽으로 향해서 그를 고립시켜라!"
 lnggxwar.5.c:0 "이 전쟁은 졌다, 후퇴하라!"
 lnggxwar.6.t:0 "루유광이 격퇴되다"
 lnggxwar.6.d:0 "자신의 위치를 요새화할 시간을 벌었던 리쭝런에게서 난닝을 재탈환하려던 루유광의 시도는 실패했습니다. 별 놀랄 일도 없이, 잔존 광서군은 리쭝런의 신광서군벌에게로 탈주했고 그의 국민당 우파 운동에 더욱 힘을 실어주고 있습니다."
 lnggxwar.6.a:0 "리쭝런이 광시를 확보했다."
 lnggxwar.7.t:0 "광서군벌의 분열"
 lnggxwar.7.d:0 "주강의 지류인 훙수이강을 거슬러 올라가 바이써를 탈환하여 침략자들의 진로를 차단하려는 시도 때문에, 루유광의 병력은 빠르게 잘라먹혔고 라이빈 시 인근에서 궤멸되면서 붕괴되었습니다. 구광서군벌은 더이상 존재하지 않으며, 그 잔당은 리쭝런의 국민당 우파를 위해 광시를 확보하면서 신광서군벌에 가담했습니다."
 lnggxwar.7.a:0 "리쭝런이 승리했다."
 lnggxwar.8.t:0 "우저우 함락; 리쭝런의 접근"
 lnggxwar.8.d:0 "우저우가 리쭝런의 부하 중 한 사람이 이끄는 소규모 기동부대에 넘어갔다는 소식이 난닝에 전해졌고, 리쭝런 자신도 난닝 쪽으로 행군하고 있습니다. 루유광 등은 우리의 무대책을 비판하고 광둥으로부터 단절되는 것에 대해 초조해하고 있지만, 마지는 그들의 공격 기회가 이미 오래 전에 사라졌으며 도시를 더욱 요새화해야 한다고 믿고 있습니다. 그는 또한 리쭝런이 최대한 빨리 공격을 가하거나, 그렇지 않으면 광둥의 개입이라는 위험을 짊어져야만 할 것이라고 보았지만, 루유광은 난닝으로 가는 길이 열려있지 않다면 광둥은 행동에 나서지 않을 것이라며 반박했습니다."
 lnggxwar.8.a:0 "우저우에 소규모 부대를 보내라."
 lnggxwar.8.b:0 "참호를 파라."
 lnggxwar.9.t:0 "우저우 공격 실패; 난닝 함락"
 lnggxwar.9.d:0 "난닝을 재탈환하기 위한 소규모 병력은 참호를 판 적군을 상대로 실패했을 뿐만 아니라, 난닝은 도시에 대한 리쭝런의 끈질긴 공격에 넘어갔습니다. 하지만, 신광서군벌의 승리는 많은 대가를 치렀고, 도시에 상당한 피해를 입혔습니다. 비록 그의 군대를 향한 소수의 탈주자만이 존재함에도 불구하고, 리쭝런은 국민당 우파를 위해 광시를 확보했습니다."
 lnggxwar.9.a:0 "신광서군벌의 대가를 치룬 승리로군."
 lnggxwar.10.t:0 "난닝 전투"
 lnggxwar.10.d:0 "마지는 그가 거의 도착하자마자 성도에 대한 리쭝런의 공세가 시작된 점을 통해 자신이 옳았다는 것을 입증했습니다. 광서군벌의 전군을 마주한 리쭝런은 이들을 요새화된 위치에서 몰아내지 못하고 큰 손실을 입었습니다. 군벌이 그의 우회에 넘어가지 않았고 스스로가 불리한 상황에 직면했다는 것을 분명하게 깨달은 리쭝런은 퇴각했으며, 마지는 이제 리쭝런의 위협을 최종적으로 격파할 기회를 잡았습니다. 하지만, 리쭝런의 병력 일부가 우저우로 향함에 따라, 보다 신중한 장교들은 이들이 나중에 다시 집결하여 도적으로서 문제를 일으킬 수 있다고 충고했으며, 광둥에 도움을 요청해 우저우 안팎에서 리쭝런의 병력을 소탕할 것을 제안했습니다."
 lnggxwar.10.a:0 "광둥에 지원을 요청하자."
 lnggxwar.10.b:0 "우리끼리 리쭝런을 추적하자."
 lnggxwar.11.t:0 "리쭝런이 패배하다"
 lnggxwar.11.d:0 "광서군이 그를 추격함에 따라, 리쭝런의 퇴각은 점점 더 지리멸렬해졌고 끝내는 궤멸로 변했습니다. 침략자 본인의 행방은 현재 알 수 없지만, 확실한 것은 그가 더 이상 광시에게 위협이 되지 않으며 광서군벌의 통치는 다시 한 번 확보되었다는 점입니다."
 lnggxwar.11.a:0 "결정적인 승리로군!"
 lnggxwar.12.t:0 "천밍수의 결정"
 lnggxwar.12.d:0 "Up until now, the Productive People's Party, led by Chen Mingshu and representing the majority of members of the Kuomintang in Liangguang, has been collaborating with Chen Jiongming's big-tent republican coalition. The Nationalists were happy to help develop and participate in democratic institutions in order to protect their interests and legacy after the failed Northern Expedition. This was with the long-term goal of peacefully implementing Mínquán, Sun Yat-sen's Principle of popular government. Besides, Chen's Federalists protected them from Zhili and Qing retribution.\n\nLi Zongren's seizure of Guangxi has completely changed the situation. While Chen Mingshu hardly trusts the rightist warlord despite both being members of the KMT, a golden opportunity presents itself: If he could get rid of Chen Jiongming, Liangguang would be secured for the Nationalist Party without bloodshed. He remains hesitant to betray him, however, after over a decade of protection and cooperation. Still, the Party's Central Committee has hatched a plan: Seize key buildings in Guangzhou and force Chen Jiongming, who has strong misgivings about fighting in the city, to surrender.\n\nAll Chen Mingshu has to do is give the order."
 lnggxwar.12.a:0 "리쭝런은 믿을 수 없는 도적일 뿐이다."
 lnggxwar.12.b:0 "작전을 시작해라."
 lnggxwar.13.t:0 "국민당이 광저우를 차지하다"
 lnggxwar.13.d:0 "Early in the morning, under the cover of the general mobilisation against Guangxi, armed members of the KMT began seizing key buildings around the city, including the Guangdong University and the Provincial Assembly Building. Soon, Chen Mingshu announced the formation of the Guangdong People's Government, the deposition of Chen Jiongming, and a call for peace with Guangxi province.\n\nAs expected, Chen Jiongming announced that, while he refused to recognise the new government, he refused to allow the city to suffer unnecessary bloodshed and destruction. He and his close supporters left for Hong Kong later that day, leaving the city in the hands of the Nationalist Party."
 lnggxwar.13.a:0 "유혈사태는 면했다."
 lngcivilwar.2.t:0 "루룽팅의 장례식"
 lngcivilwar.2.d:0 "천중밍 양광총독이 광시 지도부의 빈객으로서 루룽팅 전 성장의 장례식에 초청되었습니다. 전통에 따라 치러질 이 장례식에, 천중밍은 이러한 힘든 시기에 두 성 사이의 더욱 커다란 단합을 증진시키기를 바라면서 초청장을 받아들였습니다."
 lngcivilwar.2.a:0 "화합의 장이로군."
 lngcivilwar.3.t:0 "시신 경호"
 lngcivilwar.3.d:0 "중국식 장례 전통의 일환으로, 루룽팅의 유해는 전 제독부에 전시되었으며 친족과 절친들이 고인을 지켜보고 있었습니다. 이날 천중밍 총독과 일부 측근들이 수행원들로 참여한 가운데, 무명의 괴한들이 그에게 권총을 겨누며 접근했습니다. 순식간에 총격전이 벌어졌습니다."
 lngcivilwar.3.a:0 "수행단이 총격에 쓰러졌다."
 lngcivilwar.3.b:0 "공격자들은 실패했고 바닥에 쓰러졌다."
 lngcivilwar.4.t:0 "천중밍의 암살"
 lngcivilwar.4.d:0 "제때 대응하지 못한 천중밍 총독과 그의 측근들은 광서제독 마지의 명령에 따라 암살자들에 의해 총을 맞고 쓰러졌습니다. 광둥에 광서군이 신속하게 동원되고 있다는 소식이 빠르게 전해졌지만, 광둥성의 지도부의 마음속엔 의문점이 남았습니다: 과연 누가 천중밍의 뒤를 이어 광둥성장이 될 것인가?\n\n천밍수는 중국 국민당의 별거 중인 당원입니다. 그는 푸젠의 국민당에 반대하진 않지만, 다수의 당원들에 비해 진정으로 민주주의를 신봉하는 사람 답게 왕징웨이의 권위주의적인 당지도부에 분개하고 있습니다.\n\n천롄보는 광저우 상인계층의 자경단인 상인단의 수장입니다. 그는 고 천중밍의 보다 사회주의적, 포퓰리즘적인 정책에 일찍이 반대해왔고, 무엇보다도 이 지역에서 상인들의 이권을 보호하기를 바랍니다."
 lngcivilwar.4.a:0 "천밍수"
 lngcivilwar.4.b:0 "천롄보"
 lngcivilwar.5.t:0 "천중밍을 향한 계획이 실패하다"
 lngcivilwar.5.d:0 "천중밍과 그의 동료들은 제때에 괴한들에게 반응하여 무사히 빠져나올 수 있었습니다. 수행단은 이들이 광시성장인 마지의 휘하에 있던 자들이라는 것을 금방 깨닫고, 난닝에서 재빨리 빠져나왔습니다. 이들이 광둥에 도착했을 때, 광서군벌은 이미 군대를 동원하여 무력으로 양광의 지도권을 장악할 준비를 하고 있었습니다. 천중밍 총독은 돌아오자마자 광둥성의회에서 광시의 폭압적인 군벌에 대항하여 이들을 규합하고 어렵사리 쟁취한 자유를 수호하기 위해 즉흥 연설을 했습니다."
 lngcivilwar.5.a:0 "이두정이 무너지는구나."
 lngcivilwar.6.t:0 "제2차 월계전쟁"
 lngcivilwar.6.d:0 "두 성이 이견을 외교적인 방식으로 해소하지 못하면서, 양두정이 무너졌습니다. 광시의 신생 군벌은 양광에 대한 광둥의 우위를 인정하려 하지 않으며, 이들의 야망은 광둥의 이상과 공존할 수 없습니다. 이제 두 군벌 모두 무기를 들고 일어서, 양광의 미래를 전쟁터에 맡길 때입니다."
 lngcivilwar.6.a:0 "[GXC.GetLeader](이)가 승리할 것이다!"
 lngcivilwar.6.b:0 "광시가 정권을 잡을 것이다!"
 lngcivilwar.7.t:0 "상인단의 동원"
 lngcivilwar.7.d:0 "약칭인 상인단으로 알려진 광저우월상공안위원회는 우리가 광시 반군을 진압하는 것을 돕기 위해 자경단을 동원했습니다. 두 성에 대한 이해관계가 위험에 처하자, 광저우 상인들은 남중국 전체에서 질적으로 최고급인 병력의 통제권을 넘겨주면서 우리 쪽과 운명을 같이하기로 했습니다."
 lngcivilwar.7.a:0 "그들의 지원은 환영할 만하다."
 lngcivilwar.8.t:0 "농촌 민병대의 동원"
 lngcivilwar.8.d:0 "광시와 광둥 양쪽의 민병대의 상당 부분은 농촌 신사층의 지휘를 받고 있습니다. 두 성 사이의 계속되는 분쟁으로 그들의 이권이 위태로워지자, 신사층은 우리를 전적으로 지원하기로 결정했고 그들의 민병대는 이제 우리의 지휘하에 놓였습니다."
 lngcivilwar.8.a:0 "마침 머릿수를 늘릴 필요가 있었다."
 lngcivilwar.9.t:0 "Rebel AI Guangxi Wins"
 lngcivilwar.9.d:0 "여러분이 이 이벤트를 봐선 안됩니다. 만약 보게 되었다면, 버그 리포트를 보내세요. 이는 단지 바닐라의 내전이 너무 버그투성이라 이를 회피하기 위해 필요한 방법이었습니다."
 lngcivilwar.9.a:0 "알았다."
 lngcivilwar.10.t:0 "Rebel AI Guangdong Wins"
 lngcivilwar.10.d:0 "여러분이 이 이벤트를 봐선 안됩니다. 만약 보게 되었다면, 버그 리포트를 보내세요. 이는 단지 바닐라의 내전이 너무 버그투성이라 이를 회피하기 위해 필요한 방법이었습니다."
 lngcivilwar.10.a:0 "알았다."
 lngcivilwar.11.t:0 "Rebel AI Guangxi Wins way too quickly"
 lngcivilwar.11.d:0 "여러분이 이 이벤트를 봐선 안됩니다. 만약 보게 되었다면, 버그 리포트를 보내세요. 이는 단지 바닐라의 내전이 너무 버그투성이라 이를 회피하기 위해 필요한 방법이었습니다."
 lngcivilwar.11.a:0 "알았다."
 lngcivilwar.12.t:0 "Rebel AI Guangdong Wins way too quickly"
 lngcivilwar.12.d:0 "여러분이 이 이벤트를 봐선 안됩니다. 만약 보게 되었다면, 버그 리포트를 보내세요. 이는 단지 바닐라의 내전이 너무 버그투성이라 이를 회피하기 위해 필요한 방법이었습니다."
 lngcivilwar.12.a:0 "알았다."
 lngcivilwar.13.t:0 "마지가 양광을 장악하다"
 lngcivilwar.13.d:0 "The warlord of Guangxi is victorious over the Guangdong rebels. With the two Guangs secured, Ma Ji is now able to push his ambitions towards the rest of southern China and beyond."
 lngcivilwar.13.a:0 "광시의 힘이 강해졌다."
 lngcivilwar.14.t:0 "천롄보가 양광을 장악하다"
 lngcivilwar.14.d:0 "The head of the Merchant Corps, Chen Lianbo, has secured the General-Governorship of Liangguang after defeating the Guangxi rebels. Without a doubt, the new governor will focus on economic development and the protection of the Chinese merchants' interests in the region above all."
 lngcivilwar.14.a:0 "번영이 최우선이다."
 lngcivilwar.15.t:0 "천밍수가 양광을 장악하다"
 lngcivilwar.15.d:0 "Chen Mingshu, head of the Productive Peoples' Party and former Kuomintang member, has defeated the Guangxi rebels and secured control of Liangguang. As Governor-General, Chen will likely align the provinces towards the KMT in Fujian and is known to support Soong Ching-ling's faction there."
 lngcivilwar.15.a:0 "국민당이 또한번 승리했다!"
 lngcivilwar.16.t:0 "천중밍이 양광을 장악하다"
 lngcivilwar.16.d:0 "내부 반발과 광서군벌의 반란에도 불구하고, 천중밍은 양광의 수장으로 남았습니다. 그의 통치와 인기는 그 어느때보다 안정되었고, 그렇기 때문에 그는 나머지 지역의 상황이 허락한다면 자신의 이상을 향해 더 나아가게 될 것입니다: 연방국가이며 진정으로 민주적인 중국으로 말이죠."
 lngcivilwar.16.a:0 "천중밍이 중국을 자유롭게 하리라!"
 lngcivilwar.17.t:0 "반란군의 재통합"
 lngcivilwar.17.d:0 "대부분의 경우, 군벌이나 성군의 장군들은 국가 차원에서 중요한 문제보다는 침략자나 도적으로부터 고향을 지키는 데 더 신경을 쓰는 경향이 있었습니다. 그런 만큼, 그들의 가증스러운 지도자들을 처리하기만 한다면 비교적 쉽게 반군을 재통합할 수 있습니다. 어쨌든 이들은 모두 중국인 동포이며, 이전까지 그릇된 주인을 섬겼다고 하더라도 여전히 잘못을 만회하거나 고향으로 돌아갈 수 있어야 마땅합니다."
 lngcivilwar.17.a:0 "그들은 이제 위대한 목적을 따른다."
 lngcivilwar.18.t:0 "구광서군벌이 망명지를 찾다"
 lngcivilwar.18.d:0 "이전까지 광시를 통치하던 군벌의 지도자였던 마지와 루유광은 권력투쟁 끝에 고향을 떠났습니다. 두 사람은 국민당과의 전쟁 당시 한번은 우리 밑에서 복무하기도 했던 오랜 동료들로, 광시에서 쫓겨난 뒤 우리의 군대에서 복무하게 해달라며 요청했으며, 어쩌면 언젠가는 그들의 통치권을 회복할 방법을 모색하고 있는지도 모릅니다."
 lngcivilwar.18.a:0 "물론, 오래된 친구들을 환영한다."
 lngcivilwar.18.b:0 "그들은 새집을 다른곳에서 찾아봐야할거다."
 lngcivilwar.19.t:0 "광둥의 처우"
 lngcivilwar.19.d:0 "Now that Guangdong is under our control, we must choose who will replace the previous provincial government. The top brass of the Clique is arguing for total exploitation of the developed province in order to fuel Guangxi's own development and, more important, fund an increasingly large and modern army. Of course, this is arguably rather short-sighted, and more politically-knowledgeable members of the Clique argue that we should hand over the provincial governments to the local elites so that the province isn't sucked dry."
 lngcivilwar.19.a:0 "그들을 착취하라!"
 lngcivilwar.19.b:0 "우리는 신중해야 한다. 현지인들에게 맡기자."
 lngcivilwar.20.t:0 "리쭝런이 양광을 차지하다"
 lngcivilwar.20.d:0 "Li Zongren, an estranged member of the Chinese Nationalist Party, managed to take over Liangguang by force. Unlike the KMT in Fujian, Li is a member of the party's right-wing, which was thought to have been purged by the left-wing along with Hu Hanmin's execution in 1925. The left-wing of the Kuomintang, until now uncontested leaders of the Nationalists, now have a very real threat to the Party's leadership."
 lngcivilwar.20.a:0 "진정한 국민당이 돌아왔다."
 lngcivilwar.21.t:0 "국민당 지역 지도자들의 회담"
 lngcivilwar.21.d:0 "With Chen Mingshu as governor of Guangdong and Li Zongren having ousted the Old Guangxi Clique, the two governors have met to discuss the future of Liangguang. The two men are essentially members of the Kuomintang, but are aligned with different factions within the party. Chen is aligned with Soong's Minquan faction while Li is de facto leader of the right-wing. While the two have differing views on how to proceed with the National Revolution, they both agree that they must form a unified government to secure the Party's position in southern China and have asked its members in the two provinces to choose their new regional leader."
 lngcivilwar.21.a:0 "천밍수가 민주주의를 위해 싸울 것이다."
 lngcivilwar.21.b:0 "어떤 대가를 치르더라도 리쭝런과 함께 통일을 향해."
 lngcivilwar.22.t:0 "바이충시가 광시로 떠나다"
 lngcivilwar.22.d:0 "Bai Chongxi left Yunnan earlier today with his men to join with his brother-in-arms, Li Zongren, in Guangxi. The latter recently became leader of the province after a power struggle with the previous clique in charge and is now in charge of the Kuomintang's right-wing in Nanning. Bai Chongxi has always been loyal to him first and foremost, and his departure was expected and unchallenged."
 lngcivilwar.22.a:0 "행운을 빌지, 일단은."
 lngcivilwar.24.t:0 "신광서군벌이 들어오다"
 lngcivilwar.24.d:0 "Li Zongren's Clique was defeated in Guangxi and was forced into hiding. With Yunnan safely in the hands of the Kuomintang, they have returned, hoping to continue the fight with us and pledge their support and abilities to the National Revolutionary Army."
 lngcivilwar.24.a:0 "그들의 혁명은 여기에서 계속된다."
 lngraids.1.t:0 "독일령 인도차이나 약탈"
 lngraids.1.d:0 "As the Germans are busy maintaining order in their colony, their border with us remains relatively unprotected. This makes them a prime target to raid, especially as they have poorly-defended outposts all over northern Indochina where we can easily grab supplies and equipment."
 lngraids.1.a:0 "소규모 원정을 보내라."
 lngraids.1.b:0 "대규모 원정을 보내라."
 lngraids.2.t:0 "인도차이나 약탈"
 lngraids.2.d:0 "As the Indochinese War was a recent ordeal that they are still recovering from, Indochina remains a good target for raiding. There is bound to be equipment from the war that we can recover and salvage with little fear of resistance from exhausted Indochinese forces."
 lngraids.2.a:0 "소규모 원정을 보내라."
 lngraids.2.b:0 "대규모 원정을 보내라."
 lngraids.3.t:0 "운남 약탈"
 lngraids.3.d:0 "The leaders of Yunnan Province have been our rivals for decades now. Their forces are formidable, but not perfect. The border between Yunnan and Guangxi is mountainous, which makes sneaking it a relatively simply affair."
 lngraids.3.a:0 "소규모 원정을 보내라."
 lngraids.3.b:0 "대규모 원정을 보내라."
 lngraids.4.t:0 "호남 약탈"
 lngraids.4.d:0 "Hunan has seen its fair share of trouble since the collapse of the League. While relatively stable, there are numerous factions vying for power and none of them are friendly to us. While they are distracted by internal affairs, we should strike."
 lngraids.4.a:0 "소규모 원정을 보내라."
 lngraids.4.b:0 "대규모 원정을 보내라."
 lngraids.5.t:0 "국민당 약탈"
 lngraids.5.d:0 "The Nationalists have been a thorn to stability in China, which works in our favour. Their radicalism makes them inherently unstable, and we can strike them at any time as they struggle to achieve their deluded ideals."
 lngraids.5.a:0 "소규모 원정을 보내라."
 lngraids.5.b:0 "대규모 원정을 보내라."
 lngraids.6.t:0 "연합 약탈"
 lngraids.6.d:0 "The League is weak. Always was, always will be. The further from Nanjing, the easier it is for us to send raiders in, taking advantage of their internal dissention to acquire some more advanced hardware they themselves acquired from the German imperialists."
 lngraids.6.a:0 "소규모 원정을 보내라."
 lngraids.6.b:0 "대규모 원정을 보내라."
 lngraids.7.t:0 "국제 조계 약탈"
 lngraids.7.d:0 "The imperialist Legations have been a constant symbol of humiliation for the Chinese people. Finding volunteers to send into their protected zones will be easy, and there are plenty of locals more than happy to support them against the westerners."
 lngraids.7.a:0 "소규모 원정을 보내라."
 lngraids.7.b:0 "대규모 원정을 보내라."
 lngraids.8.t:0 "독일령 조계 약탈"
 lngraids.8.d:0 "The blatantly-illegal consessions of the AOG are a great target for our raiders: The locals hate them, they have quality equipment for us to seize, and their defence forces are spread thin and unreliable. Raiding them is not only justified, but righteous."
 lngraids.8.a:0 "소규모 원정을 보내라."
 lngraids.8.b:0 "대규모 원정을 보내라."
 lngraids.9.t:0 "성공적인 강도질"
 lngraids.9.d:0 "One of our isolated military outposts by the border has been attacked by raiders. With chaos ruling China, we can only guess who they serve, if anyone at all. We know that they have already stolen military equipment from us, and intervening might be fruitless anyways, but it is clear that local forces will struggle to repel the raids. Regardless of whether we send troops in to help or not, we will have to secure our borders or the raids will continue."
 lngraids.9.a:0 "Send reinforcements."
 lngraids.9.b:0 "The local defences will have to make due."
 lngraids.10.t:0 "성공하지 못한 약탈"
 lngraids.10.d:0 "Our raiders returned empty-handed today. A combination of poor recon and local defences had forced them to retreat without reaching their objective. While they have failed, they have all returned safe and sound without alerting enemy forces."
 lngraids.10.a:0 "Too bad."
 lngraids.11.t:0 "성공하지 못한 강도질"
 lngraids.11.d:0 "Bandits attacked one of our isolated military outposts by the border earlier today. Our troops, thankfully, managed to pull together and utterly destroy them despite the odds. These fools are certainly not returning anytime soon after our glorious forces dealt them such a crushing defeat. Sadly, we could not find out if they were acting under orders or simply bandits desperate for resources."
 lngraids.11.a:0 "They were no match."
 lngraids.12.t:0 "성공적인 강도질"
 lngraids.12.d:0 "One of our isolated military outposts by the border has been attacked by a large band raiders. With chaos ruling China, we can only guess who they serve, if anyone at all. We know that they have already stolen a significant amount of military equipment from us, and intervening might be fruitless anyways, but it is clear that local forces will struggle to repel the raids. Regardless of whether we send troops in to help or not, we will have to secure our borders or the raids will continue."
 lngraids.12.a:0 "We can't let them get away with this!"
 lngraids.12.b:0 "It's too late."
 lngraids.13.t:0 "성공적인 약탈"
 lngraids.13.d:0 "Our raid has been successful. Losses were minimal and we were able to seize a decent amount of rifles and grenades from the enemy."
 lngraids.13.a:0 "영광스럽군!"
 lngraids.14.t:0 "형편없는 수준의 약탈"
 lngraids.14.d:0 "Our raiders were utterly defeated by local enemy troops, forcing us to retreat with serious losses. We will certainly not be able to attack them again anytime soon."
 lngraids.14.a:0 "젠장!"
 lngraids.15.t:0 "매우 성공적인 약탈"
 lngraids.15.d:0 "Our daring raid has borne fruit. Not only did they totally crush local resistance, but our raiders left with a large amount of equipment, including a number of artillery pieces. This will definitely help us reinforce our own armies while our enemies lay humiliated."
 lngraids.15.a:0 "영광스럽군!"
 lngkmt.1.t:0 "국민당이 우리의 복속을 요구하다"
 lngkmt.1.d:0 "Li Zongren's Kuomintang in Guangzhou has began mobilising his forces against us. His impossible demands were formally given to us today: Our government would submit to the KMT's Central Committee, armies absorbed into the National Revolutionary Army. In exchange, we would stay as governor of our province and its army, albeit under their supervision."
 lngkmt.1.a:0 "알았다..."
 lngkmt.1.b:0 "받아들일 수 없다!"
 lngkmt.2.t:0 "[FROM.GetName](이)가 복속을 거부하다!"
 lngkmt.2.d:0 "[FROM.GetName] has refused our demands to submit to the Central Committee. We will now follow up our threats as the National Revolutionary Army marches into [FROM.GetNameDef]."
 lngkmt.2.a:0 "그는 대가를 치르게 될 것이다."
 lngkmt.3.t:0 "[FROM.GetName](이)가 복종하다!"
 lngkmt.3.d:0 "[FROM.GetName] submitted to our pressure. His armies will be integrated into the NRA and [FROM.GetNameDef] will be under the supervision of the Central Committee."
 lngkmt.3.a:0 "뜻밖이지만, 환영합니다."
 lngkmt.4.t:0 "리쭝런이 새로운 공화국을 건설하다"
 lngkmt.4.d:0 "With the Leftists on the run and Li Zongren having taken control of the Kuomintang Central Committee, the expected proclamation arrived today: A new Republic of China is founded, with the National Revolutionary Army once more taking leadership of Sun Yat-sen's legacy and National Revolution. It will be an uphill battle, but it is the last hope for the Nationalists to claim victory from the jaws of defeat and free China."
 lngkmt.4.a:0 "중화민국 만세!"
 lngkmt.5.t:0 "Guangdong Elites Protest"
 lngkmt.5.d:0 "Immediately after the proclamation came dissenting voices. The local elites of Liangguang, mainly the Gentry of the countryside and the Merchants of Guangzhou, have voiced their misgivings in a new Northern Expedition. The first one was an abject failure, with Chiang Kai-shek failing to fulfil Sun Yat-sen's dreams and the Kuomintang sapping the South of all its wealth and prosperity. The failure is quite vivid in the people's memory; the Gentry is weary of the Kuomintang's history of expropriation of demands for land reform while the Merchants keenly remember their violent purging in the Merchants' Corps Incident in 1924. The commander-in-chief is confident that the Gentry can be reassured in a timely manner, but the Merchants are far more hostile and demanding; dealing with them will likely require some sacrifices."
 lngkmt.5.a:0 "They will toe the line soon enough."
 lngkmt.6.t:0 "Beginning of Political Tutelage"
 lngkmt.6.d:0 "Political Tutelage is the second stage in Sun Yat-sen's Three Stages of the National Revolution. With the country reunited, the National Revolutionary Army will begin to loosen their grip on power, while the Party will cement its own. This way, the Kuomintang will continue to guide China towards the third and final stage and become a democratic republic. However, for this to succeed, the people must be educated so that they understand their civic duties and rights and participate in public institutions. This is to create a healthy democracy and avoid the failures of the Xinhai Revolution."
 lngkmt.6.a:0 "China will be free. Eventually."
 lngkmt.7.t:0 "Appointing a Premier"
 lngkmt.7.d:0 "Generalissimo Li Zongren should not be directing the National Revolution alone. As part of the reforms to create a government as outlined by Sun Yat-sen, an Executive Yuan, one of the five branches of government, will be appointed. This council will essentially act as a cabinet and its President as head of government in Western terms (as such, the President of the Executive Yuan is known as the \"Premier\" in the West).\n\nTwo choices have been presented to the Generalissimo to preside the Executive Yuan: Sun Fo, Sun Yat-sen's son, is seen as a natural candidate to reunify the factionalised Party, and Zhu Peide, one of the NRA's leaders and prominent member of the party's moderate right-wing. The first would help heal the divide within the Nationalist Party, while the second would maintain the National Revolutionary Army's political influence and the right-wing's leading role."
 lngkmt.7.a:0 "Sun Fo will bring unity."
 lngkmt.7.b:0 "Zhu Peide from the moderate right and the NRA."
 lngkmt.8.t:0 "Preparatory Meeting of the Legislative Yuan"
 lngkmt.8.d:0 "The Legislative Yuan is one of the five branches of the Republic of China's government. Currently, the body is appointed by the Chairman, Li Zongren, and acts as the country's legislature. It is assumed that when Political Tutelage ends, the body will become a proper parliament of sorts with its members elected by the people.\n\nA preparatory session opened today discussing this possibility. Debate is expected to be fierce for many members are hoping to introduce elections next year, while others do not believe that Political Tutelage should end yet and wish to postpone the decision for next year."
 lngkmt.8.a:0 "Announce elections for next year!"
 lngkmt.8.b:0 "The next Yuan will be appointed."
 lngkmt.9.t:0 "Preparatory Meeting of the Legislative Yuan"
 lngkmt.9.d:0 "The Legislative Yuan is one of the five branches of the Republic of China's government. Currently, the body is appointed by the Chairman, Li Zongren, and acts as the country's legislature. It is assumed that when Political Tutelage ends, the body will become a proper parliament of sorts with its members elected by the people.\n\nAnother preparatory session opened today discussing this possibility. Last year, the decision to elect a Legislative Yuan was delayed. A year has passed already and the debate is renewed: Should the Legislative Yuan be elected next year, or delayed once more?"
 lngkmt.9.a:0 "Announce elections for next year!"
 lngkmt.9.b:0 "Delay for another year."
 lngkmt.9.c:0 "Delay indefinitely."
 lngkmt.10.t:0 "First Election of the Legislative Yuan"
 lngkmt.10.d:0 "The time has come. Political Tutelage is coming to an end and the next Legislative Yuan is to be elected by the people. While political activity outside of the Kuomintang remains limited, the Kuomintang's left-of-centre faction is campaigning fiercely for further reforms, adding a layer of democratic pluralism unseen in China for a long time."
 lngkmt.10.a:0 "The Centre-Right is strengthened."
 lngkmt.10.b:0 "The Centre-Left gains a foothold."
 lngkmt.11.t:0 "Legislative Yuan Election of [GetYear]"
 lngkmt.11.d:0 "While the Kuomintang largely maintains a monopoly on politics, elections have been called to form a new Legislative Yuan. Reformists are unlikely to secure a victory, but may continue to strengthen their presence in the Republic's democratic institutions."
 lngkmt.11.a:0 "The status quo is strengthened."
 lngkmt.11.b:0 "Reformists are strengthened."
 lngkmt.12.t:0 "Request from the Central Committee"
 lngkmt.12.d:0 "The reorganised Central Committee of the Kuomintang in Guangzhou has sent a simple request that we rejoin their ranks. This means putting ourselves under their command and supervision. For the good of the nation, of course."
 lngkmt.12.a:0 "Of course. For the Republic!"
 lngkmt.12.b:0 "This is encroaching on our autonomy!"
 lngkmt.13.t:0 "[FROM.GetLeader] Refuses our Request"
 lngkmt.13.d:0 "The treacherous dogs in [FROM.GetNameDef] have refused to comply! They have essentially refused to recognise the authority of the Central Committee and they shall receive the punishment befitting traitors."
 lngkmt.13.a:0 "They will pay."
 lngkmt.14.t:0 "[FROM.GetLeader] Rejoins the Central Committee"
 lngkmt.14.d:0 "Our friends in [FROM.GetNameDef] have, of course, accepted our request and have rejoined our ranks."
 lngkmt.14.a:0 "For the Republic!"
 lngkmt.15.t:0 "Integration into the Republic of China"
 lngkmt.15.d:0 "With the consolidation of the Central Government under the Kuomintang, we are to be integrated firmly into the Republic."
 lngkmt.15.a:0 "We will work within."
 lngkmt.16.t:0 "[FROM.GetName] Integrated"
 lngkmt.16.d:0 "The region under the control of [FROM.GetNameDef] has been integrated into the Republic. Our government should now be unopposed there."
 lngkmt.16.a:0 "Excellent!"
 lngkmt.19.t:0 "Status of the Temples in Guangdong"
 lngkmt.19.d:0 "A famous story amongst the schoolchildren of Guangdong is how Sun Yat-Sen vandalised an image of the patron deity of his hometown in Xingshan county. Yet as the Federalists and Nationalists bicker over the status and regime of Guangdong, the question of religion persists. Proponents of both governments are eager to move away from the imperial past as deity worship would serve to integrate state and society.\n Modern concepts such as evolution and rationalism have indeed entered Guangdong society, and there is no doubt that much of the city’s administration believes that Guangdong should take its place as a “model province” - one that displays modernity and westernisation in comparison to the backward cities of the warlords and the Qing. But temples and religious rituals have been a part of Chinese traditions for centuries, and the outward removal of such would undoubtedly spark dissent among the local population. In imperial China, the city god played an essential role in urban administration - the city god was considered a co-ruler of the city. For example, in Guangzhou, officials made their way to the City God Temple to invoke blessings such as rain or protection from ghosts.\n But for the Federalists and the Kuomintang, the jointly ruled cities are a fabrication of the past, a physical depiction of the backwardness that has plagued China into a century of humiliation. To the modernists, the temples are a place of ignorance and disorder - the “old China” that must be destroyed. However, for the ordinary people of China, these temples carry a significant meaning of cultural and religious pride and significance. Businesses such as fortune-telling are held here, and even disputes are mediated by the city god. The temple was the center of community life, and to simply eradicate them would undoubtedly earn the wrath of the populace."
 lngkmt.19.a:0 "Out with the Old!"
 lngkmt.19.b:0 "We are not going to destroy our own temples!"
 lngkmt.20.t:0 "The Opium Dens of Guangzhou"
 lngkmt.20.d:0 "The stench of opium permeates throughout all of China, the cursed plant that has brought nothing but an addiction. While not as prevalent as in other parts of China, opium has perverted itself into Guangdong society and culture. Often depicted as dank halls of infamy, the reality is that the opium houses of Guangzhou are pretty fashionable - clean and nice-looking buildings for the elite to partake in. From the lowest of the coolie to the elite, opium smoking is a popular socialite pastime in Guangdong. Considered premier entertainment venues, the 500+ opium houses are undoubtedly a part of the fabric that makes up Guangzhou. Opium houses ranged from shady dens to the high-class “Gaodeng tanhuaguan” fitted with modern amenities such as radios, heaters, and electric fans.\n\n The sale of raw opium and permits of possession of opium constitutes a form of indispensable revenue for Guangzhou. As the [old_controller.GetAdjective]regime solidifies their control of Guangzhou; they will be in control of the opium houses. And yet, despite the profit and temptation, opium certainly has its enemies. Anti opium organizations such as the Woman’s Anti Drug Association and the Guangzhou branch of the National Anti-Opium Association clamour to eradicate the drug that has had China hooked. Suppression of the houses would certainly spark dissent but would be the first step in defeating the menace; however, keeping the houses would earn provide us with a great source of income..."
 lngkmt.20.a:0 "We will not have this poison in our city!"
 lngkmt.20.b:0 "Leave them alone, we need the funds."
 lngkmt.21.t:0 "Chinese High Tea"
 lngkmt.21.d:0 "The concept of Dim Sum originates in Guangdong province as a popular form of breakfast or lunch. Dim sum refers to small dishes that “lightly touch your heart without filling your stomach,” while “yum cha” is the practice of drinking tea. Arriving in China during the Song Dynasty, the practice of dim sum has incorporated influences from not just China but also around the world. Up until the 1920s, however, the practice of yum cha and consuming dim sum was only a privilege allocated to the elite and wealthy. Customers to high-end pavilions would inspect tea leaves to verify their temperature and quality to dine in privacy and comfort.\n\n However, nowadays, the practice of dim sum has extended to people with average incomes, students, and government employees. Indeed Guangzhou’s teahouse culture has led to the creation of chefs with celebrity-like status and thus heavy competition between teahouses. New varieties of dim sum are being invented almost daily - influenced heavily by the tea pastry dishes of Shanghai, Beijing, and the West. However, as the situation in China continues to become unstable and war more frequent, more and more chefs are taking their culinary expertise to nearby Hong Kong. Nonetheless, the ancient practice of dim sum will undoubtedly continue to carry on, a true form of cultural pride and significance for the Cantonese people."
 lngkmt.21.a:0 "Let's Eat!"
 lngkmt.22.t:0 "Remembering the Martyrs"
 lngkmt.22.d:0 "Guangdong...the cradle of the revolution. Ever since the collapse of the Ming Dynasty, dissent towards the Manchu rulers of the north has been ever so prevalent in the southernmost province of China. Guangdong is indeed the birthplace of the national revolution. The  martyrs of the revolution were born in Guangdong such as the 72 martyrs who gave their lives in the Second Guangzhou Uprising to get rid of the Qing. Like a suicide squad, they wrote letters to their loved ones before they carried out their fateful activities. Indeed the spirit of martyrdom would be carried on in the Dare to Die Corps, patriots willing to give their lives for a freer China in the subsequent revolution of 1911 and the Northern Expedition. With the return of the Qing, the sacrifices of the martyrs were indeed put into question. Were their sacrifices in vain?\n\n No more. With the return of a republican government in Guangzhou however, this has changed. Like the mythical phoenix, the movement towards a free China is born again! We have regrouped and are more invigorated to avenge our fallen brothers and to rid ourselves of the pollution that is the Qing Dynasty. We will avenge our brothers and undertake a new expedition to the north. The martyrs will be glorified and remembered in statues and prose from all over China. With our position secured, we will plan, we will practice, and we will be ready to depose the Qing despots once and for all."
 lngkmt.22.a:0 "Fan Qīng fù Míng!"
