 lng.17.d.landon:0 "천중밍의 신념이 미합중국에서 큰 영향을 받았단 사실은 비밀이 아닙니다. 어쩌면, 적어도 한때는 미합중국이었던 나라에서 말이죠.\n\n제2차 미국 내전을 천중밍의 반대자들은 그냥 지나치지 않았습니다. 그들은 미국에서의 전쟁을 천중밍의 이상이 바다 건너편에서 어차피 실패할 수 없었던 것으로 드러난 증거로 보았습니다. 이에 맞서 천중밍은 반대자들에게 그의 중국에 대한 제안이 미국식 시스템과는 상당한 차별점을 둔다고 선을 긋고는, 빠르게 현 중국의 나라들과 미국의 상황에 평행선을 그었습니다: 미국의 대통령제는 대통령의 권력을 입법부에 비해 지나치게 강하게 만들었고, 이는 현 중국의 \"입헌\"군주정과 다를 바가 없게 만들었습니다. 또한 천중밍은 빠르게 알프 랜던이 자신이 각각 쑨원이나 왕징웨이 같은 인물들로 묘사한 롱과 리드 양쪽에게 손을 내밀고 분쟁을 조정하려 한 중대한 노력에 대해 지적했습니다. 하지만 이에도 부룩하고, 사회당과 제일당 양쪽 모두 국가의 민주적 제도를 훼손하고 동요시키는 데 필사적이었습니다. 치공당의 총재는 이와 같은 일이 중국에서도 일어나는 것을 어떠한 대가를 치르더라도 막아야 한다고 강력히 주장했습니다.\n\n한편, 천중밍은 미국의 실패가 연방주의나 민주주의의 선천적인 결함 때문이 아니며 이 논쟁이 많은 사람들이 그의 제안에 대해 느끼는 의심을 명백하게 드러냈다는 관점을 견지했습니다."
