 literature.17.t:0 "중국 하늘의 백색 태양"
 literature.17.d.chi:0 "The people in Longyan were surprised when a young American man appeared and walked around the capital of our revolution, asking the locals questions about life here and our struggle.\n\nWhile his inquisitive behavior seemed completely spontaneous and drew a lot of equally curious stares and wild gossip, it was actually the result of the hard work of our publicity department. The foreigner in question is Edgar Snow, an American journalist based in Shanghai, who came to Longyan to be the first Western writer to see our principles in practice first hand. With the help from our experienced scouts, he got safely across the frontlines. He spent his time here doing interviews with leadership figures, including Madame Sun and Wang Jingwei, but also with ordinary soldiers and common people on the streets. He was already quite sympathetic to our cause, and we made sure for him to see that our fight is just.\n\nToday his book hit the stores in the West and is already lauded by some as the scoop of the century. It will surely have a positive effect on our image in the eyes of the people of the world, despite whatever mean-spirited naysayers or apologists of imperialism may crow about bias."
 literature.17.d.other:0 "팔성연합의 붕괴와 뒤이은 양쯔 강 유역에서의 전쟁 발발로부터 두달이 넘게 흘렀습니다. 이로 인한 동중국에서의 혼란상이 점차 심화되면서 신뢰할 수 있는 소식들을 얻기는 그 어느 때보다 더 어려워졌는데, 최근 용감하고 영리한 젊은 기자 한 명이 군벌들과 청 정부의 강한 검열과 통제를 무릅쓰고 치열한 전투가 벌어지고 있는 구 팔성연합 남부, 복건성 산악 지대의 국민당 사령부에 도착하는데 성공했습니다. 그는 미국에서 상하이로 건너와 상하이 영어 신문사에서 일하는 에드가 스노우로, 전선을 넘나드는 용감함, 그리고 국민당의 기치에 대한 공감 덕분에 그는 봉기의 지도자들을 직접 인터뷰할 수 있는 기회를 얻을 수 있었습니다. 그가 이후 서둘러 출판한 책 "중국 하늘의 백색 태양"은 서점들에서 선풍적인 인기를 끌며 서구 독자들 사이에서 큰 화제가 되었습니다. 책 안에는 봉기 지도층과의 인터뷰 뿐만 아니라 국민당 통제 지역의 생생한 모습들 역시 담겨 있었으며 이를 통해 기존의 군벌 시대와는 다른, 고통 없는 중국 민중들의 삶을 독자들에게 보여주었습니다. 비록 한 진영의 모습만이 담겨 있지만, 그의 책은 세계 여러 나라의 사람들, 특히 좌파계에서 국민당의 투쟁에 대한 공감을 불러일으켰습니다."
 literature.17.a:0 "우리는 거기에서 교훈을 얻었다."
 literature.17.b:0 "꽤나 모험적이군."
