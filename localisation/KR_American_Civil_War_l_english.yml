 amcivwar.1.t.not_president:0 "잭 리드의 행동 촉구"
 amcivwar.1.d.president:0 "리드 대통령은 시카고로 탈출했고 맥아더가 전 미국 인민에게 반역을 저질렀다고 선언했습니다. 강철벨트의 엄청나게 많은 지지자들이 그의 부름에 응답했고, 주지사 몇 명은 벌써 자신들이 '불법적인' 현 정권을 인정할 수 없다고 선언했습니다. 그들은 미군 병사들이 국경을 넘어오지 못하도록 막았습니다. 백년전 이 국가를 뒤덮었던 으스스한 내전의 망령이 되돌아오고 있습니다."
 amcivwar.1.d.macarthur:0 "잭 리드는 시카고에서 라디오 방송을 통해 자신을 따르는 이들에게 맥아더 장군과 휴이 롱이라는 두 반역자에게 맞서 일어설 것을 촉구했습니다. 한 시간이 채 되지 않아서 강철벨트 지역의 주지사 몇명이 지지를 표명했으며 휴이 롱과 맥아더 장군에게는 참된 정통성이 없다고 선언했습니다. 잭 리드의 지지자들은 주지사에게 열렬한 호응을 보냈으며, 하루 사이에 군사 주둔지를 접수하고 북부 주 전역의 도로를 가로막았습니다."
 amcivwar.1.d.nothing_is_done:0 "잭 리드에게 있어서 피츠버그의 폭력은 라디오에서 올슨 대통령이 기업의 꼭두각시이자 부정직한 사기꾼이며 미국의 노동자들을 더 비싼 값에 팔아넘길 의도를 품은 자라고 선언하기 전에 필요한 요소일 뿐이었습니다. 그는 지금이야말로 노동자들이 일어서야 할 때라고 말했습니다. 주 전역에서 도로를 가로막고 군 주둔지를 접수한 생디칼리스트 민병대에게 지지를 얻은 북부 주 주지사 몇명이 즉각 리드를 지지하겠다고 선언했습니다."
 amcivwar.1.d.revolt_against_compromise:0 "협상 시도는 실패로 끝났고, 교섭이 실패하면서 미국은 산산조각 났습니다. 잭 리드는 오늘 미국의 노동자들이 정부에 저항해 일어서야 한다고 선언했으며, 곧바로 북부 주지사들이 그에게 지지를 선언했습니다. 그들은 올슨 대통령과 정부에는 정통성이 없다고 말했으며, '건국의 아버지들이 의도했던 대로' 정부를 재구축하기 위해 리드가 수립한 위원회에게 항복할 것을 요구했습니다."
 amcivwar.1.d.assassination_long:0 "휴이 롱의 암살이 실패한 이후로 혼돈이 전국을 뒤덮고 있는 가운데, 잭 리드는 기회를 포착했고 연방정부가 자본주의자 주인님에게 충성하는 꼭두각시일 뿐이라고 맹렬한 비난을 가했습니다. 북부 주지사 몇명이 즉각 리드에게 지지를 표명했고 '도덕적으로 타락한' 정부는 어떠한 참된 정통성도 가지고 있지 못하다고 선언했습니다. 도로를 봉쇄하고 군사 기지를 접수하기 위해 주 전역에 퍼져 있는 생디칼리스트 민병대가 주 정부를 지지하고 나섰습니다."
 amcivwar.1.d.assassination_reed:0 "잭 리드 암살이 실패했습니다. 더 나쁜 소식은 연방정부가 암살 기도에 개입했다는 소식이 전해진 것입니다. 이번 사건은 미국 사회당이 자신들을 정당화하기 위해 필요로 했던 요소로 작용했습니다. 잭 리드는 오늘 [USA.GetLeader] 대통령과 휴이 롱 모두가 반역자이자 폭군이라고 맹비난했고 폭정에 맞서 삶의 방식을 지키기 위해 지지자들을 끌어모았습니다. 도로를 봉쇄하고 군사 기지를 접수하기 위해 주 전역에 퍼져 있는 생디칼리스트 민병대에게서 지지를 받는 북부 주지사 몇명이 즉각 리드에게 지지를 표명했습니다."
 amcivwar.1.d.long_assassinated:0 "휴이 롱의 암살 이후로 혼돈이 전국을 뒤덮고 있는 가운데, 잭 리드는 기회를 포착했고 연연방정부는 폭군이고 미국의 민주주의가 정말로 죽었다며 맹렬한 비난을 가했습니다. 북부 주지사 몇명이 즉각 리드에게 지지를 표명했고 '도덕적으로 타락한' 정부는 어떠한 참된 정통성도 가지고 있지 못하다고 선언했습니다. 도로를 봉쇄하고 군사 기지를 접수하기 위해 주 전역에 퍼져 있는 생디칼리스트 민병대가 주 정부를 지지하고 나섰습니다."
 amcivwar.1.d.austerity:0 "연방정부와 휴이 롱의 제일당이 유착으로 인하여 지지자들이 격앙된 가운데, 잭 리드는 미국의 노동자들에게 자신들을 배신한 폭압적인 체제에 맞서 일어나라고 촉구했습니다. 북부 주지사 몇명이 즉각 리드에게 지지를 표명했고 '도덕적으로 타락한' 정부는 어떠한 참된 정통성도 가지고 있지 못하다고 선언했습니다. 도로를 봉쇄하고 군사 기지를 접수하기 위해 주 전역에 퍼져 있는 생디칼리스트 민병대가 주 정부를 지지하고 나섰습니다."
 amcivwar.1.d.default:0 "사회당 탄압으로 인해 한가지 결과가 나왔습니다. 전국 노동자들의 권리를 지키기 위하여 잭 리드는 미국의 노동자들에게 자본주의 지배자로부터 저항하여 들고 일어서라며 촉구했습니다. 리드는 또한 품위를 지킬 줄 아는 미국인이라면 가너 대통령과 부패한 그 대행자들에게 저항해 행동에 나설 도덕적인 의무가 있다고 말했습니다. 도로를 봉쇄하고 군사 기지를 접수하기 위해 주 전역에 퍼져 있는 생디칼리스트 민병대에게서 지지를 받는 북부 주지사 몇명이 즉각 리드에게 지지를 표명했습니다."
 amcivwar.1.a:0 "재앙이 시작되었다. 공화국을 지켜내자."
 amcivwar.1.b:0 "혁명이 시작되었다. 노동자와 함께하자. (미노조연맹으로 진행)"
 amcivwar.2.t.president:0 "휴이 롱 대통령의 미연합국 선포"
 amcivwar.2.t.first_revolter:0 "휴이 롱의 미연합국 선포"
 amcivwar.2.t.second_revolter:0 "휴이 롱의 연방정부 비난"
 amcivwar.2.d.president_reed:0 "배턴루지에서 열린 맹렬한 연설에서 휴이 롱은 반역자 맥아더와 직책 주장자 잭 리드에게 맞서 싸워야 한다고 말했습니다. 둘 모두 무너저야 하는 폭군이며, 오직 그가 영도하는 미국 제일당만이 미국을 정화할 수 있습니다. 남부 주지사 몇명 또한 그의 주장에 귀기울였고, 자신들은 맥아더와 리드 대통령 모두의 정통성을 인정할 수 없다고 선언했습니다."
 amcivwar.2.d.president_long:0 "휴이 롱 대통령은 배턴루지로 탈출했고 맥아더 장군이 미국의 전 국민에게 반역을 저질렀다고 선언했습니다. 남부 주지사 몇명이 그의 주장에 귀기울였는데, 그 몇명 모두가 맥아더의 정통성을 인정할 수 없다고 선언했으며 사임을 요구했습니다. 롱은 라디오 연설에서 전 미국인들에게 정당한 대통령을 지지하기 위해 들고 일어서서 폭군 맥아더에게 저항할 것을 요청했습니다."
 amcivwar.2.d.macarthur:0 "배턴루지에서 열린 맹렬한 연설에서 휴이 롱은 반역자 맥아더 장군과 직책 주장자 잭 리드에게 맞서 싸워야 한다고 말했습니다. 둘 모두 무너져야만 하는 폭군이며, 오직 그가 영도하는 미국 제일당만이 미국을 정화할 수 있습니다. 남부 주지사 몇명 또한 그의 주장에 귀기울였고, 자신들은 맥아더와 리드 둘 모두의 정통성을 인정할 수 없다고 선언했습니다."
 amcivwar.2.d.nothing_is_done:0 "피츠버그의 폭력사태는, 휴이 롱이 라디오에서 '올슨 대통령은 반역자이자 사기꾼이며, 미국 사람들을 은행가들과 생디칼리스트에게 팔아넘기려는 의도를 가졌고, 때문에 올슨 대통령과 리드에 맞서 싸워야만 한다'고 선언하는데 필요한 기폭제가 되었습니다. 수많은 남부의 주지사들이 지지를 보내고 있으며, 올슨 정부가 적법하지 않다고 판단해 그 권위를 인정하지 않을 것이라 발표했습니다."
 amcivwar.2.d.revolt_against_compromise:0 "협상 시도는 실패했고, 그 실패와 함께 미국은 갈라졌습니다. 휴이 롱은 오늘, 부패한 올슨 대통령과 광폭한 리드 둘 다 모두 미국의 이익을 위하여 멈춰야 한다고 선언했으며, 모든 훌륭한 미국인들에게는 이에 맞서 들고 일어나 달라고 요청했습니다. 수많은 남부의 주지사들이 지지를 보내고 있으며, 자신들 또한 올슨 정부가 적법해 보이지 않는다고 발표했습니다. 아직 연합체에 가입하겠다고 선포하는 지경까지 도달하진 않았으나, 자신들의 주 경계 내에서 정부의 권한을 인정하지 않겠다는 점은 분명히 했습니다."
 amcivwar.2.d.assassination_long:0 "휴이 롱을 목표로 한 암살 시도는 좌절되었고, 더욱 심각하게도 연방 정부의 개입이 공개적으로 드러났습니다. 이는 모두 제일당이 필요로 하던 구실입니다. 오늘 휴이 롱은 [USA.GetLeader] 대통령과 잭 리드를 반역자이자 폭군으로 비방하고, 폭정에 맞서 자신들의 일상을 지키라며 지지자들을 선동했습니다. 수많은 남부의 주지사들은 [USA.GetName] 정부를 더 이상 합법적인 정부로 보지 않겠다고 발표하며 그에게 지지를 보냈습니다. 이들은 아직 연합으로 분리 독립을 하겠다고 발표할 만큼 나가지는 않았지만, 자신들의 주 경계 내에서 정부의 권위를 인정하지 않겠다는 것은 확실히 했습니다."
 amcivwar.2.d.assassination_reed:0 "잭 리드에 대한 암실이 실패로 끝난 이후 혼란이 전국을 물들이는 와중에, 휴이 롱은 기회를 포착하여 연방정부가 부패했으며 더 이상 구원받을 수 없다고 비판을 쏟아냈습니다. 수많은 남부의 주지사들은 [USA.GetName] 정부를 더 이상 합법적인 정부로 보지 않겠다고 발표하며 그에게 지지를 보냈습니다. 이들은 아직 연합으로 분리 독립을 하겠다고 발표할 만큼 나가지는 않았지만, 자신들의 주 경계 내에서 정부의 권위를 인정하지 않겠다는 것은 확실히 했습니다."
 amcivwar.2.d.reed_assassinated:0 "잭 리드에 대한 암살이 실패로 끝난 이후 혼란이 전국을 불들이는 와중에, 휴이 롱은 기회를 포착하여 연방정부가 폭정을 휘두르고 있고 미국의 민주주의는 진정 죽고 말았다며 비판을 쏟아냈습니다. 수많은 남부의 주지사들은 즉시 '도덕적으로 파산한' 정부에게 진정한 권위란 존재하지 않는다고 선언함으로써 롱에 대한 지지 의사를 표명했습니다. 이들 주 정부는, 곳곳에서 도로를 봉쇄하고 군 기지를 접수하고자 퍼져있는 미닛맨 민병대들의 지원을 받고 있습니다."
 amcivwar.2.d.compromise:0 "연방정부가 생디칼리스트의 아젠다를 포용하겠다는 것을 분명히 밝힌 데에 롱의 지지자들이 분노하자, 휴이 롱은 기회를 포착해 미국인들에게 그들을 폭정에 넘겨주려고 하는 국가체제에 맞서 일어나라 촉구했습니다. 수많은 남부의 주지사들은 즉시 '도덕적으로 파산한' 정부에게 진정한 권위란 존재하지 않는다고 선언함으로써 롱에 대한 지지 의사를 표명했습니다. 이들 주 정부는, 곳곳에서 도로를 봉쇄하고 군 기지를 접수하고자 퍼져있는 미닛맨 민병대들의 지원을 받고 있습니다."
 amcivwar.2.d.default:0 "휴이 롱은 [USA.GetLeader] 대통령이 폭군이자 축출되어야할 대상이라 선언했습니다. 라디오 연설을 통해 그는, 사회당의 생디칼리스트들과 한 배를 탄 대통령을 비난하고, 이 혼란을 잠재우기 위해 대통령이 아무것도 하지 않고 있다는 의혹을 제기했습니다. 롱은 질서를 회복하고 워싱턴에 있는 부패한 정부를 파괴하겠다고 맹세했으며, 수많은 남부의 주지사들은 즉시 롱에 대한 지지를 선포하고, [USA.GetLeader]에게 당장 자리에서 내려와 롱과 함께 미국 정부를 건설하게 될 '화해 위원회'에게 통제권을 넘기라 요구했습니다."
