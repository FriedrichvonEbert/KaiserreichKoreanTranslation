 amcivwar.314.t:0 "[restored_core.GetName]에서 질서 회복"
 amcivwar.314.d:0 "지난 몇 주 동안, [Root.GetAdjective] 정부군은 우리의 통제에 방해가 되는 사람들을 체포하고 지역 지지자들이 사람들에게 좋은 말을 퍼뜨리는 것을 돕기 위해 [restored_core.GetName]에서 바쁘게 움직이고 있습니다. 우리는 미국 시민으로서 그들이 우리의 존재를 두려워할 이유가 없다는 것을 알려 그들을 안심시키고 싶습니다. 이 모든 혼란 속에서도 우리의 노력은 서서히 결실을 맺기 시작했습니다."
 amcivwar.314.a:0 "좋은 소식이야!"
 amcivwar.320.t:0 "생디칼리스트의 미네소타 통제"
 amcivwar.320.d:0 "생디칼리스트 민병대에 의한 폭력 사태는 미니애폴리스 시와 주변 지역으로 확대되었고, 도로에는 바리케이드가 세워졌으며 미니애폴리스 공항은 여러 무장 단체의 침입을 받은 것으로 알려졌습니다. 폭력 사태가 확대되기 전에 미네소타 주지사는 잭 리드의 대의에 충성한다고 선언하고 주 방위군 부대에 정지를 명령했습니다. Having secured the old Minnesota Farmer–Labor Party's bastion, many Farmer-Labor members and leaders have now sworn allegiance to the Socialist cause. The few that resisted, along with other Federalist sympathizers, are now fleeing south, CSA militias hot on their tail, to Iowa, where the next battle in the Midwest is expected to commence."
 amcivwar.320.a:0 "우리는 그들을 환영한다."
 amcivwar.320.b:0 "배신자들!"
 amcivwar.321.t:0 "연방정부의 미네소타 통제 유지"
 amcivwar.321.d:0 "생디칼리스트 민병대에 의한 폭력 사태는 미니애폴리스 시와 주변 지역으로 확대되었고, 도로에는 바리케이드가 세워졌으며 미니애폴리스 공항은 여러 무장 단체의 침입을 받은 것으로 알려졌습니다. 폭력 사태가 확대되기 전에 미네소타 주지사는 미국에 충성한다고 선언하고 반란자들과 싸우기 위해 주 방위군을 재정비했습니다. 투쟁은 계속되고 있지만, 당분간 주는 연방의 손에 맡겨져 있습니다. A similar uprising in Iowa has likewise failed - with the former Farmer–Labor Party hotbed tamed by the Federalists, Iowa's socialists are unlikely to make much progress."
 amcivwar.321.a:0 "좋아."
 amcivwar.321.b:0 "알겠다."
 amcivwar.322.t:0 "노스캐롤라이나의 휴이 롱 지지 선언"
 amcivwar.322.d:0 "샬럿에서 민병대의 압력이 거세지자 노스캐롤라이나 주지사는 오늘 휴이 롱과 연계된 민병대에 합류할 것이라고 선언했습니다. 몇몇 도시에서 폭동이 일어난다는 보고가 있지만, 주 대부분은 주지사의 결정을 지지하는 것으로 보이며 이미 연방군은 자신들이 압도당하기 전에 이 지역에서 철수하고 있습니다."
 amcivwar.322.a:0 "우리는 그들을 환영한다."
 amcivwar.322.b:0 "배신자들!"
 amcivwar.323.t:0 "노스캐롤라이나의 미국에 대한 충성 확인"
 amcivwar.323.d:0 "샬럿에서 민병대의 압력이 거세지자 노스캐롤라이나 주지사는 오늘 주 정부가 미국과 합법적인 연방정부에 대한 충성심을 유지할 것이라고 선언했습니다. 몇몇 도시에서 폭동이 일어난다는 보고가 있지만, 주 대부분은 주지사의 결정을 지지하는 것으로 보이며 이미 민병대는 자신들이 압도당하기 전에 이 지역에서 철수하고 있습니다."
 amcivwar.323.a:0 "훌륭하군"
 amcivwar.323.b:0 "배신자들!"
 amcivwar.324.t:0 "롱주의자 민병대의 테네시 장악"
 amcivwar.324.d:0 "테네시주 전역에 걸쳐 생디칼리스트 민병대와 롱주의자 민병대의 전투에 대한 혼란스러운 보도는 오늘 롱주의자 민병대가 내슈빌 주 입법부를 습격하면서 해결되었습니다. 주지사 고든 브라우닝은 포로가 되었고, 연방군이 그 도시를 통제하기 위해 싸우는 동안 민병대가 명백한 이점을 가지고 있다는 것이 빠르게 분명해졌습니다. 이미 연방군은 휴이 롱의 지지자들에게 통제권을 양보하며 주로부터 철수하고 있습니다."
 amcivwar.324.a:0 "우리는 그들을 환영한다."
 amcivwar.324.b:0 "배신자들!"
 amcivwar.325.t:0 "테네시에서의 롱주의자 민병대 패배"
 amcivwar.325.d:0 "테네시주 전역에 걸쳐 생디칼리스트 민병대와 롱주의자 민병대의 전투에 대한 혼란스러운 보도는 오늘 롱주의자 민병대가 내슈빌 주 의회 밖에서 연방군에 의해 패배하면서 해결되었습니다. 연방군이 여전히 그 도시를 장악하기 위해 싸우고 있는 동안, 그들이 분명한 이점을 가지고 있다는 것이 빠르게 분명해졌으며, 고든 브라우닝 주지사는 테네시가 급진 세력에 함락되지 않을 것이라고 텔레비전 연설을 했습니다. 이미 민병대는 정부에 통제권을 양보하며 주로부터 철수하고 있습니다."
 amcivwar.325.a:0 "다행이군."
 amcivwar.325.b:0 "배신자들!"
 amcivwar.326.t:0 "뉴욕에서의 생디칼리스트 승리"
 amcivwar.326.d:0 "뉴욕 시에서 뉴저지 남부에서까지 계속된 생디칼리스트 민병대와의 전투는 생디칼리스트 군대가 승리를 선언하면서 끝이 났습니다. 주지사가 비상사태를 선포하고 도시 안으로 들어가는 다리를 봉쇄하면서 뉴욕 나머지 지역으로 통제를 확대하지는 않았지만, 두 주에서 가장 인구가 많은 지역은 현재 뉴 저지 주 남쪽 경계를 따라 이미 세워진 바리케이드에 따라 생디칼리스트의 통제 하에 있습니다."
 amcivwar.326.a:0 "환영할 승리로군."
 amcivwar.326.b:0 "운 나쁜 패배로군."
 amcivwar.327.t:0 "뉴욕에서의 연방주의자 승리"
 amcivwar.327.d:0 "뉴욕 시에서 뉴저지 남부에서까지 계속된 생디칼리스트 민병대와의 전투는 연방군이 승리를 선언하면서 끝이 났습니다. 비록 많은 이들은 여전히 폭력행위에 대한 미련을 버리지 못하고 있는 가운데 도시 지역으로 사라졌지만, 생디칼리스트 민병대 지도자는 이미 체포되어 수감 중입니다. 실제로, 연방정부가 도시 지역에 대한 확고한 통제권을 다시 확립하는 데는 수개월이 걸릴 것 같습니다. 당분간 정부에 충성하는 세력은 동부 연안 확보와 이웃한 펜실베이니아와의 국경 강화에 총력을 기울이고 있습니다."
 amcivwar.327.a:0 "환영할 승리로군."
 amcivwar.327.b:0 "운 나쁜 패배로군."
 amcivwar.327.c:0 "흥미롭군."
 amcivwar.328.t:0 "연방주의자의 남부 텍사스 장악"
 amcivwar.328.d:0 "텍사스 주는 휴이 롱에 대한 충성을 확고히 선언한 반면, 연방정부에 충성하는 군대는 주 남부 지역 전체에 걸쳐 통제권을 놓고 격렬히 다투었으며 드디어 간신히 승리를 거두었습니다. 남부 시장들은 제임스 올레드 주지사를 반역자라고 선언하였는데, 그들은 내전이 본격적으로 시작되면 나머지 지역에서 동포와 대결할 결심을 굳힌 것으로 보입니다."
 amcivwar.328.a:0 "환영할 승리로군."
 amcivwar.328.b:0 "운 나쁜 패배로군."
 amcivwar.328.c:0 "흥미롭군."
 amcivwar.329.t:0 "텍사스에서의 연방 반군 패배"
 amcivwar.329.d:0 "텍사스 주는 휴이 롱에 대한 충성을 확고히 선언한 반면, 연방정부에 충성하는 군대는 주 남부 지역 전체에 걸쳐 통제권을 놓고 격렬히 다투었으며 미닛맨과의 전투는 주 남부 지역 전체에 걸쳐 격렬해졌습니다. 제임스 올레드 주지사는 최근 남부 시장들과 회의를 가졌고, 오늘 그들과 합의가 이루어졌다고 선언했습니다. 그들은 롱과 참된 미국 정부를 지지하기 위해 단결할 것입니다."
 amcivwar.329.a:0 "환영할 승리로군."
 amcivwar.329.b:0 "운 나쁜 패배로군."
 amcivwar.329.c:0 "흥미롭군."
 amcivwar.330.t:0 "아이오와의 리드 지지 선언"
 amcivwar.330.d:0 "시더 래피즈와 아이오와 시티가 생디칼리스트 민병대에게 습격당한 가운데 아이오와 주지사는 오늘 잭 리드 지지를 선언하고 연방군이 주에서 철수할 것을 요구했습니다. 대부분의 사람들은 크라스켈 주지사가 생디칼리슴에 동조하고 있다고 의심하지만, 그는 일단 전쟁이 시작되면 미국이 빠르게 붕괴할 것을 예견하고 너무 늦기 전에 편을 바꾸기로 선택한 것이 분명합니다. 그 지역에서 충성주의자 세력을 철수시키기 전에 디모인에서 몇몇 폭동 보고가 있었습니다."
 amcivwar.330.a:0 "환영할 승리로군."
 amcivwar.330.b:0 "운 나쁜 패배로군."
 amcivwar.331.t:0 "아이오와의 연방 지지를 선언"
 amcivwar.331.d:0 "시더 래피드와 아이오와 시티 모두 생디칼리스트의 통제에서 연방군에 의해 해방된 가운데, 아이오와 주지사는 오늘 연방정부 지지를 재확인하고 잭 리드에게 생디칼리스트 민병대를 주에서 철수시킬 것을 요구했습니다. 분명 크라스켈 주지사는 주에서 어느 쪽으로 전투가 기울고 있는지를 예상했고, 손을 쓸 수 없기 되기 전에 연방군을 요청하기로 결정했습니다. 그 지역에서 사회당 민병대를 철수시키기 전에 디모인에서 몇몇 폭동 보고가 있었습니다."
 amcivwar.331.a:0 "환영할 승리로군."
 amcivwar.331.b:0 "운 나쁜 패배로군."
 amcivwar.332.t:0 "민병대의 미주리 장악"
 amcivwar.332.d:0 "아이오와에서의 승리에 뒤이어 사회당 민병대는 미주리로 쇄도했고 즉시 세인트루이스의 파업자들 사이에서 지지를 받았습니다. 도시는 로이드 C 스타크 주지사가 인질로 잡힘과 거의 동시에 장악되었습니다. 주지사가 연방군이 그를 자유롭게 해주기를 바라며 며칠을 버티는 동안 미주리 민병대가 참호를 너무 잘 파뒀다는 사실이 분명해졌습니다. 더 이상의 유혈사태를 피하기 위해 스타크 주지사는 주 방위군에 물러나라고 명령했습니다. 전투는 여전히 진행 중이며, 사회당의 장악은 아직 끝나지 않았다고 합니다."
 amcivwar.332.a:0 "환영할 만한 사건이군."
 amcivwar.332.b:0 "불안하군."
 amcivwar.333.t:0 "사회당의 켄터키 확보"
 amcivwar.333.d:0 "켄터키 동부 지역의 불안이 마침내 한계점에 도달했습니다. 미주리 함락이 상황을 더욱 급박하게 만들고 있는 가운데, 프랭크퍼트와 루이빌이 사방에서 공격해 오는 사회당 세력에게 떨어질 것은 시간 문제일 뿐이었습니다. 해피 챈들러 주지사는 프랭크퍼트가 함락되기 직전 주를 빠져나왔고, 남아있는 수비군들은 지휘자를 잃어버려 공격군에 의해 쉽게 압도당했습니다. 이제 사회당이 주의 대부분을 통제하고 있지만, 테네시 주 경계 근방에서 민병대와 연방군 사이에 지속적인 충돌이 벌어지면서 이들의 점령이 아직 확실해진 것은 아닙니다."
 amcivwar.333.a:0 "환영할 만한 사건이군."
 amcivwar.333.b:0 "불안하군."
 amcivwar.334.t:0 "켄터키의 롱 지지 선언"
 amcivwar.334.d:0 "해피 챈들러 주지사는 프랭크퍼트 입법부에서 오랫동안 열띤 토론을 벌인 끝에 주 정부가 휴이 롱과 제일당을 지지할 것이라고 선언했습니다. 그러나 주지사의 지지는 켄터키 시민의 감정에 전적으로 반영되지 않고 있으며, 민병대와의 전투가 주 북부 전역의 언덕에서 진행 중이며 제일당의 장악은 아직 끝나지 않았다는 소문이 있습니다."
 amcivwar.334.a:0 "환영할 만한 사건이군."
 amcivwar.334.b:0 "불안하군."
 amcivwar.335.t:0 "미닛맨의 버지니아 장악"
 amcivwar.335.d:0 "노스캐롤라이나에서의 승리에 뒤이어 제일당 민병대는 버지니아로 쇄도했고 즉시 주의 서부 지역에서 생디칼리슴 반대 시위자들 사이에서 지지를 받았습니다. 롤리는 조지 C 피어리 주지사가 인질로 잡힘과 거의 동시에 장악되었습니다. 주지사가 연방군이 그를 자유롭게 해주기를 바라며 며칠을 버티는 동안 버지니아 민병대가 참호를 너무 잘 파뒀다는 사실이 분명해졌습니다. 더 이상의 유혈사태를 피하기 위해 리치먼드 주지사는 주 방위군에 물러나고 해군에 노폭기지에서 철수하라고 명령했습니다. 전투는 여전히 진행 중이며, 제일당의 주 장악은 아직 끝나지 않았다고 합니다."
 amcivwar.335.a:0 "환영할 만한 사건이군."
 amcivwar.335.b:0 "거긴 워싱턴에서 너무 가깝군."
 ACW_deal_with_devil_effect:0 "그들이 소유하고 우리가 통제하는 모든 주는 그 소유권이 우리에게로 이전될 것이고, 그 반대도 마찬가지입니다. 휴전은 90일 동안 계속될 것이고, 그 후에는 각자 90일 더 연장할 수 있는 선택권을 갖게 될 것입니다.\n"
 amcivwar.520.t:0 "악마와의 거래?"
 amcivwar.520.d:0 "[From.GetAdjective] 정부는 우리에게 [Root.GetNameDef](와)과 [From.GetNameDef] 사이에 90일 동안 휴전하여 두 세력 모두에게 승리하고 있는 [enemy_country.GetAdjective]군을 상대하자고 제안했습니다. 90일 후면 휴전을 재검토할 수 있습니다.... 그리고 [enemy_country.GetNameDef](이)가 패배한다면 휴전은 끝납니다."
 amcivwar.520.a:0 "우리는 이에 동의하는 바이다... 지금 당장은."
 amcivwar.520.b:0 "아니, 원칙의 타협은 거부한다."
 amcivwar.521.t:0 "거래 거부"
 amcivwar.521.d:0 "불행하게도, [From.GetAdjective] 정부는 예상했던 것보다 더 완강합니다. 비록 이 선택이 그들의 패배를 의미하더라도 그들은 우리와 협력하지 않을 것입니다."
 amcivwar.521.a:0 "안타깝군."
 amcivwar.522.t:0 "거래 성사"
 amcivwar.522.d:0 "예상대로, [From.GetAdjective]군은 우리의 거래를 받아들였습니다. 우리는 일단 전쟁을 멈추고, [enemy_country.GetNameDef](으)로 관심을 돌릴 것입니다. 90일 후면 재검토를 할 수 있고, 만약 [enemy_country.GetNameDef](이)가 패배한다면 휴전은 끝납니다."
 amcivwar.522.a:0 "훌륭하군."
 amcivwar.523.t:0 "휴전 연장?"
 amcivwar.523.d:0 "90일이 지났고, 이제 우리가 [truce_country.GetNameDef](와)과의 전쟁을 재개할지 여부를 고려하는 것은 우리에게 달려있습니다."
 amcivwar.523.a:0 "90일 더 연장하자..."
 amcivwar.523.b:0 "휴전은 끝났다."
 amcivwar.524.t:0 "악마와의 거래"
 amcivwar.524.d:0 "[enemy_country.GetNameDef]의 강한 압박으로 인해, [enemy_country.GetAdjective](이)가 둘 모두를 쓰러트리고 미국 내전에서 승리하지 않도록 [From.GetNameDef](와)과 [From.From.GetNameDef]의 대표들이 임시 휴전에 동의했습니다. 이 휴전이 오래 지속될 것인지, 아니면 양측이 서로를 비난하기 전에 몇 달 이상 지속될 수 있을지는 지켜볼 일입니다. 대부분의 방관자들은 이 전례 없는 협정이 현재로선 [enemy_country.GetNameDef](이)가 확실한 우위를 가지고 있다는 것을 의미한다는 데 동의하는 것 같습니다."
 amcivwar.524.a:0 "흥미롭군."
 amcivwar.524.b:0 "아무것도 바뀌지 않았다. 둘 다 패배할 테니까."
 amcivwar.525.t:0 "악마와의 거래"
 amcivwar.525.d:0 "[enemy_country.GetNameDef]에 의해 자신들의 군대가 심한 압박을 받자, [truce_support.GetNameDef](와)과 [truce_enemy.GetNameDef](은)는 일시적인 휴전에 동의했습니다. [truce_support.GetAdjective] 세력에 대해 지원을 제공하기로 선언한 우리로서는, 그들의 거래를 따를지 말지 선택할 수 있습니다...적어도 지금 당장은 말이죠."
 amcivwar.525.a:0 "그렇게 해라."
 amcivwar.526.t:0 "휴전의 끝"
 amcivwar.526.d:0 "[can_ally.GetNameDef](와)과 [can_enemy.GetNameDef]의 일시적인 휴전은 명백히 종료되었고, 이제 [can_ally.GetAdjective](은)는 협상국에게 이전처럼 전쟁에 참여해달라 요청하고 있습니다."
 amcivwar.526.a:0 "지금 간다!"
 amcivwar.526.b:0 "유감이지만 저들은 제 홀로 싸워야겠어."
 amcivwar526_tt:0 "§Y[Root.GetNameDefCap]§!(은)는 §Y[can_enemy.GetNameDef]§!(을)를 상대로 한 전쟁에서 §Y[can_ally.GetNameDef]§!에 합류할 것입니다\n"
 amcivwar.527.t:0 "미국이 재통합하다"
 amcivwar.527.d.USA:0 "오랜 시간이 흘러 미국은 다시 통일되었습니다. 우리는 다시 한 번 대서양에서 태평양까지 뻗게 되었습니다. 국가에 대한 반역자는 분쇄되었고, 이제 성조기는 그런 상황에서도 자유가 지켜졌음을 알리며 대양에서 대양까지 자랑스레 휘날리고 있습니다."
 amcivwar.527.d.CSA:0 "오랜 시간이 흘러 미국은 이제 [Root.GetNameDef]의 일부가 되었습니다. 혁명은 위대한 승리로 끝이 났고, 인민들은 자본주의의 사슬을 깨고 해방되었습니다. 캘리포니아부터 뉴욕섬까지 사회주의의 붉은 깃발이 휘날리고 있습니다. 혁명의 상흔이 곳곳에 남아있지만, 우리는 모두에게 혁명을 가져다 주고자 분투할 것입니다."
 amcivwar.527.d.TEX:0 "오랜 시간이 흘러 미국은 [Root.GetNameDef]의 깃발 아래 하나되었습니다. 배신자들과 폭군이 되었을 자들은 이 위대한 국가를 파괴하고 부패시키려 했으나, 우리는 굳게 지켜내어 지배했습니다. 하지만, 내전 당시 처음부터 휴이 롱과 함께 일어나지 않았던 지역들에서 질문 하나가 떠올랐습니다. 이 나라는 미합중국일까요, 아니면 진정 [Root.GetNameDef]일까요? 많은 사람들은 돌이킬 수 없도록 상황이 변한다 할지라도 성조기가 휘날리던 안정된 시절로 돌아가길 희망하고 있습니다. 그들을 달래고, 휴이 롱이 본래 꿈꾸고 있었던 미국이 여전히 존재하고 있음을 보여주어야 할까요?"
 amcivwar.527.d.PSA:0 "오랜 시간이 흘러 미합중국은 다시 하나가 되었습니다. 폭군 맥아더는 끌어내려졌고, 미국을 불패의 나라로 만들려는 다른 모든 배신자들은 패배했습니다. 성조기는 자유가 미국인 모두를 위하여 수호되었음을 알리며 태평양부터 대서양까지 자랑스레 휘날리고 있습니다."
 amcivwar.527.a:0 "보다 완전한 통합을 위하여."
 amcivwar.527.b:0 "이 땅은 당신의 땅이요."
 amcivwar.527.c:0 "그래! 우리가 바로 미합중국이다, 앞으로도 계속 말이지.\n§L(지도 색상 유지)§!"
 amcivwar.527.d:0 "그래! 우리가 바로 미합중국이다, 앞으로도 계속 말이지.\n§L(지도 색상 전환)§!"
 amcivwar.527.e:0 "[Root.GetNameDefCap] 정부가 곧 미국일지어니!"
 amcivwar.527.f:0 "함께 갑시다, 앞으로도 계속 말입니다.\n§L(지도 색상 유지)§!"
 amcivwar.527.g:0 "함께 갑시다, 앞으로도 계속 말입니다.\n§L(지도 색상 전환)§!"
 amcivwar.600.t:0 "[Root.GetAdjective]의 붕괴"
 amcivwar.600.d:0 "우리 군은 더 이상 적에 대항할 수 없습니다. 이미 아군은 집단으로 탈영하기 시작했으며, 붕괴의 파장은 그 수위를 높여가고 있습니다. [Root.GetNameDefCap](은)는 패전에 이르렀고, 이를 인정해야 합니다."
 amcivwar.600.a:0 "여기서 끝나는구만..."
 amcivwar.607.t:0 "연방정부의 붕괴"
 amcivwar.607.d:0 "미국 내전에서 연방정부가 막다른 골목에 서 있는 것 같습니다. 이미 영토 대부분은 다른 미국 파벌들이 차지했고 이제는 사기가 떨어지고 집단 탈영으로 고통 받고 있는 군대의 마지막 잔재 밖에 남지 않았지만, 기적이 그들을 구할 것이라는 데 모든 희망을 걸고 있습니다. 일부 연방 지도자들은 이미 적 세력의 장군들과 만나 피할 수 없는 완전한 항복 조건을 협상했습니다."
 amcivwar.607.a:0 "혁명을 위한 중대한 발걸음이군."
 amcivwar.607.b:0 "폭군은 항상 이와 같은 최후를 맞으리라!"
 amcivwar.607.c:0 "뿌린만큼 거두는군."
 amcivwar.607.e:0 "이리도 충격적일수가!"
 amcivwar.608.t:0 "미노조연맹의 붕괴"
 amcivwar.608.d:0 "미국 내전에서 미노조연맹 정부가 막다른 골목에 서 있는 것 같습니다. 이미 영토 대부분은 다른 미국 파벌들이 차지했고 이제는 사기가 떨어지고 집단 탈영으로 고통 받고 있는 군대의 마지막 잔재 밖에 남지 않았지만, 기적이 그들을 구할 것이라는 데 모든 희망을 걸고 있습니다. 일부 미노조연맹 지도자들은 이미 적 세력의 장군들과 만나 피할 수 없는 완전한 항복 조건을 협상했습니다."
 amcivwar.608.a:0 "빌어먹을 올 것이 왔군."
 amcivwar.608.b:0 "적어도 좋은 소식이군."
 amcivwar.608.c:0 "혁명은 무슨, 지옥에나 떨어져라."
 amcivwar.608.e:0 "흥미롭군."
 amcivwar.609.t:0 "미연합국의 붕괴"
 amcivwar.609.d:0 "미국 내전에서 미연합국 정부가 막다른 골목에 서 있는 것 같습니다. 이미 영토 대부분은 다른 미국 파벌들이 차지했고 이제는 사기가 떨어지고 집단 탈영으로 고통 받고 있는 군대의 마지막 잔재 밖에 남지 않았지만, 기적이 그들을 구할 것이라는 데 모든 희망을 걸고 있습니다. 일부 미연합국 지도자들은 이미 적 세력의 장군들과 만나 피할 수 없는 완전한 항복 조건을 협상했습니다."
 amcivwar.609.a:0 "당연히 그래야지."
 amcivwar.609.b:0 "적어도 좋은 소식이구만."
 amcivwar.609.c:0 "그리 되는게 마땅하지."
 amcivwar.609.e:0 "흥미롭군."
 amcivwar.610.t:0 "태평양합중국의 붕괴"
 amcivwar.610.d:0 "미국 내전에서 태평양합중국 정부가 막다른 골목에 서 있는 것 같습니다. 이미 영토 대부분은 다른 미국 파벌들이 차지했고 이제는 사기가 떨어지고 집단 탈영으로 고통 받고 있는 군대의 마지막 잔재 밖에 남지 않았지만, 기적이 그들을 구할 것이라는 데 모든 희망을 걸고 있습니다. 일부 태평양합중국 지도자들은 이미 적 세력의 장군들과 만나 피할 수 없는 완전한 항복 조건을 협상했습니다."
 amcivwar.610.a:0 "당연히 그래야지."
 amcivwar.610.b:0 "적어도 좋은 소식이군."
 amcivwar.610.c:0 "그리 되는게 마땅하지."
 amcivwar.610.e:0 "흥미롭군."
 amcivwar.611.t:0 "[From.GetAdjective]의 장비가 도착하다"
 amcivwar.611.d:0 "[From.GetNameDef](은)는 우리의 투쟁을 돕기 위해 보병 장비를 배편으로 수송해 주었습니다."
 amcivwar.611.a:0 "가장 필요한 것이군!"
 amcivwar.615.t:0 "비상예비군 소집"
 amcivwar.615.d:0 "[From.GetNameDef]의 대[Root.GetNameDef]전쟁 선포와 함께 내전의 참전 용사들은 [From.GetNameDef] 정부가 우리가 가장 약한 순간에 우리에게 미리 대비하고 있다는 느낌을 받고 예비군으로 입대하기 위해 쇄도했습니다. 새로운 부대가 전국에 퍼져 있는 동안, 그들은 적과 맞서 싸울 준비가 되어 있습니다!"
 amcivwar.615.a:0 "이 대가를 톡톡히 치르게 될 거다!"
 amcivwar.616.t:0 "동원령 해제"
 amcivwar.616.d:0 "전쟁시기에 비상사태를 선포했었지만, 이제는 전쟁이 끝났기에 동원되었던 이들은 많은 전투를 겪으며 지쳐서 모두 집으로 돌아가게 되었습니다."
 amcivwar.616.a:0 "용사들이여, 휴식을 취하시오."
 amcivwar.700.t:0 "맥아더의 전쟁계획"
 amcivwar.700.d:0 "맥아더 장군은 오래전부터 시민 소요를 진압하기 위한 계획을 준비해왔습니다. 20년대 초반 만들어진 원래의 백색 전쟁계획은 헌법에 규정된 각 주의 권리를 존중하며 만들어졌는데, 이를 따라 원래의 전쟁계획에는 오직 주지사만이 반란 진압을 위한 연방군의 개입을 요청할 수 있다고 명시되어 있습니다. 그렇지만 맥아더 대통령이 자수를 요구했음에도 불구하고 반란자들이 이를 받아들이지 않는 현 상황을 고려하면, 미국은 조만간 내전에 휩싸일 것이 분명하므로, 좀 더 강력한 행동이 필요할 것으로 보입니다. \n\n현재 내각과 군 참모들은 3가지의 계획을 제시한 상태입니다:\n\n먼저 백색 전쟁계획: 요크타운은 서해안과 로키 산맥, 대평원, 중서부 지역의 군 기지를 포기할 것을 제안하고 있습니다. 이 계획에 의하면 연방군을 미시시피 동쪽으로 철수시켜, 동해안 지역에 병력을 집중시킴으로써 펜실베이니아, 캐롤라이나, 뉴잉글랜드, 조지아 지역의 반란을 진압할 수 있을 것이라 설명하고 있습니다.\n\n2. 백색 전쟁계획: 샌 자신토는 정부와 군 대부분을 대평원 지역으로 후퇴시켜, 태평양 주의 반란을 먼저 진압할 것을 제안하고 있습니다. 만약 계획이 제대로만 진행된다면, 반란을 일으킨 태평양 함대를 다시 차지할 수도 있을 것입니다.\n\n3. 마지막으로, 맥아더 장군이 만든 기존의 백색 전쟁계획은, 버지니아에서 중서부의 남아있는 주로 이어지는 회랑을 방어하여, 아군의 우월한 조직력과 기동력을 이용해 반군이 한 곳으로 뭉치거나, 군수물품을 생산하기 전 빠르게 반군을 격파하는 것을 계획으로 하고 있습니다. 어떤 계획을 선택해야 할까요?"
 amcivwar.700.a:0 "대평원을 포기한다."
 amcivwar.700.b:0 "워싱턴은 너무 위험하다. 덴버로 후퇴하자."
 amcivwar.700.c:0 "저 반역자들한테 단 한치의 땅도 넘겨줄 수 없다!"
 amcivwar.701.t:0 "로키산맥에서의 철군"
 amcivwar.701.d:0 "애리조나, 뉴멕시코, 아이다호, 유타 주는 오랫동안 침략자들이 거의 도달하지 못할, 미국의 진정한 심장부로 여겨졌습니다. 그래서 이 지역에는 군사기지나 지휘소, 대피를 목적으로 한 건물이나 기지가 거의 없었습니다. 불행히도, 네바다에서는 호손 군 창고가 동부로 물자를 이송하라는 명령을 거부했습니다. 그러나 뉴멕시코와 애리조나 주는 달랐습니다. 인디언의 약탈과 멕시코인 마적떼를 막기 위해 지난 세기에 지어진 포츠유마와 후아추카는 여전히 굳건히 남아있습니다. 기쁘게도, 그들은 충성스럽기까지 하며, 병사들과 그곳의 사람들은 가능한 빨리 북쪽과 동쪽으로 물자를 이송하고 있습니다. 이 주의 시민들은 지역에서 결정이 내려지기까지 현재 있는 위치에 남아있으라는 주지사들의 명령을 신중히 따르고 있습니다."
 amcivwar.701.a:0 "연방이 떠났으니, 나바호족이 다시 돌아올지도 모르겠군."
 amcivwar.702.t:0 "대평원 북부에서의 철군"
 amcivwar.702.d:0 "옛 서부의 나머지 곳들처럼, 그레이트플레인스 북부의 유일한 군사 기지들은 지난 인디언 전쟁 당시 이 지역을 마지막으로 평정하기 위해 만들어진 곳입니다. 와이오밍의 포트러셀, 몬타나의 포트미줄라, 노스다코타의 캠프그래프턴은 1880년대 이래로 전투나 교전 한 번 치뤄보지 않았기에, 제대로 장비가 갖춰지지 않은 기지들입니다. 민간인들의 적대적 활동이 없었기에 대피는 비교적 매끄럽게 이뤄졌고, 군부대는 콜로라도와 미주리를 향해 남쪽으로 철수했습니다."
 amcivwar.702.a:0 "캐나다가 국경을 지키게 둬라, 우리는 동쪽으로 간다."
 amcivwar.703.t:0 "덴버로부터의 철수"
 amcivwar.703.d:0 "그레이트플레인스 중부, 특히 덴버는 플레인스와 서부에 있는 부대와 민병대원들이 모두 와서 조직되고 훈련을 받은 뒤 폭도들과 싸우기 위해 소집되는 장소가 되었습니다. 대통령은 시카고와 배턴루지를 되찾을 때까지 그레이트플레인스를 포기하기로 결정했기 때문에, 이 부대들은 덴버에서 동쪽 미주리로 보내져, 이미 세인트루이스에 모여들고 있는 충성파 민병대들에 합류할 것입니다. 콜로라도 주지사는 우리 부대에게 자리에 남아 급진적인 폭도들로부터 주를 지켜달라 읍소했으나, 그들에겐 다른 명령이 떨어졌습니다. 서부는 버려졌습니다."
 amcivwar.703.a:0 "퇴각을 명령하라."
 amcivwar.704.t:0 "미시시피를 가로질러"
 amcivwar.704.d:0 "우리 군대가 미주리에 도착하자, 문제가 우리 군인들에게 닥치기 시작했습니다. 펜더가스트 계파의 정치인인 스타크 미주리 주지사는 롱 주지사를 존경하면서도 제일당의 동맹이었습니다. 그는 전보로 워싱턴에서 각 부대에 관한 서류를 확인하기 전까지는 우리 병사들이 미시시피 강을 건너지 못하도록 했습니다. 병사들은 이에 대해 살짝 분노한 것처럼 보였고, 카이로에 있는 다리를 통해 켄터키로 몰려갔습니다. 불행히도, 다리는 그렇게 많은 사람들을 버틸 수 없었고 이내 무너졌습니다. 수만 명의 병사들은 반대쪽에서 어쩔줄 몰라 하고 있었습니다. 곧 그들을 데려올 페리선이 준비되었지만, 마지막 병사들이 세인트루이스를 빠져나갈 때 제일당 소속 민병대들이 후퇴하는 우리 부대에 총격을 가하면서 군대에 대한 첫 저항의 총성이 울려퍼진 것 같습니다."
 amcivwar.704.a:0 "도망쳐라, 네 목숨을 걸고서 도망쳐라!"
 amcivwar.705.t:0 "서부 주지사의 미태평양합중국 전향"
 amcivwar.705.d:0 "연방군이 로키 산맥 지대에서 철수했을 때, 처음에는 반응이 엇갈렸습니다. 리처드 커먼 시니어 네바다 주지사는 연방군이 대피하거나 장비를 버리고 가도록 허락하지 않았으나, 애리조나, 아이다호, 유타 주지사들은 대통령의 의견을 기꺼이 수용했습니다. 하지만 솔트레이크시티에서 네 주지사들이 최근 가진 지역회담으로, 그들은 보호 및 지원을 위해 캘리포니아에 있는 임시 정부에 의존하기로 결정했습니다. 분명히 이들 중 대부분은 이로써 워싱턴 정부를 완전히 포기하기로 한 것 같습니다. 이들은 맥아더의 정권 탈취를 형식적으로나마 비방했으며, 새크라멘토 정부는 이미 자신들의 병사와 비행사들을 보내 서부에 버려진 기지들을 점거하기 시작했습니다."
 amcivwar.705.a:0 "진정한 미국은 더 강해진다!"
 amcivwar.705.b:0 "실용적인 반역자들도 반역자일 뿐이다."
 amcivwar.706.t:0 "휴이 롱 정부의 몫이 된 뉴멕시코"
 amcivwar.706.d:0 "연방 소속 병사들과 해병대가 애리조나와 뉴멕시코를 떠났을 때, 그들은 올 해가 끝나기 전에 배턴루지를 갔다가 고향으로 돌려보내주겠다고 약속을 하며 민병대원과 주방위군의 대부분을 가져갔습니다. 맥아더 정부에게는 불행하게도, 헐벗은 뉴멕시코의 방위군은 가까이에서 온 침략군에게 활짝 열리고 말았습니다. 페코스에서 속도를 내서 앨버커키와 산타페로 가는 길을 질주한 휴이 롱의 충성스러운 민병대원들과 주방위군은, 경찰이 무슨 일이 일어나고 있는지 알기도 전에 뉴멕시코의 대부분을 점령했습니다. 이내 진보당 출신의 팅글리 주지사는 라디오를 통해 항복했고, 그 뒤 주 행정부의 대부분을 데리고 서쪽의 태평양합중국으로 도망쳤습니다."
 amcivwar.706.a:0 "고맙다, 텍사스!"
 amcivwar.706.b:0 "나라가 점점 더 혼란 속으로 나아가는군."
 amcivwar.707.t:0 "사회주의자의 미네소타 점령"
 amcivwar.707.d:0 "연방군이 미네소타를 떠나자, 플로이드 올슨의 옛 친구인 피터슨 주지사는, 자신이 잭 리드의 시카고 정권에 항복하지 않는다면 미네소타가 갈가리 찢길 것을 깨달았습니다. 약간의 저항이 있긴 하지만, 1936년의 선거에서 미네소타가 리드에게 표를 근소한 차로 리드에게 표를 던지기 직전까지 갔다는 사실은, 미네소타 사람들이 사회주의자의 편으로 합류하는 주지사를 따라가도록 도왔습니다."
 amcivwar.707.a:0 "필연적인 일이었다."
 amcivwar.707.b:0 "망할 놈들!"
 amcivwar.708.t:0 "아이오와의 굴복"
 amcivwar.708.d:0 "오늘 디모인과 시더래피즈의 파업 노동자들은 이제 잭 리드가 공개적으로 선포한 미노조연맹의 민병대가 도착하자 합류했습니다. 경찰은 아이오와 주 의사당을 방어하려 했으나, 이곳이 노동자들의 공격을 받으면서 폭도들에게 대량으로 학살당했습니다. 아마도 상황이 어떻게 흘러가는지 관조하고 있었을 크라셸 주지사는, 아이오와 주를 시카고 정부에게 미노조연맹의 새로운 주로서 넘겨주기로 결정했습니다."
 amcivwar.708.a:0 "혁명이란 때론 무력으로 쟁취할 수 밖에 없다."
 amcivwar.708.b:0 "끔찍하군!"
 amcivwar.709.t:0 "로키산맥 북부의 점령"
 amcivwar.709.d:0 "서부 임시정부의 병사들과 민병대원들이 마침내 약간의 소규모 저항을 뚫고 로키 산맥에 다다랐고, 오늘 샤이엔과 헬레나가 모두 새크라멘토 정부에게 함락되었습니다. 점령에 대한 시각은 와이오밍과 몬타나에서 다양하게 나타났고, 많은 사람들이 도시를 빠져나가 시골에 있는 친구들이나 친척들에게로 도망쳤습니다. 하지만 로키 산맥 북부에는 캘리포니아의 사단들을 충원하는데 충분한 신규 징집병들이 있으며, 이들은 이제 미노조연맹보다 더 빨리 비스마르크를 확보하고자 다코타로 질주하고 있습니다."
 amcivwar.709.a:0 "우린 곧 비즈마크에 도착하겠군!"
 amcivwar.709.b:0 "바윗덩이를 정 원한다면, 가지라지."
 amcivwar.710.t.CSA:0 "노스다코다와 사우스다코다 점령"
 amcivwar.710.t.PSA:0 "비즈마크 전투"
 amcivwar.710.d.CSA:0 "서부의 민병대들이 중서부와 대호수를 향한 경주를 계속하리라 희망했지만, 미노조연맹의 민병대와 병사들이 마침내 피어와 비즈마크를 체계적으로 포위하고 두 도시를 항복시키기에 충분하도록 조직을 마친 것으로 보입니다. 캘리포니아의 군대는 사우스다코타와 와이오밍 사이 국경의 5번 고속도로에서 패배하고 물러났으며, 서부를 확보하려는 경주는 끝난 것 같습니다. 이제 사회주의자들과 임시정부 사이에 더 격렬한 투쟁이 있을 것입니다."
 amcivwar.710.d.PSA:0 "버틀러 장군이 이제 미노조연맹 내에서 노스다코타와 사우스다코타로 진정한 원정을 조직할 수 있을 정도로 충분한 통제권을 지니게 되던 와중, 서부의 군대는 신속히 비즈마크에 도착해 포위당하지 않도록 할 수 있었습니다. 독립당 출신으로 과거 롱 주지사와 긴밀한 관계를 맺었던 윌리엄 랭어 노스다코타 주지사는 사회주의자 병사들을 자신의 주에서 내쫓기 위한 서부 병사들의 싸움을 지원했습니다. 이 연합은 당장 버틀러 장군의 서부 공세를 막는데 충분히 강력합니다."
 amcivwar.710.a:0 "잘했네, 제군들!"
 amcivwar.710.b:0 "곧 다시 돌아올테다!"
 amcivwar.710.c:0 "싸울 가치가 있는 전투야."
 amcivwar.710.d:0 "다시 돌아올테다!"
 amcivwar.710.e:0 "불편한 뉴스군."
 amcivwar.711.t.PSA:0 "민주주의를 위한 덴버 결의안"
 amcivwar.711.t.TEX:0 "롱을 위한 덴버회담 결의"
 amcivwar.711.d.PSA:0 "연방군이 대평원 하부에서 철수한 이후, 공화당 출신인 카 콜로라도 주지사는 캔자스, 콜로라도, 네브래스카 주지사들이 덴버에서 회합을 가질 것을 요청했습니다. 콜로라도와 네브래스카 주지사들이 주류 정당들 출신인 반면, 케첨 캔자스 주지사는 제일당 출신입니다. 이는 빠르게 전쟁으로 가라앉고 있는 전국적 분쟁에서 편을 고르는데 있어 대단한 융통성을 가능케 했습니다. 긴장 넘치던 며칠이 흐른 후 결국, 주지사들은 헌법을 보호하는데 진정 관심이 있는 유일한 쪽은 태평양임시정부라 결정을 내렸으며, 그들 세 주는 평화를 유지하고자 태평양임시정부의 군대를 초청했습니다."
 amcivwar.711.d.TEX:0 "연방군이 대평원 하부에서 철수한 이후, 공화당 출신인 카 콜로라도 주지사는 캔자스, 콜로라도, 네브래스카 주지사들이 덴버에서 회합을 가질 것을 요청했습니다. 콜로라도와 네브래스카 주지사들이 주류 정당들 출신인 반면, 케첨 캔자스 주지사는 제일당 출신입니다. 이는 빠르게 전쟁으로 가라앉고 있는 전국적 분쟁에서 편을 고르는데 있어 대단한 융통성을 가능케 했습니다. 긴장 넘치던 며칠이 흐른 후 결국, 주지사들은 헌법을 보호하는데 진정 관심이 있는 유일한 쪽은 루이지애나에 있는 휴이 롱의 정부라 결정을 내렸으며, 그들 세 주는 주의 평화를 유지하고자 롱 대통령에 충성하는 군대를 육성할 뿐만 아니라 미닛맨 민병대를 초청했습니다."
 amcivwar.711.a:0 "참된 미국의 애국자들일세, 자네들 모두다!"
 amcivwar.711.b:0 "저들은... 멍청한 선택을 했군."
 amcivwar.711.c:0 "대서양으로 전진!"
 amcivwar.711.d:0 "어쨌건, 우린 전선의 안정이 필요하다."
 amcivwar.711.e:0 "멍청한 선택이다."
 amcivwar.712.t:0 "이즈 다리 전투"
 amcivwar.712.d.CSA:0 "비록 연방군이 며칠 전에 미주리를 떠났지만, 주지사 스타크는 아직 어떤 경쟁 정부에도 지지를 선언하지 않았습니다. 중서부에서 가장 유리한 위치를 차지하기 위한 시도로, 버틀러 장군은 일리노이주로부터 미주리주 전역에 걸쳐 민병대를 파견했습니다. 그들은 국경의 이즈 다리지서 스타크 주지사의 주방위군과 마주쳤으며, 양 측의 민병대가 이렇다 할 수확도 거두지 못한 채 다리 주변의 강을 건너려 시도하였고, 그렇게 교전은 이어졌습니다. 마침내, 사회주의 민병대는 다리 주변의 방어선을 뚫고 세인트루이스를 공격하는데 성공했으며, 세인트루이스는 '인민 정부'가 세워졌습니다. 스타크 주지사는 남쪽으로 배턴루지로 도망쳤지만 미주리 주는 사회당의 수중에 있습니다."
 amcivwar.712.d.TEX:0 "비록 연방군이 며칠 전에 미주리를 떠났지만, 주지사 스타크는 아직 어떤 경쟁 정부에도 지지를 선언하지 않았습니다. 중서부에서 가장 유리한 위치를 차지하기 위한 시도로, 버틀러 장군은 일리노이주로부터 미주리주 전역에 걸쳐 민병대를 파견했습니다. 그들은 국경의 이즈 다리에서 스타크 주지사의 주방위군과 마주쳤으며, 양 측의 민병대가 이렇다 할 수확도 거두지 못한 채 다리 주변의 강을 건너려 시도하였고, 그렇게 교전은 이어졌습니다. 마침내, 단독으로 행동하던 일리노이 민병대가 북쪽에서 다가와 뒤에서 미노조연맹군을 공격하기 시작했고, 스타크 주지사의 허가를 받은 주방위군이 전면으로 밀어붙이며 미노조연맹의 민병대를 항복시킬 수 있었습니다. 스타크 주지사는 이제 합법적인 휴이 롱 대통령 지지를 선포했고, 미연합군은 국경을 지키기 위해 주 안으로 들어갔습니다."
 amcivwar.712.a:0 "혁명은 더 강해진다!"
 amcivwar.712.b:0 "망할 반역자놈들!"
 amcivwar.712.c:0 "강이 그들을 붙잡았다."
 amcivwar.712.d:0 "도적, 범죄자, 반역자!"
 amcivwar.712.e:0 "빌어먹을 놈들!"
 amcivwar.713.t:0 "동쪽에 지원군의 도착"
 amcivwar.713.d:0 "맥아더가 생각했던 것보다 훨씬 더 빨리 서부가 폭도들에게 점령될지도 모르지만, 이제 동부는 더욱 안전해졌습니다. 수만 명의 연방군이 버지니아에 도착했으며, 이와 함께 서부에서는 훨씬 더 많은 자원병이 몰려와 동부의 군대에 등록하고자 합니다. 우리 군대는 날로 강해지고 있습니다."
 amcivwar.713.a:0 "애국자들이여, 총을 들어라!"
 amcivwar.714.t.USA:0 "테네시에서의 연방주의자 승리"
 amcivwar.714.t.TEX:0 "테네시에서의 롱주의자 승리"
 amcivwar.714.d.USA:0 "오늘 오전 8시 45분, 롱주의자 민병대들이 내슈빌의 연방군 수비대를 공격했으나, 그들은 전문적이고 조직된 군대의 상대가 되지 못했습니다. 연방군은 손쉽게 그들을 물리칠 수 있었으며, 주 내의 지역 파르티잔들을 잡아내기 시작하고 있습니다. 이 승리를 통해, 테네시에 대한 맥아더의 통제는 당장으로서는 방해받지 않을 것입니다."
 amcivwar.714.d.TEX:0 "오늘 오전 8시 45분, 롱주의자 민병대들이 동부로의 후퇴 과정에서 아직 재편 중에 있었던 내슈빌의 연방군 수비대를 공격했습니다. 자리에 있던 조직이 제대로 되지 않은 주 방위군과 몇 안 되는 육군 부대들은 빠르게 포위되었고 항복할 수밖에 없었습니다. 이내 내슈빌 시는 롱 대통령의 군대에 넘겨졌습니다. 테네시 주 곳곳에서, 현지 미닛맨 민병대들과 롱 주의자들은 시골과 대부분의 도시들을 확보했고, 대부분의 사람들은 테네시 주에 대한 휴이 롱의 통제가 방해받지 않을 것이란 점에 동의하고 있습니다."
 amcivwar.714.a:0 "예상보다 쉬웠군."
 amcivwar.714.b:0 "어떻게 그런일이 있을 수 있지?"
 amcivwar.714.c:0 "부패한 연방의 무능함을 여실없이 보여주는군."
 amcivwar.714.d:0 "문젯거리도 아니다, 우리는 조만간이나 그 이후에 다시 되찾을테니까."
 amcivwar.714.e:0 "우리와는 관계 없다."
 amcivwar.715.t.CSA:0 "켄터키에서 완패한 연방주의자"
 amcivwar.715.t.TEX:0 "켄터키에서 완패한 연방주의자"
 amcivwar.715.d.CSA:0 "테네시 주를 상실한 이후, 연방군은 켄터키 주를 방어할 수 없게 되었습니다. 그리하여 맥아더 장군은 가능한 빨리 이곳을 수복하길 기원하면서 켄터키를 포기하고 동쪽으로 후퇴하기로 결정했습니다. 지금 상황에서, 의회는 롱주의자와 생디칼리스트 민병대들이 루이빌과 프랭크퍼트의 거리를 피로 적시는 광경을 지켜볼 수밖에 없었고, 곧 그 피바다가 생디칼리스트들을 향했습니다. 민병대는 루이빌이 함락된 후 프랭크퍼트를 포위하는데 성공했으며, 이내 주의 나머지 지역을 점령했습니다."
 amcivwar.715.d.TEX:0 "테네시 주를 상실한 이후, 연방군은 켄터키 주를 방어할 수 없게 되었습니다. 그리하여, 맥아더 장군은 가능한 빨리 이곳을 수복하길 기원하면서 켄터키를 포기하고 동쪽으로 후퇴하기로 결정했습니다. 우선, 루이빌에서 벌어진 짤막한 전투의 결과로 오하이오와 이어지는 다리의 파괴 및 리드의 민병대가 전멸하는 것으로 끝났으며, 롱의 군대가 생디칼리스트 민병대와 병사들을 켄터키에서 내쫓은 것으로 보입니다."
 amcivwar.715.a:0 "우리가 루이지애나에서 온 놈들을 루이빌에서 내쫒았다!"
 amcivwar.715.b:0 "조만간 강을 넘어 다시 돌아올 것이다."
 amcivwar.715.c:0 "대승이구나!"
 amcivwar.715.d:0 "어떻게 우리가 일을 그따위로 망친거지?"
 amcivwar.715.e:0 "우리가 할 수 있는건 기다림 뿐이다..."
 amcivwar.715.f:0 "충격적이군."
 amcivwar.716.t.USA:0 "노스캐롤라이나에서의 롱주의자 군대 격퇴"
 amcivwar.716.d.USA:0 "대부분의 롱주의자 군대가 서쪽으로 진격하고 있기에, 노스캐롤라이나를 점유하는 것은 그렇게 어렵지 않았습니다. 연방군은 샬럿을 공격한 소수의 롱주의자 민병대를 내쫓았으며, 아마도 사우스캐롤라이나에도 롱주의자 수비군이 거의 없을 수도 있으리라 생각됩니다."
 amcivwar.716.t.TEX:0 "배턴루지 정부의 노스캐롤라이나 함락"
 amcivwar.716.d.TEX:0 "롱주의자들의 많은 자원이 서쪽으로 흘러갔지만, 배턴루지 정부는 여전히 노스캐롤라이나의 샬럿 시를 포위하는데 충분한 민병대를 가지고 있었으며, 이윽고 짤막한 시가전을 치른 뒤에 그곳을 점령했습니다. 주 전역에서 노스캐롤라이나 민병대는 휴이 롱의 군대에 항복한 새로운 괴뢰 주지사의 명령에 따랐습니다."
 amcivwar.716.a:0 "예상못한건 아니다."
 amcivwar.716.b:0 "젠장!"
 amcivwar.716.c:0 "함정에 걸렸다!"
 amcivwar.716.d:0 "버지니아 주 경계에서 준비하라!"
 amcivwar.716.e:0 "롱주의자는 되돌아왔도다."
 amcivwar.716.f:0 "연방정부가 휘청거리는 것 같군."
 amcivwar.717.t.USA:0 "찰스턴 함락"
 amcivwar.717.t.TEX:0 "사우스캐롤라이나에서의 연방주의자 침투 격퇴"
 amcivwar.717.d.USA:0 "롱주의자 군대가 여전히 체계적이지 않으며, 완강한 공격을 물리칠 수 없다고 정확히 가정한 미 해병대 부대는 애리조나 주로부터 재배치되어 현지 민병대와 함께 찰스턴에 대한 해상공격을 성공적으로 수행했습니다. 찰스턴에 있던 롱 대통령의 주 방위대는 서로 모순되는 보고에 혼란스러워 했고, 이내 압도당해서는 결국 짤막한 전투를 치룬 뒤 항복했습니다. 맥아더 대통령의 이러한 행동은 워싱턴에서 군사 천재의 조치라고 칭송받는 중이며, 새크라멘토와 배턴루지에서의 보고에 따르면 이는 미합중국 국민들을 향한 공공연한 공격 행위라고 선언했습니다."
 amcivwar.717.d.TEX:0 "롱주의자 군대가 찰스턴을 수비하기에는 여전히 체계적이지 않다는 가정이 틀린 상황에서, 맥아더 장군은 해군과 별동대의 협공을 찰스턴에 가했습니다. 불행하게도, 미 해병대의 상륙용 주정은 임시 보트로 이동하던 도중 찰스턴 항만에 배치된 롱주의자 순양함의 포격으로 인해 폭파되었고, 한편 도시 주위에 있던 별동대는 제압되어 제대로 된 보급품도 없이 후퇴하여 은신할 수밖에 없었습니다. 사우스캐롤라이나는 이제 더욱 휴이 롱 정부의 손에 굳건히 자리잡게 되었습니다."
 amcivwar.717.a:0 "맥아더 장군이 해냈다!"
 amcivwar.717.b:0 "어쨌건, 큰 도박이었어."
 amcivwar.717.c:0 "당연한 승리다."
 amcivwar.717.d:0 "다시 돌아올테다!"
 amcivwar.717.e:0 "싸움은 모두에게 해롭다."
 amcivwar.718.t:0 "뉴욕시 포위"
 amcivwar.718.d:0 "해외의 선동가들이 이미 미국 내에서 활동하는 것으로 보입니다. 프랑스와 영국의 앞잡이 및 요원들이 뉴욕 시의 가난한 구역에서 혁명을 일으키도록 조장했기 때문입니다. 미처 도망치지 못한 많은 사업가들은 구타를 당했으나, 폭도들의 폭력사태는 영국과 프랑스에서 민간과 군사 분야 모두에서 훈련받은 조직가들이 도착하면서 잠잠해졌습니다. 주 방위군은 뉴어크부터 욘커스까지 이어지는 헐거운 포위망으로 도시를 포위했으며, 사회주의자 민병대들이 도시에 드나들지 못하게 하고 있으나, 주 방위군은 아직 맨해튼을 공격하려 하진 않았습니다."
 amcivwar.718.a:0 "항만을 계속 열어라!"
 amcivwar.718.b:0 "시간은 많다."
 amcivwar.718.c:0 "대도시의 서글픈 운명이군."
 amcivwar.719.t.USA:0 "필라델피아 습격"
 amcivwar.719.t.CSA:0 "필라델피아 전투"
 amcivwar.719.d.USA:0 "과거의 리와 하우가 그랬듯, 맥아더 장군은 필라델피아가 대서양 중부로 가는 열쇠임을 알고 있습니다. 제3보병사단 소속 병사들이 이번 주 초에 웨스트체스터로 가는 길을 통해 펜실베이니아에 진입했으며, 다른 연대들과 협력하여 캠던에 모였습니다. 하버타운에 모인 주 방위군 병사들은 필라델피아 도심에 대한 공격을 개시하였고, 성공적으로 스쿨킬 강과 델라웨어 강을 건너서 연방지방법원과 프랭크퍼드 무기고를 확보했으나, 현지 도로에 모인 저항군이 모여 그들을 막아냈습니다. 작전은 놀라울 정도로 성공적이었으나, 사회주의자들의 역공은 이내 연방군이 도시를 점령했을 적에 견줄 정도여서 해안 고속도로를 따라 북서쪽으로 진격하게 했습니다. 앨런타운에 기지를 두고 있던 버틀러 장군의 군대와 랜스데일 근방의 필라델피아에 있던 보울리 장군 사이에 치열한 전투가 시작되었습니다. 민간인 구역을 확보하려는 시도가 있었지만, 곧 맹렬한 포격이 시작되며 수 만명이 죽어나갔고, 펜실베이니아 재정복이 쉽지 않을 것임이 분명해졌습니다.\n\n갈기갈기 쪼개지고 조각난 나라의 전역에서, 갈라진 세력들은 서로 적대하고 있는 정부들을 상대로 공세 작전을 개시할 기회를 노리고 있습니다. 미네소타에서 노스캐롤라이나까지, 뉴욕 시에서 뉴멕시코까지, 작은 충돌과 민란은 결국 대규모 전투로 치닫고 말았습니다. 제2차 미국 내전이 시작되었단건 확실합니다."
 amcivwar.719.d.CSA:0 "과거의 리와 하우가 그랬듯, 맥아더 장군은 필라델피아가 대서양 중부로 가는 열쇠임을 알고 있습니다. 제3보병사단 소속 병사들이 이번 주 초에 웨스트체스터로 가는 길을 통해 펜실베이니아에 진입했으며, 다른 연대들과 협력하여 캠던에 모였습니다. 하버타운에 모인 주 방위군 병사들은 필라델피아 도심에 대한 공격을 개시하였습니다. 노조원들은 동서대로에서, 브로드 가까지 이어지는 후퇴선을 마련하였으며, 델라웨어 강과 스쿨킬 강의 다리들을 끊으며 준비를 갖췄고, 앨런타운에 있는 버틀러 장군의 군대에게 연락하여 함께 역공을 하자고 전달했습니다. 초반에 연방군은 저항에 거의 직면하지 않고 메인 선을 따라 진격했으나, 마켓 가 다리 근방에서 강을 도하하려는 시도가 현지의 생디칼리스트들의 활동에 큰 방해를 받았습니다. 곧 일주일 전 프랭크퍼드 무기고에서 빼 온 버틀러 장군의 장거리포가 연방군의 보급선에 심대한 피해를 안겼습니다. 크게 지친 맥아더 대통령은 이 지역의 군대에 걸려있는 모든 제한을 없앴고, 전투는 점차 엉망진창이 되어갔습니다. 그럼에도 불구하고, 연방군은 메릴랜드와의 경계까지 거의 밀어붙였습니다.\n\n갈기갈기 쪼개지고 조각난 나라의 전역에서, 갈라진 세력들은 서로 적대하고 있는 정부들을 상대로 공세 작전을 개시할 기회를 노리고 있습니다. 미네소타에서 노스캐롤라이나까지, 뉴욕 시에서 뉴멕시코까지, 작은 충돌과 민란은 결국 대규모 전투로 치닫고 말았습니다. 제2차 미국 내전이 시작되었단건 확실합니다."
 amcivwar.719.a:0 "지금이 아니면 절대 안돼! 전쟁이다, 미국을 위하여!"
 amcivwar.719.b:0 "우린 전쟁 중이다, 더 이상의 제약이란 없다! 다시 돌아오마!"
 amcivwar.719.c:0 "우리의 우세를 밀어붙여라! 전쟁이다!"
 amcivwar.719.d:0 "어서 뉴욕시에 도달해야만 한다, 전투 개시!"
 amcivwar.719.e:0 "지금이 습격할 때다! 무기를 들어라!"
 amcivwar.720.t:0 "맥아더 장군의 뉴잉글랜드를 향한 동원"
 amcivwar.720.d:0 "영국 국왕이 이전에 미국에 대한 개입을 거부했지만, 맥아더 대통령이 뉴잉글랜드 지역의 주지사들에게 북쪽의 생디칼리스트 반군과 싸울 수 있도록 각 주에 연방군이 진주하는 것을 허용하라는 최후통첩이 날라오며 메인, 버몬트, 뉴햄프셔, 메사추세츠, 로드아일랜드, 뉴욕 그리고 코네티컷의 주지사들이 다시금 보호를 요청해왔습니다. 연방정부를 돕는 것이 원래 계획이었습니다만 맥아더 정부가 우리가 생각했던 것보다 안정적이지 않을 수도 있습니다. 역최후통첩을 제안하시겠습니까?"
 amcivwar.720.a:0 "맥아더는 본인이 원하는 대로 할 수 있다."
 amcivwar.720.b:0 "뉴잉글랜드를 지켜야만 한다!"
 amcivwar.721.t:0 "뉴잉글랜드를 점령한 캐나다"
 amcivwar.721.d:0 "북부 전선에서 전해진 우려스러운 소식입니다! 연방군이 동쪽으로 후퇴한 이후 계속해서 재편성 중인 가운데 캐나다가 뉴잉글랜드를 공격해 점령했습니다. 뉴잉글랜드 주지사들이 캐나다에게 그렇게 해달라 요청한 것을 고려하건대 그렇게 놀라운 일은 아닙니다만, 뉴잉글랜드가 없다면 연방주의자들의 입지는 크게 약화될 것입니다."
 amcivwar.721.a:0 "지금 당장은, 배반자들에게 더 집중하는게 필요한 때다."
 amcivwar.721.b:0 "일단은, 전쟁이 끝난 뒤에 되찾으러 오겠다!"
 amcivwar.722.t:0 "뉴어크에서의 대패"
 amcivwar.722.d:0 "뉴잉글랜드를 손실한 이후, 연방군은 뉴저지에서도 쫒겨났습니다. 뉴욕의 생디칼리슴 반군은 포위망을 돌파해 뉴어크에 위치한 맥아더 장군의 군대를 괴멸시켰으며, 펜실베이니아로부터 스메들리 버틀러 장군의 지원병력을 받았고, 그런 다음에 주의 동부 절반을 점령했습니다. 하지만, 맥아더 장군 또한 뉴저지에 지원병력을 보냈으며, 이들이 델라웨어강을 도하하려는 때에 캠던에서 사회주의자의 격렬한 저항에 맞닥뜨렸습니다. 다니엘 데일리 중위의 지휘하에 신속히 자리를 잡았고, 양 측은 대규모 화력전을 개시했으며, 더 많은 증원군이 이 지역에 들어오는 것으로 소규모 지역분쟁은 결국 대규모 격전으로 터지고 말았습니다.\n\n갈기갈기 쪼개지고 조각난 나라의 전역에서, 갈라진 세력들은 서로 적대하고 있는 정부들을 상대로 공세 작전을 개시할 기회를 노리고 있습니다. 미네소타에서 노스캐롤라이나까지, 뉴욕 시에서 뉴멕시코까지, 작은 충돌과 민란은 결국 대규모 전투로 치닫고 말았습니다. 제2차 미국 내전이 시작되었단건 확실합니다."
 amcivwar.722.a:0 "우리의 우세를 잃을 순 없다! 전쟁이다!"
 amcivwar.722.b:0 "'이리 와라, 이 개새끼들아, 아니면 영생하고 싶어 그러냐?!'"
 amcivwar.722.c:0 "우리가 공격할 때다! 무기를 들어라!"
 amcivwar.723.t:0 "맥아더에게 굴복한 뉴잉글랜드"
 amcivwar.723.d:0 "뉴잉글랜드 주지사들이 캐나다에게 보호를 요청했으나 오타와 정부가 거부했다는 소식을 받았습니다. 캐나다의 보호가 없어지자, 주지사들은 맥아더 장군에게 생디칼리스트 군대로부터의 보호를 요청했습니다. 이 주들이 맥아더를 완전하게 지지하지 않을지도 모르지만, 적어도 전쟁을 피하기 위한 최선의 선택지로 여기고 있습니다."
 amcivwar.723.a:0 "뉴잉글랜드를 확보했으니, 뉴욕을 포위하는데 집중할 수 있겠군."
 amcivwar.723.b:0 "좋지 않아..."
 amcivwar.723.c:0 "망할."
 amcivwar.724.t:0 "버펄로의 미노조연맹 파르티잔"
 amcivwar.724.d.macarthur:0 "맥아더 대통령의 군대가 앨버니에서 리먼 뉴욕 주지사의 복종과 충성을 강요했음에도 불구하고, 뉴욕 시보다는 주가 훨씬 더 그의 통제에서 벗어나고 있는 것으로 보입니다. 로체스터와 버펄로의 거의 한물 간 신년 파업 노동자 잔당들이 시카고에 있는 리드 정부의 파르티잔에 참여하였는데, 이들은 시 정부를 타도하고, 주를 방어하고자 연합하여 미노조연맹의 병사들을 불러오고자 했습니다. 뉴욕 시에 더 가까이 갈 수 있는 기회를 포착한 버틀러 장군은 서스퀘하나 강의 수원지와 나이아가라 폭포까지의 진격을 명령했습니다."
 amcivwar.724.d.canada:0 "비록 영국-캐나다 정부가 주의 중립을 보호해달라는 뉴욕 주지사의 요청을 받아들였지만, 미노조연맹 소속 버틀러 장군의 병사들이 버펄로와 로체스터로 진군하여 리드 대통령의 지지자들과 합류한 뒤, 이들이 서스퀘하나 강어귀에서 나이아가라 폭포까지 이어지는 방어 가능한 선으로 움직이는걸 막기엔 주의 서부 지역에 너무 늦게 도착했습니다. 미노조연맹은 버펄로에 독자적인 주 정부를 설립했으며, 미노조연맹이나 캐나다 중 하나가 전쟁에서 나머지 지역을 장악할 때까지 주는 분단되어 있을 것으로 보입니다."
 amcivwar.724.a:0 "대단해!"
 amcivwar.724.b:0 "적어도 아직까진 우리가 뉴욕 시를 포위하고 있군."
 amcivwar.724.c:0 "끔찍하군."
 amcivwar.725.t:0 "뉴저지에서 진압당한 롱주의자 반란"
 amcivwar.725.d:0 "찰스 린드버그가 배턴루지로 떠났음에도, 롱주의자들이 남쪽에서 증원군이 도착할 때까지 버틸 기지로 뉴어크와 저지 해안 북부를 점령하고자 시도하자, 연방군은 뉴욕 포위에서 이를 제압할 군대를 빼와야 했을 만큼 여전히 강력했습니다. 그럼에도 이는 제압되었고, 비록 뉴어크의 거리에서 저항이 격렬하긴 했지만 맥아더의 병사들은 통제권을 다시 확고히 했습니다. 이 부대들은 이제 용커스와 필라델피아로 귀환했고, 반란을 일으킨 주들에 대한 조직적인 공세가 계획되고 있습니다."
 amcivwar.725.a:0 "우린 해야 할 일을 했다."
 amcivwar.725.b:0 "곧 그들에게 복수할 것이다!"
 amcivwar.725.c:0 "우리가 직접 폭군을 물리칠 것이다!"
 amcivwar.750.t:0 "덴버로 향한 의회"
 amcivwar.750.d:0 "맥아더 장군, 내각, 임시 하원의장, 그리고 수많은 의원들이 미국의 임시 수도인 덴버로 향하는 비행기에 오르면서, 어제 동해안에서의 철수가 개시되었습니다. 지금 당장 뒤에 남겨진 정부의 많은 하급 구성원들은 상황에 어떻게 대처해야 할지 갈팡질팡하는 중에서도 몇몇은 정부 부서들을 비롯, 심지어 의회 도서관에 있는 극비 문서들을 불태우고 있지만, 헌법 원본만큼은 의회 도서관에서 덴버로 빼내졌습니다. 거리의 시위대는 여전히 지역 경찰에게 진압당하고 있지만, 대부분의 주 방위군과 육군은 서쪽으로 향하는 기차에 올라탔습니다. 오늘 아침 맥아더 장군은 양원 합동 비밀회의에서 잔여의회에게 동부에서 리드와 롱을 패배시키기 전에 서부의 민간 소요를 진압할 대략적인 계획을 설명하며 연설했습니다."
 amcivwar.750.a:0 "나는 돌아올 것이다!"
 amcivwar.751.t:0 "서부로의 기나긴 여정"
 amcivwar.751.d:0 "맥아더 장군은 동해안의 권력 중심지를 포기하기로 결정했고, 이는 모든 것을 덴버로 옮김을 의미합니다. 모든 군대, 모든 무기, 육로를 통해 옮겨질 수 있는 모든 것을 말입니다. 모든 일이 맥아더 장군의 비밀 계획에 따라 이뤄지며, 우리가 서쪽으로 후퇴하고 있을 때 북쪽과 남쪽에 있는 반역자들이 우리 군대를 공격하지 않기를 바랄 뿐입니다."
 amcivwar.751.a:0 "이젠 돌이킬 수 없다."
 amcivwar.752.t:0 "잦아진 주 방위군 충돌"
 amcivwar.752.d.USA:0 "맥아더 대통령이 서부에 다시 자리를 잡으면서 미국의 단합은 빠르게 무너지고 있습니다. 한편으로는 연방의 방해가 없어지자 동부 연안과 애팔래치아 지역에서의 폭동이 확산되고 있고, 동부는 우리가 서부의 반대파를 분쇄하기 전에 폭도들에게 떨어질 것으로 보입니다. 반면 동부 해안에서 확대되고 있는 소요는 우리가 서쪽으로 이동하는 것을 감춰주고 있으며, 정부에 적대적인 신문들도 이에 대해 다루지 않았습니다. 더욱 더 좋은 점은, 오레건과 워싱턴의 주지사들이 새크라멘토 반란에 긍정하는 동안, 그곳의 시위대가 주 방위군과 충돌하며 이들 중 일부가 덴버 정부에 더 충성을 보냈고, 텍사스의 충성파 민병대가 샌안토니오에서 소집되며 서쪽과 대평원의 반란세력들이 내부 혼란에 직면하는 중이란 점입니다."
 amcivwar.752.d.TEX:0 "맥아더 장군의 독재 정부가 점점 더 많은 시민들을 멀리하면서 미국의 단합은 빠르게 무너지고 있습니다. 우리는 비실거리는 연방 정부로부터 동부에서 테네시, 켄터키, 버지니아를 빼앗을 훌륭한 기회를 가졌으며, 패튼 장군은 그곳을 공격적으로 밀어붙일 것을 권하고 있습니다. 불행하게도 텍사스와 오클라호마에서 연방주의자의 저항이 격화되는 것으로 보이는데, 따라서 동쪽으로의 진격은 우리를 서쪽에서의 공격에 노출시킬지도 모릅니다."
 amcivwar.752.d.PSA:0 "맥아더 장군의 독재 정부가 점점 더 많은 시민들을 멀리하면서 미국의 단합은 빠르게 무너지고 있습니다. 우리는 지금 대평원으로 모여들고 있는 맥아더 장군 군대의 첫 번째 표적이 된 것으로 보이며, 오리건과 워싱턴에서는 새크라멘토와 연합하기로 한 우리 주지사들의 결정에 대해 대중적인 저항이 벌써 일어나고 있습니다. 뿐만 아니라, 보고에 따르면 태평양 주의 몇몇 하원의원들은 경쟁 정부를 선언하기로 결정한걸 후회하고 있다고 합니다. 우리의 연합은 중대한 위협에 처해있습니다."
 amcivwar.752.d.CSA:0 "워싱턴, 덴버, 새크라멘토, 배턴루지에서 민중 운동이 압제자들을 타도하고자 하면서 미국의 단합은 빠르게 무너지고 있습니다. 연방군은 동부에서 파업 노동자들을 상대로 공격적인 행동을 취하고 있지 않는 것으로 보이지만, 그들의 정확한 위치를 파악하기는 어렵습니다. 새롭게 도망쳐 온 스메들리 버틀러 장군은 뉴잉글랜드와 켄터키를 점령하기 전에 옛 수도와 버지니아를 확보하기 위한 공격을 권하고 있습니다. 이곳들은 중서부보다는 더욱 귀중할 것으로 판단될 뿐만 아니라, 독재자 롱이 점령한다면 아주 위협적이게 될 것이기도 합니다."
 amcivwar.752.a:0 "어쩌면 좋은 소식일지도?"
 amcivwar.752.b:0 "먼저 북동쪽을 밀어붙여야 한다."
 amcivwar.752.c:0 "우리 사이에 민주주의의 배신자가 있다!"
 amcivwar.752.d:0 "컬럼비아구를 차지해야 한다!"
 amcivwar.753.t:0 "채터누가 통과"
 amcivwar.753.d:0 "연방군은 덴버에 닿기 위하여 테네시 주의 채터누가 시를 기차로 통과해야 했습니다. 현재 남부의 반역자들이 통제하고 있는 미시시피 강과 도시가 바로 접하고 있음에도 불구하고, 우리 군대는 총알 하나 발사하지 않고 미주리 주에 도착했습니다. 이는 아마도 노스캐롤라이나에 공세를 준비하고 있던 롱주의자 작전 참모들 덕분이었을겁니다. 이들은 노스캐롤라이나가 확보할 가치가 더 크면서도 취약한 지역이라 여겼던 것입니다. 이런 식으로 우리 군은 단 하나의 손실도 겪지 않으며 서쪽으로 이동했습니다."
 amcivwar.753.a:0 "모든 것이 계획대로군."
 amcivwar.754.t:0 "연방주의자 민병대의 텍사스 남부 장악"
 amcivwar.754.d:0 "텍사스 주는 휴이 롱에 대한 충성을 확고히 선언한 반면, 군은 연방정부에 충성했기에 주 남부 지역 전체에 걸쳐 통제권을 놓고 격렬히 다투었으며 드디어 간신히 승리를 거두었습니다. 남부 시장들은 제임스 올레드 주지사를 반역자라고 선언하였는데, 그들은 내전이 본격적으로 시작되면 나머지 지역에서 동포와 대결할 결심을 굳힌 것으로 보입니다."
 amcivwar.754.a:0 "정말 놀랍지만 환영할만한 일이군."
 amcivwar.754.b:0 "사방이 반역자들이야!"
 amcivwar.754.c:0 "롱의 대의가 지지를 잃고 있는 것 같군."
 amcivwar.755.t:0 "아칸소 강 작전"
 amcivwar.755.d:0 "주지사들이 휴이 롱에 대한 지지를 선언했음에도 불구하고, 텍사스 남부에 이어 아칸소와 오클라호마도 연방 민병대에게 떨어졌습니다. 이 주들과 샌안토니오가 모두 연방의 손 안에 있는 가운데, 휴스턴과 오스틴이 아마 곧 함락될 것이며, 맥아더는 군대를 위하여 텍사스 유전 지대에 접근할 수 있게 될 것입니다."
 amcivwar.755.a:0 "패튼이 진지를 보강하기 전에 신속히 움직여야 한다."
 amcivwar.755.b:0 "대체 그걸로 뭘 이루길 기대하고 있는거야?"
 amcivwar.756.t:0 "연방군의 미시시피 강 도하"
 amcivwar.756.d:0 "스타크 미주리 주지사는 지난 두 번의 선거에서 휴이 롱을 공개적으로 지지했지만, 서부로 향하기 위해 자신의 주에 몰려드는 연방군 민병대와 병사들을 보더니 독재 정부를 시도하려 했다는 이유로 배턴루지 정부를 규탄했고, 맥아더 대통령에게 충성을 선언했습니다. 미시시피 강 서편과 텍사스 이북의 거의 모든 땅이 확보되었기에, 연방군은 이제 텍사스를 포위하고 로키 산맥을 넘어 새크라멘토를 강타할 준비를 하고 있습니다. 서부에서 우리의 지위는 확고한 것으로 보입니다."
 amcivwar.756.a:0 "진격은 여기서 시작한다!"
 amcivwar.757.t:0 "휴스턴 함락"
 amcivwar.757.d:0 "예상한대로, 샌안토니오와 오클라호마의 충성주의자 민병대들은 데버즈 장군이 진지를 보강하기 전에 휴스턴과 오스틴의 오합지졸 롱주의자 민병대들을 괴멸시켰습니다. 이후 댈러스는 신속히 함락되었고, 이 주요 도시 세 곳이 함락되자 텍사스 전역은 연방의 통제 아래에 확고히 들어왔으며, 제임스 올레드 주지사는 도망치기 전에 붙잡혔습니다."
 amcivwar.757.a:0 "이제 배턴루지가 코앞이다."
 amcivwar.757.b:0 "상관없다. 놈들은 유전 지대를 그리 오랫동안 가지고 있진 못할거다."
 amcivwar.758.t:0 "동쪽의 혼돈"
 amcivwar.758.d:0 "우리 군대가 철수하면서 세인트루이스 동쪽의 모든 것들이 완전한 무정부 상태에 빠졌으며, 롱주의자와 생디칼리스트 민병대들이 그 전리품을 나눠 가질 것입니다. 하지만 이는 곧 놈들이 거기서 서로 싸우느라 바쁠 것이란거고, 이제 우리는 태평양의 반역자들을 처리하는데 온전히 집중할 수 있습니다."
 amcivwar.758.a:0 "우린 곧 캘리포니아를 차지할 것이다."
 amcivwar.759.t:0 "노스캐롤라이나의 휴이 롱 지지 선언"
 amcivwar.759.d:0 "새로이 선출된 클라이드 호이 노스캐롤라이나 주지사는 연방군이 동해안을 떠나는 것을 보고, 북쪽의 생디칼리스트 군대로부터, 그리고 맥아더 장군의 군대가 떠난 이래로 주를 괴롭혀 온 폭도로부터 보호해줄 곳을 모색한 끝에 휴이 롱의 정부에 대한 지지를 약속했습니다. 허나 이렇게 패튼 장군의 군대는 노퍽이라는 전략적 도시에 믿기 어려울 정도로 가까워졌고, 이제 누가 먼저 버지니아를 점령하느냐를 두고 경주가 시작되었습니다."
 amcivwar.759.a:0 "다음 역은 버지니아다!"
 amcivwar.759.b:0 "버지니아를 향한 경주가 시작됐군."
 amcivwar.760.t:0 "버지니아를 향한 경주"
 amcivwar.760.d.CSA:0 "노스캐롤라이나를 지난 후, 패튼 장군의 군대는 예상치 못했던 것을 마주쳤습니다. 버틀러 장군의 군대가 리치먼드에 있던 것입니다. 분명 그들은 웨스트버지니아에 모여들어선 패튼 장군이 행동하기 전에 어떤 저항도 없이 버지니아를 차지했을 것입니다. 패튼은 노퍽에 소규모 수비대를 남기고 국경 너머로 후퇴했습니다."
 amcivwar.760.d.TEX:0 "오늘 이른 아침, 패튼 장군의 군대는 생디칼리스트 군대와 비교하여 단기간에 놀라울만큼 먼 길을 가로질러와 리치먼드에서 버틀러 장군의 군대를 격퇴했습니다. 이 승전으로, 버지니아는 현재로선 휴이 롱의 지배하에 있습니다."
 amcivwar.760.a:0 "잘했네, 버틀러 장군."
 amcivwar.760.b:0 "다음 번에는 더 서둘러야겠군."
 amcivwar.760.c:0 "잘했네, 패튼 장군."
 amcivwar.760.d:0 "어찌되었든, 나중에 우리가 되찾으러 올 것이다."
 amcivwar.760.e:0 "우리와는 관계 없다."
 amcivwar.761.t:0 "회랑을 둔 쟁탈전"
 amcivwar.761.d.CSA:0 "치열한 전투 후, 생디칼리스트 군대는 롱주의자 군대를 상대로 중요한 이득을 얻으며 테네시와 켄터키를 손에 넣었습니다. 이 새로운 국면과 함께, 맥아더 장군에 적대적인 군대가 미시시피 강의 동쪽을 통제하고 있습니다."
 amcivwar.761.d.TEX:0 "치열한 전투 후, 롱주의자 군대는 생디칼리스트 군대를 상대로 중요한 이득을 얻으며 테네시와 켄터키를 손에 넣었습니다. 이 새로운 국면과 함께, 맥아더 장군에 적대적인 군대가 미시시피 강의 동쪽을 통제하고 있습니다."
 amcivwar.761.a:0 "미국의 모든 노동자들을 해방하는데 한 걸음 더 가까워졌다!"
 amcivwar.761.b:0 "저 부패한 독재자를 쫓아내야 한다. 곧 그리 될 것이다!"
 amcivwar.761.c:0 "낡은 부패정권을 무너뜨리는데 한 걸음 더 가까워졌다!"
 amcivwar.761.d:0 "저 사악한 생디놈들을 쫓아내야 한다. 곧 그리 될 것이다!"
 amcivwar.761.e:0 "미시시피 강에 다시 피가 흐를 것이다."
 amcivwar.762.t:0 "워싱턴에 휘날리는 붉은 깃발"
 amcivwar.762.d:0 "자칭 대통령들인 리드와 롱의 군대가 버지니아의 경계에서 전투를 벌이고 있을 때, 사회당과 제휴한 민병대가 마침내 버려진 워싱턴에 도착했습니다. 병력이 전혀 없던 도시에 손쉽게 입성했으며, 포토맥 강부터 알렉산드리아까지의 역사적인 장소들과 강들은 일단 민병대에 의해 확보되었습니다. 역공의 징후는 없어보였으므로, 대부분의 관심이 의회의사당에 쏠린 틈에 민병대가 곧 내셔널 몰과 다른 장소들을 바꿔 놓기 시작했습니다. 병사들은 다들 도망쳐 텅 빈 의회의 고향에서 낡은 깃발을 내리고 사회주의자 및 현지 신문들과 사진을 찍고 인터뷰를 하기 위해 잠시 멈춘 뒤, 마침내 워싱턴D.C.에 게양될 미노조연맹의 깃발을 향해 환호하고자 모였습니다."
 amcivwar.762.a:0 "더 이상 의회가 노동자들을 억압하지 않으리라!"
 amcivwar.762.b:0 "수도는 근시일 내에 해방되어야만 한다!"
 amcivwar.763.t:0 "미네소타에서 맥아더의 미노조연맹 공격 격퇴"
 amcivwar.763.d:0 "미국 사회당이 1936년 선거에서 미네소타 주의회를 확보하는 데 성공했으나, 사회주의 미네소타를 이루겠다는 그들의 꿈은 농민노동당의 피터슨 주지사가 주방위대를 동원해 맥아더의 병사들이 도착할때까지 미네아폴리스를 지키는 데 성공하고 직접 위스콘신의 민병대를 격퇴하고 파업을 분쇄하며 무너졌습니다. 리드 대통령은 서진에 실패했으며, 그의 새로운 지휘부는 대신에 휴이 롱에게 타격을 가하기 위해 남진과 동진을 고려하고 있다고 전해졌습니다."
 amcivwar.763.a:0 "다음은 시카고다!"
 amcivwar.763.b:0 "나쁜 소식이군."
 amcivwar.764.t:0 "절박한 난국에 처한 뉴잉글랜드"
 amcivwar.764.d:0 "영국 왕실은 며칠전에 받은 뉴잉글랜드 주지사들의 중립 보호 요청을 곧 연방정부의 군사적 입장을 더욱 위태롭게 만드는 것이므로 현명하지 못한 처사라 생각했기에 내각에서 거부했으나, 지난 밤에 재차 반복된 요청은 상이한 반응을 불러왔습니다. 이 지역에 영국-캐나다가 개입하지 않을 경우의 유일한 선택지가 노조연맹 군대의 점령인 상황에서, 내각을 비롯해 심지어는 추밀원의 친미파들도 개입에 호의적이었습니다. 영국-캐나다 정부가 움직여야 할까요?"
 amcivwar.764.a:0 "우리는 중립을 유지해야 한다."
 amcivwar.764.b:0 "뉴잉글랜드의 사람들이 우리를 필요로 하니, 그들을 도와야만 한다!"
 amcivwar.765.t:0 "뉴잉글랜드를 점령한 캐나다"
 amcivwar.765.d.CSA:0 "워싱턴 D.C.에 대한 공격으로 인해 북쪽에 위치한 대영제국에게 우리가 위협적이라는 인상을 심어준 것 같습니다. 그들은 뉴잉글랜드의 반역적인 주지사들이 보낸 보호 요청을 승낙했습니다. 우리 군은 캐나다군과 마주하기 전까지 북동쪽에서 조금도 진군할 수 없었습니다. 다만 뉴저지는 협상국이 병력을 증원하기 전에 뉴욕에 있던 우리측 민병대와 인터내셔널 동맹군에게 먼저 함락되었습니다."
 amcivwar.765.d.others:0 "워싱턴 D.C.에 대한 사회주의자들의 공세는 북쪽에 위치한 대영제국에게 이들이 진정 위협적인 존재라는 인상을 심어준 것 같습니다. 그들은 뉴잉글랜드의 반역적인 주지사들이 보낸 보호 요청을 승낙했으며, 이제 국경선 너머의 사회주의자들을 예의주시하고 있습니다. 미노조연맹은 캐나다군과 마주하기 전까지 조금도 진군할 수 없었습니다. 그러나 뉴저지는 우리가 증원을 가기도 전에 뉴욕에 있던 그들의 민병대와 인터내셔널 동맹군에게 먼저 함락되었습니다."
 amcivwar.765.a:0 "영국이 보스턴에 돌아왔다!"
 amcivwar.765.b:0 "최소한 사회주의자들이 보스턴은 차지하지 못했다."
 amcivwar.766.t:0 "사회주의자의 뉴잉글랜드 입성"
 amcivwar.766.d:0 "사회주의자 민병대와 병사들은 워싱턴 D.C.에 대한 공격의 여파로서 신속히 뉴잉글랜드를 점령했습니다. 저항이 거의 없었음에도, 미국 공화주의의 본고장에는 리드 대통령의 친구들이 매우 적다는 사실만은 분명했고, 수많은 사람들은 여전히 캐나다가 본인들을 구해주길 바라고 있습니다. 그러나 지금 당장은 미노조연맹이 뉴잉글랜드를 손에 넣었습니다."
 amcivwar.766.a:0 "훌륭해!"
 amcivwar.766.b:0 "조만간 그들을 위해 돌아갈 것이다!"
 amcivwar.766.c:0 "사회주의자들이 점점 강해지고 있군."
 amcivwar.767.t:0 "오리건에서 시작된 전쟁"
 amcivwar.767.d.USA:0 "연방정부가 서쪽으로 철수한 가운데, 맥아더 장군은 태평양의 주들이 가장 외떨어진 위협이라고 여겼기에 그 지역을 우선적으로 공격할 것임이 분명했습니다. 올 겨울의 끝 눈을 맞으며 로키산맥을 넘은 제2사단과 제14사단이 오리건과 워싱턴 주 남부 지역에 조직적인 공격을 개시했습니다. 이 주들의 주 방위군은 맥아더 대통령의 편으로 서거나, 혹은 항복해야만 했습니다. 덴버 정부의 군대는 이내 포틀랜드와 야키마를 차지했으며, 워싱턴 주지사와 오리건 주지사는 생디칼리스트의 선동과 전쟁을 피하기 위해 항복했습니다. 이제 제3사단, 제2사단, 제14사단은 캘리포니아를 점령할 채비를 하고 있으나, 캘리포니아에서는 이미 역공을 준비하였고, 동시에 미연합국이 다시금 아칸소에 공격을 펼치고 있으며, 미노조연맹은 노스캐롤라이나로 움직이고 있습니다.\n\n갈기갈기 쪼개지고 조각난 나라의 전역에서, 갈라진 세력들은 서로 적대하고 있는 정부들을 상대로 공세 작전을 개시할 기회를 노리고 있습니다. 미네소타에서 노스캐롤라이나까지, 뉴욕 시에서 뉴멕시코까지, 작은 충돌과 민란은 결국 대규모 전투로 치닫고 말았습니다. 제2차 미국 내전이 시작되었단건 확실합니다."
 amcivwar.767.d.PSA:0 "연방정부가 서쪽으로 철수한 가운데, 맥아더 장군은 태평양의 주들이 가장 외떨어진 위협이라고 여겼기에 그 지역을 우선적으로 공격할 것임이 분명했습니다. 올 겨울의 끝 눈을 맞으며 로키산맥을 넘은 제2사단과 제14사단이 오리건과 워싱턴 주 남부 지역에 조직적인 공격을 개시했습니다. 방어군에겐 다행스럽게도, 오리건 민병대의 조기경고 체계가 캘리포니아 수비대를 불러내 라그란드 방어전을 승리로 이끌었으며 적을 주에서 몰아내도록 했습니다. 이제 제3사단, 제2사단, 제14사단은 아이다호와 네바다를 방어할 채비를 하고 있으나, 캘리포니아는 이미 역공을 준비하였고, 동시에 미연합국이 다시금 아칸소에 공격을 펼치고 있으며, 미노조연맹은 노스캐롤라이나로 움직이고 있습니다.\n\n갈기갈기 쪼개지고 조각난 나라의 전역에서, 갈라진 세력들은 서로 적대하고 있는 정부들을 상대로 공세 작전을 개시할 기회를 노리고 있습니다. 미네소타에서 노스캐롤라이나까지, 뉴욕 시에서 뉴멕시코까지, 작은 충돌과 민란은 결국 대규모 전투로 치닫고 말았습니다. 제2차 미국 내전이 시작되었단건 확실합니다."
 amcivwar.767.a:0 "캘리포니아는 홀로 우리에게 저항할 수 없다."
 amcivwar.767.b:0 "포틀랜드를 공격해야 한다!"
 amcivwar.767.c:0 "그들에게 보여주었도다!"
 amcivwar.767.d:0 "사방에 반역자들 뿐이로군!"
 amcivwar.767.e:0 "전쟁이다!"
 amcivwar.768.t:0 "뉴잉글랜드 작전 참모부 재판"
 amcivwar.768.d:0 "우리의 통치에 저항하던 뉴잉글랜드의 반란이 진압되고, 1937년부터 캐나다군의 뒤편에 숨어든 이탈 지역을 확보했습니다. 뉴잉글랜드의 레슬리 그로브스와 마크 클라크는 저항세력에서 두드러지던 두명의 장군으로, 이들이 각자의 운명을 기다릴 때, 많은 사람들은 이 두 사람이 미국의 일부가 본국으로 되돌아가길 반대하던 캐나다인들에게 강요당해 때문에 우리와 싸울 수 밖에 없었던건 아닌지 궁금해하기 시작했습니다. 어떠한 증거도 이 두 사람 중 한 명 조차 뉴잉글랜드를 지키는 동안 얼토당토 않은 행동을 저질렀음을 입증하지 못하고 있습니다. 게다가 두 사람은 우리 정부에게서 공식 사면을 받을 수 있다면 [ROOT.GetNameDef]의 깃발 아래서 충성스럽게 복무할 것임을 약속하고 있습니다."
 amcivwar.768.a:0 "그들을 사면해줘라."
 amcivwar.768.b:0 "그들은 믿을 수 없다."
 amcivwar.800.t:0 "[capture_state.GetName] 점령"
 amcivwar.800.d_none:0 "오늘 [From.GetAdjective] 군대가 [capture_state.GetName]의 전략적 본거지 주를 점령했습니다. 우리 병사들과 장군들은 이 소식에 걱정하고 있지만, 끝내 우리가 승리를 거두게 될 것임을 확신할 수 있습니다."
 amcivwar.800.d_level_1:0 "오늘 [From.GetAdjective] 군대가 [capture_state.GetName]의 전략적 본거지 주를 점령했습니다. 우리 병사들과 장군들은 이 소식에 걱정하고 있지만, 끝내 우리가 승리를 거두게 될 것임을 확신할 수 있습니다."
 amcivwar.800.d_level_2:0 "또 다른 걱정스러운 소식이 [ROOT.Capital.GetName]에 전해졌습니다. 오늘 [From.GetAdjective] 군대가 [capture_state.GetName](을)를 점령하여 우리는 두 번째로 주를 잃게 되었다고 합니다. 우리 군대는 이전보다 훨씬 더 걱정스러워 하고 있지만, 우리가 탈환할 수 있으리라 확신할 수 있습니다. 단지 시간이 좀 더 필요할 뿐입니다."
 amcivwar.800.d_level_3:0 "We received news of the loss of a third strategic state today, as [From.GetAdjective] forces occupied [capture_state.GetName]. Our army’s morale is now low, as they begin to think the war is lost, and we need to move to retake the state before it’s too late."
 amcivwar.800.d_level_4:0 "[From.GetAdjective] forces today took [capture_state.GetName], and it seems the news is having an effect on our military. After this fourth blow, our army is beginning to experience desertions, but our own generals are still confident this war can be won. The civilian morale is still kept steady behind the lines, but at the front it’s hard to find supplies."
 amcivwar.800.d_level_5:0 "After the further loss of [capture_state.GetName] today, civilian morale is quickly sliding towards defeatism. Our troops, impacted by this, are refusing to advance into battle for what some are seeing as a lost cause, even though some generals see a way forward even yet."
 amcivwar.800.d_level_6:0 "We’re experiencing more desertions day after day now, especially after the loss of [capture_state.GetName]. There are rumours of discontent in our own general staff, draft dodging is the norm, and defeatism in the civilian population is widespread. Few think we can still win this war, and even the President is doubting the strength of his cause now."
 amcivwar.800.d_level_7:0 "Our ragged divisions are now completely unwilling or unable to leave their positions. Many are surrendering once the fighting reaches them, though the flood of desertions has been dammed by promises of extra rations for soldiers. However, the citizens still in our territory, many now starving, are now mostly refusing to work for our war effort, and our bullets and broken guns are not being replaced."
 amcivwar.800.d_level_8:0 "Our forces are collapsing, we’re experiencing massive desertions, our generals are surrendering, the population hates us, and we cannot win this war anymore. Without true divine intervention, we’re doomed, and our cause with us. We hope our conqueror can take better care of the American people than we could."
 amcivwar.800.a:0 "We shall return!"
 amcivwar.800.b:0 "A great victory!"
 amcivwar.801.t:0 "The Liberation of [capture_state.GetName]"
 amcivwar.801.d:0 "Today, our forces have liberated [capture_state.GetName] from the brutal occupation caused by enemy forces. People rejoiced as our forces liberated them, and our soldiers celebrated with them. Soon, this war will end, and with it the suffering the American people are experiencing."
 amcivwar.801.a:0 "We have returned."
 amcivwar.900.t:0 "Resistance Uprising in [revolt_state.GetName]"
 amcivwar.900.d:0 "Our government has clearly failed on restoring order in [revolt_state.GetName]. Partisans aligned with the traitors around us have launched an assault in the countryside, hoping to swing the war in their chosen side's favour once more."
 amcivwar.900.a:0 "Damn it."
