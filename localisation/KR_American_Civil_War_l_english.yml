 amcivwar.74.t:0 "공군 참모총장"
 amcivwar.74.d:0 "내전이 가까워지고 있지만 여전히 공석인 공군의 수장 자리는 다양한 정치, 군사 지도자들 사이에서 우려를 불러일으켰습니다. 그래서 이들은 [USA.GETLeader](을)를 접견하여 전쟁의 승리를 위해 공군 수장을 임명할 것을 요청했습니다."
 amcivwar.74.a:0 "칼 앤드류 스파츠."
 amcivwar.74.b:0 "에드워드 버논 리켄배커."
 amcivwar.74.c:0 "네이선 베드퍼드 포러스트 3세."
 amcivwar.74.e:0 "헨리 할리 '햅' 아널드"
 amcivwar.76.t:0 "위태로운 워싱턴"
 amcivwar.76.d:0 "워싱턴이 반역자들과 반란군들에게 함락될 위기에 처했고, 우리는 도시를 벗어나야 합니다. 군 지도자들은 우리가 이전할 수 있는 몇 개의 도시들을 제안했는데, 문제는 어느 곳으로 옮길 것인가 하는 것입니다."
 amcivwar.76.a:0 "덴버."
 amcivwar.76.b:0 "샌프란시스코."
 amcivwar.76.c:0 "헬레나."
 amcivwar.76.e:0 "피닉스."
 amcivwar.77.t:0 "합참의장"
 amcivwar.77.d:0 "내전이 계속 격렬해지고 있지만 여전히 공석인 합참의장 자리는 다양한 정치, 군사 지도자들 사이에서 우려를 불러일으켰습니다. 그래서 이들은 [PSA.GETLeader](을)를 접견하여 전쟁의 승리를 위해 합참의장을 임명할 것을 요청했습니다."
 amcivwar.77.a:0 "헨리 아널드."
 amcivwar.77.b:0 "새뮤얼 D. 스터지스 주니어."
 amcivwar.77.c:0 "알렉산더 밴더그리프트."
 amcivwar.77.e:0 "조지 캐틀렛 마셜 주니어."
 amcivwar.78.t:0 "육군 참모총장"
 amcivwar.78.d:0 "내전이 계속 격렬해지고 있지만 여전히 공석인 육군의 수장 자리는 다양한 정치, 군사 지도자들 사이에서 우려를 불러일으켰습니다. 그래서 이들은 [PSA.GETLeader](을)를 접견하여 전쟁의 승리를 위해 육군 수장을 임명할 것을 요청했습니다."
 amcivwar.78.a:0 "알렉산더 맥커렐 '샌디' 패치."
 amcivwar.78.b:0 "프랭크 도우 메릴."
 amcivwar.78.c:0 "아이작 D 화이트."
 amcivwar.79.t:0 "해군 참모총장"
 amcivwar.79.d:0 "내전이 계속 격렬해지고 있지만 여전히 공석인 해군의 수장 자리는 다양한 정치, 군사 지도자들 사이에서 우려를 불러일으켰습니다. 그래서 이들은 [PSA.GETLeader](을)를 접견하여 전쟁의 승리를 위해 해군 수장을 임명할 것을 요청했습니다."
 amcivwar.79.a:0 "찰스 록우드."
 amcivwar.79.b:0 "체스터 W. 니미츠."
 amcivwar.79.c:0 "에드윈 토마스 레이튼."
 amcivwar.80.t:0 "공군 참모총장"
 amcivwar.80.d:0 "내전이 계속 격렬해지고 있지만 여전히 공석인 공군의 수장 자리는 다양한 정치, 군사 지도자들 사이에서 우려를 불러일으켰습니다. 그래서 이들은 [PSA.GETLeader](을)를 접견하여 전쟁의 승리를 위해 공군 수장을 임명할 것을 요청했습니다."
 amcivwar.80.a:0 "하워드 휴즈."
 amcivwar.80.b:0 "헨리 아널드"
 amcivwar.80.c:0 "오스카 웨스트오버."
 amcivwar.90.t.CSA:0 "생디칼리스트의 지원"
 amcivwar.90.t.USA:0 "충성주의자의 지원"
 amcivwar.90.t.TEX:0 "롱주의자의 지원"
 amcivwar.90.t.PSA:0 "저항세력의 지원"
 amcivwar.90.d:0 "미국 내 다른 곳에서 [Root.GetAdjective](을)를 위해 싸우는 저항 세력이 일어나 우리 정부와 접촉하여 탈취한 보급품들을 제공하고 있습니다."
 amcivwar.90.a:0 "많은 도움이 될 것이다."
 amcivwar.94.t:0 "생디칼리스트의 서부 봉기"
 amcivwar.94.d:0 "최근 몇 주 동안 생디칼리슴 동조자들과 보안군들 사이의 서부 해안에서의 전투는 격렬했지만 지난 몇 주 사이에 중단되었고, 이로 인해 서쪽에 있는 노조들이 마침내 성공 희망을 포기했다는 희망으로 이어졌습니다. 워싱턴 주와 오레곤 주에서 부두 노동자 조합과 트럭 운전사 조합이 조직하고 지하 세력의 지원으로 무장한 다수의 민병대가 봉기를 일으키면서 이러한 희망은 좌절되었습니다. 이 일은 내전에서 새로운 전선을 열어줄 것입니다. 만약 반란군이 산속에서 탈출할 방법을 찾는다면 말이죠."
 amcivwar.94.a:0 "만세!"
 amcivwar.94.b:0 "생디칼리스트 놈들이 더 늘어난건가?!"
 amcivwar.95.t:0 "롱주의자 반군의 켄터키 봉기"
 amcivwar.95.d:0 "휴이 롱은 1936년 선거에서 켄터키와 인디애나 같은 주들에서 다른 곳에서도 거의 흔들림이 없는 가운데, 항상 심장부에서도 강한 지지를 받았습니다. 이제 롱 지지자들이 켄터키와 그 주변 지역에서 일어나 지하에서 얻은 무기를 들고 뭉쳐서 내전에서 새로운 전선을 열었습니다."
 amcivwar.95.a:0 "만세!"
 amcivwar.95.b:0 "저들이 '롱 런'하기 에는 도움 되보이지 않는군."
 amcivwar.96.t:0 "충성주의자의 펜실베이니아 봉기"
 amcivwar.96.d:0 "생디칼리슴의 심장부 펜실베이니아에서도 연방정부에 대한 지지는 여전히 강하며, 이는 마침내 필라델피아 시에서 조직된 것으로 알려진 충성주의자 민병대가 다시 한 번 연방정부의 이 지역 통제권을 주장하면서 주 중심부의 언덕에서 일어나면서 증명되었습니다. 그들이 목표를 달성하고 내전에서 새로운 전선을 열지는 두고 볼 일입니다."
 amcivwar.96.a:0 "만세!"
 amcivwar.96.b:0 "쓸데 없는 짓이다."
 amcivwar.97.t:0 "[From.GetAdjective] 반란군"
 amcivwar.97.d:0 "우리는 [Root.GetNameDef]에서 [From.GetAdjective] 지지자의 활동이 증가하고 있는 것을 보고 있습니다. 이는 의심의 여지 없이 [From.GetAdjective] 정부의 지원과 자금 지원을 받고 있습니다. 그들은 지하에 무기를 쏟아 부음으로써 우리 군대를 괴롭히는 의도를 가진 반란군이 배후에서 일어나게 만들었습니다. 그들이 심각한 위협이 되는지 여부는 아직 밝혀지지 않았습니다."
 amcivwar.97.a:0 "우리는 견뎌낼 것이다."
 amcivwar.98.t:0 "중서부에서의 저항 세력 봉기"
 amcivwar.98.d:0 "태평양 정부에서의 민주주의 지지자들에 대한 지지는 미국 중서부 지역에서 강했으며 길거리에서는 몇몇 시위가 빈번했는데, 그 중 많은 수가 정면으로 맥아더 장군의 어깨에 내전의 책임을 떠넘기고 있는 것으로 보입니다. 이러한 시위는 최근 더욱 조직화되었고 콜로라도 전역에 걸친 광범위한 봉기로 절정에 달했으며 조용히 지하수단을 통해 자금을 지원하고 장비를 갖추었습니다. 그들이 내전에서 새로운 전선을 열지는 두고 볼 일입니다."
 amcivwar.98.a:0 "만세!"
 amcivwar.98.b:0 "기껏해야 귀찮은 일일 뿐이다."
 amcivwar.100.t:0 "생디칼리스트의 조지아 봉기"
 amcivwar.100.d:0 "미노조연맹으로 전향할 만큼 충분히 화가 난 휴이 롱의 불만스러운 지지자들이 꽤나 있는 것 같습니다. 지난 몇 주 동안, 그들은 남부 조지아의 언덕에 모였으며, 이제 마침내 움직임을 보여주었습니다. 이로써 내전에서 새로운 전선이 열리게 되었습니다."
 amcivwar.100.a:0 "만세!"
 amcivwar.100.b:0 "기껏해야 귀찮은 일일 뿐이다."
 amcivwar.102.t:0 "롱주의자의 캘리포니아 봉기"
 amcivwar.102.d:0 "미연합국으로 전향할 만큼 충분히 화가 난 사회당 민병대원들이 꽤나 있는 것 같습니다. 지난 몇 주 동안, 그들은 남부 캘리포니아의 언덕에 모였으며, 이제 마침내 움직임을 보여주었습니다. 이로써 내전에서 새로운 전선이 열리게 되었습니다."
 amcivwar.102.a:0 "만세!"
 amcivwar.102.b:0 "쓸데 없는 짓이다."
 amcivwar.150.t:0 "혼돈의 미국"
 amcivwar.150.d:0 "미합중국이 내전 상태에 빠졌습니다. 우리 코앞에는 빨갱이들이 있고, 반대편에서는 미합중국과 빨갱이 모두에 반대하는 휴이 롱이 군대를 집결시켰습니다. 혼돈이 우리의 이웃을 집어삼켰습니다. 따라서 우리는 두 가지 중 하나를 선택해야 합니다. 하나는 분쟁에 휘말리지 않으면서 빨갱이가 아닌 파벌 중 하나를 도와주는 것입니다. 일단 사태가 해결된다면 이들은 결국 새로운 동맹 맺기를 희망할 것입니다. 또 다른 하나는 -미국의 모든 파벌들이 싫어하겠지만은- 빨갱이들이 승리하는 최악의 경우에 대비하기 위해 제2방위계획을 활성화하고 전략적인 위치를 선점하는 것입니다. 어떤 선택이든지 간에 당국자들은 영국인과 캐나다인이 전쟁 상태에 돌입해서 본토 수복이 아닌 싸움에 힘을 낭비하는 것을 원하지 않습니다."
 amcivwar.150.d.nocsa:0 "우리의 남쪽 이웃국이 혼란에 빠졌습니다. 따라서 우리에게는 두 가지 선택권이 주어집니다. 하나는 먼지가 가라앉으면 결국 새로운 동맹을 맺을 수 있을 것이라고 희망하면서 분쟁에서 벗어나서 그 파벌 중 하나를 지지하는 것을 고려하는 것입니다. 또 하나는 미국의 어떤 파벌도 우리를 달가워하지 않을 텐데도 적대적인 파벌이 이기는 최악의 시나리오에 대비하면서 제2방위계획을 활성화하고 전략적인 위치를 점하는 것입니다. 어느 경우에도 공무원들은 전쟁에 나가 영국인과 캐나다인의 생명을 낭비하는 것을 지지하지 않습니다. 이 전쟁은 고향 섬을 위한 것이 아닙니다."
 amcivwar.150.a:0 "우리는 누군가를 지원해야 한다."
 amcivwar.150.b:0 "제2방위계획을 이행하라."
 amcivwar.151.t:0 "알래스카의 개입 요청"
 amcivwar.151.d:0 "미국령 알래스카는 내전의 발발 이후 심각한 물자 부족을 경험하고 있습니다. 최근 유노 시에 대한 폭격 이후, 알래스카 주지사는 질서 붕괴를 두려워하고 있습니다. 멀리 떨어진 연방정부는 내전을 수행하느라 이에 대응하지 못할 것입니다. 그래서 그는 뉴잉글랜드 주지사들처럼 평화를 유지하기 위해 캐나다 정부에게 임시로나마 개입을 요청해왔습니다."
 amcivwar.151.a:0 "알래스카는 우리의 것이다."
 amcivwar.151.b:0 "우리는 움직여야만 한다."
 amcivwar.152.t:0 "[CAN.GetNameDefCap]의 알래스카 점령"
 amcivwar.152.d:0 "미국령 알래스카는 내전의 발발 이후 심각한 물자 부족을 경험하고 있습니다. 최근 유노 시에 대한 폭격 이후, 알래스카 주지사는 질서 붕괴를 두려워하고 있습니다. 멀리 떨어진 연방정부는 내전을 수행하느라 이에 대응하지 못할 것입니다. 그래서 그는 [CAN.GetNameDef]에 개입을 요청해, 캐나다 군대와 보급 트럭이 이미 알래스카로 진군하고 있습니다."
 amcivwar.152.a:0 "이 일은 나중에 처리해야겠지."
 amcivwar.156.t:0 "미국의 운명"
 amcivwar.156.d:0 "내전이 종식되었고, 이제 우리의 통제 하에 있는 미국의 영토를 어찌 해야 할지 결정해야 합니다."
 amcivwar.156.a:0 "[USA.GetNameDef]에 돌려주어라."
 amcivwar.156.b:0 "[PSA.GetNameDef]에 돌려주어라."
 amcivwar.156.c:0 "[TEX.GetNameDef]에 돌려주어라."
 amcivwar.156.e:0 "[NEE.GetNameDef]에 돌려주어라."
 amcivwar.156.f:0 "새로운 미국 정부를 수립하라."
 amcivwar.156.g:0 "군사 점령을 지속하라."
 amcivwar.157.t:0 "미국 영토 반환"
 amcivwar.157.d.supported:0 "내전 동안 우리를 지원하겠다는 약속을 지키기 위해, [From.GetNameDefCap](은)는 그들이 차지한 미국의 영토를 우리에게 돌려주기로 했습니다."
 amcivwar.157.d.notsupported:0 "[From.GetNameDefCap](은)는 내전 동안 미국 영토의 상당 부분을 차지했습니다. 이제 그들 정부는 아무런 대가 없이 '정당한 주인'에게 영토를 돌려주겠다 접근했습니다."
 amcivwar.157.a:0 "도움에 감사를 표한다."
 amcivwar.158.t:0 "미국 영토 반환"
 amcivwar.158.d:0 "동맹국 캐나다는 약속대로 그들이 차지한 미국 영토의 대부분을 우리에게 반환했습니다."
 amcivwar.158.a:0 "도움에 감사를 표한다."
 amcivwar.159.t:0 "새로운 미국 정부"
 amcivwar.159.d:0 "기존 정부가 유명무실해졌으니, 우리는 옛것으로부터 벗어나 무언가를 만들어야 합니다. 신정부는 어떻게 조직되어야 할까요?"
 amcivwar.159.a:0 "정통 정부, 미합중국."
 amcivwar.159.b:0 "미태평양합중국."
 amcivwar.159.c:0 "미연합국."
 amcivwar.159.e:0 "뉴잉글랜드."
 amcivwar.160.t:0 "뉴잉글랜드의 운명"
 amcivwar.160.d:0 "우리는 지금 뉴잉글랜드를 점령 중입니다. [america_country.GetNameDef]에게 돌려주어야 할까요, 군사 점령을 지속해야 할까요?"
 amcivwar.160.a:0 "돌려주어라."
 amcivwar.160.b:0 "우리가 한 일을 생각하면 그걸 가져갈 자격이 있다."
 amcivwar.161.t:0 "알래스카의 운명"
 amcivwar.161.d:0 "우리는 지금 알래스카를 점령 중입니다. [america_country.GetNameDef]에게 돌려주어야 할까요, 군사 점령을 지속해야 할까요?"
 amcivwar.162.t:0 "[america_country.GetNameDef]에서의 선거?"
 amcivwar.162.d:0 "[america_country.GetNameDef]에 신정부가 수립된 지 1년이 지났습니다. 우리의 동맹은 그들이 자립할 준비가 되었다고 말합니다. 그들이 선거를 열도록 허락하고 자율적인 동맹국으로 나아가도록 둘까요?"
 amcivwar.162.a:0 "당연하지."
 amcivwar.162.b:0 "그들은 준비가 되지 않았다."
 amcivwar.163.t:0 "캐나다와의 평화?"
 amcivwar.163.d:0 "우리는 오타와를 점령했고 이제 캐나다인은 도망치고 있습니다. 아마 그들의 넓은 영토를 축소시키며 평화를 이룩할 때가 온 걸지 모릅니다."
 amcivwar.163.a:0 "아주 좋아, 끝내자고."
 amcivwar.163.b:0 "땅을 줘야만 그러도록 하지."
 amcivwar.163.c:0 "그들은 교육이 더 필요해."
 amcivwar.164.t:0 "[From.GetNameDefCap]의 평화 제안"
 amcivwar.164.d:0 "[From.GetAdjective] 정부가 사절단을 보냈습니다. 그들은 자신이 캐나다의 상당 부분을 차지했고 우리가 절망적인 교훈을 배웠길 바란다고 말했습니다. 그들은 평화를 원하며, 다음 번에는 관대한 조처란 결코 없을 것이라 경고했습니다."
 amcivwar.164.a:0 "그래, 그만하자."
 amcivwar.164.b:0 "아니, 우리는 여전히 이길 수 있다!"
 amcivwar.165.t:0 "[From.GetNameDefCap]의 평화 제안"
 amcivwar.165.d:0 "[From.From.GetNameDef]에게 철저히 패배당한 캐나다 정부는 내전에서 완전히 발을 빼기를 원하기에 [Root.GetNameDef]에게 평화를 제안했습니다."
 amcivwar.165.a:0 "그래, 그만하자."
 amcivwar.165.b:0 "그들은 교육이 더 필요해."
 amcivwar.166.t:0 "[From.GetNameDefCap]의 제안"
 amcivwar.166.d:0 "우리는 지금 [CSA.GetNameDef] 측과 휴전 상태에 있습니다만, 이것이 폭풍 직전의 고요임을 모르는 사람은 없습니다. [From.GetAdjective] 정부는 우리에게 한 가지 제의를 해왔습니다: 만약 우리가 협상국에 가입한다면 전투가 시작될 때 그들은 우리의 편에 설 것입니다. 캐나다인들이 우리 만큼이나 [CSA.GetNameDef] 측을 두려워하고 있다는 것을 고려하면 타당한 제안이지만, 일부 정부 요인들은 협상국에 구속되는 것을 우려하며 이를 반대하고 있습니다. 어쨌든, 우리가 지금 내전에서 이긴다 하더라도 유럽에서의 전쟁에 휘말릴 것은 분명해 보입니다."
 amcivwar.166.a:0 "전쟁에서 승리하기 위해서는 그들의 도움이 필요하다."
 amcivwar.166.b:0 "아니, 그들 도움 없이도 충분히 해낼 수 있다."
 amcivwar.167.t:0 "[From.GetNameDefCap]의 협상국 가입"
 amcivwar.167.d:0 "우리의 원조 덕분에, [From.GetAdjective] 정부는 우리의 제안을 받아들이기로 했고, 공식적으로 협상국에 가입했습니다."
 amcivwar.167.a:0 "미국을 위한 만세 삼창을 하자!"
 amcivwar.168.t:0 "[From.GetNameDefCap]의 제안 거절"
 amcivwar.168.d:0 "[From.GetAdjective] 정부는 우리의 동맹 제의를 거절했습니다. 아마 그들이 자력으로 내전에서 이길 수 있을거라 믿는 듯 합니다."
 amcivwar.168.a:0 "이렇게 실망스러울 수가!"
 amcivwar.169.t:0 "[PSA.GetNameDefCap]의 협상국 가입"
 amcivwar.169.d:0 "우리의 승리를 두려워한 나머지, [PSA.GetAdjective] 정부는 캐나다인들과 영국인들에게 접근했습니다. 우리는 그들 전부와 싸워야 합니다. 전쟁이 끝날 때까지 말이죠."
 amcivwar.169.a:0 "그리 되리라!"
 amcivwar.200.t:0 "휴전 가능성"
 amcivwar.200.d:0 "내전이 미국을 황폐화시켰고, 이제는 휴전을 위해 [PSA.GetNameDef] 측과 접촉해야 하는가에 대한 논쟁이 정부 내에서 터져나오고 있습니다. 태평양 역적들이 휴전 제의을 고려할 지 조차도 알 수 없지만, 만약 휴전이 성사된다면 이는 우리에게 동부에 대한 우리의 지배력을 공고히 하고 우리 군대를 회복시킬 시간을 벌어 줄 것입니다. 물론 이는 어디까지나 추정이지만, 만약 우리가 휴전을 시도하지 않는다면 전쟁은 결과적으로 훨씬 더 길어질 수도 있습니다."
 amcivwar.200.a:0 "덴버에서 회동하자."
 amcivwar.200.b:0 "휴전할 가치가 없다."
 amcivwar.201.t:0 "덴버에서의 휴전 회담"
 amcivwar.201.d:0 "[survivor.GetNameDef] 및 [PSA.GetNameDef] 간의 전쟁이 장기화됨에 따라, 휴전에 대해서 양측 고관 사이에 대화가 오갔습니다. [survivor.GetAdjective] 정부가 어느 정도의 추진력을 가지고 있는지는 알 길이 없지만, 휴전 제안이 [survivor.GetAdjective]의 결단에 의한 것만은 확실합니다. 2-3일 후에는 어떻게든지 대화의 결실이 나올 것입니다."
 amcivwar.201.a:0 "흥미로운 제안인데?"
 amcivwar.202.t:0 "제안"
 amcivwar.202.d:0 "이틀간의 협상 끝에 양측 고관들은 현재 시점에서 힘의 공백이 생겨 [PSA.GetAdjective] 군대가 점령하고 있는 미시시피강 서쪽의 주는-저들이 제대로 보급받을 수 없다는 판단 하에-[PSA.GetNameDef]에게 양도한다는 합의에 도달했습니다. 미시시피강의 서쪽을 제외한 나머지 주는 [survivor.GetNameDef]의 소유가 될 것입니다. 이 합의에는 실체적인 평화에 대한 별다른 협의나 보장은 없습니다... 결국 언젠가는 서로 영혼의 한타를 쳐야만 할 것입니다. 그러나 현재 양측은 단순히 적대행위의 중단, 피해범위의 산정 그리고 생존자의 구제를 위한 시간이 필요하다고 주장합니다."
 amcivwar.202.a:0 "합의대로 하자."
 amcivwar.202.b:0 "너무 많은 걸 요구하는군!"
 ACW_agree_proposal:0 "동의 못할 이유가 없다."
 ACW_we_will_try_again:0 "다시 협의해보자..."
 amcivwar.203.t:0 "휴전은 없다"
 amcivwar.203.d:0 "아마도 휴전은 처음부터 기대하기 힘든 것이었을지도 모르겠습니다. 덴버에서의 양측의 회담은 아무런 실질적 합의도 없이 결렬되었고 휴전에 대한 희망은 사라졌습니다. 전쟁은 재개되었습니다."
 amcivwar.203.a:0 "너무 많은걸 바랬군."
 amcivwar.204.t:0 "[ACW_ceasefire_name]"
 amcivwar.204.d:0 "[PSA.GetNameDef] 측과의 합의가 이루어짐에 따라 이제 우리와 저들은 휴전상태입니다. 이미 우리 군대는 동부의 새 경계선으로 철수하고 있습니다. 물론 휴전이 얼마나 오래 지속될지는 두고봐야 합니다."
 amcivwar.204.a:0 "지금 당장은 평화가 왔군."
 amcivwar.205.t:0 "[ACW_ceasefire_name]"
 amcivwar.205.d:0 "[From.GetNameDef] 측과의 합의가 이루어짐에 따라 이제 우리와 저들은 휴전상태입니다. 이미 우리 군대는 동부의 새 경계선으로 철수하고 있습니다. 물론 휴전이 얼마나 오래 지속될지는 두고봐야 합니다."
 amcivwar.205.a:0 "지금 당장은 평화가 왔군."
 amcivwar.206.t:0 "[ACW_ceasefire_name]"
 amcivwar.206.d:0 "내전은 수개월 동안 미국을 황폐화시켜왔지만, 오늘 [survivor.GetNameDef] 측과 [PSA.GetNameDef] 측의 고관들이 덴버에서 협의를 거친 뒤에 드디어 휴전이 성립되었습니다. 이제 태평양 병력은 합의된 경계선의 서쪽으로 철수할 것이고  [survivor.GetAdjective]의 병력은 경계선 동쪽으로 철수할 것입니다. 그러나 휴전이 공식적인 평화를 의미하지는 않으며, 여전히 많은 사람들은 미국의 운명에 대한 둘 사이의 결전은 불가피하다고 생각합니다. 그럼에도 불구하고 지금은 양측이 합의에 도달해 자신들의 전열을 가다듬을 휴식의 순간이 왔으며 미국민들은 혼란의 구렁텅이에서 잠시나마의 평화를 축하하고 있습니다."
 amcivwar.206.a:0 "언제까지 지속되나 보자고."
 amcivwar.212.t:0 "혼돈의 미국"
 amcivwar.212.d:0 "라이베리아는 1822년에 노예들의 자유국으로 설립된 이래로 계속 미국의 정치/경제적 지배 하에 있었습니다. 미국의 지배는 라이베리아를 유럽 식민지 세력으로부터 보호하는 데에 도움이 되었습니다. 그러나 이제는 미국 대선을 계기로 미국은 혼란에 빠져 있습니다. 그 갈등은 이제 전쟁으로 치달았습니다. 미국은 더 이상 우리를 보호할 능력이 없습니다. 이제 우리는 어떻게 할지 결정해야 합니다."
 amcivwar.212.a:0 "우리는 꼭두각시가 아니다, 우리 스스로 보호해야 한다!"
 amcivwar.212.b:0 "우리는 반역자가 아니다, 미국에 충성하자."
 amcivwar.222.t:0 "라이베리아의 홀로서기"
 amcivwar.222.d:0 "라이베리아라는 작은 나라는 지금은 미국의 보호에서 벗어나 혼자입니다. 비록 이것이 동맹들과 적들 사이에서 대중적인 움직임은 아닐지라도, 우리는 우리 스스로 그 땅을 차지하려고 노력할 수 있습니다."
 amcivwar.222.a:0 "우리는 라이베리아에 야망이 없다."
 amcivwar.222.b:0 "그들은 무방비상태다. 그들의 땅을 점령하라!"
 amcivwar.225.t:0 "독일계 아프리카인들의 공격"
 amcivwar.225.d:0 "독일령 중앙아프리카의 독일 행정부는 우리의 외교적 고립에서 이득을 얻기 위해 우리를 공격하기로 결정했습니다. 이제는 생존을 위해 싸우는 것 말고는 선택의 여지가 없습니다."
 amcivwar.225.a:0 "가능한 많은 사람을 동원해라."
 amcivwar.226.t:0 "필리핀에서의 독립 요구"
 amcivwar.226.d:0 "미국의 내전은 필리핀에 대한 미국의 지배력을 약화시켰습니다. 필리핀 국민들은 완전한 독립을 요구하고 있지만 정부 일각에서는 필리핀의 독립으로 필리핀이 강대국에 흡수될 것을 우려하고 있습니다."
 amcivwar.226.a:0 "자유로군. 끔찍한, 끔찍한 자유야."
 amcivwar.227.t:0 "미국 장비 확보"
 amcivwar.227.d:0 "미국인들이 섬을 떠나면서, 그들은 필리핀에 많은 양의 장비를 남겼습니다. 필리핀 군대는 그들이 방심한 동안 자원을 확보하는 것을 지지하고 있지만 정부는 이것이 양국 관계에 어떤 영향을 미칠지 우려하고 있습니다."
 amcivwar.227.a:0 "장비를 확보하라."
 amcivwar.227.b:0 "우리는 친하게 지내야 한다."
 amcivwar.228.t:0 "미국의 필리핀 파견 부대"
 amcivwar.228.d:0 "전쟁으로 미국 정부는 가용한 모든 부대를 복귀시킬 수 밖에 없었습니다. 필리핀의 미군은 여전히 미국 정부와 더글러스 맥아더에 충성하고 있습니다. 일부는 필리핀을 포기하는 것은 비용이 많이 들지만 미국에는 군대가 필요하다고 우려합니다."
 amcivwar.228.a:0 "부대를 복귀시켜라."
 amcivwar.228.b:0 "우리는 원래 있던 자리를 지켜야 한다."
 amcivwar.229.t:0 "필리핀 연방"
 amcivwar.229.d:0 "미국인들은 필리핀 국민들에게 독립을 약속한 적이 없었고, 그 나라 내의 군대는 미국 내전을 독립 선언과 합법적인 정부를 구성하는 기회로 이용하기를 원했tq니다. 필리핀 연방은 국가를 관리하고 완전한 독립국가로 이행하기 위해 만들어졌습니다."
 amcivwar.229.a:0 "우리 영광스러운 새로운 연방이여."
 amcivwar.300.t:0 "뉴잉글랜드와 뉴욕 반란"
 amcivwar.300.d:0 "최근 며칠 동안, 생디칼리스트 민병대는 뉴욕과 뉴저지를 시작으로 메인 해안까지 북동부 주들에서 통제권을 장악하는데 어려움을 겪고 있습니다. 지금까지 이 지역의 주지사들은 폭력사태를 엄중 단속해 왔지만, 그 결과로 뉴욕 시 자체 내에서 여전히 계속되고 있는 일련의 폭동에 더하여 보스턴과 버팔로에서도 폭력사태가 일어났습니다. 시민들은 긴장하고 있으며 주지사들은 긴장이 고조될 것을 우려하며 이 지역에 지역 민병대를 조직하라는 연방정부의 허가를 거부했습니다. 몇몇 뉴잉글랜드 주지사들은 캐나다 정부에 개입해 줄 것을 조용히 요청하고 있는 것으로 보도되고 있는데, 이는 더 악화될 수도 있습니다."
 amcivwar.300.d.assass:0 "잭 리드 암살의 여파는 북부 전역에서 감지되었지만, 뉴저지에서 메인 해안까지 북동부 주 전역에서 특히 폭력 사태가 격렬합니다. 몇몇 사회당 민병대들은 연합하든 아니든 간에 제일당과 함께 일어서서 그 지역을 장악하려고 시도하고 있습니다. 지금까지 이 지역의 주지사들은 폭력사태를 엄중 단속해 왔지만, 그 결과로 뉴욕 시 자체 내에서 여전히 계속되고 있는 일련의 폭동에 더하여 보스턴과 버팔로에서도 폭력사태가 일어났습니다. 시민들은 긴장하고 있으며 주지사들은 긴장이 고조될 것을 우려하며 이 지역에 지역 민병대를 조직하라는 연방정부의 허가를 거부했습니다. 몇몇 뉴잉글랜드 주지사들은 캐나다 정부에 개입해 줄 것을 조용히 요청하고 있는 것으로 보도되고 있는데, 이는 더 악화될 수도 있습니다."
 amcivwar.300.d.peace:0 "잭 리드와 사회당은 북부 전역의 민병대를 통제하려고 노력했지만, 모든 사람들이 이 타협안이 충분히 통과되었다는 것에 동의하는 것은 아닙니다. 실제로, 몇몇 더 많은 급진적인 노조들이 여전히 파업을 요구하고 있으며, 뉴저지에서 메인 해안까지 북동부 주들은 특히 민병대에게 심한 타격을 받아왔습니다. 지금까지 이 지역의 주지사들은 폭력사태를 엄중 단속해 왔지만, 그 결과로 뉴욕 시 자체 내에서 여전히 계속되고 있는 일련의 폭동에 더하여 보스턴과 버팔로에서도 폭력사태가 일어났습니다. 시민들은 긴장하고 있으며 주지사들은 긴장이 고조될 것을 우려하며 이 지역에 지역 민병대를 조직하라는 연방정부의 허가를 거부했습니다. 몇몇 뉴잉글랜드 주지사들은 캐나다 정부에 개입해 줄 것을 조용히 요청하고 있는 것으로 보도되고 있는데, 이는 더 악화될 수도 있습니다."
 amcivwar.300.a:0 "정말로 엉망진창이구나."
 amcivwar.300.b:0 "흥미롭군."
 amcivwar.310.t:0 "네바다의 태평양주와의 협력"
 amcivwar.310.d:0 "오늘 모리스 J. 설리번은 네바다가 맥아더 정부의 정통성을 인정하지 않는 태평양 주들에 충성한다고 선언했습니다. 주지사는 태평양 정부 창설 이후 태평양 정부와 협상해 왔으며 라디오 연설에서 미국의 민주주의가 실패하게 내버려둘 수 없다고 말했습니다. 지금까지 연방군은 추가 유혈 사태가 일어날 위협 없이 이 지역의 육군 기지에서 철수했습니다."
 amcivwar.310.a:0 "반가운 결정이다."
 amcivwar.310.b:0 "멍청한 결정이로군."
 amcivwar.311.t:0 "30일의 최후기한"
 amcivwar.311.d:0 "연방정부가 연방에서 탈퇴한 주들에게 제시한 30일의 마지막 기회는 지금까지 주지사들 중 누구의 마음도 바꾸지 못했습니다. 연방정부는 입장을 견지하고 있지만, 맥아더에게 최후기한 이전에 더 많은 폭력과 주들의 연방 탈퇴를 예상하라고 경고했습니다. 대부분의 워싱턴 시민들은 전면전이 불가피하다고 생각하고 있습니다."
 amcivwar.311.a:0 "우리는 지켜볼 것이다."
 amcivwar.312.t:0 "최후기한 임박"
 amcivwar.312.d:0 "연방정부가 제시한 30일 기한은 거의 끝나가고 있고, 양측 모두 물러나지 않았습니다. 오히려 반란을 일으킨 주들이 30일을 그들이 통제하는 지역 전체에서 민병대를 양성하기 위한 시간으로 사용했다는 것은 분명합니다. 이것은 내전이 정말 어려운 싸움이 될 것임을 의미하는 듯 합니다."
 amcivwar.312.a:0 "이제 무슨 일이 일어날까."
 amcivwar.313.t:0 "뉴욕 저항군과의 접촉"
 amcivwar.313.d:0 "뉴욕과 뉴저지 둘 다 연방군에게 완전히 패배했다고 생각되었지만, 여러 대규모 전투원들이 도시 지역을 빠져나와 펜실베이니아 동부의 언덕에서 다시 뭉친 것으로 밝혀졌습니다. 그들은 비록 녹초가 되었지만, 우리의 지원으로 전투를 계속하기를 희망합니다."
 amcivwar.313.a:0 "만나서 반갑네, 제군들."
 CSA_four_units_newyork:0 "필라델피아에 4개 민병대 부대가 도착합니다"
 amcivwar.315.t:0 "미 해군의 와해"
 amcivwar.315.d1:0 "미국에서의 질서 붕괴는 사회의 다른 곳에서와 마찬가지로 미국 해군에도 영향을 미쳤습니다. 많은 해병들과 심지어 일부 장교들까지도 해군 최고 사령부가 가능한 한 공정성을 유지하기 위해 어떠한 정치적 상황도 언급하지 않고 '공화국 및 공공 질서에 반대되는 세력'이라 칭한 것에 대해 공감하고 있습니다. 그런데도 변절은 횡행하고 있습니다.\n\n하지만 며칠 전 서해안에서 폭동이 일어나 여러 척의 선박이 동해안으로 향하면서 해군에 위기가 닥쳤습니다. 단순한 교전에서 때로는 노골적인 전투까지 벌어졌는데, 모두 무질서하고 혼란스러웠으며, 친구나 적의 구별조차 없었습니다. 이는 결국 해군의 즉각적인 해체로 이어졌습니다. 수십 척의 함정이 탈영 혹은 배반했으며, 수많은 해군, 해군 장교, 심지어는 해군 장성들까지 편을 가르게 되었습니다. 연방 정부가 더 이상 장악하고 있지 않은 지역에서 주둔 중인 함대와 선박 역시 흩어졌습니다."
 amcivwar.315.d2:0 "미국에서의 질서 붕괴는 사회의 다른 곳에서와 마찬가지로 미국 해군에 영향을 미쳤습니다. 많은 해병들과 심지어 일부 장교들까지도 해군 최고 사령부가 가능한 한 공정성을 유지하기 위해 어떠한 정치적 상황도 언급하지 않고 '공화국 및 공공 질서에 반대되는 세력'이라 칭한 것에 대해 공감하고 있습니다. 그런데도 변절은 횡행하고 있습니다. 맥아더의 워싱턴 진격은 생디칼리스트나 롱주의자보다 분열을 획책했으며, 결국 태평양 함대가 주지사들의 결정에 따라 워싱턴의 정부를 인정하지 않기로 했기 때문입니다.\n\n하지만 해군의 위기는 며칠 전 맥아더에 충성하던 태평양 함대의 함정과 해군 장교들이 집단적으로 반란을 일으켜 동해안으로 떠나며 발생했습니다. 태평양 함대는 이들을 추격하여 공격했습니다. 단순한 교전에서 때로는 노골적인 전투까지 벌어졌는데, 모두 무질서하고 혼란스러웠으며, 친구나 적의 구별조차 없었습니다. 이는 결국 해군의 즉각적인 해체로 이어졌습니다. 수십 척의 함정이 탈영 혹은 배반했으며, 수많은 해군, 해군 장교, 심지어는 해군 장성들까지 편을 가르게 되었습니다. 연방 정부가 더 이상 장악하고 있지 않은 지역에서 주둔 중인 함대와 선박 역시 흩어졌습니다."
 amcivwar.315.d3:0 "미국에서의 질서 붕괴는 사회의 다른 곳에서와 마찬가지로 미국 해군에도 영향을 미쳤습니다. 많은 해병들과 심지어 일부 장교들까지도 해군 최고 사령부가 가능한 한 공정성을 유지하기 위해 어떠한 정치적 상황도 언급하지 않고 '공화국 및 공공 질서에 반대되는 세력'이라 칭한 것에 대해 공감하고 있습니다. 그런데도 변절은 횡행하고 있습니다.\n\n더글러스 맥아더가 워싱턴으로 진격하고 민주적으로 선출된 정부를 전복한 뒤 군사 정권을 설치하자, 태평양 함대는 서부 해안 주지사들을 따라 태평양 사령부에 충성을 맹세했습니다. 하지만 그들 모두가 이에 동의하지는 않았습니다. 맥아더에 충성하는 해군과 장교 일당은 집단적으로 반란을 일으켜 동해안으로 향하기로 결정했고, 이로 인해 그들과 태평양 함대 사이에 전투가 벌어졌습니다. 교전은 친구와 적을 구분하지 않는 등 혼란스럽고 난잡했지만, 불행히도 반역자들은 배와 장비를 가지고 탈출했습니다. 그러나 이로 인해 미국 해군은 해체되고 있으며, 우리는 더 이상의 배반을 막기 위해 필요한 예방조치를 취하고 있습니다."
 amcivwar.315.d4:0 "미국에서의 질서 붕괴는 사회의 다른 곳에서와 마찬가지로 미국 해군에도 영향을 미쳤습니다. 많은 해병들과 심지어 일부 장교들까지도 해군 최고 사령부가 가능한 한 공정성을 유지하기 위해 어떠한 정치적 상황도 언급하지 않고 '공화국 및 공공 질서에 반대되는 세력'이라 칭한 것에 대해 공감하고 있습니다. 그런데도 변절은 횡행하고 있습니다.\n\n처음에는 해군 최고 사령부가 함대의 해체를 막으면서 롱의 대의에 충실한 해병과 장교들을 억류하고 있었지만, 이를 오래 지속할 수는 없었습니다. 서해안에서의 사건들은 미 해군의 해체를 야기했습니다. 연방 충성파와 반란파 함정 간의 전투는 태평양 함대를 무너뜨렸고, 연합 전역의 해군들이 휴이 롱에 대한 충성을 선언할 기회를 제공했습니다. 심지어 몇몇 해군 제독들도 편을 바꾸기로 선택했습니다. 또한 우리는 예비 함대와 남부에 주둔 중인 함정을 그들로부터, 그리고 곧 도착할 충성파들로부터 끌어 모아, 소수의 해군 병력을 집결시킬 수 있었습니다."
 amcivwar.315.d5:0 "미국에서의 질서 붕괴는 사회의 다른 곳에서와 마찬가지로 미국 해군에도 영향을 미쳤습니다. 많은 해병들과 심지어 일부 장교들까지도 해군 최고 사령부가 가능한 한 공정성을 유지하기 위해 어떠한 정치적 상황도 언급하지 않고 '공화국 및 공공 질서에 반대되는 세력'이라 칭한 것에 대해 공감하고 있습니다. 그런데도 변절은 횡행하고 있습니다.\n\n처음에는 해군 최고 사령부가 함대의 해체를 막으면서 롱의 대의에 충실한 해병과 장교들을 억류하고 있었지만, 이를 오래 지속할 수는 없었습니다. 서해안에서의 사건들은 미 해군의 해체를 야기했습니다. 연방 충성파와 반란파 함정 간의 전투는 태평양 함대를 무너뜨렸고, 연합 전역의 해군들이 워싱턴의 정권과 결별할 수 있는 기회를 제공했습니다. 몇몇은 생디칼리스트를 지지한다고 선언했지만, 다른 이들은 루이지애나에서 휴이 롱의 봉기를 지지한다고 발표했습니다. 심지어 몇몇 해군 제독들도 편을 바꾸기로 선택했습니다. 우리는 또한 예비 함대와 남부에 주둔 중인 함정을 그들로부터, 그리고 곧 도착할 충성파들로부터 끌어 모아, 소수의 해군 병력을 집결시킬 수 있었습니다."
