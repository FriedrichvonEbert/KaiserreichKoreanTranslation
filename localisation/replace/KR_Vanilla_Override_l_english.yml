### research_l_english
BLITZKRIEG_LABEL:0 "포위전"
MODERN_BLITZKRIEG_LABEL:0 "섬멸전"
schwerpunk:0 "각개격파"
schwerpunk_desc:0 "균일한 전력을 가진 전선은 균일한 약점을 가진 전선입니다. 어떤 작전에서도 중심점을 찾을 수 있어야 하며, 그 지점에서의 승리를 위해선 최대한의 병력이 집중되어야 합니다."
blitzkrieg:0 "포위전"
blitzkrieg_desc:0 "포위란 전쟁터에서 목표를 총체적으로 고립시키는 것입니다. '분할하여 정복하라'는 옛 말이 이 곳에서도 통용되는데, 적군 부대가 그 당사자들의 생각처럼 강력할지도 모르지만, 보급과 상부의 지시를 끊어놓는다면 식은 죽 먹기에 불과해집니다."
kampfgruppe:0 "기동부대"
kampfgruppe_desc:0 "기동부대는 특정 임무만을 위한 편제로, 특정 임무를 신속히 수행하여 그 성과를 거둘 수 있게끔 조직되었습니다."
modern_blitzkrieg:0 "섬멸전"
modern_blitzkrieg_desc:0 "섬멸이란 상대의 병력을 완전히 괴멸시키는 것입니다. 성공적인 섬멸전은 전술적 기습과, 중요지점에서 압도적인 전력을 이용하거나, 혹은 그러한 기타 전술을 이용해 이루어집니다."
volkssturm:0 "인민 민병대"
volkssturm_desc:0 "여전히 인력이 절실한 상황에서, 일각에서는 노년층과 아동 및 청소년, 혹은 정규군 복무에 부적합한 사람들로 구성된 '인민 민병대'를 설립하자고 제안합니다.\n\n "
werwolf_guerillas:0 "레지스탕스 게릴라"
werwolf_guerillas_desc:0 "조직된 레지스탕스 단체는 점령국과의 싸움에서 우리의 마지막 희망입니다. 비록 우리나라가 전장에서 패배했을지언정, 국민들의 마음 속에서는 계속 살아있을 것입니다."
basic_heavy_armor_scheme:0 "경사수선장갑대 설계"
basic_heavy_armor_scheme_desc:1 "수선장갑대에 경사를 둔다면 같은 무게와 두께의 장갑이지만 관통을 훨씬 더 어렵게 할 수 있습니다.\n\n이 모듈을 §Y대형함§!에 장착하면 §Y적들이 가하는 피해를 버틸 수 있는 능력이 향상됩니다§!. §Y전함§!과 §Y순양함§!은 그들의 서로 다른 §Y장갑설계§!로 구분됩니다."
improved_heavy_armor_scheme:0 "집중방어 장갑 설계"
improved_heavy_armor_scheme_desc:1 "이 설계는 함선의 가장 중요한 부분만을 보호하고 불필요한 부분의 보호는 무시하는 데에 중점을 둡니다.\n\n이 모듈을 §Y대형함§!에 장착하면 §Y적들이 가하는 피해를 버틸 수 있는 능력이 향상됩니다§!. §Y전함§!과 §Y순양함§!은 그들의 서로 다른 §Y장갑설계§!로 구분됩니다."
heavy_armor_advice_tt:0 "\n더 나은 §Y장갑 모듈§!을 §Y대형함§!에 장착할 경우 피해를 버티는 능력이 향상됩니다. §Y전함§!과 §Y순양함§!은 그들의 서로 다른 §Y장갑설계§!로 구분되어지는데, 순양함은 보통 전함보다 더 약한 장갑을 지니고 있습니다."

