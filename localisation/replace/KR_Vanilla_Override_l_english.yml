improved_worker_conditions:0 "노동 환경 개선"
improved_worker_conditions_desc:0 "공장일은 힘들고 위험요소가 가득합니다. 공장 노동자들의 환경을 개선한다면, 단기적 측면에선 생산량은 줄어들겠지만, 장기적 측면으론 그만한 가치가 있습니다."
foreign_politics:0 "외교정책"
foreign_politics_desc:0 "좋은 외교정책은, 국가의 체급과는 상관없이 생존을 위해선 필수적입니다. 일부 국가가 동맹을 구축하려 공을 들이고 있지만, 공격적인 성향을 가진 경우엔 공공연한 갈등에서 상대국에 정면 도전을 선택하기도 합니다. 우리가 무엇을 선택하든 간에 어리석어서는 안 되며, 오로지 전략적인 외교정책만이 우리가 친선을 맺고 적을 짓밟을 수 있습니다."

