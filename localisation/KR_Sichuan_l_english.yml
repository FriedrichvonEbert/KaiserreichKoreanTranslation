sichuan.148.t:0 "작업 완료"
sichuan.148.d.default:0 "[SZC.GetLeader](이)가 서명한 사천 구호 노력에 도움을 주어 감사하다는 내용의 [SZC.Capital.GetName] 측 전보가 도착했습니다. 이로서 멀리 떨어져 있고 상당히 인구밀도가 높은 지역에서 우리의 명성을 드높일 수 있게 되었고 중국 남서부 지역에서 정부 정통성을 재구축하는데 도움이 되었습니다."
sichuan.148.d.JAP_steals_credit:0 "기근 구호 물자가 직예의 봉쇄에도 불구하고 통과하는데는 성공했지만, 현지인들의 뇌리 속에는 배에서 휘날리던 일장기의 모습이 너무도 강렬하게 남아 버렸고 정작 물자를 보내준 우리의 공적은 잊혀지거나 완전히 무시되었습니다. 이번 사업의 공적은 온전히 일본의 것이 되어버렸고 해당 지역에서 일본의 평판이 상당히 개선되었습니다. 우리의 항의는 묵살되었습니다."
sichuan.148.a:0 "완벽해."
sichuan.148.b:0 "에휴..."

sichuan.149.t:0 "봉천이 우리 깃발을 이용하다"
sichuan.149.d:0 "끔찍한 소식입니다! 봉천은 우리의 신뢰를 악용하여 곡식을 실은 바지선이 우한을 지나치자마자 우리 깃발을 내리고 봉천 깃발을 내건 것으로 보입니다! 이는 최고 질서에 대한 배신이며 그냥 넘어갈 만한 사안이 아닙니다!"
sichuan.149.a:0 "건방진 놈!"

sichuan.150.t:0 "일본의 분노"
sichuan.150.d:0 "우리가 우한을 지나친 직후 일장기를 내리고 봉천 깃발로 바꾸는 작은 속임수를 사용했다는 것을 발견한 일본은 상당히 언짢아했습니다. 벌써 도쿄에서 [FNG.GetLeader]의 무례함을 비난하고 개빌 원조를 삭감하겠다고 알리는 분노에 가득 찬 전보가 도착했습니다."
sichuan.150.a:0 "소리지르게 놔둬라."

sichuan.151.t:0 "북부의 기근"
sichuan.151.d:0 "사천에 기근이 닥쳤다는 소식이 이미 알려진 가운데, 곤경에 처한 그 지역의 공식적인 대표단이 오늘 광저우에 도착했습니다. 천중밍 총독과 대화한 이후 그들은 지역 의회에 지지를 호소했습니다. 그들은 충격적인 사진 증거와 함께 감동적인 연설로 청중에게 호소하였으며, 이는 신문 1면 기사가 전할 수 있는 것 보다 훨씬 효과적으로 의원들의 마음을 움직였습니다.\n\n뒤이어 체계적이지 않고 감정적인 논의가 오갔지만 의장은 빠르게 질서를 회복하고 잡담을 중지시켰습니다. 선출된 입법부는 하나처럼 활동해야 합니다. 투표를 시작하기 전에 사천 기근 구제 문제를 철저히 논의할 것입니다. 최소한 광동 사람들은 북녘 동포들이 처한 사태의 심각성을 확실히 이해한게 분명합니다."
sichuan.151.a:0 "의회 투표에 올리자."

sichuan.152.t:0 "원조 투표 시작"
sichuan.152.d:0 "토론하는 동안 감정이 고조되었습니다. 회의론자들은 상황이 이렇게 악화되도록 방치한 사천 정부와 그 지역에서 만연한 파벌 분쟁을 강력하게 비난했습니다. 의회 내에서 조직화된 정당들 사이에서도 이 문제에 대한 의견이 나누어졌습니다. 원조를 보내는 쪽이 훨씬 도덕적인 선택이리라는 점에는 의문의 여지가 없지만, 사천만 기근에 시달리고 있는 것은 아니며 사천에 만연한 부패로 인해 원조 물자가 낭비되지 않으리라고 확신할 수 없습니다."
sichuan.152.a:0 "옳은 행동을 하기를 바랄 뿐이다."

sichuan.153.t:0 "천롄보가 의회를 압박하다"
sichuan.153.d:0 "광저우상공회의소 소속 상인단 단장인 천롄보가 사천 기근에 관해 지역 의회에서 연설했습니다. 부유한 광동 상인이자 박애주의자였던 그는 여러 의원들이 지지하는 회의론에 대해 격렬한 비판을 가했고 지역 의회가 행동하지 않는다면 구제안에 동의하지 않은 의원들 한명한명을 공개적으로 비난하겟다고 확언했습니다.\n\n상인 천롄보는 광동 사회 상류층 사이에서 확실히 영향력이 있는 인물입니다. 그의 압력이 확실히 이 문제에 있어서 의회의 최종 표결에 영향을 미칠 수도 있습니다."
sichuan.153.a:0 "문제를 해결하는데 도움이 되겠군."

sichuan.154.t:0 "천롄보의 개인적 기부"
sichuan.154.d:0 "부유한 상인단 단장 천롄보는 앞서 광동 지역의회에서 했던 주장을 확실히 하기 위해 사천성 구제를 위해 개인적으로 거액의 기부금을 내놓았습니다. 박애주의자로 이름높은 천롄보는 자신과 같은 부유한 사람들이 개인적으로 내놓는 기부금도 광동 지역의회가 줄 수 있는 금액에 비하면 비교도 되지 않는다고 경고했습니다. 비관주의자들은 이런 행동이 대중의 이목을 끌기 위한 수작일 뿐이라고 비웃지만, 그렇다고 하더라도 그의 발언이 지역의회 의원들에게 분명하게 전하는 주장임은 변하지 않습니다."
sichuan.154.a:0 "고맙소, 친구여."

sichuan.155.t:0 "의회에 압력을?"
sichuan.155.d:0 "지역의회는 사천이 기대했던 것 보다 훨씬 구호기금을 내놓는데 소극적인 모양입니다. 결국 구호물품은 취약한 광동 예산에 상당한 부담이 될 것이며, 지역에 보낸 구호 물품이 진짜로 필요한 이들에게 전해질 리도 없다는게 확실합니다. 하지만 천중밍은 구호 활동에 엄청난 비용이 들어간다고 하더라도 이건 옳은 일일 뿐만 아니라 중국 전역에 광동의 훌륭한 명성이 퍼져 나가는데 도움이 될 것이라고 믿습니다. 물론 천중밍은 민주주의의 가치를 깊이 믿는 인물이며 법 안에서 행동해야만 합니다. 지역 의회에 더 많은 압력을 가할 수 있겠지만, 그의 개입이 역효과를 일으켜 여론의 비난을 받거나 후임 총독에게 위험한 선례를 남길 지도 모릅니다."
sichuan.155.a:0 "이건 옳은 일이다."
sichuan.155.b:0 "절차에 개입하지 말자."

sichuan.156.t:0 "의회가 찬성표를 던지다"
sichuan.156.d:0 "몇 차례 논의 끝에 광동 의회는 마침내 사천 기근 구제안을 의결했습니다. 재적의원 과반수가 결의안에 찬성표를 던졌고 조만간 구제책 초안이 마련될 것입니다. 이는 광동 정부 평판에 도움이 될 것이며 중국 지역 민주주의의 성공입니다."
sichuan.156.a:0 "완벽해."

sichuan.157.t:0 "의회가 반대표를 던지다"
sichuan.157.d:0 "몇 차례 논의 끝에 광동 의회는 마침내 사천 기근 구제안을 의결했습니다. 과반수의 찬성을 얻지 못한 구제안은 의회를 통과하지 못했습니다. 이는 중국 전역에서 광동 지역의 명성에 확실히 영향을 끼칠 것이며 민주화 과정에 대한 강한 비판을 불러일으킬 것입니다."
sichuan.157.a:0 "도데체 무슨 짓을 한거야!?"

sichuan.158.t:0 "광동에서 도착한 지원"
sichuan.158.d:0 "마침내 광동에서 구호물품을 실은 첫 선박이 도착했습니다. 광동 내의 수많은 부자들이 내놓은 사적 기부금은 물론이고, 지역 정부가 보낸 구호 기금이 사천의 위기를 완화하는데 도움이 될 것으로 보입니다."
sichuan.158.a:0 "마침내 좋은 소식이로군!"

sichuan.159.t:0 "광동에서 지원을 거부하다"
sichuan.159.d:0 "탄원에도 불구하고 광동 의회는 기근 구호 자금을 사천에 배정해달라는 요청을 거부했습니다. 그들의 공개적인 원조 거부는 우리 뿐만 아니라 중국 전역에 부유한 광저우의 도덕 상태와 그들이 그토록 자랑하던 지역 민주주의의 진면목을 확실히 알려주었습니다."
sichuan.159.a:0 "기억할 것이다!"

sichuan.160.t:0 "진흙 식량"
sichuan.160.d:0 "기아 위기로 인해 농촌이 불안정한 수준에 이르고 있습니다. 1925년과 마찬가지로 달리 의지할 것이 없던 몇몇 마을은 배고픔을 달래기 위해 필사적으로 땅에서 진흙을 캐기 시작했습니다. 비극적으로 이런 행동으로 인해 질병과 더 많은 고통이 일너났습니다. 지역 행정부와 경찰에게 그런 행동에 의존하는 것이 얼마나 위험한지 사람들에게 알려야 한다고 지시했지만, 상황이 이렇게까지 온 마당에 얼마나 통할지는 미지수입니다."
sichuan.160.a:0 "그런 짓은 사태 해결에 전혀 도움이 되지 않아!"

sichuan.161.t:0 "쌀 폭동"
sichuan.161.d:0 "올해 초에 있었던 가격 폭등으로 인해 벌어진 말싸움과 실랑이는 사천 거대 도시에 지금 나타나고 있는 현상에 비하면 아무것도 아닙니다. 쌀 가마니가 시장에 도착하면 대체로 싸움이 벌어집니다. 사재기와 가격 조작 그리고 다른 악의에 가득 찬 행위가 계속된다는 의혹이 난무하고 있는데 반해 그 중에 확실하게 밝혀진건 거의 없습니다. 도시의 굶주린 시민들 사이에서 분노가 퍼져 나가면서 질서를 유지하고 불상사를 예방하기 위해, 아니면 최소한 앞으로 발생할 폭력사태나 공공 기물 파손을 최소화하기 위해 도시에 헌병대를 전개해야만 했습니다. 이런 조치가 완벽한 해결책은 아닙니다. 군복을 입은 폭력배를 배치한 와중에 식량 부족 사태를 해결할 수 없다면 긴장과 불만이 오히려 계속 높아질 지도 모르기 때문입니다."
sichuan.161.a:0 "지금 당장 이 사태를 해결해야해!"

sichuan.162.t:0 "시장에서의 폭력사태"
sichuan.162.d:0 "도시의 상인들은 종종 절박한 식량 부족 사태로 인해 분노의 태상이 되고는 합니다. 그들이 기근으로부터 이익을 얻는 사재기꾼이라는 외침이 퍼져나가고 있으며, 많은 상인들이 대낮에 장터에서 공격받고 있습니다. 가끔은 상인이 쌀가마니를 어딘가에 숨겨놓았다는 소문으로 인해 공격받는 이들도 있으며, 폭도들이 공격한 가게가 자기네 뱃속 만큼이나 텅 비었다는 사실을 습격 이후에나 깨닫는 상황이 많습니다. 이로 인해 더 많은 폭력 사태에 대한 두려움으로 수많은 가게와 시장들이 문을 닫아걸었고, 이로 인해 식량 수급에 차질만 빚어지고 있습니다. 이전에는 상인들이 쌀 몇 가마니를 사재기하지 않았을지도 모르지만, 지금은 확실하게 그러고 있습니다. 이런 사태에 대처하기 위해 경찰력이 추가로 투입되었지만 이미 피해는 벌어진 상황입니다."
sichuan.162.a:0 "사태가 더 심각해 질 수 있을까?"

sichuan.163.t:0 "이상한 해결책"
sichuan.163.d:0 "특히 시골 지역에서 사람들이 살아 남기위해 이전에는 먹지 않던 음식을 식용으로 사용하기 시작하면서 풀과 나뭇잎, 그리고 야생열매를 취식하는 행위는 사천 사람들 사이에서 상당히 흔한 일이 되었습니다. 수많은 이들이 이전에는 식량으로 사용하리라고는 상상도 못했던 동식물을 취식하는 등 상당히 이상한 대체품을 찾아가는 중입니다. 이런 창의력 넘치는 해결책은 기근 사태 만큼이나 충격적입니다. 최소한 아무 것도 먹지 않는 것보다는 낫겠지만, 이런 상황은 배고픈 대중들에게 충분한 구호품을 절박하게 전달해야 하는 이유를 강조할 뿐입니다."
sichuan.163.a:0 "상황을 지켜볼 필요가 있다."

sichuan.164.t:0 "중독 환자 급증"
sichuan.164.d:0 "기근으로 인해 최근 생겨난 괴식 증가는 그런 행태가 위험을 초래하리라고 알리려는 노력에도 불구하고 충분히 예측 가능했던 결과를 가져왔습니다. 병원과 시골 의료소는 의사들도 처음 보는 중독 증세를 일으킨 환자들로 가득 차 있습니다. 의료 서비스 능력이 한게에 부딪히면서 지역 행정가들이 그런 행동이 위험하다는 사실을 국민들에게 알리는 의무를 지게 되었습니다. 하지만 기근이 계속되는 한 멈추지는 않을 것입니다."
sichuan.164.a:0 "더 빨리 행동해야만 했다."

sichuan.165.t:0 "아동 빈곤율 증가"
sichuan.165.d:0 "슬프지만 가난은 항상 사천에서 떠나간 적이 없습니다. 기근이 전 지역을 휩쓸고 있는 가운데 이미 벼랑 끝에 몰려 있던 가정들이 이번 위기로 인해 큰 타격을 입으면서 상황이 더욱 악화되었습니다. 이전에는 그냥 부족한 상태였다면 이제는 정말로 아무것도 없는 상태에 놓이게 된 것입니다. 어려운 시기에 아무런 안전장치도 없는 어린이들은 현 사태에 가장 끔찍한 영향을 받는 이들입니다."
sichuan.165.a:0 "사천은 더 이상 버틸 수가 없다!"

sichuan.166.t:0 "버려진 아이들"
sichuan.166.d:0 "최근 지역을 강타한 끔찍한 사태로 인해 알아서 살아남도록 버려진 아이들이 크게 늘어났습니다. 종종 이런 상황은 단순히 부모님이 아이들을 먹일 수 없는 상황에 놓이게 되었기 때문이지만, 가끔은 더 비극적으로 아이들에게 신경쓰지 않기 때문이기도 합니다. 이런 사례가 벌써 수천건에 이르고 매일 더 많이 보고되고 있는 가운데, 주민들은 정부가 지역 내 어린이들을 돕기 위한 조치를 취해달라고 호소하고 있습니다."
sichuan.166.a:0 "우리가 그들을 도와야 한다. 다른 누구도 해줄 리가 없으니."

sichuan.167.t:0 "기근의 아이들"
sichuan.167.d:0 "기근에 가장 큰 피해를 입은 이들은 바로 사천의 어린이들입니다. 식량이 부족해지고 무질서가 만연해지면서 누구도 기근의 영향으로부터 자유로울 수 없게 되었습니다. 이로 인해 비극적인 사건들이 너무 많아질 정도로 많은 아이들이 타격을 입었습니다. 이런 상황을 가만히 놔둘 수는 없습니다. 국제 구호 기관들과 함께 아이들과 우리의 미래를 지켜줄 특수한 정부 부처를 설립하기로 했습니다. 이번 설립안에는 미래에 다가올 비극을 막기 위해 식량과 다른 지원 요소들을 특별히 준비하고, 이미 비극적인 상황에 놓인 아이들을 구제하기 위한 피난처와 고아원을 설립하는 많은 정책들이 포함됩니다.\n\n이번 정책은 기근에서 회복하기 위한 장정에서 돈은 많이 들어가는데 반해 그다지 효과가 큰 것은 아니지만, 국민들에게 우리가 지역 어린이들이 스스로 살아남아야 하는 상황에 놓이지 않도록 놔두지 않겠다는 의지를 보여주기 때문에 노력을 기울일 필요가 있습니다."
sichuan.167.a:0 "우리 아이들을 돌봐야 한다."

sichuan.168.t:0 "피난민이 지역을 떠나다"
sichuan.168.d:0 "사천에서 미래를 잃어버린 사람들 수천명이 살아남기 위해 새로운 땅을 찾으러 북쪽, 서쪽 그리고 동쪽으로 떠나고 있습니다. 너무도 많은 사람들이 떠나갔기 때문에 작은 마을 몇개는 인구가 한명도 없는 유령 마을이 되어버렸습니다. 이 처참한 기근을 빨리 끝내지 않는다면 이런 피난민 물결이 또 다시 생기게 될 것입니다."
sichuan.168.a:0 "나쁜 소식이 계속 쌓여가는군..."

sichuan.169.t:0 "사천에서 온 피난민"
sichuan.169.d.QIE:0 "잔인한 내전의 여파와 가뭄으로 인해 사천에 끔찍한 기근이 시작되었습니다. 사천 정부가 이 문제를 해결할 능력이 없어 보이기 때문에 수만명의 사람들이 고향을 포기하고 떠나 더 비옥한 우리 땅을 향했습니다. 중국에서 그들만이 곤경에 처한건 아니지만, 정부 인사들과 주민 양쪽 모두가 중국인 동포를 돕기 위해 뭔가 해야 한다고 요구하고 있습니다. 일각에서는 냉철하게 팔성연맹이 붕괴된 이후로 생겨난 위기를 고려해 볼 때 우리가 할 수 있는 일이 없다고 믿고 있습니다. 사태의 규모를 감안할 때 이들을 다시 사천으로 돌려보내는건 사태를 더 악화시킬 뿐입니다.\n\n우리의 행동이 어떻게 되던지 안에 정부는 [SZC.Capital.GetName]정부에 이 위기를 해결하기 위해 더 노력을 기울일 것을 요구하는 서한을 보냈습니다."
