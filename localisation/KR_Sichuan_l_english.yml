POLITICS_SZC_YANG_SEN_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1884년 2월 20일\n청나라 사천 광안\n§Y군 경력:§L\n1904년 군에 입대한 양썬은 1906년 쓰촨 교육관에서 근무하던 동안에 동맹회에 가입하면서 정치 활동을 시작했습니다. 1908년 졸업한 이후에는 1911년까지 청나라 신군 소속으로 복무했습니다. 신해혁명이 발발했을 때에는 배경과 연줄로 인해 인지도를 확보했습니다. 차이어 밑에서 복무하던 도중인 1921년에는 장군으로 진급했고 충칭에 배치되었습니다. 충칭 군대를 지휘하기 위해 파견된 이후에도 양썬은 슝커우와 류샹을 위시한 여타 지역 군벌들과 갈등을 계속해서 빚었습니다. 반대파를 약화시키려는 시도에도 불구하고, 그는 결코 완전히 성공하지 못했습니다.\n\n그가 사천 총독이 된 이유는 주로 군사적 성과보다는 우페이푸가 이끄는 직예군벌과의 연대 관계 때문이었습니다. 다시 말하지만, 주변의 상상과는 달리 그는 절대로 미숙한 지휘관은 아니며 이전에 벌어졌던 전쟁에서 적절한 지휘력을 보여주었고 총독 재임 기간 내내 사천 내에서 무비계의 영향력을 유지해냈습니다."

POLITICS_SZC_LIU_CUNHOU_ARMY_DESC:0 ""§Y장군 약력\n§Y출생:§L\n 1884년\n청나라 쓰촨\n§Y군 경력:§L\n류춘허우는 1903년 쓰촨 사관학교에 입학했습니다. 이후 1907년 일본 사관학교로 진학해 공부를 계속했고 1908년 졸업한 이후 중국으로 돌아왔습니다. 신해혁명동안 북양 사령관이 그를 중장으로 진급시켜주면서 괜찮게 군 경력을 시작하게 되었습니다. 그는 수많은 도적떼 소탕 작전에 참전하며 그 과정에서 상관들에게 신임을 얻었고, 결국 임시로 창설된 군대를 이끌게 되었습니다. 그러나 그의 승승장구는 그다지 사령관으로서 뛰어난 능력을 보여줬기 때문이라기 보다는, 오히려 이런 갈등과 혼돈의 시대 속에서도 변치 않는 충성을 보여주었기 때문이었다는데 더 가까웠습니다.\n\n류춘허우가 성공적으로 도적떼를 평정하고 상관들에게 믿음을 얻는 와중에도 지역 주민들은 그가 이끄는 군대가 자기들이 진압하는 도적떼보다 더 낫지 않다는 점에 실망해 그를 경멸하게 되었습니다. 그가 이끄는 군대는 가는 곳마다 보호비라는 명목으로 지역민들을 갈취했습니다. 탐욕스럽고 군사 교리보다 규율에 그다지 관심이 없던 그는 동료들 사이에서 평판을 잃었고 그의 경력을 본 이들은 군사적 통찰력이 부족한 사람으로 바라봤습니다. 그런 사실이 어찌되었든 간에 그가 완전히 무자비한 군벌이며 온갖 방법을 동원해 엄청난 부와 무시할 수 없는 권력 기반을 축적했다는 사실이 변하지는 않습니다.\n\n류춘허우는 마침내 양썬 휘하로 들어가 북부 지역에서 질서를 유지하는 임무를 맡게 되엇씁니다. 이전 직예 소속이던 시절 보여줬던 충성심으로 인해 그는 문제가 많은 복무 기록에도 불구하고 군사 부처 내에서 높은 지위를 얻었습니다."

POLITICS_SZC_LIU_XIANG_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n 1888년 7월 1일\n청나라 쓰촨\n§Y군 경력:§L\n1909년 쓰촨 군사대학을 졸업한 류샹은 군 내에서 계속해서 진급을 거듭했고 마침내 1919년 사천군 최고사령관 자리에 올랐습니다. 1920년 사천과 운남 사이에서 전쟁이 발발했을 때 류샹은 침공해오는 군벌 부대를 몰아내면서 첫 번째 군사적 성과를 기록합니다. 1921년 전쟁이 끝나자 그는 충칭 주둔군을 지휘하게 되었습니다. 이 기간 동안 그는 무시할 수 없는 존재로 자리매김했고, 사천의 산업 중심지에서 상당한 영향력을 얻었습니다.\n\n국민당이 북벌을 시작했을 당시 류샹은 국민당에 대항해 군을 지휘했습니다. 그 전쟁 동안 그는 수많은 방어전과 간간히 감행한 무모한 반격 작전을 통해 대담한 지휘관이라는 평판을 얻었습니다. 국민당이 패배하고 사천으로 귀환한 그는 양썬의 휘하로 들어갔고 지금은 쓰촨 총독 자리에 앉아있습니다. 류샹은 자신이 이런 자리에 앉아있다는 사실을 모욕으로 받아들이고 있으며, 여전히 자신에게 충성을 바치는 상당한 병력을 보유하고 있습니다. 북벌을 진압하는데 크게 성공했던 그는 존경받는 군 사령관이자 상당한 권력을 보유한 강력한 군벌입니다."

POLITICS_SZC_DENG_XIHOU_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1889년\n청나라 쓰촨\n§Y군 경력:§L\n덩시허우는 군에 입대한 이후 1906년 사천 사관학교에 입학했습니다. 1909년 졸업한 이후에는 바오딩 군관학교에 입학했습니다. 신해혁명 이후 덩시허우는 공부를 포기하고 사천으로 돌아와 복무를 계속하기로 결정합니다. 중화민국이 수립된 이후 덩시허우는 류춘허우 휘하의 쓰촨 제4군에 가담했습니다. 덩시허우는 성공적으로 부관 자리를 얻었고 빠르게 진급해 1916년에는 대대장이, 1917년에는 제5여단 여단장이 되었고 1908년 2월에는 독립 여단을 지휘하게 되었습니다. 1920년에서 1923년 사이에 동시허우는 운남과 구이저우, 쓰촨에서 수많은 전투에 참가하였고 충분한 성과를 보여주어 제3사단 사단장이 되었습니다. 같은 해 12월, 직예군벌이 수립한 북경 정부는 그를 장군으로 진급시켰습니다. 사천 군사정부를 세운 양썬의 휘하로 들어온 이후에도 그는 장군 직위를 계속해서 들고 있었습니다.\n\n머리부터 발끝까지 출세 제일주의자이며 실제로 참전한 전투보다 기록상으로 주둔하고 전근하고 진급한 기록이 훨씬 많은 덩시허우는 시간이 가면서 사천 바오딩 군관학교 졸업생들 사이에서 굉장히 중요한 인물이 되었습니다. 그의 능력에 의문을 제기하는 사람은 거의 없지만, 그의 경력은 전투에서 단련된 동료들과는 달리 다분히 이론적 경험에만 기반합니다."

POLITICS_SZC_LIU_WENHUI_ARMY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1895년\n청나라 쓰촨 다이현\n§Y군 경력:§L\n류원후이는 형이 1911년 쓰촨 육군사관학교에 입학시켜준 이래로 평생 군대에서 복무했습니다. 이후 그의 인생은 대부분 형 류원차이나 조차 류샹을 활용한 족벌주의와 1914년 입학했던 바오딩 군관학교에서 얻은 파벌 정치의 결과였기에 어떤 시각에서 보면 진급하는게 당연하다고 보일지도 모르겠습니다. 비록 그가 1916년 바오딩 군관학교를 졸업한 이래로 헌신적이고 열정적인 군인이기는 해도, 그의 경력에는 상당히 아쉬운 부분이 많습니다. 그중 가장 주목할 만한 부분은 그가 지키던 서부 시캉 지역을 티베트에게 빼앗겼다는 점입니다. 그의 초기 복무 경력에 상당히 결점이 많다고 해도, 보정계 내의 인맥과 도시에서의 상대적인 인기로 인해 그는 절대 무시할 수 없는 존재가 되었습니다."

