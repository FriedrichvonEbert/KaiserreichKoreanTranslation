SZC_internal_divisions_desc:0 "지난 10년간 사천군벌 내의 분열은 소폭 감소했지만 문제는 여전히 남아 있습니다. 영향력 있는 보정계, 강력한 산업단, 남부 장교단 모두 약간의 권력 혼란이 쓰촨을 붕괴에 임박하게 하는 발판을 마련했습니다."

SZC_famine_danger:0 "심각한 기근의 위험"
SZC_famine_danger_desc:0 "쓰촨성 내에서는 아편 생산이 극도로 만연해 있는데, 이 지방의 경제적 고립으로 인한 몇 안 되는 수익성 있는 작물 중 하나 입니다. 그 결과, 성내의 곡물과 쌀의 생산은 심각한 수준으로 줄어들었고, 이는 지난 30년간의 불안정과 무능한 통치로 인해 더 악화되었습니다. 쓰촨은 현재 대규모의 기근이라는 천재지변의 벼랑끝에 서있습니다."

