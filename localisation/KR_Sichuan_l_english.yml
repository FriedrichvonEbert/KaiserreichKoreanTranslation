SZC_social_democrat_party_long:0 "군관계 (Junguan Xi)                           §L군관계는 1931년 탕지야오가 사천을 침략한 이래로 나타난 정치 세력입니다. 공화주의자 장교들로 이루어진 이들은 운남군벌 아래로 편입되어 양썬의 정통성을 약화시키기 위한 대립 사천 정부로 재수립되었습니다. 탕지야오의 침략이 실패로 끝나고 장교들이 소규모 게릴라군이 되어 숨어들어갔지만 군관계의 극단주의적인 정치적 성향까지 사라진건 아닙니다.     탕지야오의 깃발 아래에 모인 사람들 중에는 수많은 국민당 장군들이 있었는데, 그들의 수장인 뤼차오는 쑨원의 유명한 삼대 혁명 원칙에 입각한 형태로 사천에 평화와 안정을 가져오려 합니다. 뤼차오가 정치적 야망과 좌익적 신념으로 인해 동료들 대부분과 관계가 소원해졌을지라도, 수십년간 사천을 배회하는 군벌주의와 부패를 뿌리뽑겠다는 목표에 경도된 젊고 급진적인 사람들 사이에서 여전히 꽤 많은 추종자를 얻었습니다.§!"
SZC_social_liberal_party:0 "군관계"
SZC_social_liberal_party_long:0 "군관계 (Junguan Xi)                           §L군관계는 1931년 탕지야오가 사천을 침략한 이래로 나타난 정치 세력입니다. 공화주의자 장교들로 이루어진 이들은 운남군벌 아래로 편입되어 양썬의 정통성을 약화시키기 위한 대립 사천 정부로 재수립되었습니다. 탕지야오의 침략이 실패로 끝나고 장교들이 소규모 게릴라군이 되어 숨어들어갔지만 군관계의 극단주의적인 정치적 성향까지 사라진건 아닙니다.     탕지야오가 개인적으로 뽑은 군관계 지휘관은 전직 사천 총독으로 신해혁명동안 지역을 다스렸던 늙은 동지 슝커우였습니다. 슝커우와 탕지야오는 많은 정치적 이념을 공유했는데, 특히 연성주의에 대한 시각에서는 공통점을 보였습니다. 하지만 슝커우는 독립적인 성향을 가지고 있기 때문에 운남의 만연한 영향력에서 벗어나 군관계를 스스로 좌우하고자 합니다. 결국 그는 오랜 친구들 뿐만 아니라 루차오나 다른 선배 장교들과 같은 적들과도 손을 잡아 탕지야오로부터 자유로운 정치적 기반을 수립해냈습니다.§!"
SZC_market_liberal_party:0 "보정계"
SZC_market_liberal_party_long:0 "보정계 (Baoding Xi)                           §L이름에서도 알 수 있듯이 보정계는 사천 출신이거나 사천에 정착한 보정군관학교 졸업생들과 보정계 장교들로 이루어져 있습니다. 그들이 정치적으로 자유롭고 재정상의 책임이 있다고 여겨지는 반면, 보정계는 양썬 정부에 계속해서 간섭할 뿐만 아니라 파당정치와 족벌주의로 유명세를 얻기도 했습니다. 악명높은 사업단의 지도라 류샹의 삼촌 류원후이는 원로 장교들의 자유주의적 정치성향을 대표적으로 드러내는 인물이며, 정부 내에서 자유방임주의적 성향을 견지합니다. 그는 사천에서 아편 생산과 대외 정책 영향력만을 본인이 소유할 수 있다면 파벌 내의 학력이 높고 의도가 좋은 진보주의자들에게 이념적 기반을 기꺼이 내놓을 겁니다. 비록 이로 인해 일부 극단적 개혁이 이루어졌지만, 일각에서는 원후이의 탐욕과 야심으로 인해 궁극적으로는 사천의 잠재력을 발현하는데 방해가 되리라고 생각합니다.§!"
SZC_social_conservative_party:0 "보정계"
SZC_social_conservative_party_long:0 "보정계 (Baoding Xi)                           §L이름을 보면 알수 있듯이 보정계는 보정군관학교 졸업생들과 보정계 장교들이 결성한 집단인데, 이들은 쓰촨 출신이거나 쓰촨에 주둔하고 정착한 사람들입니다. 보정계는 정치적으로 자유주의를 지향하고 국가 재정에 책임을 지기는 하지만, 후견주의와 족벌주의로 유명하면서 동시에 양썬의 정부에 계속해서 개입하기도 합니다. 보정계 내의 덩시허우 파벌은 상당히 이상주의적이고 진정한 개혁의 가능성을 믿고 있습니다. 덩시허우의 이름이 자신이 제시한 "모범지역 계획"의 대명사로 사용될 정도입니다. 이런 인상적인 개혁을 실행하기 위해 그는 쓰촨에서 교통로 확장 계속 실시해왔고, 이로 인해 경제 발전 뿐만 아니라 정부군 내에서도 강력한 영향력을 행사하게 되었습니다.§!"
SZC_authoritarian_democrat_party:0 "무비계"
SZC_authoritarian_democrat_party_long:0 "무비계 (Wubei Xi)                           §L양썬이 직예군벌의 지원을 받아 정당한 쓰촨의 지배자로 군림했던 반년간 무비계는 명예를 누렸습니다. 하지만 용맹하고 교활한 장군 양썬도 자신의 통제력이 서서히 약해지고 있다는 사실을 눈치챘습니다. 운남군벌의 사천 침략은 양썬의 권위를 무너트릴 마지막 사건이었고, 그 이후로 사천 대부분 지역이 군벌과 극단주의자의 손 안에 떨어졌습니다. 무비계는 이런 재앙과도 같은 상황 속에서도 살아남기 위해 적응하는 수 밖에 없었고, 마지못해 유력 군벌들을 몇명 정부에 합류해달라고 초청하기에 이르렀습니다.                                                       이후로 양썬은 사천에서 권위를 되찾기 위해 안간힘을 썼으나, 새로 등장한 대담한 군벌들은 말할 것도 없고 유교 장군 류춘허우나 도적 진압군 대장 톈쑹야오 같은 군벌 내 기회주의자들의 견제도 동시에 받는 중입니다. 무비계 인사 대부분은 양썬이 거의 사라지기 직전의 중앙집권화까지 실패한 이 정권을 언제까지나 유지시킬 수 없다고 의심합니다. 심지어 무비계 장군 대다수는 양썬이 군벌으로서 통치를 이번 임기를 끝으로 넘기거나 아니면 류춘허우같은 더 공격적인 지도자에게 자리를 넘기기를 바라고 있습니다. 하지만 선동가들이 그들을 선동하지만 않는다면 장군들은 양썬의 뒤를 계속 따를 겁니다.§!"
SZC_paternal_autocrat_party:0 "사업단"
SZC_paternal_autocrat_party_long:0 "사업단 (Shiye Tuan)                                  §L충칭군벌 류샹이 이끈는 사업단의 거대한 군대는 직예 충성파와 진보주의 장교들에게 도적떼에 지나지 않는다는 조롱을 받았습니다. 사업단이 대규모 병력이 질보다는 양을 선호하고 도덕적으로 결함이 있는것도 사실이지만, 순수한 인력과 강력한 화력을 통해 큰 일을 해냈다는 사실까지 부정할 수는 없을 겁니다. 류샹이 사천 남동부 지역을 장악하는데 성공했을 뿐만 아니라 셀 수 없을 정도로 많은 병사와 부하들에게 꼬박꼬박 봉급과 식량을 밀리지 않고 주었다는 사실이 이를 단적으로 증명합니다.                                                         사천 총독으로 임명해달라는 요청을 거절당하고 그토록 성실하게 받들어 모신 직예군벌에게 버려진 이후에 류샹은 생각을 바꾸어 이제부터는 무력과 계략을 통해 정당히 자신이 가져야만 했던 것들을 손에 넣기로 결정했습니다. 류샹이 사천에서 충분한 권력을 잡는다면 도적질과 아편판매를 통한 단기적인 수익은 신경쓰지 않고 진정한 현대화와 경제 개혁을 추진할 겁니다. 이런 공격적인 정책은 류샹의 군대와 개혁 모두가 순수한 가속도에 의존하며, 단 하나라도 계획을 잘못 세우거나 예기치 못한 장애물이 나타난다면 야망에 문제가 생길지도 모른다는 사실을 의미합니다.§!"
SZC_national_populist_party:0 "일관도"
SZC_national_populist_party_long:0 "일관도                                                             §L일관도 신앙은 최근 몇년간 사천 지역에서 소수의 독실한 신자들로 이루어진 집단과 연락을 유지해왔습니다. 이런 공동체 대부분은 고립된 마을들이나 특별히 열성적이고 광신적인 장군이 지배하는 군사 지배 구역으로 이루어져 있습니다. 그렇기 때문에 위대한 지도자가 사천지역 일관도에 직접 영향을 끼치기는 힘들게 되었지만, 그럼에도 불구하고 장톈란은 중국을 영적으로 격상시키고 치욕과 내분의 세기를 물질적으로 벗어나겠다는 범국민적 야망의 상징으로 남아있습니다.§!"

SZC_Liu_Cunhou_party_long:"무비계 (Wubei Xi)                           §L양썬이 갑작스럽고 재수없이 죽음을 맞이하자 무비계의 정치적 경쟁자들이 빠르게 떨어져 나가면서 사천 지역에 엄청난 권력의 공백이 생겨버렸습니다. 광신적인 유교신자이자 혼돈과 광포의 상징인 유명하고 카리스마있는 무비계 장군 류춘허우가 지도부를 빠르게 꿰찼습니다.                        류춘허우는 사천의 최대 약점인 파벌 분쟁과 지방분권적 정부를 어느 모로 봐도 자신의 최대 강점으로 뒤바꿔 버렸습니다. 자신의 권위에 의문을 제기하는 장군들에게 뇌물을 주고, 협박하고, 갈취하고 처형함으로써 그는 지역 대부분을 자기 영지를 기쁘게 수여받고 오만가지 부도덕한 방법을 활용하여 지역 전체의 이익을 극대화시키는데 혈안이 된 충실한 예스맨과 탐욕스러운 기회주의자의 소굴로 바꾸어 놓았습니다. 이런 혼란스러운 군벌들의 연합체가 당장 작동하고는 있지만, 류춘허우의 동료들 중 일부는 이런 체제가 미래에도 사천을 지켜낼 수 있을지 의심합니다. 하지만 감히 이런 말을 류춘허우 앞에서 입 밖에 낼 수 있는 자는 거의 없었고, 두 번 이상 언급한 자는 단 한명도 없었습니다."

