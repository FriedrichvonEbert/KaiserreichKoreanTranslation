SZC_Mobilise_Our_Troops:0 "군대 동원"
SZC_Conscript_Farmers:0 "농부 징집"
SZC_Recruitment_tooltip:0 "§G우리 파벌의 힘이 적당히 증가할 겁니다!§!"
SZC_Hire_Bandits_For_The_Army:0 "도적떼를 군대에서 고용"
SZC_Hire_Bandits_For_The_Army_tooltip:0 "\n§R도적들은 충성이 아니라 돈을 위해서 싸웁니다. 도적떼는 자신들이 한 일보다 더 큰 문제를 일으킬 수 있습니다.§!"

Sichuan_Famine_decisions:0 "기아 구제 노력"
Sichuan_Famine_decisions_desc:0 "1925년 쓰촨에 엄청난 혼란을 가져왔던 기근은 사람들 마음 속에 큰 상처를 남겼습니다. 또 다른 기근을 막기 위해 할 수 있는 것은 다 했지만, 팔성연합의 붕괴에 겹쳐 끊임없이 계속되는 가뭄과 걷잡을 수 없는 불안은 최악의 공포를 현실로 바꿨습니다. 기근과 싸우기 위해 할 수 있는 모든 조치를 취해야만 합니다.\n\n현재 구호에 사용할 수 있는 자원량: £convoy_texticon [?SZC_famine_PP|H0]"
SZC_International_Famine_Relief:0 "국제적 기아 구호"
SZC_International_Famine_Relief_desc:0 "최근들어 중국은 많은 사건들을 견뎌냈고 우리 자신을 위해 할 수 있는 일은 그 정도밖에 없습니다. 전쟁이나 기근의 피해를 입지 않은 해외에는 곡식이 유출되도 괜찮을 정도로 충분히 많습니다. 그들에게 어려운 우리를 도와달라고 호소해야 합니다."

SZC_Service_For_Food:0 "식량 배급"
SZC_Service_For_Food_desc:0 "사지 멀쩡한 모든 사람이 재난을 극복하기 위해 제 몫을 다해야 합니다! 시민들에게 군 복무를 시키는 대가로 배급량을 늘려 주고, 이렇게 모집한 군인들을 통해 대중에 식량을 배급하도록 할 겁니다."
SZC_Labour_Relief:0 "노동 구호"
SZC_Labour_Relief_desc:0 "현재 사회에 돌아다니는 식량이 충분치 않기 때문에 배급량만큼이라도 벌기 위해서 노동해야만 합니다. 신체가 멀쩡한 실업자를 노동자로 모으고 기근과 싸우는데 도움이 되는 기반시설과 설비를 짓는데 동원하는 대가로 식량을 나눠주는 계획을 짤 겁니다."
SZC_Allocate_More_Government_Funds:0 "더 많은 정부 자금 할당"
SZC_Allocate_More_Government_Funds_desc:0 "기근과 싸우기 위해서는 정부에서 더 많은 자원을 들여서 더 많이 개입할 필요가 있습니다. 하지만 그러기 위해서는 다른 국가 프로젝트를 희생시켜야만 합니다."
SZC_Increase_Relief_Efforts:0 "구호 노력 확대"
SZC_Increase_Relief_Efforts_desc:0 "농촌에 식량을 보급하려면 더 많은 노력을 들여야 한다는 사실은 명백합니다. 쓰촨 지역 유지들에게 각자 맡은 지역에서 쌀을 분배하는 계획을 마련하도록 맡길 겁니다."
SZC_Food_Banks:0 "식량 은행"
SZC_Food_Banks_desc:0 "정부는 쓰촨 주민들에게 식량을 배급하기 위해 농부들이나 불교 사찰과도 협력할 것이며, 재난적인 기근과 싸우기 위한 노력이 모든 사회 계층에 도달할 수 있도록 지원할 계획입니다."
SZC_Subsidise_Food_Production:0 "농업 생산 보조금"
SZC_Subsidise_Food_Production_desc:0 "쓰촨에는 풍부한 농업 종사자들이 있지만, 농부들 중 대부분이 기후와 구식 농법에만 의존하며 농사짓고 있기 때문에 수확량이 그렇게 많지 않습니다. 그로 인해 매번 가뭄만 들었다 하면 기근이 벌어집니다. 국가에서 국고를 들여 개입한다면 농부들이 낭비를 퇴치하고 생산성을 높일 수 있습니다."
SZC_Enact_Price_Controls:0 "가격 통제 실시"
SZC_Enact_Price_Controls_desc:0 "기근이 일어나자 많은 상인들이 곡식과 쌀을 사재기하기 시작했고, 다시 파는 과정에서 거의 갈취에 가까운 이익을 보고 있습니다. 필요하다면 군대의 지원을 받는 국가가 개입해서 가격 통제를 실시함으로써 국민이 고통을 겪는 와중에 폭리를 취하는 자가 없도록 할 겁니다."
SZC_Child_Protection_Programme:0 "아동 보호 계획"

SZC_Import_Grain:0 "[SZC_import_target]에서 식량 수입"
SZC_import_target_GEA:0 "독일령 인도차이나"
SZC_import_target_other:0 "[From.GetNameDef]"
SZC_Import_Grain_desc:0 "가뭄으로 인해 가까운 미래에 농지 수확량이 대체로 부족해지리라는 예측이 많습니다. 국가는 가뭄으로 인해 다가올 식량난을 보충하기 위해 해외에서 식량을 수입하는데 자금을 배정할 겁니다."

SZC_Request_Aid:0 "[SZC_famine_relief]에 지원 요청"
SZC_Request_Aid_desc:0 "[SZC_famine_relief_desc]"
SZC_famine_relief_QIE:0 "중앙정부"
SZC_famine_relief_desc_QIE:0 "옛 베이징 중앙정부도 다른 중국의 정권들과 같이 어려운 시기에 빠져 있습니다. 아무리 그렇다고 해도 같은 중국인을 버려두지는 않을 겁니다. 기근과 싸우기 위해 그들에게 도움을 요청해야 합니다."
SZC_famine_relief_FNG:0 "봉천정부"
SZC_famine_relief_desc_FNG:0 ""
SZC_famine_relief_GXC:0 "광동"
SZC_famine_relief_desc_GXC:0 ""
SZC_famine_relief_CHI:0 "국민당"
SZC_famine_relief_desc_CHI:0 ""
SZC_famine_relief_YUN:0 "운남"
SZC_famine_relief_desc_YUN:0 ""
SZC_famine_relief_LEC:0 "공사관 평의회"
SZC_famine_relief_desc_LEC:0 "홍콩에서 상하이까지 펼쳐져 있는 공사관 도시는 풍부한 부와 자원을 가지고 있습니다. 중국의 다른 지역과 비교해봐도 쑨 원수의 죽음과 그 이후의 혼란에도 거의 아무런 피해도 입지 않은 채로 버텨냈습니다. 이로 인해, 그들은 우리를 도울 수 있는 위치에 서 있습니다. 하지만 공사관 도시 관료들이 기꺼이 우리를 도울지 아닐지는 완전히 다른 문제입니다."

Sichuan_Opium_Monopoly_decisions:0 "독점판매국"
Sichuan_Opium_Monopoly_decisions_desc:0 "지금 당장으로서는 아편 상황이 통제를 벗어난 상태이며, 완전히 없애버릴 처지도 못됩니다. 아편 산업을 완전히 근절하는 대신 국가 통제 하에 두고 악한 방식으로 벌어들인 돈을 국고로 모을 겁니다.\n\n현재 아편 통제력: £opium_texticon  [?SZC_opium_control|+%1]"
SZC_Bureaucratic_Reforms:0 "관료제 개혁"
SZC_Bureaucratic_Reforms_desc:0 "최소한 아편과 관련된 부분에서만큼은 전통으로부터 멀어지고 오히려 기업에 더 가까운 방향으로 국가 관료들을 변화시키는 조치를 취해야 합니다. 효과를 점진적으로 변화시킴으로써 시장에 대한 지배력을 합리화할 겁니다."
SZC_Buy_Out_Merchants:0 "상인 인수"
SZC_Buy_Out_Merchants_desc:0 "가끔 경쟁에 대처하는 가장 좋은 방법은 그냥 인수해버리는 겁니다. 이런 방식에 투자하기 위해서는 엄청난 국고가 투입되지만, 적절한 시기에 국고를 투입한 이후에 벌어들인 이익을 통해 메꾸면 됩니다."
SZC_Forced_Acquisitions:0 "폭력을 통한 인수"
SZC_Forced_Acquisitions_desc:0 "문자 그대로 법 조문을 해석한다면 경찰력을 동원해 민간 상점을 강제로 폐쇠하고 그들의 상품과 재산을 이용하여 정부 독점을 확대할 수 있습니다."
SZC_Tax_Harvesting_Scheme:0 "세금 추징 방안"
SZC_Tax_Harvesting_Scheme_desc:0 "정부 계획에 투자할 자금을 대기 위해 지역 행정부에 자금을 투자하고 정부에 지불해야 하는 구식, 현행, 미래의 모든 세금을 징수할 수 있도록 도와주고 자신이 법 위에 선다고 믿는 이들에게서 한푼이라도 더 빼내도록 도와줄 수 있습니다. 인기 있는 조치는 아니겠지만 이게 다 사천을 위한 겁니다."
SZC_Transit_Tariffs:0 "수송 관세"
SZC_Transit_Tariffs_desc:0 "군경을 동원해 사천 일대의 주요 도로와 운송 지점에 검문소를 설치해 아편 수송에 세금을 부과할 겁니다. 서민들에게는 번거로운 조치가 되겠지만, 이를 시행한다면 정부 재원을 채우고 경쟁 업체 운송체계를 방해할 수도 있습니다."
SZC_Farmer_Licensing:0 "농사 면허"
SZC_Farmer_Licensing_desc:0 "지금부로 아편 생산에 종사하는 모든 농장을 운영하기 위해서는 면허가 필요합니다. 물론 우리의 의지를 따르지 않겠다면 저들의 재산을 몰수할 수 밖에 없겠지요."
SZC_Uncontested_Monopoly:0 "완전 독점"
SZC_Uncontested_Monopoly_desc:0 "사천에는 더 이상 아편시장이 없으며, 범죄자와 밀수업자가 손댈 수 없는 독점 국영기업 하나만이 존재합니다. 혹시 그들이 정부의 직접 통제 하에 있지 않다 하더라도, 규제와 세금을 통해 사실상 정부 통제 하에 있도록 할 겁니다. 일각에서는 이런 행태가 자기네들이 축출해냈던 범죄자와 뭐가 다르냐고 비난하겠지만, 아편 사업을 통해 국가안보와 꾸준한 정부 수입이 들어왔다는 사실에는 이견의 여지가 없을 겁니다."
SZC_Combat_Corruption:0 "부패와 싸우자"
SZC_Combat_Corruption_desc:0 "시장 지배력을 유지하려는 정부 노력이 미승인 아편 상행위를 눈감아주는 대가로 뇌물을 받는 일부 관리들로 인해 방해받고 있습니다. 뇌물 문화를 일소한다면 반국가 행위자들이 빠져나갈 틈이 줄어들 겁니다."
SZC_Combat_Smuggling:0 "밀수와 싸우자"
SZC_Combat_Smuggling_desc:0 "전국의 도로와 강을 순찰하기 위해 군대를 분산시켜 배치한다면 밀수업자들이 국가 독점 시장을 침해할 수 없도록 막을 수 있을 겁니다. 점차 밀수업자들은 시장에서 밀려날 겁니다."

Sichuan_Opium_Removal_decisions:0 "아편 금지 위원회"
Sichuan_Opium_Removal_decisions_desc:0 "톈진 조약이 체결된 이후로 아편 무역은 중국을 황폐화하고 수백만 중국인들에게 절망을 안겨주었습니다. 게다가 사천이 이런 파괴적인 산업의 핵심지라는 점으로 인해 이런 사태에 대한 정부의 죄책감은 상당합니다. 아편 금지 위원회가 직면한 도전은 엄청나지만, 아편의 손아귀에서 사람들을 해방시켜준다면 모두가 우리를 우러러보게 될 겁니다.\n\n현재 아편 확산도: £opium_texticon  [?SZC_opium_spread|+%1]"
SZC_Promote_Crop_Production:0 "작물 생산 장려"
SZC_Promote_Crop_Production_desc:0 "아편 작물이 널리 퍼진 이유 중 하나가 바로 수익성 때문입니다. 일반 작물 경작을 장려하고 보조금을 지급한다면 갈수록 더 많은 농부들이 아편 재배로부터 멀어지게 될 겁니다."
SZC_Poppy_Burning_Campaign:0 "양귀비 태우기 운동"
SZC_Poppy_Burning_Campaign_desc:0 "여전히 운영중인 아편 농장을 눈에 띄는 대로 급습하기 위해 군을 동원해 공급지를 차단해야 합니다."
SZC_Prohibitionist_Victory:0 "아편 축출 승리"
SZC_Prohibitionist_Victory_desc:0 "아편금지위원회의 노력을 통해 그토록 오랫동안 사천을 괴롭혀왔던 재앙적인 중독이 마침내 줄어들었고, 아편을 통해 폭리를 취한 악당들은 감옥에 갇히거나 다른 지방으로 추방당했습니다. 이건 진실로 축하할만한 승리입니다!"
SZC_Anti_Corruption_Campaigns:0 "반부패 운동"
SZC_Anti_Corruption_Campaigns_desc:0 "아편 확산을 막으려는 정부의 노력은 뇌물을 맏고 자금을 횡령하며 자기가 유리할 때는 법을 마음대로 무시하는 부패한 공무원과 관료에게 큰 방해를 받고 있습니다. 그들의 직위와 직책도 법 위에 설 수는 없다는 사실을 알리기 위해 많은 노력을 기울여야 합니다"
SZC_Purge_The_Administration:0 "행정부 숙청"
SZC_Purge_The_Administration_desc:0 "격변기에는 과감한 조치가 필요합니다. 그리고 현재 국민의 고혈을 빨아 이익을 보는 모기같은 놈들이 너무 많습니다. 경찰과 군대를 동원해서 그들을 제거하고 부패를 용납하지 않겠다는 분명한 교훈을 주어야 합니다."
SZC_Anti_Smuggling_Measures:0 "반밀수정책"
SZC_Anti_Smuggling_Measures_desc:0 "전국의 도로와 강을 순찰하기 위해 군대를 분산시켜 배치한다면 지역 밀수업자의 이동을 방해할 수 있을 겁니다."
SZC_Break_The_Black_Market:0 "암시장 파괴"
SZC_Break_The_Black_Market_desc:0 "범죄자들을 차근차근 억압하는 대신에 군대를 파견해 제한없는 무력을 활용해 사천의 다른 적들과 싸우듯이 해결해버릴 겁니다."
SZC_Break_The_Black_Market_tooltip:0 "§R도적놈들은 이 조치를 가만히 두고 보지 않을 겁니다. 이 작전이 실패한다면 모든 노력이 크게 후퇴할 겁니다!§!"
SZC_Set_Up_Treatment_Clinics:0 "치료센터 설립"
SZC_Set_Up_Treatment_Clinics_desc:0 "중독자 재활을 위해 새로운 치료센터를 만들고 기존 센터를 확장한다면 사태의 영향력을 완화하고 밀수업자 사업의 수익성을 떨어트리는데도 도움이 될 겁니다."
SZC_Set_Up_Treatment_Clinics_tooltip:0 "§G일단 사태가 종료된 이후에도 이 센터들은 좀 더 평범한 사람들을 돕기 위해 여전히 존재할 겁니다.§!"

Sichuan_Diarchy_decisions:0 "쌍두정치"
Sichuan_Diarchy_decisions_desc:0 "중국 내 다른 수많은 군벌들과는 달리, 보정계는 경쟁보다는 협력하기에 더 쉬운 이들로 유명합니다. 균형이 유지된다면 사천에 강력한 이익을 가져다 줄 겁니다. 한쪽 파벌이 지배력을 너무 많이 가져가게 된다면 주변 독재 국가들과 비슷하게 보이기 시작할 수도 있기 때문에 양측에서 협력을 주고 받을 필요가 있습니다."
SZC_Favour_The_Militarists:0 "군부 지원"
SZC_Favour_The_Militarists_desc:0 "자금 지원과 호의를 통해 보수적인 군부를 지원한다면 저들 파벌에 세간의 이목을 집중시키는 동시에 우리 군대에 이익이 돌아올 것입니다. 만약 군부가 무시당한다면 군의 전투 수행 능력도 떨어질 것입니다. 하지만 군부를 너무 강하게 키워준다면 사천 민간 정권이 무력화될 위험도 있습니다. 특히 전시에 군부를 편애하는 쪽에 끌리겠지만, 적대적인 반응을 일으켜서 행정부가 무너지지 않도록 조심해야 합니다."
SZC_Favour_The_Bureaucrats:0 "관료제 지원"
SZC_Favour_The_Bureaucrats_desc:0 "민간 정부에 더 많은 자원과 공공 지원을 지원한다면 직면한 문제를 더 잘 해결하며 매끄럽게 작동하는 관료체제를 볼 수 있을 것입니다. 하지만 저들에게 너무 많은 편애를 준다면 군 지출 삭감이 가져오는 결과를 겪고 전장에서 더 나쁜 성과를 거두게 될 것입니다. 이런 상황이 계속해서 진행된다면 군부측에서 이런 불균형을 조정하기 위해 스스로 대책을 강구하게 될지도 모릅니다."

