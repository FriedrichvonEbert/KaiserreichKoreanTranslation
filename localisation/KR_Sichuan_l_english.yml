sichuan.1.t:0 "1936년, 사천군벌"
sichuan.1.d:0 "1936년이 밝았지만, 아직 쓰촨은 여러 파벌들 사이에서 매우 취약한 균형을 유지하고 있습니다. 현재 양썬은 자신의 후원자인 옥수(玉帥) 우페이푸의 지지에 힘입어 그의 측근이자 전 쓰촨성장 류쿤후의 도움을 받아 상당한 세력뿐만 아니라 지위와 인맥을 얻었고, 그에게 필요한 안정과 정당성을 부여하고 있습니다. 그러나 지난 10년간의 군사적 재앙으로 양센은 덩샤오와 류샹이 이끄는 파벌에 의존하게 되었는데, 지금은 정부와 쓰촨성 자체에 상당한 영향력을 행사하고 있습니다. 국민당에 동조하던 장교단의 잔당들은 그들의 통제 영역이 꾸준히 줄어드는 것에도 불구하고 여전히 쓰촨성 남부 일부 지역을 통제하고 있습니다.\n\n쓰촨은 내분의 벼랑 끝에 서 있으며, 여러 파벌들이 성에서 권력을 위해 투쟁하고 있습니다. 직예군벌의 아주 사소한 약화의 조짐도 화약고에 불을 붙이기에는 충분해 보입니다..."
sichuan.1.a:0 "쓰촨에 대하여 말해주오."
sichuan.1.b:0 "권력을 위해 다투는 파벌들에 대해 알려줘."
sichuan.1.c:0 "확실히 우페이푸가 그냥 놔두지는 않겠군."

sichuan.2.t:0 "사천군벌"
sichuan.2.d:0 "쓰촨 현대사는 1912년부터 시작합니다. 신해혁명이 쓰촨에까지 이른 이래로 쓰촨 지역은 오랜 불안정 시대로 접어들었고, 지역 군벌들은 외교력과 무력을 통해 지배권을 놓고 다투었습니다. 1912년과 1926년 사이에대체로 국민당 충성파와 지역 군벌로 이루어진 신해 혁명가들이 쓰촨을 통제했습니다.\n\n이런 상황은 1926년 북벌이 실패할 때 까지 계속되었습니다. 승리한 직예군벌 지도자인 우페이푸의 개인적인 지원을 받은 양썬이 쓰촨의 첫번째 지배자가 되었고 마침내 외관상으로는 지역에 안정을 되찾아 주었습니다. 하지만 쓰촨 내부에서 수많은 군벌들이 각자 자신의 이익을 우선시하는 와중에 양썬이 그들의 영향력을 제거할 수 없게 되자 쓰촨의 내부 분열은 해결할 수 없는 상황에 이르렀습니다. 군벌 중 한명이자 충칭 지방 정부와 제휴하여 자리를 잡은 류샹은 빠르게 쓰촨의 통제권을 놓고 다투는 양썬의 주요 경쟁자가 되었습니다.\n\n1928년에는 이웃한 운남군벌이 쓰촨을 침략했습니다. 초기에는 전쟁이 유리하게 흘러갔지만, 양썬의 사병도 상당히 줄어들었습니다. 1930년 티베트의 공격으로 인해 상황이 더욱 악화되었고, 티베트군이 양쯔강에 이르러 군벌 수도 청두 바로 앞에서 위협하기에 이르렀습니다. 마가군벌이 개입해서 티베트 전쟁의 양상이 역전되기 전까지 쓰촨은 시캉 지역 절반을 티베트에게 내줄 수 밖에 없었고, 양썬의 군대는 더욱 약해졌습니다."
sichuan.2.a:0 "흥미로운데."

sichuan.3.t:0 "사천군벌"
sichuan.3.d:0 "티베트의 침공을 격퇴했지만, 사천이 직면한 문제는 여전히 끝나지 않았습니다. 1931년, 친국민당파 장교들과 군벌, 그리고 전 사천 총독과 공무원 등 수많은 사람들이 모인 집단이 탕지야오의 국민정부에게 무언의 지지를 받아 북운남 지역에 있는 본부를 출발해 사천으로 확장해 들어오기 시작한 겁니다. 양썬 아래에서 누더기가 되어버린 사천 군대는 국민당군에게 상대도 되지 않았으며 진격하는 침략군에게 계속해서 물자 대부분을 빼앗겼습니다. 군벌이 무너지기 직전인 상황에까지 이르자 군벌 지도자였던 양썬은 필사적으로 중경군벌 류샹과 사업단에게 일시 동맹을 요청했습니다. 류상의 지원에 힘입은 양썬은 공격을 격퇴하는데 성공했습니다. 사업단과 밀접히 협력하면서 정부 내에서 사업단의 영향력이 강해지는 대가로 사천군 재건에도 큰 도움을 얻었습니다.\n\n영향력을 넓히고 있는 또 다른 집단은 양썬이 군대를 재건하는동안 군관계를 억압하는데 도움을 주었던 덩시허우의 보정계였습니다. 보정계는 반란을 진압하는 과정에서 눈에 띄는 성과를 거뒀고 이로 인해 사천의 진정한 수호자라는 이미지를 시민들에게 심어주어 점점 더 큰 인기를 얻었습니다.\n\n1933년에는 군관계의 지원을 받는 운남이 또 다를 침략을 시도했는데, 이번에는 팔성연합의 연합사령관 쑨촨팡이 개입하겠다고 위협하는 바람에 빠르게 끝나버렸습니다. 이런 예상치 못했던 운남의 패퇴로 인해 양썬은 일시적으로 남부 사천을 되찾을 수 있었습니다. 이런 혼란으로 인해 텐쑹야오가 소규모 군벌을 구성해 동북부 지역에서 자리를 잡는데 성공했지만, 그의 야망이 어떨지는 여전히 수수께끼에 쌓여 있습니다."
sichuan.3.a:0 "권력을 놓고 다투는 파벌들에 관해 알려주게."
sichuan.3.b:0 "어떻게 되었든 간에, 사천은 결국에 살아남았군."

sichuan.4.t:0 "사천, 분열되다"
sichuan.4.d:0 "1936년 사천은 분열된 상태로 여러 파벌들이 절대 권력을 놓고 갈등을 벌이는 중입니다.\n\n현재 집권 파벌은 양썬과 그의 측근 류춘허우가 이끄는 무비계 운동입니다. 우페이푸가 개인적으로 몇년에 걸쳐 지원을 보낸 덕분에 무비계는 베이징과 난징의 직예 당국과 긴밀하게 연결되어 있습니다. 그들의 영향력이 안정적인 지금, 최근 10년간 군벌은 직예의 지원에 의존하면서 성장했습니다. 만약 직예에 뭔가 문제가 닥친다면 양썬의 지배력 또한 상당한 위협에 직면하게 될 겁니다.\n\n사천의 지배권을 놓고 다투는 양썬의 최대 라이벌은 중경군벌이자 사업단의 지도자인 류샹입니다. 류샹은 1931년 국민당의 확장 시도 이래로 양썬의 동맹이었으나 지금은 사천을 지배하려는 열망을 숨기려고 하지 않는 야망있는 인물이 되었습니다. 기회가 나타난다면 사업단은 언제든지 쓸모없는 양썬과의 동맹관계를 다시 고려해볼 지도 모릅니다.\n\n세번째로 중요한 파벌은 보정군관학교 동문으로 이루어졌으며 양썬 휘하의 장군인 덩시허우가 이끄는 보정계입니다. (그렇다고 해서 보정군관학교를 나와야지만 파벌에 들어갈 수 있는 건 아닙니다.) 최근 몇년간 보정계는 남부에서 반란군을 진압하는 작전을 담당했는데, 여기서 눈에 띄는 전공을 올렸고 이로 인해 사람들 사이에서 큰 인기를 얻게 되었습니다. 현재 보정계는 양썬 지지층의 중심을 이루고 있습니다. 덩시허우가 옛날부터 양썬에게 충성을 바쳐오기는 했지만, 양썬에게는 위협으로 비쳐질지도 모릅니다.\n\n남부에서는 1931년에 확장을 시도했던 국민당군 잔당이 지역을 점거하고 있습니다. 그들 자칭 군관계는 양썬이 지배하는 사천에 공공연히 지배하는 주요 단체입니다. 루차오와 슝커우가 이끄는 군관계는 생존하기 위해 인근의 운남군벌과 밀접한 관계를 가지고 의지합니다."
sichuan.4.a:0 "사천에 관해 말해주게."
sichuan.4.b:0 "직예측에서 뭔가 일이 터지도록 가만 놔둘리가 없지."

sichuan.5.t:0 "남부의 불안"
sichuan.5.d:0 "팔성연맹이 저간철도를 매각하면서 광범위한 소요가 일어날지도 모른다는 우려가 제기되기 시작했습니다. 연맹측 경찰력이 억제했던 저항 세력이 점차 활동을 시작하면서 우리 경비대에게서 폭력을 피해 도망치는 피난민과 국경 지역 전체에 걸쳐 폭발적으로 성장한 도적떼에 관한 보고가 들어왔습니다.\n\n현재 혼란을 단적으로 보여주는 예가 있습니다. 우후에서 있었던 평화 시위에 팔성연합 군대가 발포하자 시위의 성격이 폭력적으로 변화하여 피바다가 펼쳐졌습니다. 이런 사건이 연합 전역에서 계속해서 펼쳐졌고 '우후 사건'이라는 표현이 등장하기에 이르렀습니다. 일부는 팔성연합(과 그 뒤를 봐주는 직예군벌까지) 가 최후를 맞이하고 있다고 주장하고 있지만, 대부분은 여전히 군사력이 사태를 억제할 수 있으리라고 예상합니다."
sichuan.5.a:0 "여태까지 그랬듯이 조용히 지나가겠지."

sichuan.6.t:0 "쑨촨팡 원수가 총으로 암살당하다"
sichuan.6.d:0 "팔성연맹에서 충격적인 소식이 들어왔습니다. 직예 당국 최고위자인 연합원수 쑨촨팡이 암살자의 총격에 심각한 부상을 입고 혼수상태에 빠졌다고 합니다. 남부 지역에서 직예군벌의 통제력은 이미 무너지기 시작했고 얼마 지나지 않아 사건의 여파가 사천에까지 다다르게 될 겁니다. 최악의 사태가 다가오고 남부가 혼란에 빠진다면 베이징 정권은 우리를 도울 겨를이 없을 겁니다."
sichuan.6.a:0 "이로 인해 뭔가 벌어지지는 않을거야."

sichuan.7.t:0 "남부의 혼돈"
sichuan.7.d.intervention:0 "최악의 악몽이 현실이 되어버렸습니다. 중국 남부에서 직예군벌의 통제력이 완전히 무너져 버렸습니다. 난징에서는 치셰위안 장군이 도시 통제력을 얻고서 스스로 연합원수직에 올랐습니다. 쑨촨팡이 총격당한 이후 팔성연합이 무너지면서 오랫동안 탄압당했던 국민당 반군이 국민정부 재건을 명분으로 푸젠에서 궐기했습니다. 안경 총독은 치셰위안이 팔성연합을 손에 넣기 위해 쑨촨팡 암살을 모의했다고 비난하면서 전쟁을 선포했습니다. 훨씬 서부에 위치한 호남, 광서와 광동 총독은 신임 연합원수의 권위를 인정하라는 요구를 거부했지만, 아직까지는 적대행위를 보이지는 않고 있습니다.\n\n북경 정부의 직접 개입이 필요할 정도로 상황이 심각해지면서 청군과 보급품이 벌써 남부로 이동하기 시작했습니다. 현재로서는 베이징의 이목이 완전히 남부의 위기에 쏠려 있기 때문에 우리는 상대적으로 버려진 상태인것 같습니다."
sichuan.7.d.no_intervention:0 "최악의 악몽이 현실이 되어버렸습니다. 중국 남부에서 직예군벌의 통제력이 완전히 무너져 버렸습니다. 난징에서는 치셰위안 장군이 도시 통제력을 얻고서 스스로 연합원수직에 올랐습니다. 쑨촨팡이 총격당한 이후 팔성연합이 무너지면서 오랫동안 탄압당했던 국민당 반군이 국민정부 재건을 명분으로 푸젠에서 궐기했습니다. 안경 총독은 치셰위안이 팔성연합을 손에 넣기 위해 쑨촨팡 암살을 모의했다고 비난하면서 전쟁을 선포했습니다. 훨씬 서부에 위치한 호남, 광서와 광동 총독은 신임 연합원수의 권위를 인정하라는 요구를 거부했지만, 아직까지는 적대행위를 보이지는 않고 있습니다.\n\n설상가상으로 베이징 정부는 질서 회복을 위한 개입을 거부하였으며, 그런 결정 사항으로 인해 대규모 저항에 직면해 있는 상황입니다. 중국 전역의 반체제 인사들은 우페이푸가 선택한 이번 결정 사항을 근거로 직예군벌이 나약하고 무능하다고 대규모 선전을 퍼트리는 중입니다. 중국에서 직예의 통제력이 확실히 박살나고 있으며, 우리의 적들도 상황을 면밀히 주시하는 모양입니다."
sichuan.7.a:0 "재앙이군!"

sichuan.8.t:0 "류샹이 우리에게 저항해 군대를 모으다"
sichuan.8.d:0 "팔성연맹에서 문제가 생기면서 연약한 사천의 질서가 무너지면서 류샹은 말하자면 '루비콘 강을 건너'기로 결정했습니다. 류샹은 엄청난 군대를 이끌고 충칭을 출발했고 사업단 병사들이 사천 전역으로, 그 중에서도 특히 동쪽으로 전진하는 모습이 포착되었습니다. 옛 동맹들은 우리를 배신했고 옛 친구들은 우리를 떠났습니다. 하지만 지금 당장은 보정계가 우리와 함께하겠다는 결단을 내렸습니다. 사천 전역에서 군대를 동원하고 있으며, 우리도 이런 움직임에 동참해야 합니다. 주사위를 던져야 할 때가 왔으니, 사천의 운명이 경각에 달했습니다."
sichuan.8.a:0 "저 자식을 멈춰야 한다!"

sichuan.9.t:0 "사천이 내전 속으로 빠져들다"
sichuan.9.d:0 "사천이 혼돈에 빠졌습니다.\n\n지역 전역에 걸쳐 사업단 부대는 무비계와 보정계가 일시적으로 연합해 결성한 사천에서 가장 큰 군대에 저항해 싸우고 있습니다. 충칭에 있는 류샹이 사업단 부대에 진격하라는 명령을 하달했고, 군인들은 그의 명령을 충실히 따랐습니다. 격렬한 싸움이 시작했고, 특히 양쯔강에서의 전투가 가장 심각했습니다.\n\n남부에서는 군관계가 진격할 준비를 마친 군대를 이끌고 북쪽으로 치고 올라갈 기회를 노리고 있습니다.\n\n보정계는 지역 통일 전쟁에서 우리와 함께 싸우면서 변함없는 충성을 바쳤습니다. 사천의 안정이 산산히 깨지면서 이 지역이 어찌될 지 아는 자는 하늘밖에 없게 되었습니다."
sichuan.9.a:0 "결국 시작해 버렸구만..."

sichuan.10.t:0 "사천이 동맹을 요청하다"
sichuan.10.d:0 "이제 [SZC.GetLeader](이)가 군벌 내부 문제를 거의 다 해결하는데 성공한 모양이고, 이번에 우리와 과거에 맺었던 동맹 조약을 다시 체결해 공동의 목적 하에 자기가 통솔하는 군대를 파견할 용의가 있다고 제안했습니다. 아군 고위 사령부 일부 참모진은 내전과 극심한 기근이 지나간지 오래 지나지 않았다며 동맹의 실효성에 의문을 제기하지만, 대부분 장군들은 이 격동의 시대에는 동맹국 하나가 굉장히 귀중할 수 있다는 사실에 동의하는 듯 합니다."
sichuan.10.a:0 "[SZC_join_faction_accept]"
sichuan.10.b:0 "저 녀석들은 필요없다."

