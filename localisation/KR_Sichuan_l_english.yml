SZC_Intervene_In_Northwestern_War:0 "서북 전쟁에 개입"
SZC_Intervene_In_Northwestern_War_desc:0 "우슈 영토를 둘러싼 티베트와 마가군벌 사이의 오랜 긴장이 마침내 폭발했고, 중국 서북지역과 몽골 전역이 대규모 전쟁에 휘말렸습니다. 지금이야말로 1928년에 잃어버렸던 시캉을 되찾을 완벽한 기회입니다."
