SZC_join_faction_accepted_title_QIE:0 "현상 유지를 성공하다"
SZC_join_faction_accepted_desc_QIE:0 "양썬은 직예와 강력한 동맹을 조직했습니다. 그리고 직예는 양썬이 사천 최고지도자 자리에서 축출당하는 등 최근 계속해서 이어지는 혼란 중에도 동맹으로 굳건히 남아있었습니다. 우리는 무비계가 몰락하는 와중에도 그런 관계를 무너트리지 않았습니다. 오히려 우리 군사 지휘관 대부분이 바오딩 군관학교에 뿌리를 두고 있다는 사실에 착안해서 과거부터 이어져온 양 세력간의 협력 관계를 강화하기로 결정했습니다. 처음에 직예는 내전 중에 양썬이 몰락했던 사실을 언급하면서 우려를 표했지만, 결국에는 격동의 시대에 믿을 만한 동맹은 우리밖에 없다고 생각하게 된 듯 합니다. 양 세력 간에 공식적인 동반자 관계가 수립되었습니다. 이제는 시간이 새로 수립된 동맹 관계를 시험해보게 될 것입니다!"
SZC_join_faction_accepted_QIE:0 "다시 한번 통일되었군!"

SZC_join_faction_accepted_title_FNG:0 "북부 요새"
SZC_join_faction_accepted_desc_FNG:0 "공동의 적인 [GetZhiliManchu](와)과 그들을 따르는 세력들에 대항할 동지를 찾던 [SZC.GetLeader]은 베이징의 오래된 체제에 저항할만한 힘을 가진 유일한 세력이었던 [FNG.GetNameDef] 지도자에게 동맹을 맺자고 제안했습니다. 구질서로부터 해방된 자유로운 중국이라는 공통의 목적을 공유하는 [FNG.GetLeader](은)는 우리의 강력한 군대가 저들과 함께 싸울 수 있도록 동의해주었습니다. 양국은 힘을 합쳐 청나라의 개들을 무너트리고 우리의 깃발 아래에서 중국을 하나로 묶을 수 있을 것입니다!"
SZC_join_faction_accepted_FNG:0 "이제 복수하자!"

SZC_join_faction_accepted_title_GXC:0 "연성주의 프로젝트"
SZC_join_faction_accepted_desc_GXC:0 "연방제 중국이라는 사상은 최근 사천에서 꾸준히 인기를 얻고 있습니다. 군벌주의와 급진주의가 만연한 이런 상황에서 연성주의는 안정되고 번영하는 중국을 위한 최선의 대안처럼 보였습니다. 그렇게 우리는 [GXC.GetLeader]에게 우정어린 손길을 내밀었고, 그는 우리의 손을 친절하게 잡아주었습니다. 이제 우리는 하나로 단결하여 강하고 자유로운 중국을 위해 나란히 서서 싸울 것입니다!"
SZC_join_faction_accepted_GXC:0 "중화 통일을 위해!"

SZC_join_faction_accepted_title_KMT:0 "사상으로 단결"
SZC_join_faction_accepted_desc_KMT:0 "국민당과 우리 사이의 유대 관계는 굳건하며 운동이 직면해 있는 어려운 투쟁의 과정에도 불구하고 수년간 진실한 동맹관계로 남아 있었습니다. 우리는 다시 한번 힘을 합쳐서 함께하기를 바라며 남쪽의 동지들에게 손을 내밀어 동맹을 공식화하였습니다. 당연하게도 [FROM.GetLeader](은)는 함께하자는 우리의 제안을 기쁘게 받아들였습니다. 우리는 함께 쑨원 박사의 삼민주의를 중국 전토에 확산시킬 것입니다."
SZC_join_faction_accepted_KMT:0 "삼민주의가 우리를 하나로 묶어주리라!"

SZC_join_faction_rejected_title_QIE:0 "베이징이 우리를 거부하다"
SZC_join_faction_rejected_desc_QIE:0 "직예는 우리의 동맹 제안을 거절했습니다. 그들은 내전 이후 우리가 불안정하다는 점을 중심으로 수많은 이유를 들었습니다. 양썬은 사천에서 직예의 부하로 기능했고, 저들이 동등한 동맹관계보다는 꼭두각시를 부리며 군림하기를 원한다는 사실을 모두가 알게 되었습니다."
SZC_join_faction_rejected_QIE:0 "또 아편이라도 빨았냐 우페이푸?"

SZC_join_faction_rejected_title_FNG:0 "북부의 배신"
SZC_join_faction_rejected_desc_FNG:0 "[GetZhiliManchu]에 대항하는 투쟁에서 함께할 강력한 동맹으로는 북양정부의 잔당들이 가장 이상적인 선택지 처럼 보였습니다. 하지만, 도쿄에 있는 저들의 주인이 저들에게 우리의 대의에 동참하지 못하도록 막은 모양입니다! 선양에 파견된 우리측의 특사는 저들이 [GetZhiliManchu]와 그 일당에 대항하는 동맹을 구축하자는 관대한 동맹 제의를 전면 거부했다고 전해왔습니다. 저들은 일본 황제의 변덕스런 명령 외에는 무엇에도 관심이 없다는 사실을 증명했습니다."
SZC_join_faction_rejected_FNG:0 "일본의 개한테 뭘 기대하겠나?"

SZC_join_faction_rejected_title_GXC:0 "연성주의자가 거부하다"
SZC_join_faction_rejected_desc_GXC:0 "연성주의 사상은 1936년 팔성연맹이 무너진 이후에도 중국에서 계속해서 영향력을 행사하고 있습니다. 비록 저들이 가장 강력한 세력은 아니겠지만, 그럼에도 불구하고 우리는 저들의 대의를 인정합니다. 하지만 이런 결과를 원했던건 아니었습니다. 저들은 우리와 연방정부 사이에 무수한 정치적 갈등이 있다는 이유를 들며 동맹을 맺자는 제안을 거절했습니다. 저들은 분명 중국의 미래를 위해 강력하고 통일된 전선을 형성하는 것 보다 자기 잇속을 차리는 문제에 더 급급한 모양입니다."
SZC_join_faction_rejected_GXC:0 "통일 좋아하시는구만!"

SZC_join_faction_rejected_title_KMT:0 "국민당 분열"
SZC_join_faction_rejected_desc_KMT:0 "국민당은 광범위한 연합체입니다. 쑨원 박사의 삼민주의에 대한 누군가의 해석에 따라 그들은 삼민주의적 이상에 대해 엄청나게 다양한 결론을 내려도 좋다고 결정했습니다. 이는 과거 당쟁으로 이어졌고 유감스럽게도 아직까지도 그런 갈등이 계속되고 있는 모양입니다. 우리가 잘못된 길로 들어섰다고 믿는 [FROM.GetLeader](은)는 우리가 삼민주의를 진정으로 따르지 않는다고 주장하며 제안을 거절했습니다.\n\n홀로 서기를 원한다면 하고 싶은대로 해보라지요."
SZC_join_faction_rejected_KMT:0 "인민의 복지는 어찌되었는가?"

sichuan.12.t:0 "[FROM.GetCliqueShortName]에 평화 제안?"
sichuan.12.d.SZC:0 ""참도를 되찾기 위해 우리가 펼친 작전은 아군에게 굴욕적인 재앙으로 비화했습니다. 우리 군 지휘관들은 형편없는 무장과 훈련, 그리고 끔직한 조직력을 보여주며 사원에 숨어서 사는 승려들의 저항만 이겨낸다면 시캉 지역을 지배할 수 있을 것이라고 장담했습니다. 하지만 아군은 산지에서 굳건한 전선을 유지하며 불굴의 의지로 아군을 시캉 밖으로 몰아내려는 적들의 저항에 직면했습니다.\n\n우리가 내전이 끝난 이후 아직 침략전쟁을 감행할 상태가 아니었다는 사실이 여실히 드러났습니다. 그렇기는 하지만 청두가 공격을 당할 것이라는 아주 현실적인 위협을 맏고 있는 상황에서 아군 작전 참모 몇명이 더 이상의 아군 손실을 줄이기 위해 티베트 정부에 평화 조약을 제시해야 한다고 촉구했습니다. 우리 정부에게 있어서는 심각한 체면 상실이기는 하겠지만, 평화 조약을 체결한다면 상대적으로 적은 양보로 분쟁을 끝내고 군대를 제건시킬 시간을 벌게 될 것입니다. 소규모 강경파에서는 불교 광신도들에 대한 공격을 재개해야 한다고 촉구하고는 있지만, 여태까지 이어진 전황을 볼때 저들의 제안은 그다지 인기가 없습니다.""
sichuan.12.d.TIB:0 "티베트 땅을 지키기 위해 덥덥이 선언한 용맹한 싸움에도 불구하고 사천에서 온 침략자들은 수많은 마을과 사원들을 탈취했고 우리 형제들에게 심각한 손실을 입혔습니다. 우리의 전투 의지는 전혀 꺾이지 않았지만, 고위 지휘부에서도 더 이상 전투를 수행하는건 단지 더 많은 피와 파괴만 남길 뿐이라는 사실을 인정해야만 하는 시점이 왓씁니다. 적의 맹공격으로 수많은 성지들이 위협받고 있는 가운데, 정부에 적들이 영유권을 주장하는 영토를 주는 대가로 적대를 끝내고 평화를 되찾아야 한다고 주장하는 목소리가 커지고 있습니다. 일부 강경파에서는 서 실용적이고 슬프지만 현실에 기반한 주장에 비해 수적으로 상당히 열세이기는 하지만 여전히 싸움을 계속해야 한다고 주장하고 있습니다."
sichuan.12.a:0 "피가 너무 오랫동안 흘렀다. 평화를 제안하자."
sichuan.12.b:0 "아직 끝나지 않았다!"

sichuan.13.t:0 "[FROM.GetCliqueShortName] 측에서 평화를 제안하다"
sichuan.13.d.SZC:0 "티베트와 싸우는 것은 결코 쉬운 일이 아니었습니다. 티베트의 거대한 산맥은 누구도 따라갈 수 없는 군사적 도전이었고, 주로 덥덥 승병으로 이루어진 특수한 군대는 가차없는 적이었습니다. 그럼에도 불구하고 티베트는 지금 우리 앞에 무릎을 꿇었고 평화를 제안했습니다. 그들은 즉시 교전을 중지하는 대가로 참도를 우리에게 양도할 것입니다. 비록 우리가 벌써 이 전쟁에서 승리를 선언할 수 있는 상황이기는 하지만, 군부와 정치 지도층 일부에서는 더 나아가서 완전한 승리를 쟁취해야 한다고 주장하는 이들도 소수 존재합니다. 하지만 다른 이들은 우리가 히말라야에서 싸울 이유가 없다며 최초에 영유권을 주장했던 영토만으로도 충분히 해결될 수 있다고 주장합니다."
sichuan.13.d.TIB:0 "Dob-Dobs은 사천 군벌의 침략에 성공적으로 저항했습니다. 시캉이 용맹한 우리의 전사들에게 함락되면서 오만한 [SZC.Capital.GetName] 정권도 이성을 되찾을 수 밖에 없게 되었습니다. 그들은 사절단을 보내왔고 수많은 양보와 함께 평화 조건을 제시하면서 더 이상의 패배로부터 벗어나기를 희망했습니다.\n\n저들이 제시한 조건은 우리에게 매우 유리하며 얼마 지나지 않아 동부 국경을 확보할 수 있을 것입니다. 하지만 지도층 일각에서는 호전적이고 비이성적인 적들과 일시적인 평화를 맺으면 앞으로 더 많은 유혈사태로 이어질 뿐이라고 주장하며 더욱 밀어붙여야 한다고 촉구하고 있습니다. 물론 저들은 소수파에 불과하며 저들의 주장을 수용하는건 정치적으로나 군사적으로 매우 위험할 것입니다."
sichuan.13.a:0 "그래, 끝내도록 하자."
sichuan.13.b:0 "우리는 [FROM.GetCliqueShortName](와)과 타협하지 않는다."

sichuan.14.t:0 "사천이 평화를 거부하다"
sichuan.14.d.SZC:0 "예상치 못한 결과입니다. [TIB.Capital.GetName]에 평화를 논의하기 위해 파견한 사절단은 도시에서 추방되었고 평화 제안을 제시하자 마자 바로 거부당했다고 우리에게 알려왔습니다. 저들은 협상이라는 개념에 전혀 괌심을 보이지 않았고 전쟁을 계속해서 유혈사태로 끝마치고자 하고 있습니다. 티베트군이 시캉에 확고하게 자리를 잡은 가운데, 아군은 적을 사천에서 밀어내기 위해 길고 고된 싸움을 벌이는 중입니다."
sichuan.14.d.TIB:0 "[SZC.Capital.GetName]로 갔던 특사는 실로 끔찍한 소식을 가지고 돌아왔습니다. 사천 지도부는 우리의 평화 제안을 거부했습니다. 저들은 단순히 동부 지역을 차지하는데 만족하지 않고 대신 티베트 전역을 지배하는 것을 목표로 하고 있는게 분명합니다. 사천이 꿈쩍도 하지 않는 이 상황에 전장에서 저들에게 이성을 되찾게 하는 것 외에는 방법이 없습니다. 이미 많은 승려들이 침략자들에게 대항하여 최후의 저항을 해야 한다는 요구를 수용했고 마지막 저항이 전쟁의 흐름을 바꿀 수 있기를 기도할 수 밖에 없습니다."
sichuan.14.a:0 "그럼 죽기전까지 싸워야겠군."

sichuan.15.t:0 "무비계가 망명을 요청하다"
sichuan.15.d:0 "사천 내전이 끝났고 우리와 동맹한 무비계는 [SZC.GetRulingParty]에게 패배했습니다. [SZC.GetLeader]의 응징을 피해 도망친 전직 사천 지배층은 언젠가는 본국으로 돌아가리라는 희망을 안은 채로 우리 군을 위해 싸우고자 합니다."
sichuan.15.a:0 "옛 친구는 언제나 환영이라네!"
sichuan.15.b:0 "그래, 새 집을 찾아봐. 여기 말고 다른데서."

sichuan.16.t:0 "보정계가 망명을 요청하다"
sichuan.16.d:0 "[SZC.GetLeader](이)가 사천에서 승리를 거두면서 사천의 상황이 완전히 바뀌었습니다. [SZC.GetRulingParty]에 저항해 투쟁하던 사천 보정계 지도자들이 [SZC.GetLeader]가 이끄는 군대를 피해 망명을 떠났습니다. 저들은 지금 우리의 수도에 와 있고, 언젠가 자신들을 강제로 쫓아낸 침략자들을 물리치기를 희망하며 우리 군에서 복무할 수 있도록 허락해 달라고 요청했습니다."
sichuan.16.a:0 "환영할만한 제안이군."
sichuan.16.b:0 "버릇 나쁜 군벌은 필요없다."

sichuan.17.t:0 "류샹이 망명을 요청하다"
sichuan.17.d:0 "예전에 사천에서 가장 강력한 군벌이었던 류샹은 도박에서 졌고 모든 것을 잃어버렸습니다. 산업군단이 패배하면서 전 군벌은 지역에서 도망쳤습니다. [SZC_wenhua_exiled] 그리고 지금 [Root.GetCliqueShortName]에 도착해서 우리 군에서 복무하기를 요청해 왔습니다. 류샹이 배신자로 악명이 높기는 하지만, 우리에게 자산이 될 만큼 노련한 장군이기도 합니다."
sichuan.17.a:0 "[Root.GetCliqueShortName]에 온걸 환영하네."
sichuan.17.b:0 "아니, 그를 믿을 수 없다."

SZC_wenhua_follows_xiang:0 "부사령관이자 전 충칭 시장이던 판원화도 그와 함께 왔습니다."

sichuan.18.t:0 "군관계가 망명을 요청하다"
sichuan.18.d:0 "수년간 이어진 저항 끝에 사천 내전이 군관계가 사천에서 권력을 획득할 수 있었던 마지막 기회였다는 사실이 드러났습니다. 승리한 [SZC.GetRulingParty] 측은 이제 남부 지역으로 눈을 돌려서 군관계를 파괴하기 위한 군사작전을 개시했고, 사천 공화주의의 마지막 패잔병들을 분쇄하기 위한 군사 작전을 개시했습니다. 격렬한 저항에도 불구하고 운동은 분쇄되었으며 지도자들은 뿔뿔이 흩어졌습니다. 얼마 남지 않은 지도자들은 [Root.GetCliqueShortName]에 도착했고 언젠가는 귀국할 수 있다는 희망 속에서 우리 군을 위해 복무하고자 요청해왔습니다."
sichuan.18.a:0 "[Root.GetCliqueShortName](은)는 항상 진정한 공화주의자를 환영한다네."
sichuan.18.b:0 "아니, 저들을 믿을 수 없다."

sichuan.19.t:0 "류원후이가 망명을 요청하다"
sichuan.19.d:0 "[SZC.GetLeader]의 야망이 또 다른 피해자를 낳은 모양입니다. 사천에서 두 류씨의 전쟁이 밟라하면서 지역이 다시 한번 분쟁에 빠져들었는데, 이번이야말로 류샹의 야망을 저지할 수 있었던 마지막 기회였습니다. 하지만 상황은 의도했던 대로 흘러가지 않았습니다. 격렬한 저항에도 불구하고 시캉의 전 군벌이자 반란군 수장이면서 류샹의 삼촌인 류원후이는 메이산에서 결정적인 패배를 당했고 얼마 지나지 않아 시캉까지 빼앗기면서 조카의 분노를 피할 길이 없는 상황에 이르렀습니다. 그는 이제 [Root.GetCliqueShortName] 측으로 도망쳤고 우리 군에 가담하기를 요청했습니다. 어떤 이들은 그가 복수를 하고자 한다고 믿고 있지만, 여러 소문에도 불구하고 그는 숙련된 장군으로 귀중한 자산이 될 수 있는 인물입니다."
sichuan.19.a:0 "[Root.GetCliqueShortName]에 온걸 환영하네."
sichuan.19.b:0 "아편쟁이 군벌은 필요없다."

sichuan.20.t:0 "[From.GetNameDefCap](이)가 우리에게 대항해 동원령을 내리다!"
sichuan.20.d:0 "중대한 소식입니다! 첩보원들이 [From.GetNameDef] 측에서 우리 국경선 부근에 군을 동원하기 시작했다는 사실을 알려왔습니다. 전쟁이 임박했습니다!"
sichuan.20.a:0 "방어를 준비해라!"

sichuan.50.t:0 "양썬이 지원을 요청하다"
sichuan.50.d:0 "청두에서 끔찍한 소식이 들어왔습니다.\n\n팔성연합 분쟁이 폭발한 여파로 인해 사천 지도자 양썬의 영향력이 엄청나게 감소하면서 이 지역에 찾아온 미약한 평화가 산산조각났습니다. 군벌 내부 분쟁은 계속해서 심해져만 갔고 마침내 엄청난 인력과 화기를 보유한 사업단의 지도자 충칭 군벌 류샹이 공개적인 충돌을 일으켜 양썬의 군대를 향해 진군하기에 이르렀습니다. 현재로서는 적어도 양썬의 동맹 계파로 덩시허우가 이끄는 바오딩계가 남아있기는 하지만, 그마저도 날이 갈수록 상황이 더욱 걷잡을 수 없이 약화되는 중이라 확언을 할 수 없는 상태입니다.\n\n현재 사천이 혼돈 속으로 빠져들어가면서, 양 세력이 서로 힘을 뺀 사이에 루차오가 이끄는 국민당이 오랜 충돌을 되돌려서 과거 있었던 불운을 뒤엎고 권력을 되찾을 가능성도 배제할 수 없게 되었습니다. 이 정도로 충분하지 않다는 듯이 이미 고통을 겪고 있는 사천 사람들을 끈질긴 가뭄이 덮쳤습니다. 재난이 닥치면서 오랜 친구 양썬이 우리에게 접근했고 모을 수 있는 최대한의 지원을 보내달라고 간청했습니다. 양썬이 패배한다면 우리에게도 끔찍한 결과가 될 지도 모르겠지만, 우리도 난징에서 벌어진 사태로 인해 나름대로 위기에 처한 상황입니다."
sichuan.50.a:0 "남은 물자를 보내줘라."
sichuan.50.b:0 "지금 당장 남는 물자가 없다."

sichuan.51.t:0 "우페이푸가 지원을 보내다"
sichuan.51.d:0 "수많은 옛 '동맹'들이 우리에게 등을 돌렸지만, 친구들 중 몇명은 여전히 우리 곁에 서 주었습니다. 우리의 지원 요청을 받은 우페이푸는 [SZC.GetLeader]와 [SZC.GetRulingParty] 세력을 지원하기로 약속했습니다. 이 소식이 아군의 사기를 진작시켰고, 저들이 보내준 물자는 산업군단의 거대한 힘에 직면한 우리에게 귀중한 존재가 될 것입니다."
sichuan.51.a:0 "최소한 '누군가'는 우리를 좋아하는군..."

sichuan.52.t:0 "우페이푸가 우리를 버리다"
sichuan.52.d:0 "내부 분쟁이 가져다 주는 고통이 충분하지 않다는 듯이 외국 '동맹'도 우리에게 등을 돌렸습니다. 충실한 친구의 곤경보다는 내부 문제에 더 주의를 기울이는 우페이푸는 류샹과 사업단에 저항하는 투쟁에서 어떤 도움도 보내지 않겠다고 말했습니다. 최소한 지금은 우리끼리 알아서 하라는 것 같습니다. 이런 불행한 소식이 벌써 전선까지 도달했고 아군의 사기를 떨어트리고 있습니다."
sichuan.52.a:0 "뭐, 이제는 배신당할 동맹도 없구만..."

sichuan.53.t:0 "군관계가 지원을 요청하다"
sichuan.53.d:0 "북쪽에 위치한 사천 군벌은 여러 군벌들이 서로 적대하면서 내전 속으로 빠져들었습니다. 대체로는 중국 다른 지역에서 벌어지는 상황과 크게 다르지 않지만, 1933년 우리가 마지막 침공을 감행했을 때 동맹 관계였던 국민당 잔당인 군관계가 사천 남부를 점령했다는 점을 주목할 필요가 있습니다. 이제 내전이 닥치면서 가능성이 낮기는 하겠지만, 저들이 전 지방을 장악할 수 있는 기회가 찾아왔고 그런 시도에서 지원이 필요하다는 의사를 타진해 왔습니다. 군관계를 지원한다면 분명히 많은 비용이 들겠지만, 사천에 국민당 거점을 세웠을때 얻을 수 있는 이점을 과소평가해서는 안됩니다."
sichuan.53.a:0 "군대를 좀 보내주자."
sichuan.53.b:0 "총을 좀 보내주자."
sichuan.53.c:0 "그 돈을 들일 가치가 없다."

sichuan.54.t:0 "운남이 군관계를 지원하다"
sichuan.54.d:0 "사천이 혼란으로 빠져들면서 운남은 1933년 침공 때에 손을 잡았던 애완견 같은 군관계를 지원할 기회를 얻었습니다. 저들이 더러운 목적을 가지고 있다는 점은 의심의 여지가 없습니다. 우리 첩보원들은 운남이 벌써 국경을 넘어 지원품과 무기를 수송하기 시작했으며, 남부 지역을 점령한 군관계 병력을 증강시켰다는 보고를 보내왔습니다."
sichuan.54.a:0 "내정간섭하지 마라!"

sichuan.55.t:0 "사업단이 쑤이닝에 다다르다"
sichuan.55.d:0 "사업단의 대규모 병력이 엄청난 속도로 쑤이닝을 향해 진격하고 있다는 보고가 들어왔습니다. 이 지역은 류샹과 아군의 권력 중심지 양쪽 모두와 가깝기 때문에 전략적으로 매우 중요하면, 충칭에서 멀지 않은 남부 유역 도로망의 중심지 역할을 하는 곳입니다.\n\n양썬의 믿을만한 동맹 류춘허우는 비록 아직 두텁지는 않지만 도시 안팎에 설치된 요새화된 방어선에서 수적으로 우월한 산업군단의 공세를 막아낼 수 있다고 장담했습니다. 또 다른 유능한 사령관 양링지는 전략적 철수를 실시한다면 앞으로 더 나은 위치에서 싸움에 임할 수 있다고 주장하면서 보다 신중한 접근법을 취해야 한다고 주장했습니다."
sichuan.55.a:0 "북쪽으로 싼타이와 몐양까지 후퇴하자."
sichuan.55.b:0 "청두로 피난가자."
sichuan.55.c:0 "참호를 파고 방어전을 준비하자."

SZC_battle_suining_santai:0 "§g북쪽 마을 싼타이와 몐양 방향으로 전략적 철수를 조직하는 것은 안전한 선택지일 것이며 후퇴하는 아군의 안전을 거의 보장받을 수 있지만, 그렇게 한다면 분지 상당 부분을 류샤으이 군대에 넘겨주게 될 것입니다.§!"
SZC_battle_suining_chengdu:0 "§g쑤이닝에서 가장 빠른 퇴각로는 수도 청두를 향해 직행하는 길이지만, 류샹은 벌써 빠른 속도로 분지를 향해 진격해 오고 있습니다. 류샹의 군대가 도착하기 전에 청두에 도달하려면 시간이 부족할 지도 모릅니다.§!"
SZC_battle_suining_hold:0 "§g쑤이닝은 중부 쓰촨 분지를 오가는 도로 교통 상당량을 통제하고 있지만, 우리의 본거지보다는 충칭에 위치한 류샹의 본거지에 더 가깝습니다. 보급선을 유지하기 위해서는 군대를 위험하게 분산시켜야 할 것입니다.§!"

sichuan.56.t:0 "북부 전투"
sichuan.56.d:0 "아군은 대대적인 계획과 치밀한 준비 끝에 쑤이닝에서 질서정연한 철수를 조직하고 실시하는데 성공했습니다. 북부로 철수하는 과정에서 군용 물품은 거의 남기지 않았으며 인력과 장비 모두 온전하게 남아 있었습니다. 류샹이 현재 지역을 장악하고는 있지만, 아군은 사업단의 향후 공세에 대처하기에 훨씬 좋은 위치를 점했습니다. 상황이 이상적이지는 않지만, 안전한 대안을 선택함으로 인해 귀중한 시간을 벌고 많은 생명을 구할 수 있었습니다."
sichuan.56.a:0 "적어도 아군은 무사히 철수했군."

sichuan.57.t:0 "젠양 전투"
sichuan.57.d:0 "가장 빠른 경로는 가장 예측당하기 쉬운 경로였습니다. 청두로 이동하는 도중에 아군의 측면이 진격하는 류샹의 군대에게 공격당했습니다. 용맹스럽게 싸웠지만 아군은 사업단 군대로부터 공격을 받아 격멸당했습니다. 아군이 가까스로 이 참혹한 상황을 이겨내고 하루 더 전투가 이어지는 동안 성급한 퇴각의 과정에서 귀중한 인력과 장비를 잃어버렸습니다."
sichuan.57.a:0 "좋지 않군."

sichuan.58.t:0 "쑤이닝 포위"
sichuan.58.d:0 "어떤 대가를 치르더라도 쑤이닝을 방어하라는 명령이 내려지면서 자신감에 가득 찬 류춘허우는 자기 휘하의 병력들을 동원해 참호를 파고 조만간 다가올 전투를 대비하였습니다. 아군이 참호를 파는 동안 사업단 군대는 숫적 우세를 활용하기 위해 자리를 옮겨 도시를 포위했습니다. 그 와중에 류춘허우의 부대는 오리처럼 가만히 자리에 앉아 있기만 했습니다.\n\n이 저주받은 도시에서 자기 무덤을 제 손으로 팠다는 사실을 눈치채자 마자 무비계 군인 대부분이 앞다투어 항복하면서 전투는 짧게 끝났고, 그물로 물고기를 낚아올리듯이 항복병을 끌고다니기만 하던 류샹은 아군에게 완벽한 승리를 거뒀습니다. 명예를 잃어버린 류춘허우는 전략적인 실책을 저지른 이후 가까스로 적군을 피해 북쪽 직예로 도망쳤습니다."
sichuan.58.a:0 "재앙이다!"

sichuan.59.t:0 "공격받는 네이장"
sichuan.59.d:0 "사업단과 무비계는 네이장을 가로지르는 교량을 놓고 치열한 전투를 벌이고 있습니다. 누구든 이 교량의 통제권을 획득할 수만 있다면 사천 분지로 들어갈 관문을 손에 넣는 것이나 다름 없기 때문에 이곳은 엄청난 전략적 요충지입니다. 적대감이 폭발한 이래로 전투가 계속되고는 있지만, 류샹이 교두보를 확보하기 위해 최후의 공세를 준비하는 모양입니다.\n\n수적으로 열세에 놓여 있기는 하지만, 아군이 교두보를 둘러싼 괜찮은 방어선 뒤에서 좁은 진입로로 깔대기처럼 몰려오는 류샹 군대를 상대한다면 수적 우세는 상쇄될 것입니다. 하지만 이렇게 사업단 군대 전체의 힘을 막아내고자 한다면 승리에 들어갈 비용은 엄청날 것입니다.\n\n그 대신에 아군 공병대에게 교두보를 폭파하도록 명령해 류샹의 군대를 함정에 빠트릴 수도 있습니다. 하지만 그렇게 한다면 해당 지역 기반 시설에 큰 피해가 가기 때문에 장기적으로 봤을때 복구에 큰 비용이 들어갈게 분명합니다."
sichuan.59.a:0 "어떤 대가를 치르더라도 교두보를 방어해!"
sichuan.59.b:0 "지나갈때까지 기다렸다가 교량을 폭파하자."

SZC_battle_neijiang_defend:0 "§g네이장에는 가장 거대한 교량 중 몇 곳이 위치해 있으며, 여기를 계속 지배할 수만 있다면 류샹의 측면을 공격할 좋은 위치를 차지할 수 있을 것입니다. 하지만 류샹이 이끄는 부대의 공격은 날이 갈수록 계속해서 격렬해지고 있습니다. 이런 추세라면 우리 방어선이 먼저 무너질 지도 모릅니다.§!"
SZC_battle_neijiang_blow:0 "§g다리에 시한폭탄을 설치한다면 엄청난 규모의 사업단 군대를 유인해내 타강의 우리쪽 유역에 저들을 갇히게 할 수 있고, 다리가 없다면 류샹이 해당 지역을 점령한 것도 그다지 의미가 없어질 것입니다. 하지만 우리도 마찬가지로 다리를 사용할 수 없게 될 것입니다.§!"

sichuan.60.t:0 "네이장에 적군이 들끓다"
sichuan.60.d:0 "아군 병사들과 공병들은 교두보에서 밤낮을 가리지 않고 교두보 방어전을 준비했습니다. 참호를 파고 모래주머니와 철조망을 설치했으며, 접근하는 이들을 가장 효과적으로 사살할 수 있는 위치에 박격포와 기관총을 설치했습니다. 첫 번째 공세를 한번에 섬멸하는데 성공했지만, 쉴 틈을 주지 않는 무자비한 공세를 막기 위한 전투가 시간이 아니라 일 단위로 길어지면서 엄청난 숫자의 적을 상대하던 무비계 부대에 탄약과 장비 그리고 병사들이 부족해졌습니다.\n\n교두보가 하나둘씩 가장 노련한 부대들과 함께 무너지기 시작했습니다."
sichuan.60.a:0 "무비계는 더는 버틸 수가 없다!"

sichuan.61.t:0 "교량 전투"
sichuan.61.d:0 "어젯밤 어둠을 틈타 아군 공병대가 다이너마이트를 교두보 핵심 지지 구조물에 설치했습니다. 오늘 아침 아군은 교량에서 위장 철수를 실시했고 예상했던 대로 적은 미끼를 물었습니다. 군대가 강 반대편으로 건너간 이후에 폭발물 버튼을 눌렀습니다. 강 반대편으로 건너온 이들은 아군 복병이 나타나자 완전히 당해버렸고 뒤이은 공황과 혼란 속에서 떼를 지어 항복했습니다. 반대편에 남은 이들은 강 반대편에서 전우들이 죽어나가고 사기를 잃어가는 모습을 속절없이 바라보고 있을 수 밖에 없었습니다.\n\n미래에 사용할 만한 교두보를 잃기는 했지만, 중요한 승리를 얻어낼 수 있었습니다."
sichuan.61.a:0 "마침내 승리했군!"

sichuan.62.t:0 "덩시허우가 청두를 접수하다"
sichuan.62.d:0 "전투마다 얻어터진 무비계는 완전히 붕괴될 위기에 처했습니다. 다가올 재앙을 막기 위해 오늘 아침 덩시허우 장군이 이끄는 보정계 부대가 청두에 입성했습니다. 계속된 전투와 패배로 인해 양썬의 부대가 박살나고 사기를 잃은 상황 속에서 보정계가 국가기구를 완전히 장악하면서 양썬의 통치권이 완전히 끝난 사실상 무혈 쿠데타나 다름 없는 상황이었습니다. 양썬에게 충성하는 얼마 남지 않은 패잔병들은 도망쳤고 아군에 합류했습니다.\n\n여태껏 겪었던 적 없는 처참한 현실 속에서 청두 방어전을 준비해야 합니다."
sichuan.62.a:0 "우리가 사천 최후의 보루다."

sichuan.63.t:0 "청두 공성전"
sichuan.63.d:0 "이른 아침, 이번 전투로 전쟁이 끝나기를 바라는 류샹이 이끄는 사업단 부대가 마침내 청두 근처에 도달했습니다. 물론 그럴지도 모르겠지만 그의 군대가 몇주간 계속 이어진 행군과 전투로 인해 피로해진 상황이기 때문에, 적어도 이 시점에서 전투를 건다는 건 상당한 도박입니다.\n\n도시는 도강언 제방 상류에서 흘러온 물길과 신해혁명 이전 청나라 말기로 거슬러 올라가는 요새로 둘러싸여 있습니다. 현대 포병의 시대에 들어서기 전에 지어진 길이는 11킬로미터를 넘고 높이는 9미터 정도 되는 구식 성벽이 여전히 도시 주변을 지키고 있습니다. 시간의 시험을 견뎌낸 도시 성벽은 효과적이고 강력한 요새를 구축하고 누구든지 도시를 공격하려는 이에게 뚫기 힘든 도전이 되었습니다.\n\n정면 공격이 충칭군에 파멸을 초래할 것이라는 사실을 깨달은 류샹은 대신에 청두를 포위하기로 선택했습니다. 아침 내내 양군 사이에 산발적인 포격전이 오가긴 했지만, 류샹의 부대가 조만간 방어선을 돌파해 긴 포위전을 끝마칠 가망은 거의 없어 보입니다. 지금 우리 방어선이 굳건히 서있기는 하지만 성벽 뒤에서 기다리기만 한다면 이 도시는 우리의 무덤이 될 것입니다. 신속한 조치를 취해야 합니다!\n\n저들의 전략을 방해할 수 없다면 청두는 무너지고 말 것입니다."
sichuan.63.a:0 "사천의 운명이 경각에 달했다."

sichuan.64.t:0 "공격 계획 채택"
sichuan.64.d:0 "류샹의 군대가 청두로 진격해서 동쪽과 남쪽을 포위하고 도시를 포위공격하는 중입니다. 빠르게 행동하고 포위를 뚫어내기 위한 작전을 펼치지 않는다면 모든걸 잃게 될 것입니다. 모든 아군 지휘관들은 단순히 때를 기다릴 수 없으며 공세만이 유일한 방어전략이라는 점에 동의했습니다.\n\n첫 번째 계획은 저들이 도시 전체에 얇게 산개해 있다는 점에서 착안해 적들을 빠르게 돌파하고 젠양으로 대담한 공세를 감행하여 적을 역으로 포위하자는 전략입니다. 그렇게 한다면 류샹의 본군을, 그 중에서도 유능한 공병부대를 항복시킬 수 있을지도 모릅니다.\n\n한편으로 다른 고위 지휘관들은 적군 숙련병들이 공성에 전념하고 있는 동안 충칭을 습격해 뱀의 머리를 잘라버릴 수 있다고 믿습니다. 충칭은 판원화가 이끄는 예비대가 가벼운 방어선만을 지키고 있을 것이며, 도시를 함락시킬수만 있다면 도시 필수기반시설을 장악하려는 류샹의 노력을 무산시킬 수 있을 것입니다.\n\n마지막으로 일부 장교들은 한 바구니에 모든 계란을 담는건 위험하다고 경고하면서 대신에 병력을 분산시켜 두 목표물을 한번에 공격해야 한다고 촉구하면서 저들이 어디에 증원을 보낼 기회를 약화시켜야 한다고 주장합니다.\n\n모든 장교들이 동의한 단 한가지는 어떤 행동을 취하던지 한번의 실수가 심각한 결과를 낳을 수 있기 때문에 신중한 접근을 택해야 한다는 점입니다."
sichuan.64.a:0 "지안양으로 전진해서 류샹의 부대를 포위해라."
sichuan.64.b:0 "충칭으로 진격하자. 방어선이 약할게 분명하다."
sichuan.64.c:0 "군을 두 개로 나누어 양동작전을 벌여라."

SZC_troop_mobilisation_jianyang:0 "§g계속되는 공성으로 인해 류샹의 최정예 부대가 청두 주변에 집중되어 있습니다. 아군이 인근 도시 지안양을 함락시킨다면 류샹의 보급선을 차단할 수 있을 것입니다. 하지만 이런 작전을 채택한다면 동원 가능한 모든 병력을 쏟아부어야 할 것이고, 남부에 주둔한 병력까지도 끌어모아야 할 것입니다. 혹시 남부에 있는 군관계가 밖으로 뛰쳐나올 문을 열어주게 될 지도 모릅니다.§!"
SZC_troop_mobilisation_chongqing:0 "§g류샹이 전쟁을 계속해서 수행하기 위해서는 충칭을 계속해서 지배해야만 하며, 충칭을 빼앗는다면 그의 대의에 치명타가 될 것입니다. 한편 판원화는 엄청난 규모의 도시 수비대를 지휘하고 있습니다. 만약 아군이 도시 방어군을 재빨리 압도해내는데 실패한다면 수비대와 아군에게 반격을 가하기 위해 진군한 류샹의 부대 사이에서 포위당할 지도 모른다는 위험성이 있습니다.§!"
SZC_troop_mobilisation_split:0 "§g아군을 두 개로 나눈다면 류샹과 판원화가 서로 연합하는 상황을 막을 수는 있겠지만, 그렇게 하다면 아군이 사업단 전군과 한번에 맞서 싸워야 한다는 것을 의미합니다. 산업단은 대단히 강력하고, 아군에게 너무 버거운 임무가 될 지도 모릅니다.§!"

sichuan.65.t:0 "양썬의 계략"
sichuan.65.d:0 "지나치게 넓게 포진한 산업단 최정예 부대는 우리 수도를 포위하는데 전념하고 있으며, 측면화 후방은 예비대에서 갓 차출된 징집병이 수비하고 있습니다. 아군은 재빨리 기동하며 류샹이 얇게 배치한 후방 수비대를 빠르게 쓸어내는데 성공했습니다. 엄청난 숫자의 적군은 청두를 포위하던 도중 소모된 상태이며, 현재 아군 본대와 비교적 온전한 청두 수비대 사이에 끼어서 차단당해 있습니다."
sichuan.65.a:0 "도망치게 두지 마라!"

sichuan.66.t:0 "전세를 뒤집다"
sichuan.66.d:0 "류샹의 부대는 우리를 전쟁에서 탈락시키기 위해 최정예 부대를 청두 공성전에 투입하는 악수를 두면서 스스로 사지로 걸어들어갔습니다. 아군은 함정에 빠진 사업단 선봉대를 빠르게 격파하고 류샹 주력 부대를 차단한 후, 지금 적들은 필사적으로 포위망을 벗어나려 시도하고 있습니다. 물러설 곳도 구출받을 희망도 없는 상황에서 얼마 지나지 않아 사기와 결속력이 무너지면서 류샹의 군대는 떼를 지어 항복해왔습니다.\n\n청두가 안전해졌으니 적의 심장부까지 공격을 감행해야 합니다!"
sichuan.66.a:0 "충칭으로 진군하라!"

sichuan.67.t:0 "판원화의 배신"
sichuan.67.d:0 "청두에서 패배한 사업단 본군이 혼란에 빠진 와중에도 불구하고 충칭 수비대는 여전히 만만치 않은 전력을 자랑하고 있었습니다. 류샹의 부사령관이자 충칭시 시장 판원화가 지휘하는 충칭 수비대는 수천명의 벙력과 거대한 도시 산업시설을 보유하고 있어 언제든지 보급품을 제때 보급받을 수 있습니다. 도시에서 전투가 벌어진다면 류샹이 없다고 해도 상당히 길고 어려운 싸움이 될 것입니다. 군관계 전방 파견대가 충칭시를 향해 전진했다는 소식을 들은 아군 사령부는 안도했습니다. 확실히 사업단이 싸움을 걸지 않으리라 예상되므로, 장교들은 도시 인근에 설치된 죽음의 함정 속으로 제 발로 걸어들어갈 것이 분명합니다.\n\n안타깝게도 상황은 의도한 대로 흘러가지 않았습니다.\n\n도시 수비대는 군관계를 총탄과 폭탄으로 환영하지 않았고 오히려 두팔벌려 맞이하면서 도시 전체에서 휘날리던 사업단의 깃발을 국민당과 연성주의를 상징하는 깃발로 바꿔달았습니다. 판원화는 혁명군에 충성을 다할 것이라 선언하였습니다. 이건 단순히 기회주의적인 변절자의 비겁한 행위일 뿐만 아니라 계획적인 기만과 배반이었습니다. 판원화가 군관계의 루차오, 그리고 슝커우와 이번 사건을 공모했을 뿐만 아니라 쑹칭링이나 린뱌오같은 국민당 주요 인사들과도 오랫동안 접촉해왔을 가능성이 분명해졌습니다.\n\n비록 저들의 군대가 아직 완전히 연계를 끝마친건 아니지만 충칭의 상당한 산업 생산력을 사실상 코앞에서 군관계에게 선물로 넘겨주고 만 꼴이 되었습니다.\n\n이건 정말로 끔찍한 소식이고, 전장의 모든 상황은 한순간에 확 바뀌어 버렸습니다."
sichuan.67.a:0 "잠깐, 뭐라고?"

sichuan.68.t:0 "사업단 붕괴"
sichuan.68.d:0 "빠른 승리라는 큰 도박에 베팅했던 류샹은 한순간에 모든 것을 잃어버렸습니다. 손실을 전혀 고려하지 않고 몇주째 전투를 계속한 탓에 지나치게 넓게 포진하고 노출되었으며 지쳐버린 사업단 선봉대는 완전히 패배했습니다. 류샹은 전선에서 패배하고 후방에서 배신당했습니다. 전장에서 겪은 실패로 사기를 잃어버린 와중에 핵심 거점인 충칭을 잃어버린 사업단 잔당은 떼거지로 도망치거나 항복하기 시작했습니다. 한편 류샹은 어디에서도 찾아볼 수 없었는데, 아마도 사업단 병사들과 운명을 함께하기보다는 겁쟁이처럼 사천에서 도망친 것으로 추정됩니다. 한때 가공할 만큼 거대한 군단이 조그마한 저항군으로 변하면서 이제 저들이 완전히 항복하는 것은 단순히 시간문제에 불과합니다."
sichuan.68.a:0 "시간문제다!"

sichuan.69.t:0 "군관계가 통제하는 충칭"
sichuan.69.d:0 "류샹이 패배하고 판원화가 배신하면서 충칭은 빠르게 군관계의 영토로 바뀌었습니다. 군벌의 요새에서 연성주의와 쑨원 박사의 삼민주의의 요새로 변모한 것입니다. 판원화 자신이 그런 신념을 가지고 있든 그렇지 않든간에 확실히 그는 자신의 역할을 제대로 수행했습니다. 그리고 전쟁을 통한 영광, 그리고 양썬과 직예군벌의 손 아래에서 겪을 정복이 번영과 자유의 약속으로 변화하면서 충칭 시민들 중에 슬퍼하는 이는 거의 없습니다. 군관계 자신도 상당히 변화하였습니다. 오합지졸 게릴라군에 불과하던 그들이 이제 충칭 공장에서 생산하는 제대로 된 무기과 군복을 받게 되었기 때문입니다. 저들의 영혼은 여전히 독같은 혁명군이지만, 겉모습만 정규군의 모습으로 변화한 것입니다.\n\n이 혁명가들과 충칭의 변절자 사이에 체결된 조약은 긍정적으로 봐도 심각한 위협입니다. 어떤 경우에도 아군과 직예군벌이 권력을 되찾기 위해서는 저 개같은 국민당 놈들을 가만히 놔둬서는 안됩니다. 저들의 이념은 중국 전체에 위협을 가하고 있으며, 저들이 우리 문명의 근간을 뿌리뽑도록 허락해서는 안됩니다. 적들에게 마지막 공세를 실시하라는 명령이 벌써 아군 장교들에게 하달되었습니다. 아군은 저들을 쓰러트리고 마침내 사천에 평화와 질서를 가져다줄 것입니다!"
sichuan.69.a:0 "전에 저들을 쳐부쉈던 것 처럼, 또 다시 승리를 거둘 것이다!"

sichuan.70.t:0 "쯔류장 전투"
sichuan.70.d:0 "배신자가 충칭을 국민당의 손에 넘겨주면서 하룻밤만에 모든 상황이 바뀌어 버렸습니다. 하지만 아직 두 군세가 연계를 끝마치지는 않았기 때문에 모든걸 잃어버리지는 않았습니다. 현재 우리가 처한 상황이 심각하다고는 해도 아직 승리할 수 있는 기회는 남아있습니다. 저들이 하나로 뭉친다면 강력한 군세가 될 것입니다. 하지만 저들이 각자 활동한다면 단지 숙련된 아군에게 기진맥진한 채로 저항하는 오합지졸 게릴라들과 징집병들의 집합체에 불과합니다. 저들이 아직 분열되어있는 틈을 타서 공세를 감행해야 합니다. 여태까지 이 지역에서는 작은 교전만이 있었지만, 조만간 다가올 세 세력의 대규모 전투는 불가피합니다.\n\n다가올 전투가 우리가 원하는 대로 흘러가도록 해야 합니다.\n\n아군 부대는 유능한 지휘관 왕링지가 지휘합니다. 전쟁에서 잔뼈가 굵은 베테랑이자 경험이 풍부하고 전략적 안목이 뛰어난 그가 소모된 아군을 어떻게든 되살려야 합니다. 그가 이끄는 부대는 몇 차례 전투에서 승리를 거두어 상당한 신뢰를 얻었고, 사용 가능한 중장비를 꽤 많이 보유하고 있습니다. 교활한 지휘관 류보청이 이끄는 국민당 비정규군 병사들도 똑같이 숙련병이기는 하지만 무장 상태가 열악합니다. 다른 모든 사항들을 고려해 봐도 양쪽 모두 능력이 검증된 지휘관이기 때문에 어느 한쪽을 과소평가해서는 안됩니다. 우리가 선택한 전장은 언덕과 평야가 섞여 있는 쯔류징 인근 지역입니다. 모든 사실과 선택지들을 세심하게 점검한 왕링지는 고심 끝에..."
sichuan.70.a:0 "...쯔류징을 점령하고 지리적 이점을 활용하기로 마음먹었습니다."
sichuan.70.b:0 "...판원화가 류보청에게 합류하기 전에 격멸하기로 마음먹었습니다."
sichuan.70.c:0 "...기만 공격을 실시하고 국민당을 축출하기 위해 철수하기로 마음먹었습니다."

SZC_ziliujing_defense:0 "§g적이 청두로 향하기 전에 연계할 지점으로 쯔류징을 활용할지도 모릅니다. 우리는 도시를 점령하고 강력한 방어 거점으로 만들 것입니다. 저들이 연계하기 위해서는 도시를 점령하거나 아군에게 측면을 노출시키는 수 밖에 없을 것입니다.§!"
SZC_ziliujing_attack_wenhua:0 "§g국민당은 아마도 분지 안의 언덕과 숲에 숨어있을 것입니다. 저들을 정면공격하는 것은 시간이 많이 걸리고 비용도 많이 들어가며 결과도 불확실합니다. 그 대신에 진군하고 있는 충칭 수비대를 공격해 저들이 국민당 동맹과 연계하기 전에 격멸해야 합니다.§!"
SZC_ziliujing_feign_withdraw:0 "§g게릴라는 자신들이 우위에 서 있다는 확신이 들기 전에는 은신처에서 나오지 않을 것입니다. 기만책을 사용해 저들을 유인한 다음 아군의 우월한 화력과 수적 우세가 제대로 발휘될 수 있는 개방된 지역에서 전투를 벌일 것입니다.§!"

sichuan.71.t.pincer:0 "통난 협공"
sichuan.71.d.pincer:0 "충칭군을 자신의 병력 만으로도 쉽게 이길 수 있으리라 생각한 왕링지는 저들이 전투로 단련된 국민당 게릴라들과 연계하기 전에 격파하기 위해 동쪽으로 진군해 충칭군을 먼저 공격하라는 명령을 내렸습니다. 어떤 면에서 봐도 호락호락한 적은 아니겠지만, 류샹이 군사적으로 패배했고 사업단 최정예 병사들과 장비를 잃은 것도 사실입니다. 지금 남은 병사들은 정규군과 달리 제대로 된 훈련을 받은 적 없고 중장비 사용법을 거의 배우지 못한 예비군과 징집병입니다. 이번 도박의 성패는 충칭 북서부 지역의 한 마을 퉁난 외곽에서 결정날 것입니다.\n\n두 군세가 맞닥트렸을 때, 왕링지는 적들이 개활지에서 진군하지 않고 오래된 도시 바깥에서 임시 방어선을 만들었다는 사실을 발견하고 경악을 금치 못했습니다. 대단한 방어선을 설치한건 아니지만, 충칭 예비대는 밤새도록 참호를 새로 파는데 성공했습니다. 적군에게 매복 공격을 감행해 혼란을 줄 수 있으리라고 예상했던 아군은 그 대신에 판원화가 이끄는 군대가 쏘는 포탄 세례를 받았습니다. 왕링지는 풍부한 지역 지식을 가진 게릴라들이 새로운 동맹에게 조만간 무비계의 공세가 있으리라 알려 줬다는 사실을 눈치챘습니다. 물론 가장 큰 문제는 저 방어선이 아니라, 류보청이 그의 계획을 벌써 간파해 버렸다는 점에 있었습니다.\n\n빠른 공격과 초라한 후퇴 사이에서 고심하던 왕링지는 후퇴를 선택했을때 따라올 정치적 입지 상실을 두려워했기 때문에 공세를 선택했습니다. 준비 시간도 거의 없이 그는 군대를 배치하고 적을 향해 돌격하도록 명령했습니다. 비록 허를 찔리기는 했지만 베테랑 부대는 상대편은 무슨 짓을 해도 따라잡을 수 없는 전투력과 용맹을 보여주었습니다. 그래도 가파른 오르막을 공격해야 한다는 점은 변하지 않았습니다. 시간이 지나 밤이 되어도 판원화의 방어선은 두들겨 맞았지만 붕괴되지는 않았습니다. 더 심각한건 아직 끝나지 않았습니다. 밤이 깊어진 이후 류보청이 이끄는 병사들이 도착했고 힘이 빠진 무비계 부대를 측면에서 습격하면서 자신들의 등장을 알린 것입니다. 이것이 마지막 전투였고 군대는 얼마 지나지 않아 격파당했으며, 후방에서 나타난 갑작스럽고 가차없는 공격 앞에 떼지어 항복했습니다.\n\n왕링지의 행방은 묘연해졌고 청두로 향하는 길이 활짝 열렸습니다. 최악의 상황입니다."
sichuan.71.a.pincer:0 "재앙이야!"

sichuan.71.t.stalemate:0 "쯔류쟝 교착"
sichuan.71.d.stalemate:0 "예상했던 대로 쯔류장 점령은 상당히 쉬웠고 점령을 유지하는 것도 그다지 어려운 작업은 아닐 것입니다. 하지만 쯔류장을 점령하고 공격적이고 기동력이 뛰어난 적에게 저항하기 위해 고정방어와 탄력방어의 다면적인 활용에 의지하게 되면서 쯔류장 인근에서 벌어진 충돌은 얼마 지나지 않아 점령자들이 갇힌 우리가 되고 말았습니다.\n\n저렇게 잘 준비된 진지를 공격하는건 재앙이 되리라는 점을 눈치챈 국민당 게릴라는 미끼를 물지 않고 대신에 평소와 같이 게릴라 전술로 일관했습니다. 기동 공격이 아니라 강력한 방어선에 의지하기로 결정하면서 무비계는 적들에게 이점을 넘겨주고 말았습니다. 양측 모두에게 가벼운 손실을 입힌 산발적인 전투만 있었던 며칠간 판원화의 충칭 주둔군이 류보청의 부대와 합류하기 위해 도착했습니다. 이제 강인한 게릴라 부대가 살아남은 사업단의 중장비로 지원받는 상황에 이르렀습니다. 사업단 포병대가 지역 지식이 해박한 국민당 병사들의 도움을 받아 포격을 가하면서 요새는 기동을 제한하는 함정으로 변해버렸습니다. 어느 쪽도 도시 주민들의 목숨까지 빼앗을 의도까지는 없었기 때문에 도시 자체는 안전했지만, 탈출하려는 시도는 어떤 방법으로 해도 왕링지 부대에 엄청난 피해를 입힐게 분명해 보였습니다. 판원화와 류보청의 부대 일부가 쯔류장에 아직 주둔하고 있지만, 거대한 부대가 활짝 열린 도로를 질주하며 청두로 향하면서 지역민들과 예전에 류샹의 군대에 있던 탈영병들을 닥치는 대로 징집하고 있습니다. 저들은 전진할수록 강해지지만, 벽 안에 갇힌 우리는 시간이 갈수록 약해질 따름입니다.\n\n왕링지가 이끄는 부대가 아직 묶여있지만, 그는 이미 철수 작전을 계획하고 있으며, 자신 휘하 병력 대부분을 온전하게 지킬 수 있을 것입니다. 나쁜 소식은, 철수에 성공한다고 해도 그를 도와줄 청두 정부가 그때까지 남아 있을지가 의문이라는 점입니다."
sichuan.71.a.stalemate:0 "그의 군대는 안전하겠지만 청두는 아니야..."

sichuan.72.t:0 "청두 함락"
sichuan.72.d:0 "많은 손실을 입은 공성과 수많은 전투를 겪고, 쯔류장 공격에 지원을 요청받은 청부 수비대는 이전의 위용을 잃어버렸습니다. 구원받을 가망이 전혀 없는 상태에서 또 다른 포위 공격을 감당하고 싶지 않았던 수비대는 도시 주민들과 역사적 유산들을 불필요한 죽음과 파괴로 몰아넣지 않기 위해 정문에 백기를 내걸었습니다. 청나라 시대의 강력한 성벽이 아직 부서지지 않아 있지만, 성벽 뒤에 주둔한 병사들의 사기도 그것과 같으리라고 말할 수는 없습니다. 청두에는 현재 국민당과 연성주의의 깃발이 휘날리고 있으며, 수비대가 항복하면서 사천 내전도 함께 끝났습니다. 승리한 군대는 고대 도시의 대체로 텅 빈 도로에서 축하와 기쁨을 나누고 있습니다. 아직 실내에 숨어있는 도시 주민들은 현재 전쟁이 끝났다는 사실에 안도하는 중입니다.\n\n최소한 빠르게 항복한다는 선택이 고대 도시를 약탈과 노획으로부터 구해준 밝은 희망이 되어줬습니다."
sichuan.72.a:0 "군관계가 돌아왔다."

sichuan.73.t:0 "두 지장의 격돌"
sichuan.73.d:0 "과거에 게릴라와 싸우던 시절에 적들은 언덕과 숲 속에서 싸웠습니다. 그곳은 적의 영토나 다름없었고, 저들이 원하는 대로 방어할 수 있는 지역으로 공격해 들어가는건 자살행위였습니다. 그런 사실을 인지하고 있던 왕링지는 개활지로 류보청의 군대를 이끌어내야 한다는 사실도 알고 있었습니다. 류보청도 바보는 아니었습니다. 그는 여태까지 여러번이나 자신의 전술적 감각을 보여주었습니다. 그는 기회가 올 때마다 항상 놓치지 않는 장군으로 이름이 높았으며, 유리한 위치에서 적극적인 공세를 감행하는 지휘관이었기 때문에 왕링지는 그런 점을 역이용하고자 했습니다.\n\n계획은 위험부담이 컸고, 장군 스스로도 희생을 피할 수 없다는 사실을 잘 알고 있었습니다. 그의 본군은 후방에 집중되어 있었고, 국민당 군대를 이끌어내기 위해 전방에 소수 파견대를 전개했습니다. 아침 내내 파견대는 적에게 언덕과 숲속에서 산발적인 공격을 감행했습니다. 처음에는 성공적으로 흘러가지 않았지만, 마침내 류보청은 더 이상 오는 지원병도 없었고 후퇴할 의지도 보이지 않았기 때문에, 전방에 전개된 병력이 이 지역에 배치된 무비계 병력의 전부라고 생각하게 되었고 자신의 의견을 국민당에 보고했습니다. 게릴라군이 전술을 바꾸고 류보청 특유의 보병 공세로 전환하자 전방 파견대는 수적 우세를 살려 공격하는 적을 두고 빠르게 철수했습니다. 피해는 결코 적지 않았지만, 살아서 아군 전선까지 돌아온 숫자도 적지 않았습니다. 이전에 치렀던 다른 전투들 처럼 적군을 격파했다고 믿은 류보청은 여세를 모아 공세를 계속하기로 경정했습니다.\n\n정오가 가까워지자 국민당 군대는 후퇴하는 군대를 따라잡는데 성공했지만, 동시에 무비계가 설치해둔 포병과 기관총 화력에 노출되었습니다. 함정이 발동되었고 아군은 유명한 전쟁영웅이 이끄는 혁명군을 격파하라는 명령을 수행하게 되었습니다. 류보청의 부대는 장비가 부족했지만 여전히 강력한 군인들이었습니다. 게릴라군은 적 방어선에 몸을 던졌지만 그럴때마다 격파당할 따름이었습니다. 전투 첫 날이 끝날 무렵 국민당군은 자신들에게 유리한 지형으로 적을 끌어내기 위해 후퇴를 감행했습니다. 왕링지와 부대가 전략에 넘어가지 않고 자리를 지킨 다음날에도 공세는 계속 이어졌습니다. 그동안 청두군은 중장비를 이끌고 전장까지 가는데 최소 삼일 이상 걸렸기 때문에 지원을 제공하지 못했습니다.\n\n며칠간 전투가 이어진 끝에 류보청은 치명적인 손실을 입었고 부대를 재구축하고 회복하기 위해 철수할 수 밖에 없었습니다. 연계하기로 약속했던 군세가 패퇴했다는 소식을 전해들은 판원화는 왔던 길을 되돌아가 충칭으로 다시 향하기 시작했습니다. 이 도박에는 엄청난 비용이 들어갔지만, 무비계는 승리를 거뒀습니다. 충칭으로 가는 길은 열려 있습니다."
sichuan.73.a:0 "위험한 도박이 성공했군."

sichuan.74.t:0 "충칭 함락"
sichuan.74.d:0 "청두 포위전이 끝나면서 예전 사업단의 심장부였던 당이 결연한 우리 군인들의 손 안에 들어왔습니다. 잔혹한 내전에서 상당히 고갈된 판원화 지휘 하에서 유서 깊은 도시를 지키는 소규모 방위대는 자신들을 도시에서 일소하려는 무비계에 저항해 격렬하지만 무의미한 저항을 계속했습니다. 며칠간 전투를 치른 후 마침내 도시 상부와 산업 시설들을 점령하는데 성공했습니다. 하지만 전투로 인해 도시는 폐허가 되었고, 수많은 공장들과 필수 기반시설도 함께 무너졌습니다. 먼지가 가라앉은 이후 판원화가 실종되었는데 아마도 사살당하거나 오래 전에 사라졌을 것입니다.\n\n승리하리라는 희망을 잃어버린 살아남은 군관계 부대는 하나둘씩 도망치거나 항복하기 시작했습니다. 시골 지역에서 포위된채 저항하는 완고한 국민당 게릴라는 여전히 활동하는 중입니다. 전쟁은 끝났고 양썬이 사천을 장악했습니다."
sichuan.74.a:0 "우리가 승리했다."

sichuan.75.t:0 "공격받는 충칭"
sichuan.75.d:0 "전쟁이 양썬의 군대에 타격을 주기 시작했습니다. 저들이 충칭에 접근하면서 사업단 숙련병들은 승자의 위치에 서기를 갈망하면서도 동시에 자신들에게 맡겨진 임무가 얼마나 어려운 임무인지도 알고 있었습니다. 그들은 단순히 적의 마지막 요새를 점령하는 임무만 맡은게 아니라 중국에서 가장 거대한 산업 중심지를 접수하라는 임무도 부여받았습니다. 방어측에서 도시 곳곳에 널려있는 수많은 거대한 공장들을 손쉽게 요새로 변환할 수 있기 때문에, 이 도시를 두고 벌어진 전투는 상당히 어려운 싸움이 될 것입니다.\n\n시간이 중요한 이 상황에 정면 돌파는 상당히 어려운 일이 될 것입니다. 언덕 주변의 구릉지대가 포병을 전개하고 적을 탐지할 완벽한 고지를 제공해 주고 있기 때문에, 아군은 엄청난 전술적 이점을 얻을 수 있습니다. 사령부 일각에서는 전술적 이점을 얻겠다고 고지를 점령하느라 시간을 낭비하기보다는 지친 사업단 잔당들을 신속하게 공격하여 적을 격파하는 방향을 지지하고 있습니다."
sichuan.75.a:0 "공격하기 전에 언덕을 점령해라."
sichuan.75.b:0 "더는 기다릴 수 없다. 도시를 공격해!"

SZC_chongqing_hills:0 "§g지상에 전개된 부대를 지휘하는 장교진은 언덕을 점령하여 얻을 수 있는 전술적 이점을 활용해야 한다고 주장합니다. 그렇게 한다면 많은 생명을 살릴 수 있고, 충칭 공성전 뿐만 아니라 뒤따라오는 추격군과 벌일 전투중에도 활용할 수 있을 것입니다. 하지만 그렇게 한다면 시간을 많이 잡아먹을 뿐만 아니라 아군 병력을 얇게 분산시킨 상태로 전개해야 할 것입니다.§!"
SZC_chongqing_assault:0 "§g장군진은 아군이 도시를 정면돌파할 수 있을 정도로 큰 수적 우위를 가지고 있다고 주장합니다. 1분 1초가 중요한 이 상황에서 추격해오는 적 부대가 측면에 접근할 수 있도록 시간을 끄는 것 보다는 적을 빠르게 제압하는게 더 나을지도 모릅니다.§!"

sichuan.76.t:0 "충칭에서의 패배"
sichuan.76.d:0 "어려운 선택에 직면했을 때, 제대로 된 무장도 갖추지 못한 수비군에게 직접 공격을 감행하는 족이 더 성공 확률이 높아 보였습니다. 아군 부대는 시간을 낭비하지 않고 포병 화력의 지원을 받으면서 도시를 둘러싼 참호를 향해 폭풍처럼 돌격했습니다. 몇 시간동안 전투가 이어진 끝에 무비계측은 많은 인명 손실을 감수하면서 자리를 잡았습니다. 포병을 서둘러 배치한 결과 사격 정확도는 상당히 낮았고 전장에 미치는 영향도 제한적이었습니다. 더 끔찍한 사실은 참호를 점령하자 판원화가 군대를 단계적으로 후퇴시켜 다음 방어선에 배치했다는 점입니다. 그는 효과적인 지연작전을 위해 도박을 걸었고, 성공을 거두었습니다.\n\n야간에 도시로 뛰어들어가는 무질서한 자살행위나 다름없을게 분명하기 때문에, 무비계는 이 고대 도시의 외곽에서 아침이 돌아올때까지 속수무책으로 기다릴 수 밖에 없었습니다. 그 와중에 판원화는 충칭 내부에 새로운 방어선을 준비하고 도시민들을 더 깊은 도심으로 대피시키며 전투를 준비했습니다. 동이 트자 도시 내의 모든 공장과 정부 기관들은 요새로 변모했습니다. 진격은 늦어졌고 얼마 지나지 않아 무비계는 시가전에서 발목을 잡혀 버렸습니다. 거의 진격하지 못한 채로 두 번째 밤이 찾아왔고, 적의 구원군이 도시로 빠르게 다가오면서 전황이 급박해졌습니다. 두 부대 사이에서 협공당한다면 손쉽게 격파당할 것을 알고 있엇기 때문에 다음날 전장은 소강상태였습니다. 하지만 소수 병사들은 백기를 들고 항복 조건을 협상하기 위해 출발했습니다. 판원화는 항복 조건을 수락했고 무비계에게는 재앙이나 다름없었던 짧은 충칭 전투에 끝을 고했습니다.\n\n마침내 공격군이 전쟁 포로가 되고 최고의 정예부대가 전장에서 이탈해 버리면서 무비계가 피해를 회복하리라는 희망은 거의 없어 보이는 상황에 이르렀습니다. 청두에서 적극적으로 입단속을 시켰음에도 불구하고, 이미 사람들 사이에는 패배하리라는 예측이 나돌아다니고 있습니다. 류샹에게 저항하려는 의지가 줄어들었다는 말은 상당히 절제된 표현일 것입니다."
sichuan.76.a:0 "이제 다 끝났군..."

sichuan.77.t:0 "충칭 함락"
sichuan.77.d:0 "야간에 진격을 감행함으로써 언덕 점령은 상당히 손쉽게 이루어졌습니다. 충칭 방어군은 모 아니면 도라는 식으로 도시 방어선에 주력 대부분을 배치하고 예비대를 거의 두지 않은게 분명해 보였습니다. 동이 트기 전에 아군 공병들이 언덕에 자리를 잡았고 뒤따라온 경포병대와 정찰대도 어둠 속에 숨어들어갔습니다. 날이 밝자마자 아군 병사들은 적군이 비워둔 도시 내부에 공격을 퍼부을 수 있었습니다. 정확한 포격을 통해 방어군과 참호에 엄청난 피해를 시작하면서 돌격을 개시했고, 얼마 지나지 않아 도시 전체로 전투가 번져나갔습니다.\n\n역경에도 불구하고 고대 도시의 중심부는 양썬의 부대로 가득 차 있었습니다. 시간이 지나면서 고대 도시의 소규모 방어군은 무비계가 시가전에서 그들을 축출하면서 조직적이지 못한 저항군으로 전락해 버렸습니다. 빠른 공세와 무자비한 포격이 도시 내부로 후퇴하며 지연전을 펼친하는 판원화의 계획을 박살내버렸고 그의 부대는 빠른 속도로 격파당하고 있었습니다. 이윽고 도시와 거대한 산업단지가 마침내 함락되었습니다. 하지만 전투로 인해 도시는 수많은 공장들과 필수적인 기반시설과 함께 폐허가 되었습니다. 먼지가 가라앉은 이후 판원화는 어디에서도 발견되지 않았습니다. 전투 도중에 전사했다거나 오래 전에 이미 도망쳤을지도 모른다는 추측만 무성합니다.\n\n도시가 너무 빠르게 함락되었기 때문에 구원군으로 파견된 사업단 병력은 어떤 상황이 벌어졌는지 상상도 못하고 있었습니다. 결국 그들은 도시에 접근하자마자 산맥과 도시 외곽에서 퍼붓는 포탄 세례를 받았습니다. 도시에서 휘날리는 무비계 깃발을 보자마자 자신들이 너무 늦었다는 사실을 깨달은 구원군은 재빨리 백기를 내걸었습니다. 더 이상 유혈사태가 없이 항복을 받아들였고 구원군까지 포로로 잡음으로서 더 이상 사업단이 주요 세력이 아니게 되었습니다. 승리는 우리의 것입니다!"
sichuan.77.a:0 "위대한 승리로다!"

sichuan.78.t:0 "사업단이 무너지기 시작하다"
sichuan.78.d:0 "빠른 승리에 도박을 걸었던 류샹은 한순간에 모든 것을 잃어버렸습니다. 손실을 전혀 고려하지 않은 채 몇주간 전투를 계속한 탓에 감당할 수 없을 정도로 넓게 분포하고 노출되고 지쳐버린 사업단 선봉대는 완전히 패배하고 말았습니다. 류샹은 전선에서 패배하고 후방에서 배신당했습니다. 수많은 패배로 사기를 잃고 중요한 요새 충칭을 잃어버리기까지 한 사업단 부대는 총과 제복을 버리고 일반 시민으로 변모하여 시골로 숨어들어갔습니다. 한때 가공할 만큼 거대한 군단이 조그마한 저항군으로 변하면서 이제 저들이 완전히 항복하는 것은 단순히 시간문제에 불과합니다."
sichuan.78.a:0 "시간문제다!"

sichuan.79.t:0 "류샹이 탈출하다"
sichuan.79.d:0 "충칭에서 류샹이 자신의 부대를 버리고 도망쳤다는 보고가 들어왔습니다. 뱀의 머리가 잘려나가면서 얼마 남지 않은 사업단 잔당은 자기들을 말려죽도록 내버려둔 남자를 위해 싸우고 싶지 않다며 모든 저항을 멈추었습니다. 전쟁은 끝났고 양썬이 사천을 장악했습니다."
sichuan.79.a:0 "승리했다."

sichuan.80.t:0 "상세한 패배 현황"
sichuan.80.d:0 "아군은 과감하게 모 아니면 도라는 식으로 도박을 걸었습니다. 청두 남부에 잔존한 아군 대부분을 분할해 지안양과 충칭을 동시에 공격하기로 결정한 것입니다. 사업단 대부분이 지리한 공성전에 지쳤기 때문에 아군은 양쪽 모두에서 공세를 감행할 수 있었고, 너무도 넓게 배치된 적에 비해 수적 우세를 점할 수 있었습니다. 하지만 두 거대한 부대가 행진하는 것을 숨길 수는 없었고, 우리의 의도가 적에게도 알려지기 전에 아군이 정위치에 도달할 수 없을게 분명해졌습니다.\n\n기회를 포착한 류샹은 청두 방어군을 묶어두기 위해 얼마 되지 않는 병사들만 남겨놓은 채로 재빨리 부대를 재배치했습니다. 아군 계획이 적들이 포위전에 몰두한 상황을 염두에 두고 세워졌기 때문에, 류샹의 부대가 움직이는 동안 아군은 사업단 정찰대나 지역 민병대와 싸우는 동시에 시간과도 싸우게 되었습니다. 하지만 저들은 확실히 너무 늦기 전에 이 사실을 눈치채 버렸습니다. 사천 기반 시설은 전쟁 이전부터 심각한 상태였고 그 시점에 아군 부대는 무선통신이 거의 전무한 상황에서 무너진 도로로 행진하고 있었습니다. 두 부대 모두 류샹이 뒤에서 습격을 감행하기 전까지 자기들이 쫓기고 있다는 사실조차 눈치채지 못하고 있었습니다.\n\n류샹의 계획은 실수의 여지조차 없었고, 일단 두 부대가 측면과 후방에서 공세를 당하자 마자 방어 태세를 구축하기 위해 허둥지둥하면서 부대 결속력은 금방 무너지고 말았습니다. 그나마 기적적으로 병력을 집결시켜 적들의 1차 공세를 막아내는데 성공한 왕링지의 전술적 능력으로 인해 곤경을 벗어날 수 있기는 했습니다. 이로 인해 아군은 시간을 벌수 있었고 두 부대가 연계해 양쯔강 인근에서 재결합할 수 있었습니다. 하지만 피해는 심각했고 유능한 지휘관 판원화가 지휘하는 충칭 수비대가 도착해 관짝에 마지막 못을 박기 전까지 참호를 구축하는데 실패했습니다. 아무런 희망이 없이 수적으로 압도당한 채로 모든 방향에서 협공당하고 살아남을 기회가 보이지 않자, 왕링지는 모두를 재앙과 죽음으로 몰아넣기보다는 공단에 항복하는 길을 선택했습니다. 전투에서 패배했고, 아마 전쟁에서도 패배하게 될 것입니다."
sichuan.80.a:0 "도박이 결국 실패했군."

sichuan.81.t.battle:0 "청두 항복"
sichuan.81.d.battle:0 "지난 며칠동안 청두 지휘부에는 나쁜 소식들만 도달했고, 심지어는 군부의 검열 작업에도 불구하고 청두의 모든 사람들이 저 높은 성벽 밖에서 뭔가 일이 잘못되어가지 않는다는 사실을 눈치챘습니다. 점점 더 줄어만 가는 배급량을 정오 무렵에 나누어주고 있던 도중, 도시 망루에 배치된 병력은 엄청난 경악에 사로잡혔습니다.\n\n도시를 향해 행진하는 무비계 군복을 입은 수천명의 병사들과 함께 사업단 부대도 함께 다가오고 있었기 때문입니다. 부대 대부분은 도시 병력에서 그다지 멀지 않은 지점에 멈춰 섰고, 성벽과 공성군 사이의 좁은 틈새에는 평상형 트럭만이 돌아다녔습니다. 트럭에는 군인이나 폭탄은 없었고, 대신에 무비계 소속의 고위 장교들만 가득했습니다. 한 장교가 손을 벌벌 떨면서 확성기를 집어들었고, 수비대가 자신을 알아보자 성벽을 지키는 병사들에게 말을 하기 시작했습니다. 왕링지는 그들이 살아남은 부대 전부라고 말하면서, 부대는 격파당했고 소위 지휘부는 청으로 도망쳤다고 말해주었습니다. 하지만 류샹은 항복하기만 한다면 모든 사람과 도시를 살려줄 만큼 자애로운 사람이기 때문에 두려워하지 말라고 덧붙였습니다.\n\n대답이 돌아올때까지 오랜 시간이 걸리지 않았습니다. 수비대를 책임지던 지휘관은 도시 수비대의 사기가 바닥에 떨어진 상태이며 무비계 부대 전체가 격파당했다는 사실이 알려진다면 반란이 일어날 것이라는 사실을 잘 알고 있었습니다. 청두의 높은 성벽은 여전히 건재하지만, 아무런 포성 없이 포위전은 열린 성문 위로 백기가 게양되면서 끝났습니다."
sichuan.81.t.sapped:0 "청두 함락"
sichuan.81.d.sapped:0 "하루하루 지나가면서 도시에 접근할 가능성이 보이지 않던 와중에, 류샹의 공병대는 도시를 둘러싼 청대 방어선의 약점을 확실하게 알게 되었습니다. 매일 밤 그들은 도시 성벽 아랫쪽에 땅을 파고 들어가 주요 장소에 폭발물을 배치하기 위해 힘든 작업을 벌였습니다. 포위 공격이 시작된지 한 달이 조금 넘은 어느 날 아침, 해가 뜨기 직전에 커다란 폭발이 터졌습니다. 폭발물은 성벽에 큰 구멍을 내었고 떨어지는 잔해들이 도시를 둘러싸던 도강언 제방의 일부를 막았습니다. 그렇게 오래동안 우뚝 서 있던 성벽이 먼지처럼 무너져 내렸고, 폭발로 인해 수비대 수십명이 전사했습니다. 이 폭발은 마지막 청두 공세의 시작을 알렸고, 거대한 도시에서 길고 지리한 싸움이 시작되었습니다.\n\n성벽이 무너지고 동문이 함락되었지만, 수비대는 여전히 공격군에 맞서 격렬하게 저항했습니다. 도시에 대한 해박한 지식을 살리며 청두 수비대와 징집된 민간인들이 도시 내에 구축한 방어선은 대규모의 우월한 군사력에도 부구하고 함락시키기 어려운 존재임이 분명해 졌습니다. 어디를 가든 기관총과 저격수, 지뢰와 복병들이 튀어나왔습니다. 수비대는 용맹하게 싸웠지만 모두 헛수고로 끝났습니다. 첫 날이 끝나고 밤이 다가올 무렵 도시 3분의 1이 벌써 함락된 상태였고 도시에는 고요한 적막이 밀려왔습니다. 다음날 아침 사업단 병력은 다시 결합해 도시 중심부로 공세를 감행했습니다. 숫자도 적고 물자도 부족하며 절반정도 굶주린 상태인 수비대는 몇시간만에 돌파당했고 시청 건물에서 공격하는 사업단 병력에 항복하고 말았습니다. 이로 인해 도시 방어력이 완전히 붕괴했다는 점이 확실해 졌고, 살아남은 부대는 빠르게 항복해왔습니다. 저녁 무렵 청두에 마침내 침묵이 돌아왔습니다. 하지만 승리한 사업단과 그 군인들의 환호성에 그 침묵은 얼마 지나지 않아 박살났습니다.\n\n비록 비싼 대가를 치르기는 했지만, 사천을 지배하겠다는 류샹의 도박은 마침내 결실을 맺었습니다."
sichuan.81.a:0 "전쟁이 끝났다."

sichuan.82.t:0 "시캉 부대 동원"
sichuan.82.d:0 "청보정계가 지금 청두를 지배하고는 있지만, 전황은 여전히 균형을 이르고 있으며 보정계가 승리하기 위해서는 힘을 합쳐야만 합니다. 덩시허우 장군은 이를 잘 알고 있으며 보정계 전 부대에 총동원령을 내렸습니다. 청두 외곽 주변부에 있는 하군 주력 부대는 류원후이 장군의 통솔과 뛰어난 훈련을 받은 정예 산악 부대입니다. 이 부대는 지금 시캉 서부 지역에 주둔하고 있습니다. 덩시허우는 류원후이에게 편지를 한통 보냈는데, 그 내용은..."
sichuan.82.a:0 "... 청두 수비대를 증강하라는 내용이었습니다."
sichuan.82.b:0 "... 동쪽으로 이동해 루저우와 충칭으로 향하라는 내용이었습니다."

SZC_xikang_troops_jianyang:0 "§g지안양 방향으로 군대를 보낸다면 충칭에서 출발하는 류샹의 보급선을 끊을 수 있겠지만, 너무 뻔한 전략이라 적에게 간파당할 위험이 있습니다. 만약 그가 아군의 계획을 간파한다면 아군이 합류하기 전에 막으려 할 것입니다.§!"
SZC_xikang_troops_chongqing:0 "§g류샹의 부대가 청두 주변에 집결해 있기 때문에 사천 남부 장강 유역 방어선은 상당히 취약합니다. 강을 따라서 루저우 교량을 향해 기동전 공세를 실시한다면 적의 저항을 하나하나 물리치면서 충칭까지 도달해야 하며, 류샹은 언젠가 우리가 진짜 원하는 바를 눈치챌 것입니다. 아군이 충칭을 빠르게 점령할 만큼 강력한 공세를 취할 수 없다면 적의 협공에 빠져 포위될 위험이 큽니다.§!"

sichuan.83.t:0 "거센 공격을 받는 관셴"
sichuan.83.d:0 "류샹은 역사 속에서 교활하고 대담한 성향을 여지 없이 드러냈으며 이번에도 크게 다르지 않은 모습을 보여줬습니다. 그는 아군 병력 이동을 정확하게 예측한 것으로 보이며, 현재 청두 공성전에 가담한 부대에 청두 북부에 위치한 엣 덩시허우의 근거지였고 현재 충성스러운 부하 왕짠쉬가 지배하는 관샨으로 전진하라는 명령을 하달했습니다. 두 아군 부대가 분리되어 전쟁 초기에 양썬이 마주했던 처지에 놓이는 상황을 미연에 방지하기 위해서는 도시가 함락되지 않도록 막는게 무엇보다도 중요합니다. 난관에 봉착한 왕짠쉬는 결국..."
sichuan.83.a:0 "...어둠을 틈타 적진에 공세를 실시한다는 결단을 내렸습니다."
sichuan.83.b:0 "...이왕묘 주변의 주둔지에서 참호를 파고 요새화 작업을 시작한다는 결단을 내렸습니다."
sichuan.83.c:0 "...적 주둔지를 물바다로 만들기 위해 바오핑커우 물길을 막겠다는 결단을 내렸습니다."

SZC_guanxian_night_attack:0 "§g류샹이 원하는 대로 전군을 맞닥트려 정면 싸움에 응하는 것 보다는 관시안 주변 지역의 적 주둔지에 잘 계획된 야간 공격을 감행해 적의 수적 우세를 상쇄하는게 더 낫습니다. 계획대로만 흘러간다면 적군 조직력을 무너트리고 앞으로 있을 공세도 약화시킬 수 있습니다.§!"
SZC_guanxian_fortify_er_wang:0 "§g불필요한 위험을 감수하는 대신에, 이 지역에서 가장 방어하기 쉬운 지형 주변에 강력한 방어선을 구축하는데 얼마 남지 않은 시간을 쏟아부을 것입니다. 지역을 강력한 요새로 변모시킨다면 류샹이 원하는 바를 가져가는데 엄청난 대가를 치러야 할 것입니다.§!"
SZC_guanxian_flood_baopingkou:0 "§g수와 화력에서 적이 우세를 점하고 있기 때문에, 일부 지휘관들은 총칼을 통해 방어 태세를 구축하기 보다는 공격을 감행하기 전에 수로 물줄기를 돌려 적 주둔지를 먼저 쓸어버리자는 제안을 내놓았습니다. 하지만 홍수를 일으킨다면 주변 지역도 함께 피해를 입을 위험도 있습니다.§!"

sichuan.84.t.victory:0 "관셴 방어전"
sichuan.84.d.victory:0 "왕짠쉬에게는 준비할 시간도 거의 없었고 작전을 세울 여지는 더더욱 없었습니다. 하지만 가끔 성급한 결단을 내리는 사령관인 그에게는 그다지 큰 문제가 되지 않았습니다. 교활한 공세가 최선의 방어가 되리라고 믿은 그는 적진에 야간 공세를 감행하고 포병 지원을 받으며 후퇴하겠다는 계획을 세웠습니다. 먼저 류샹의 부대를 흐트러뜨린 뒤에 감행된 적의 1차 공세는 후방 방어대와 수비측 포병대의 연합 작전에 맞서 싸우던 와중에 힘이 빠진 공격자를 분쇄하고 사업단을 물리치려는 목적으로 실시한 보병 반격에 격파당했습니다.\n\n류샹이 계획한 공격 작전을 무너트리기 위한 야간 공세는 성공적이었지만, 관셴 전투는 며칠간 이어질게 분명해졌습니다. 대부분 계획은 적과 처음 마주치자 마자 무너졌으며, 적들도 처지는 마찬가지였습니다. 류샹과 왕짠쉬의 부대가 서로 진지를 맞바꾸는 결과가 나오면서 양군 모두 성공과 실패를 동시에 겪었습니다. 왕짠쉬의 빠른 결단력은 장점이 동시에 류샹의 반격과 포병 화력에 더 빨리 노출된다는 뜻이기도 합니다. 삼일간 전투가 이어진 끝에 그의 부대는 엄청난 피해를 입었지만 사업단 병력도 더 이상 공세를 유지할 수 없을 정도로 엄청난 출혈을 입었기 때문에 다음 공세를 준비하기 위해 재집결하기를 선택했습니다. 비록 이 전투가 역사책에서는 무승부로 기록될지는 모르겠지만, 적이 남부로 진군해 류원후이와 마주치지 못하도록 막아내는데 성공했기 때문에 전략적으로는 승리를 거두었습니다."
sichuan.84.t.flood:0 "바오핑커우 홍수"
sichuan.84.d.flood:0 "왕쩐쉬의 명령을 하달받은 공병대는 방어선을 구축하지 않고, 보정계 주둔지에 영향이 오지 않도록 하고 동시에 민간 피해도 가능한 한 최소화하는 방향으로 홍수를 일으키기 위해 바오핑커우 운하를 막는 작업에 착수했습니다. 작전의 목표는 류샹의 부대에 홍수를 일으키고 주둔지를 습지로 만들어 버리는데 있습니다. 공병들은 피해가 도강언과 주변 지역에 거의 미치지 않도록 막기 위해 열심히 일했습니다. 하지만 시간이 부족했던 탓으로 그들은 단지 파괴를 막는 수준으로만 성과를 거둘 수 있었습니다.\n\n운하는 목재 판자로 막아서 주변 제방을 넘쳐흘러 사업단의 진지로 물길을 빨리 돌릴 수 있도록 조치를 끝마쳤습니다. 수많은 병사들은 텐트가 아무런 보호 없이 물 속으로 빠져들고 주둔지가 질척칠척한 습지로 변해가는 모습을 보고 화들짝 놀라서 잠에서 깨어났습니다. 총기 보관함이 침수되었고 포병이 주둔하던 지역 토양은 얼마 지나지 않아 부드러운 진흙으로 변해서 거대한 포들이 땅 속으로 빠져들어갔습니다. 각 부대가 불어나는 홍수로부터 최대한 많은 장비를 구해내려 노력하면서 무질서한 퇴각이 곳곳에서 벌어졌습니다. 말할 필요도 없이 이 과정에서 버려진 장비는 저들에게 만큼이나 우리에게도 쓸모 없게 되었습니다. 하지만 적들이 지금 공세를 펼 수 없는 처지에 처했다는 것도 확실합니다.\n\n군사적으로는 승리를 거뒀지만, 도강언이 상당한 피해를 입었으며 홍수로 인해 인근 지역 농지가 한꺼번에 쓸려갓다는 보고가 들어왔습니다. 하지만 이번 전쟁에서 우리는 단 한명의 병사도 잃어버리지 않고 주도권을 잡는데 성공했습니다. 이번에 감수한 위험이 그럴 만한 가치가 있었기를 바랄 따름입니다."
sichuan.84.a:0 "너희들은 지나갈 수 없다!"

sichuan.85.t:0 "관셴 방어선 붕괴"
sichuan.85.d.defeat:0 "왕쩐쉬가 구축한 강력한 방어선과 적에게 저항하기 위해 실시한 수많은 후방 방위 작전에도 불구하고 적의 수적 우세와 류샹의 전략적 능력은 아군이 감당하기에는 너무도 힘든 것이었습니다. 비록 사업단이 삼일째 되는 날 방어선을 돌파하기 위해 감행한 무자비한 공격성과 규율을 앞세운 돌격으로 인해 사전에 위치시켜뒀던 포병 화력에 피해를 입으면서 승리를 위해 엄청난 대가를 치렀지만 말입니다. 방어 진지를 되찾기 위해 실시한 수많은 반격 작전을 펼쳤지만 결국 모두 헛수고로 끝났고 마침내 이왕묘에 사업단의 깃발이 휘날리면서 전투가 끝났습니다.\n\n이 패배로 인해 보정계 부대는 어쩔수 없이 더더욱 서쪽으로 숨어들어갈 수 밖에 없었습니다. 도강언을 건너는 교량에 위치한 최후 방어선이 여전히 도로를 지키고 있었기 때문에 대부분 부대가 남동쪽 피현으로 도망치는데 성공하기는 했지만, 아군은 이제 제방을 방어하기 위해 산개해 있으며 시간에 맞춰 류원후이를 구원하기 위해 청두나 메이샨에 도착하기는 불가능해 졌습니다. 그들은 이제 남하하는 사업단 병력을 혼자 함으로 막아서기 위해 최선을 다해야 하는 처지에 처해있습니다."
sichuan.85.d.insubordination:0 "절망적인 상황에는 절박한 방책이 필요합니다. 그렇기에 우리는 전쟁에서 아군을 위해 싸울 지역 도적떼를 고용한다는 결단을 오래 전에 내렸습니다. 전쟁에서 입은 피해가 어마어마하게 늘어나면서 빈 자리를 채우기 위해 점점 더 도적들에게 의존할 수 밖에 없게 되었습니다. 이런 경우가 중국 군벌들 사이에서 그다지 특출난 상황은 아니라고는 해도 그들이 이상적인 병사가 아니라는 점은 어쩔 수 없는 사실입니다. 저들은 대체로 규율이 없으며 군사 전술도 거의 알지 못합니다. 오히려 중무장한채로 무자비한 폭도 무리에 더 가깝습니다. 도적들은 오직 대가로 받을 금과 과거에 지은 범죄를 사면해준다는 약속을 위해서만 싸우며, 충성심은 항상 의심스럽습니다. 오늘 결국 우리는 도적단에게 의존했던 것에 대해 커다란 대가를 치르게 되엇습니다.\n\n전투가 벌어지기 전 아군은 이상적인 상황 하에서 짠 작전과는 달리 전선에서 도적단과 동시에 배치되어 있었습니다. 비록 정규군이 더 많았고 중요한 위치에 배치되어 있기는 했지만요. 류샹의 부대가 엄청난 수적 우세를 앞세워 공격을 가하자 수많은 징집병 범죄자들은 명령을 무시하고 앞다투어 도망쳐버렸습니다. 그 시점에서 아군은 도적들에게 엄청난게 많이 의존하고 있었기 때문에, 아군 장교들은 단순히 그들에게 자리를 지키고 싸우라고 강제할 수 없었습니다. 자리를 지킨 충성스러운 부대가 용맹하게 저항했지만, 배신당한 보정계 부대는 어쩔 수 없이 서쪽으로 깊숙히 후퇴할 수 밖에 없었습니다.\n\n도강언을 건너는 교량에 위치한 최후 방어선이 여전히 도로를 지키고 있었기 때문에 대부분 부대가 남동쪽 피현으로 도망치는데 성공하기는 했지만, 아군은 이제 제방을 방어하기 위해 산개해 있으며 시간에 맞춰 류원후이를 구원하기 위해 청두나 메이샨에 도착하기는 불가능해 졌습니다. 그들은 이제 남하하는 사업단 병력을 혼자 함으로 막아서기 위해 최선을 다해야 하는 처지에 처해있습니다."
sichuan.85.a:0 "좋아, 하지만 나쁘군."
sichuan.85.b:0 "망할 반역자놈들!"

sichuan.86.t:0 "메이산 전투 결과"
sichuan.86.d.success:0 "아군이 남쪽으로 향하던 사업단 부대를 상대로 관현에서 벌인 전투에서 승리를 거두고 적을 차단하는데 성공했기 때문에 류원후이의 부대는 사업단 군대의 방해 없이 메이산에 도달할 수 있었습니다. 그들은 현재 민강을 건넜고, 청두에 주둔한 주력 부대와 관현에서 승리를 거둔 덩시허우의 부대가 연계하는데 성공했습니다. 마침내 아군이 합류하면서 반역자 류샹에게 최후를 안기고 이 전쟁을 끝낼 수 있게 되었습니다."
sichuan.86.d.failure:0 "용맹한 저항에도 불구하고 관현 주변에서 아군이 무너지면서 사업단 북쪽 측면이 안전해졌습니다. 류샹은 시간을 낭비하지 않고 승세를 밀어붙어 남서쪽으로 진군해 민강 교량으로 향했습니다. 목적지에 도달한 시캉군은 사천에서 가장 큰 강에 참호를 파고 방어하는 적군을 마주쳤습니다. 류원후이는 헛된 공격으로 병사들을 사지로 몰아넣지 않기 위해 계획했던 공격 작전을 중지했습니다.\n\n양 진영 모두 강을 사이에 두고 서로 바라만 보면서 산발적인 교전과 저격수를 활용한 사격만 주고받는 중입니다. 두 군대 모두에게 도하는 곧 자살행위와 같기 때문에 강을 건넌다면 아군에게는 파멸을 적군에게는 성공을 가져다주는 꼴이 될 것입니다. 구원하려는 모든 시도는 강에서 중단되었으며, 청두는 단절되었습니다. 단지 청두 방위군이 무언가 기적을 일으키기를 바라는 것 외에 할 수 있는 것은 없습니다."
sichuan.86.a:0 "마침내!"
sichuan.86.b:0 "이제 다 끝났구나..."

sichuan.87.t:0 "룽취안이 전투"
sichuan.87.d:0 "류샹은 청두 공성전이 상당히 위험한 도박이라는 사실을 잘 알고 있기는 했지만, 여전히 함정을 간파해낼 수 있을 정도로 충분히 숙련된 장군입니다. 그는 지금 노출된 부분을 강화하기 위한 조치를 취하기 시작했습니다. 포위망을 깨고 충칭으로 후퇴하는 것 외에는 이 선택지가 그가 택할 수 있는 유일한 선택지였고, 아군 지휘관들도 그 사실을 잘 알고 있었습니다. 양군이 동시에 한 지역으로 기동하게 되면서 청두 남동쪽의 마을 룽취안이에서 서로 맞닥트리게 되었습니다.\n\n소규모 정찰 분견대 사이에 벌어진 작은 교전으로 시작한 전투는 양 군대가 부딪히는 대규모 전면전으로 번졌습니다. 처음에는 류상측이 뛰어난 능력과 우월한 숫자를 앞세워 전장에서 우위를 점했지만, 시골 지역에서 단호한 방어 체계를 구축하고 아군 지휘관 사이의 훌륭한 연계를 통해 청두와 관샨에서 제때 증원군이 올 때까지 자리를 지킬 수 있었고 적군에게 결정적인 타격을 입힐 수 있었습니다. 류샹이 이끌던 병력 대부분이 박살나면서 한때 막강했던 사업단이 지휘하는 부대는 충칭 바깥에는 오직 청두를 둘러싼 채로 공성중인 얼마 되지 않는 군대 밖에 남지 않았고, 그마저도 아군 주력부대와 도시 성벽 사이에 갇혀 버렸습니다. 들려오는 소문에 의하면 참담한 패배를 겪은 사업단 조직이 점차 붕괴되기 시작했다고 합니다."
sichuan.87.a:0 "이로써 끝이다, 류샹!"

sichuan.88.t:0 "류샹이 사라지다"
sichuan.88.d:0 "마침내 류샹의 운도 다한 듯 합니다. 룽취안이에서 참담하게 패배하고 엄청난 손실을 입으면서 한때 막강했던 충칭 군벌이 사라졌습니다. 지금 시점에서는 그가 전장에서 죽었는지, 아니면 패배를 피할 수 없다는 것을 직감하고 단순히 사천에서 도망쳤는지 알 길이 없습니다. 어떻게 되었든지 간에 류샹이 사라졌다는 사실은 지역 전체에 충격을 주었습니다. 예전에 그가 이끌던, 지금은 껍데기만 남은 채로 사기가 바닥에 떨어진 군인들이 엄청난 충격을 받았다는 점은 말할 필요도 없지요."
sichuan.88.a:0 "딱 어울리는 최후로군."

sichuan.89.t:0 "판원화의 배신"
sichuan.89.d:0 "류샹이 실종된 이래로 사업단 본군이 혼란에 빠진 와중에도 불구하고 충칭 수비대는 여전히 만만치 않은 전력을 자랑하고 있었습니다. 류샹의 부사령관이자 충칭시 시장 판원화가 지휘하는 충칭 수비대는 수천명의 벙력과 거대한 도시 산업시설을 보유하고 있어 언제든지 보급품을 제때 보급받을 수 있습니다. 도시에서 전투가 벌어진다면 류샹이 없다고 해도 상당히 길고 어려운 싸움이 될 것입니다. 군관계 전방 파견대가 충칭시를 향해 전진했다는 소식을 들은 아군 사령부는 안도했습니다. 확실히 사업단이 싸움을 걸지 않으리라 예상되므로, 장교들은 도시 인근에 설치된 죽음의 함정 속으로 제 발로 걸어들어갈 것이 분명합니다.\n\n안타깝게도 상황은 의도한 대로 흘러가지 않았습니다.\n\n도시 수비대는 군관계를 총탄과 폭탄으로 환영하지 않았고 오히려 두팔벌려 맞이하면서 도시 전체에서 휘날리던 사업단의 깃발을 국민당과 연성주의를 상징하는 깃발로 바꿔달았습니다. 판원화는 혁명군에 충성을 다할 것이라 선언하였습니다. 이건 단순히 기회주의적인 변절자의 비겁한 행위일 뿐만 아니라 계획적인 기만과 배반이었습니다. 판원화가 군관계의 루차오, 그리고 슝커우와 이번 사건을 공모했을 뿐만 아니라 쑹칭링이나 린뱌오같은 국민당 주요 인사들과도 오랫동안 접촉해왔을 가능성이 분명해졌습니다.\n\n비록 저들의 군대가 아직 완전히 연계를 끝마친건 아니지만 충칭의 상당한 산업 생산력을 사실상 코앞에서 군관계에게 선물로 넘겨주고 만 꼴이 되었습니다.\n\n이건 정말로 끔찍한 소식이고, 전장의 모든 상황은 한순간에 확 바뀌어 버렸습니다."
sichuan.89.a:0 "잠깐, 뭐라고?"

sichuan.90.t:0 "군관계가 통제하는 충칭"
sichuan.90.d:0 "류샹이 패배하고 판원화가 배신하면서 충칭은 빠르게 군관계의 영토로 바뀌었습니다. 군벌의 요새에서 연성주의와 쑨원 박사의 삼민주의의 요새로 변모한 것입니다. 판원화 자신이 그런 신념을 가지고 있든 그렇지 않든간에 확실히 그는 자신의 역할을 제대로 수행했습니다. 그리고 전쟁을 통한 영광, 그리고 양썬과 직예군벌의 손 아래에서 겪을 정복이 번영과 자유의 약속으로 변화하면서 충칭 시민들 중에 슬퍼하는 이는 거의 없습니다. 군관계 자신도 상당히 변화하였습니다. 오합지졸 게릴라군에 불과하던 그들이 이제 충칭 공장에서 생산하는 제대로 된 무기과 군복을 받게 되었기 때문입니다. 저들의 영혼은 여전히 독같은 혁명군이지만, 겉모습만 정규군의 모습으로 변화한 것입니다.\n\n이런 상황이 심각한 위협이 될 지도 모르겠지만, 그다지 큰 문제가 아닐 수도 있습니다. 병사들부터 장군에 이르기까지 군관계 구성원 중 많은 이들이 보정계에 적대적인 자세를 보이지 않고 있기 때문입니다. 양썬 정권이 사라지고 류샹의 세력이 무력에 의한 지배라는 어리석은 야망을 버리면서 양측 사람들 모두가 갈등을 평화롭게 종식시킬 수 있다는 가능성을 공개적으로 제기하고 있습니다."
sichuan.90.a:0 "더 이상 피를 흘리지 않고 문제를 해결할 수 있을 지도 모른다."

sichuan.91.t:0 "옛 친구가 보낸 제안"
sichuan.91.d:0 "류샹과 사천 무비계 사이에 벌어진 참화 이후 이 분쟁에 말려든 수많은 마을이 깊은 상처를 입었씁니다. 서로 적대하며 선동을 일삼던 두 인물이 사라진 이후 남은 당파들 중 자기들이 시작하지도 않았고 그다지 서로 싸울 필요도 없는 이 피비린내 나는 전쟁을 계속 하고자 하는 이는 없습니다.\n\n이런 분위기가 만연한 와중에 보정계와 군관계 지도자 사이에 회담이 개최되었습니다. 군관계 대표자로 나온 슝커우는 먼 옛날에 상급자 하급자 관계로 함께 싸웠던 오랜 친구 덩시허우에게 더 이상 싸움을 멈추고 지역 발전을 위해 힘을 합쳐 함께 일하자며 평화의 올리브 가지를 내밀었습니다. 만약 판원화가 이성적으로 전쟁보다 협력을 선택할 능력을 가지고 있다면 분명 우리는 함께 일할 수 있을 것입니다."
sichuan.91.a:0 "그래, 이 전쟁을 끝내도록 하자."

sichuan.92.t:0 "충칭으로 향하는 경주"
sichuan.92.d:0 "마지막 전투가 끝나면서 시간과의 싸움이 시작되었습니다. 시간을 낭비하거나 실수를 저지를 겨를이 없어진 류원후이는 빠르고 결정적인 타격을 입히기 위해 휘하 부대를 이끌고 충칭으로 진군하고 있습니다. 스스로 자랑하는 엄청난 규모의 병력을 오랫동안 유지하는 것은 불가능할 것이고 교활한 류샹이 다시 그들의 뒤를 쫓는 것은 단지 시간문제일 뿐입니다."
sichuan.92.a:0 "빨리 이동해!"

sichuan.93.t:0 "군관계"
sichuan.93.d:0 "운남과 전쟁이 끝난 이후 군관계는 회복력이 뛰어난 게릴라 부대로 거듭났습니다만, 동시에 탕지야오 정권의 지원에 의존하는 미약한 군소 세력으로 전락하기도 했습니다. 하지만 전쟁이 발발하면서 그들의 운명은 빠르게 뒤바뀌었습니다. 양썬과 류샹이 서로 공격하면서 군관계는 양쪽 출신의 탈영병을 받아들이고 "피칠갑한 군벌"에 반대한다는 효과적인 선전을 실시하면서 힘을 되찾았고, 전쟁 과정에서 생겨난 권력 공백을 메우면서 다시 일어나기 시작했습니다. 양썬 정권이 무너진 이후 보정계가 전쟁에 참가하면서 두 세력이 남부 지역에서 맞닥트리는건 시간문제였습니다. 하지만 이 만남이 적대적 충돌이 되어야 할 필요는 없었고, 그 대신에 협력을 할 기회로 활용할 필요가 있습니다.\n\n마침 운명적이게도 군관계 지도부 중 한명인 슝커우는 류원후이의 오랜 친구였습니다. 그가 제안서를 써내려 갔습니다. 그들은 보정계를 위해 싸움에 참가할 것이고, 그 대가로 후일에 함께 일하길 바랄 뿐이라고 말이지요. 비록 오랜 친구들과 힘을 합친다면 양 세력 모두에게 큰 이익이 되겠지만, 아군 장군진 일부와 고위 장교들 중 일부는 여태까지 운남에서 오는 원조에 의존하기만 하던 급진주의자들이 이끄는 무질서한 민병대와 동맹을 맺는 선택이 과연 안정적일지 의문을 제기했습니다."
sichuan.93.a:0 "그래, 우리는 함께 일할 수 있다."
sichuan.93.b:0 "아니, 저들을 믿을 수 없다."

sichuan.94.t:0 "보정계-군관계 동맹"
sichuan.94.d:0 "우리는 서로 싸우기보다는 공동의 적인 류샹과 사업단에 맞서 단결하기로 결정했습니다. 비록 너무도 성급했고 대대적인 축하행사도 없었지만, 보정계와 군관계는 이제 힘을 합쳐 한 집단으로 단결했습니다. 이미 아군 지휘관들은 적에게 대항하는 다음 연합 작전을 계획하면서 협력을 주고 받고 있습니다."
sichuan.94.a:0 "함께 류샹에게 저항하자!"

sichuan.95.t:0 "연합 공격"
sichuan.95.d:0 "류원후이는 전쟁이 발발했을때 대담한 계획을 세웠습니다. 류샹이 청두 공성전에 묶여 있는 와중에 코앞에서 충칭을 함락하는 것이었습니다. 그의 작전은 확실히 과감하고 위험하지만, 그래도 개활지에서 류샹의 대규모 군대와 맞닥트리는 것 보다는 확실히 현실적이었습니다.\n\n이정도 규모의 부대를 오랫동안 은밀하게 이동시키는건 확실히 불가능해 보였습니다. 사업단이 보정계의 계략을 간파하는건 시간문제입니다. 예상대로 류샹은 삼촌이 이끄는 부대를 차단하기 위해 청두에서 군대를 철수시켰습니다. 사천의 산맥과 강줄기 사이에서 모든 계획이 박살이 나버렸지만, 동시에 류원후이의 부대를 공격하던 사업단 부대도 군관계 게릴라의 격렬하고 끝없는 공세에 노출되게 되었습니다. 매복과 함정 그리고 도로 봉쇄는 충칭을 구원하련는 모든 시도가 허사라는 사실을 여실히 보여주었습니다. 판원화가 지휘하는 충칭 도시 수비대는 이제 홀로 모든 적을 감당해야 합니다. 지금 시점에서 보정계 군대를 막을 수 있는 자는 아무도 없습니다."
sichuan.95.a:0 "이제 저들의 노력이 가치있게 만들 시간이군."

sichuan.96.t:0 "충칭 함락"
sichuan.96.d:0 "보정계 부대 대부분을 충칭으로 보낸다는 선택은 모 아니면 도 식의 도박이었지만, 그래도 전략적 요충지를 장악한 우리 쪽에 유리해 보이는 도박이었습니다. 류샹도 이런 계책을 예상했기는 했지만 그는 보정계가 군관계와 연합했을 줄은 꿈에도 상상 못했습니다.\n\n그럼에도 불구하고 사천 산업의 심장과도 같은 충칭은 강력한 방어선을 갖춘 도시입니다. 보정계 지휘관들은 뛰어난 능력으로 그 이름을 널리 알렸으며, 이번 전투에서 그 사실을 여실히 증명해낼 것입니다. 쳬계적인 작전을 세운 보정계는 차근차근 한번에 도로 하나씩 충칭 방어군을 일소했습니다. 도시와 방어군의 엄청난 규모에도 불구하고 수비대는 오래 버티지 못했습니다. 류샹의 구원군이 계릴라의 계속되는 공격으로 인해 최소한 일 주일 안에 도착하지 못할 것이라는 사실을 깨달은 판원화는 자신이 한때 시장으로 재직했던 도시가 폐허로 전락하는 모습을 보고 싶지 않았기 때문에 자존심은 잠시 접어두고 항복을 제안했습니다."
sichuan.96.a:0 "위대한 승리로다!"

sichuan.97.t:0 "사업단 붕괴"
sichuan.97.d:0 "수많은 공장들과 장강 교통 통제 능력을 갖춘 충칭은 류샹 군대의 대단히 중요한 거점이었습니다. 판원화가 항복한 이후로 이런 필수적인 생명선을 잃어버린 채로 청두 공성에 참가하고 있는 류샹의 부대는 필요한 음식과 탄약 그리고 무기 등 절실하게 필요한 물자를 더 이상 공급받을 수 없는 상황에 놓였습니다. 그 중에서 가장 심각한 문제는 충칭 행정 체계가 완전히 마비되면서 병사들에게 봉급도 지불할 수 없게 되었다는 점입니다. 총도 월급도 심지어는 제대로 된 지휘구조까지 잃어버린 병사들 사이에 탈영과 불복족이 만연해졌습니다. 수많은 병사들과 장교들이 전쟁에서 패배했다고 느끼기 시작하면서 청두 공성전은 이미 흔들리는 중이고 시골 지역에 주둔한 사업단 부대는 충칭이 함락되었다는 소식을 듣자마자 녹아 없어졌습니다. 더 이상 대의를 잃어버린 전쟁에서 싸우고 싶지 않았던 대부분은 단순히 그냥 총을 내버리고 고향으로 돌아가기를 선택했습니다.\n\n양측 모두에게 위험성이 컸던 도박에서 패배한 류샹은 상황을 통제할 능력을 잃어버렸습니다. 예하 부대가 무너지는 모습을 바라보던 류샹은 반역행위를 명분으로 처벌받고 싶지 않았고 아직 주요 인물로 활동할 수 있는 북쪽 시베이의 마가군벌로 도망치기를 선택했습니다. 수도도 공장도 수장도 잃어버린 사업단은 이제 완전히 패배했습니다. 승리는 우리의 것입니다. 군관계에서 온 새로운 친구들과 함께 이 승리를 기념합시다."
sichuan.97.a:0 "승리의 개가를 울려라."

sichuan.98.t:0 "베이페이에서 벌어진 재난"
sichuan.98.d:0 "군관계의 동맹 제안을 거절한 류원후이는 친국민당파 게릴라와 싸우고 있는 조카로부터 충칭을 빼앗기 위해 북쪽으로 진군했습니다. 그의 계략을 간파한 류샹은 청두 공성전이 무너지지 않으리라고 생각하고 주력 부대에게 삼촌의 군대를 차단하기 위해 진군하라고 명령했습니다. 게릴라의 끈질긴 방해로 인해 류원후이의 부대는 확연히 느려졌고, 이로 인해 류샹이 보정계 군대를 뒤쫒는 와중에 판원화가 충칭에서 예비대를 동원할 수 있었습니다. 결국 충칭 바로 북쪽에 위치한 베이페이시 인근에서 보정계 부대는 전진하는 두 사업단 부대 사이에 끼어 버렸습니다. 필사적인 방어전이 뒤따랐습니다.\n\n포위당하고 차단당한 보정계 군대는 암담한 상황에 직면했습니다. 도시 주변 지역은 방어하기에 그다지 유리한 지형이 아니었고 심지어 보급하기에는 불리하기까지 했습니다. 숙련된 지휘관인 류언후이에게도 방어를 준비할 시간이 부족한 상황이었습니다. 그에게 주어진 과제는 비참한 현재 상황과 우세한 적을 놓고 볼때 달성하는게 거의 불가능해 보였습니다. 보정계 부대는 용맹하게 자리를 지켰지만 한 시간도 지나지 않아 사실상 전투가 끝났고 임시 방어선은 사업단의 연합 공세에 무너져 버렸습니다. 류원후이는 승리할 수 없는 전투에서 죽고 싶지 않았던 병사들과 장교들에게 항복을 허가했습니다."
sichuan.98.a:0 "이제 다 끝났구나..."

sichuan.99.t:0 "류원후이가 시캉으로 도망치다"
sichuan.99.d:0 "좋은 장교로서의 덕목 중 하나는 패배를 직감했을 때 부하 병사들의 생명을 지키기 위해 후퇴를 명령할 수 있는 용기입니다. 비록 베이페이 참사가 보정계 본군의 효과적인 저항을 분쇄해 버렸을지라도, 예상치 못한 협공을 방어하는 전투 도중에 그는 최측근들과 함께 빠져나가는데 성공했습니다. 아슬아슬한 상황이었습니다. 그는 전진하는 사업단으로부터 가까스로 도망쳤으며 이후에는 서쪽으로 도망치면서 국민당 게릴라도 회피하는데 성공했습니다.\n\n그가 상대적으로 안전한 시캉 산맥에 숨어서 살아남은 부대를 다시 모으는 와중에, 청두 수비대는 홀로 문제를 감당해야 하는 상황에 놓였습니다."
sichuan.99.a:0 "최소한 자기 목숨은 살렸군."

sichuan.100.t:0 "덩시허우가 항복하다"
sichuan.100.d:0 "사업단 선봉대가 북쪽으로 향해 온 힘을 다해 청두 공성전에 임하자, 보정계는 불가피한 선택지를 택하기로 결정했습니다. 류원후이의 부대가 패배하면서 덩시허우는 하나로 힘을 합친 사업단 부대를 격퇴할 가능성이 없다는 점을 깨달핬고 청두 성벽 뒤에서 병사들과 주민들을 불필요한 죽음으로 몰아넣고 싶지 않았습니다. 결국 덩시허우는 류샹 휘하의 야전 지휘관에게 사절을 보내 휴전을 제안했습니다. 협상에서 상당히 약한 위치에 있던 덩시허우는 청두를 평화적으로 류샹에게 넘겨주는 대가로 오직 자신과 보정계 지휘부를 살아서 사천 밖으로 보내 달라고 제안할 수 밖에 없었습니다. 공성전의 결과로 도시가 폐허가 되고 많은 사상자를 낳게 된다면 아직도 군벌과 게릴라에게 시달리고 있는 이 나라를 통합하는데 장애물이 되리라고 직감한 류샹은 덩시허우의 제안을 재빨리 수락했습니다.\n\n청두 성벽은 여전히 우뚝 서 잇지만, 승리한 사업단에게 문을 활짝 열었습니다. 이 시점에서 청두 시민 대부분은 직접적인 공격을 면했다는 사실과 곧 전쟁이 끝날지도 모른다는 희망 속에서 안도하고 있습니다."
sichuan.100.a:0 "이로서 끝이군. 아니, 새로운 시작일지도 모르겠는데?"

sichuan.101.t:0 "사업단이 후난을 공격하다"
sichuan.101.d:0 "류샹의 군대가 이전에 [HNN.GetNameDef] 정부가 지배하던 후베이 서남쪽에 위치한 언스 지역으로 진군해 지역 [HNN.GetAdjective] 수비대를 압도하고 지역을 장악했습니다. 이로써 류샹은 베이징 중앙정부나 [HNN.GetNameDef] 둘 모두를 공격할 수 있는 유용한 요충지를 손에 넣게 되었습니다. 지역 주민들이 사업단이 이끌고 온 대군을 막기 위해 소규모 저항 운동을 조직했고 후난이 지역을 되찾기 위해 몇 개 사단을 파견했지만, 류샹의 부대는 손쉽게 그들을 물리칠 수 있었던 것으로 보입니다."
sichuan.101.a:0 "홀로 군벌 전체를 물리칠 수는 없을텐데!"

sichuan.102.t:0 "사천군벌이 언스를 점령하다"
sichuan.102.d:0 "사천지역 군벌들 중 하나였던 류샹이 남서부 후베이를 침공했습니다. 언스시 주변에 임시 본부를 설치한 류샹의 군대는 현지 수비대를 격파하고 진군하고 있습니다. 지역 경게선으로 이미 사단을 파견하는 조치를 취했으며 아군과 류샹의 사업단 군대 사이에 대규모 전투가 벌어졌습니다. 하지만 우리 사단들은 그다지 뭔가 해낼 수 있는 능력이 없어 보였고 사업단이 비교적 좋은 전투력을 보여주었습니다."
sichuan.102.a:0 "군대를 동원하고 대규모 공세를 준비해라!"
sichuan.102.b:0 "다른 더 큰 문제가 있다."

sichuan.103.t:0 "언스 공격"
sichuan.103.d.HNN:0 "오늘 아침 7시, 펑더화이 장군이 이끄는 아군이 [SZC.GetAdjective] 사업단으로부터 이전에 우리 영토였던 지역을 수복하기 위해 후베이 남서부 지역으로 공세를 개시했습니다. 시작하자 마자 기습을 감행해 [SZC.GetAdjective] 지역을 손쉽게 탈환한 펑더화이의 부대는 사업단을 언스 마을로 몰아넣었고, 거기서 격렬한 전투가 벌어졌습니다. [SZC.GetAdjective] 측에 증원군이 도착한 것으로 보이지만, 펑더화이는 아직 공격을 감행할 준비를 끝마치지 못했습니다. 아직 좋은 흐름이 계속되고는 있지만, 전투가 어떻게 끝날지는 아직 오리무중입니다."
sichuan.103.d.SZC:0 "오늘 아침 7시, 펑더화이 장군이 이끄는 [HNN.GetAdjective]부대는 이전에 [HNN.GetNameDef]에게 지배받았지만 최근에 사업단이 점거한 후베이 서남부 지역으로 공세를 개시했습니다. 사업단은 기습에 당해버렸고 초기 공격 작전은 상당히 성공적이었습니다. 전투는 현재 이 지역에서 사업단이 본부를 수립한 언스 마을에 집중되어 있습니다. 보고서에 따르면 사업단 부대가 마을에서 증원군을 받았다고 합니다. [HNN.GetAdjective] 측의 공세가 잠시 중단되기는 했지만, 전투가 어떻게 끝날지는 아직 오리무중입니다."
sichuan.103.a:0 "결과가 어떻게 될지 지켜보자..."

sichuan.104.t:0 "언스 전투"
sichuan.104.d.HNN:0 "펑더화이의 군대가 성공적으로 측면을 공격하면서 언스 마을을 포위하는데 성공했으며, 사업단 후베이 방면군은 무너졌습니다. 그들을 [SZC.GetAdjective] 국경까지 몰아낸 펑더화이 장군은 후베이를 성공적으로 되찾았습니다. 사업단 군대는 이 지역에서 거의 완전히 일소되었으며 포위망에 갇힌 채로 공황 상태에 빠진 병사들은 언스를 점령하고 있는 본대로 도망가고자 애쓰고 있습니다."
sichuan.104.d.SZC:0 "격렬한 싸움 끝에 펑더화이가 지휘하는 [HNN.GetAdjective] 군대가 사업단 측면을 공격했고 언스 마을을 포위하는데 성공했습니다. 언스가 함락당하고 [HNN.GetAdjective] 부대가 밀어붙이면서 사업단은 [SZC.GetAdjective] 국경 지역으로 후퇴했습니다. [HNN.GetNameDef] 측이 언스를 되찾았으며 사업단 점령기는 종말을 맞이했으며, 살아남은 사업단 병사들은 소규모 포위망에 갇혀 있습니다."
sichuan.104.a:0 "위대한 승리로군!"
sichuan.104.b:0 "끔찍한 패배로군."

sichuan.105.t:0 "언스 전투"
sichuan.105.d.HNN:0 "스허에 주둔한 펑더화이 장군은 언스 마을 공격에 실패했습니다. [HNN.GetAdjective] 군대는 지쳐있던 데다가 수적으로도 열세였습니다. 후퇴 명령이 내려졌고 사업단은 아군이 공세를 벌였을 때 잃어버렸던 지역으로 진군해 수복했습니다. [HNN.GetAdjective]측이 후퇴하는 동안 사업단이 패잔병을 향해 악랄한 공격을 감행하면서 도로상에서 많은 인력을 잃었습니다."
sichuan.105.d.SZC:0 "언스 전투에 증원군이 도착하면서 [HNN.GetAdjective] 부대는 지치고 사업단에 비해 수적으로도 열세에 놓였습니다. 스허에 주둔한 [HNN.GetAdjective] 부대는 사업단 군대에 의해 밀리면서 언스에서 퇴각했고, 사업단은 [HNN.GetAdjective] 국경으로 가는 도중에도 계속해서 잔인한 공격을 실시했습니다. 언스를 향한 [HNN.GetAdjective] 측의 공세는 시패했고 사업단이 계속해서 해당 지역을 점령하고 있습니다."
sichuan.105.a:0 "실망스러운 실패로군."
sichuan.105.b:0 "저들은 무적인가?"

sichuan.120.t:0 "가뭄?"
sichuan.120.d:0 "고작 10년밖에 지나지 않은 1925년에 대규모 기근이 사천 지역을 휩쓸었습니다. 수백 수천명이 죽었고 그만큼 많은 사람들이 지역에서 떠났습니다. 당시 이어지고 있던 내전으로 인해 심각한 상황이던 와중에 오랜 기간동안 이어지던 가뭄으로 인해 촉발된 기근은 사천에 회복할 수 없는 경제적, 재정적 피해를 끼쳤습니다. 지난 10년간 가뭄 속에서도 살아남은 농부들은 일주일 넘게 맑은 날씨가 계속될 때 마다 서둘러 기도를 돌렸지만 올해는 그다지 기도가 통하지 않은 모양입니다. 한 달이 넘게 비가 내리지 않았고 많은 사람들은 1925년의 재앙이 되돌아올지도 모른다며 두려워하고 있습니다..."
sichuan.120.a:0 "조만간 비가 올거야..."

sichuan.121.t:0 "무역로가 끊기다"
sichuan.121.d:0 "가뭄이 끝나지 않고 기근이 돌아올 지도 모른다는 우려가 높아지자 [SZC.GetLeader] 수뇌부 중 많은 이가 장강을 타고 올라와 수입되는 쌀을 비축할 것을 권고했습니다. 하지만 지금 그 계획은 취소된 상태입니다. 산맥에서 평년보다 녹는 빙하량이 많아지면서 강 수면이 엄청나게 높아졌고 이로 인해 올해 장강을 통한 무역로가 청두까지 닿지 못하게 되었습니다. 게다가 팔성연합이 혼돈에 빠져들면서 대부분의 식량이 수입되던 공사관 도시에서 들어오는 철도 운송로도 막혀버린 상태입니다. 운남 정부가 우리에게 점점 더 적대적인 태도를 취하면서 항구로 향하는 통로는 양광 군벌을 통해서 가는 길 외에는 없습니다. 지금으로서는 안정적인 오선이지만, 저들이 우리와 가까운 관계에 있지 않기 때문에 조만간 국제 무역에서 단절될 지도 모릅니다."
sichuan.121.a:0 "지금 당장 다른 무역로가 필요하다!"

sichuan.122.t:0 "쌀값 폭등"
sichuan.122.d:0 "우리 지방으로 들어오는 수입량이 점점 더 부족해지고 햇볕이 강력하게 내리쬐는 날마다 스멀스멀 올라오는 기근에 대한 두려움이 높아져가면서 사천 전역의 상품시장에서 식량 가격이 엄청나게 상승하는 결과가 초래되었습니다. 벌써 이런 변화로 인해 작은 산악 마을부터 청두까지 수많은 폭동과 시위가 벌어졌습니다. 여유가 있는 사람들은 상대적으로 안정적인 북쪽 지역으로 향하면서 지역을 떠나기 시작했습니다."
sichuan.122.a:0 "전쟁으로 충분하지 않은 모양이로군!"

sichuan.123.t:0 "기근!"
sichuan.123.d:0 "가장 두려워하던 사태가 벌어졌습니다. 다가오는 기근의 위협이 현실이 되어 버린 것입니다. 가뭄과 팔성연맹 내부 불안이 겹치면서 수입량 대부분이 차단되었고, 이로 인해 이전에 이웃사촌이던 이들이 음식물 찌꺼기 하나 때문에 서로 등을 돌리는 빈곤의 폭풍이 몰아치게 되었으며 지역 전역에서 식략 봉기와 약탈 그리고 기아로 인한 사망이 보고되고 있습니다. 범죄를 단속해야 할 경찰 인력이 기아에 노출되어 치안력이 약해지던 와중에 어떤 방법을 사용해서든지 지역을 탈출하려고 시도하는 피난민의 물결이 겹치면서 공공 질서도 함께 무너졌습니다. 비가 곧 내리지 않는다면 완전한 무정부 상태가 오고 말 것입니다."
sichuan.123.a:0 "젠장 돌아왔군!"

sichuan.124.t:0 "사천에서 기근이 벌어지다"
sichuan.124.d:0 "사천 지방은 오랫동안 기근에 시달려 왔습니다. 바위투성이의 지형과 예측할 수 없는 날씨로 인해 청대 초기까지는 계속해서 인구가 감소세였지만, 그때쯤 실시된 광범위한 토지 개간과 이주 장려금으로 인해 지역에 유입되는 농민들이 상당히 많아졌습니다. 1925년 오랜 가뭄이 지역을 황폐화할 정도로 끔찍한 기근으로 비화하면서 수백 수천명이 사망했고 수백만명이 피난민 신세가 되었습니다.\n\n현재 팔성연맹의 혼란으로 인해 식량 수입로가 막혀버린 와중 돌아온 기나긴 가뭄으로 인해 부활한 기근의 망령이 다시 한번 사천을 괴롭히고 있습니다. 이미 어머니가 빵 한조각을 대가로 아이들을 노예로 팔아버린다는 끔찍한 소문이 돌기 시작했습니다. 벌써 무정부상태는 가장 부유한 시장 도시까지 삼켜버린 상태입니다."
sichuan.124.a:0 "올해는 점점 더 끔찍한 일만 벌어져 가는군!"

sichuan.125.t:0 "사천에 비가 돌아오다"
sichuan.125.d:0 "[SZC.GetLeader](은)는 책상 위로 몸을 구부린 채로 [GXC.GetLeader]에게 식량 수입을 협상하는 절박한 편지를 쓰고 있던 와중에 보고를 받았습니다. 작은 물방울들이 하늘에서 조금씩 떨어지기 시작했지만 몇 분도 채 지나지 않아 [SZC.GetLeader](은)는 건물 천장을 요란하게 두드리는 빗소리를 듣게 되었습니다. 이 사실이 믿기지 않았던 그는 바깥으로 뛰쳐나갔고 건물 밖으로 나가는 순간 빗물에 흠뻑 젖어버리고 말았습니다. 그의 주변에서 병사들이 축하하고 있었고 평소에는 침울한 얼굴로 총독 집무실을 지키던 경비병들도 너무도 기뻐서 춤을 추고 있었습니다.\n\n새로운 식량을 재배할 때 까지는 시간이 걸리긴 하겠지만, 이번에 내린 비는 농민들을 진정시키고 지역에 만연한 무정부상태를 해소하는데 도움이 될 것입니다."
sichuan.125.a:0 "마침내 좋은 소식도 있구만!"

sichuan.127.t:0 "기근이 지나가다"
sichuan.127.d:0 "사천 농업 부문 생산력이 점점 더 회복되면서 지역에서 기근이라는 먹구름이 천천히 물러나고 있습니다. 내전으로 인한 파괴가 대중의 기억 속에서 계속해서 희미해지던 가운데 점점 더 많은 농민들이 생산량을 늘리기 시작했습니다. 우리가 그 피해가 얼마나 될지는 절대 알 수 없겠지만 그렇다 하더라도 조만간 공식적으로 기근이 끝났다고 선언할 수 있을 것으로 보입니다.\n\n어찌 되었던 간에 이번 재앙으로 인해 시민 수백만명이 사망했고, 기근은 수십년이 지나도 쉽사리 사라지지 않을 상처를 사천에 남겨 놓았습니다. 아직까지도 곡물 공급이 원활하지 않은 등 많은 지역이 여전히 기근의 그늘 아래에 놓여 있습니다. 문제를 해결하기 위한 첫 걸음으로서 아직 기근에 포위당한 지역 문제를 해결하기 위해 노력해야 합니다."
sichuan.127.a:0 "암흑기가 끝났군."

sichuan.128.t:0 "사천이 중앙정부에 지원을 요청하다"
sichuan.128.d.zhili:0 "최악의 상황에 맞닥트린 사천 정부가 지역에서 몇달간 계속된 가뭄이 본격적인 기근이 되었으며, 식량부족이 점점 더 심각해져 가면서 사회 질서가 무너지고 있다고 알려왔습니다. 그리고 우리 정부에게 지원을 요청했습니다. 지금 당장 직면하고 있는 더 큰 문제가 있기는 하지만, 사천 지역은 우리 정권에 상당히 중요하며 그들의 충성심을 얻게 된다면 중국 통일에 상당한 도움이 될 것입니다."
sichuan.128.d.manchu:0 "우리 신정부가 주변 군벌 다수에게 아직 승인받지 못하고 있는 이 시점에 사천 성장 [SZC.GetLeader](이)가 우리 정부에 지원을 요청해 왔습니다. 이것은 우리가 중국에서 새로운 '합법적' 정부라는 점을 보여줄 수 있는 좋은 기회입니다. 하지만 농업부는 쿠데타의 충격에서 아직 헤어나오지 못하고 있으며, 사천을 돕기 위해 필요한 원조 물자를 준비하는데 시간이 걸릴 수도 있습니다."
sichuan.128.a:0 "해당 부서 장관에게 지원을 보내도록 명령해라."
sichuan.128.b:0 "더 중요한 문제가 있다."

sichuan.129.t:0 "각료 내분!"
sichuan.129.d:0 "베이징에서는 일상입니다만, 농업 문제를 담당하는 부서들에게 우리가 내린 명령이 계약 입찰, 관료들 사이의 분쟁, 그리고 대책없는 행동 등 베이징 정부 기구가 현재 어떤 상황에 놓여 있는지를 여실히 보여주는 치열한 싸움을 불러 일으켜 버렸습니다. 오늘 벌어진 이 사건이 바로 가장 좋은 예가 될 것입니다. 베이징에 쌀자루가 모이기는 했지만 어느 철도 회사가 실제로 식량을 청두로 운송해야 하는가 하는 논쟁이 1주일 동안 이어졌고 그 중에는 한 기업가가 동성애자라는 인신공격까지 끼여 있습니다. 엄청난 자금이 투입되었지만 실제로 굶어죽어가는 사천 농민들의 손에 들어간 식량은 쌀 몇 톨도 되지 않습니다."
sichuan.129.a:0 "빨리 진행하란 말이야!"

sichuan.130.t:0 "계속되는 각료 내분"
sichuan.130.d.zhili:0 "다양한 농업 관련 부서가 아직도 베이징에서 모은 식량을 실제로 피해 지역에 전달하지 못한 것으로 보입니다. 사천의 농민이 굶어죽어가고 양썬의 자리가 하루가 다르게 흔들리는 와중에 엄청난 곡식들이 도시 전역의 창고에서 방치된 채 썩어가고 있습니다. 우페이푸는 해당 부처 담당자를 해고하겠다고 위협함으로써 강제로라도 일을 진행시킨다는 해결책을 생각해냈습니다. 담당자들의 의자 밑에 불을 붙인다면 어쩔 수 없이 행동을 개시할 수 밖에 없을테니까 말이지요. 하지만 항상 그렇듯이 이런 해결책에는 많은 비용이 들어갑니다. 우페이푸는 정부 내어딘가에서 그런 협박을 '실제로' 실시하지는 않겠다고 해당 부서를 지지하는 후원자들을 설득하는데 정치적 자본을 써야 할 것입니다. 그렇지 않을까요?"
sichuan.130.d.manchu:0 "다양한 농업 관련 부서가 아직도 베이징에서 모은 식량을 실제로 피해 지역에 전달하지 못한 것으로 보입니다. 사천의 농민이 굶어죽어가는 와중에 엄청난 곡식들이 도시 전역의 창고에서 방치된 채 썩어가고 있습니다. 신정부는 식량 배급을 담당하는 장관들을 해고하겠다고 위협함으로써 사업이 계속되기를 희망하지만, 이런 조치는 비용이 많이 들어갈 것입니다."
sichuan.130.a:0 "장관들에게 일을 시작하도록 압력을 넣어라!"
sichuan.130.b:0 "그냥 알아서 싸우게 놔둬라..."

sichuan.131.t:0 "베이징에서 온 구호품"
sichuan.131.d:0 "원조를 요청한 이래로 매일 전보에서 '보내고 있다'고 장담하던 것과는 다르게 베이징에서 오는 열차가 거의 없었기 때문에 불안해하던 와중에, 저들이 상당히 복잡한 것으로 악명이 높은 농업 부서와 지원 부서를 일소하는데 성공하고 뭔가 행동을 실시하기 시작한 것으로 보입니다. 비록 약속된 식량 전부가 온 것은 아니었지만, (의심의 여지 없이 중간에 부패한 관리가 빵땅친게 분명하겠지요) 최소한 일시적으로 가장 끔찍한 혼란이 일어나지 않도록 막는데 충분한 식량을 공급받을 수 있었습니다."
sichuan.131.a:0 "마침내!"

sichuan.132.t:0 "베이징이 탄원을 거부하다"
sichuan.132.d.zhili:0 "양썬은 옛 동맹이었던 우페이푸가 이 어려운 시기에 자신을 도우러 달려와 주기를 바랐지만, 옥수가 직면한 더 큰 문제기 있었던 모양입니다. 그는 양썬에게 동정심을 표하는 전보를 보내는 한편으로 엣 팔성연맹에서 진행중인 혼란으로 인해 기근 구제에 사용할 자원을 남겨둘 여력이 없다고 말했습니다."
sichuan.132.d.manchu:0 "베이징 정부가 우리의 요청을 무시할까봐 항상 두러워했는데, 이런 공포는 [QIE.GetLeader]측이 기근에 대처하기 위해 우리에게 필요한 원조를 제공할 수 없다고 공식적으로 통보하면서 사실로 드러났습니다. 수많은 사람들은 이런 사태가 우리 '군벌'의 충성심에 문제가 있기 때문이라고 의심하고 있으며, [SZC.GetLeader]의 지위는 날이 갈수록 점점 더 약해지고만 있습니다."
sichuan.132.a:0 "잊지 않을 것이다!"

sichuan.133.t:0 "신보황회가 정부를 칭찬하다"
sichuan.133.d:0 "의회 내 일부 계파는 신보황회보다 협화회와 직예군벌을 더 혐오합니다. 순진한 지식인들로 구성된 그들은 종종 우리 정부가 가진 '군벌적 본성'에 저항하며, 우리가 국가를 발전시키는 것 보다는 농민들을 수탈하는데 더 관심이 있는 단순히 부패한 도둑정치가일 뿐이라고 주장합니다. 하지만 우리가 지역에 만연한 기근을 끝내기 위해 [SZC.GetLeader](을)를 돕겠다고 약속하자 그들은 공개적으로 '중국의 농민들에 대한 놀라운 동정심의 표시'라는 칭찬을 발표했습니다.\n\n협화회 중 우리가 진짜로 농민을 돕기 위해 이런 사업을 벌이는 것이라고 믿을 만큼 순진한 사람이 한 명이라도 있으리라는 확신은 없지만, 최소한 이런 방식으로 지원을 받는 것이 평소에 일삼던 시끄러운 시위보다 훨씬 낫다는건 확실합니다."
sichuan.133.a:0 "어... 고맙다?"

sichuan.134.t:0 "신보황회가 정부를 비판하다"
sichuan.134.d:0 "[SZC.GetLeader] 총독의 지원 요청을 거부하기로 한 우리측의 결정은 오늘까지도 대부분 아무런 반응도 얻지 못하고 있습니다. 표면상으로는 '농민'을 위한 당을 표방하지만 사실상 부모님의 돈을 쓸 뿐인 부유한 자선가들의 모임에 더 가까운 신보황회가 우리 정부의 실책을 크게 비난했습니다. 저들은 항상 우리의 결정 사항에 항의했기 때문에 그다지 의아한 반응은 아니었습니다. 하지만 특기할 만한 점은 사람들이 그들의 주장에 주의를 기울이기 시작했다는 점입니다. 그들의 항의 팜플랫은 보통 도시에서만 돌아다녔지만, 이번에 영토 전역의 군인들에게서 들어온 보고에 의하면 온 나라의 모든 도시와 마을에서 '자국민을 길거리에서 굶어 죽도록 놔두는 군벌'을 비난하는 선전물이 발견되었다고 합니다!"
sichuan.134.a:0 "소리치게 놔둬라!"

sichuan.135.t:0 "중국국제기근구제위원회"
sichuan.135.d:0 "우리들을 구원해 달라는 외침을 귀담아 들은 이가 있었습니다! 공사관 도시 내의 부유한 자선가들로 구성된 협력단이 '중국국제기근구제위원회' (CIFRC)를 설립했습니다. 그들 대부분이 더 많은 국제적으로 인정받기 위해 지원을 보내고 있기는 하지만, 주변 군벌들이 우리의 곤경을 이용하기 위해 식량 가격을 상당히 올렸기 때문에 굶주려 죽어가는 농민들에게 나눠줄 식량을 사기 위해서는 서구의 자본이 절실하게 필요합니다. 바라건대 이 부유한 서양인들이 사천을 구원해 줄 수 있기를 바랍니다!"
sichuan.135.a:0 "도움은 환영한다."

sichuan.136.t:0 "CIFRC 지원?"
sichuan.136.d:0 "사천 지방은 오랫동안 식량 불안에 놓여 있었습니다. 하지만 최근 상황이 크게 악화되면서 지역이 공식적으로 기근 상태에 접어들었습니다. 전 세계의 자선가들이 지역을 돕기 위한 회의를 소집했고 국제기구 중국국제기근구제위원회 (CIFRC)가 수립되었습니다. 우리 정부 내에서 영향력을 가지고 있는 자선가들 중 다수는 우리가 기근 구호 활동을 직접적으로 지원해줄 것을 청원했습니다. 만약 그 청원을 받아들인다면 우리 정부에 대한 국제적 평판이 크게 개선되겠지만, 동시에 비용도 많이 들어갈 것입니다."
sichuan.136.a:0 "배로 곡물을 보내자."
sichuan.136.b:0 "재정적 지원을 주자."
sichuan.136.c:0 "줄 수 있는 지원을 주자."
sichuan.136.e:0 "안타깝지만 도와줄 수 없겠군."

sichuan.137.t:0 "[From.GetNameDefCap](이)가 CIFRC를 지원하다"
sichuan.137.d:0 "[From.GetNameDefCap]측이 중국국제기근구제위원회 자기네 국가 지부를 지원하기로 합의하여 정부 지원금을 보내왔습니다! 벌써 CIFRC는 이 돈을 굶주린 농민들을 위해 식량과 여러 보급품음 구매하는데 유용하게 사용하기 시작했습니다."
sichuan.137.a:0 "고맙소 동지!"

sichuan.138.t:0 "사천에 지원을?"
sichuan.138.d.no_soy:0 "사천 지역은 여전히 대규모 기근으로 어려움을 겪고 있습니다. 현재 사천 사절단이 모든 사천 사람들을 대표해 우리에게 기근 구호를 도와달라며 접근해 왔습니다. 지방 기근 구호 활동을 지원한다면 우리의 정통성이 크게 강화될 것이며, 저들에게 중국의 진정한 통치자가 베이징에 있는 반역자들이 아닌 우리라는 사실을 납득시킬 수 있을 것입니다!"
sichuan.138.d.soy:0 "콩 농업 정책으로 봉천 곡물 생산량이 흑자를 창출해낸 반면에 사천 지역은 여전히 대규모 기근으로 어려움을 겪고 있습니다. 현재 사천 사절단이 모든 사천 사람들을 대표해 우리에게 기근 구호를 도와달라며 접근해 왔습니다. 지방 기근 구호 활동을 지원한다면 우리의 정통성이 크게 강화될 것이며, 저들에게 중국의 진정한 통치자가 베이징에 있는 반역자들이 아닌 우리라는 사실을 납득시킬 수 있을 것입니다!"
sichuan.138.a:0 "대규모 선적을 준비해라."
sichuan.138.b:0 "지금 당장 남는게 아무것도 없다."

sichuan.139.t:0 "사천으로 갈 곡물 선적이 완료되다"
sichuan.139.d:0 "마침내 사천에 보낼 곡물 수송 준비가 거의 끝났습니다. 우리 영토와 사천 사이에 산재한 적대적 세력으로 인해 식량 수송이 그리 휩지는 않겠지만, [GetZhiliManchu]까지도 기근에 시달리는 이재민들에게 갈 식량을 막을 정도로 무정하지는 않을 것입니다."
sichuan.139.a:0 "우리의 정통성을 증명해라!"

sichuan.13900.t:0 "선양이 지원 요청을 거절하다"
sichuan.13900.d:0 "선양 정부가 우리의 요구를 거부할 지도 모른다는 부정적 예층이 사실로 드러났습니다. [FNG.GetLeader](이)가 공식적으로 기근 구호를 위한 보급품을 보내지 않겠다고 통보한 것입니다. 많은 이들이 이런 사태가 우리 '군벌'의 충성심에서 기인한다고 의심합니다. [SZC.GetLeader]의 지위는 벌써 날이 갈수록 약화되고만 있습니다."
sichuan.13900.a:0 "이 수모를 잊지 않을 것이다!"

sichuan.140.t:0 "봉천이 사천에 지원을 보내다"
sichuan.140.d:0 "봉천 정부의 우리 동맹은 최근 기근을 완화시키는 한편으로 [SZC.GetLeader]의 눈에 자신들이 진정한 정통 정부라는 사실을 보여주기 위해 사천에 곡식을 보내기로 결정했습니다. 하지만 문제는 곡식을 싣고 강물을 거슬러 올라갈 배에 봉천 깃발이 달리게 될 것이라는 점이었습니다. 이로 인해 상당한 논란을 불러 일으켰습니다.\n\n봉천 정부에 우리의 깃발을 내걸라고 압박할 수 있는데, 만약 그렇게 한다면 봉천에 적대적인 세력도 우리의 보복을 두려워해서 수송선을 공격하지 않을 것입니다."
sichuan.140.a:0 "저들에게 [Root.GetAdjective] 깃발을 내걸라고 압력을 가하자."
sichuan.140.b:0 "그들의 선택에 맡기자."

sichuan.141.t:0 "일본의 요구"
sichuan.141.d:0 "[GetZhiliManchu] 측이 감히 기근 구호물품을 중간에 가로채지 않기를 희망하던 와중, 일본에서 파견한 요원들은 저 반역자들이 정확히 그 행동을 실시할 지도 모른다는 사실을 암시하는 정보를 가지고 있다고 알려왔습니다!\n\n일본 측은 이 문제를 해결할 대안을 제시했습니다. 우리 선박에 일본 깃발을 내걸라는 것이었습니다. 그렇게 한다면 [GetZhiliManchu]도 일본 선박을 공격했을 때 다가올 국제적 위기를 감당할 수 없게 되기 때문에 선박 공격 사건이 없으리라는 주장입니다. 하지만 그렇게 한다면 우리 선박을 지켜보는 사람들의 눈에는 우리가 도쿄의 꼭두각시로 보일 지도 모릅니다."
sichuan.141.a:0 "일리가 있는데..."
sichuan.141.b:0 "무시해."
sichuan.141.c:0 "우한을 지나갈 때까지만 일본 깃발을 달고, 그 다음에 우리 깃발로 바꾸자."

sichuan.142.t.japan:0 "봉천이 우리의 요구를 수용하다"
sichuan.142.t.fengtian:0 "봉천이 우리의 요구를 거부하다"
sichuan.142.d.japan:0 "봉천은 [GetZhiliManchu]가 화물을 가로채거나 사천에 도달할 수 없도록 막는 사태를 방지하기 위해 곡식 수송선에 우리 깃발을 달라는 요구를 수용했습니다."
sichuan.142.d.fengtian:0 "봉천은 수송선에 우리 깃발을 내건다면 정부 정당성 확보 시도에 문제가 생길 것이며 그 대신에 자신들이 우리의 꼭두각시에 지나지 않는다는 인상을 농민들에게 남길 우려가 있다고 주장하며 우리의 제안을 거부했습니다."
sichuan.142.a:0 "완벽해."
sichuan.142.b:0 "일리는 있는데..."

sichuan.143.t.japan:0 "장강의 봉천 선박"
sichuan.143.t.fengtian:0 "장강의 일본 선박"
sichuan.143.d.japan:0 "끔찍한 소식입니다! 우한 수비대가 일장기를 휘날리며 사천으로 향하는 바지선 한 척을 발견했다는 보고를 올렸습니다! 겉보기에는 많은 양의 곡물을 운반하고 있는 것처럼 보이지만, 곡물 자루 밑에 무기를 숨겼을 가능성도 무시할 수는 없습니다...\n\n수색을 위해 선박을 일시 정지시킬 것을 요구할 수 있지만, 그렇게 한다면 일본 정부가 크게 불쾌해 할 것이며 국제적인 문제가 생길 지도 모릅니다."
sichuan.143.d.fengtian:0 "우한 수비대 사령관이 봉천 깃발을 내걸고 곡식과 구호물자를 가득 실은 함대가 강을 거슬러 올라 사천으로 향하고 잇다고 보고했습니다. 우리는 딜레마에 직면했습니다. 그 선단을 통과시킨다면 사천 정부의 봉천에 대한 충성심이 크게 높아질 것이고, 선단을 가로채고 나포한다면 훨씬 큰 반발과 위험을 초래할 지도 모릅니다..."
sichuan.143.a:0 "최후 통첩을 보내라!"
sichuan.143.b:0 "나포해!"
sichuan.143.c:0 "지나가게 놔두자."

sichuan.144.t:0 "일본이 봉쇄를 무시하다"
sichuan.144.d:0 "일본 상선단 선장에게 내린 명령이 완전히 무시당했습니다! 선단은 우리의 법을 '잔혹하고 정통성도 없다'고 비난하면서 계속해서 강을 거슬러 항해했습니다. 전쟁이 일어나는 사태를 막고자 했던 아군은 아무것도 할 수 없었습니다."
sichuan.144.a:0 "제기랄."

sichuan.145.t:0 "봉천의 곡식 수송선"
sichuan.145.d:0 "아군이 봉천 선박에 승선해서 샅샅히 뒤졌지만 배에 선적된 화물은 화물 명세서에 신고된 그대로 곡물뿐이었습니다. 저들이 계속해서 가도록 할 수도 있고, 아니면 배를 붙잡아 우리 깃발로 바꿔 달아 다시 출발시킬 수도 있습니다. 그렇게 한다면 저들에게 우리의 자비를 보여줄 수 있을 것입니다."
sichuan.145.a:0 "사천으로 계속 가도록 놔둬라."
sichuan.145.b:0 "화물을 접수하고 우리 깃발을 내걸어라."

sichuan.146.t.japan:0 "봉천 곡식 수송선이 나포당하다!"
sichuan.146.t.fengtian:0 "곡식 수송선이 나포당하다!"
sichuan.146.d.japan:0 "끔찍한 소식입니다! 우리의 보호 하에 파견한 봉천 선박이 우한에서 [GetZhiliManchu] 에게 접수당했고 사천으로 향하던 곡식에 걸린 깃발은 [GetZhiliManchu]의 국기로 바뀌어 버렸습니다. 의심의 여지 없이 배에 '우리' 깃발을 걸었다면 이런 사태를 막을 수 있었을 것입니다."
sichuan.146.d.fengtian:0 "끔찍한 소식입니다! 우한 [GetZhiliManchu] 당국이 우리의 곡물 수송선을 접수해 '자기네' 깃발을 내걸어 사천으로 보냈습니다! 이건 최고 질서에 대한 배신이며, [GetZhiliManchu]가 불법적인 사기꾼과 조직 폭력배에 지나지 않는다는 우리의 주장을 단적으로 증명하는 사건입니다."
sichuan.146.a:0 "개새끼들!"
sichuan.146.b:0 "내가 그럴 줄 알았어."

sichuan.147.t:0 "[SZC_fengtian_shipments_origin] 측이 식량 구호품을 보내다"
sichuan.147.d.zhili:0 "좋은 소식입니다! 곡식과 구호물자를 실은 거대한 바지선들이 오늘 아침 베이징 깃발을 내걸고 우리 영토에 도달했습니다. 저들이 우리에게 선박이 출발했다는 사실을 알린지 사흘밖에 되지 않았다는 점을 생각하면 뭔가 석연치 않은 점이 있기는 하지만, [SZC.GetLeader](은)는 부하들에게 절대로 공짜 선물을 거절하지 말라고 단단히 일러 두었습니다."
sichuan.147.d.japan:0 "좋은 소식입니다! 일본에서 엄청난 양의 곡식이 도착했습니다. 저들이 생존하기 위해 식량 수입에 의존한다는 점을 생각해 볼때 뭔가 이상하기는 하지만, 원조는 항상 환영입니다."
sichuan.147.d.fengtian:0 "[FNG.GetLeader](은)는 약속했던 대로 엄청난 양의 곡식을 보냈습니다! 이번 원조 물품은 [FNG.GetName]의 자비심을 확실히 보여주었고, 자신들이 중국의 진정한 지배자라는 점을 여실히 드러냈습니다!"
sichuan.147.a:0 "고맙소!"

