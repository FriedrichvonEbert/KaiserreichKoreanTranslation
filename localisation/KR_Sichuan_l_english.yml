### Decisions ###
Sichuan_Civil_War_decisions:0 "사천 내전"
Sichuan_Civil_War_decisions_desc:0 "팔성연합이 붕괴한 이래로 중국의 취약한 세력 균형이 깨지면서 앙썬의 불안정한 사천군벌 동맹도 함께 산산조각이 났습니다. 쓰촨 각지에서 분파들이 서로를 무너트려 쓰촨을 재통일하고 자신의 지배하는 지방의 새로운 시대를 열기 위해 음모를 꾸미면서 혼란에 빠졌습니다."

