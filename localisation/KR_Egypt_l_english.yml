 EGY_backwards_economy_1:0 "농업 경제"
 EGY_backwards_economy_1_desc:0 "이집트의 경제는 다소 저개발 된 상태이고 대부분 농업 위주입니다. 일부분에서 공업화가 시작되었지만 아직 큰 영향을 끼치지는 못했습니다. 이 장애물을 극복하기 위해서는 여러 개혁들이 필요합니다."
 EGY_backwards_economy_2:0 "개발도상 경제"
 EGY_backwards_economy_2_desc:0 "이집트의 경제는 다소 저개발 된 상태이고 대부분 농업 위주입니다. 산업화 프로그램이 시작되고, 그 효과들이 점차 보여지며 상황이 바뀌어 가기 시작했습니다. 하지만 우리 경제가 현대 경제가 되기까지는 시간이 더 필요할 것입니다."
 EGY_illiterate_populace:0 "만연한 문맹"
