 EGY_inexperinced_officer_corps:0 "경험없는 군대"
 EGY_inexperinced_officer_corps_desc:0 "이집트 장교단은 그들이 너무 강력하게 성장하지 않기를 바랐던 영국과 오스만의 의도대로 다소 경험이 부족합니다. 많은 장교들이 세계대전 이전의 전투 방식에 익숙하고, 이는 군대의 향상에 방해가 되고 있습니다. 우리가 이집트를 근대 국가로 만드려면 군대에도 역시 알맞은 개혁이 필요합니다."
 EGY_iqta:0 "엘리트층의 토지 소유"
 EGY_iqta_desc:0 "이집트의 대부분을 차지하는 65%의 토지는 겨우 6%에 불과한 엘리트 계층과 귀족들이 소유하고 있습니다. 이러한 토지들의 상당수는 과거의 이크타(Iqta) 제도에서 기인합니다."
