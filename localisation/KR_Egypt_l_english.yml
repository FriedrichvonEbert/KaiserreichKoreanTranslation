#### Decisions ####

EGY_cairo_pact_decisions:0 "카이로 협약"
EGY_cairo_pact_decisions_desc:0 "The Cairo Pact is to help support the interests of Egypt. To that end we should send out envoys to foreign countries to support our interests."

EGY_meet_with_the_greeks_decision:0 "그리스와 접촉"
EGY_meet_with_the_greeks_decision_desc:0 "The Greeks are the enemies of the Ottoman Empire and seek to take down the Turk. Meeting with them might prove fruitful and lead to them supporting our own ambitions against the Ottoman Empire."

EGY_press_ottoman_surrender:0 "Press the [OTT.GetFlag] §YOttoman§! Surrender"
EGY_press_ottoman_surrender_desc:0 "With allied control over all the key Arab cities and the Turks pushed back into the Anatolian mountains, we can finally say with pride that the Arab homeland has been liberated."

EGY_ally_with_morroco_decision:0 "[FROM.GetNameDef] 측과의 동맹"
EGY_ally_with_morroco_decision_desc:0 "[FROM.GetNameDefCap] has recently become independent. We should send a diplomat to meet with the Moroccans to see about them joining the Cairo Pact."

EGY_ally_with_africa_decision:0 "Ally with [FROM.GetNameDef]"
EGY_ally_with_africa_desc_CEA:0 "As [FROM.GetNameDef] borders our southern border, we should seek to ally with them and bring them into our Sphere of Influence."
EGY_ally_with_africa_desc_SOM:0 "[FROM.GetNameDefCap] exists upon the edge of the Horn of Africa, they would make valuable allies to us."
EGY_ally_with_africa_desc_generic:0 "As we expand our power we should look to bring [FROM.GetNameDef] into the Cairo Pact and into our sphere of Influence."

EGY_egyptian_reforms_decisions:0 "이집트 개혁"
EGY_egyptian_reforms_decisions_desc:0 "Sultan Farouk, though still a teenager, has a grand vision of a modern Egypt. This vision sees an Egypt that merges the greatness inherent in herself with the best parts of western ways of governing. To that end he is exerting the considerable authority given to the Sultan to embark on a programme of nation-building, extending and codifying the power of the Egyptian state over previously untouched aspects of life."

EGY_improve_literacy:0 "문해능력 향상"
EGY_improve_literacy_desc:0 "Egypt has crippling literacy and we must focus on improving literacy within the country."

EGY_Integration:0 "대시리아 통합"
EGY_Integrate_Syria:0 "Integrate [From.GetName]"

EGY_libyan_egyptian_unification_decisions:0 "리비아-이집트 통일"
EGY_libyan_egyptian_unification_decisions_desc:0 "With the dust settled in the Levant, Egyptian hawks have set their sight on the struggling nation of Tripolitania. Having only recently received its independence, the state is still struggling to decide its identity with concepts such as nationality new to most Libyans. This has opened up a window for expansion as the Bureau for Arab Affairs in Cairo has proposed to use subterfuge to bring the HIMT to power and through them annex Tripolitania into a greater Egyptian state."
EGY_promote_the_HIMT:0 "HIMT 창립"
EGY_promote_the_HIMT_desc:0 "Named the Egypto-Tripolitanian Unification Party, this small offshoot of the wider Arab nationalist movement is the initiative of 'Ali Rajab who enlightened by the greatness of Egypt during his visit to Alexandria pursues the integration of Tripolitania into the greater Egyptian state, claiming that Tripolitania on its own has not the resources nor power to stand on its own."
EGY_pan_arabist_propaganda:0 "범아랍주의 선전"
EGY_pan_arabist_propaganda_desc:0 "Used to great effect in the lead-up to the War in the Desert, Radio Free Cairo and our network of Arab propagandists are working overtime to spread their message far and wide. Even in the tiniest village must Libyans be glued to their radio sets, listening to the great deeds of the Egyptian people and their immense martial prowess."
TRP_pan_arabist_propaganda:0 "이집트가 범아랍주의를 선전하다"
EGY_decry_tripolitanian_nationalism:0 "트리폴리타니아 민족주의 반대"
EGY_decry_tripolitanian_nationalism_desc:0 "Although there has been a recent rise in Tripolitanian nationalism, exceeding the normal city and family ties that Libyans traditionally held sacred, it's still weak and through renewed efforts of our propaganda machine, can be replaced by a feeling of Arab statehood and with it a desire to become part of the Egyptian state."
TRP_decry_tripolitanian_nationalism:0 "이집트가 트리폴리타니아 민족주의에 반대하다"
EGY_propose_unification:0 "통일 제안"
EGY_propose_unification_desc:0 "With our HIMT allies firmly in the saddle, the time has come to officially unite our two states. For the greater glory of Arabia, evidently..."

### Focus Tree - Economy ###
EGY_modernization_program:0 "현대화 계획"
EGY_modernization_program_desc:0 "이집트의 아주 약한 공업 경제는 우리의 관심을 필요로 합니다. 보조금과 정부 지원 사업들을 바탕으로 우리는 이집트를 산업화시키고 진정한 현대 국가로 발돋움하게 할 수 있을 것입니다."
EGY_egyptian_oil:0 "이집트 석유"
EGY_egyptian_oil_desc:0 "이집트에는 우리가 이용해주기만을 기다리는 석유 자원이 많습니다. 외국 회사들은 우리 자원에 접근하는데 열성적이니, 합작 사업을 통해 우리는 필요한 장비들을 줄이고 우리 몫 또한 확실히 얻을 수 있을 것입니다."
EGY_nile_dams:0 "나일 댐"
EGY_nile_dams_desc:0 "1903년에 영국 기술자 윌리엄 윌콕스에 의해 나일 강에 댐이 세워진 이래로 우리는 이집트를 전력화시킬 여러 댐 계획들을 준비해 왔습니다. 백나일강에 댐을 세우는 것으로 수천 가구와 도시에 전기를 공급할 수 있을 것입니다."
EGY_industrialization:0 "산업화 계획"
EGY_industrialization_desc:0 "이집트 산업이 꽃을 피울 수 있도록 하려면 상당한 양의 투자가 필요합니다. 이를 위해 중공업과 경공업의 성장을 촉진하기 위한 여러 정책들을 준비했습니다."
EGY_civilian_improvements:0 "민간 부문 개선"
EGY_civilian_improvements_desc:0 "우리의 정책은 민간 제조업 분야에서 성공을 거두기 시작했으며, 주요 도심지대에서 제조업 부문이 크게 성장하고 있습니다."
EGY_modernized_agriculture:0 "현대화된 농업"
EGY_modernized_agriculture_desc:0 "트랙터는 나일강 유역의 농업에 혁명을 불러일으킬 수 있는 놀라운 발명품입니다. 농업의 기계화를 지원함으로써 우리는 생산량을 크게 늘릴 수 있을 뿐만 아니라 도시로의 이주를 늘려 공업 분야를 지원할 수 있습니다."
EGY_civilian_investments:0 "민간 부문 투자"
EGY_civilian_investments_desc:0 "민간 부문이 우리의 투자를 바탕으로 성장해 왔기에, 우리는 더 나아가 우리 산업에 필수적인 상품들을 공급하기 위한 국영 기업들을 설립해야 합니다."
EGY_red_see_trade:0 "홍해 항구"
EGY_red_see_trade_desc:0 "이집트는 오랫동안 지중해에 집중해 왔습니다. 하지만 남부에도 역시 우리의 군함들과 무역선들을 지원할 기반 시설들을 세워야 합니다."
EGY_railroad_expansion:0 "철도 확장"
EGY_railroad_expansion_desc:0 "교통 역시 우리 프로그램의 중요한 한부분입니다. 기존의 철도는 항구로 물자를 운송해 수출하려는 목적만을 위해 건설되었지만, 이제는 도시들 사에에 철도망을 구축해 국내에서 상품들과 사람들의 이동에 쓰일 수 있도록 해야 합니다."
EGY_egyptian_airports:0 "이집트 공항"
EGY_egyptian_airports_desc:0 "항공은 우리에게 있어 현재 가장 유망한 분야로, 항공 분야의 발전은 이집트가 중동의 기술 발전을 선두 주자라는 것을 보여줍니다. 유럽 전문가의 도움을 받아 새로운 공항들을 건설함으로써 우리는 항공 분야를 더욱 발전시키고 상업적으로 실용적인 항공 산업을 향해 나아갈 수 있습니다."
EGY_military_improvements:0 "군사 부문 투자"
EGY_military_improvements_desc:0 "무기 생산은 우리가 산업을 확장할 수 있는 가장 쉬운 분야이며, 우리 역시 이 분야에서 영향을 많이 받고 있습니다. 독일 총기의 국내 라이센스 생산을 장려하면 경제의 지원 뿐만 아니라 군대의 무장까지 한번에 처리할 수 있게 될 것입니다."
EGY_dockyards_of_alexandria:0 "알렉산드리아 조선소"
EGY_dockyards_of_alexandria_desc:0 "지금은 과거의 영광을 잃었다고 할 수 있지만, 알렉산드리아는 과거에 지중해 최대이자 최중요 항구였습니다. 우리는 그곳의 건선거와 정박지를 확장해 신생 이집트 함대가 더 편안히 머물도록 할 수 있습니다."
EGY_cairo_institute_of_arms:0 "독일의 투자"
EGY_cairo_institute_of_arms_desc:0 "마우저와 발터, 이들은 전세계에서 품질 좋은 무기의 대명사로 불립니다. 지금 이 저명한 독일 기업들이 이집트에 이집트에 공장을 세우고, 정부와 무기 계약을 하기를 원하고 있고, 우리가 이를 막을 이유는 없습니다."
EGY_military_factories:0 "전력화 프로그램"
EGY_military_factories_desc:0 "이집트의 전기 공급은 전적으로 사기업들이 관리하고 있으며, 전압과 콘센트의 표준화는 거의 이루어지지 않았습니다. 이집트 전력청을 설립함으로써 우리는 농촌에 전력을 공급하고, 전국 표준화 역시 시행할 수 있습니다."
EGY_egyptian_cinema:0 "나일 강의 할리우드"
EGY_egyptian_cinema_desc:0 "영화는 증가하는 우리 중산층에게는 큰 관심거리이고, 정부가 보기에는 아직 활성화되지 않은 산업 영역중 하나입니다. 우리는 세금 감면을 통해 많은 영화사들이 영화 촬영에 적합한 수많은 인상적인 경관들과 맑은 기후를 모두 갖춘 이집트에 진출하게 해야 합니다."
EGY_egyptian_radio:0 "이집트 라디오 방송"
EGY_egyptian_radio_desc:0 "술탄 파루크의 대관식 연설은 이집트 역사상 최초의 전국 왕실 방송으로, 많은 사람들이 꿈꿔왔던 것보다 대중과 국왕이 가까워질 수 있도록 했습니다. 이제, 우리는 통신 기반시설에 투자함으로써 전국의 모두가 술탄의 목소리, 그리고 인기 있는 음악 방송들을 들을 수 있도록 할 수 있습니다! "
EGY_blue_nile_dams:0 "청 나일 댐"
EGY_blue_nile_dams_desc:0 "백나일강은 90%가 우리 영토 안에 위치하고 있기에 그곳에 댐을 짓는 것은 정치적으로 큰 문제가 없었습니다. 하지만 청나일강은 대부분이 우리의 적대 국가 에티오피아에 속해있기 때문에 그곳에 댐을 깃는 것은 훨씬 어려운 일입니다. 하지만 우리는 수단의 대부분에 전기를 공급하기 위해 이 프로젝트를 추진하기로 했습니다."
EGY_synthetic_resources:0 "사막의 더많은 석유"
EGY_synthetic_resources_desc:0 "우리의 초기 석유 탐사 사업들이 성공을 거둠에 따라 자원 탐사에 대한 수요가 더욱 커졌습니다. 석유 선물 판매를 합법화하고, 그에 참여함으로써 석유 생산을 매우 빠르게 확장할 자본을 확보할 수 있습니다."
EGY_modernize_sudan:0 "수단 근대화"
EGY_modernize_sudan_desc:0 "지금까지 대부분의 현대화 계획은 이집트에 초점을 맞추고 있었으며, 수단 지역은 이집트를 지원하고 남은 것들밖에 받지 못했습니다. 하르툼, 옴두르만과 주바 같은 주요 도시 지역에 투자함으로써 우리는 개혁을 남쪽으로 확장할 수 있습니다."
EGY_expand_railroads:0 "남부로의 철도 확장"
EGY_expand_railroads_desc:0 "수단의 철도를 확장하고 이를 전 이집트 철도체계에 편입하게 된다면 우리는 경제 향상 뿐만 아니라 수단이 다를 아프리카 국가들이 아니라 이집트와 더 가깝다는 것을 확실히 할 수 있을 것입니다."
EGY_invest_in_sudan:0 "수단에 투자"
EGY_invest_in_sudan_desc:0 "이집트인이던, 외국인이던 우리나라에 투자하고자 하는 부자들은 많습니다. 그들에게 세금 인센티브를 줘서 남부에 투자하도록 유도한다면 남부의 지역 경제 활성화에 큰 도움을 줄 것입니다."
EGY_airports_for_sudan:0 "수단에 공항 건설"
EGY_airports_for_sudan_desc:0 "철도는 여행하기에 훌륭한 방법이지만 사업가들이 필요로 한느 빠른 속도에는 미치지 못합니다. 하르툼의 항공 운송 기업에 투자함으로써 카이로와 알렉산드리아의 사업가들이 남부의 관심 지역을 빠르게 돌아볼 수 있도록 할 수 있고, 왕립 이집트 공군을 위한 공군 기지들도 마련할 수 있습니다."
EGY_resources_of_the_south:0 "남부의 자원들"
EGY_resources_of_the_south_desc:0 "카이로 대학의 지질 탐사대가 수단에 우리가 채굴해주기만을 기다리는 막대한 양의 광물 자원들이 있다고 전해왔습니다. 새롭게 설립된 독일-이집트 합작 콘체른을 지원하면 중공업을 남부지방까지 확대하고 남부의 경제를 다양화할 수 있습니다."
EGY_new_universities:0 "새로운 대학"
EGY_new_universities_desc:0 "단순히 외국 전문가에게 의존하여 사업을 운영하는 것만으로는 충분하지 않습니다. 교양뿐만 아니라 물리학, 화학 공학 및 핵물리학을 가르치는 여러 오스트리아식 기술 연구소의 설립으로 우리나라의 지식 기반을 크게 확대하고 현대 산업에 숙달된 근로자들을 공급할 수 있을 것입니다."
EGY_egyptian_steel:0 "이집트 철강"
EGY_egyptian_steel_desc:0 "기술 교육을 확대하기로 하였으니 이제 광대한 자원 기반에 투자할 때입니다. 이제 우리는 원석을 수출하기보단 포트사이드에 압연 공장을 건설하고, 그곳에서 이집트 국산 강철을 생산해 국내에서 사용할 계획입니다."
EGY_new_economy:0 "새로운 경제체계"
EGY_new_economy_desc:0 "불과 몇 년만에 이집트는 시대에 뒤떨어진 농업 국가에서 강력한 산업 기반, 고등 교육 기관과 현대 교통 시스템을 갖춘 국가로 거듭났습니다. 이제, 아무도 우리 술탄국이 시대에 뒤쳐진 국가라고 비웃을 수 없을 것입니다."
### Focus Tree - Politics ###
EGY_black_monday_recovery:0 "검은 월요일 회복 시작"
EGY_black_monday_recovery_desc:0 "검은 월요일이 우리의 상대적으로 작은 제조업을 강타하기도 했지만 그보다도 더 큰 문제는 농산품, 특히 면화의 수출 감소로 인한 것입니다. 농업, 금융 부문 및 산업 자산에 대한 강력한 지원 프로그램을 가능한 한 빨리 준비해야 합니다."
EGY_secure_cotton_fields:0 "안정적인 목화 농업"
EGY_secure_cotton_fields_desc:0 "면화는 이집트에서 오랫동안 재배되어 왔으며, 우리 수출 경제에 가장 중요한 작물 중 하나입니다. 수익성이 없는 농장을 국영화하고 통합함으로써 우리는 산업을 발전시키고 농부와 토지 소유자를 지원할 수 있습니다."
EGY_cotton_subsidies:0 "목화 농업 보조금"
EGY_cotton_subsidies_desc:0 "면화 플랜테이션의 매입은 성공적이었습니다. 검은 월요일이 이 부문에 미치는 영향을 완화했으므로 우리는 이제 면화의 최저 가격을 정하고 토지들을 개인 소유자에게 돌려줌으로써 또다른 피해에 대비할 수 있도록 해야 합니다."
EGY_secure_holdings:0 "자산 확보"
EGY_secure_holdings_desc:0 "1907년 주식시장 붕괴 이후로 이집트 주식 시장이 이런 피해를 본 것은 처음입니다. 검은 월요일의 낙진은 어마어마하지만 만약 우리가 문제를 잘 관리하는데 성공할 수만 있다면 새로운 기회가 될 수도 있습니다. 지금 당장은 긴급 구조 조정을 위해 카이로와 알렉산드리아 증권 거래소를 폐쇄할 예정입니다."
EGY_protect_industry:0 "산업 보호"
EGY_protect_industry_desc:0 "이집트의 작고 약한 산업 기반을 보호하는 것은 외국과의 경쟁이 심하지 않은 상태에서만 가능합니다. 관세를 도입하고 '이집트 상품 구매 운동'을 열어 우리는 산업계에 우리의 지원 의사를 보여주고 그들이 경제 폭풍에 대처할 수 있도록 도울 수 있습니다."
EGY_reopen_stock_exchange:0 "증권거래소 재개장"
EGY_reopen_stock_exchange_desc:0 "알렉산드리아와 카이로의 증권 거래소를 더 폐쇄하는 것은 큰 실수가 될 것입니다. 우리가 아프리카와 중동에서 가장 활성화된 주식 시장을 폐쇄하고 있는 기간이 길어진다면 우리는 무역 중심지로서의 지위를 잃을 수도 있습니다. 시장을 다시 여는 것은 우리의 긴급 개혁에 대한 자신감을 보여줄 수 있고, 우리가 회복 단계에 접어들었다는 사실을 알릴 수 있는 계기가 될 것입니다."
EGY_black_monday_over:0 "검은 월요일은 끝났다"
EGY_black_monday_over_desc:0 "우리 프로그램이 성과를 보이고 있는 것 같습니다. 독일 경제권에 있는 국가들이 불안하게 유지되고 있거나 국내 혼란에 부딪히고 있는 반면 이집트는 이미 고용률 회복과 경제 성장을 이루어냈습니다."
EGY_farouks_reforms:0 "파루크의 개혁"
EGY_farouks_reforms_desc:0 "술탄 파루크는 아직 10대이지만 현대 이집트에 대한 위대한 비전을 가지고 있습니다. 그는 이집트가 서구적인 통치 방식과 이집트에 내재된 위대함을 합친 모습을 상상합니다. 이를 위해 그는 술탄에게 주어진 상당한 권력을 행사하여 이집트 국가를 건설하고, 국가의 권력을 확대하고 체계화하며 이전엔 소외되었던 삶의 측면까지 개혁하는 프로그램에 착수할 준비를 하고 있습니다."
EGY_adminstrative_reforms:0 "행정 개혁"
EGY_adminstrative_reforms_desc:0 "Currently in Egypt the state's power is based around notable locals, be they land owners or village headmen. This is an obvious area of priority for our young Sultan, who aims to standardize administration into four dozen governorates. The question now becomes who should be appointed to each one, and how?"
EGY_judical_reforms:0 "사법 개혁"
EGY_judical_reforms_desc:0 "Egypt's court system was innovative in 1875, however jurisprudence has moved on. Now with collaboration of jurists from the University of Cairo Sultan Farouk intends to overhaul the legal process. This affords the various factions in the Government to help influence exactly what that means"
EGY_land_reform:0 "토지 개혁"
EGY_land_reform_desc:0 "With the new governorate system proving effective the question of land reform has come up: we now have the authority to redistribute land and put it in the hands of peasants, who previously had rented it or even been enslaved. We could however formalize the status quo to win the support of the nobility, or use this chance to enhance the personal power of the Sultan instead."
EGY_legal_reforms:0 "법률 개혁"
EGY_legal_reforms_desc:0 "Laying down the new Egyptian Civil Code is a huge task, and it would be a much better idea to base the system on a pre-existing legal code. To that end various jurists are advising the Sultan on different codes of law, to see which one takes his fancy..."
EGY_bureaucracy_reforms:0 "관료제 개혁"
EGY_bureaucracy_reforms_desc:0 "Day-to-day bureaucracy is required to run a modern state with any kind of efficiency, to that end the hiring of officials must be overhauled to create a single system. Two camps are emerging pushing different ideas: one calls for meritocratic examinations to be given, the other for pedigree and tradition to be respected."
EGY_parliament_reform:0 "의회 개혁"
EGY_parliament_reform_desc:0 "The question of the day is that of elections. While Egypt has adopted the German model of the royal diet being able to veto but not introduce legislation the question of liberalisation is being raised by those hoping to hope for a more British-style system. It will fall to the Sultan to support the status quo, liberalise or possibly even gut the diet all together!"
EGY_islams_status:0 "종교 개혁"
EGY_islams_status_desc:0 "Farouk is obviously a devout Muslim and nobody sane would ever doubt his faith. However he sees the merit in secular governance on the French model, and is now contemplating the relationship between the Egyptian state and the Islamic faith."
EGY_tax_reform:0 "세금 개혁"
EGY_tax_reform_desc:0 "Nation building is an expensive task, and to fund his ambitious projects Farouk is seeking to introduce new taxes. The nature of these is hotly debated, with even western advisers weighing in to influence the sultan."
EGY_education_reform:0 "교육 개혁"
EGY_education_reform_desc:0 "Education will lay the groundwork for the future of our new Egypt, but the topic of history is one liable to cause controversy if not handled properly. Ultimately the Sultan's word will carry great weight, and so it falls to him to decide if the focus of Egypt's history should be Pharonic or if he should reject the pagan past in favour of our Islamic heritage."
EGY_literacy_program:0 "문맹 퇴치 프로그램"
EGY_literacy_program_desc:0 "Egypt's literacy rate is incredibly low, and for a modern nation and informed nation to emerge it must be rapidly increased. A radical plan has been floated to seek the Sultan's support for the use of Coptic alongside, or even above, Arabic in order to revive the language and create a uniquely Egyptian identity."
EGY_finish_reforms:0 "개혁 완료"
EGY_finish_reforms_desc:0 "The dust is beginning to settle on a period of massive social change for Egypt, and we can now only look to the future to see the Sultanate Sultan Farouk has built."
EGY_constitutional_monarchy:0 "입헌군주정"
EGY_constitutional_monarchy_desc:0 "The wishes of the liberals have been fulfilled, the New Sultanate is a regime based on a healthy respect for democracy and freedom, with the Sultan as the noble figurehead who has wisely loosened his grip on power to allow the people of the Nile their say."
EGY_status_quo_monarchy:0 "현상 유지 군주정"
EGY_status_quo_monarchy_desc:0 "The conservatives and Islamists have had their way, the new Egypt is essentially a streamlined version of the old German styled-monarchy. The Sultan shall continue to captain the ship of the state ably, with the democratically elected, if noble influenced, diet to guide him along with the wisdom of his predecessors to guide him."
EGY_absolute_monarchy:0 "전제군주정"
EGY_absolute_monarchy_desc:0 "An enormous change has been brought to Egypt without a shot being fired. Though he is but a young man the Sultan understands his people's needs like a father understands his children, and he shall embody the new Egypt in his person."

############################
### REVISED FOREIGN TREE ###
############################

EGY_Third_Arab_Congress:0 "제3차 아랍 회의"
EGY_Third_Arab_Congress_desc:0 "기존의 아랍 회의들은 아랍 문화를 기념하고 아랍 대의를 증진하기 위해 열리던 평화적 행사였지만, 술탄은 이번 회의는 평화 증진의 목적이 아니라는 것을 분명히 했습니다. 수 년간의 준비와 오스만 제국 내 지하 저항세력들과의 협력을 바탕으로 이번 회의는 새로운 아랍 세계를 만들기 위한 첫 발걸음을 내딛는 곳이 될 것입니다."
EGY_Radio_Free_Cairo:0 "자유 팔레스타인 라디오"
EGY_Radio_Free_Cairo_desc:0 "카이로의 민족주의자들과 팔레스타인 망명자들이 설립한 자유 팔레스타인 라디오는 제국에 불만을 품은 팔레스타인 아랍인들을 결집하고 그들이 제국주의 위협에 맞서 봉기하게 만들기 위한 목적을 가지고 있습니다. 비록 라디오 설립 초기에는 논조가 시오니스트들과 서방의 앞잡이들 비판에 맞추어져 있었지만 최근에는 주로 오스만 제국을 비판하고 있으며, 그들이 아랍 문화를 소멸시키려 하며 팔레스타인을 파괴할 생각이라고 주장하고 있습니다."
EGY_Coordinate_Al_Fatat:0 "알-파타트와의 협력"
EGY_Coordinate_Al_Fatat_desc:0 "자밀랏 알-아라비야 알-파타트, 혹은 아랍 청년회는 청년 튀르크당의 혁명 당시 튀르크 민족주의에 반대하고 아랍인들의 자치를 요구하기 위해 만들어진 단체입니다. 이들은 대전 기간동안 더욱 성장하였고, 실패했던 헤자즈 봉기에서 중요한 역할을 하였습니다. 비록 많은 구성원들이 전쟁 이후 수감되었지만, 아랍 청년회는 아직까지 그림자 속에서 활동해오고 있으며 투쟁을 시작할 적당한 때를 기다리고 있습니다."
EGY_Coordinate_Al_Ahd:0 "알-아흐드와의 협력"
EGY_Coordinate_Al_Ahd_desc:0 "Similar to al-Fatat in intentions, Jamyat al-Ahd or the Convenant Society has most of its followers amongst the Arab officers of the Ottoman army. Due to the large presence of Iraqis amongst there, the organisation has (contrary to al-Fatat) primarily expanded its operations amongst the Iraqi vilayets and strives for the creation of an Iraqi state. Although it is unclear how high up the conspiracy goes, it is rumoured that Yasin al-Hashimi also partakes in their activities."
EGY_Society_Defence_Palestine:0 "팔레스타인 방위 협의회"
EGY_Society_Defence_Palestine_desc:0 "Forming the brunt of the Palestinian guerillas in the former MOJ, the Society for the Defence of Palestine is an international organisation striving for the liberation of Palestine and the departure of Zionists. With our armies pushing North, the organisation has asked to be integrated in the Egyptian army as to improve communication with our officers."
EGY_Support_the_Imamate:0 "이맘 통치령 지원"
EGY_Support_the_Imamate_desc:0 "Although seen by some as the home of Arabia, Yemen has nonetheless shown little desire to cooperate with the Arab liberation movements, fearing the creation of a pan-arab state which would damage the integrity of Yemen. We will have to manoeuvre carefully around the Imam if we wish to count on Yemeni support during the war to come."
EGY_Liberate_Tripolitania:0 "키레나이카 해방"
EGY_Liberate_Tripolitania_desc:0 "The Senussi Order is weakened by the accident that has left their Grandmaster incapacitated, leaving matters of state to a squabbling regency council. Idris I, the rightful heir to the Cyrenaican throne, still resides within Egypt and has been working with disgruntled Senussi princes towards the restoration of his throne. If we pledge our support to the Prince, we might be able to secure our left flank from Ottoman aggression."
EGY_Support_Maghrebi_Rebels:0 "마그레브 반군 지원"
EGY_Support_Maghrebi_Rebels_desc:0 "Subject to forced labour, slavery and other vile practices, the population of the Maghreb is being crushed by the last attempts of France to regain their grandeur. Through their actions, they have given rise to a whole network of resistance movements, many of whom look to Egypt for inspiration and assistance."
EGY_Expand_Alexandria:0 "수리시설 현대화"
EGY_Expand_Alexandria_desc:0 "The Egyptian fleet is in a pitiful state, having neither the ships nor the infrastructure to compete with the Ottoman fleet. Assistance from Britain and France however plans to even the battleground and to ensure that if the fleet can't manage to win in an open battle, it can effectively disrupt Ottoman shipping and harass the coastal cities of Anatolia."
EGY_Coordinate_Peninsula:0 "반도와의 협력"
EGY_Coordinate_Peninsula_desc:0 "The [292.Owner.GetAdjective]s are unreliable at best, but for now our interests seem to align and it would be foolish to let old grudges get in the way of our ultimate goal. Lacking any sort of industry or modern equipment, the forces of [292.Owner.GetLeader] are reliant on capacity to supply them with the necessary armaments. "
EGY_Bureau_Military_Engineering:0 "왕립 군사기술국"
EGY_Bureau_Military_Engineering_desc:0 "When the British crossed the Sinai during the closing stages of the Weltkrieg, they brought with them a formidable apparatus of engineers and construction workers to lay railroad tracks and expand port facilities, ensuring that their supply lines to Egypt were fully operational. If we are to succeed in our own operations, we will have to prepare ourselves for similar works."
EGY_Operation_Abu:0 "아불-아와르 작전"
EGY_Operation_Abu_desc:0 "A dastardly plan devised by a junior naval officer, the top secret Abu'l-A'war operation plans to even the playing field on the seas by executing a lighting strike on the Ottoman fleet in its Beiruti port. Utilising the latest in naval aviation technology, provided by the Union of Britain, it remains unlikely that the plan will succeed but with the odds so heavily stacked against us, we have no choice but to try. "

EGY_Victory_Levant:0 "레반트에서의 승리"
EGY_Victory_Levant_desc:0 "After hundreds of years under Turkish rule, the Arabs of the Levant have finally been liberated. Arab men and women take to the streets in celebration across their homeland! Our army and our people stand victorious over the Ottoman dogs!"
EGY_nile_proclamation:0 "나일 선언"
EGY_nile_proclamation_desc:0 "The Nile is the lifeblood of Egypt. We shall never let it fall into the hands of those that will oppose the Sultanate of Egypt. The river shall belong to Egypt; those further upstream must not inhibit this reality or they shall suffr grave consequences."
EGY_gather_african_allies:0 "아프리카 동맹 규합"
EGY_gather_african_allies_desc:0 "There are a number of countries within Africa that might be of use to us as allies. Let us expand our sphere of influence to these countries and invite them into the Cairo Pact."
EGY_end_the_rivalry:0 "경쟁관계 종식"
EGY_end_the_rivalry_desc:0 "It is time to end this rivalry with the Empire of Ethiopia. Egypt shall rule the Nile and the Ethiopians shall never threaten the Nile again."
EGY_Incorporate_Greater_Syria:0 "대시리아 통합"
EGY_Incorporate_Greater_Syria_desc:0 "Having taken control of the Levant and Greater Syria, we must begin the task of integration into the Egyptian state. This will not be a simple task however, many Arabs in the region were hoping to create their own independent states. No mater what they think they might want, they will soon begin to realise that a united state in Greater Syria, under our control, is the best thing for the Arab people."
EGY_Dockyards_Mediterranean:0 "지중해의 항구"
EGY_Dockyards_Mediterranean_desc:0 "Since the time of the Pharaohs, the Mediterranean Sea has been a crucial economic and political region. By building more dockyards along the coast of Greater Syria, we should be able to expand our navy to better protect the Mediterranean from foreign influence."
EGY_Abolish_Ottoman_Land_Reform:0 "오스만 토지 개혁 철폐"
EGY_Abolish_Ottoman_Land_Reform_desc:0 "The Ottoman land system was broken and unjust towards the Arab population living there. As the liberators of the Arabs of the Levant and Greater Syria, we must abolish this outdated system!"
EGY_Nationalise_Syrian_Industry:0 "시리아 산업 국유화"
EGY_Nationalise_Syrian_Industry_desc:0 "The industries in Syria are of vital importance to the economy of the region. It may be best if we were to nationalize them to keep them safe, under our control."
EGY_Arab_University_Damascus:0 "다마스쿠스 아랍 대학교"
EGY_Arab_University_Damascus_desc:0 "A group of intellectuals have proposed the creation of a new university in the center of Damascus. Many believe that this would be a great step towards improving the education in the region, therefore improving overall wellbeing of the common Arab." 
EGY_Fourth_Arab_Congress:0 "제4차 아랍 회의 주최"
EGY_Fourth_Arab_Congress_desc:0 "The Arab people have a great future ahead of them. Having liberated the middle east from the Ottoman yoke, we must begin to coordinate our internal and external development. It has been decided that we are to call another Arab congress, this time however, we will be looking to consolidate our new lands and promote Arab unity."
EGY_Defend_Economic_Interests:0 "이집트 경제 보호"
EGY_Defend_Economic_Interests_desc:0 "We wish our Arab brothers well, but our economic interests in the region must be secured. "
EGY_Red_Sea_Trade:0 "홍해 무역 촉진"
EGY_Red_Sea_Trade_desc:0 "The Red Sea is a large trade up for the region. Should we expand our ports there, the Arab communities will have unpreceded growth!"
EGY_Economic_Social_Council:0 "경제-사회 협의회 설립"
EGY_Economic_Social_Council_desc:0 "The idea of an Economic and Social Council has been brought up. Should we create one for the region, we would better be able to coordinate our development efforts as a united Arab people"
EGY_Customs_Union:0 "아랍 관세동맹 창설"
EGY_Customs_Union_desc:0 "The creation of an Arab Customs Union has been growing in the newly liberation regions, as well as at home. In order to better tie our people and our economies together, it has been decided that we create this customs union for the Arab world"
EGY_Arab_Academiae:0 "통합된 아랍 학계"
EGY_Arab_Academiae_desc:0 "It was the Arab mind that brought us some of the worlds greatest theories in mathematics and sciences. When all Arabs are united towards science, there are no limits to what we could achieve."
EGY_Tripoli_Alexandria_Railroad:0 "벵가지-알렉산드리아 철도"
EGY_Tripoli_Alexandria_Railroad_desc:0 "In order to improve transport between our two nations, it has been decided that a railroad be created. This railroad will go from Alexandria to Benghazi, better contacting our Libya and Egypt together."
EGY_Decolonisation_Maghreb:0 "마그레브의 탈식민화"
EGY_Decolonisation_Maghreb_desc:0 "The French administration in North Africa has abused the native population to a point where we can no longer sit back and watch idlily. The time has come to liberate the people of Maghreb!"
EGY_Libyan_Egyptian_Unification:0 "리비아-이집트 통일"
EGY_Libyan_Egyptian_Unification_desc:0 "Over the years, our two peoples have grown closer and closer together. We share the same language and customs. It is time for our two Arab peoples to unite under one banner."
EGY_Joint_Defence_Council:0 "합동방위위원회 설립"
EGY_Joint_Defence_Council_desc:0 "By creating a Joint Defense council for the newly liberated regions in North Africa, we will be better able to coordinate our efforts in international and national defense."
EGY_Phalanstere:0 "Partake in the Phalanstère"
EGY_Phalanstere_desc:0 "The Internationale has been more then kind to us in the past. Without their support in operation Abu'l-A'war, our victory in the war of liberation would not have been assured. It is time we join the Internationale in their scientific and industrial efforts."
EGY_Support_Iraq:0 "이라크국 지원"
EGY_Support_Iraq_desc:0 "The Iraqi Arabs are some of the most brave and honourable people in the middle east. Their struggle was one with the struggle of the Arabs of the Levant. It is only natural that they join us towards a united Arab future."
EGY_Liberate_Arabistan:0 "아라비스탄 해방"
EGY_Liberate_Arabistan_desc:0 "A sizable Arab population currently lives under Iranian control. It is time to put an end to this. Just as the Turks before, the Iranian will learn not to abuse the Arab!"

### Focus Tree - Army ###
EGY_army_reforms:0 "군대개혁"
EGY_army_reforms_desc:0 "Much like the great Muhammad Ali, our most prestigious ancestor, we are preparing an extensive overhaul of the armed forces in order to bring them into line with modern military thinking and reform our logistics to support extended campaigning."
EGY_mobile_warfare:0 "기동전 계획"
EGY_mobile_warfare_desc:0 "The greatest advantage an army can possess is speed. Being able to fall upon the foe before they know what is happening and pursue them faster than they can retreat is how we will smash our foes."
EGY_motorized_efforts:0 "기계화 노력"
EGY_motorized_efforts_desc:0 "Cavalry is all well and good, but the future of warfare relies on motorised vehicles. By instituting a training programme that teaches our conscripts to drive alongside their basic training we can lay the ground for the mobile army of the 20th century."
EGY_royal_camel_corps:0 "왕립 낙타 군단"
EGY_royal_camel_corps_desc:0 "The Royal Camel Corps is a continuation of the formerly British-officered Egyptian Camel Corps. Camels are hardy beasts suited to desert environments, and their use in warfare has been known for centuries. By formalising their place in our military doctrine we can further adapt our men to the environment of their homeland."
EGY_shendi_horses:0 "셴디의 말"
EGY_shendi_horses_desc:0 "In order to ensure the cavalry have access to fine horses Sultan Farouk has proposed a programme whereby land suitable for pasture in Sudan, situated mostly around the town of Shendi, would be given over to stud farming by the Royal Agricultural Society. The RAS will also offer favourable rates for purebred Arabians from the studs of the nobility."
EGY_desert_mobility:0 "사막의 바람처럼 빠르게"
EGY_desert_mobility_desc:0 "Our theorists have been developing and formalising a doctrine based around coordination between units, in order to move as quickly as possible and conduct operations at a breakneck pace. Like a sandstorm blowing out of the desert the Egyptian army can commence an attack and fall upon the enemy before they can coordinate a response."
EGY_domestic_gunsmiths:0 "국산 무기제작소"
EGY_domestic_gunsmiths_desc:0 "While there has been a cottage industry of gunmaking in Egypt for centuries a modern army demands mass production of firearms. Encouraging the consolidation of smaller firms and a move towards newer models will keep us well stocked with modern firearms."
EGY_improve_officer_corps:0 "장교단 개선"
EGY_improve_officer_corps_desc:0 "Expanding the curriculum of the newly rechristened Egyptian Military Academy will further extend the education of our officers. Formalising basic education for NCOs and expanding courses in the fields of languages, foreign affairs and technical education will broaden the intellectual horizons of Egyptian officers and enhance the prestige of our military."
EGY_labour_corps:0 "노동자 군단"
EGY_labour_corps_desc:0 "During the Weltkrieg, the British employed many Egyptian labourers in the Egyptian Labour Corps to help provide for support for the British Army. We should revive this for the modern Egyptian army. This shall provide not only support for the Army but also provide jobs for the Egyptian people, especially those in the south in Sudan."
EGY_strengthen_royal_gendarmerie:0 "메자이 창설"
EGY_strengthen_royal_gendarmerie_desc:0 "The Medjay were a tribe of Nubians in the New Kingdom of Egypt who formed an elite police force. In the current era it has come to be a colloquial name among Pharaonists for the Royal Gendarme, the military police that is to help assist the civilian police. At the Sultan's request we could expand the Gendarme, affording it more resources as well as greater authority in law enforcement."
EGY_grand_battle_plan:0 "대전략 계획"
EGY_grand_battle_plan_desc:0 "Meticulous attention to detail and proper logistics is the key to success in warfare. Let others extend their lines beyond their ability to supply them; Egypt's men shall advance with shells, bullets and guns to spare."
EGY_expand_military_academy:0 "사관학교 증강"
EGY_expand_military_academy_desc:0 "The Egyptian Military School traces its origins back to our most noble ancestor Muhammad Ali, however it presently limits admission to the nobility. Overhauling these rules and allowing promising members of the lower and middle classes to enroll will enrich our pool of talent and foster brotherhood across class lines in the Egyptian Army."
EGY_rouse_the_people:0 "군사계획학교"
EGY_rouse_the_people_desc:0 "By creating specific schools for logistics and operational planning, and pulling officers who excel in these fields from front line duty, we can lay the foundation for a much more professional and sophisticated logistics corps."
EGY_desert_training:0 "사막에서의 훈련"
EGY_desert_training_desc:0 "The defence of the Egyptian nation is best conducted away from her urban centers and the densely populated banks of the Nile. This means operating in the harsh desert conditions of North Africa and Greater Syria, to which end we have created specialised Desert Survival Camps to which all recruits are sent for two months as part of their basic training."
#EGY_general_staff:0 "Egyptian General Staff" already defined above as an idea
EGY_general_staff_desc:0 "By granting greater autonomy to the Chief of Staff we can create a department modeled on the German General Staff, dedicated to the study of all aspects of warfare and drawing up plans for mobilisation and campaigning. In this way we can effectively martial our resources and ease the burden of planning on the army."
EGY_new_army:0 "새로운 이집트 육군"
EGY_new_army_desc:0 "Modern, powerful and strong. Not since Muhammad Ali has the army of Egypt been more respected or more feared. Never again shall Egypt be ruled by a foreign power; her armies will see their motherland proud and free."
### Focus Tree - Navy ###
EGY_naval_reforms:0 "해군 개혁"
EGY_naval_reforms_desc:0 "The Egyptian Navy presently consists of ships seized, purchased or borrowed from other navies, mostly the Royal Navy, or civilian ships pressed into service. In order to create a blue water navy and make Egypt's power apparent on land and sea Sultan Farouk has prepared a package of naval reforms to be pushed forward at once."
EGY_naval_companies:0 "이집트 상선단"
EGY_naval_companies_desc:0 ""
EGY_navy:0 "해군 개혁 지속"
EGY_navy_desc:0 "As part of the programme of naval reforms we have arranged for a new School of Naval Theory to be set up on the banks of the Nile in Cairo. There our most promising sailors may be turned into model officers, given a broad education in modern naval theory."
EGY_expand_dockyards:0 "조선소 증강"
EGY_expand_dockyards_desc:0 "Expansion of our dockyards is vital to supporting a modern navy, with fueling stations all along our Mediterranean coast. New "Naval Towns" will be set up to support local shipbuilding with other industries."
EGY_defend_the_coasts:0 "해안선 방어"
EGY_defend_the_coasts_desc:0 "The focus of our navies must be on the defence of Egypt's extensive coastline. Smaller patrol ships will allow us to ward off invasion and disrupt any efforts to starve our war machine via submarine warfare."
EGY_light_cruisers:0 "경순양함"
EGY_light_cruisers_desc:0 "The use of smaller, more lightly armoured scout ships will alow us disperse forces across a wide area in order to scout our entire coastline and ensure we are able to rapidly respond to enemy incursions."
EGY_destroyers:0 "구축함 확보"
EGY_destroyers_desc:0 "Specialised anti-submarine destroyers are vital to our defensive naval strategy, which hinges around keeping our shipping lanes open over outright smashing the enemy fleet in a decisive battle."
EGY_marines:0 "이집트 해병대"
EGY_marines_desc:0 "The use of naval assets for army operations has often been a source of service rivalry and contention. By creating an independent Marine Corps we can see to it that specilists in amphibious operations from the navy and army are trained and deployed, unhindered by the petty disputes between other branches."
EGY_grand_navy:0 "대양해군"
EGY_grand_navy_desc:0 "The Egyptian Navy must be grand and imposing, and every bit as prestigious as her army. Prepared to take the fight to the enemy we shall conduct operations far afield and through a combination of submarine warfare and large fleet groups we will smash any threat before it can reach our shores."
EGY_heavy_cruisers:0 "중순양함"
EGY_heavy_cruisers_desc:0 "The use of larger, more heavily armed cruisers will allow us to take the fight to the enemy with confidence. While we may not have the resources to outfit a full battleship we can build cruisers of an extremely high tonnage in order to compensate."
EGY_submarines:0 "잠수함 확보"
EGY_submarines_desc:0 "U-boats are one of the most sophisticated weapons in the hands of the Kaiserliche Marine, and the silent terror of the seas. By adapting some German designs we can further the science and possibly develop our own models."
EGY_the_queen_of_the_mediteranian:0 "지중해의 여왕"
EGY_the_queen_of_the_mediteranian_desc:0 "The Egyptian Royal Navy now stands as the equal of any in the Middle East or the Mediterranean. The Egyptian Navy now stands as the Queen of the Mediterranean and let any power dare to challenge it."
### Focus Tree - Air Force ###
EGY_aviation_reforms:0 "항공대 개혁"
EGY_aviation_reforms_desc:0 "Currently the Egyptian Army Air Force exists as a branch of the army, wisely organised by our esteemed father. However the growing interest in aviation among the armed forces has prompted Sultan Farouk to introduce legislation creating a seperate Egyptian Air Force, which would coordinate with both the navy and the army while being an independent branch of the services."
EGY_pilot_training:0 "조종사 훈련"
EGY_pilot_training_desc:0 "In 1928 when our ministry of war first called for volunteers to found the EAAF over 200 men put themselves forward. However only three were able to pass the rigorous medical examinations. By introducing a harsh fitness regime as well as training in a diverse range of aircraft we can ensure that only the very best become pilots in the new EAF."
EGY_expand_air_ports:0 "공항 확장"
EGY_expand_air_ports_desc:0 "Construction of additional runways for aircraft will be vital in ensuring we can field a large airforce in a modern war. By taking advantage of or large expanses of flat land we can field planes all along the River Nile."
EGY_aviation_industry:0 "항공 산업"
EGY_aviation_industry_desc:0 "With the fall of Britain to syndicalism many aviation experts were exiled or simply stranded in Egypt with nowhere to go. By offering them employment as technical advisers to the EAF and new state-owned aircraft manufacturers we can tap this rich vein of knowledge."
EGY_dominate_the_sky:0 "창공을 지배하라"
EGY_dominate_the_sky_desc:0 "The future of our air doctrine lies in the use of our airforce to harm the enemy's capacity to wage war. By using swarms of fighters to knock out the enemy's airforce we can establish air superiority and cut off supplies and reinforcements."
EGY_fighters:0 "전투기 연구"
EGY_fighters_desc:0 "The nimble, agile fighter is the weapon of tomorrow. In order to ensure that we can win any dogfight we should devote our resources primarily to cutting-edge fighter technology."
EGY_battle_ground_support:0 "전장 지원"
EGY_battle_ground_support_desc:0 "The future of our air doctrine lies in the use of our airforce to support the movement of ground forces. By using superior bombers to clear out machine guns, artillery emplacements and static defences we can make fighting that much easier for our boys on the ground."
EGY_bombers:0 "폭격기 연구"
#EGY_bombers_desc:0 "Bomber" already defined below as focus desc
EGY_bombers_desc:0 "The powerful, soaring bomber is the weapon of tomorrow. In order to ensure that we can bomb our enemies to smithereens we should devote our resources primarily to cutting-edge bomber technology."
EGY_air_defense_force:0 "방공군"
EGY_air_defense_force_desc:0 "While the capabilities of our pilots are not in doubt they cannot be everywhere. Therefore by royal decree we have founded the Egyptian Air Defence Command, a specialist branch of the military dedicated to building and maintaining anti-air capabilities around urban centres and key infrastructure."
EGY_aviation_industry_investment:0 "더 많은 이집트 공군 기지"
EGY_aviation_industry_investment_desc:0 "To build up the aviation Industry in Egypt, we should focus on building more Air ports throughout the realm."
EGY_egyptian_paratroopers:0 "이집트 공수부대"
EGY_egyptian_paratroopers_desc:0 "A joint proposal by the Egyptian Army and the Egyptian Air Force has come into the Ministry of War, proposing the formation of Sa'ka or "Thunderbolt" forces. These men would be elite battalions of the army dropped in by the air force in order to conduct sabotage and seize key objectives behind enemy lines. Their training may begin as soon as the Sultan wishes."
EGY_rule_the_skies:0 "제공권 장악"
EGY_rule_the_skies_desc:0 "Egypt's air force stands ready to enforce her hegemony over the Middle East and much of the Mediterranean. With this powerful symbol of a modern armed forces who could dare to resist our might?"



### Events ###

egy.1.t:0 "이집트 술탄국"
egy.1.d:0 "근대 이집트의 역사는 전통적으로 1882년 이집트가 오스만 제국 영토의 일부라고 여겨지던 이집트의 법률적 지위를 놓고 싸우고 있는 상황에서 영국의 지역 내의 영향권에 들면서 시작되었습니다. 1914년 보호령은 공식적인 것이 되었고 1867년 파샤에서 케디브로 바뀐 국가원수의 명칭은 술탄으로 다시 바뀌었습니다. 이것은 콘스탄티노플의 오스만 술탄의 잔류한 영유권을 공식적으로 절연한 것이었습니다. 아바스 2세는 영국에 의해 폐위되었고 그의 삼촌 후세인 카밀이 그를 대체하여 술탄이 되었습니다. 1917년 그가 사망하고 그의 외아들 카말 알 딘 후세인이 상속을 거부하자 후세인 카밀의 동생 아흐메드 푸아드가 푸아드 1세로 왕위에 올랐습니다.\n\n명예로운 평화가 맺어지며 이집트는 이제 약화된 영국 영향권의 일부로 남았습니다. 이는 이집트 대중의 분노를 고조시켰고 1925년 대영제국의 몰락의 와중에 폭력사태로 터져 나오게 되었습니다. 이는 이집트 혁명으로 알려지게 되었고 푸아드 1세는 혁명에서 사람들을 지휘하며 그의 정통성을 입증했습니다. 혁명은 다분히 민족주의적인 것이었고 자연스레 모든 계층, 신앙, 직업의 이집트인들을 연합시켜서 영국계 외국인들을 한번에 몽땅 몰아냈습니다. 혁명은 또한 이집트가 독일의 것을 모델로 하는 의회를 구성하게 했습니다. 혁명의 혼란 가운데 독일은 수에즈 운하를 접수했고 이집트는 독일 제국과의 분쟁을 피하기 위해 마지못해 이를 승인했습니다.\n\n혁명 이래로 현재 이상으로 나가서 군주제를 진정한 입헌군주제로 만드려는 자유주의자들과 현 상태를 유지하려는 보수주의자 가운데 갈등이 있어왔습니다. 게다가 1936년이 오면서 왕위를 위해 양육된 계승자 젊은 파루크에게 술탄국의 이목이 집중되고 있습니다. 오스만 제국이 위축되면서 모든 정치적 정당의 구성원들은 이집트의 패권의 부활과 오스만으로부터 자유로운 중동이라는 꿈에 주목하고 계획을 짜기 시작했습니다..."
egy.1.a:0 "우리는 우리 운명의 주인이 될 것이다!"

egy.2.t:0 "푸아드 1세의 승하"
egy.2.d:0 "오늘 비극적인 소식이 술탄국에 울려퍼졌습니다. 술탄 푸아드 1세가 승하하셨고, 이제 이집트의 왕위는 16세의 젊은 파루크에게 넘어가게 됩니다. 그는 왕위에 대한 훈련을 받았지만, 그가 어떻게 통치할지 아는 사람은 거의 없습니다."
egy.2.a:0 "술탄께서 승하하셨다. 술탄이시여, 만수무강하소서."

egy.3.t:0 "검은 월요일이 이집트에 닥치다"
egy.3.d:0 "오늘 검은 월요일이 이집트 경제를 강타했습니다. 농업 부문, 특히 목화 산업 부문이 큰 타격을 받았고, 국민들은 왕립 의회에 있는 각자의 대표들, 그리고 술탄에게 이 위기를 해결하기 위해 무엇이든지 해 달라고 애원하고 있습니다."
egy.3.a:0 "신이 우리를 구하시길."

egy.4.t:0 "파루크의 대개혁 계획"
egy.4.d:0 "오늘 술탄 파루크 1세는 이집트를 근대화시키기 위한 개혁 방안을 발표했습니다. 그의 프로그램은 이집트의 생활과 정부, 사회에 이르는 거의 모든 방면을 다룰 것입니다. 다양한 장관들과 가신들은 그들의 이익을 위해 젊은 술탄에게 영향을 주거나, 조작까지 시도할 계획을 이미 세우고 있습니다. "
egy.4.a:0 "이집트는 근대화되어야 한다."

egy.5.t:0 "[GetYear]년 총선거"
egy.5.d:0 "오늘은 대망의 이집트 총리 선거일입니다. 파루크 1세가 술탄으로 즉위한 올해의 선거는 특히 더 치열했습니다. 전과 같은 주요 4개 당의 후보들 중, 사람들은 누굴 총리로 선택했습니까?"
egy.5.a:0 "자유입헌당."
egy.5.b:0 "와프드당."
egy.5.c:0 "와타니당."
egy.5.e:0 "이티하드당."

egy.6.t:0 "[GetYear]년 총선거"
egy.6.d:0 "오늘은 이집트 총리의 선거일입니다. 자유주의 당들과 보수주의 당들 중 어느쪽이 더 많은 표를 받았습니까?"
egy.6.a:0 "자유입헌당."
egy.6.b:0 "와프드당."
egy.6.c:0 "와타니당."
egy.6.e:0 "이티하드당."

egy.7.t:0 "주지사 개혁"
egy.7.d:0 "파루크가 이집트를 개혁하는 가운데, 주지사 문제가 제기되었습니다. 자유주의자들은 주지사가 선거로 선출되어야 한다고 주장하는 반면 보수주의자들은 그들이 귀족이어야만 한다고 생각합니다. 추가로 하나의 방안이 더 있습니다. 술탄이 능력주의적 태도로 직접 주지사를 임명하는 것입니다."
egy.7.a:0 "선출된 주지사."
egy.7.b:0 "귀족 주지사."
egy.7.c:0 "직접 임명된 주지사."

egy.8.t:0 "사법 개혁"
egy.8.d:0 "파루크가 이집트를 개혁하는 가운데, 사법 문제가 제기되었습니다. 자유주의자들은 법률의 제대로된 시행을 위해선 사법부의 독립이 필요하다고 주장합니다. 반면 보수주의자들은 정부가 사법부를 감독해야 한다고 주장하고 있습니다."
egy.8.a:0 "사법권 개혁."
egy.8.b:0 "정부의 감독."

egy.9.t:0 "관료제 개혁"
egy.9.d:0 "파루크가 진행중인 개혁의 현재 화두는 관료제의 본질에 관한 것입니다. 자유주의자들은 능력주의적 기반의 현대 공무원 체계를 주장하고 있고,  보수주의자들은 공무원들이 귀족에 의해 임명되어 그들을 따라야 한다고 생각하고 있습니다."
egy.9.a:0 "민간 공무원."
egy.9.b:0 "총리 직접 임명."

egy.10.t:0 "토지 개혁"
egy.10.d:0 "파루크의 이집트 개혁의 일환으로, 토지 개혁 문제가 제기되었습니다. 현재의 이집트 토지 문제는 이집트 인구 6% 미만이 전 국토의 65%를 소유하며, 심지어는 0.5%에 불과한 계층이 비옥한 토지 전체의 1/3 이상을 소유하고 있다는 현실에서 기인합니다. 자유주의자들은 귀족에게서 땅을 사서 국민들에게 재분배하는 방법으로 이 문제를 해결하고자 하고 있는 반면 보수주의자들은 그런 방안이 이집트의 곡물 생산량에 악영향을 미칠 것이라며 멸시하고 있습니다. 그리고, 제3의 방안이 있습니다. 바로 모든 토지를 국유화해 명목상으로 술탄의 토지로서 보유하는 것입니다. 술탄은 이미 이집트 최대의 지주이니, 이 방안이 아예 불가능한것은 아닙니다."
egy.10.a:0 "토지를 재분배하라."
egy.10.b:0 "현 상황을 유지하라."
egy.10.c:0 "모든 토지는 술탄의 이름 아래 소유되어야 한다."

egy.11.t:0 "법률 개혁"
egy.11.d:0 "파루크 개혁의 현재 중점 분야는 법률 체계입니다. 현재 이집트 법률 체계는 영국, 오스만, 프랑스와 이집트 법률들이 서로 중복되고 충돌하며 섞여 있는 엉망진창인데, 이런 것은 새로운 현대 이집트에게는 어울리지 않습니다. 이 엉망진창을 수습하기 위해서는 개혁이 필요합니다. 그러나, 우리가 현재 법 체계의 어느 부분을 기틀로 삼을지가 확실히 정해지지 않았습니다. 자유주의자들은 우리 법 속의 영국 법을 기초로 삼아야 한다고 하는 반면 보수주의자들은 프랑스 법이 더 우수하다고 주장하고 있습니다. 그리고, 일부는 무함마드 알리가 이집트에 도입한 개념들을 통해 최선의 법을 만들어 낼 수 있다고 생각합니다."
egy.11.a:0 "영국 법."
egy.11.b:0 "프랑스 법."
egy.11.c:0 "무함마드 알리식 법."

egy.12.t:0 "왕립 의회 개혁"
egy.12.d:0 "파루크의 이집트 개혁의 일환으로 왕립 의회의 개혁 문제가 제기되었습니다. 자유주의자들은 왕권의 약화를 감수하면서라도 왕립 의회의 권한을 증가시켜야 한다고 주장하는 반면, 보수주의자들은 현재 상태의 유지만이 절대주의와 자유주의간의 균형을 이뤄낼 수 있다고 주장합니다. 마지막으로, 의회의 권한을 약화시키고 왕권을 증대시키는 제3의 방안이 있습니다."
egy.12.a:0 "왕립 의회를 강화하라."
egy.12.b:0 "현상유지하라."
egy.12.c:0 "군주제를 강화하라."

egy.13.t:0 "종교 개혁"
egy.13.d:0 "파루크 개혁의 현재 중점 분야는 이집트의 종교 상황입니다. 자유주의자들은 우리가 더 세속주의적인 국가가 되기를, 보수주의자들은 이슬람이 단일 국교로 남지만 유대교와 기독교 같은 소수 종교들 역시 보호하는 국가가 되기를 원합니다."
egy.13.a:0 "이집트는 세속 국가이다."
egy.13.b:0 "이집트는 이슬람 국가이다."

egy.14.t:0 "교육 개혁"
egy.14.d:0 "파루크의 이집트 개혁의 현 주제는 이집트 교육의 방향성입니다. 현대 이집트의 정체성은 이슬람 이전의 지중해 문명 국가였던 파라오 시대에 근원한다고 교육해야 한다는 주장과, 과거 파티마, 아이유브 그리고 맘루크 왕조로부터 계속해서 이어져 온 이슬람이 국가의 근본이라 교육해야 한다는 주장이 서로 대립하고 있습니다."
egy.14.a:0 "파라오 시대가 우리의 근본이다."
egy.14.b:0 "이슬람이 우리의 근본이다."

egy.15.t:0 "세금 개혁"
egy.15.d:0 "파루크의 이집트 개혁 계획의 현재 중점 분야는 세금 개혁 분야입니다. 우리에겐 다음과 같은 개혁 방안이 있습니다: 민중들의 의견인 부유한 지주층에 토지세를 부과하는 방안, 서구 조언자들의 조언처럼 유럽 국가들과 같은 누진세를 부과하는 방안, 마지막으로 귀족들의 말에 따라 단일세율제를 도입하는 방안입니다."
egy.15.a:0 "토지세."
egy.15.b:0 "단일세율제."
egy.15.c:0 "누진세."

egy.16.t:0 "문맹 퇴치 프로그램"
egy.16.d:0 "파루크의 이집트 개혁 계획의 현재 중점 분야는 이집트의 문맹률 문제입니다. 대부분 촌락 지역에 거주하고 있는, 이집트 전 인구의 80%에 달하는 막대한 인구가 현재 문맹이며, 이 문제를 해결하기 위한 교육 프로그램들이 준비되고 있습니다. 많은 사람들이 이집트 아랍어 교육을 지지하고 있는 가운데, 일부 사람들은 콥트어의 재활성화에 중점을 두어야 한다고 주장하고 있습니다."
egy.16.a:0 "이집트 아랍어 프로그램에 집중하라."
egy.16.b:0 "콥트어 부활에 집중하라."

egy.17.t:0 "새로운 이집트"
egy.17.d:0 "마침내 개혁이 끝났고 이제 이집트는 새로운 시대, 현대 시대로 나아갈 수 있게 되었습니다. 개혁으로 이집트의 모든 문제가 해결된 것은 아닐 수도 있지만, 그 개혁들은 이집트에 밝은 미래를 가져오는데 큰 도움을 주었습니다. "
egy.17.a:0 "술탄 만세! 이집트 만세!"

egy.18.t:0 "자유주의 이집트"
egy.18.d:0 "왕국이 개혁되었고, 1925년 혁명 속에서 싹튼 자유의 꿈이 마침내 이루어졌습니다. 일련의 개혁들을 바탕으로 이제 이집트는 술탄이 상징적인 역할만을 하는 자유주의 입헌군주국이 되었습니다."
egy.18.a:0 "술탄 만세! 이집트 만세!"

egy.19.t:0 "보수주의 이집트"
egy.19.d:0 "개혁은 1925년 헌법의 틀을 크게 벗어나지 않고 끝났습니다. 하지만 여러 개혁들을 통해 정부가 강화되었고, 이제 정부의 힘은 군주의 힘과 균형을 이룹니다."
egy.19.a:0 "술탄 만세! 이집트 만세!"

egy.20.t:0 "전제주의 이집트"
egy.20.d:0 "놀랍게도, 파루크 1세는 그의 조언자들과 장관들을 능가하여 이집트 내에서 그의 왕권을 재확립하는데 성공했습니다. 자유주의가 실패하자 자유주의자들이 분노하긴 했지만, 왕실의 권력과 위엄, 영광이 전례없이 증대된 지금, 이집트의 국민들은 술탄을 응원하고 있습니다."
egy.20.a:0 "술탄 만세! 이집트 만세!"

egy.23.t:0 "독일의 이집트 투자"
egy.23.d:0 "With our modernisation program in full swing, a number of German companies have decided to set up within Egypt. In particular a number of military companies such as Mauser have signed an agreement with the government to help with the production of equipment for our Army."
egy.23.a:0 "우리둘 모두에 이득이 되기를."

egy.24.t:0 "이집트 투자"
egy.24.d:0 "여러 기업들이 현재 근대화 계획을 추진중인 이집트에 투자를 하기로 결정했습니다. 기업들은 현재 좋은 수익을 내고 있으며, 독일로 수익을 보내오고 있습니다."
egy.24.a:0 "우리둘 모두에 이득이 되기를."

egy.25.t:0 "이집트에서 독일의 투자 철수"
egy.25.d:0 "이집트와 독일 제국이 전쟁에 돌입하자 독일 기업들이 이집트에서 철수하기로 결정했습니다."
egy.25.a:0 "멍청한 독일인들."

egy.26.t:0 "이집트에서 독일의 투자 철수"
egy.26.d:0 "이집트와 독일 제국이 전쟁에 돌입하자 독일 기업들이 이집트에서 철수하기로 결정했습니다."
egy.26.a:0 "멍청한 이집트인들."

egy.27.t:0 "이집트의 새 장교단"
egy.27.d:0 "With the new Egyptian Army now done, younger officers have been promoted up through the ranks. The three that have come to Sultan Farouk’s attention are: Gamel Abdel Nasser, Hussein el-Shafei, and Abdel Hakim Amer. These three men represent the next generation of generals for the Egyptian army."
egy.27.a:0 "이 장교들이 무엇을 할 수 있을지 보자고."

egy.28.t:0 "콥트어 교육 협회"
egy.28.d:0 "With our policy of promoting the Coptic Language as a solution to solve the illiteracy issue, in Alexandria the institute of Coptic Studies was recently created. The Institute of Coptic Studies is dedicated to studying and promoting the Coptic Language. Such an institute is a great boon to our desire to promote the Coptic Language."
egy.28.a:0 "좋았어."

egy.29.t:0 "여성 참정권?"
egy.29.d:0 "Since the Egyptian revolution of 1925 there has been a growing feminist movement within the realm. This has been supported by organisations like the Egyptian Feminist Union and in particular supported by middle to upper-class women. With the reform movement sweeping the country, many within the Egyptian Feminist Union are pushing to have female suffrage as part of the reforms. This of course has angered the Conservatives who believe that this will destroy the family."
egy.29.a:0 "운동을 지원하라."
egy.29.b:0 "여성 참정권을 지지하지 마라."

egy.58.t:0 "Egyptian - Ethiopian Rivalry"
egy.58.d:0 "As we turn our eyes southward past Sudan the power of the Ethiopian Empire stands in our way of control of all of the Nile. Bad blood remains between the two realms due to previous wars and as we look southward we best keep an eye on the Ethiopians and make sure that they try not to do anything against us."
egy.58.a:0 "We shall keep an eye on the lion."

egy.59.t:0 "이집트-에티오피아 경쟁 관계"
egy.59.d:0 "The Egyptian Sultanate is looking to move southward and they are very likely to try and control the Nile. In the 1870s their arrogant ruler Ismail tried to invade to control our part of the Nile. However Yohannas IV showed him the Ethiopia will never be brought low. We should be watch the young sultan of Egypt should he try to follow in his grandfather’s footsteps."
egy.59.a:0 "매를 주시해야 한다."

egy.63.t:0 "Dividing Ethiopia"
egy.63.d:0 "The Ethiopian Empire is made up of many tribal ethnicity, not all of which are keen on being part of their empire. Somalians, Omoro, Tigray being the largest groups but there are many others. We might be able to weaken the empire by trying to play things off of one another and divide Ethiopia up Internally."
egy.63.a:0 "Let them feud among themselves."

egy.64.t:0 "Tensions in the Empire"
egy.64.d:0 "It seems there is further tension in the regions of Ethiopia under Somalia and Tigray control. With the tensions with Egypt and Somalia present, we are going to need to keep a watch on them lest they decide to revolt."
egy.64.a:0 "We best keep an eye on them."

egy.65.t:0 "The Egyptian Plot Fails!"
egy.65.d:0 "The Egyptians tried to encourage the peoples of the empire to turn against the emperor. However, today many of them have pledge their loyalty to the Haile Selassie and promised to fight for Ethiopia should conflict break out with Egypt."
egy.65.a:0 "All of Ethiopia is loyal to the Negus Negast."

egy.66.t:0 "Egyptian - Ethiopian Tribal Border Raids"
egy.66.d:0 "There have been a number of tribal border raids along the Egyptian – Ethiopian Border. Most of them have taken the form of cattle raids as local tribes raid tribes within the empire for cattle. The Egyptians have been turning a blind eye to the raids on our territory."
egy.66.a:0 "Damn Ethiopians."

egy.67.t:0 "Egyptian - Ethiopian Tribal Border Raids"
egy.67.d:0 "There have been a number of tribal border raids along the Egyptian – Ethiopian Border. Most of them have taken the form of cattle raids as local tribes raid tribes within the empire for cattle. The Ethiopians have been turning a blind eye to the raids on our territory."
egy.67.a:0 "Damn Egyptians."

egy.68.t:0 "Stir up Tensions in Sudan?"
egy.68.d:0 "With tensions high with the Egyptians, some within the Imperial court have suggested that we try to stir up conflict in Southern Sudan. There are countless tribes there and the tensions would be easy to stir up. Perhaps even show some of them that they would be better off under the Emperor's protection than the Egyptians."
egy.68.a:0 "Let us see what comes of this."

egy.69.t:0 "Tensions in Sudan"
egy.69.d:0 "It seems there is further tension in the regions of Sudan particularly South Sudan. With tensions high with the Ethiopians we should keep an eye on the region lest some of the tribes there decide to revolt against us."
egy.69.a:0 "Let us keep an eye on this."

egy.70.t:0 "Sudanese Tribes Pledge Loyalty to the Sultan"
egy.70.d:0 "The Ethiopians tried to turn the southern tribes against us. However today many of them have pledged that they shall fight for their Sultan. They have begun to muster small local militias to defend the border against the Ethiopians."
egy.70.a:0 "They are loyal to the realm."

egy.71.t:0 "Sudanese Tribes Rally to Us"
egy.71.d:0 "Now that we are at war with the Egyptians a number of tribes in Southern Sudan have rallied to our call of war against the Egyptians. While they are militias, they are loyal to us and have risen up against the Egyptians."
egy.71.a:0 "Great!"

egy.72.t:0 "Ethiopian Tribes Rally to Us"
egy.72.d:0 "Now that we are at war with the Ethiopians a number of tribes in Ethiopia have rallied to our call of war against the Ethiopians. While they may not be loyal to us, they do dislike the Ethiopians and are willing to fight against them."
egy.72.a:0 "Great!"

egy.73.t:0 "Tribal Militias Rise Up Against Us"
egy.73.d:0 "A number of tribes in southern Sudan have rallied against us and are fighting alongside the Ethiopians."
egy.73.a:0 "They shall pay for their treachery!"

egy.74.t:0 "Tribal Militias Rise Up Against Us"
egy.74.d:0 "A number of tribes along the Coast in Eritrea have rallied against us and our fighting alongside the Egyptians."
egy.74.a:0 "They shall pay for their Treachery!"

egy.75.t:0 "Abd al-Rahman al-Mahdi Speech"
egy.75.d:0 "The Sudanese leader Abd al-Rahman al-Mahdi has given a speech in Khartoum in front of thousands about the need for Sudan to become strong and powerful. Throughout his speech he made references to his father Muhammad Ahmad whom began the Mahdist war, and in particular emphasized his role as the Mahdi. While he has not so far called for independence, many are flocking to his call to make Sudan strong. Some within the court whisper that it is only a matter of time before he tries to declare independence."
egy.75.a:0 "We should keep an eye on him!"

egy.76.t:0 "Sudan Declares Independence"
egy.76.d:0 "The Sudanese leader Abd al-Rahman al-Mahdi has rallied his supporters in Khartoum and declared that Sudan will never submit to anyone but God himself declaring his intent to break Sudan away from Egypt."
egy.76.a:0 "We shall defend Egypt!"
egy.76.b:0 "Sudan bows to no one but God(Play as Sudan)"

egy.77.t:0 "South Sudanese Tribes Refuse to Join the Revolt!"
egy.77.d:0 "In the far south of Sudan many of the tribes there are non-Muslims, being either pagan animists or Christians. They have decided to not answer the call of Abd al-Rahman al-Mahdi and instead declared that they shall fight against him and pledged their loyalty to the Sultan."
egy.77.a:0 "Together we shall put down the traitors!"

egy.78.t:0 "South Sudanese Tribes Join the Revolt"
egy.78.d:0 "Despite the southern Sudanese tribes not being Muslim, they have decided to join in the revolt against Egypt and are rallying to Abd al-Rahman al-Mahdi's banner now."
egy.78.a:0 "We shall put down these traitors!"

egy.79.t:0 "Support the Sudanese?"
egy.79.d:0 "Abd al-Rahman al-Mahdi is leading a revolt against the Egyptians. Some within the Emperor's court suggest that we should provide aid to them in the desire to weaken Egypt. However others caution that the new Mahdi may follow in his father's footsteps and invade Ethiopia."
egy.79.a:0 "Arm the Sudanese Rebels."
egy.79.b:0 "This is not in our interests."

egy.80.t:0 "Ethiopian Support Arrives"
egy.80.d:0 "The Ethiopians have decided to send us weapons to help in our war against the Egyptians."
egy.80.a:0 "Great!"

egy.81.t:0 "Egyptian Victory!"
egy.81.d:0 "Today we have defeated the Mahdist for a second time. Victory is now ours! Sudan will no longer revolt against us anymore in the future."
egy.81.a:0 "Long Live Egypt."

egy.82.t:0 "Handling the Rebels?"
egy.82.d:0 "With our victory over the Sudanese rebellion. The question is how shall we handle them. Some within the sultan's court are advocating for Generosity, while others are advocating for being harsh to teach them a lesson as to what happens when you rebel against Egypt."
egy.82.a:0 "be Merciful."
egy.82.b:0 "Be Harsh."

egy.83.t:0 "Sudanese Victory"
egy.83.d:0 "God himself foresaw the victory of Abd al-Rahman al-Mahdi and lead him to bring us victory. Today all of Sudan can rejoice for we are independent for the first time."
egy.83.a:0 "Long live Sudan."

egy.84.t:0 "The Direction of Sudan"
egy.84.d:0 "With our victory against the Egyptians, Sudan is at a crossroads. Some believe that the Mahdi should focus on all of Sudan including those that are not Muslim. While others think that we should disregard them and focus on speaking for just the Muslims."
egy.84.a:0 "The Mahdi speaks for all Sudanese."
egy.84.b:0 "The Mahdi speaks for Muslims."

egy.85.t:0 "Nationalists Agitating!"
egy.85.d:0 "In more distant parts of the colony, various tribal groups have taken some inspiration from the Mahdist victory in Egypt. We must keep an eye on them lest they decide that they shall seek to try and rise up against us in a futile attempt at independence."
egy.85.a:0 "We shall keep an eye on them."

egy.86.t:0 "Sudan Looks to Ethiopia"
egy.86.d:0 "With our victory against the Egyptians. Should we try and fulfil Muhammad Ahmad al-Mahdi's goal of destroying the Ethiopian Empire or shall we seek peace with them."
egy.86.a:0 "The Mahdi declares war!"
egy.86.b:0 "The Mahdi declares Peace!"

egy.87.t:0 "Sudan Declares War"
egy.87.d:0 "The Sudanese have declared war upon the Empire of Ethiopia. We should have expected such treachery from this so-called Mahdi. But no matter, the Lion shall devour the gazelle and Ethiopia shall defeat Sudan."
egy.87.a:0 "We shall defend the Empire!"

egy.100.t:0 "Questions of Egyptian Identity"
egy.100.d:0 "When the Egyptian revolution of 1925 happened, questions of identity emerged: What does it mean to be Egyptian? When was Egypt great? It was the first time in centuries that the Egyptians were truly free and independent, so we were finally able to address these questions properly. Since then, two concepts of what it means to be Egyptian have formed, looking back on the past with romanticism, although they each look at radically different periods of Egyptian history.\n\nThe first camp is known as Pharaonism. They look to the pre-Islamic past, to the days of the Pharaohs, for a time when Egypt was truly great and powerful. They argue that Egypt is a Mediterranean civilisation and stress the role of the Mediterranean Sea within Egyptian culture, though they do not neglect the Nile. Largely it aligns with the Liberal parties - though strictly speaking it is not liberal, and even some of the Watani support it. It is by far the most influential form of identity of Egypt in 1936.\n\nThe second cultural movement is the Islamist movement, which arose as a counter to the more mainstream Pharaonism. They believe the period in which Egypt was most great was the era of Fatimid Caliphate and the Ayyubid dynasty. Instead of the Pharaohs, whom they decry as pagans and absolute tyrants, they look back to the time when Egypt was the centre of the Islamic world - when a multi-ethnic and tolerant Egypt was the dominant Islamic power. This cultural movement is more of a conservative counter to the more mainstream Pharaonism and is largely tied to the Conservative movements, particularly the Ittihad Party.\n\nIt should be noted that both camps support a multi-ethnic Egypt - both Pharaonists and Islamists believe that Egypt has always been a multi-ethnic state. Both concepts are largely romantic-nationalist in nature and have an impact upon culture and the arts."
egy.100.a:0 "We are all Egyptians."

egy.101.t:0 "Library Debate"
egy.101.d:0 "As part of the modernisation program, one of the things that have been brought up is that we should build a grand new library to celebrate the new Egypt. Those that support a Pharaonists identity believe that we should build a new and modern Library of Alexandria in Alexandria. While the Islamist believe that we should instead build a new and modern House of Knowledge in Cairo. What shall we build?"
egy.101.a:0 "New Library of Alexandria."
egy.101.b:0 "New House of Knowledge."

egy.102.t:0 "Capital of Egypt"
egy.102.d:0 "The question of the capital of Egypt has been brought up. The Pharaonists believe that to symbolize the new Egypt the capital should be relocated to Alexandria. While the Islamist believe that the current capital of Cairo is better and has always been Egypt's capital since the cities founding."
egy.102.a:0 "Alexandria!"
egy.102.b:0 "Cairo!"

egy.103.t:0 "A New Lightehouse for Egypt"
egy.103.d:0 "The Port Said Lighthouse has served as a beacon for the Suez Canal since 1869. Built by the Khedive Ismail, it has been appropriated by foreigners since the Canal opened. Now with the Canal in Egyptian hands, this old lighthouse could use a new coat of paint. The artists on hand have a bold idea to rename the lighthouse the "Pharos of Egypt" after the Pharos of Alexandria. Traditionalists in the treasury refuse to finance any additional work on the lighthouse."
egy.103.a:0 "Pharos of Egypt it will be."
egy.103.b:0 "Money is better spent elsewhere."

egy.104.t:0 "Minister of Knowledge Appointment"
egy.104.d:0 "With the Education reforms now in full swing, a question as to whom shall be Minister of Education has been brought up. There are two main candidates one Pharaonist and one Islamist. Taha Hussein is the Pharaonist candidate and the foremost writer of Pharaonist Literature, as well as a professor of history at the Cairo University. The Islamist canidate is Sayyid Qutb, a young professor at Al-Azhar whom has written quite a lot about Islamic Philosophy. Whom shall we choose?"
egy.104.a:0 "Appoint the Pharaonist."
egy.104.b:0 "Appoint the Islamist."

egy.105.t:0 "Literature Competition"
egy.105.d:0 "Recently in Alexandria there has been a literature competition that has attracted national attention due to the fact that the two top choices are noted writers and associated with Pharaonism and Islamist cultural moment. Whoever shall win the competition will galvanize the movement. Which shall be selected as the winner."
egy.105.a:0 "The Pharaonist Book."
egy.105.b:0 "The Islamist Book."

egy.106.t:0 "New Grand Imam of the Al-Azhar University"
egy.106.d:0 "The Grand Imam of Al-Azhar is one of the most prestigious and influential positions in Egypt. The fact that Al-Azhar is one of the most prestigious universities in Egypt helps add to their influence. Today though a new Grand Imam must be chosen and the two leading contenders are naturally divided between the Pharaonist and Islamist camp. The Pharaonist candidate is Muhammad al-Zawahiri whom has earned praise for his efforts to support the University as well as his reformist ideals. The Islamist candidate is Mustafa Hassan Abdul Razek who has earned praise for sparking a renaissance of Islamic philosophy within the University as well wanting to expand Islamic education throughout the realm. Whom shall be appointed as the next Grand Imam?"
egy.106.a:0 "Appoint Muhammad al-Zawahiri."
egy.106.b:0 "Appoint Mustafa Hassan Abdul Razek."

egy.107.t:0 "The Damming of the Nile"
egy.107.d:0 "The Aswan Lower Dam was an ambitious project for the British, and it's incomplete state a testament to the British legacy in Egypt. In 1935, Sultan Fuad was approached by Greek Chrisitan Adrian Daninos to build a second dam to control the Nile's annual flooding. Today is that glorious day. The Aswan Lower Dam is finally complete, allowing Egypt unparalleled control over the Nile. The only question that remains is who to honour. Should we honour Ibn al-Haytham, who first envisioned the dam in the days of the caliphate? Should we name it after our honored guest Adrian Daninos instead? It was he that made this possible."
egy.107.a:0 "Adrian Daninos deserves to be honored."
egy.107.b:0 "Ibn al-Haytham deserves to be honored."

egy.108.t:0 "Ministry of Awqaf"
egy.108.d:0 "A bill has come before the Egyptian Diet regarding the Ministry of Awqaf, which oversees religious endowments and assigns imams to help run the Mosques. Pharaonist argue that it goes against the principal of freedom of religion, while the Islamist, especially the Ittihad argue that the ministry helps in preventing distortions of the faith."
egy.108.a:0 "Let the Mosques run themselves."
egy.108.b:0 "Let the government run the Mosques."

egy.109.t:0 "Antara Is Released to Theatres"
egy.109.d:0 "After the passing of famed poet Ahmed Shawqi in 1932, a collection of poems were discovered in his Cairo apartment. Among them is a poem about the famed knight Antara Ben Shaddad. Despite this poem glorifying the deeds of a pre-Islamic Egyptian, local actor 'Abd al-Wahhab has produced a film in memory of Shawqi. The film's production in the hills above Cairo were disrupted by students from the Al-Azhar school. Despite this, the film has been released uncensored in major cities across Egypt. Students and teachers from mosques across Egypt are calling for this film to be banned."
egy.109.a:0 "The students should focus on their studies first, a film is harmless."
egy.109.b:0 "The students are right, confiscate this film immediately!"

egy.110.t:0 "파루크의 왕실 결혼"
egy.110.d.egypt_bride_only:0 "새 술탄은 아직 결혼하지 않았지만, 현 왕가가 옥좌를 지키기 위해서는 꼭 결혼해야 합니다. 정파에 상관없이 모든 정부 관료들은 젊은 술탄의 옥좌가 아바스 2세에게 넘어가는 것을 바라지 않고 있습니다. 다행스럽게도, 술탄과 알렉산드리아 귀족의 딸인 사피나즈 줄피카르가 결혼할 수 있어 보입니다."
egy.110.d.egypt_arab:0 "새 술탄은 아직 결혼하지 않았지만, 현 왕가가 옥좌를 지키기 위해서는 꼭 결혼해야 합니다. 정파에 상관없이 모든 정부 관료들은 젊은 술탄의 옥좌가 아바스 2세에게 넘어가는 것을 바라지 않고 있습니다. 이집트 귀족의 딸인 사피나즈 줄피카르와 네지드 토후국의 압둘아지즈 알 사우드의 딸 알 반다리 둘중에 누가 새 술타나가 되어야 할까요?"
egy.110.d.egypt_iranian:0 "새 술탄은 아직 결혼하지 않았지만, 현 왕가가 옥좌를 지키기 위해서는 꼭 결혼해야 합니다. 정파에 상관없이 모든 정부 관료들은 젊은 술탄의 옥좌가 아바스 2세에게 넘어가는 것을 바라지 않고 있습니다. 이집트 귀족의 딸인 사피나즈 줄피카르와 [PER.GetNameDef]의 카자르 왕조 공주 샴스 아크다스 카자르 둘중에 누가 새 술타나가 되어야 할까요?"
egy.110.d.all_brides:0 "새 술탄은 아직 결혼하지 않았지만, 현 왕가가 옥좌를 지키기 위해서는 꼭 결혼해야 합니다. 정파에 상관없이 모든 정부 관료들은 젊은 술탄의 옥좌가 아바스 2세에게 넘어가는 것을 바라지 않고 있습니다. 이를 막기 위해 세명의 신부 후보가 정해졌습니다. 첫번째는 알렉산드리아 출신의 젊은 여귀족 사피나즈 줄피카르고, 두번째 후보는 네지드 토후국의 압둘아지즈 알 사우드의 딸 알 반다리입니다. 마지막으로 세번쨰 후보로는 [PER.GetNameDef]의 카자르 왕조 공주 샴스 아크다스 카자르가 있습니다. 이들중 누가 이집트의 새 술타나가 되어야 할까요?"
egy.110.a:0 "사피나즈 줄피카르"
egy.110.b:0 "알 반다리"
egy.110.c:0 "샴스 아크다스 카자르 공주"

egy.111.t:0 "왕실 결혼식"
egy.111.d.egyptian_bride:0 "Today is the special day, Farouk and Safinaz Zulfica have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. As per custom that Fuad the first established, she has taken the name Farida as she becomes Sultana of Egypt."
egy.111.d.arab_bride:0 "Today is the special day, Farouk and Al Bandari have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. Abdulaziz Al Saud and his entourage are here to see his daughter off to become Sultana of Egypt. As per custom that Fuad the first established, she has taken the name Farah as she becomes Sultana of Egypt."
egy.111.d.persian_bride:0 "Today is the special day, Farouk and Princess Shams Aqdas Qajar have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. The Shah of [PER.GetName] and his entourage are here to see their princess off to become Sultana Egypt. As per custom that Fuad I established, she has taken the name Fatimah as she becomes Sultana of Egypt."
egy.111.d.arab_bride_saudi:0 "Today is the special day, Farouk and Al Bandari have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. Abdulaziz Al Saud and his entourage are here to see his daughter off to become Sultana of Egypt. As per custom that Fuad I established, she has taken the name Farah as she becomes Sultana of Egypt. Though to us she will always be Princess Al Bandari."
egy.111.d.persian_bride_iranian:0 "Today is the special day, Farouk and Princess Shams Aqdas Qajar have been wed in a lavish ceremony. To celebrate the joyous occasion today is a day off from work throughout the Sultanate and many within Cairo have turned out to see the lovely couple. The Shah of [PER.GetName] and his entourage are here to see their princess off to become Sultana Egypt. As per custom that Fuad I established, she has taken the name Fatimah as she becomes Sultana of Egypt. Though to us she will always be Princess Shams."
egy.111.a:0 "They make a lovely couple."

egy.112.t:0 "The Heir Is Born"
egy.112.d.egyptian_bride:0 "Today is a joyous day, Sultana Farida has given birth to a baby boy that has been given the name of Muhammad Ali, in honour of the founder of the Royal Dynasty. Celebrations occur in every town as all of Egypt celebrates the birth of the new heir to the throne."
egy.112.d.arab_bride:0 "Today is a joyous day, Sultana Farah has given birth to a baby boy that has been given the name of Muhammad Ali, in honour of the founder of the Royal Dynasty. Celebrations occur in every town as all of Egypt celebrates the birth of the new heir to the throne."
egy.112.d.persian_bride:0 "Today is a joyous day, Sultana Fatimah has given birth to a baby boy that has been given the name of Muhammad Ali, in honour of the founder of the Royal Dynasty. Celebrations occur in every town as all of Egypt celebrates the birth of the new heir to the throne."
egy.112.a:0 "The line of succession is secured."

egy.113.t:0 "The Coronation of Farouk"
egy.113.d:0 "Today Farouk has been crowned as The Sultan of Egypt and Sudan, Sovereign of Nubia, Kordofan, and Darfur, in a majestic ceremony within the royal palace in Cairo. After his coronation, Farouk made a speech on the radio speaking directly to the Egyptian people. Saying 'If it is God's will to lay on my shoulders at such an early age the responsibility of being Sultan, I on my part appreciate the duties that will be mine, and I am prepared for all sacrifices in the cause of my duty. My noble people, I am proud of you and your loyalty and am confident in the future as I am in God. Let us work together. We shall be happy, successful, and prosperous. Long live the Motherland and long live Egypt!'"
egy.113.a:0 "Long live the Sultan."

egy.114.t:0 "Sultana Becomes Honorary Girl Guide Leader"
egy.114.d.egyptian_bride:0 "With Sultan Farouk supporting the Egyptian boy scouts and being First Scout of Egypt, Sultana Farida has started taking a more active role in the Girl Guides of Egypt and supporting that organisation in taking a more active role within local communities. The move for the Sultana to take a more active role in promoting and patronizing the Girl Guides has proven to be popular among Egyptian families particularly the growing middle class and upper class families."
egy.114.d.arab_bride:0 "With Sultan Farouk supporting the Egyptian boy scouts and being First Scout of Egypt, Sultana Farah has started taking a more active role in the Girl Guides of Egypt and supporting that organisation in taking a more active role within local communities. The move for the Sultana to take a more active role in promoting and patronizing the Girl Guides has proven to be popular among Egyptian families particularly the growing middle class and upper class families."
egy.114.d.persian_bride:0 "With Sultan Farouk supporting the Egyptian boy scouts and being First Scout of Egypt, Sultana Fatimah has started taking a more active role in the Girl Guides of Egypt and supporting that organisation in taking a more active role within local communities. The move for the Sultana to take a more active role in promoting and patronizing the Girl Guides has proven to be popular among Egyptian families particularly the growing middle class and upper class families."
egy.114.a:0 "She will help the girls of Egypt."

egy.115.t:0 "Egyptian Revival Architecture"
egy.115.d.capital_cairo:0 "Today Sultan Farouk inaugurates in the new Parliament building in Cairo. The new Parliament building is the first building in Egyptian Revival Architecture. Egyptian Revival Architecture draws on the Architectural style of ancient Egypt. While the Cairene parliament building is the first building in the Egyptian Revival Architecture style it certainly is not the last as more designers are looking to draw on this style throughout Egypt."
egy.115.d.capital_alexandria:0 "Today Sultan Farouk inaugurates in the new Parliament building in Alexandria. The new Parliament building is the first building in Egyptian Revival Architecture. Egyptian Revival Architecture draws on the Architectural style of ancient Egypt. While the Alexandrian parliament building is the first building in the Egyptian Revival Architecture style it certainly is not the last as more designers are looking to draw on this style throughout Egypt."
egy.115.a:0 "A new style for Egypt."

egy.116.t:0 "Spring Flower Show"
egy.116.d:0 "Farouk's sisters, Princess Fawzia Fuad of Egypt and Princess Faika Fouad, have helped to inaugurate a spring flower show in Cairo. The show which began in June has instantly proven to be rather popular among the people in Cairo as they got to see the gardens and enjoy nature's beauty. Many are hoping that there will be another show next year."
egy.116.a:0 "A new Tradition is born."

egy.117.t:0 "A Royal Wedding?"
egy.117.d:0 "The Egyptians have sent a marriage proposal to us. They wish for Sultan Hamid Mirza Qajar to marry Princess Fawzia Fuad, the Sister of Sultan Farouk. A royal wedding might help with stabilizing the Empire and Fawzia is renowned for being ever fashionable as well as beautiful. Though there is controversy for the Shah is Shia while Fawzia is Sunni and many conservatives have many concerns about the potential union. Should we agree?"
egy.117.a:0 "A good match, who cares about the reactionaries."
egy.117.b:0 "We shall listen to the conservatives."

egy.118.t:0 "A Royal Wedding"
egy.118.d:0 "Today in [266.GetName] the royal wedding has at long last arrived and the whole city has been decked out to honour the couple. As part of the celebration, the shah had the Amjadiye stadium attended by 25,000 of the [PER.GetAdjective] elite with synchronized acrobatics by students being followed by bastani ([PER.GetAdjective] calisthenics), fencing, and football. Thousands of people cheer as Sultan Hamid Mirza Qajar and Princess Fawzia Fuad pass them by as they head to the Marble place to be wed uniting the Qajars of [PER.GetName] and the Alawiyyas of Egypt together."
egy.118.a:0 "Who doesn't love a royal wedding?"

egy.119.t:0 "The Shah Snubs Fawzia!"
egy.119.d:0 "We had planned on setting up a royal marriage between the Qajar dynasty and our own dynasty. However, the [PER.GetAdjective]s have snubbed Princess Fawzia and refused her marriage. It is their loss, we shall find a much more suitable match than the [PER.GetAdjective]s."
egy.119.a:0 "We shall find someone more suitable."

egy.120.t:0 "Coptic Papal Election"
egy.120.d:0 "With the death of the Pope John XIX of Alexandria. The Coptic Orthodox Church of Alexandria now must select a new man to be the pope. There are three potential candidates for this holy office: Theophilus, Yusab, Macarius. Theophilus is the bishop of Jerusalem and the diocese of Sharqiyyah. Theophilus is a rather conservative candidate though an energetic and rather rich bishop and is backed by the interests of the Holy Synod of Bishops which hope to strengthen the role of Patriarch and render the lay Majis obsolete. Yusab is the acting Patriarch and Bishop of Girga, he runs on a campaign of focusing on a spiritual Nahda(renaissance). Macarius is the bishop of Asyut and has a campaign of reform. Whom shall be elected as the next Pope of the Coptic Orthodox Church of Alexandria?"
egy.120.a:0 "And the new pope is...?"

egy.121.t:0 "The New Coptic Pope"
egy.121.d.theophilus:0 "Today as per the customs of the Coptic Orthodox Church of Alexandria, Theophilus the Bishop of Jerusalem has been chosen as the Coptic Pope being ordained as Theophilus III. With his ascension to the papal throne, the power of the Holy Synod of Bishops certainly has been strengthened."
egy.121.d.yusab:0 "Today as per the customs of the Coptic Orthodox Church of Alexandria, Yusab has been ordained as Joseph II. His ascension marks the beginning of a spiritual Nahda for the Coptic faithful in Egypt."
egy.121.d.macarius:0 "Today as per the customs of the Coptic Orthodox Church of Alexandria, Macarius has been ordained as Macarius III. His ascension marks the beginning of reforms for the Coptic Church."
egy.121.a:0 "May his holiness help the coptic faithful of Egypt."

egy.122.t:0 "Coptic Renewal"
egy.122.d:0 "The new Coptic Pope's commitment to spiritual renewal and the Egyptian government policy of Secularism has meant that the faith has undergone a rebirth and the faith has increased, though Muslims are still dominate the faith. The new convents to the Coptic church tend to come from other christian denominations, particularly the Protestant denominations, and new churches are starting to be built in Egypt."
egy.122.a:0 "Interesting."

egy.123.t:0 "Coptic Orphans"
egy.123.d:0 "Today the Pope of the Coptic Orthodox Church has announced the creation of an organisation to help with education and helping the poor led by local parish priests and bishops. This organisation has shown it will do great good for the people."
egy.123.a:0 "A noble organisation."

egy.124.t:0 "Nag Hammadi Library Discovery"
egy.124.d:0 "In Upper Egypt not far from Luxor, a farmer from the town of Nag Hammadi has discovered a collection of early christian and gnostic texts. Given over to a local Coptic priest the texts have attracted quite a number of attention for the literary interest, as well as religious interest."
egy.124.a:0 "A great find!"

egy.125.t:0 "The French Legation Leaves Egypt"
egy.125.d:0 "The news from Cairo travels faster than Farouk's assurances. The French Legation based in downtown Cairo has already begun its exit from the Egyptian government. The Minister of Archaeology, even the Minister of Education have all left the city. With them go decades of work enticing the West with Egyptian myth and history. We shall have to find a way to replace them."
egy.125.a:0 "An unfortunate loss."

egy.126.t:0 "Replacing the French Ministers"
egy.126.d:0 "With this political vacuum, King Farouk has an opportunity to fill positions previously out of his reach. the Egyptian Parliament has proposed several members from the Wafd Party be appointed. These candidates will no doubt extend their secular pro western sentiment into their offices. Several associates in the Ittihad Party have suggested that turning these offices into a unified Ministry of Propaganda could help unify the nation and help educate the populace about the glory of Egypt and the Muhammad Ali Dynasty."
egy.126.a:0 "Let the Wafd appoint their ministers."
egy.126.b:0 "Unified Minister of Propaganda."

egy.127.t:0 "German Tourism in Egypt"
egy.127.d:0 "For centuries upon centuries tourists have come to Egypt to see the sites. From the days of Ancient Rome, people have been fascinated with the ancient ruins of Egypt. With recent German investments in Egypt, more and more tourists from Germany have come to Egypt. The Graf Zeppelin company in particular has been offering Zeppelin tours across Egypt which is one of the most popular ways for Foreign tourists to tour Egypt. All these tourists have been giving a small boost to our economy."
egy.127.a:0 "Foreign money for Egypt."

egy.128.t:0 "Love and Revenge Opens Today"
egy.128.d:0 "The film Love and Revenge has recently been released to glowing reviews. A musical drama the Plot of the movie goes thusly - Sohair, a famous singer, decides to retire from singing in order to get married to her lover Wahid, but unfortunately he gets killed one night before his wedding. Sohair then discovers that composer Gamal Hamdy is the prime suspect of Wahid's death case, and instead of taking legal action due to the lack of sufficient evidence, she decides to fake loving him in order to reach the truth.\n\nPart of the reason for its success was due to the unexpected death of the main actress and singer Asmashan whom was only 26 when she died in a car crash. Misr Studios whom produced the film has used her death to draw in more audiences."
egy.128.a:0 "A great movie, it is just tragic about the actress."

egy.129.t:0 "Al-Azeema Opens Today"
egy.129.d:0 "The film Al-Azeema or The will or Determination has been released today to glowing reviews. The film follows a young and happy couple, Muhammad and Fatima, however their bliss is cut short due to the arrival of Black Monday though it ends with a happy ending as Muhammad is rehired and all is well for the couple. Its director Kamal Selim has earned praise for its realistic portrayal of the slums of Egypt and sympathetic portrayal of the average Egyptian people. In fact it was so realistic that it has moved Farouk to do more to help the poorest of Egyptians."
egy.129.a:0 "A Great and Moving Movie."

egy.130.t:0 "Umm Kulthum Begins Singing for Radio Cairo"
egy.130.d:0 "Today the famous singer Umm Kulthum began singing for Radio Cairo. This has helped boost the ratings of Radio Cairo as people tune to listen to her singing. Even the young sultan has been enjoying her singing and rumors persist of her singing for the royal family."
egy.130.a:0 "Good Music."

egy.131.t:0 "Umm Kulthum Recieves the Nishan al-Kamal"
egy.131.d:0 "Sultan Farouk has presented the famed singer Umm Kulthum the Nishan al-Kamal(Order of the Virtues). This order of merit is only granted to women and in particular for nobility both of the royal family and other royal families. This has only made Kulthum more popular throughout Egypt."
egy.131.a:0 "You deserve this honour."

egy.132.t:0 "[GetYear] Egypt Cup Finals"
egy.132.d:0 "Today the [GetYear] Egyptian Cup has reached the final match between Al-Masry and Al Ahly. The Cup is being held in Alexandria and it is packed, as people watch two of the most popular football teams. Whoever wins, the game has given our people some diversion from their woes, and, for some reason, more faith in the government."
egy.132.a:0 "Who shall win the gold?"

egy.133.t:0 "Al Ahly Wins the [GetYear] Cup!"
egy.133.d:0 "Al Ahly has won the cup with a score of 2-3. People throughout Cairo are celebrating as their team wins the cup."
egy.133.a:0 "Congrats to the Red Giant!"

egy.134.t:0 "Al-Masry Wins the [GetYear] Cup!"
egy.134.d:0 "Al-Masry has won the cup with a score of 2-3. People throughout Port Said are celebrating as their team wins the cup."
egy.134.a:0 "Congrats to the Green Eagles!"

egy.135.t:0 "The Decline of Cricket"
egy.135.d:0 "Since the revolution in 1925 the popularity of Cricket has declined. Many cricket clubs throughout Egypt have closed down. In their stead football has exploded in popularity throughout Egypt."
egy.135.a:0 "Football is a better sport anyways"

egy.136.t:0 "Egyptian History Cultural Festival"
egy.136.d:0 "Today throughout Egypt there is a big celebration Egyptian history and culture throughout history. Five thousand and a hundred years ago, the ancient Pharaoh Narmer united Egypt, creating the first dynasty and beginning the history of a united Egypt. Today all of Egypt, from small villages to the big cities, are celebrating our great nation's long history. It has helped that Sultan Farouk has sponsored delivering of alms and has given everyone a bonus to show his generosity. Though many Islamist intellectuals have shunned the holiday as unholy, their disapproval hasn't stopped most people from enjoying the festivities."
egy.136.a:0 "Here is to another 5100 years!"

egy.137.t:0 "[GetYear] General Election"
egy.137.d:0 "Today is another election day for the prime minister of Egypt. Whom shall the people vote for - one of the liberal parties or one of the conservative parties?"
egy.137.a:0 "Liberal Constitutional Party."
egy.137.b:0 "Wafd Party."
egy.137.c:0 "Watani Party."
egy.137.e:0 "Ittihad Party."

egy.138.t:0 "[GetYear] General Election"
egy.138.d:0 "Today is another election day for the prime minister of Egypt. While the liberals and conservatives are running strong, However will the Social Democrats under Nasser be able to usurp the position held by one of the more traditional parties only God knows."
egy.138.a:0 "Liberal Constitutional Party."
egy.138.b:0 "Wafd Party."
egy.138.c:0 "Watani Party."
egy.138.e:0 "Ittihad Party."
egy.138.f:0 "Social Democratic Party."

egy.139.t:0 "The Social Democratic Party"
egy.139.d:0 "The Hizb al-Masri al-Dimuqrati al-Ijtma'i or the Egyptian Social Democratic Party has for many years floundered and not done very well. However that looks to be changing as a new generation of people have become leaders within the party. Of particular notice is the young and charismatic general Gamel Abdel Nasser has become the party leader."
egy.139.a:0 "Let us see how this plays out."

egy.140.t:0 "The Jaririya Sufi Order Has Been Founded"
egy.140.d:0 "Within the Sinai Peninsula, the Sheikh Eid Abu Jarir has recently founded a new Sufi order called the Jaririya. The order has helped inspire a number of people to join it within Sinai and many of the Mosques in the region have decided to become affiliated with it."
egy.140.a:0 "Interesting."

egy.141.t:0 "Recognize the Ahmadiyya?"
egy.141.d:0 "A petition has come from the small Ahmadiyya community that exists within Egypt to recognise their faith, which they believe will help shield them a bit from persecution. However, many Muslims especially conservatives, regard them with disdain. In particular a fatwa from Al-Azhar University has come out against them. What shall be done with their Petition?"
egy.141.a:0 "We respect their freedom of religion."
egy.141.b:0 "They are apostates."

egy.142.t:0 "Theater Construction Boom"
egy.142.d:0 "With the recent support from the government to support the emerging cinema scene within the country, a number of the new movie theaters have popped up in the major cities throughout the country. They are usually built in one of two styles, either art deco or Egyptian revival."
egy.142.a:0 "Who doesn't love a good movie."

egy.143.t:0 "Ash-Shams Founded"
egy.143.d:0 "Today the Jewish journalist, Saad Malki, has founded the newspaper Ash-Shams to support the ideas of Egyptian nationalism. In particular the newspaper has attracted attention for its calls for Egypt to take control of Jerusalem and the Jewish holy land."
egy.143.a:0 "Interesting."

egy.144.t:0 "Death of Joseph de Picciotto Bey"
egy.144.d:0 "Today Joseph de Picciotto Bey has passed away. Joseph de Picciotto Bey was a popular Jewish economic minister that was appointed to his cabinet after the Egyptian Revolution. His role as an economic adviser was important in helping stabilizing the credit of Egypt after independence."
egy.144.a:0 "He shall be missed."

egy.145.t:0 "The Death of Howard Carter"
egy.145.d:0 "In 1925, the world was set ablaze in the first Weltkrieg. While sociologists like T.E Lawrence were changing history with swords, Howard Carter was doing so with brooms. The discovery of a Boy King, Tutankhamun, excited the word of archaeology and popular culture. The discovery of a new tomb in the Valley of the Kings while the palaces of England burned made it impossible for their findings to leave Egypt safely. Howard Carter is found dead today in his apartment in Luxor, the last in a series of deaths related to the tomb of Tutankhamun. Are these deaths merely coincidence, or did the Boy King get his revenge."
egy.145.a:0 "Those are just stories...right?"
egy.145.b:0 "As a young king myself, they got what they deserved."

egy.146.t:0 "Anniversary of the 'Urabi Revolt"
egy.146.d:0 "Beginning in 1926, an annual parade through Alexandria and Kafr El Dawwar celebrating Ahmed 'Urabi has grown. Now a parade celebrating resistance to British Imperialism is held in every major city. The man of the hour 'Urabi himself may have never lived to see a free Egypt, but his resistance to tyranny both outside and in still inspires millions today."
egy.146.a:0 "Egypt celebrates her independence."

egy.147.t:0 "Lotfia Elnadi Flies Across Egypt"
egy.147.d:0 "Today the young aviatrix Lotfia Elnadi has made headlines in Egypt for winning an aviation competition where various aviators were to fly between Alexandria and Cairo and over the pyramids. Her victory has been hailed as a victory for women throughout Egypt, with the famous feminist Huda Sha'arawi looking to help get Elnadi her own plane, as she was flying with EgyptAir and several women are looking to see if they can start to fly."
egy.147.a:0 "A new age we certainly live in."

egy.148.t:0 "New Synagogues"
egy.148.d:0 "Recently a number of new synagogues have been established in the major cities of Egypt, principally Cairo and Alexandria. More over a number of the old synagogues have had their restoration projects completed. These projects completed have shown the vitality of that ancient minority faith within the Sultanate."
egy.148.a:0 "The Jewish community is as vibrant as ever within Egypt."

egy.149.t:0 "Young Men's Muslim Association"
egy.149.d:0 "The Young Men's Muslim Association has recently been founded. The YMMA is rather similar to the Young Men's Christian Association, and helps to organize various recreational activities from religious studies of the Quran to various athletic activities particularly Football. Furthermore it has received plenty of attention for its efforts to help with education in Egypt."
egy.149.a:0 "It's fun to stay at the Y.M.M.A.!"

egy.150.t:0 "Farouk University"
egy.150.d:0 "In Alexandria a new University has opened up, Farouk I University in honour of our Sultan. The Sultan himself was there to see the opening of the new and modern University. The famed intellectual Taha Hussein has been declared to be the first rector of the university."
egy.150.a:0 "A new University for the New Egypt."

egy.160.t:0 "Joining the Cairo Pact?"
egy.160.d.MOR:0 "The Egyptians have offered us an offer to join the Cairo Pact. Some think that this will strengthen us. However some think that the Offer is just a trick to get us to be subservient to the Egyptian's ambitions."
egy.160.d.SOM:0 "The Egyptians have offered us an offer to join the Cairo Pact. It seems that they have their own issues with the Ethiopians. However some think that the Offer is just a trick to get us to be subservient to the Egyptian's ambitions."
egy.160.d.generic:0 "The Egyptians have approached us with an invitation to their alliance, the Cairo Pact. They claim it will be beneficial to all African Muslim states, yet their recent aggression against the Ottomans and Libya leads many in our nation to question whether Egypt is as altruistic as they claim. Should we join the Pact?"
egy.160.a:0 "We shall join the Egyptians."
egy.160.b:0 "We do not need the Egyptians."

egy.161.t:0 "[From.GetNameDefCap] Joins the Cairo Pact"
egy.161.d.SOM:0 "[From.GetNameDefCap] has decided to join the Cairo Pact. This is great news and one step closer to defeating the Ethiopian Empire."
egy.161.d.generic:0 "[From.GetNameDefCap] has decided to join the Cairo Pact."
egy.161.a:0 "Great!"

egy.162.t:0 "[From.GetNameDefCap] Refuses to Join"
egy.162.d.SOM:0 "[From.GetNameDefCap] has decided to refuse our offer to join the Cairo Pact. We shall defeat the Ethiopians without them."
egy.162.d.generic:0 "[From.GetNameDefCap] has decided to refuse our offer to join the Cairo Pact."
egy.162.a:0 "Damn."

egy.182.t:0 "Egypt Invites us to the Arab League"
egy.182.d:0 "Founded in the slipstream of the Cairo Pact, the Arab League is meant to serve as a renewed confirmation of Pan-Arab unity with the stated goal to improve relations between all Arab nations, modernise their institutions and dictate a shared foreign policy against the combined forces of the Imperialist West.\n\nBesides these seemingly good intentions however, many see in the organisation a way for Egypt to directly meddle in their internal affairs and in a military alliance meant to protect the Arab world, a tool for warmongers in Egypt to expand their own imperial aims in Africa and the Middle East."
egy.182.a:0 "We will gladly join!"
egy.182.b:0 "The Egyptians can't be trusted"

egy.183.t:0 "[FROM.GetNameDef] Accepts Our Offer"
egy.183.d:0 "Our friends in [FROM.GetName] have accepted our offer and have set up arrangements for their full entry into the Arab League. As our number grows, so will our potential to increase the prosperity of the Levant!"
egy.183.a:0 "Welcome!"

egy.184.t:0 "[FROM.GetNameDef] Refuses Our Offer"
egy.184.d:0 "The vile dogs in [FROM.GetName] have decided that sharing their water pipe with the imperialist shoe peddlers is more worthy of their time than the unity of the Arab peoples. Whilst it is unlikely that we will be able to change their mind, a fair few politicians all across Egypt have raised their voice against this despicable treachery."
egy.184.a:0 "May Allah destroy them!"

#wip loc
egy.185.t:0 "Invitation to the Cairo Pact"
egy.185.d:0 "The Egyptians have approached us with an invitation to their alliance, the Cairo Pact. They claim it will be beneficial to all Arab states, yet their recent imperialist ideas make many question whether Egypt is as altruistic as they claim. Should we join the Pact?"
egy.185.a:0 "We shall join the Egyptians."
egy.185.b:0 "We do not need the Egyptians."

egy.186.t:0 "Iraq Joins the Cairo Pact"
egy.186.d:0 "The Iraqi have decided to join the Cairo Pact."
egy.186.a:0 "Great!"

egy.187.t:0 "Iraq Refuses to Join"
egy.187.d:0 "The Iraqi have decided to refuse our offer to join the Cairo Pact."
egy.187.a:0 "Damn Iraq."

egy.188.t:0 "Rise of the HIMT"
egy.188.d:0 "Although few believe that the HIMT is a truly Libyan initiative, the party (which strives for the unification of Libya and Egypt) has seen a meteoric rise in support lately as its pamphlets, posters and propaganda pieces flood Tripolitania. Even though the government expects that this sudden influx of printing capacity and funds comes directly from Cairo, it has no hard proof and prefers to avoid a diplomatic incident for the time being."
egy.188.a:0 "Most suspicious..."

egy.189.t:0 "Pan-Arabist Propaganda Floods the Nation"
egy.189.d:0 "Inspired by the victory of the Arab alliance in the War in the Desert, thousands of young Libyans are flocking to the banners of pan-arab movements whilst clubs such as the Union Sports Club for Young Libyans and the al-Mukhtar Club dweep the masses with dreams of a grand, united Arabia stretching from Morocco to Iran."
egy.189.a:0 "Damn it."

egy.190.t:0 "Decline in Government Support"
egy.190.d:0 "With promises of a great, better Libya made by those that strive for the unification of all Arabs, the governments feeble attempts to instill a sort of Tripolitanian nationhood have fallen on deaf ears. Even in the education system, students are now being taught of the great Egyptian heroes such as Salladin and Mohammed Naguib whilst discarding real Libyan history."
egy.190.a:0 "Damn it."

egy.192.t:0 "HIMT Coup in Tripoli"
egy.192.d:0 "Riding on the tide of Pan-Arab fervor, the HIMT launched a coup early this morning. Politicians, notables and suspected enemies of the movement were lifted from their beds and shots could be heard on the outskirts of Tripoli where the leaders of the old regime were brought to their early death.\n\nAs the army parades through the streets of Tripoli to the sound of cheering masses, the matrons of Tripoli could be seen on their balconies overlooking the streets. Shaking their heads in disapproval, their thoughts go out to their sons and husbands who bled for the independence of Tripolitania and they wonder if their homeland will ever know peace."
egy.192.a:0 "So ends the Tripolitanian state..."

egy.193.t:0 "Coup in Tripolitania"
egy.193.d:0 "Riding on the tide of Pan-Arab fervor, the HIMT launched a coup early this morning. Politicians, notables and suspected enemies of the movement were lifted from their beds and shots could be heard on the outskirts of Tripoli where the leaders of the old regime were brought to their early death.\n\nAs the army parades through the streets of Tripoli to the sound of cheering masses, the matrons of Tripoli could be seen on their balconies overlooking the streets. Shaking their heads in disapproval, their thoughts go out to their sons and husbands who bled for the independence of Tripolitania and they wonder if their homeland will ever know peace."
egy.193.a:0 "Marvelous!"

egy.194.t:0 "Egypt Proposes Unification"
egy.194.d:0 "Desiring the further pursuit of close relation between Tripolitania and Egypt, the government in Cairo has officially proposed the unification of the two states as to further the dream of a united Arab state. Our government, recently having taken over from their civilian predecessor, has been working tirelessly to achieve this union and is thrilled that the moment has finally arrived. Amongst the people there is less enthusiasm however as the man on the streets wonders if Tripoli should hand its newfound independence away this quickly."
egy.194.a:0 "We accept!"
egy.194.b:0 "Never!"

egy.196.t:0 "Tripolitania Refuses Unification"
egy.196.d:0 "Tripolitania says nyet"
egy.196.a:0 "Traitors!"

egy.197.t:0 "Tripolitania Counters Our Influence"
egy.197.d:0 "It seems that the government in Tripoli has caught wind of our latest attempt to pursue the pan-Arab dream in their state and pulled out all the stops in an attempt to 'protect' their citizens from 'foreign subterfuge'. A setback to be sure but the bureau in Cairo is confident that it is only temporary and is working hard to ensure that the next operation is all the more successful."
egy.197.a:0 "A small setback."

