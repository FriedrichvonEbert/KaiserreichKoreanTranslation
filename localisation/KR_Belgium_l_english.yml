BEL_Netherlands_decisions:0 "대 네덜란드 정책"
BEL_Netherlands_decisions_desc:0 "While they do not present the strongest ally in these trying times, cooperation between Belgium and the Netherlands will be vital if we both want to prosper and wear off foreign threats. Through economic reforms and a common military policy, we will present a strong bloc to the outside world safe from the rising tensions in Europe."
BEL_Improve_Relations_With_Netherlands:0 "네덜란드와 관계 개선"
BEL_Improve_Relations_With_Netherlands_desc:0 "Our relationship with the Dutch has always been one of ups and downs but in this day and age, we should both strive for closer association and work together to build a brighter future."
BEL_Ally_Netherlands:0 "네덜란드-벨기에 연합을 제안"
BEL_Ally_Netherlands_desc:0 "Through a defensive pact between our two nations, we will stand stronger against our common enemies and deter foreign invasions. Follow-up programmes detailing a closer cooperation between the armed forces and the research institutes is in the works as well and should ensure state of the art technology for the Low Countries"
BEL_Expanding_the_Westerschelde:0 "베스트셸데 확장"
BEL_Expanding_Gent_Terneuzen:0 "헨트-테르뇌전 운하 확장"
BEL_Foundation_of_the_Koninklijke_Academie:0 "왕립 아카데미 설립"
BEL_Foundation_of_the_Low_Lands_Customs_Union:0 "저지대 관세 동맹 설립"
BEL_Treaty_of_Geel:0 "헤일 조약 제안"

BEL_Internationale_decisions:0 "대 인터내셔널 정책"
BEL_Internationale_decisions_desc:0 "The Internationale is our first line of defence in the struggle of the Working Class to break the chains of oppression and be the vanguard of a new era. Through assistance of its different structures and a close association between our military and that of its strongest partner, the Commune of France, we hope to achieve an end to Imperialism."
BEL_Ally_Internationale:0 "인터내셔널에 가입"
BEL_Industrial_Program:0 "Allocate PLW funds"
BEL_Joint_Internationale_Drills:0 "인터내셔널 합동 군사훈련"
BEL_Assist_Damocles_Project:0 "다모클레스 계획에 가담하다"


BEL_Entente_decisions:0 "대 협상국 정책"
BEL_Ally_Entente:0 "협상국에 가입"
BEL_Build_up_the_Antwerp_defences:0 "안트베르펜 요새선 구축"
BEL_Join_ISAC:0 "ISAC을 지원"
BEL_Provide_Naval_Bases_for_the_Entente:0 "협상국에 해군 기지 제공"
BEL_Claim_Luxemburg:0 "룩셈부르크 영유권 호소"

BEL_Economic_decisions:0 "경제 정책"
BEL_Economic_decisions_desc:0 "While the Golden Age of Tirpitz seems to know no end, our economy has started to slow down drastically after the coal mines of Wallonia began nearing the end of their reserves prompting large parts of the steel industry to depend on government backing. While this system works for now and keeps syndicalism at bay in the Sillon Industriel, reforms will have to be undertaken if we wish to prevent collapse due to an economic recession..."
BEL_ARBED_Takeover:0 "Provide Support for the ARBED Takeover"
BEL_German_Expansion_Solvay:0 "Provide Support for Solvay Germany"
BEL_Wallonian_Electrification_Program:0 "Wallonian Electrication Program"
BEL_Nationalise_UMHK:0 "Nationalise Union Minière de Haut-Katanga"
BEL_Borinage_Mine_Expansion:0 "Borinage Mine Expansion"

BEL_Worlds_Fair_decisions:0 "1939년 리에주 만국박람회"
BEL_Worlds_Fair_decisions_desc:0 "Flemish-Wallonian Engineering has achieved worlds fame in the fields of electricity and the chemical industry. As a further boon to their prowess however, the Government has been able to secure the 1939 Worlds Fair to show off the pride of the nations engineering : The Adalbert Canal. Called the Internationale Ausstellung für Wassertechnologie, Flemish-Wallonian companies will show off their achievements in the field of Waterworks."
BEL_Worlds_Fair_Liege:0 "만국박람회 준비"

BEL_Exile_Canada:0 "오타와 망명 정부에게 권력 이양"
BEL_Exile_Canada_desc:0 "After our defeat in the Weltkrieg, King Albert I and his family were forced into exile first to the UK and later to Canada. Followed by a vast array of political, military and royalist supporters, they have set up a Belgian Government in Exile hoping that one way they can return to their homeland and free it from German oppression.\n\nNow that the Entente stands on the shores of Oostende, the Soldier-King himself is begging his family members to let him retake the Belgian throne and formally join the fight on the side of the Entente."
BEL_Exile_Canada_Player:0 "벨기에 망명 정부에게 권력 이양"
BEL_Exile_Canada_Player_desc:0 "After their defeat in the Weltkrieg, the Belgian King Albert I and his family were forced into exile first to the UK and later to Canada. Followed by a vast array of political, military and royalist supporters, they have set up a Belgian Government in Exile hoping that one way they can return to their homeland and free it from German oppression.\n\nNow that the Entente stands on the shores of Oostende, the Soldier-King himself is begging his family members to let him retake the Belgian throne and formally join the fight on the side of the Entente."
BEL_Undermine_German_Government_In_Exile:0 "플랑드르-왈로니 망명 정부와 경쟁"
BEL_Undermine_German_Government_In_Exile_desc:0 "The German puppet king has abandonned his post in Flanders Fields and has fled Belgium with his chief of staff and trusted advisers. Belgians are outraged at this level of cowardice and are crying out for his abdication and the departure of German rule.\n\nAlbert I, still in exile here in Canada has set up a rival government to show once and for all who the true King of Belgians is. This has presented us with the opportunity to back our own Belgian regime and secure our influence over their small nation when the second Weltkrieg is finally over.\n\n§WKeeping the §YLegitimacy§! of the §Y[BEL.GetFlag] [BEL.GetAdjective] Government In Exile§! below §R50§! will allow us to pull Belgium towards our sphere.§!"

