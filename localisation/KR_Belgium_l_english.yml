BEL_focus: "독일령 벨기에 중점계통도"

### Leaders ###
POLITICS_ADALBERT_I_DESC:0 "아델베르트 폰 호엔촐레른의 플랑드르-왈로니 국왕 재임기간은 꽤 특이했습니다. 대관식이 아니라 헌법에 대한 맹세를 통해 즉위하였고, 또한 대중의 성향에 맞춰 가톨릭으로 개종한 아델베르트는 오랫동안 국민들의 존경을 받고 싶어했습니다. 그러나 독일 정권 하에서 수년간 지속되어 온 탄압과 기존 벨기에 왕정보다도 더 절대적 형태의 군주제에 집착하는 경향을 보이는 아델베르트는 국민들 사이에서 큰 반독 정서를 야기했고 곧장 멸시받게 되었습니다."
POLITICS_ALBERT_I_DESC:0 "대전 당시 예셀에서 독일 침략군을 몰아낸 국왕인 알베르 작센코부르크고타가 캐나다 망명 생활을 끝내고 드디어 벨기에로 귀환했습니다. 대전 후 처음으로 알베르의 자동차 행렬이 브뤼셀에 도착했을 때, 전국의 교회 종은 우렁차게 울렸고, 많은 벨기에인들은 기쁨에 겨워 눈물을 흘렸습니다. 그러나 벨기에 내의 친독파들과 생디칼리스트들은 국왕의 귀환을 한탄하고 새로운 벨기에 정부를 약화시킬 음모를 꾸미고 있습니다. 알베르는 이제 벨기에를 더럽혀왔던 깊은 상처를 치료하고 국민들에게 새로운 희망을 선사해야만 합니다."
POLITICS_JORIS_SEVEREN_DESC:0 "요리스 반 세버렌, 독일 점령군에 마지못해 협력한 플랑드르의 지도자가 이 나라를 지배합니다. 그의 베르디나소 세력은 영토확장과 가톨릭의 진흥 등 벨기에 사회 전반에 대한 급진적인 비전을 갖고 있습니다. 반 세버렌의 통치 아래의 벨기에는 이전의 나라와는 틀림없이 달라지게 될 것입니다."
POLITICS_PAUL_ZEELAND_DESC:0 "파울 반 젤란트와 가톨릭당이 독일의 지배에 대항해 플랑드르 저항군을 이끌고 있습니다. 현재 복원된 벨기에에서의 선거에서 승리한 반 젤란트는 벨기에에서 기독교 민주주의의 확립을 위해 노력하고 있으며, 벨기에 국민인 플랑드르인과 왈롱인을 갈라놓는 화해에 힘쓰고 있습니다. 그의 정책 목표의 원칙은 농민과 산업 노동자 모두의 노동 조건 개선입니다."
POLITICS_BELGIAN_PARLIMENT_DESC:0 "독일 통제하의 플랑드르-왈로니 정부의 조언을 받던 플랑드르 의회를 계승한 벨기에 의회는 최근 복원된 벨기에에서 권력을 장악했습니다. 정부가 개혁되고 선거가 준비되는 동안, 의회는 입법부로서뿐만 아니라 임시 국가 수반으로서 집단적으로 행동합니다."
POLITICS_HENRIK_MAN_DESC:0 "온건한 사회민주주의자인 헨릭 더만은 벨기에 노동자당의 지도력을 공고히 했으며, 이제 벨기에의 최근 전국 선거에서 승리를 거두었습니다. 더만은 제한된 경제 국유화와 노조 지도자들이 정부의 자문 역할에 대한 권한을 부여받는 것을 지원합니다. 벨기에의 더만은 국민들을 적극적으로 섬기고 공정한 경쟁을 촉진해야 한다고 믿고 있습니다. 벨기에의 개혁은 논란의 여지가 있지만, 벨기에의 경제적 어려움과 정치적 급진화를 감소시킬 수도 있습니다."
POLITICS_JOSEPH_JACQUEMOTTE_DESC:0 "세계대전 이전의 극좌 성향 신문 '르'엑스플로이테'의 제작자이자 편집자였던 요섭 야크베모터는, 당 내의 벨기에 노동당 생디칼리스트 파벌에서, 그리고 지금은 벨기에 자체에서 모두 승리를 거두었습니다. 야크베모터는 농촌 산업화와 산업과 농업의 집단화를 모두 지지합니다. 야크베모터가 이끄는 벨기에에서는 급격한 사회 경제적 격변이 일어날 것이 확실합니다."
POLITICS_PAUL_HENRI_SPAAK_DESC:0 "한때 저명한 변호사였던 폴앙리 스파크는 무엇보다도 진정으로 국민을 위해 봉사하기 위해서는 정부의 관료제가 효율적이어야 한다고 믿고 있습니다. 스파크는 현재 벨기에 노동자당을 장악하고 있으며, 뒤이어 가장 최근의 벨기에 전국 선거에서 당이 승리한 것이 그를 국가 원수로 격상시켰습니다. 스파크는 이미 벨기에의 비대해진 공무원들을 크게 줄이기 시작했고, 예비 기업가들에게 새로운 인센티브를 도입했습니다. 그 결과, 벨기에에서는 낙관론이 꾸준히 증가하고 있는 것 같습니다."
POLITICS_PAUL_EMILE_JANSON_DESC:0 "파울에밀러 얀손과 자유당은 벨기에의 최근 총선에서 승리를 거두었습니다. 얀손은 자유방임주의 경제 및 자유 무역의 옹호자입니다. 얀손에게 있어 사회의 모든 측면은 과거 행정부에 의해 지나치게 규제되어왔습니다. 얀손 휘하의 벨기에는 빠르게 유럽과 세계에서 경제적으로 가장 자유로운 나라 중 하나가 되고 있습니다."

### Ideas ###
BEL_Antwerp_Harbor:0 "네덜란드의 베스터셸데 통제"
BEL_Antwerp_Harbor_desc:0 "벨기에 혁명군이 지우스-플란데런을 확보하는데 실패하고서부터 우리는 안트베르펀 항구의 확장을 위해 네덜란드와 협상할 수밖에 없었습니다. 우리 두 국가 사이에 긴장이 고조된다면, 우리의 주요 무역 중심지는 필히 심각한 타격을 입을 것입니다."
BEL_Antwerp_Harbor_Reinstated:0 "번창하는 무역"
BEL_Antwerp_Harbor_Reinstated_desc:0 "웨스터셀더의 준설이 완료되고 '그로트 도르스티크'가 완성되면서 항구의 선적 능력이 새로운 고지에 도달했습니다."
BEL_Expanding_Schelde:0 "웨스터셀더의 준설"
BEL_Expanding_Schelde_desc:0 "앤트워프의 운송 능력을 높이기 위해 벨기에-네덜란드 정부는 웨스터셀더를 준설하고 '그로트 도르스티크' 프로그램을 완료하기 위한 공동 노력을 기울였습니다."
BEL_King_Exile:0 "망명 중인 알베르 1세"
BEL_King_Exile_desc:0 "세계대전이 우리의 작은 나라를 완전히 패배시킨 후에, 알베르 1세는 강제로 추방되었고 영국 왕실을 따라 캐나다로 망명했습니다. 세계대전 당시 보여준 그의 용맹함이 시민들에게 존경받으며 그는 '군인 왕'이라는 별명을 얻게 되었고, 왕당파들의 대규모 지하 운동에 힘입어 왕좌를 되찾고 독일 치하의 점령기를 종식시키고자 합니다."
