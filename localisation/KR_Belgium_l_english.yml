BEL_anti_german_sentiment5_desc:0 "높은 세율, 노골적인 독일인 편애, 플랑드르-왈로니의 생활 조건에 대한 독일 행정가와 기업인들의 일반적 관심 부족은 독일 정권에 대한 혐오감을 더욱 심화시켰으며, 특히 왈로니에서 큰 사회적 불평등과 소요 사태를 초래했습니다."
BEL_black_monday:0 "검은 월요일"
BEL_black_monday_desc:0 "베를린 증권 거래소가 붕괴되고, 뒤이어 전 세계의 독일계 산업이 몰락하는 이 초유의 사태의 여파로 우리나라는 심대한 타격을 입었습니다. 왈로니와 림부르크의 석탄 광산은 하나둘 폐쇄되어가는 반면, 실업률은 하늘 높이 치솟고 있습니다."
BEL_black_monday_II:0 "부분적인 회복"
BEL_black_monday_II_desc:0 "우리의 경제 전략은 검은 월요일 위기의 여파를 저지했습니다. 하지만 아직 더 조치를 취해야만 합니다."
BEL_Language_Trouble:0 "언어적 대실패"
BEL_Language_Trouble_desc:0 "인구의 대다수가 네덜란드어를 사용하는 플랑드르에 살고있는 반면, 프랑스어를 사용하는 왈로니는 이와 대비되게 세계대전까지 19세기 대부분의 기간 내내 극명한 우위를 차지했습니다. 독일 점령군이 시행한 '플랑드르 정책'으로 이 상황은 갑자기 역전되었는데, 이는 치유하기 힘든 분열을 야기한 두 집단 사이의 긴장만 고조시킬 뿐이었습니다. 이는 특히 군대 쪽에서 자신들의 플랑드르인 상사들에게 반발하거나 아예 항명하는 등 왈로니 군인들에게 큰 영향을 주고 있습니다."
BEL_Protest_1936:0 "벨기에 혁명"
BEL_Protest_1936_desc:0 "봉기가 일어났습니다! 2월 17일 브뤼셀의 공격으로 시작된 저항이 마침내 지상으로 치닫고 있습니다. 파업, 테러 행위, 시위가 전국을 뒤흔들고 있습니다. 이 상황을 조심스럽고 세심하게 다루어야만 재앙을 막을 수 있습니다."
BEL_German_Immigration:0 "독일 이주민"
BEL_German_Immigration_desc:0 "왈로니를 진정시키고 독일 제국에 이 지역을 통합시키기 위한 노력의 일환으로, 아델베르트 왕은 독일 시민들이 왈로니에 정착하도록 권장했습니다."
BEL_Caritas_idea:0 "카리타스"
BEL_Caritas_idea_desc:0 "플랑드르-왈로니의 가톨릭 교회는 가난하고 어려움을 겪고 있는 사람들을 돕기 위해 '카리타스'라는 이름 아래 여러 프로그램들을 조직했습니다."
BEL_Flemish_Lion:0 "플랑드르의 사자"
BEL_Flemish_Lion_desc:0 "정부는 플랑드르 운동에 대한 군국주의를 독일로부터 몰아내려는 노력으로 프랑스의 위협에 대항해 수천명의 플랑드르인의 입대를 요구하는 대규모 선전 운동을 시작했습니다."
BEL_Mass_Desertion:0 "대규모 탈영"
BEL_Mass_Desertion_desc:0 "독일 정권과 군사 조직의 약점을 감지한 집단 탈주가 군대를 통해 확산되고 있으며, 많은 군인들과 하급 장교들이 반란을 일으키고 있습니다."
BEL_Military_Struck:0 "군대 파업"
BEL_Flandres_Lost:0 "플랜더스 상실"
BEL_Flandres_Lost_desc:0 "플랑드르 반란군은 플랜더스의 산업 중심지를 장악하여 우리 산업 생산량에 막대한 타격을 입혔고, 결과적으로 왈로니 산업에 대한 우리의 의존도는 극도로 높아졌습니다."
BEL_Empower_Governement:0 "의회에 권한 부여"
BEL_Empower_Governement_desc:0 "국민들이 이끄는 정부에 양보함으로써 우리는 더 많은 힘을 보유할 수 있을 것입니다."
BEL_Expansion:0 "팽창주의"
BEL_Expansion_desc:0 "벨기에는 안정화되기 시작했고, 공통의 적에게서 승리하는 것만큼 사람들을 단결시키는 것도 없습니다."
BEL_Small_Industry:0 "소규모 산업"
BEL_Small_Industry_desc:0 "대기업에게 소규모 산업들을 장려함으로써 우리는 경제 구조를 다양화하고 혹시 모를 검은 월요일과 같은 대규모 경제 위기에도 잘 대응할 수 있을 것입니다."
BEL_Empower_Workers:0 "유연한 노동법"
BEL_Empower_Workers_desc:0 "유연한 노동 조합과 협동 조합에 대한 입법과 양보는 노동자 계급의 복지 향상과 복지 향상을 보장합니다."
BEL_Simplify:0 "투자 규제 완화"
BEL_Simplify_desc:0 "외국인 투자를 유치하고 자영업자들을 활성화시키기 위해, 이전 정부들이 가한 규제가 완화되었습니다."
BEL_welfare_state:0 "복지 국가의 기초"
BEL_welfare_state_desc:0 "독일 정부가 확대한 사회 불평등 갭을 줄이기 위해 BWP는 복지 국가의 기초가 사회적 지위에 관계없이 모든 시민을 지지하고 지원할 것을 촉구했습니다."
BEL_The_Lion:0 "벨기에 열정"
BEL_The_Lion_desc:0 "최근 개혁과 경제 성장의 성공에 힘입어 벨기에 인구는 다시 한번 세계대전의 열정을 발견하여 세계 정상에 올랐습니다. 유럽의 또 다른 위기의 서막에서 언어의 경계를 가로지르는 단결이 강화되며 모든 시민들은 전쟁이 그 땅에 오게 될 경우 벨기에의 주권을 유지할 준비를 하고 있습니다."
BEL_Secretaries:0 "경제 장관"
BEL_Secretaries_desc:0 "드 맨 계획의 첫 단계로써, 기술 관료들에 의해 통제되는 장관들의 창설은 실업과 싸우고 국가적 대중 영합주의 선전에 대응하는 임무를 맡았습니다."
BEL_Civilian:0 "민간 중점"
BEL_Civilian_desc:0 "우리의 민간 산업 부문은 검은 월요일에 의해 큰 타격을 입었지만 마침내 정부 기금과 열정적인 기업가를 통해 회복하기 시작했습니다."
BEL_Corporations:0 "기업 중점"
BEL_Corporations_desc:0 "우리 나라 전체에 걸쳐(특히 플랜더스) 중소 기업의 번영을 보장하기 위해 대기업들은 갈수록 엄격해 지는 입법과 세금 인상을 겪었습니다. 자유당은 이러한 법들 중 많은 부분을 폐지하고 대기업들이 다시 한번 번영할 수 있도록 했습니다."
BEL_Ministries:0 "중앙 부처"
BEL_Ministries_desc:0 "거대하고 복잡한 정치 체제는 우리를 끌어내렸고 세기가 바뀐 이래로 우리를 괴롭혀 왔습니다. 전면적인 개혁을 통해, BWP는 낡은 법률을 뒤집고 정부 구조를 간소화하고 있습니다."
BEL_Decreased_Control:0 "자유방임주의"
BEL_Decreased_Control_desc:0 "정부는 시장 자유에 일절 간섭하지 않음을 보장할 것이며, 자유방임주의는 시장 성장을 저해하는 요소를 원천적으로 차단할 것입니다."
BEL_More_Soldiers:0 "증가된 징병제"
BEL_More_Soldiers_desc:0 "플랑드르-왈로니의 용맹함은 격렬한 저항으로 증명되었지만, 우리는 여전히 국경 너머를 바라보아야만 합니다. 프랑스는 재무장을 끝내가고 있으며, 더 많은 군인들이 없다면 우리는 세계대전 때보다도 훨씬 더 빨리 붕괴될 것입니다."
BEL_belgicism:0 "벨기에주의"
BEL_belgicism_desc:0 "벨기에주의는 가톨릭 정당이 국가를 통일하고 지방 분리주의를 줄이기 위해 제안한 정책입니다. 이는 언어 장벽을 넘어 왕이 통솔하는 통일된 벨기에를 목표로 삼지만, 거기까지 닿는 대가는 막대할 것입니다."
BEL_Farmers_aid:0 "농가 지원"
BEL_Farmers_aid_desc:0 "플랑드르 지방의 농부들은 검은 월요일의 여파로 극심한 고통을 겪었습니다. 많은 소규모 농장들이 간신히 연명하고 있기 때문에, 국가의 개입이 절실히 필요했고 농장을 관리하는 데 필요한 인력을 감축시켰습니다."
BEL_Nationalise_Basic:0 "기반 산업 국유화"
BEL_Nationalise_Basic_desc:0 "벨기에 정부와 BWP는 기본 산업에 대한 국유화와 정부의 통제를 통해 국가 경제에 대한 영향력을 높이고 보다 나은 위기 관리 및 벨기에 전통 무역 협정을 허용합니다."
BEL_Repairing_Damage:0 "플랑드르 재건 노력"
BEL_Repairing_Damage_desc:0 "플랑드르의 도시 환경과의 격렬한 싸움과 플랜더스에서의 테러 공격으로 인한 피해 때문에 엔트워프 항구, 헨트 및 제브류헤 항구의 산업 지형이 광범위하게 재건 자금을 기다리고 있습니다."
BEL_Language_Trouble_FO:0 "언어 문제가 부분적으로 해결되다"
BEL_Language_Trouble_FO_desc:0 "플랑드르의 민심을 진정시키고 해당 지역을 확고히 장악하기 위한 노력의 일환으로, 플랑드르 시민들은 제한된 자치권을 부여받았습니다."
BEL_Language_Trouble_WO:0 "언어 문제가 부분적으로 해결되다"
BEL_Language_Trouble_WO_desc:0 "플랑드르와 왈로니 지역에 제한된 자치를 허용하고, 왈로니인과 플랑드르인을 각각 다른 부대에 배치함으로써 우리는 세계대전 이후로 쭉 우리를 괴롭혀오던 언어 문제를 다소 해결할 수 있었습니다."
BEL_Risk_Famine:0 "기근 위기"
BEL_Risk_Famine_desc:0 "안그래도 제한된 식량 공급의 상당량이 독일 제국의 지원을 위해 수출되기 때문에 올 겨울에는 식량부족 사태가 닥칠 것으로 예상됩니다."
BEL_Risk_Famine_small:0 "작은 기근 위기"
BEL_Risk_Famine_small_desc:0 "안그래도 제한된 식량 공급의 상당량이 독일 제국의 지원을 위해 수출되기 때문에 올 겨울에는 식량부족 사태가 닥칠 것으로 예상됩니다."
BEL_Well_Fed:0 "풍년"
BEL_Well_Fed_desc:0 "풍부한 수확량과 정부 차원의 대규모 대비 프로그램 덕분에, 우리는 추운 겨울을 쉽게 넘길 수 있을 것입니다."
BEL_Tax:0 "독일의 긴급 과세"
BEL_Tax_desc:0 "독일의 경제 회복을 돕기 위해, 카이저는 부유한 지역인 플랑드르-왈로니에 새로운 세금을 부과했습니다."
BEL_Tax_small:0 "독일의 소규모 과세"
BEL_Tax_small_desc:0 "독일의 경제 회복을 돕기 위해, 카이저는 부유한 지역인 플랑드르-왈로니에 새로운 세금을 부과했습니다."
BEL_Bad_Deal:0 "친독 무역 협정"
BEL_Good_Deal:0 "친플랑드르-왈로니 무역 협정"
BEL_Schelle_Power:0 "셸러 발전소"
BEL_Schelle_Power_desc:0 "유럽에서 가장 큰 규모를 자랑하는 셸러 발전소는 우리나라의 막대한 전력 수요를 충당하기 위해 건설되었으며, 우리 산업의 발전에 큰 도움이 될 것입니다."
BEL_Cement_Export:0 "시멘트 수출"
BEL_Cement_Export_desc:0 "검은 월요일 위기로 인해 제국 조약의 많은 정부는 복구를 시작하기 위해 대규모 건설 프로젝트에 자금을 지원하기로 결정했습니다. 우리는 시멘트 수출을 확대함으로써 큰 석유 화학, 철강 및 섬유 산업이 회복 될 때까지 우리 경제를 다시 도울 수 있게 도와줌으로써 기꺼이 이익을 얻고 있습니다."
BEL_Abolish_Flemish_Council_idea:0 "플랑드르 의회 폐지"
BEL_Abolish_Flemish_Council_idea_desc:0 "군주와 그의 측근 보좌관들에게 권력을 집중시키려는 노력의 일환으로, 정부는 플랑드르 의회를 폐지했습니다."
BEL_Flemish_Council_desc:0 "플랑드르 주민들을 더 확고히 통제하기 위해, 아델베르트는 지역 특권층에게 보다 폭넓은 집행 권한을 허용하는 옛 제도를 보장하고 복원했습니다."
BEL_Flemish_Council:0 "플랑드르 의회의 특권"
BEL_Create_VRT:0 "NIR"
BEL_Create_VRT_desc:0 "NIR은 이제부터 독일과 정부 자문 위원단에 의해 관리되는 라디오와 텔레비전 프로그램만을 송신할 것입니다."
BEL_Taxation:0 "세금 인상"
BEL_Taxation_desc:0 "일시적으로 세금을 인상함으로써 정부는 개혁을 위해 필요한 자금을 모을 수 있습니다."
BEL_State_Funded_Research:0 "국가 연구 자금 지원"
BEL_Lib_Science:0 "자유 연구 기금"
BEL_Cat_Science:0 "가톨릭 교육 개혁"
BEL_Economic_Regions:0 "경제 지역"
BEL_Economic_Regions_desc:0 "정부는 산업 역량을 더욱 강화하기 위해 경제 지역 시스템을 구축하기로 결정했습니다. 이는 플랜더스와 왈로니 지역을 독자적으로 더 많은 혜택을 주고 지역 위기에 신속하게 대응할 수 있도록 규제와 법률을 통과시킬 수 있음을 의미합니다."
BEL_Last_Stand:0 "방어적인 작전"
BEL_Last_Stand_desc:0 "적의 공격을 막을 수 없었으므로, 이제 벨기에의 독립을 지키기 위해서는 우리가 가진 모든 것을 적에게 던져야만 합니다."
BEL_export_focus3:0 "벨기에 무기 프로그램"
BEL_export_focus3_desc:0 "우리의 중립적 지위 덕분에, 무기 거래의 중요도의 증감에 따라 우리는 충분히 이익을 얻을 수 있습니다. 세계 곳곳의 혁명과 유럽 내 분쟁에서의 무기 수출은 우리에게 부와 영향력을 가져다 주었습니다."
