bel.30.t:0 "왈로니 생디칼리스트들이 코뮌의 지원을 요청하다"
bel.30.d:0 "Radio transmissions between the syndicalist cells in Hainaut and the French army fortified behind the border have indicated that Walloon rebels are establishing contact with the Commune, likely to request support in their struggle. While France is unlikely to support them at this time, it would be wise to keep a close watch on the border."
bel.30.a:0 "프랑스가 이 일에서 빠지기를 바라보자."

bel.31.t:0 "왈로니가 지원을 요청하다"
bel.31.d:0 "Members of the Walloon resistance have reached out to Paris, requesting our assistance in the ongoing Belgian Revolution. While they have had some mild successes, recent raids on their supply points has drastically reduced their equipment supplies and it doesn't look like they will be able to hold out much longer on their own. We could assist them by covertly sending volunteers and supplies to try and secure the valuable province for the Internationale and liberate the workers from German oppression."
bel.31.a:0 "의용군과 장비를 보내라."
bel.31.b:0 "독일인들의 화만 돋울 뿐이다."

bel.32.t:0 "프랑스 '의용군'들이 왈로니 저항군에 가담하다"
bel.32.d:0 "Heavy pushes by Walloon cells and the breakthrough they achieved at Mons are indicating that they have received French support. While we have no proof of this, our ambassador to France has demanded that they not intervene. The Commune bluntly stated that they have not sent any volunteers to Wallonia and that German forces may be confusing French and Walloon soldiers in their defeats."
bel.32.a:0 "에노에 더 많은 지원을 보내라."

bel.321.t:0 "리에주 혁명"
bel.321.d:0 "While our troops have been steadily pushed back by Walloon-French troops, the workers of Liège have risen up and taken control of the city. Though small pockets of resistance continue to tenaciously fight back against the rebels, the city is as good as lost without reinforcement. With the fall of Liège all but assured, the resistance now controls the industrial capital of Wallonia and its most populous center."
bel.321.a:0 "왈로니가 우리 손아귀에서 빠져나가고 있다."

bel.322.t:0 "왈로니 코뮌이 독립을 선포하다"
bel.322.d:0 "After the fall of Liège and the subsequent capture of Namur, all of Wallonia has fallen firmly under rebel control. They have audaciously raised the Walloon coq hardi flag in Liège town square formally declaring independence for Wallonia. Flemish movements have used this moment to secure their independence as well but have sworn allegiance to Germany. The world's eyes are now squarely focussed on France who will almost certainly be responsible for deciding the outcome of this crisis."
bel.322.a:0 "왈로니 만세!"

bel.323.t:0 "왈로니가 동맹을 물색하다"
bel.323.d:0 "With our hold on Wallonia secure, the German Empire is mobilising rapidly on the Meuse border hoping to strike quickly and reassert control over the region. The Commune of France is our only hope at deterring this attack and it has been formally requested of them that they guarantee our independence."
bel.323.a:0 "부디 동지들이 도와주기를, 그대들이 유일한 희망이다."

bel.324.t:0 "왈로니가 코뮌의 보호를 요청하다"
bel.324.d:0 "After our troops successfully assisted the resistance in bringing down the Flemish-Walloon regime, the new Walloon government has requested that we protect them in case Germany decides to retaliate."
bel.324.a:0 "왈로니를 보호하라."
bel.324.b:0 "독일을 화나게 하고 싶진 않군."

bel.325.t:0 "프랑스가 왈로니의 독립을 보장하다"
bel.325.d:0 "French officials have confirmed to Liège that France will stand with Wallonia against any German assailment should the need arise."
bel.325.a:0 "프롤레타리아들은 단결한다!"

bel.326.t:0 "프랑스가 왈로니 독립 보장을 거부하다"
bel.326.d:0 "Afraid of possible retaliation by the German Empire, the Commune of France has abandoned their ambitions to secure an independent Wallonia and has left us to die at the hands of a vengeful Reich."
bel.326.a:0 "이걸로 혁명은 끝났군."

bel.3261.t:0 "제국의 역습"
bel.3261.d:0 "우리의 군사력을 두려워한 겁쟁이 프랑스놈들은 왈로니인들을 저버렸고, 이제 우리에게는 이들을 공격하여 다시 우리 영역권에 집어넣을 기회가 주어졌습니다."
bel.3261.a:0 "자정까지는 집에 갈 수 있겠는데."

bel.327.t:0 "코뮌이 왈로니의 독립을 보장하다"
bel.327.d:0 "The Commune of France has expressed their interest in keeping Wallonia independent and have reinforced the Meuse border with their army. While they seem to be prepared to die for Wallonia, our troops are less secure of this and provoking an early war could prove detrimental to the recovering German economy."
bel.327.a:0 "왈로니냐 전쟁이냐!"
bel.327.b:0 "지금은 물러서자."

bel.3271.t:0 "독일이 물러나다"
bel.3271.d:0 "At 12 AM, German troops finally agreed to cease all hostilities and withdraw their forces from Walloon territory. The Pont de Fragnée, built during the Liège Internationale of 1905 to display the power of Belgium, was used to sign the treaty after which all troops fell back to their respective lines. A demilitarised zone was established on the Eastern bank of the Meuse to secure the protection of the industry and people there and to prevent Internationale troops from establishing themselves beyond the Meuse."
bel.3271.a:0 "우리 시대의 평화."

bel.328.t:0 "왈로니냐 전쟁이냐!"
bel.328.d:0 "Confident in their military supremacy and aware that the loss of Wallonia could cause issues in the rest of Mitteleuropa, the German Empire has presented us with an ultimatum. Either we retreat fully from Wallonia and allow German troops to retake it without bloodshed or they will attack and do so by force."
bel.328.a:0 "전쟁이다."
bel.328.b:0 "전쟁을 감수할 순 없다."

bel.3210.t:0 "인터내셔널이 왈로니를 보호하다"
bel.3210.d:0 "With a German attack imminent and the refusal of their ultimatum by the French government, we have decided to formally join the Internationale and stand united against the threat of imperialism."
bel.3210.a:0 "무장하라!"

bel.3211.t:0 "프랑스가 우리의 최후 통첩을 무시하다"
bel.3211.d:0 "With French refusal telegraphed to Berlin last night, German troops have been ordered to move in at once and secure the capital of Liège before sweeping into France. Flemish troops have pledged their service to us as well and are moving in to take Mons before the French can reorganise."
bel.3211.a:0 "세계대전은 여기서 시작된다!"

bel.33.t:0 "프랑스 코뮌의 묵인"
bel.33.d:0 "Afraid of provoking the German Empire, the Commune of France has decided to stay out of the conflict dooming the Walloon rebellion to an early death. Our troops who recovered from their defeat in Charleroi are already converging on the last syndicalist strongholds, hoping to end the rebellion in mere days."
bel.33.a:0 "독일의 강대함은 의심의 대상이 될 수 없다."

bel.331.t:0 "샤를루아 함락"
bel.331.d:0 "Flandres-Wallonia troops accompanied by German reinforcements successfully breached the outer defences of Charleroi this morning and are swarming through the main streets alongside Panzer support. Resistance cells were unable to counter our armoured forces due to a lack of equipment and finally surrendered in the evening to the German general. With this blow, the syndicalist revolution is all but over."
bel.331.a:0 "플랜더스로 시선을 옮기자."

bel.332.t:0 "플랑드르 저항군들이 공격받다"
bel.332.d:0 "After the Fall of Charleroi and the end of the Walloon rebellion, the rebels in Flanders find themselves backed against a corner. The Vlaamse Wacht has informed us that prominent members of the Flemish Council were spotted near the Dutch border, likely attempting to win their favour and prompt Dutch intervention."
bel.332.a:0 "우리 일에 간섭하지 않는 게 좋을 것이다, 네덜란드."

############

bel.34.t:0 "왕국의 역습"
bel.34.d:0 "With no support from the other side of the language border and outgunned by the German government the rebellion is doomed to fail. Repression will be severe but righteous as we will try to avoid any further rebellions. The government will have to be reformed to make sure that we are better prepared next time."
bel.34.a:0 "어서 해보자고!"

bel.35.t:0 "벨기에 국기"
bel.35.d:0 "After our victory over the German occupiers, the provisional government has decided to reinstate the Belgian flag to bolster morale and to show the world that Belgium is free once more. Hoisted atop the Royal Palace, the flag waves proudly in the wind."
bel.35.a:0 "검은색, 노란색 그리고 빨간색으로 다시 한번!"
###########
#Elections in Free Belgium
###########

bel.360.t:0 "군주국과 공화국?"
bel.360.d:0 "The German pretender has been ousted and the provisionary government has called for formal elections to be held. Two separate ballots will have to be cast, firstly deciding on which type of government the state will embrace and secondly to decide which parties will lead us through these troubling times. King Albert I, still residing in Canada is watching events at home with great interest as the people decide on whether or not he may return. The Liberal and Socialist parties are however not so keen on his return and are hoping that the people opt for a more democratic state ruled by and for the people."
bel.360.a:0 "왕정이 재건될 것이다."
bel.360.b:0 "벨기에는 공화국으로서 재편될 것이다."

bel.361.t:0 "벨기에 선거"
bel.361.d:0 "As the royalist faction of the government brings back the king, the people have voted for a prime minister who will guide Belgium into the future. Verdinaso, a national party within the Flemish Council, has played an important part in the rebellion and has great plans of expansion and a greater Diets Empire. The KP, the largest pre-Weltkrieg party and biggest proponent of the rebellion in Flanders, is trying to reestablish their Party and has placed Frans van Cauwelaert as their candidate. Finally the BWP, or Belgian Workers Party, has tried to win as much support within the worker class as possible. The party however is fractured and hasn't proposed a single decisive candidate but rather three factions."
bel.361.a:0 "베르디나소"
bel.361.b:0 "가톨릭당"
bel.361.c:0 "벨기에 노동자당"

bel.362.t:0 "벨기에 선거"
bel.362.d:0 "As decided on the First Belgian Congress, the Belgian Republic has been founded. To form a strong government however the Belgian people have voted for their first President. As the rebellion was led by many different factions there is no clear winner. The BWP, Belgian Workers Party, has been divided by internal struggles and has not proposed a clear candidate. Three main splinter factions have been created and are each proposing their own agenda. Paul-Henri Spaak, influenced by his liberal heritage has created a social liberal faction and has proposed a clear plan to guide Belgium. Another movement has declared their support for a grand industrial plan, Plan 더만, and have distanced themselves from the main party. The remnants of the party are still struggling to reform the party but have promised to continue their syndicalist agenda. Lastly there is the Liberal party, led by Paul Emile Janson, who will guide the country to the image of our Dutch neighbours."
bel.362.a:0 "Choose 더만."
bel.362.b:0 "Vote Social-Liberal for the best of both worlds!"
bel.362.c:0 "The Liberals Take It"
bel.362.e:0 "The Radicals Within The BWP Secure Victory"
###########
#Election results in Free Belgium
###########
bel.37.t:0 "베르디나소가 선출되다!"
bel.37.d:0 "Verdinaso has succeeded in taking control over the Government and Van Severen has installed his friends and allies in all the important roles. They will try to quickly militarise Belgium and try to take as much advantage as possible of the rising tensions in Europe. Especially the Netherlands who stole our rightful land after the Treaty of London will be punished and united under our heel as Dietsland."
bel.37.b:0 "베르디나소가 정부를 이끌 것이다!"
###########
bel.38.t:0 "가톨릭당이 선출되다!"
bel.38.d:0 "As the largest Belgian Party and controller of the Government from 1884 to 1921 it was the obvious choice to pick KP to rebuild the country. Fresh Head of the party Frans van Cauwelaert has been tasked with forming the Government and will hopefully guide us to a better Belgium."
bel.38.a:0 "행운을 비네, 반 쾨뵐라르트!"
###########
bel.39.t:0 "벨기에 노동자당이 선출되다!"
bel.39.d:0 "As the largest socialist party of Belgium and with great plans to revive the nation it comes as no surprise that the BWP has been appointed to lead the Government. There are however, two candidates vying for the place of Prime Minister. Paul-Henri Spaak, a strong socialist liberal with ideas inspired by both Liberal-leaning and syndicalist members of the party will try to launch great infrastructure overhauls to boost the working class. Hendrik 더만 on the other hand is more closely leaning to the social-democratist side and will revive the Belgian economy with his famous Plan 더만. There is however discontent in the party as some of the more extreme members find the current agenda of the party far too soft and would like to reform Belgium into a Syndicalist state mirroring it's southern neigbour. They might launch a coup on the current party leadership as their movement gained much needed support in the discontent cities of Wallonia."
bel.39.a:0 "Paul-Henri Spaak will lead the Government."
bel.39.b:0 "Hendrik 더만 will lead the Government."
bel.39.c:0 "Reform into a syndicalist party."
###########
bel.391.t:0 "Spaak Takes Control of the BWP-led Government"
bel.391.d:0 "The BWP has been reorganised into a social liberal party under the guidance of its leader Paul-Henri Spaak. Preparations for a swift take-over were already prepared and coalition talks have been finished."
bel.391.a:0 "Good luck Spaak!"
bel.392.t:0 "더만 Takes Control of the BWP-led Government"
bel.392.d:0 "The BWP has been reorganised into a social democrat party under the guidance of its leader Hendrik 더만. Preparations for a swift take-over were already prepared and coalition talks have been finished. Camille Huysmans will appointed as head of the Government under the guidance of 더만 so he can focus more on executing his economic reforms."
bel.392.a:0 "Good luck 더만!"
bel.393.t:0 "Jacquemotte Takes Control of the BWP-led Government"
bel.393.d:0 "During the struggles within the party, Joseph Jacquemotte has taken firm control of the party and ousted both the Spaak and 더만 factions with a swift blow. He will now try to reform the party into a stronger syndicalist player to avoid further splinter factions."
bel.393.a:0 "Good luck Jacquemotte!"
###########
bel.40.t:0 "자유당이 선출되다!"
bel.40.d:0 "The elections are over and the Liberalist party has won. Though it has been a long time since the liberals led the Belgian government a fresh wind may be necessary to rebuild the ruined country. The liberalists may not have as grand ambitions as the BWP or Verdinaso, they believe that little state control and more rights for the citizen are the way to go."
bel.40.a:0 "행운을 비네, 얀슨!"

bel.41.t:0 "국왕 알베르 1세가 귀환하다!"
bel.41.d:0 "As the Royalists restore the monarchy King Albert I, formerly known as Van Saksen-Coburg Gotha now as Van België, sets sail in Canada as the first king restored to his country. Over in Belgium all preparations are made for Albert to swiftly and without issues remount his throne."
bel.41.a:0 "알베르 1세 폐하 만세!"

bel.42.t:0 "Plan 더만"
bel.42.d:0 "With Hendrik 더만 and his social democrat government firmly in control, they start to unravel the first phases of their plan. To combat the depression caused by Black Monday they have decided to switch to a planned economy. This plan consists of the creation of 5 Economic Secretaries led by technocrats to oversee the further steps. They will have the primary task to rebuild the country by reducing unemployment and starting to nationalise the Basic Industries. With these industries under control they will then better be able to guide Belgium to economic stability and prevent another crisis."
bel.42.a:0 "Very well."

bel.421.t:0 "Reformed BWP"
bel.421.d:0 "As Jacquemotte has taken charge of the party and unravels his plans for the future of Belgium, many within the party are worried about their position. Jacquemotte has proclaimed that he will purify the party and will kick out all non-syndicalist members. Only with a fully loyal council will he be able to push through the large reforms that he is planning. Rumours are that he plans to create a new Belgium state mirroring the French Commune."
bel.421.a:0 "What will the future hold for Belgium?"

bel.43.t:0 "Plan Spaak"
bel.43.d:0 "With Paul-Henri Spaak and his social liberal government firmly in control, they start to unravel the first phases of their plan. To combat the depression caused by Black Monday they have decided to switch to state capitalism. They will start by reforming the ministries into one strong government who will invest heavily in large scale construction projects to reduce unemployment. They will instate smaller provincial councils to better listen to the needs of the people and will try to abstain as much as possible from military matters focusing on rebuilding the economy."
bel.43.a:0 "Very well."

bel.44.t:0 "Foundation of the Belgian Republic"
bel.44.d:0 "With the Royalist party firmly renounced, Belgium can finally start moving towards a republic. Governed by dukes, kings and emperors for all of their history, the Belgian people have decided to renounce the monarchy and move towards a decentralised government. They seek to turn Belgium into a democratic state, free of the oppression of the nobility and with the Citizen alone placed in the spotlight."
bel.44.a:0 "Belgians All!"

bel.45.t:0 "Reinforce National Unity"
bel.45.d:0 "With Verdinaso firmly in control of the Government they have started to unveil their plan. They will try to strengthen their position by eliminating the opposition and re-militarise Belgium. Then they will seek a preferably weak target to attack. Nothing strengthens the country more than a common enemy, no? Soon the world shall feel the power of an united Belgium!"
bel.45.a:0 "Very well."

#Treaty of Arlon
bel.461.t:0 "벨기에 혁명"
bel.461.d:0 "우리가 우리 자신의 문제를 해결하느라 바빴던 틈에, 플랑드르-왈로니의 왕 아델베르트는 그의 백성들에 의해 퇴위당하고 귀국하게 되었습니다. 이는 분명 말도 안 되는 일입니다만, 전쟁이 우리의 회복을 방해하고 생디칼리스트들의 공격을 촉발시킬 수 있기 때문에 우리는 조심스럽게 대처할 수밖에 없었습니다. 하지만, 새로운 벨기에의 대표단이 본인들의 제안을 내놓았습니다. 그들은 우리가 그들의 온전한 주권을 보장하는 조약에 서명하고 현재의 일방적인 경제 체제를 재조정할 것을 요구하고 있습니다. 그 대신 그들은 제국 조약에 다시 합류하고, 그들의 군대를 확장시켜 생디칼리스트들의 위협에 대한 우리의 제1 방어선이 될 것을 자처했습니다. 독일 소유주와 기업들이 여전히 벨기에 경제를 지배하고 있는 부분에 대해서는, 일시적인 특수 프로그램을 통해 독일 시민들에게 벨기에 국적을 부여하거나, 아니면 그들의 귀국을 도울 것이라고 벨기에 대표단은 설명했습니다."
bel.461.a:0 "그들과 협상을 시도하라."
bel.461.b:0 "독일은 굴복하지 않는다. 즉시 공격하라!"

bel.46.t:0 "아를롱 조약"
bel.46.d:0 "Deep in the Ardennes, in the city of Arlon, German and Belgian representatives have gathered to discuss the future relations between the two countries. Multiple proposals have been put on the table by both sides until finally an agreement was reached. Belgium would stay in the Reichspakt and help the German Empire in its wars in exchange full recognition of its sovereignty. While the German delegation can be persuaded to recognize our independence, all requests for the return of Belgian 룩셈부르크 have thus far been swept off the table."
bel.46.a:0 "썩 괜찮은 조약이군. 서명해라."
bel.46.b:0 "우리의 점령된 땅과 룩셈부르크를 요구해라."
bel.46.c:0 "우린 독일놈들과 그 어떤 관계도 원치 않는다!"

bel.462.t:0 "벨기에가 더 많은 요구"
bel.462.d:0 "우리가 그들의 거의 모든 요구에 동의했고 합의점을 찾기 위해 최대한 배려해주었음에도 불구하고, 벨기에 수상이 갑자기 자리에서 일어나 우리가 룩셈부르크를 넘겨주지 않는 한 어떠한 조약도 체결되지 않을 것이라고 선언했습니다. 격분한 우리 대표단은 이 터무니없는 요구를 즉시 거절하고 항의했습니다. Some see this sudden about face however as an excuse to stay out of the Reichspakt and search for other allies. Though it appears those who embrace the realpolitik of the situation of seen it fit to offer only the area dubbed "왈롱 뤽상부르" to them, whilst 룩셈부르크 proper remains as fief of the Kaiserreich."
bel.462.a:0 "회의를 떠나라."
bel.462.b:0 "그들의 추가적인 요구를 들어줘라."
bel.462.c:0 "외교술은 역사 그 자체만큼이나 오래된 것이지. 왈롱 뤽상부르를 제안해라."

bel.463.t:0 "독일 제국이 동의하다"
bel.463.d:0 "놀랍게도 독일 대표단은 룩셈부르크에 대한 우리의 요구를 받아들였습니다. 합의는 끝났으며 조약이 체결되었습니다. 이제 형식적인 저녁 만찬만이 남았습니다."
bel.463.a:0 "이거 환상적이군!"

bel.464.t:0 "아를롱 조약"
bel.464.d:0 "제국과 벨기에 반군 간의 공식적인 휴전을 위해, 우리는 그들의 요구를 들어주기로 합의했습니다. 그들은 독일로부터 완전한 독립을 요구하지만, 서쪽 국경선에서 우리에게 힘을 보태기 위해 제국 조약 군사 동맹에는 계속 잔류할 것을 약속했습니다. 이러한 요구에 동의하는 것은 '초강대국' 독일에게는 불명예로 보여질 수 있고 동유럽 동맹들의 저항마저 불러일으킬 수도 있지만, 우리는 위기의 시기에 우리 자신을 과도하게 노출시키는 것을 피해야 합니다."
bel.464.a:0 "조약이 체결되었다!"
bel.464.b:0 "독일은 이런 반란군에게 고개숙이지 않는다!"

bel.465.t:0 "벨기에의 아를롱 회의 거부"
bel.465.d:0 "It seems those upstart "Belgians" have completely rejected our generous offer and turned their backs on us. With this clear slap to the face, our war hawks have demanded that the Kaiserreich set things right and move in to crush these upstarts. It appears that cooler heads have prevailed, with [GER.GetRulingParty] opting to bide it's time and deal with the "Belgium" problem at a later date, when this plague of Black Monday no longer afflict us."
bel.465.a:0 "충분한 시간이 흐른 뒤에 우린 다시 돌아오리라."

bel.466.t:0 "독일측의 반박"
bel.466.d:0 "It seems that the Germans in an un-German counteroffer, has offered only the region of Wallon Luxembourg, but have refused Luxembourg proper. This would mean that Arlon would rejoin Belgium, which would appease those within the more extreme fringes of the political spectrum and be a win in the eyes of the Public. Of course this would be mean that Luxembourg Proper, would officially be under the Kaiserreich and though this is a smaller pill to swallow, there are those who state it's all or nothing"
bel.466.a:0 "좋아. 받아들이지."
bel.466.b:0 "룩셈부르크는 협상할 수 있는게 아니다."

bel.47.t:0 "아를롱 조약이 결렬되다"
bel.47.d:0 "독일 제국은 우리의 제안을 거절하고 협의를 끝내기로 결정했습니다. 이번에는 동맹도 양보도 없을 것입니다."
bel.47.a:0 "우리는 다른 동맹을 찾을 것이다."

bel.48.t:0 "아를롱 조약이 체결되다"
bel.48.d:0 "벨기에 정부가 독일이 제시한 조건에 동의함에 따라, 조약이 체결되었습니다. 독일은 벨기에의 독립을 인정하고, 그 대가로 벨기에는 제국 조약에 잔류할 것입니다."
bel.48.a:0 "우리는 함께일수록 강하다."

bel.483.t:0 "남부 왈로니 통합"
bel.483.d:0 "German Wallonia has finally been recuperated! The last formalities have been finished and Fernand Van den Corput has been put in charge of the regained territory. With enough support from the Belgian State we hope for a speedy recovery of the industry in the neglected German territory."
bel.483.a:0 "좋았어."
#
bel.49.t:0 "플랑드르 저항군이 지원을 요청하다"
bel.49.d:0 "Backed into a corner by superior Flemish-Walloon forces, the remnants of the Flemish resistance have contacted us to request intervention in the Second Belgian Revolution. They are willing to support reunification with the Netherlands should we assist them and are hoping for a peaceful resolution to the conflict through our influence."
bel.49.a:0 "플랑드르 저항군을 지원하라."
bel.49.b:0 "독일의 문제에 관여하지 마라."

bel.50.t:0 "플랑드르 저항군의 종식"
bel.50.d:0 "With no support from the Dutch nor Walloons, the Flemish resistance will inevitably slowly get pushed back by the better equipped German Empire."
bel.50.a:0 "우리는 이 반란을 빠르게 끝장낼 것이다!"

bel.51.t:0 "네덜란드의 개입: 테르뇌전 조약"
bel.51.d:0 "네덜란드는 플랑드르 저항군의 요청에 동의했으며 안트베르펀과 겐트 시를 확보하기 위해 네덜란드군 사단을 파견했습니다. 우리 플랑드르-왈로니 육군이 수적으로 압도적인 네덜란드군과 대적할 수는 없지만, 네덜란드의 이 행위로 인해 독일이라는 거인이 분노했다는 점이 변수입니다."
bel.51.a:0 "베를린의 대응을 기다리는 수밖에 없겠군."

bel.77.t:0 "플랜더스가 연합에서 탈퇴하다"
bel.77.d:0 "After our troops fell back safely to the Language Border, granting the Dutch control over the major Flemish cities, the Flemish government has announced their independence. As agreed upon in the treaty of Terneuzen, they immediately afterwards rejoined the Kingdom of the Netherlands for protection."
bel.77.a:0 "플란데런 만세! (플랜더스으로 플레이합니다)"
bel.77.b:0 "우리는 그들을 다시 복속시킬 것이다."

bel.771.t:0 "네덜란드가 플랜더스를 강탈하다"
bel.771.d:0 "현재 플랑드르-왈로니에서 진행되고 있는 격렬한 저항을 틈타서, 네덜란드가 테르뇌전 조약에서 합의된 대로 플랜더스에 대한 통제권을 탈취한 것으로 보입니다. 그러나 이것은 우리 제국 조약의 동맹에 대한 터무니없는 조롱입니다. 따라서 우리는 최후 통첩을 보내 그들이 우리의 동맹에 합류하던지, 싸우다가 죽던지 선택하도록 할 수 있습니다. 네덜란드인들은 아마 우리의 매우 자비로운 이 조건에 동의할 가능성이 높으며, 이는 오히려 우리의 서부 국경에서 더 나은 안정성을 제공할 수도 있습니다."
bel.771.a:0 "최후 통첩을 보내라."
bel.771.b:0 "그들은 우리의 주권을 침해했다. 즉시 전쟁을 선포하라!"
bel.771.c:0 "다들 진정해라. 더 중요한 문제가 있지 않은가."

bel.772.t:0 "독일의 최후 통첩"
bel.772.d:0 "Unhappy with our recent expansion into their territory, the Reich has given us the chance to right our supposed fault and join their Reichspakt alliance. They strongly insisted that disobeying their request will result into an immediate declaration of war, for which we are not at all prepared."
bel.772.a:0 "우리는 동맹에 합류할 것이다."
bel.772.b:0 "와서 가져가보시지!"

bel.52.t:0 "우리는 거절당했다!"

bel.53.t:0 "Schelde Discussion"
bel.53.d:0 "Ever since the Treaty of London we have been relying on the Dutch to dredge the Westerschelde. Without this, the harbour of Antwerp can't be reached by large cargo ships thus hindering our trade potential. As the south bank of the river is mainly populated by Flemish people we propose that the Dutch government helps us in exchange for us abandoning our claim on Zeeuws-Vlaanderen."
bel.53.a:0 "Let's hope they agree."

bel.54.t:0 "Schelde Discussion"
bel.54.d:0 "As we hold control of the Westerschelde we decide which ships leave and enter the harbour of Antwerp. The Belgians however have asked us that we help them out by dredging the Westerschelde in exchange for them abandoning their claim on Zeeuws-Vlaanderen."
bel.54.a:0 "We will gladly help our southern friends."
bel.54.b:0 "Which claim?"

bel.55.t:0 "The Dutch Agree"
bel.55.d:0 "With support from the Dutch government we should be able to expand the harbour."
bel.55.a:0 "Antwerp will once again take its place on the world map!"

bel.56.t:0 "The Dutch Refuse"
bel.56.d:0 "With refusal from the Dutch government to cooperate it seems that we will only get our goal through war."
bel.56.a:0 "Then war it shall be!"

bel.70.t:0 "Assassination of Theunis"
bel.70.d:0 "In retaliation for our attacks on their leaders, the Syndicalist movement has struck back. During a meeting concerning the economic crisis and the national treasury, a bomb was detonated wounding many of the attendees and killing Georges Theunis. The Catholic Party is outraged by this blatant attack on one of their most respected and has announced that there will be consequences. A unified movement by Catholics and Syndicalist may not be a possibility anymore."
bel.70.a:0 "Good. Let them destroy themselves."

bel.71.t:0 "Revenge for Theunis"
bel.71.d:0 "At 8.38 May 18 opens the unexpecting aide of Adhemar Hennaut the door to his bed chamber. There she finds Hennaut killed in his sleep and an half open window. Catholic extremists have decided to strike back and have assassinated Adhemar Hennaut as revenge for the bombing of Georges Theunis. With both groups now having attacked the other, there has never been a bleaker future for an independent Belgium."
bel.71.a:0 "Divided we shall destroy them!"

bel.72.t:0 "Flanders Declares Independence!"
bel.72.d:0 "The Flemish movement has taken action now that we are at war the French Commune and have declared their independence. Blocking half our resources and factories things are not looking well for our little country. Even the capital of Brussels has been overrun and Adelbert was forced to flee to Liège where he will try to lead the remnants of his kingdom."
bel.72.a:0 "Damn you Flanders!"

bel.73.t:0 "The Belgian Question"
bel.73.d:0 "Now that our country is recovering we can look into the Belgian Question again. We weren't able to assist Adelbert when a full scale rebellion took place in his country but now we finally have the opportunity to bring Belgium back into the fold."
bel.73.a:0 "We demand the submission of Belgium!"
bel.73.b:0 "There are more important matters to attend to."

bel.74.t:0 "Germany Demands Belgian Submission"
bel.74.d:0 "The ambassador from the German Empire has presented our government with an ultimatum. Either we accept German demands and become once again part of their empire as a satellite, or we stand and fight to defend Belgium once again. Hardened by the bitter fighting against troops of the old Flanders-Walloon regime, our stoic populace is ready for another engagement to defend their homeland."
bel.74.a:0 "We have no choice but to give in"
bel.74.b:0 "Belgium will never surrender to those German Devils!"

bel.75.t:0 "Belgium Refuses Our Demands"
bel.75.d:0 "The Belgian government has politely declined and has put our ambassador on the first train to the German border. The time for words has come to an end, the time for steel has come."
bel.75.a:0 "Attack at once!"
#76 already used, 77 yet to write
bel.78.t:0 "Desertion Crisis Resolved"
bel.78.d:0 "With the country starting to fall back in line we have been able to spare men to help round up any deserters for execution. Slowly but surely, the mass desertion crisis has been stymied and we are are now more capable of replenishing our depleted army with troops."
bel.78.a:0 "Discipline is always effective."

bel.79.t:0 "플랜더스의 통제권이 돌아오다"
bel.79.d:0 "With the Flemish rebellion quelled we can start repairing our factories, damaged in the war. Even though the Flemish population is not yet completely cooperative we will surely get the job done."
bel.79.a:0 "Keep up the good work."
#Events German Control
bel.807.t:0 "Front de l'indépendance"
bel.807.d:0 "We have received shocking reports from the Walloon detachement of the Feldgendarmerie indicating a recent surge in armed socialist resistance. A new resistance group, calling themselves "Front de l'indépendance" is growing in size and deadliness. Determined to bring totalism to the state of Flanders-Wallonia, they do not shy away from using armed violence against those who oppose them."
bel.807.a:0 "Formulate a plan of action and destroy this resistance!"

bel.808.t:0 "Discovery of Die Rote Kapelle"
bel.808.d:0 "Die Rote Kapelle or the Red Orchestra, is the largest syndicalist resistance network in Europe. With members spread across the continent and receiving assistance from both Paris and London, this inteligence group is huge threat to our national security. Due to their non-violent nature, they are difficult to track down and previously all attempts at trying to root them out have yielded poor results.\n\nNow, however it appears that Efremov, leader of the Flanders-Walloon branch has been captured in Oostende while seeking to move between safehouses. He was immediately interrogated and at last he gave up important members of the movement, representing a new breakthrough in our efforts. After a wave of arrests in the following hours, thirty members of Die Rote Kapelle were caught and executed. A heavy blow has been dealt to the organisation."
bel.808.a:0 "Finally, results!"

bel.805.t:0 "Expansion of the Feldgendarmerie"
bel.805.d:0 "News of our difficulties in pacifying Flanders-Wallonia has reached Berlin and apparently greatly troubled the Kaiser. German geopolitical interests in Western Europe, centering on the Ludendorfflinie, are reliant on a secure front in former Belgium. Therefore the Kaiser has given the order to send a specialised division of the Feldgendarmerie to aid the Flemish-Walloon police force in their struggle. Still, relying on the aid of foreign forces to combat our own citizens may however further alienate the regime and our king from his subjects."
bel.805.a:0 "Accept assistance from Berlin."
bel.805.b:0 "Politely decline German help."

bel.81.t:0 "Germany Demands Increased Taxation"
bel.81.d:0 "With the German Empire slowly recovering its confidence and power from Black Monday, they have seen fit to demand that our king institute a large tax aimed at the middle and lower class to help the German economy. Unfortunately, Flanders-Wallonia has also been hit very hard as the country is heavily industrialised and due to the crisis many citizens have been left without jobs.\n\nWhile a massive tax imposition would certainly improve our relations with Berlin, it may severely hurt our own chances of a quick recovery and stir up anger among the people."
bel.81.a:0 "Implement a high tax."
bel.81.b:0 "A smaller tax should be sufficient."
bel.81.c:0 "This is far too harsh a demand!"

bel.82.t:0 "Trade Agreement With the German Empire"
bel.82.d:0 "With the onset of a new economic climate due to the impact of the Black Monday crisis, we have the opportunity to renegotiate a trade deal with the Reich. With a strong industry based around steel, textiles and chemical expertise, Flanders-Wallonia is without a doubt one of the major industrial powers in the Reichspakt. As a result a large proportion of German imports come from our country, despite our political subjugation. With this new opportunity however, it is now time to renew the agreement and decide whether to keep focussing on exporting to the Empire or to focus more on benefitting Flanders-Wallonia itself."
bel.82.a:0 "Focus on benefitting the Empire"
bel.82.b:0 "We should favour neither party."
bel.82.c:0 "Focus on a Flanders-Wallonia first policy."

bel.83.t:0 "Weapons Production For the German Army"
bel.83.d:0 "Due to Germany's massive increase in demand for armaments caused by serious border tensions with the French Commune, the German Army is in need of specialised equipment. Flanders-Walloon expertise concerning small arms and anti-tank cannons is widely appreciated and praised even in the higher echelons of German High Command. Due to this reputation, the Reich has offered us a new deal where we supply them with weapons in exchange for monetary compensation. Still, due to Germany's ravenous appetite for new arms our own forces may suffer supply shortages if we agree to the deal."
bel.83.a:0 "Export as many weapons as they require."
bel.83.b:0 "Prioritise our own army."

bel.831.t:0 "State Treasury Investigation"
bel.831.d:0 "Every year a special commission is established by Parliament to investigate the entire monetary balance of the country. This has, since the start of the occupation, traditionally been the the role of members of the Flemish Council, however due to recent events the king has become more inclined to let an outside German commission investigate to make sure that any corruption or covert operations are discovered. This would cause extreme turmoil in Parliament though, as members would see this as yet another power grab by the king and the German puppet regime neglecting the wishes of the people."
bel.831.a:0 "Request that Germany appoints an external commission."
bel.831.b:0 "Allow the Flemish Council to handle the affair."

bel.832.t:0 "The Investigation Progresses"
bel.832.d:0 "As the Flemish Council goes through the budget like it has done every year it has encountered a large source of expenses. Recent renovations to the Palace and the German Embassy have cost the taxpayer untold millions of Marks. In these troubling times such expenses should not be allowed and will only further increase the burden on the common man. Therefore the Council has proposed to the king that he delay the works until after the Black Monday crisis abates."
bel.832.a:0 "Nonsense, a king cannot rule without a palace!"
bel.832.b:0 "We will temporarily retreat to Laken until work can resume."

bel.842.t:0 "독일인 편애"
bel.842.d:0 "Citizens of Flanders-Wallonia, though theoretically equal before the law, exist alongside another social hierarchy imposed unofficially from above. German immigrants and imperial citizens are far more likely to reach high ranking positions in our society and seem able to exert more influence over the country than Flemish-Walloon citizens. While this way of handling things is appreciated by the German population, it causes great discontent among the rest of the citizenry.\n\nJoris Van Severen, a leading member of the Flemish Council has proposed combating this favouritism and indirect discrimination through a series of strong new measures. While such moves would be greatly beneficial for social harmony, they would inevitably receive fierce opposition from the Reich."
bel.842.a:0 "We will not change our way of life for these pesky peasants"
bel.842.b:0 "Allow Van Severen to go ahead."

bel.843.t:0 "독일인 시민들의 항의"
bel.843.d:0 "Due to recent reforms introduced by Joris Van Severen concerning the status of German citizens, many have marched on the capital today to protest against this sudden u-turn by the Government. Even though their numbers are small, a large outflux of German money caused by their distrust of the Government could be catastrophic for our economy.\n\nVan Severen has proposed a very drastic plan which would allow us to seize the Flemish-Walloon holdings of Germans in the event of revolt or mass-evacuation. It's clear that such bold plans to combat capital flight would provoke severe hostility from the Fatherland and especially amongst our own German population."
bel.843.a:0 "Let's not do anything rash."
bel.843.b:0 "Allow Van Severen to go ahead."

bel.844.t:0 "German Capital Flight and Emigration"
bel.844.d:0 "Due to not letting Van Severen handle the situation, many of the richer Germans who benefited greatly from our favouritism policy, large sums of money are leaving the country. We can introduce a small tax cut for these upper class citizens to make them more likely to stay."
bel.844.a:0 "Propose the tax cut."
bel.844.b:0 "We don't need their kind anyway!"

bel.849.t:0 "Reform the Voting System"
bel.849.d:0 "To further consolidate his power, the king has decided to reverse the universal suffrage that was only recently introduced in Flanders-Wallonia. As such his commands will be unchallenged as only the most loyal of his subjects will have their voting rights preserved. Advisers in the Government however have suggested that the king should not take such drastic action and instead should merely 'influence' the results of the elections."
bel.849.a:0 "Reintroduce census voting."
bel.849.b:0 "Rig universal suffrage elections."

bel.84.t:0 "7월 21일"
bel.84.d:0 "As the 21st of July approaches, preparations are being made to forbid any festivities and to prevent a disaster like two years ago. Voices in Parliament and on the streets are asking however that the king allows for regulated festivities in villages and cities to lift the spirits in these times of crisis. This kind of action would greatly boost the king's standing in Flanders-Wallonia, but would probably be unacceptable to the German government."
bel.84.a:0 "Forbid all festivities."
bel.84.b:0 "Allow for small regulated gatherings in the cities."
bel.84.c:0 "The population can express themselves as they desire."

bel.85.t:0 "The Status of Syndicalism"
bel.85.d:0 "With the syndicalist party growing in popularity among the populace due to the unemployment crisis, it may be time for us to allow them to send representatives to Parliament to express their wishes. Even though the German Empire has expressed their hostility towards the party, they are clearly connecting to many of our citizens' concerns and may have a valuable opinion. This action might also further evolve our government into a more democratic system."
bel.85.a:0 "Allow all opposition parties a fair chance in elections"
bel.85.b:0 "Let the syndicalists organise and form their own commmunes."
bel.85.c:0 "The system will remain as it is."

bel.86.t:0 "The Language Question"
bel.86.d:0 "Flanders-Wallonia is a very divided country due to communication difficulties. The French upper class had always governed the country prior to the post-Weltkrieg Occupation and many have always regarded French as the proper language of state. The military also suffered heavily during the Weltkrieg from this divide, with French-speaking officers being unable to communicate with their Flemish subordinates. The Flemish people have always found themselves to be misrepresented by these French aristocrats and these tensions have led invariably to a certain hostility between the two groups.\n\nWith the arrival of the German occupation there have been some improvements made towards harmonising relations between the Walloons and the Dutch speaking communities. Unfortunately many perceive that the pro-German regime have done little more than replace the former French-speaking elite, and have created another form of hierarchy wherein both communities rank below the Germans invaders. The situation has changed however, and because of the large scale reforms of the military the time has come to consider improving national unity by allowing soldiers and politicians from all three languages to climb up the ranks."
bel.86.a:0 "Allow only German Officers."
bel.86.b:0 "Allow German and Flemish Officers."
bel.86.c:0 "Allow German, Flemish and Walloon Officers."

bel.87.t:0 "German Army Demands Food"
bel.87.d:0 "Due to a particulary bad harvest and the increased maintenance cost of the German army resulting from its massive expansion, the German government has openly demanded that the agriculturally rich region of Flanders sends large supplies of grain and potatoes to Germany to feed their soldiers. Coincidentally, Flanders has also experienced a poor harvest this year and complying with all German demands may cause a famine to erupt in our own country. Though we could decide to prioritise our own countrymen, the German government would greatly disapprove and may penalise us with economic sanctions."
bel.87.a:0 "Give them all the food they desire."
bel.87.b:0 "The Germans can have any excess food."
bel.87.c:0 "Refuse their demands outright."

bel.88.t:0 "Debug German Relations"
bel.88.d:0 "Debug"
bel.88.a:0 "Increase relations"
bel.88.b:0 "Decrease relations"
bel.88.c:0 "Report relations"

bel.89.t:0 "최악의 대독 관계"
bel.89.d:0 "With the German Empire furious at recent developments in our country we must be cautious and expect repercussions. Flemish-Walloon unity however has never been better with many seeing the king much more as a benevolent ruler than as a tyrant."
bel.89.a:0 "어차피 버려질 운명이었지."

bel.90.t:0 "나쁜 대독 관계"
bel.90.d:0 "Our relations with the Kaiser have deteriorated quite badly and the Empire might punish us for our disrespect. Respect for Adelbert however has increased and more people are willing to sign up to defend their country in the name of the king."
bel.90.a:0 "조심해야만 한다."

bel.91.t:0 "평범한 대독 관계"
bel.91.d:0 "The Empire tolerates our actions but is not quite pleased by recent reforms. There is no real patriotic Flemish-Walloon national identity but a decent amount of people have decided that if war comes to our country they are willing to defend it."
bel.91.a:0 "뾰족한 수가 생각나지는 않는군."

bel.92.t:0 "좋은 대독 관계"
bel.92.d:0 "The German Empire approves of our policy and has send aid to help speed up our recovery. The population of Flanders-Wallonia however is not at all pleased with their government and small rallies have been organised throughout the country."
bel.92.a:0 "카이저께 안부 전해드리게."

bel.93.t:0 "최고의 대독 관계"
bel.93.d:0 "We are the jewel of the Reichspakt, an example for all member states to follow. We obey every German command and contribute to the greater picture. The populace however is greatly displeased and riots happen weekly throughout the country. Anti-German sentiment is at an all time high and national unity is pathetic."
bel.93.a:0 "도이칠란트 위버 알레스."
#Introduction
bel.94.t:0 "Status Report: Location of Flanders-Wallonia"
bel.94.d:0 "Located on the western border of the German Empire and bordering the Commune of France, Flanders-Wallonia has a very strategic but vulnerable position. As the vanguard of the West against the Syndicalist menace we are supposed to stop their advance on the bunkers of the Ludendorfflinie and push together with our German allies into the French heartland. To the east the German behemoth watches us closely and will prove to be a difficult enemy should the need arise. North of us lies the Netherlands: neutral in the Weltkrieg, our former masters don't seem much of a threat with their ill-equipped army and friendly relations."
bel.94.a:0 "Okay."

bel.95.t:0 "Status Report: Economy of Flanders-Wallonia"
bel.95.d:0 "Occupation and major battles during the first Weltkrieg have clearly marked our country and hefty reparations and general dismantlement of our industrial base imposed on us have left us weak. What was once the eighth greatest industrial power in the world has been greatly humbled. Still, our people are sturdy and managed to rebuild our industrial might to a level approaching its former extent. However as much of our industry is hopelessly reliant on German investment there remains a great deal of work to be done.\n\nIn order to reinvigorate the economy, the Adelbert Canal was dug post-war connecting the important harbour of Antwerp with the steel industries of Liège. Coal mining has been expanded into the province of Limburg further stimulating the steel industry while the Flemish provinces have steadily developed their industrial power to partially replace the old reliance on the agricultural countryside."
bel.95.a:0 "Okay."

bel.96.t:0 "Status Report: Political Situation in Flanders-Wallonia"
bel.96.d:0 "Even though our country is a constitutional monarchy on paper, parliamentary control over the Government is severely hampered. Moreover, political parties can only have a legal status and participate in elections if they accept the post-Weltkrieg status quo such as the Hohenzollern Monarchy, membership in the Reichspakt and other national indignities. This limitation makes legal opposition parties stunted and ineffective. The government is advised by the Flemish Council which consists mainly of members of the higher class, most of whom support the king and execute his decisions with limited practical power of veto.\n\nThere are two major opposition groups that seek to contest the current status quo and as a result have been forced underground. First we have the royalist Catholic Party who seeks to restore Belgium and its rightful king Albert I, currently in exile in Canada. The other large group is the Syndicalist party which seeks to improve working conditions and create a socialist regime like that which exists in the Commune of France. Both of these groups have stronger ties to the Wallonia region with occasional frictions. The Catholic Party is also however widely accepted in the agrarian region of Flanders which still strongly holds on to the Catholic faith."
bel.96.a:0 "We must brace ourselves for the trials to come."

#Factions
bel.98.t:0 "Proposal Accepted"
bel.98.d:0 "Our proposal to join their faction has been accepted. The final papers have been signed in the Embassy and a toast has been proposed on a long and fruitful cooperation."
bel.98.a:0 "Here's to us!"

bel.99.t:0 "Proposal Refused"
bel.99.d:0 "Our proposal to join their faction has been rejected. It might have been the size of our military or the importance of our country but still relations have been severely damaged."
bel.99.a:0 "We are disappointed by their foolish mistake."

bel.100.t:0 "Belgium Asks to Join the Entente"
bel.100.d:0 "A diplomatic mission from the reborn country of Belgium has approached us. They have reminded us of the Treaty of London and the strength of the Anglo-Belgian alliance for which we fought for in the Weltkrieg. They are in a tricky position however, and relations with Germany will surely be severely damaged if we choose to accept. Even so, an allied Belgium would also provide an excellent base of operations against the Internationale."
bel.100.a:0 "Welcome them into the Entente."
bel.100.b:0 "Refuse their application."
#Duth-Belgian
bel.101.t:0 "저지대 조약기구의 출범"
bel.101.d:0 "A diplomatic mission from the reborn country of Belgium has approached us. They seek to bolster relations between our two nations and strengthen our position on the world by forming an alliance. They propose that together we might deter hostile action and ensure that we both prosper. Accepting this proposal would however damage our relation with Germany and we might not be strong enough to protect them from the prying eyes of the Internationale."
bel.101.a:0 "유대는 우리를 강하게 만든다!"
bel.101.b:0 "거부하라."

bel.1011.t:0 "Expansion of the Westerschelde"
bel.1011.d:0 "With the Dutch-Belgian Treaty signed, we have approached the Dutch government requesting the expansion of the Westerschelde. They have agreed with our terms and have allowed our workers, accompanied by Dutch professionals, to dredge large parts of the Westerschelde. This will ensure further economic prosperity for our country and will get many of our unemployed jobs."
bel.1011.a:0 "Let the works begin."

bel.1012.t:0 "Westerschelde Works Finished"
bel.1012.d:0 "With the last fairway finished, large freight ships can finally reach the Antwerp Harbour. Our investment will pay off very quickly as more and more trade flows through the harbours of the Low Countries after rising tensions in the rest of Europe."
bel.1012.a:0 "Another succes for the DBTO."
###
bel.102.t:0 "벨기에가 인터내셔널 가입을 신청하다"
bel.102.d:0 "A diplomatic mission from the reborn country of Belgium has approached us. They would like to join the Internationale and be part of the coalition against Germany. They are however, not a fully syndicalist regime and many in our government see this as a futile attempt to protect themselves from the World Revolution. Other voices say that they are situated in a vital location and that an alliance with them will only strengthen us."
bel.102.a:0 "We welcome Belgium into the Internationale!"
bel.102.b:0 "We were planning on conquering them anyway."
#National Holidays
bel.117.t:0 "7월 11일"
bel.117.d:0 "The 11th of July 1302 will always be remembered as the date of a great victory over the French army at the Guldensporenslag. On that day an inferior Flemish army, supported by troops from Namur, defeated the far superior French knights. This victory marked an important point in the creation of the Independent Flemish movement and has been immortalised in the roman by "De leeuw van Vlaanderen" by Hendrik Conscience. As many see our current national situation as dire as back then, support for the movement is at an all time high."
bel.117.a:0 "Suppress any festivities."
bel.117.b:0 "Let them have their day of glory."

bel.217.t:0 "7월 21일"
bel.217.d:0 "This day marks the crowning of the first Belgian monarch in 1831. On the 4th it was decided by the National Congress to create a Belgian monarchy and elect Leopold van Saksen-Coburg-Gotha, Leopold was quickly put into a carriage and brought to Belgium. The 21st then marks the day on which while on the Koningsplein in Brussels Leopold was sworn in as the first Belgian king, beginning our monarchy. This date was later proclaimed as the national holiday and is typically marked by widespread outpouring of patriotic tendencies. Therefore when the German army capitulated Belgium during the Weltkrieg, the holiday became strictly forbidden."
bel.217.a:0 "Force the people to obey the law."
#News Events
bel.219.t:0 "벨기에가 독립을 선포하다"
bel.219.d:0 "Sick of German oppression and the disaster of Black Monday, Belgian independence movements throughout the country have been revolting and performing guerrilla strikes on the German army. Due to their own recovery they have been unable to support Adelbert I to the fullest and have made the situation get out of control. After coordinated strikes by The Independence Army on the cities of Mons and Antwerp, they were finally able to push the Flemish-Walloon army back to Brussels where after fierce fighting the German king surrendered. With no clear answer yet from the German Empire, many fear that an independent Belgium might be shortlived especially with tensions between the Empire and the Commune of France rising and the strategic location of the country."
bel.219.a:0 "행운을 빈다, 벨기에!"
#Elections
bel.1000.t:0 "1940년 선거"
bel.1000.d:0 "After a prosperous and successful reign by our current government, they have reached their term limit. Belgians flock to the voting boots and by Thursday, all the votes are counted. The winning party is:"
bel.1000.a:0 "Camille Huysmans and his Social Democrat BWP."
bel.1000.b:0 "Paul-Henri Spaak and his Social Liberal BWP."
bel.1000.c:0 "파울 반 젤란트 and his social conservative KP."
bel.1000.e:0 "Paul-Emile Janson and his market liberal LP."

bel.1001.t:0 "1944년 선거"
bel.1001.d:0 "After a prosperous and successful reign by our current government, they have reached their term limit. Belgians flock to the voting boots and by Thursday, all the votes are counted. The winning party is:"
bel.1001.a:0 "Camille Huysmans and his Social Democrat BWP"
bel.1001.b:0 "Paul-Henri Spaak and his Social Liberal BWP"
bel.1001.c:0 "파울 반 젤란트 and his social conservative KP"
bel.1001.e:0 "Paul-Emile Janson and his market liberal LP"

#Renaming
bel.1002.t:0 "Integration of French Flanders"
bel.1002.d:0 "After we secured the French state of Pas-De-Calais, the Government has decided to take the first step into integrating the province in the nation. All French city names will be restored to their Flemish equivalents and the province itself will be redubbed Frans Vlaanderen."
bel.1002.a:0 "At last Flanders is whole!"

#Guarantees
bel.1003.t:0 "Belgium Requests Entente Protection"
bel.1003.d:0 "After their independence struggle the Belgian government has come forth to discuss the possibilities of protection. Due to our connections with their king and assistance during the Weltkrieg, they have requested that we guarantee their independence and defend them once more from whatever nations might be willing to invade."
bel.1003.a:0 "We shall grant them our protection!"
bel.1003.b:0 "We are in no position to protect them!"

bel.1004.t:0 "Belgium Requests German Protection"
bel.1004.d:0 "After their independence struggle the Belgian government has come forth to discuss the possibilities of protection. Even though they recently broke free from us, they offer monetary compensation for the trouble caused and promise to stay neutral in any possible conflict between us and the French Commune. In return they request that we protect them if the Commune decides to attack."
bel.1004.a:0 "We accept their offer!"
bel.1004.b:0 "We refuse their outrageous demands!"

bel.1005.t:0 "Belgium Requests Internationale Protection"
bel.1005.d:0 "After their independence struggle the Belgian government has come forth to discuss the possibilities of protection. Due to their recent independence struggle they have angered the German Kaiser who will be planning to come back in force when the situation at home is resolved. Therefore they request that we guarantee their independence and as such deter German retaliation."
bel.1005.a:0 "We will protect our Belgian brethren!"
bel.1005.b:0 "Belgium will have to face the Kaiser alone!"

bel.980.t:0 "Guarantee Request Accepted"
bel.980.d:0 "We have received our guarantee and are finally able to direct our attention to interior affairs. The final papers have been signed in the Embassy and a toast has been proposed on a long and fruitful cooperation."
bel.980.a:0 "Our safety is assured!"

bel.990.t:0 "Guarantee Request Rejected"
bel.990.d:0 "Our proposal has been rejected and we stand alone in the world. It might have been the size of our military or the importance of our country but relations have been severely damaged."
bel.990.a:0 "We are disappointed by their foolish mistake."
#German Occupation Policy
bel.210.t:0 "Rhineland Occupation"
bel.210.d:0 "The German giant has been pushed back and we have taken control over the western bank of the Rhine. To further facilitate our resistance suppression policy a plan has been proposed to create a Rhineland protectorate."
bel.210.a:0 "Execute the plan."

bel.211.t:0 "The Luxemburg Question"
bel.211.d:0 "Lost to the Netherlands with the treaty of London after the independence war, Luxemburg has finally come back under our control. The population, although not Walloon or Flemish in nature, might still be willing to join our country as a full extension of our Luxemburg province. A referendum will be held when peace has been reestablished determining the future of Luxemburg."
bel.211.a:0 "Recreate the Duchy for now."

bel.212.t:0 "The Eupen-Malmédy Question"
bel.212.d:0 "As our soldiers march forward into Eupen and hoist the Belgian colours, government figures have promptly proclaimed that they will annex the German-French speaking region into our country. Many see this as a just course of action after the humiliating loss in the Weltkrieg and a first step into a Belgian victory over Germany. Herman Baltia has been given the command over the province and will spearhead the integration and assimilation process."
bel.212.a:0 "Keep pushing out the Hun!"

bel.213.t:0 "Wallonia Reunited!"
bel.213.d:0 "With the last German soldiers driven out of Bastogne, our entire country has finally been reunited. A great victory for Belgium but only a small step towards the ultimate defeat of the Kaiser."
bel.213.a:0 "The Belgian army is marching onwards."
#Luxembourg Referendum
bel.2110.t:0 "The Luxemburg question"
bel.2110.d:0 "Instead of a full annexation when we marched through Luxemburg, the Grand Duchess was restored and a promise was made to hold a referendum concerning the post-war status of the Duchy. Now that peace has been restored the Grand Duchess has come it is time to hold a referendum deciding the fate of the country. The Luxemburg people will have to decide between remaining an independent nation or attachment to Belgium. Polls at the eve of the referendum are unable to give a clear indication as to which side will win and whether or not Belgium will be a province richer."
bel.2110.a:0 "Hold the referendum."
bel.2110.b:0 "Luxemburg has no choice in this matter, annex it!"
#bel.2111.t:0 "The Luxembourg referendum"
#bel.2111.d:0 ""
#bel.2111.a:0 "Join Belgium"
#bel.2111.b:0 "We will retain our independence!"
bel.2112.t:0 "Luxemburg Votes to Join Belgium"
bel.2112.d:0 "The last polling stations have closed noting a record turn-out in the city of Luxemburg itself. First results are coming out indicating a slight majority favouring joining Belgium with 48,631 votes in favour and 42,015 votes against with turnout noted at 72.1%. The Duchess has congratulated the Belgian government on the result and has laid down her power in favour of Brussels."
bel.2112.a:0 "We welcome our new brethren!"

bel.2113.t:0 "Luxemburg Votes For Independence!"
bel.2113.d:0 "The last polling stations have closed noting a record turn-out in the city of Luxemburg itself. First results are coming out indicating a slight majority favouring retaining independence with 48,631 votes in favour and 42,015 votes against with turnout noted at 72.1%. The Belgian government has congratulated the Duchess on the result and has promised to leave them independent, under our direction..."
bel.2113.a:0 "Good luck Luxemburg!"

#Protest Agressive Further reaction
flawa.2.t:0 "Geuzengroep Uncovered"
flawa.2.d:0 "During a routine patrol by our Antwerp Harbour Defence Force, they uncovered a group of five men trying to infiltrate the Hansa Dock. Quick action by our troops meant they were able to capture the group, killing one man and disarming the rest. They carried small pistols designed for the Vlaamse Wacht and seemed to have intended the sabotage of the harbour trains, which would have disrupted vital shipping for the German Empire.\n\nUpon further investigation three of the four men have been discovered to be officers of the Deurne Police, thus invoking the question of whether we can trust our own police forces. The Ministry of Defence has responded forcefully to this implication, stating that only a full overhaul of the selection and training programme of the police can prevent further trouble. Others however believe this might be going too far. How should we respond to the situation?"
flawa.2.a:0 "Slowly increase our safety checks."
flawa.2.b:0 "Completely overhaul the training process."

flawa.3.t:0 "Geuzengroep Suffers Losses"
flawa.3.d:0 "Due to the recent increase in background checks and close internal investigation into our police forces, we have been able to capture more than three hundred members of the Geuzengroep, thus greatly disrupting their capacity to damage our regime. King Adelbert himself has personally awarded the commander of the Vlaamse Wacht with a medal, rewarding his loyalty and dedication to defeating the enemies of Flanders-Wallonia."
flawa.3.a:0 "A great success for our repression policy!"

flawa.4.t:0 "Strikes in Ghent"
flawa.4.d:0 "After our heavy repression in February which involved dispersing protesters in the capital with brute force, many of the smaller actions throughout the country dissipated, fearing more bloodshed. However, to show the Government that they have not managed to completely extinguish the flame of resistance over thirty thousand farmers and workers from across Ghent province have entered the city and amassed in Kaiser Wilhelm square and the surrounding park.\n\nThe gathered assembly has been protesting heavily against the violent actions taken by the Flanders-Wallonia regime and the recent 'reforms' undertaken against the Flemish Council. The local Vlaamse Wacht is keeping a close eye on the protest to ensure that escalation like in Brussels is prevented."
flawa.4.a:0 "They have the right to protest."
flawa.4.b:0 "Disperse this mob with force!"

flawa.5.t:0 "Mayday in the Sillon Industriel"
flawa.5.d:0 "As the first of May approaches, the leftist underground movements are preparing for a large demonstration of their resolve and passion for the syndicalist cause. Throughout the entire Sillon Industriel, workers will down their tools in order to celebrate the syndicalist holiday. Just like last year the date will be accompanied with marches through the cities of Namur and Liège publicly chanting the Internationale and engaging in other activities forbidden by the Government.\n\nWhile we could the marches go ahead peacefully, showing those who have not yet joined the movement that we can be tolerant of dissent, our German commanders have expressed their desire to act with heavy force destroying much of the movement in one large sweep."
flawa.5.a:0 "Only act when required."
flawa.5.b:0 "Send in an armed detachment."

flawa.6.t:0 "Bloodbath at Seraing"
flawa.6.d:0 "During the breakup of yet another strike at Seraing, arguments between the Vlaamse Wacht and the strikers suddenly turned violent when a shot was fired at the commanding officer, killing him instantly. The Vlaamse Wacht immediately returned fire and after a hail of bullets and blood, fifty-three strikers lay dead on the ground.\n\nIt has become clear that our Vlaamse Wacht is not at all prepared for dealing with this kind of insurgency and that we will need a large scale overhaul of the training process. Hendrik Elias, head of the Wacht, has suggested that boosting their numbers would be more than enough to solve the problems and will even result in more successful raids against the insurgents."
flawa.6.a:0 "Overhaul the training process."
flawa.6.b:0 "Start enlisting more members into the corps."

flawa.7.t:0 "Hendrik Elias Announces Ghent Mayoral Candidacy"
flawa.7.d:0 "Our current head of the Vlaamse Wacht has announced his ambition to run for mayor in the industrial capital of East Flanders. While it is clear that he isn't exactly loved by the local population, some assistance from our side may guarantee a loyal mayor in the city."
flawa.7.a:0 "Support his campaign."
flawa.7.b:0 "Curtail his ambitions."

flawa.8.t:0 "Elias Expands Ghent Garrison"
flawa.8.d:0 "It appears that Hendrik Elias has reopened the Leopoldskazerne in Ghent and has founded a new training facility there to accommodate the new recruits. While this move, so close to the election, can almost certainly be seen as a sign of increasing instability in the city, Elias has assured us that it is merely a coincidence."
flawa.8.a:0 "Well alright then."

flawa.9.t:0 "Alfred Vander Stegen Wins the Ghent Elections"
flawa.9.d:0 "In an unsurprising turn of events, Hendrik Elias has lost the race against the much more popular Alfred Vander Stegen, who has been congratulated by the sitting mayor for his victory. Stengen has announced his ambitions to usher in a new era of prosperity for the population of Ghent in these trying times. Hendrik Elias however has considered rejecting the results and is preparing to take action."
flawa.9.a:0 "Congratulate Alfred Vander Stegen."
flawa.9.b:0 "Hendrik Elias rejects the results!"

flawa.10.t:0 "Elias Declares Himself Mayor!"
flawa.10.d:0 "Assisted by the garrison stationed in the Leopoldskazerne, Elias has declared the elections void and proclaimed himself mayor. To keep the population in check, he has also announced a curfew from 8pm to 6am on the streets of Ghent until the situation has stabilised."
flawa.10.a:0 "Well at least we now have a loyal mayor."

flawa.11.t:0 "Denderleeuw Train Crash"
flawa.11.d:0 "Due to an error at the Denderleeuw signal station, the IC train destined for Brussels Central has collided with the train heading for Bruges. The two trains, both completely full due to the morning commute, collided at full speed instantly killing both drivers and thirty four others. Dozens of citizens are even now still trapped in the wreckage, and the nation is in mourning. Parliament has already expressed its condolences alongside the families of the victims and the king is planning to give a speech on the radio later this afternoon. An investigation commission will be formed to identify the cause of this catastrophe and to prevent this from happening again."
flawa.11.a:0 "Truly a tragedy!"

flawa.12.t:0 "Terrorist Plot Discovered?"
flawa.12.d:0 "The investigation behind the Denderleeuw train crash from last week has taken an interesting turn. During the interrogation of the signal operator, he confessed to have been warned an hour prior to the crash by a figure relative closely associated with the resistance in order to help create an 'accident'. Both men were immediately arrested and the Gendarmerie is investigating any links between the men and known resistance members."
flawa.12.a:0 "Let the secret police take care of this."

flawa.13.t:0 "More Intelligence on the Denderleeuw Crash"
flawa.13.d:0 "New information has been discovered about the recent collision concerning the identities of some of the passengers. It appears that Hendrik Elias, head of the Vlaamse Wacht, was supposed to take this particular train for a routine inspection in Bruges. He was however unable to come and thus never boarded the train. Many feel like this attack was targeted against the Vlaamse Wacht for siding with the German regime. It might be wise to integrate them into our main police force in order to avoid further catastrophe."
flawa.13.a:0 "Revoke some of the priviliges of the Vlaamse Wacht"
flawa.13.b:0 "We should not interfere with their affairs."

flawa.14.t:0 "Vlaamse Wacht Protests"
flawa.14.d:0 "Ever since the occupation of Belgium in the Weltkrieg, the Vlaamse Wacht have been the beneficiaries of a special status separating them from the main police force. They initially helped pacify the country during the Weltkrieg by promising the Flemish population independence and more rights for the Dutch language. However, when it became clear after the conflict that Belgium would be turned into a puppet state of Germany, public opinion quickly turned against them.\n\nWith many of the original Vlaamse Wacht force feeling abandoned by their leaders, large groups of men have deserted the corps. The remaining hardcore loyalists have since embraced their higher status and established themselves as a form of secret police dedicated to preserving the regime's survival. As such, with the king deciding to strip them of their power, many have angrily risen up and marched on Brussels to demand their rights and privileges back. Many fear retaliation by the resistance movement and are afraid that without the king's protection they will be severely punished."
flawa.14.a:0 "Our decision will stand."
flawa.14.b:0 "Allow them to rejoin the Rijkswacht/Gendarmerie."

flawa.15.t:0 "Retaliation Against the Vlaamse Wacht"
flawa.15.d:0 "It appears that the Vlaamse Wacht's fear was justified as in under ten days more than a dozen former members were found dead, likely assassinated in revenge for their actions against the resistance. We will have to be careful as it seems the resistance has definitely not been quelled completely."
flawa.15.a:0 "We will have to keep a close watch on the situation."

flawa.16.t:0 "Vrij België"
flawa.16.d:0 "During a small raid in Ghent by the Vlaamse Wacht, hundreds of newspapers under the name'Vrij België', or Free Belgium, were found and taken into possession. Even though this raid may have slowed down the spread of the newspaper temporarily, the flame of revolution definitely still burns and action will have to be taken."
flawa.16.a:0 "Nicely done."

flawa.17.d:0 "Due to the abolition of our Flemish secret police force, it appears that the spread of illegal propaganda has increased. The Rebels may have the possibility now to further expand their movement and we will have to exoend more of our own resources to suppress the movement."
flawa.17.a:0 "More overtime for our police!"

flawa.18.t:0 "Smuggling Operation Discovered in Ghent"
flawa.18.d:0 "During a routine inspection by the police around Gent-Sint-Pieters station in Ghent, an unidentified train wagon was found containing military supplies. With all weapons and equipment stripped of any discernible markings, it has been difficult to identify their origin. Still, many inside the corps suspect they may originate from the Commune of France to our south. Other suspects include the Dutch who may be trying to reinstate their kingdom by liberating Flanders. We can't however make false acusations, and so we will have to choose which nation to confront over this issue."
flawa.18.a:0 "This is clearly done by the Syndicalist rabble!"
flawa.18.b:0 "Bring me the Dutch ambassador, he will have to explain this!"

flawa.19.t:0 "Audience with the French Envoy"
flawa.19.d:0 "The representative from the Commune has been called to the palace and after a short interrogation has denied all accusations. He warned us however that increasing our border forces could lead to unwanted escalations and advised us to drop the matter."
flawa.19.a:0 "Who does this Frenchman think that he is?"

flawa.20.t:0 "Audience with the Dutch Ambassador"
flawa.20.d:0 "The Dutch ambassador has been called to the palace and even though a short interrogation did not give us the answers that we sought for, the ambassador has promised us that they will tighten their border security to make sure that no weapon shipments or other illegal goods are able to enter our country from their border."
flawa.20.a:0 "Well alright then."

flawa.21.t:0 "Breakthrough in the Investigation"
flawa.21.d:0 "When investigating the military budget for last year, a lot of small unidentified expenses have been discovered. The puchase of a shipment of weapons from the German Empire, support equipment from Swiss and even an armoured convoy from the Netherlands. When verifying the destination of this equipment all signs point to the Leopoldskazerne in Ghent. This barracks has however not been used since 1933 when it was transformed into a hospital. It is as of yet unclear who authorised the purchases but the main suspects are low ranking members of the Flemish Council who may be aiding the rebels."
flawa.21.a:0 "Continue the investigation."

flawa.22.t:0 "The Investigation Comes Up Short"
flawa.22.d:0 "After carefully following every lead, we have yet to get the results we hoped for. Some members of the Council have been interrogated and even though some may have connections with the resistance, there is no clear evidence. While we can continue to let the secret police carry on focussing on this issue, for the time being no culprit has been discovered."
flawa.22.a:0 "Leave no stone unturned!"
flawa.22.b:0 "Call this pointless investigation off."

flawa.23.t:0 "Major Flemish Conspiracy Discovered"
flawa.23.d:0 "The head of the task force aimed at uncovering the Flemish Conspiracy has returned with results. It seems that the shipments directed to the Leopoldskazerne originate from a high level circle within the Flemish Council. Frans van Cauwelaert has been identified as the head of this secretive body and has seemingly been responsible for much of the unrest and dissent arising in Flanders-Wallonia since the Weltkrieg. It appears that members of the Council have tried to shuffle funds into Resistance hands by ay of infiltrators in the Postal Service. They were also able to spread their propaganda by the same means and have been secretly organising rallies and meetings discussing the liberation of both Belgium and Flanders."
flawa.23.a:0 "Firmly root out this weed!"

flawa.24.t:0 "Van Cauwelaert On the Run"
flawa.24.d:0 "With a warrant for his arrest signed by the king himself, police forces surrounded van Cauwelaert's home in Brussels seeking to capture him. He must have been warned in advance however, as all they found was an empty house and a smouldering fireplace. Police and Feldgendarmerie are organising a manhunt to quickly put an end to his treason and forces across the country are mobilising."
flawa.24.a:0 "Find him quickly!"

flawa.25.t:0 "Van Cauwelaert Caught!"
flawa.25.d:0 "After only a few days police have finally caught up with van Cauwelaert as the treasonous figure sought to cross the French border near the village of Paradijs. With the capture of such a high level member of the resistance we may finally be able to strike a blow back."
flawa.25.a:0 "So close to paradise, yet so far!"

flawa.26.t:0 "Rise of Verdinaso"
flawa.26.d:0 "Led by the charismatic Joris Van Severen, a faction has been growing in the Flemish Council striving for a greater Dietsland free from German interference. His influence is limited at the moment but it could prove wise to ban him from the Council to avoid further issues."
flawa.26.a:0 "Ban Van Severen from the Council."
flawa.26.b:0 "Befriend his party to secure their loyalty."

flawa.27.t:0 "란트바흐트의 결성"
flawa.27.d:0 "After his banishment from the Flemish Council, Van Severen has slowly been gathering support in the Flemish cities in the north. He has managed to create a cult of personality around himself with a strong focus on militarism. Inspired by the VNH in the Netherlands, they have now formed their own Landwacht who march in uniforms through the streets causing serious tensions with our own Vlaamse Wacht."
flawa.27.a:0 "모두 구속해라!"
flawa.27.b:0 "우리에게 아무런 해도 끼치지 않았다."

flawa.28.t:0 "May Day Clashes"
flawa.28.d:0 "Large groups of socialists have been protesting in the streets of Antwerp against the recent lay-offs in the harbour. These leftists were met by a prepared group of the Landwacht who began clashing with them, before forces of the Vlaamse Wacht finally broke up the fight. The incident has proven that the group is becoming increasingly dangerous and that a quick resolution of the situation is vital for national stability. Hendrik Elias has offered to integrate them into the Vlaamse Wacht since they are clearly anti-syndicalist and could prove more loyal soldiers in violent dispersements of syndicalist strikers."
flawa.28.a:0 "Persuade them to join the Vlaamse Wacht."
flawa.28.b:0 "Disband the movement by force."

flawa.29.t:0 "Flemish Coup"
flawa.29.d:0 "Around lunchtime, when Adelbert was enjoying his meal in the royal palace, events suddenly kicked off. Sick of German tyranny, Flemish nationalists have slowly been expanding their influence as of late - and after recent measures by the king they have finally seen an opportunity to execute their plans.\n\nWith orders from Van Severen and other members of the Council, at around 12:47 PM members of the Vlaamse Wacht departed their Brussels barracks in lorries. A first detachment was deployed and rushed towards the federal Parliament which was in session. By quickly overwhelming the security guards the putschists were able to establish a fortified position in the building and hold many parliamentarians hostage.\n\nAnother detachment headed straight for the royal palace, and by ramming the front gate with a special lorry they managed to storm it. Overwhelming the royal guard, they were able to secure the building. With one swift and powerful strike, the Government has been completely paralysed."
flawa.29.a:0 "Oh..."

flawa.30.t:0 "Regime Forces React"
flawa.30.d:0 "After the initial shock wore off, German and regime troops from the army barracks situated around the city mobilised and rushed towards the centre. Upon arrival they were met with fierce resistance from elements of the underground movement which saw an opportunity and helped execute the coup. With regime forces unable to reach the palace in time, Vlaamse Wacht quickly managed to breach the last line of defence and poured into the royal dining room. There they met Adelbert, still enjoying his soup and completely unaware of the situation.\n\nHendrik Elias, head of the Vlaamse Wacht has proposed an ultimatum to the king: that either he abdicates voluntarily as ruler of Flanders-Wallonia and stays as a hostage until arrangements with the German Empire have been made, or that alternatively he signs a decree ending his influence in Flemish-Walloon politics."
flawa.30.a:0 "Abdicate."
flawa.30.b:0 "Sign the bill."

flawa.31.t:0 "플랑드르 의회가 정권을 장악하다"
flawa.31.d:0 "With Adelbert deposed, Joris Van Severen has successfully taken control and declared himself leader of the country until stability has been restored. German citizens, fearing for their lives, are fleeing the country as quickly as they can, leaving much of their wealth behind. We have the opportunity now to right the wrongs of the Weltkrieg and all of the regime's excesses over the past twenty years, inflicting upon the occupiers and their lackeys a brutal humiliation. On the other hand, we could set our nation on a new course - to move beyond the injustices of the past."
flawa.31.a:0 "벨기에 학살의 복수를 하자!"
flawa.31.b:0 "신사답게 행동하자."

flawa.32.t:0 "Change of Power"
flawa.32.d:0 "With the Flemish Council firmly in control, many of the high ranking officials of the other parties fear that Van Severen is planning on instating a military government instead of letting formal elections go ahead. A grand coalition of the BWP, KB and LP is organising themselves in an effort to oppose Van Severen, and it has been claimed that they can call on the tacit support of a vengeful Germany."
flawa.32.a:0 "The Grand Coalition deposes Van Severen."
flawa.32.b:0 "Van Severen declares himself 'Leider'."

flawa.33.t:0 "Landwacht Coup"
flawa.33.d:0 "In an effort to make sure that their leader Van Severen remains in power, the Landwacht has launched a counter-coup against the democratic forces. Clashes between the two factions are erupting throughout the nation and the last remnants of order are breaking down."
flawa.33.a:0 "The army moves in."

flawa.34.t:0 "Deffontaine Takes Control of the Government"
flawa.34.d:0 "In an effort to restore order to the nation, Deffontaine has seized control and ordered his troops to disperse the heavy fighting in the cities. He has promised that he will not remain in control for long and that he will transfer power back to the democratic government after the elections."
flawa.34.a:0 "We shall schedule new elections within sixty days."

flawa.35.t:0 "The Flemish Council Proclaims the Duchy of Flanders!"
flawa.35.d:0 "In a last ditch effort to secure their power over the Flemish region before Adelbert finally disbands them, the Council taken the bold step of unanimously declaring Flanders independent from the union. Though they have the backing of the hard-line flamingants and some detachements of the Vlaamse Wacht, they could be fairly easily be crushed by the full might of the German Empire. We could however recognise their decision as legitimate and grant them self-governance in our union."
flawa.35.a:0 "Crush the rebellion."
flawa.35.b:0 "Recognise the Duchy of Flanders."

flawa.36.t:0 "Flemish Rebellion Crushed"
flawa.36.d:0 "The Flemish have suffered a crushing defeat but German High Command has decided that they should be rewarded with full independence. Luckily for us, we have the mighty power of the waffle to support us so we can still go ahead and simply re-absorb them."
flawa.36.a:0 "Take that Flamouches!"

flawa.37.t:0 "Flemish Council Takes Control"
flawa.37.d:0 "With Adelbert's signature on the bill, he has been rendered constitutionally powerless and incapable of acting as little more than a figurehead for the nation. While the Flemish Council has now secured all but total control over the nation, they still have a long road ahead of them to convince the populace of their good intentions. A good step in that direction would be restoring free elections, allowing all parties to have a say in Parliament. However, fervent nationalists and Dietsland proponents in the Council are opposed to the idea, suggesting that this could lead to a rise in syndicalist popularity which would endanger their positions."
flawa.37.a:0 "Elections shall go ahead."
flawa.37.b:0 "The Council rules unopposed."

flawa.38.t:0 "Elections for the Flemish-Walloon Parliament"
flawa.38.d:0 "As decreed by the Council which has voluntarily stepped down, elections are to be held throughout the nation. While the restrictions imposed by Adelbert have been severly loosened, German observers are still keeping a keen eye on their puppet and will intervene if necessary."
flawa.38.a:0 "BWP gains a majority."
flawa.38.b:0 "KP delivers the PM."
flawa.38.c:0 "LP achieves the most seats."

flawa.39.t:0 "Socialists Achieve Electoral Victory in Flanders-Wallonia"
flawa.39.d:0 "After the Flemish Council reduced the power of Wilhelm's son Adelbert in the Government, the socialist BWP party has won the snap election and gained control of the state. While it is unclear yet if they are planning to 'reform' the state into a syndicalist bastion like in the neighbouring Commune of France, or just to pass progressive legislation, we have the possibilty to pre-emptively intervene and restore Adelbert to power using our forces stationed in the country."
flawa.39.a:0 "The Reich cannot endure another den of leftists!"
flawa.39.b:0 "We shall not intervene directly..."

flawa.40.t:0 "German Intervention"
flawa.40.d:0 "In an effort to quell the rise of syndicalist elements in the BWP, the German army has stepped in and restored Adelbert to power. Garrisons across the nation have been bolstered with extra reinforcements and a curfew has been instated in the Flemish cities and the Sillon Industriel to prevent any escalation."
flawa.40.a:0 "Adelbert rules supreme."

#Peaceful Belgian Transistion

flawa.41.t:0 "Protests in Ghent and Antwerpen"
flawa.41.d:0 "Protesting against the dissolution of the Landwacht and the complete eradication of Verdinaso, hundreds have flocked to the streets to raise their voices against the king's decision. While the protests seem nothing more than yet another peaceful attempt at forcing the departure of Adelbert, strong intervention may be necessary to show the rabble who is really in control here."
flawa.41.a:0 "Let them protest."
flawa.41.b:0 "Send in the cavalry."

flawa.42.t:0 "Nationalist Rally in Brussel"
flawa.42.d:0 "Under the guise of a peaceful demonstration in favour of relief efforts for West-Flemish farmers, thousands have come down to the Warande. What started off as a simple protest for farmers quickly escalated into a full on nationalist rally with Belgian flags being waved around and chants of the Brabançonne performed throughout the park. Police forces quickly encircled the park to quell the revolutionaries but are awaiting further command before intervening."
flawa.42.a:0 "They have the right to protest."
flawa.42.b:0 "Nothing the Feldgendarmerie can't solve!"

flawa.43.t:0 "Referendum For the Reinstatement of the Kingdom of Belgium"
flawa.43.d:0 "Organised by the resistance and members of all the major parties, a referendum calling for the independence of Belgium has been prepared in secret after repeated protests and rallies had no influence on the king. While they don't believe that their action will successfully convince the German government to grant Belgium its independence, they hope to convince foreign powers to intervene on their behalf. Syndicalists, both in the Commune of France and the Belgian resistance, anxiously await the inevitable German response as a denial of the referendum is likely to strengthen their position in the divided nation."
flawa.43.a:0 "Let the referendum go ahead."
flawa.43.b:0 "Arrest all involved in its organisation."

flawa.44.t:0 "The Belgians Demand Independence"
flawa.44.d:0 "It appears that tensions in neighbouring Flanders-Wallonia have finally come to a head. Our puppet regime in the country has failed to properly stamp down on dissent against our rule, and now an unofficial referendum organised by the Belgian resistance, all major political parties and other opposition figures has embolded its population, turning them against our rule. They are now openly calling for us to grant them independence, most likely hoping that international pressure will force us to accede to their request. Though we could obviously refuse this audacious demand, doing so could embolden Syndicalist elements of the resistance and push the nation towards the Communards."
flawa.44.a:0 "Let Belgium have its independence."
flawa.44.b:0 "The fools forget their place!"

flawa.45.t:0 "The Commune of Belgium Declares Independence"
flawa.45.d:0 "Fuelled by revanchism against the German occupiers and the continued oppression by Adelbert and his regime, syndicalists in our nation have finally seized their chance and declared the nation of Belgium part of the Internationale and announced their support for the Communards in the war against the German Empire."
flawa.45.a:0 "The Fires of Revolution burn throughout the nation."

#Adelbert starts reforming

flawa.50.t:0 "Corruption in the Generale Bank"
flawa.50.d:0 "After the Generale Bank was split off from the Societe Generale de la Belgique after the Black Monday crash last year, Flemish Council representatives were placed into high ranking postions within the organisation. This morning however, the De Standaard newspaper published a front page article detailing high ranking corruption within the institution. A number of major Catholic members and German industrialists are mentioned by name, while 파울 반 젤란트, the head of the Catholic Party, has been publicly accused of being responsible for the corruption infesting the organisation..."
flawa.50.a:0 "Call a special hearing in Parliament!"

flawa.51.t:0 "파울 반 젤란트 Speaks to Parliament"
flawa.51.d:0 "Upon Van Zeeland's entry into Parliament, unrest amongst the ranks erupted openly with many calling for his immediate resignation and the resignation of the Catholic-led government. Van Zeeland however has labelled the rumours mere Socialist propaganda aimed at damaging his reputation with no other purpose than to blackmail him and discredit the party."
flawa.51.a:0 "Search his home and office."

flawa.52.t:0 "Feldgendarmerie Storms Generale Bank Headquarters"
flawa.52.d:0 "With a search warrant signed directly by Adelbert I himself, a strike force of the Feldgendarmerie has been ordered to storm the Generale Bank in a dawn raid and secure all documents and key personnel for the investigation. While the Gendarmerie successfully confiscated hundreds of documents, the Bank's ovens were conveniently putting in overtime in an effort to try and destroy as much evidence as possible. By the evening ten large trucks drove out of the building transporting all evidence to the palace."
flawa.52.a:0 "Appoint an investigation commission."

flawa.53.t:0 "Sap Speaks Out Against Louis Franck"
flawa.53.d:0 "With full chaos enulginf the Catholic Party, whose members are desperately trying to close ranks and shun all members implicated in the scandal, Gustave Sap has openly called out Louis Franck, head of the Generale Bank, for his participation in the corruption. As he painfully details all his mistakes with what some call insider knowledge, Franck's reputation was completely devastated causing him to walk out in the middle of Sap's humiliating speech."
flawa.53.a:0 "The house of cards is falling down."

flawa.54.t:0 "더만 Frames the Catholic Party for the Black Monday schandal"
flawa.54.d:0 "In the socialist paper Vooruit!, Hendrik 더만 has joined Sap's commitment to bringing down Louis Franck and Van Zeeland. While 더만 has lambasted Van Zeeland for his failures in the Black Monday crisis, he has called Franck a despicable lapdog of the German aristocracy driven soely by profit and responsible for the oppression of Flemish workers."
flawa.54.a:0 "Franck's reputation is completely ruined!"

flawa.55.t:0 "Louis Franck Commits Suicide"
flawa.55.d:0 "Increasing pressure from all sides and the German investigation into his tenure as director of the Generale Bank have taken their toll on Louis Franck who commiyted suicide yesterday evening. He was found next to his service weapon from the Weltkrieg and dressed in full uniform, with a note on his nightstand detailing the roles of all persons implicated in the scandal. With this last act, he hopes to have done the right thing for his fatherland and that his relatives will be spared from his shame. Already the Feldgendarmerie have been deployed en-masse to imprison the many wretches Franck has implicated."
flawa.55.a:0 "With this last act, he has regained some measure of honour."

flawa.56.t:0 "Adelbert Accuses the Council"
flawa.56.d:0 "With the arrests of any prominent members of the Flemish Council, Adelbert has pointed out the widespread corruption and treachery of the body and its danger to the goal of securing a safe and free Flanders-Wallonia. Police forces and the Investigation Committee are following the crisis closely, trying to root out the deeply embedded malfeasance we have now discovered lying beneath the surface of many national institutions."
flawa.56.a:0 "The Council is clearly outliving its usefulness..."

flawa.57.t:0 "Creation of the Rijkswacht"
flawa.57.d:0 "With the Feldgendarmerie pleading loyalty to Adelbert himself and the Vlaamse Wacht under Council administration, the Government has voted for the creation of the Rijkswacht to fulfil the roles of the Vlaamse Wacht and to secure a more apolitical police force."
flawa.57.a:0 "Another the blow to the Council."

flawa.59.t:0 "Cooperative Vooruit Presses for BWP membership"
flawa.59.d:0 "While the first elections since the Weltkrieg have been planned for 1938 due to Adelbert's recent reforms, the BWP or Belgian Workers Party is still forbidden from partaking due to the fear of socialism spreading amongst the common man. To protest this decision, 더만 and the cooperatives are pressing their members to go on the streets and protest against this injustice. They also have been calling for all citizens to vote 'none of the above' if the elections do move ahead without them."
flawa.59.a:0 "The BWP has fed greedily off Black Monday's embers."

flawa.60.t:0 "French Agitators Captured in Charleroi"
flawa.60.d:0 "After a strike in the Charleroi industrial region, multiple French citizens were picked out of the Walloon crowd and identified as Communard syndicalists. While the workers are outright refusing to cooperate with the authorities, their very presence only reaffirms our fear of syndicalism spreading throughout the Sillon."
flawa.60.a:0 "Arrange an audience with 더만"

flawa.61.t:0 "Royal Audience with 더만"
flawa.61.d:0 "Due to the Charleroi strikes and the subsequent arrests of multiple French syndicalist agitators, Adelbert has decided to tackle the problem headfirst and has arranged a meeting with leader of the BWP, Hendrik 더만. While the king is reluctant to allow the BWP participation in the upcoming elections, 더만 promised has him that only through a strong, centralised social democrat leadershi can be Flanders-Wallonia be saved from falling to extremism."
flawa.61.a:0 "Only through cooperation can we secure stability."
flawa.61.b:0 "All Socialists are traitors to the king!"

flawa.62.t:0 "1938 Elections in Flanders-Wallonia"
flawa.62.d:0 "For the first time since the start of the German occupation of Belgium during the Weltkrieg the German regime as allowed for elections to be held in their puppet state. While all parties have decided to run independently, utterly convinced of their own superiority, it looks like the KP is set for a crushing victory."
flawa.62.a:0 "The BWP achieves a sweeping victory."
flawa.62.b:0 "The KP achieves an absolute majority."


#Prelude to Revolution
bel.225.t:0 "Strikes at the Zolder Mines"
bel.225.d:0 "Miners and workers in the nearby industrial zone have laid down their equipment to protest against the inhumane conditions they they are regularly being exposed to. To fulfil the quotas imposed by the regional industrial head, many of the workers have been forced to work seven days a week, some for over twelve hours a day, or risk losing their jobs. The cooperative of Zolder has decided to take action and has prepared a large strike to fight against their conditions and has sworn to uphold the strike until their terms are met."
bel.225.a:0 "Send in the Vlaamse Wacht."
bel.225.b:0 "Make some empty promises about helping the Cooperative."

bel.226.t:0 "Anniversary of the Antwerp Killings"
bel.226.d:0 "On the 22nd of January 1935 the country was devastated by the killing of Albert Pot en Theofiel Grijp, two prominent members of the Antwerp union, by affiliates of a German shipping company. This resulted in a nation wide strike organised by the BWP, the local Cooperatives and the Unions to force the Government into signing a law ensuring better working conditions and the introduction of the forty-hour work week.\n\nThe government however decided to fight back against the strike with force leading to six casualties in the Ghent harbour and the imprisonment of over three hundred union members in the following weeks. Ultimately the strike was lifted as organising members were locked up or threatened into submission.\n\nToday the cooperative of Ghent has requested that the mayor of the city allow them to organise a small ceremony in Sint-Baafs Cathedral commemorating the sacrifices of their members."
bel.226.a:0 "It's better to forget such a black stain on our reign."
bel.226.b:0 "Send a representative to express our condolences."

#Westerschelde
bel.1013.t:0 "Westerschelde Blockaded"
bel.1013.d:0 "The Dutch have blockaded the entrance to the Westerschelde effectively cutting off the Harbours of Ghent and Antwerp causing great trouble for our production facilities."
bel.1013.a:0 "We have to push on."

bel.1014.t:0 "Westerschelde Blockade Lifted"
bel.1014.d:0 "Our forces have secured both banks of the river thus lifting the Dutch blockade. Supply ships and trading vessels leaving the quay are once more a normal sight for the people of Antwerp."
bel.1014.a:0 "Excellent!"

#Linguistic Troubles resolvement

belind.1.t:0 "The First Talentelling"
belind.1.d:0 "Even though Belgian independence has once again been secured, linguistic issues dominate the political landscape. To make matters worse, due to the German push for integration, none of our demographic statistics remain valid. Therefore the Government has proposed a full census of the population to determine which villages and cities speak which language. With the results of this 'Talentelling' Brussels hopes to determine the exact location of the language border and solve the linguistic debacle."
belind.1.a:0 "Start the count."

belind.2.t:0 "Results of the Talentelling"
belind.2.d:0 "After weeks of counting, the commission responsible for the Talentelling has finalised their report and sent it to Parliament. The results are far from shocking with huge majorities of French being spoken in Wallonia and Dutch in Flanders respectively. The largest anomalies are the French speaking, Flemish town of Moeskroen and the Brussels capital region. Due to the influence ofthe German puppet government and the dominance of the Flemish Council, the city of Brussels has almost completely stopped its Frenchification and has experienced the creation of a large German minority. To solve the issues created by German interference and the pre-existing tensions, the Government is considering the creation of a so-called Language Commission which would be tasked with solving the crisis."
belind.2.a:0 "Create the Language Commission."
belind.2.b:0 "Belgium has more important issues!"

belind.3.t:0 "Status of the German Minority"
belind.3.d:0 "German influence in Flanders-Wallonia and the integration plans of Adelbert have dramatically increased the number of German speakers, who have become too large a minority to ignore. On the eastern side of Liège and the city of Brussels especially their influence is extremely tangible and the regions are currently undergoing protests, leading to serious tensions with the Flemish and Walloon populace. The German minority request that German is recognised as an official language and that the German community is granted their own measure of autonomous government. If we give in to their requests, this could lead to tensions in Flanders where separatism is still standing strong."
belind.3.a:0 "Ignore the German plea."
belind.3.b:0 "Look into creating Language Communities."

belind.4.t:0 "Defining the Language Border"
belind.4.d:0 "Currently our language border is just an abstraction and does not have any importance. Due to the mixed populations on the border though, many feel left behind due to the monolingual facilities. In a Walloon town in Henegouwen bordering East-Flanders, all forms of law and government are solely in French which proves problematic for the Flemish minority living in the same town. Therefore, a system where Flemish citizens can request to have their official correspondance and facilities in Flemish has been proposed. While overhauling the language border would be a costly affair, it would greatly help our citizens living on the border."
belind.4.a:0 "Hold on to the monolingual system."
belind.4.b:0 "Create bilingual facilities for those affected."

belind.5.t:0 "Adaption of the Provincial Borders"
belind.5.d:0 "As indicated by the Talentelling, many towns on the language border are currently placed in the wrong province. Towns like Komen and Orroir have a French majority of over 80% but are located in Flemish provinces. To complete the transfer of these communities, consent will have to be given from the Federal government in Brussels."
belind.5.a:0 "Transfer the towns."

belind.6.t:0 "브뤼셀 진군"
belind.6.d:0 "In protest against the recent transfer of villages, large groups of Flemish speaking citizens have come down to the capital protesting against what they see as state encroachment on the Flemish language. They argue that while Flemish citizens who migrate to Wallonia adapt themselves to the French language, Walloons insist on speaking the French language. This leads to rising Walloon minorities in the Flemish region of the language border, pushing the border north. The demands of the Flemish movement are clear: no further Talentellings, complete abolishment of the facility communities around Brussels, Flemification of industry and the creation of a separate Flemish government."
belind.6.a:0 "Make small concessions to calm the protestors."
belind.6.b:0 "Give in to their demands."

belind.7.t:0 "제2차 브뤼셀 진군"
belind.7.d:0 "Discontented with the passive reaction from the Government, the Flemish movement has organised a second March on Brussels. Even though most of the established parties were against such a radical provocation against Brussels, the Flemish nationalists have insisted on the protest further cementing their popularity. With counter protests from the Francophone movement as well, it looks like Brussels will have no choice but to move forward with decentralisation efforts."
belind.7.a:0 "Start the Government reform."

belind.8.t:0 "Split of the Communities"
belind.8.d:0 "Pressured by movements from all three language groups, Brussels has gone ahead with the Community program. Three separate autonomous governments will be created: a Flemish government, a French government and a German government who will each have the power to decide matters of education and culture within their jurisdiction. Brussels will be jointly controlled by all three of these governments, each serving the speakers of the language they represent. Included with the proposal is the Community 'alarm' procedure, a legislative process ensuring that no single Community can enact a reform which would damage other Communities. While this move has seriously fractured the power of the federal government and strengthened the Flemish nationalists, it seems that the majority of the population is content with the new reform and is looking forward to the first Community elections."
belind.8.a:0 "The first state reform is a fact."

belind.9.t:0 "Split of Brabant"
belind.9.d:0 "As the only Belgian province where both Walloons and Flemish live together split along the language border, the Government has proposed cutting the province in two along this border to simplify the work of the Language Communities. Walloon-Brabant would be governed from the city of Wavre, while Flemish-Brabant would be administered from Leuven. The city of Brussels, while being located in the middle of the province, would become its own entity and be wholly a part of the Brussels Region."
belind.9.a:0 "Split Brabant."
belind.9.b:0 "Keep Brabant intact."

belind.10.t:0 "Split of the Regions"
belind.10.d:0 "Due to the declining importance of Walloon industry, increasing pleas from Walloon industrialists backed by their German counterparts have been received by the federal government. They request that just like the cultural split into Communities, another split be made based on economic regions. The creation of the Regions, which would consist of Flanders, Wallonia and the Brussels Capital Region would once again bring the decision making process closer to the people. The cost for sustaining such a large bureaucratic state with seven different governments would be enormous and further consideration of this proposal may be in order."
belind.10.a:0 "Refuse their requests."
belind.10.b:0 "Delegate the responsibilities to the Communities."

belind.11.t:0 "리에주의 반발"
belind.11.d:0 "While the Flemish Community has agreed with the Federal Government and accepted their request to unify the Flemish Region and the Flemish Community, the French Community has refused these demands and has found support from the Walloon population in doing so. They insist that cultural and economic tasks need to stay seperated and that they cannot help the French-speaking citizens of Brussels without this split. It may be worth it for us to consider their opinion to retain control over Wallonia but the increased cost of sustaining both these government organs should be considered as well."
belind.11.a:0 "Force the Walloon Region and French Community to combine."
belind.11.b:0 "Preserve both separate governments."

belind.16.t:0 "Friction in the NMBS"
belind.16.d:0 "Uproar was caused today when a Flemish nationalist got into a fight with train personnel in Brussels. The man refused to answer the French speaking conductor unless he spoke Flemish, saying that in Belgium all people have to speak both languages and not just the Flemish. This is yet another incident in the rising tensions between Flemish and Walloons."
belind.16.a:0 "Investigate the issues."
belind.16.b:0 "Ignore the matter."

belind.17.t:0 "Strikes in Antwerp"
belind.17.d:0 "Due to protest instigated by last week's scandal, Antwerpen-Centraal has been blocked off by Flemish strikers. They demand an obligatory language examination for all Walloon personnel willing to work in Flanders. No reaction has been given by the NMBS leadership, as the state company awaits a reaction from the federal government."
belind.17.a:0 "Push for a bilingual examination."
belind.17.b:0 "Let the NMBS handle this on their own."

belind.18.t:0 "Clashes in Brussel"
belind.18.d:0 "Another clash between Flemish protesters and the Rijkswacht has occured in Brussels today when a large protest against the economic policy of Belgium came into contact with the Brussels police forces. Multiple protesters were beaten up by the police and even though no fatalities were reported, the Volksunie is out for blood."
belind.18.a:0 "A sad day for all Belgians."

belind.19.t:0 "The Volksunie Speaks Out Against the Economic Policy"
belind.19.d:0 "Due to the collapse of large parts of Walloon industry and increasingly commercial focus on Flanders, it has become clear to many that Wallonia has become the lesser partner in the union. To remedy this, the federal government has authorised large transfers of subsidy and investments into the Sillon Industriel to help the Walloons recover. The Volksunie is now proclaiming that if they win the elections, these transfers will be completely cut and fully used to aid Flanders. This has caused heavy outrage from the BWP who has accused the Volksunie of being asocial and detrimental to Belgian stability."
belind.19.a:0 "The Volksunie is becoming a threat."



#No Communities
belind.12.t:0 "Unrest in the Flemish Ardennes"
belind.12.d:0 "In Ronse-Renaix, large protests have been organised by the Flemish Movement against the increasingly French speaking population. They fear that if Brussels does not intervene in the Language Crisis, the Flemish language will be pushed further north due to the migation and refusal to adapt of the Walloon populace. They argue that further consolidating of the educational department and equal enforcement of both languages on a national level should be top priorities for the Government if they wish to solve this crisis."
belind.12.a:0 "Overhaul the educational system."
belind.12.b:0 "Ignore Flemish protests."

belind.13.t:0 "The Brussels-Halle-Vilvoorde Dossier"
belind.13.d:0 "Ever since the independence of Belgium, the province of Brabant has formed the center of our nation consisting of the Walloon majorities in the south, the Flemish majorities in the north and the divided region of Brussels in the middle of it all. Due to the Government's stubborness in keeping the province intact and the old electorial districts, protest in the region is mounting, urging Brussels to at least split up the province or adapt the Brussel-Halle-Vilvoorde region to the present situation."
belind.13.a:0 "Split Brabant."
belind.13.b:0 "Keep Brabant intact."

belind.14.t:0 "벨기에 선거"
belind.14.d:0 "Tensions are high in the wake of the language protests throughout the nation with both Walloon and Flemish nationalists proving very popular. Public opinion is turning against the sitting government due to their stubborn and conservative stance on state reform which might cost them the election."
belind.14.a:0 "플랑드르 국민주의 동맹이 승리한다."
belind.14.b:0 "벨기에 노동당이 과반수를 차지한다."
belind.14.c:0 "가톨릭 블록/기독민주당이 승리한다."

belind.15.t:0 "Volksunie Announces its Victory"
belind.15.d:0 "Bolstered by the discontent of citizens residing on the language border and attracting voters from the much more radical Verdinaso and VNV, the Volksunie has won the election by a close margin. They claim they seek to act on their election promises and reform Belgium into a confederacy where the Flemish and Walloon governments are freed from the restrictions of Brussels and can act on their own as they see fit."
belind.15.a:0 "This will be a long and hard process."

