bel.1.t:0 "36년 2월 17일의 재앙"
bel.1.d:0 "아델베르트 1세가 벨기에의 왕좌에 올라 왕국을 통치하기 시작한 날을 기념하는 2월 17일은 매년 수도에서 기념행사를 통해 기념되고 있습니다. 올해 역시 군사 퍼레이드와 팡파르가 행사의 시작을 알렸고, 12시가 되자 아델베르트는 바란드 광장이 한눈에 내려다보이는 궁전의 발코니에 올랐습니다.\n\n그가 사람들에게 또 다른 평화로운 해를 축하하며 연설을 마치려는 순간, 큰 소리가 궁전의 돌담에 울려퍼졌습니다. 군중들 가운데 한 무리의 반군이 왕의 방향으로 총을 발사한 것입니다. 그들은 "Vive la Révolution(프랑스어, 혁명 만세)"과 "Weg met de mof!(네덜란드어, 독일놈을 타도하라!)"를 외쳤습니다. 수십 명의 남녀가 군중 속에서 조직적인 습격을 위한 전술적인 위치에 각각 배치되어 사람들을 규합하기 시작했고, 그들은 곧 궁궐을 습격할 준비를 마쳤습니다.\n\n경찰이 빠르게 동원되어 궁궐 문 주위에 방어선을 형성했으나, 주변의 거리로 흩어진 군중들에 의해 폭동은 아주 빠르게 퍼져나갔고, 곧이어 한 지역의 경찰이 감당하기에 이 사태는 지나치게 커졌습니다."
bel.1.a:0 "조금 양보해서 시위대를 달래 주어라."
bel.1.b:0 "군을 투입해라!"
bel.1.c:0 "우리는 그들이 진정하기를 기다려야 한다."

bel.2.t:0 "검은 월요일이 플랑드르-왈로니를 강타하다!"
bel.2.d:0 "2월 2일, 독일 주식시장의 붕괴는 이전에 전혀 없었던 경제 위기를 초래했고, 이미 배상금 지불과 재건 사업으로 약화되어 있던 플랑드르-왈로니는 심대한 타격을 받았습니다. 이윽고 수백 명의 사람들이 울고 소리지르며 브뤼셀 증권거래소를 떠나가는 광경이 펼쳐졌습니다. 큰 어려움에 빠진 플랑드르-왈로니 시민들을 구하기 위해서는 과감한 조치가 필요할 것입니다."
bel.2.a:0 "우리가 뭘 해야 하지?"


### Black Monday ###
belbla.2.t:0 "예금 인출 대혼란"
belbla.2.d:0 "브뤼셀 증권거래소에서 주가가 폭락하면서, 수천 명의 시민들이 최대한 많은 현금을 인출하려고 은행에 몰려들고 있습니다. 현금 보유고가 바닥을 보이며 패닉에 빠진 브뤼셀의 소시에테제네랄(Societe General) 은행은 국왕에게 거리에서 폭동이 일어나기 전에 조치를 취하라고 촉구했습니다. 정부가 우리 시민들에게 손해액을 보상한다면 단기적으로는 안정을 보장하겠지만, 언젠가 엄청난 대가를 지불해야 할 것입니다."
belbla.2.a:0 "은행들을 폐쇄하라!"
belbla.2.b:0 "저 불쌍한 자들의 손해를 배상해 줘라."

belbla.3.t:0 "중앙신용은행이 파산을 선언하다"
belbla.3.d:0 "투자 급감, 주식 폭락, 우호적인 은행들에 대한 정부의 우선적인 지원 등 수많은 요소들이 중앙신용은행(Middenkredietkas)의 붕괴를 가속화시켰습니다. 세계대전 이후 독일이 미텔오이로파산 농작물에 대한 의존하게 되면서 대단한 영향력을 가지게 된 농민조합인 보어른본트(농민동맹,Boerenbond)의 대주주였던 중앙신용은행에 그들의 자금을 투자했던 수천 명의 농민들에게는 이제 빈 주머니만이 남았습니다. 계속되는 불안정과 경기 침체의 시기에 이들은 사실상 무일푼으로 던져진 것입니다.\n\n의회 의원들은 경제 회복의 열쇠인 농업 분야에 적극적으로 보조금을 제공하겠다고 약속한 바에 따라, 곤경에 처한 농민들을 지원하기 위해 'CKL', 즉 '중앙농업신용대출은행(Centrale Kas voor Landbouwkrediet)'의 설립을 제안했습니다. AVV(매매협회)와 ABB에게 대단한 부담이 가해지긴 하겠지만, 아델베르트와 친독파의 이미지 개선에는 큰 도움이 될 수 있을 것입니다."
belbla.3.a:0 "중앙농업신용대출은행(CKL)을 설립하라."
belbla.3.b:0 "그들 스스로 헤쳐나갈 문제다."

belbla.4.t:0 "매매협회의 국가 개입 요청"
belbla.4.d:0 "농민에게 상환하기 위해 중앙농업신용대출은행이 설립되었음에도 불구하고, 보어른본트의 다른 금융 지점에선 큰 고통을 겪고 있습니다. 농민들에게 농기구와 물품 대량구입을 지원하던 AVV, 그러니까 '매매협회'는 불확실한 미래에 대비하려는 수많은 농민들로 인해 문을 닫을 수 밖에 없었습니다."
belbla.4.a:0 "그들에게 정부 융자를 빌려 주어라."
belbla.4.b:0 "시장이 그들의 운명을 결정지을 것이다."

belbla.5.t:0 "소시에테 제네랄 드 라 벨지크 분할"
belbla.5.d:0 "1815년에 네덜란드인이 설립하여 플랑드르-왈로니의 가장 큰 기업으로 자리잡은 소시에테제네랄(Societe General)은 19세기의 급속한 산업화와 식민지의 확장을 이끈 원동력이었습니다. 콩고의 상실과 독일 점령의 시작 이후엔 힘을 급격히 잃어버렸지만, 콩고 상실과 독일 점령 이래로 그 힘은 급격히 떨어졌음에 불구하고, 오늘날 우리 나라의 산업 부문의 40%를 지배하는 중요한 경제 기관 중 하나입니다.\n\n검은 금요일이란 폭풍을 헤쳐나가기 위해, 자유당의 일각에선 수익성이 없는 분야를 분리 매각하여 건질 수 있는 것이라도 최대한 건져내자는 의견을 제시합니다. 제네랄 은행은 주 기관의 별도 자회사로 매각될 것이며, 소시에테제네랄 은행의 간섭과는 무관하게 은행 업무를 처리할 것입니다.오늘날에도 그들은 여전히 우리 나라의 가장 중요한 경제 기관으로 산업 분야의 거의 40%를 지배하고 있습니다.\n\n검은 월요일로 인한 폭풍을 헤쳐나가기 위해, 자유당의 몇몇 의원들은 우리가 수익성이 없는 나뭇가지를 잘라내고 우리가 할 수 있는 것을 구해내자고 제안하고 있습니다. 일반 은행은 주요 기관의 별도 보조금으로 매각되며 SGB의 간섭과 무관하게 은행의 업무를 처리하게 됩니다."
belbla.5.a:0 "Block the proposed split."
belbla.5.b:0 "An independent bank would be a wise move."

belbla.6.t:0 "은행 위원회를 설립합니다."
belbla.6.d:0 "In an effort to stop the catastrophic impact that Black Monday is having on the Flemish-Walloon banks, the government has proposed the creation of a banking commission to oversee the crisis recovery and stop the economy from imploding. While this is guaranteed to be opposed by German bank managers who see this as an effort by the Flemish-Walloon government to diminish their influence, desperate times call for desperate measures."
belbla.6.a:0 "The king blocks the proposal."
belbla.6.b:0 "The proposal passes unanimously."

belbla.7.t:0 "감자 농부들의 파업"
belbla.7.d:0 "Angered by the Government response to the collapse of the Middenkredietkas, thousands of farmers have driven their tractors to Brussels to protest against their mistreatment. The Catholic party has opened a debate in Parliament pleading the king to allow them to allocate funds to keep the Boerenbond from collapsing and devastating Flanders-Wallonia's agricultural sector."
belbla.7.a:0 "Send in the Vlaamse Wacht."
belbla.7.b:0 "Allocate funds to rescue the Boerenbond."

belbla.8.t:0 "Restoration of the NLVC"
belbla.8.d:0 "Originally founded by the German occupiers during the Weltkrieg, the Nationale Landbouw- en Voedingscorporatie, or 'National Farming and Food Corporation' dictated a strict and planned policy to keep Belgian agriculture afloat. While the organisation was dismantled after the war since rations and military management were no longer necessary, the failure of the Middenkredietkas and Boerenbond to assist in the Black Monday crisis has prompted the pro-German regime to rekindle these plans and consider reforming the agency."
belbla.8.a:0 "Dismantle the Boerenbond."
belbla.8.b:0 "Refuse the NLVC plan."

bel.3.t:0 "폭도들에 대응해 육군이 배치되다"
bel.3.d:0 "The closest division was quickly mobilised and used to suppress the rioters. The rioters however, enraged by the heavy weaponry, became even more violent and attacked the palace defences. The army was finally able to suppress the rioters by opening fire. 106 rioters would find their death the same day and hundreds more were arrested in the following days. We seem to have temporarily regained control but strong measures will have to be implemented to prevent another disaster."
bel.3.a:0 "보다 큰 폭력을 대비해야 한다."

bel.4.t:0 "국왕이 양보를 제안하다"
bel.4.d:0 "After summoning Parliament the king has decided it is time for change. Already he has offered a number of concessions that may irrevocably change the face of the Flanders-Wallonia regime, and certainly promise to set our nation on a different path."
bel.4.a:0 "정부 개혁의 분위기가 무르익었다."

bel.5.t:0 "계속되는 폭동"
bel.5.d:0 "Trapped in the palace but safe from the rioters outside, the king decided not to resort to the use of heavy weaponry and has instead sought to deal with the protesters solely by using local police battalions. However, the riot has proven not to be so easily suppressed and has started to spread throughout the entire city. Student organisations in the cities of Leuven, Ghent and even Brussels itself had been preparing their own protest march and quickly organised themselves. Chanting the Brabançonne and the Vlaamse Leeuw, waving banners and protesting through the streets, the protests have quickly become nearly insurmountable for the Police."
bel.5.a:0 "나빠지기만 하는군!"

bel.6.t:0 "샤를루아와 몬스의 왈로니인 봉기"
bel.6.d:0 "Massive strikes and protest are also plaguing Wallonia, where the large industrial cities of Charleroi and Mons have started organising themselves into a full scale rebellion. Supported by the syndicalist resistance and raids of the Police headquarters in Mons, the revolters have reorganised themselves outside of the city biding their time."
bel.6.a:0 "여기에 끝은 없는 건가?"

bel.7.t:0 "대규모 탈영"
bel.7.d:0 "반군의 세력이 날로 커지면서, 벨기에 전역의 많은 병사들이 탈영해 반군에 가담했습니다. 무장 탈영병들은 우리의 반란 진압 계획에 충분히 중대한 위협입니다."
bel.7.a:0 "독일군의 지원을 요청해 보자."
bel.7.b:0 "우리 힘으로 해결할 수 있다!"

bel.8.t:0 "독립 세력의 성장에 대한 지원"
bel.8.d:0 "서로 다른 파벌들이 계속 성장함에 따라, 우리 나라의 미래를 결정할 수 있는 선택이 곧 있을 것입니다. 현재로서는 왈로니 반군들과 플랑드르 반군들 사이에 접촉은 거의 없습니다. 우리가 반란을 진압할 수 있을 때까지 계속 이들이 분리된 상황을 유지해 두는 것이 가장 좋을지도 모릅니다."
bel.8.a:0 "그들을 계속 떼어놓기만 하면 우리가 이긴다!"
bel.8.b:0 "지금 그런 걸 신경쓸 여유 따윈 없다."

bel.9.t:0 "노동절"
bel.9.d:0 "5월 1일, 생디칼리스트들은 1889년 제2차 인터내셔널에 의해 제정된 8시간의 노동절 동안 그들의 투쟁을 자축합니다. 벨기에 전역에서 진행되는 격렬한 반란과 대비되어, 많은 생디칼리스트들은 이 날을 신성한 게릴라들의 파업으로 여기며 잔뜩 방심해 있습니다. 이것은 반격할 수 있는 절호의 기회일지도 모릅니다!"
bel.9.a:0 "핵심 인물들을 습격하라."
bel.9.b:0 "리에주, 나무르, 샤를루아에 통행금지령을 선포하라."
bel.9.c:0 "그들을 이 이상 자극하는 것은 너무 위험할 수 있다."

bel.10.t:0 "암살 기도가 실패하다!"
bel.10.d:0 "During the assault by our troops on the Charleroi Headquarters one of the soldiers who sympathised with the syndicalist cause turned his back on his fellow soldiers and lured them into a trap. Syndicalist forces ended up quickly capturing the rest of his unit and are holding them hostage."
bel.10.a:0 "대체 우리는 제대로 할 수 있는 게 뭐냐?"

bel.11.t:0 "생디칼리스트와 왕당파가 연합하다!"
bel.11.d:0 "After the catastrophic attack on the Charleroi headquarters the Royalists and Syndicalists have reinforced their pact and set aside their differences until German occupation has come to an end."
bel.11.a:0 "그저 더 큰 표적이 되었을 뿐이다!"

bel.12.t:0 "생디칼리스트들이 홀로서다"
bel.12.d:0 "After we successfully cut the communications between Flemish and Walloon resistance, the syndicalists of Wallonia stand alone. With no real way to get support for their own free syndicalist state, they will have to seek aid from the Commune of France."
bel.12.a:0 "결국엔 우리가 이긴다!"

bel.13.t:0 "생디칼리스트들의 재습격!"
bel.13.d:0 "After the catastrophic attack on the Charleroi headquarters the syndicalists are planning a massive terrorist attack on our infrastructure. We are however unable to reinforce both the army bases and our industrial complexes so we need to make a choice."
bel.13.a:0 "군 기지를 보호하라!"
bel.13.b:0 "산업시설을 보호하라!"

bel.140.t:0 "Foundation of the 'Geuzengroep'"
bel.140.d:0 "Due to rising tensions in the industrial city of Antwerp, a new resistance movement has been detected by our intelligence services. They are called the 'Geuzengroep' and seem to have gathered a lot of support around the harbour area, rallying the populace behind their cause. They seem to work mostly underground though and as such there seems to be no more intel about either their members or their leader."
bel.140.a:0 "Keep a close eye on them."

bel.141.t:0 "Attack on the Headquarters of the Vlaamse Wacht"
bel.141.d:0 "During the night a dozen members of the Witte Brigade stormed the headquarters of the Vlaamse Wacht located in Antwerp. The Vlaamse Wacht or Flemish Watch, was used as a reserve for the Feldgendarmerie and held a large arsenal in reserve. It seems that they may have had assistance from the inside as they were able to quickly get in and leave before reinforcements could arrive. Voices in the king's circles are calling for the abolishment of the Vlaamse Wacht as they may betray us and side with Flemish liberation movements."
bel.141.a:0 "Increase supervision of the Vlaamse Wacht."
bel.141.b:0 "Abolish the Vlaamse Wacht."

bel.142.t:0 "Loss of the 20th Train Convoy"
bel.142.d:0 "After the capture of a large terrorist cell trying to breach the Von Bissingkazerne in Mechelen, the commander has decided to transport the prisoners to a safer location closer to the main bulk of the army. 276 prisoners were put on the train convoy, called the 20th Train Convoy. Accompanied by a convoy of 15 soldiers and their officer, they left for Leuven. However between Boortmeerbeek and Haacht the train was stopped by three young men who, under fire from German forces, opened the prison train and allowed 168 of the prisoners to escape before the Germans regained control of the train."
bel.142.a:0 "Strengthen the protection of our convoys!"

bel.143.t:0 "Groupe G"
bel.143.d:0 "While our forces were engaged in Wallonia, a devastating terrorist attack was launched on the Electrical Train Network by the infamous Groupe G. They are a resistance movement composed almost entirely of students from the ULB, free university of Brussels. Encouraged by the protest at the universities of Ghent and Leuven, a group of engineering students from the ULB prepared a nationwide attack on the railroad system. This was the first time an attack occured in both Flanders and Wallonia by the same group. We will have to stay wary of further cooperation between the two regions."
bel.143.a:0 "Track down these students!"

bel.144.t:0 "Armée secrète/Geheim Leger"
bel.144.d:0 "Reports have reached us that the deserting forces are gathering in the villages around Poperinge. They seem to rally as close as possible to the French border, making large scale troop movements by us difficult. Charly Claser, leader of this movement has started to expand the group very fast, exceeding our expectations. They are however in contrast to the other groups an (secret) army with a chain of command and armed to the teeth. It will not be easy to crack them down and we will have to keep a close eye on them."
bel.144.a:0 "Station a small brigade in the city of Ieper to keep them in check."

bel.14.t:0 "Status of the Flemish Resistance"
bel.14.d:0 "While we were trying to counter the Walloon syndicalists and had to withdraw some of our forces out of Flanders, the Flemish decided to work more underground and have been recruiting members into their movement. Priests have tried to convince their parochians to take up arms and liberate the nation while rebels in the cities have diffused illegal newspapers and propaganda to enlist as many as possible. The recruited rebels, guided by experienced veterans from both the army and veterans from the Weltkrieg, also performed small, coordinated raids against German transports and have been able to acquire quite the armoury. It's not yet clear what they are up to but it would be wise to reinforce our control over Flandres, risking loss of control elsewhere."
bel.14.a:0 "Fall back into Antwerp, Limburg and Flemish-Brabant!"
bel.14.b:0 "Fall back into Flemish-Brabant!"
bel.14.c:0 "Reinforce all provinces!"

bel.15.t:0 "7월 11일"
bel.15.d:0 "The 11th of July 1302 will always be remembered as the great victory over the French army at the Guldensporenslag. On this day an inferior Flemish army defeated the French knights. This victory marked an important point in the creation of the Independent Flemish movement and has been immortalised in the roman by "De leeuw van Vlaanderen" by Hendrik Conscience. With the temporary retreat of the German forces the Flemish Resistance memorises this day and has proclaimed the 11th of July a national holiday."
bel.15.a:0 "플란데런의 사자들이여!"

bel.16.t:0 "7월 11일"
bel.16.d:0 "The 11th of July 1302 will always be remembered as the great victory over the French army at the Guldensporenslag. On this day an inferior Flemish army defeated the French knights. This victory marked an important point in the creation of the Independent Flemish movement and has been immortalised in the roman by "De leeuw van Vlaanderen" by Hendrik Conscience. With German forces spread thin to suppress the resistance the Flemish Resistance has prepared a massive attack to liberate the cities of Bruges, Gent, Kortrijk and Oostende. Due to our small forces we were quickly overrun and after 5 hours of heavy fighting our last stronghold at the Gravensteen in Ghent fell and the Flemish Lion proudly waves atop its battlements."
bel.16.a:0 "동서부 플랑드르를 모두 잃어버렸는가!"

bel.17.t:0 "플랑드르인들이 협상을 제안하다"
bel.17.d:0 "플랑드르의 상당 부분을 상실한 후, 플랑드르 저항군이 협상을 제안했습니다. 그들은 플랑드르-왈로니로부터의 완전한 독립과, 모든 플랜더스 주둔 독일군의 철수를 요구합니다. 그 대신, 그들은 여전히 제국 조약에 잔류해 완충국으로서의 그들의 역할을 기꺼이 수행할 것이며, 왈로니의 생디칼리스트들을 일절 돕지 않을 것입니다."
bel.17.a:0 "받아들이는 수밖에 없구나. (왈로니로 플레이합니다)"
bel.17.c:0 "받아들이는 수밖에 없구나. (플랜더스로 플레이합니다)"
bel.17.b:0 "그런 오만한 제안은 절대로 받아들일 수 없다!"

bel.18.t:0 "플랑드르의 승리를 전해들은 왈로니"
bel.18.d:0 "After the victories of the Flemish Resistance over the German forces the Walloons now have the opportunity to decide whether or not to work together with the Flemish for an unified Belgium or to seek affiliation with the Commune of France. The syndicalists are inclined towards joining the Commune and helping spread the socialist revolution. On the other hand the royalists would prefer to work together with the Flemish to unify the country and reinstate the king. After days of frenzied discussion the doors of the headquarters finally open and the decision is announced."
bel.18.a:0 "우리는 프랑스 코뮌과의 합병을 추진할 것이다."
bel.18.b:0 "우리 플랑드르 동포들과 함께 벨기에를 재건하자."

bel.19.t:0 "플랜더스가 왈로니의 제안을 전해받다"
bel.19.d:0 "After the proposal to the German government failed, the Flemish have now received a deal from the Walloon movement. They ask the Flemish to work together with them to ensure independence for all of Belgium and to reinstate the king."
bel.19.a:0 "아니, 플랑드르는 홀로 선다!"
bel.19.b:0 ""Eendracht maakt Macht!""L'union fait la force!""단결이 곧 힘이다!""

bel.20.t:0 "에노가 공격받다"
bel.20.d:0 "After the Flemish and Walloons made their pact to unify Belgium, they launched an assault on the German Administration Offices in Mons and secured the governor and his family. They are now held hostage and the rebels are demanding the withdrawal of German forces from Hainaut. We have surrounded the building and are ready to move in if necessary. The chances of extracting the governor successfully are slim but we could re-secure the building to reinforce it against further attacks and to tighten our grip on the province."
bel.20.a:0 "건물로의 진입을 준비하라!"
bel.20.b:0 "그들의 요구에 동의하라."

bel.21.t:0 "에노가 확보되다"
bel.21.d:0 "After we stormed the building the rebels immediately executed the hostages and kept fighting to the last man. We were however able to retake the building with minimal losses and have established a perimeter. Barbed wire and machine gun posts were quickly installed to deter any further attack and part of the city has been evacuated to make place for the 2nd Walloon Division to set up camp."
bel.21.a:0 "그래야지."

bel.22.t:0 "Rebels Push Into Antwerp"
bel.22.d:0 "With renewed forces and help from Wallonia the Flemish Resistance has successfully begun pushing into Antwerp. Fighting in the streets immediately ensued and for three days there appeared to be no clear winner. The strategic situation changed when a tank depot fell to Flemish forces and the Germans retreated to the east side of the city. Simultaneously a push was orchestrated towards Boom and Dendermonde ensuring the liberation of most of Antwerp province."
bel.22.a:0 "Fall back to Brussels."

bel.23.t:0 "Flemish Forces Approach the Capital"
bel.23.d:0 "With their victories in Antwerp and the retreat of German forces out of Limburg we are left with only Brussels and Wallonia. As the movement keeps winning they gather more support and by now they heavily outnumber us. The only forces we have left are the division located in Brussels and two in Wallonia. We will have to make an important decision which will decide the fate of the country. Will we retreat into Germany, thus abandoning Belgium or will we dig in and try to hold out as long as we can, hoping that Germany may recover quickly enough to support us?"
bel.23.a:0 "We will not risk any more German blood."
bel.23.b:0 "Dig in boys, its gonna be a tough fight!"

bel.24.t:0 "German Forces Evacuate Belgium"
bel.24.d:0 "On September 13th 1936 at 2:37 PM in the Royal Palace the former King Adelbert signed the formal ceasefire treaty, resulting in his immediate abdication, the withdrawal of all German forces from his former territory and a truce between the reborn nation of Belgium and the German Empire. Hundreds of thousands of men, women and children have come out into the streets waving the Belgian flag, chanting the Brabançonne and celebrating the nation's regained independence. It truly is a great day for Belgium!"
bel.24.a:0 ""Lang leve België!""Vive la Belgique!""Long live Belgium!""

bel.241.t:0 "German Forces Evacuate Belgium"
bel.241.d:0 "On September 20th 1936 at 2:37 PM in the Royal Palace the former King Adelbert signed the formal ceasefire treaty, resulting in his immediate abdication, the withdrawal of all German forces from his former territory and a truce between the reborn nation of Belgium and the German Empire. Hundreds of thousands of men, women and children have come out into the streets waving the Belgian flag, chanting the Brabançonne and celebrating the nation's regained independence. It truly is a great day for Belgium!"
bel.241.a:0 ""Lang leve België!""Vive la Belgique!""Long live Belgium!""

bel.25.t:0 "Germans Forces Pushed Back into Brussels"
bel.25.d:0 "After our defeat at Mons and in return for the governor we have fallen back into Brussels where we have dug ourselves in. Any Walloon resistance will have to deal with our fortified position and prepared troops!"
bel.25.a:0 "Watch out, those Walloons are everywhere!"

bel.26.t:0 "The Walloons Hold Back"
bel.26.d:0 "The Walloons have set up a perimeter around Brussels but appear not to be planning to immediately attack. They may be trying to secure Flanders first before moving against our troops' positions in the city."
bel.26.a:0 "We must be cautious."

bel.27.t:0 "Full Frontal Assault on Brussels"
bel.27.d:0 "With our troops firmly dug in and awaiting the rebel attack, news has reached us of a German division stationed in Deutsch Wallonia being repositioned to Brussels to reinforce us and help ward off the Walloon attack. Unfortunately however, the rebels intercepted the message and have decided to immediately launch their operations. The troops surrounding Brussels moved in under artillery support and the tanks captured in Antwerp swiftly breached our first line of defence. This was followed up by intense fighting in the metropolitan area of Brussels, with especially fierce conflict engulfing Schaarbeek en Dilbeek. Here the soldiers fought house by house leading to heavy casualties on both sides. After eight hours of heavy fighting our garrison is no longer able to hold them off and the rebel army has begun marching on the palace."
bel.27.a:0 "Retreat to Namur!"
bel.27.b:0 "Surrender to the rebels."

bel.28.t:0 "Last Stand of Flandres-Wallonia"
bel.28.d:0 "Pushed back out of Brussels, the remaining army has fallen back to the southern city of Namur. Here reinforcements from the German Empire have recently arrived and using them we have been able to set up an adequate defence. We do however have a limited amount of supplies left after our defeat at Brussels and will most likely have to surrender within three months if we do not launch a counter-offensive with what little we have."
bel.28.a:0 "Our situation is hopeless, we have to surrender."
bel.28.b:0 "Launch a counter-offensive on the Walloon perimeter!"

bel.29.t:0 "반격 실패"
bel.29.d:0 "오전 6시 32분, 고지에 배치된 독일군 포병이 왈로니 방어선을 향해 포격을 개시했습니다. 해당 공세에는 방어선을 돌파하려는 보병들의 공격이 이어졌습니다. 용감한 독일군의 파도가 방어선을 향해 몸을 던졌지만 오전 11시 16분, 그들은 후퇴해야만 했습니다. 공세는 명백히 실패했습니다. 독일군은 나가떨어졌고 왈로니는 여전히 버티고 있습니다."
bel.29.a:0 "반군에 항복하라."

