BEL_King_Exile2_desc:0 "세계대전이 우리의 작은 나라를 완전히 패배시킨 후에, 알베르 1세는 강제로 추방되었고 영국 왕실을 따라 캐나다로 망명했습니다. 세계대전 당시 보여준 그의 용맹함이 시민들에게 존경받으며 그는 '군인 왕'이라는 별명을 얻게 되었고, 왕당파들의 대규모 지하 운동에 힘입어 왕좌를 되찾고 독일 치하의 점령기를 종식시키고자 합니다."
BEL_anti_german_sentiment1:0 "반독일 정서"
BEL_anti_german_sentiment1_desc:0 "높은 세율, 노골적인 독일인 편애, 플랑드르-왈로니의 생활 조건에 대한 독일 행정가와 기업인들의 일반적 관심 부족은 독일 정권에 대한 혐오감을 더욱 심화시켰으며, 특히 왈로니에서 큰 사회적 불평등과 소요 사태를 초래했습니다."
