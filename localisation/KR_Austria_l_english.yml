POLITICS_KARL_DESC:0 "1914년 삼촌인 프란츠 페르디난트가 암살당한 뒤 카를 폰 합스부르크-로트링겐이 프란츠 요제프 황제의 후계자로 지명되었고, 카를은 1916년 말 합스부르크 가문의 많은 작위를 물려받았습니다. 세계대전에서의 승리에도 불구하고 오스트리아는 구식 정치 체제와 불안정에 의해 스러져가고 있으며, 카를 황제는 현재 수많은 대내외적인 위협에도 불구하고 병든 제국을 개혁하는 힘든 과제를 안고 있습니다."
POLITICS_OTTO_DESC:0 "오토 폰 합스부르크-로트링겐 황제가 오스트리아의 군주인 그의 아버지 카를의 뒤를 이었습니다. 오토는 젊은 나이에도 불구하고, 서로 다른 민족들이 하나의 국가 정체성을 공유하는 통합 제국의 원대한 야망을 가지고 있습니다. 그의 간결한 연설과, 청년 특유의 매력이 언론의 관심을 끌었고 오토의 인기는 절정에 달했습니다."

