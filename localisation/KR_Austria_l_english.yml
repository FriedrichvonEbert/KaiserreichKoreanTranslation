AUS_DNF_political_instability_desc:0 "국가개인자치원칙이 자리를 잡고 있습니다. 오스트리아의 많은 민족들은 현재의 정치적 혼란을 배경으로 민족 정당을 재조직하고 있습니다. 그런 급진적인 변화는 많은 불안정을 가져왔지만 회의론자들조차도 그렇게 나쁘지는 않을 것이라고 예상했습니다."
