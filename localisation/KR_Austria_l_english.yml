aus.tree.4011.t:0 "오스트리아가 개입하다."
aus.tree.4011.d:0 "Today, the ambassador from Vienna stated that our southern neighbours are keen on 'helping out' with the ongoing war against [threat_country.GetNameDef], joining our alliance at least for the duration of this conflict. While the Austrian army is no longer the trainwreck it was during the Weltkrieg, and thus might prove of more help, it's possible their participation could open a southern front should they prove unable to stand firm."
aus.tree.4011.a:0 "Brothers-in-arms once more!"
aus.tree.4011.b:0 "We are doing well enough on our own"

aus.tree.4012.t:0 "독일은 우리의 요청을 거부했습니다."
aus.tree.4012.d:0 "Berlin has responded to our offer, stating our help was neither needed nor wanted, and that we should look to managing our internal affairs."
aus.tree.4012.a:0 "이 무례한!!.."

aus.tree.4013.t:0 "Germany Accepts Our Support"
aus.tree.4013.d:0 "Berlin welcomes the help we have offered in combating the [threat_country.GetAdjective] menace. The [Root.GetFactionName] will merge with the [From.GetFactionName], at least for the duration of this conflict."
aus.tree.4013.a:0 "Brothers-in-arms once more!"
joining_reichspakt_tt:0 "§YYou will have the option to reform the [Root.GetFactionName] with all existing members once you are at peace again.§!\n"

aus.tree.4014.t:0 "The Donau-Adriabund Reforms"
aus.tree.4014.d:0 "[AUS.GetNameDefCap] has decided to reform the Donau-Adriabund alliance, now that the war is done, and has called on [Root.GetNameDef] to take their place at their side once again."
aus.tree.4014.d.rp:0 "[AUS.GetNameDefCap] has decided to reform the Donau-Adriabund alliance, now that the war is done, and has called on [Root.GetNameDef] to take their place at their side once again. If we refuse, staying in the Reichspakt will not be an option - at least not for now. We will be on our own."
aus.tree.4014.a:0 "Of course!"
aus.tree.4014.b:0 "We'd rather not..."

aus.tree.4015.t:0 "The Donau-Adriabund Reforms"
aus.tree.4015.d:0 "With the war now over, [AUS.GetNameDef] has elected to return to its former position as the head of the Donau-Adriabund alliance."
aus.tree.4015.a:0 "We thank them for their assistance!"

aus.tree.4016.t:0 "We Are On Our Own"
aus.tree.4016.d:0 "The fall of Germany means [Root.GetNameDef] and the members of the Donau-Adriabund are now on our own!"
aus.tree.4016.a:0 "This can't be good..."

aus.tree.4020.t:0 "[From.GetNameDef]의 침공"
aus.tree.4020.d:0 "[From.GetNameDefCap](은)는 '발칸반도의 수호자'로서 제 역할을 다시 시작했으며, 이를 위해 우리를 동맹에 공식적으로 초청했습니다. 이 초청은 [From.GetNameDefCap]의 전쟁에 우리의 군대를 투입하겠지만 대신 보호를 통해 혜택을 얻을 것을 의미합니다."
aus.tree.4020.a:0 "보호를 받아들인다."
aus.tree.4020.b:0 "먼저 우리가 주장한 영토부터 되찾고싶다!"
aus.tree.4020.c:0 "우린 이미 잘 지내고 있다."

aus.tree.4021.t:0 "[From.GetNameDefCap]의 수락"
aus.tree.4021.d:0 "[From.GetAdjective](은)는 [From.GetNameDef](이)가 [Root.GetNameDef](와)과 긴밀한 협력을 기대하고 있다고 알려왔습니다. [Root.GetAdjective]-[From.GetAdjective] 관계가 호전되기 시작했습니다."
aus.tree.4021.a:0 "아주 좋아."

aus.tree.4022.t:0 "[From.GetAdjective]의 조건"
aus.tree.4022.d.onlysubjects:0 "양측 정부 간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 국민들이 거주하고 있는 것입니다. 그 국민들을 포기하는데 선택의 여지가 없다면 같은 배에 타는데 뇌물을 줄만한 가치가 있나?"
aus.tree.4022.d.onlycoresubjects:0 "양측 정부 간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 국민들이 거주하고 있는 것입니다. 하지만, 그 땅은 제국의 당연한 부분으로 여겨지고 있습니다. 그 땅을 우리가 통제하지 않는 국가에 양도하고, 심지어 동맹국과 교환하더라도, [Root.GetNameDef]은 누구와도 어울리지 않을 것입니다. 그들과 한 배를 타는것은 정말 가치있는 일인가?"
aus.tree.4022.d.onlyAUSnotcore:0 "양측 정부 간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 국민들이 거주하고 있는 것입니다. 하지만, 그 땅은 제국의 핵심이 아닙니다. [From.GetAdjective] 정부가 우리 동맹에 참여하도록 뇌물을 주고 영토의 통제권을 포기할만한 가치가 있나?"
aus.tree.4022.d.onlyAUScore:0 "양측 정부 간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 국민들이 거주하고 있는 것입니다. 하지만, 그 땅은 제국의 핵심이며, 그 땅을 우리가 통제하지 않는 국가에 양도하고 심지어 동맹국과 교환하는 것은 생각할 수도 없습니다. 정말 그런 걸 고려할만 한가?"
aus.tree.4022.d.onlyallies:0 "양측 정부 간의 대화 이후, [From.GetNameDef](이)가 우리 동맹에 참여하는데 주 장애물은 그들이 [state_example.GetName] 같은 영토들에 대한 소유권을 주장하고 있으며 그곳에 우리 동맹이 소유하고 있는 것입니다. 우린 동맹국을 위해 포기할 수 없으며, 그들의 요청을 거부할 수 밖에 없다."
aus.tree.4022.a:0 "우린 비용에 관계없이 동맹을 원한다."
aus.tree.4022.b:0 "놈들의 요구가 너무 과하다."
aus.tree.4022.c:0 "적어도 물어볼 가치가 있다."

aus.tree.4023.t:0 "[From.GetAdjective]의 명령"
aus.tree.4023.d:0 "[receiver.GetNameDef](와)과 동맹에 참여하는 조약을 중개하기 위해, [From.GetAdjective] 정부는 우리의 허가를 요청하지 않고 [Root.GetAdjective](을)를 양도하는데 동의했습니다. 슬프게도, 우리의 종속적인 입장을 고려했을때, 극렬하게 우리가 항의할 수 없습니다. 그건 중요하지 않습니다."
aus.tree.4023.a:0 "잔인무도한 일이다!"

aus.tree.4024.t:0 "우리의 요구를 수용한 [From.GetNameDefCap]"
aus.tree.4024.d:0 "[From.GetAdjective] 대사가 우리가 하겠다는 소식과 돌아왔을 때 충격을 받았고, 그들이 주장한 영토를 당장 양도합니다. [From.GetNameDef](와)과의 새로운 관계를 성립하는 행운의 시작입니다."
aus.tree.4024.a:0 "아주 좋아."

aus.tree.4025.t:0 "우리의 요구를 거절한 [From.GetNameDefCap]"
aus.tree.4025.d:0 "우리의 주장에 힘이 있든 없든, [From.GetAdjective] 대사가 귀국하고 우리의 동맹국을 위해 어떤 영토도 양도하지 않을 것이라는 것을 [From.GetNameDef] 정부가 알려 왔을 때 [Root.GetAdjective] 정부 내에선 조금도 놀란 이가 없습니다."
aus.tree.4025.a:0 "그들의 제안이 너무 많다"

aus.tree.4026.t:0 "[From.GetNameDefCap]의 거절"
aus.tree.4026.d:0 "반박을 귀찮게 여기지 않고, [From.GetAdjective] 정부는 우리의 요청을 거절했습니다... 더 나아가 '발칸반도의 수호자'라는 작위로 우리의 주장을 비웃었습니다. 우리 동맹은 그들 없이 유지해야겠습니다."
aus.tree.4026.a:0 "그렇다면야"

