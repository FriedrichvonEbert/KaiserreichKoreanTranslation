### Decisions ###
AUS_syndie_threat:0 "생디칼리스트의 위협"
AUS_syndie_threat_desc:0 "잊어버리기 힘든 사실이 있다면, 우리의 이웃이자 과거의 동맹이 프랑스와 전쟁을 치루고 있습니다. 독일군은 몇 주 안에 전쟁이 끝날 거라 생각했지만, 전쟁은 다시 세계대전이 되었습니다. 만약 빨갱이들이 이 전쟁에서 승리한다면, 이탈리아에서 우리의 이권이 침해될 뿐 아니라, 우리 제국의 통합성이 흔들릴 수 있습니다. 독일과의 이견은 덮어놓고 다시 한번 그들과 함께 나란히 싸우는 것이 최선일지 모릅니다."
AUS_russian_threat:0 "러시아의 위협"
AUS_russian_threat_desc:0 "거대한 러시아의 곰이 다시한번 동쪽에서 고개를 들며 세계대전 도중 잃은 영토를 되찾을 뿐만 아니라 독일로 진군하겠다 위협하고 있습니다. 러시아가 그들의 목표를 이룬다면 결국에는 우리에게로 시선을 돌린다는 데에 의심의 여지가 없을겁니다. 우리는 다시한번 동부전선에 발을 들여놓아야 할것 같군요, 좋든 싫든 말이죠..."
