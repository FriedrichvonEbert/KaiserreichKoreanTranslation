### THE AUSGLEICH OF 1937 ###
#############################

ausgleich.new.100.t:0 "대타협 준비"
ausgleich.new.100.d:0 "오스트리아와 헝가리 대표단은 1867년 이래 10년마다 제국의 양쪽이 외교, 군사 및 재정적 사업을 담당하는 공동 부처에 투자해야 하는지에 대해 논의하기 위해 모입니다. \n\n그러나 크로아티아 영토에 대한 손실과 배상 요구로 인해 1927년 재협상이 중단되어 헝가리는 지난 10년 동안 재무부에 아무것도 지불하지 못했습니다. \n\n황제의 통치 하에 있는 헝가리의 배신은 오스트리아에게는 당분간 가시였고, 적어도 그들을 우리에게로 데려 오기 위해 몇 가지 노력을 해야 합니다."
ausgleich.new.100.a:0 "그들을 공식적으로 초대하라."

ausgleich.new.101.t:0 "대타협에 대한 초대장"
ausgleich.new.101.d:0 "빈 정부는 우리에게 대타협 재협상을 요청했습니다. 1867년부터 헝가리가 빈과 같은 수준에 올랐을 때부터 10년마다 일어나는 일이지만, 빈에 있는 한 남자가 우리에게 크로아티아의 손실을 수용하도록 강요한 1927년 우리나라가 협상장에서 마지막으로 만난 이래로 관계는 껄끄럽습니다."
ausgleich.new.101.a:0 "우리는 이 일이 어떻게 흘러가는지 봐야한다."

ausgleich.new.102.t:0 "대타협 참가에 동의한 헝가리"
ausgleich.new.102.d:0 "헝가리가 양국 간의 외교적 차이를 기꺼이 해결할 의향이 있는지에 대해서는 의문의 여지가 있지만, 그들은 재협상에 동의했습니다."
ausgleich.new.102.a:0 "당연한 일이다."

ausgleich.new.200.t:0 "다른 대표단의 대타협 초청?"
ausgleich.new.200.d:0 "대타협은 항상 오스트리아와 헝가리 대표단끼리 진행되었습니다. 우리는 올해 제국을 구성하는 모든 국가의 대표단들과 함께 보다 개방적이고 다민족적인 협상을 원하는 보헤미아, 갈리시아, 일리리아 정치인들의 탄원서를 받았습니다. \n\n또한 오스트리아 - 헝가리 전역의 대표단을 모으는 것은 세계대전이 끝난 이후 진행되고 있는 내부 긴장을 중재하는 데 도움이 될 수 있습니다."
ausgleich.new.200.a:0 "아니. 이것은 우리와 마자르인들끼리의 문제다."
ausgleich.new.200.b:0 "맞는 말이다. 보헤미아인, 갈리시아인, 일리리아인을 초대하라."
ausgleich.new.200.c:0 "더 크게 생각해야 한다. 이중 제국의 모든 민족들을 초대하라."

ausgleich.new.201.t_kingdoms:0 "대타협의 다른 국가들"
ausgleich.new.201.d_kingdoms:0 "보도에 따르면 오스트리아는 1937년 대타협 재협상에 참여하기 위해 제국의 다른 지역 대표단을 파견했습니다. 유력한 정치인들은 대타협에 대한 반대 입장을 표명하면서 협상에서 오스트리아가 우위를 점할 수 있는 정치적 책략이라고 불렀습니다."
ausgleich.new.201.t_peoples:0 "슬로바키아와 루마니아가 오스트리아에 초청되다"
ausgleich.new.201.d_peoples:0 "빈 정부가 체코인, 폴란드인 등 제국의 다른 인종들을 협상 테이블에 초청한 것으로는 충분치 않았나 봅니다. 보도에 따르면, 그들은 제국 내에서 민족주의 단체들끼리의 회합을 이미 가졌다고 합니다!\n\n슬로바키아인들과 카르파티아 분지의 루마니아인들은 수백 년 동안 성공적으로 진압되었지만, 빈으로부터의 지원은 잠자던 민족주의 지하 운동의 콧털을 건드리고 말았습니다."
ausgleich.new.201.a:0 "이건 미친 짓이다. 공식적으로 그들의 결정에 항의하라."
ausgleich.new.201.b:0 "그냥 항의만으로는 충분하지 않다. 우리는 대타협에 불참한다."
ausgleich.new.201.c:0 "우리는 시대의 흐름에 맞춰야 한다."

ausgleich.new.202.t:0 "대타협 초대장"
ausgleich.new.202.d:0 "우리 지방 정부의 구성원들 사이에서 돌고있는 소문이 사실로 밝혀졌습니다. 대타협 협상 초청장을 들고있는 편지가 [Root.Capital.GetName]에 도착했습니다. 우리는 [AUS_ausgleich_delegation] 대표단을 협상에 파견해야합니다. 황제가 우리에게 헝가리가 시슬레타니아(오스트리아)와의 차이점을 논의하는 것에 대해 우리의 입장을 협상장에 가져올 수있는 기회를 준 것으로 보입니다."
ausgleich.new.202.a:0 "영광스럽군."
ausgleich.new.202.b:0 "정말 영광스럽도다. 우리는 명령대로 할 것이다."
ausgleich.new.202.c:0 "[AUS_ausgleich_dominated_delegation]"

AUS_ausgleich_delegation_kingdom:0 "[Root.GetAdjective]의 대표단"
AUS_ausgleich_delegation_CZE:0 "독일계 보헤미아인들과 체코인들로 이루어진 대표단"
AUS_ausgleich_delegation_GAL:0 "폴란드인들과 루테니아인들로 이루어진 대표단"
AUS_ausgleich_delegation_CRO:0 "일리리아인들로 이루어진 대표단"

AUS_ausgleich_dominated_delegation_CZE:0 "그래도 보헤미아-독일인들에게 좀더 중점을 둘 수 있겠지. 그치?"
AUS_ausgleich_dominated_delegation_GAL:0 "우리는 폴란드인의 국가다. 루테니아 촌놈이 아니라 우리의 엘리트를 보내야지."
AUS_ausgleich_dominated_delegation_CRO:0 "일리리아인만이 있을 뿐이다."

ausgleich.new.203.t_HUN:0 "다른 대표단에 대해 항의한 헝가리"
ausgleich.new.203.d_HUN:0 "우리가 헝가리 이외의 대표단을 협상에 초대했다는 사실에 헝가리가 항의하고 있다는 소식이 들려왔습니다. 무엇을 믿고 그들이 비난을 하고 있는지 알아봐야 할 것입니다."
ausgleich.new.203.t_other:0 "[From.GetName]의 참석 동의"
ausgleich.new.203.d_other:0 "우리의 사절단이 [From.Capital.GetName](으)로부터 [From.GetAdjective] 정부의 답을 들고 돌아왔습니다. 그들은 협상에 참석하게 된 것을 매우 기뻐하며, 이것이 최고의 바램이었음을 밝혔습니다."
ausgleich.new.203.a:0 "이것이 전진하는 길이리라."
ausgleich.new.203.b:0 "아주 좋아."

ausgleich.new.300.t_hungary:0 "헝가리 사절단의 도착"
ausgleich.new.300.d_hungary:0 "어제 헝가리 사절단이 빈에 도착했습니다. 그들은 이중 군주국의 미래에 대해 열정적으로 토의하고자 합니다. 연회가 밤새 이어질 것입니다."
ausgleich.new.300.t_delegations_no_boycott:0 "사절단들의 도착"
ausgleich.new.300.d_delegations_no_boycott:0 "헝가리가 협상에 다른 사절단을 초청하는 것을 받아들이지 않을 거라 우려했던 것과 다르게, 그들은 어제 빈에 도착하였고, 보헤미아, 갈리치아, 일리리아의 사절단도 동시에 도착했습니다.\n\n올해 있는 대타협 재협상에는 제국 전역의 정치가와 사상가들이 모였습니다. 헝가리인들은 문제가 제기될 때부터 항상 논란의 중심에 있어왔습니다. 연회가 밤새 이어질 것입니다."
ausgleich.new.300.t_delegations_boycott:0 "사절단들의 도착-헝가리의 참석 거부"
ausgleich.new.300.d_delegations_boycott:0 "우리가 협상에 헝가리 이외에 다른 사절단을 초청하는 것에 헝가리가 동의하지 않을 거라 우려해왔습니다. 그리고 비평가들은 이미 헝가리가 그러한 이유로 협상을 보이콧할 거라 예상해왔습니다.\n\n그럼에도 불구하고, 다른 사절단들은 도착하여 헝가리의 반항 문제를 어떻게 해결할지 논의하는 중입니다. 연회가 밤새 이어질 것입니다."
ausgleich.new.300.a:0 "멋진 밤이로군."
ausgleich.new.300.b:0 "헝가리 없이 협상할 것이 있나?"

ausgleich.new.310.t:0 "헝가리 대표단의 연설"
ausgleich.new.310.d:0 "협상 첫 번째 날, 연설이 있었습니다. 한 헝가리 정치인이 다음과 같이 말했습니다 : \n\n'오스트리아-헝가리 제국을 자랑스럽게 생각하지 않는 것인가? 지금까지 수십 년 동안 빈에서는 이미 완벽한 것을 고치려고 안간힘을 쓰고 있다. 오스트리아-헝가리는 함께 미래의 세계에서 중요한 역할을 할 것이며, 함께 우리를 위대하게 만들 것이다.' \n\n카를 황제의 연방화 계획이 실수였다고 암시하는 그의 발언에 나머지 헝가리 대표단이 눈에 띄게 당황했지만, 그는 박수의 부재에도 불구하고 오히려 기뻐 보였습니다."
ausgleich.new.310.a:0 "얼마나 무례한가."
ausgleich.new.310.b:0 "그를 협상장에서 추방하라."
ausgleich.new.310.c:0 "그가 옳다, 안그런가?"

ausgleich.new.311.t:0 "헝가리의 보상 요구"
ausgleich.new.311.d:0 "예상대로, 헝가리 대표단은 크로아티아-슬라브니아의 영토 손실에 대한 보상을 다시 요구했습니다. 크로아티아-슬라브니아의 영토 분실에 대한 보상은 1925년까지 헝가리 왕관이 계승되는 동안 지속되었습니다. 이 영토는 남부 슬라브의 혁명으로 점령되었고, 1926년에 새롭게 개혁된 일리리아 왕국의 점령으로 마무리되었습니다. \n\n헝가리 대표단은 여전히 ​​그 땅을 자신들의 것으로 주장하지만 그들이 다시 그 지역을 통제 할 수 없다는 것을 인정합니다. 따라서, 그들은 1927년과 마찬가지로 본인들에게 엄청난 액수의 보상금을 지불해야 한다고 요구합니다."
ausgleich.new.311.a:0 "우리가 대신 보상해주겠다."
ausgleich.new.311.b:0 "일리리아인이 보상금을 지불해야 한다."
ausgleich.new.311.c:0 "일리리아인이 보상금을 지불해야 한다. 협상을 시도하라."
ausgleich.new.311.e:0 "네놈들이 세금을 덜 내는 이유가 뭐라고 생각하나."
ausgleich.new.311.f:0 "크로아티아-슬라브니아로 만족한다면 기꺼이 양도해줄 의향이 있다."

ausgleich.new.312.t:0 "보헤미아의 슬로바키아 국가 제안"
ausgleich.new.312.d:0 "전날의 무의미한 토론에서, 보헤미아인 대표단은 헝가리 왕국의 영토 내에 거주하는 슬로바키아인들에 관한 문제를 제기했습니다. 특별한 권리나 자치가 없다면 슬로바키아 국민들은 마자르족주의에 대한 지속적인 정책의 희생자가 될것입니다. \n\n보헤미안 대표단은 '마자르족의 속박에서 형제를 해방시키는' 해결책으로 슬로바키아인으로 이루어진 자치국 건설을 제안합니다."
ausgleich.new.312.a:0 "헝가리는 당연히 이것을 고려해야 한다."
ausgleich.new.312.b:0 "그리 될 것이다. 하지만, 아직 준비가 더 필요하다."
ausgleich.new.312.c:0 "그리 될 것이며, 또한 이는 모든 슬로바키아 지역을 포함할 것이다."

ausgleich.new.313.t:0 "갈리시아의 트란스카르파티아 요구"
ausgleich.new.313.d:0 "헝가리의 영토를 요구하는 것이 유행이라도 된 모양입니다. 루테니아 측 사절단은 카르파티아 산맥 너머의 형제들이 아직도 헝가리 정부로부터 자치권을 인정받지 못했음을 우리에게 상기시키고 있습니다."
ausgleich.new.313.a:0 "대타협은 영토 할양을 요구하는 장소가 아니다!"
ausgleich.new.313.b:0 "일리있는 말이다. 그렇게 되도록 노력해보자."

ausgleich.new.314.t:0 "일리리아가 바치카를 요구하다"
ausgleich.new.314.d:0 "헝가리의 영토를 요구하는 최근 분위기에 동참하면서, 일리리아는 다시 한번 바치카 영토의 할양을 요구했습니다. 헝가리의 최남단 지역에 있는 이곳은 많은 일리리아인들이 거주하는 곳이지만, 헝가리가 여전히 이 남쪽 슬라브 국가의 승인을 거부했다는 점을 고려할 때, 이는 일리리아 대표단의 다소 대담한 조치가 아니라고 할 수 없겠습니다."
ausgleich.new.314.a:0 "대타협은 영토 할양을 요구하는 장소가 아니다!"
ausgleich.new.314.b:0 "일리있는 말이다. 그렇게 되도록 노력해보자."
ausgleich.new.314.c:0 "일리리아는 바신 지방 전체를 통제해야한다."

ausgleich.new.315.t:0 "폴란드인들이 폴란드 보호령을 제안하다"
ausgleich.new.315.d:0 "폴란드인 대표단의 몇몇 저명한 구성원들이 폴란드와의 외교 관계에 있어 우리가 보다 적극적인 태세를 취하기를 지지했습니다. 전쟁 후에 폴란드 땅은 독일 영향권으로 포함되었지만, 갈리치아인들은 아직도 폴란드를 프로이센의 지배를 받고 있는, 그들의 고향으로 여기고 있습니다. 그들은 우리가 그들의 동포들을 해방시켜 주기를 바라고 있습니다.\n\n폴란드는 아직 끝나지 않았습니다."
ausgleich.new.315.a:0 "우리는 이를 고려해 볼 것이다."

ausgleich.new.316.t:0 "루마니아인들 : 트란실바니아의 자치?"
ausgleich.new.316.d:0 "비록 트란실바니아인이 헝가리 정부로부터 자치권을 부여받았지만, 시슬레이테니아인들이 누리는 정도는 아닙니다. 루마니아 측 사절단은 그들에게도 오스트리아 국민의 절반이 가지고 있는 권리를 똑같이 부여해달라 요구했습니다."
ausgleich.new.316.a:0 "헝가리 대표단은 이를 고려해야 할 것이다."
ausgleich.new.316.b:0 "그리 될 것이다."
ausgleich.new.316.c:0 "...또한 거기에 파르티움과 바나트도 포함되어야 한다."

ausgleich.new.317.t:0 "헝가리의 대타협 포기"
ausgleich.new.317.d:0 "헝가리 측 사절단이 '오래된 전통의 엉터리 복사본'이라 부르는 올해의 협상은 헝가리인이 자리를 박차고 나감으로써 끝나버렸습니다."
ausgleich.new.317.a:0 "나쁜 일이군."

#WIP
ausgleich.new.318.t:0 "고향에 일찍 돌아온 사절단"
ausgleich.new.318.d:0 "협상이 돌아가고 있는 꼴에 분노한 나머지, 우리 측 사절단은 고향에 일찍 돌아왔습니다. 지금으로서 우리는 아무런 배상도 받지 못할 것입니다."
ausgleich.new.318.a:0 "이게 최선이야."

ausgleich.new.320.t:0 "대타협의 끝"
ausgleich.new.320.d_hungary_success:0 "오늘 새벽, 헝가리 측 사절단이 부다페스트로 떠났습니다. 지난 며칠간에 일어났던 일과, 빈이 그들을 얼마나 환영했는지, 그리고 그들이 약속한 보상을 정부에 알리러 말입니다. 1937년 대타협 재협상은 성공했고, 이중 군주국에 무언가 일어나고 있습니다."
ausgleich.new.320.d_hungary_failure:0 "대타협은 어제 끝났습니다. 협상이 끝나기도 전에 헝가리가 빈을 떠나기로 결정하면서요."
ausgleich.new.320.d_other_success:0 "대타협은 어제 끝났습니다. 오늘 모든 사절단들이 집으로 돌아갔습니다."
ausgleich.new.320.d_other_failure:0 "헝가리가 조금 일찍 떠났음에도, 대협상은 어제 끝났습니다. 나머지 사절단들은 오늘 집으로 돌아갔습니다."
ausgleich.new.320.a:0 "이 일로 제국의 평화가 유지되길 바란다."
ausgleich.new.320.b:0 "더 나아질 수도 있고, 악화될 수도 있다."

#WIP
ausgleich.new.321.t:0 "대타협 협상의 종료"
ausgleich.new.321.d:0 "우리 대표단은 비엔나와 우리의 간격을 좁히는 데 성공했습니다."
ausgleich.new.321.a:0 "좋아."

#WIP
ausgleich.new.322.t:0 "오스트리아의 보상 동의"
ausgleich.new.322.d:0 "우리는 우리의 일리리아 상실에 대한 배상 지급 협상을 성공적으로 마쳤습니다."
ausgleich.new.322.a:0 "요구를 보내자."

#WIP
ausgleich.new.323.t:0 "헝가리의 요구"
ausgleich.new.323.d:0 "헝가리가 우리의 배상 제안을 받아들였습니다."
ausgleich.new.323.a:0 "그것이 필요한 거라면."

#WIP
ausgleich.new.324.t:0 "[From.GetName]의 배상 지불 동의"
ausgleich.new.324.d:0 "[From.GetName]의 배상 지불 동의"
ausgleich.new.324.a:0 "좋군."

#WIP
ausgleich.new.325.t:0 "헝가리의 보상 요구"
ausgleich.new.325.d:0 "헝가리의 보상 요구"
ausgleich.new.325.a:0 "잠깐, 뭐라고?"
ausgleich.new.325.b:0 "그렇게 결정되었다면..."

#WIP
ausgleich.new.326.t:0 "일리리아의 보상 거절"
ausgleich.new.326.d:0 "일리리아의 보상 거절"
ausgleich.new.326.a:0 "좋아, 발칸에서 전쟁을 시작해 보자고. 뭐 잘못되겠어?"
ausgleich.new.326.b:0 "아직 시기상조다."

#WIP
ausgleich.new.327.t:0 "헝가리의 전쟁 선포"
ausgleich.new.327.d:0 "헝가리의 전쟁 선포"
ausgleich.new.327.a:0 "좋지 않군."

ausgleich.new.328.t:0 "일리리아 위기"
ausgleich.new.328.d:0 "일리리아 정부가 "일리리아의 정당한 영토에 대한 터무니없는 배상 요구"를 거절한 이후, 헝가리 정부는 일리리아에 전쟁을 선포했습니다. 이미 헝가리 국방군(Honvédség)은 슬라보니아로 진격하고 있으며, 효과적으로 이 갈등에 개입하기는 이미 늦은 듯합니다."
ausgleich.new.328.a:0 "터무니없군."
ausgleich.new.328.b:0 "알아서 하라지."
ausgleich.new.328.c:0 "해프닝에 불과하다."

#WIP
ausgleich.new.329.t:0 "오스트리아가 일리리아에 전쟁을 선포하다"
ausgleich.new.329.d:0 "망할 황제가 소수민족의 권리를 짓밟으려 하고 있습니다."
ausgleich.new.329.a:0 "그들이 어떻게!"

#WIP
ausgleich.new.330.t:0 "오스트리아와 헝가리의 일리리아 분할"
ausgleich.new.330.d:0 "우리는 점령한 일리리아 땅을 어떻게 할지 선택해야 합니다."
ausgleich.new.330.a:0 "1921년의 국경을 복원하라."
ausgleich.new.330.b:0 "크로아티아와 슬라보니아를 헝가리에 주고 나머지 땅에 일리리아를 복원하자."
ausgleich.new.330.c:0 "점령 상태를 유지하자."


annexation_CRO_AUS_CONQ:0 "오스트리아와 헝가리의 옛 일리리아 분할"
annexation_CRO_AUS_CONQ_desc:0 "점령한 일리리아 땅을 어찌 할지 결정해야만 합니다."

#WIP
ausgleich.new.331.t:0 "오스트리아의 일리리아 전역 점령"
ausgleich.new.331.d:0 "오스트리아가 그들의 약속을 깨뜨렸습니다. 어떻게 해야 할까요?"
ausgleich.new.331.a:0 "그들은 대가를 치를 것이다."
ausgleich.new.331.b:0 "우리가 할수 있는건 없다."

#WIP
ausgleich.new.332.t:0 "돌아온 대타협 대표단"
ausgleich.new.332.d_no_claims:0 "대타협 재협상의 우리 대표단이 오늘 프라하로 돌아왔습니다. 큰 외교적 진전은 이뤄지지 않았지만, 적어도 우리는 비엔나와 한발 가까워졌습니다."
ausgleich.new.332.d_claims:0 ""
ausgleich.new.332.a:0 "그들에게 귀중한 교훈을 주었을 것이다."
ausgleich.new.332.b:0 "좋아."

ausgleich.new.333.t:0 "[FROM.GetNameDefCap] 반군!"
ausgleich.new.333.d:0 "제국의 약소 회원국들에 대한 우리의 배신에 격분하여, [FROM.GetName](은)는 우리에 대항해 반란을 일으켰습니다! 그러나 전쟁장관은 오스트리아와 헝가리가 힘을 합치면 그들을 쉽게 제압할 수 있을 것이라고 자신했습니다."
ausgleich.new.333.a:0 "그들이 감히!"

ausgleich.new.340.t:0 "[AUS_ausgleich_demonstrations] 민족주의"
ausgleich.new.340.d:0 "대타협 재협상 동안 빈의 황제 폐하와 내각의 지원에 고무되어, [AUS_ausgleich_demonstrations] 반대 시위 행렬은 거리를 행진하고 있습니다. 그들은 친오스트리아적이며, 동시에 반헝가리적인 시위대입니다."
ausgleich.new.340.a:0 "그들을 진정시켜라."

AUS_ausgleich_demonstrations_SLO_ROM:0 "슬로바키아인과 루마니아인"
AUS_ausgleich_demonstrations_SLO:0 "슬로바키아인"
AUS_ausgleich_demonstrations_ROM:0 "루마니아인"

AUS_ausgleich_demonstrations_cities_SLO_ROM:0 "슬로바키아와 트란실바니아"
AUS_ausgleich_demonstrations_cities_SLO:0 "슬로바키아"
AUS_ausgleich_demonstrations_cities_ROM:0 "트란실바니아"
ausgleich.new.341.t:0 "헝가리에서 벌어진 [AUS_ausgleich_demonstrations] 시위"
ausgleich.new.341.d:0 "이번 주 초, 헝가리 경찰이 군중을 폭력적으로 해산시키며, [AUS_ausgleich_demonstrations_cities]의 몇몇 도시에서 벌어진 빈을 지지하는 평화 시위는 끝이 났습니다. 이렇게 잠시 저항 운동이 후퇴했지만, [AUS_ausgleich_demonstrations] 지도자들은 이제 우리 정부에 이 분쟁을 중재해달라고 요청하고 있습니다."
ausgleich.new.341.a:0 "동의한다. 헝가리는 분쟁 지역에서 군을 철수해야 한다."
ausgleich.new.341.b:0 "헝가리 문제에 개입할 수는 없다."

#WIP
ausgleich.new.342.t:0 "[AUS_ausgleich_demonstrations_cities]에서의 철수를 요구한 오스트리아"
ausgleich.new.342.d:0 "오스트리아는 우리 행정기관과 무장병력이 [AUS_ausgleich_demonstrations_cities]에서 철수할 것을 요구했습니다."
ausgleich.new.342.a:0 "시키는 대로 하자."
ausgleich.new.342.b:0 "안돼!"

ausgleich.new.343.t:0 "우리의 최후통첩을 수용한 헝가리"
ausgleich.new.343.d:0 "헝가리는 분쟁 지역을 남겨두고 철수했으며, 우리 군이 자유로이 진군하고 질서를 재수립할 수 있도록 했습니다. 물론 여기서 질서란, 우리가 원하는 대로 만들어져야죠."
ausgleich.new.343.a:0 "훌륭해."

ausgleich.new.344.t:0 "우리의 최후통첩을 거부한 헝가리"
ausgleich.new.344.d:0 "헝가리는 우리의 최후통첩을 거부하고 분쟁 지역에서 떠나지 않기로 했습니다."
ausgleich.new.344.a:0 "당신들 이게 무슨 의미인지 알지, 그치?"
ausgleich.new.344.b:0 "허, 그래."

ausgleich.new.345.t:0 "슬로바키아인의 국가 선포"
ausgleich.new.345.d:0 "마침내 슬로바키아가 헝가리의 손에서 해방되었지만, 여전히 그들은 불안정합니다. 당장 그들을 해방하는 것은 다른 이들에게 존경받을 일이겠지만, 군사 고문들은 그렇게 하기 전에 사태를 관망하는 것이 현명할 수 있다고 우리에게 조언합니다."
ausgleich.new.345.a:0 "우리는 해방자다. 슬로바키아 정부 수립은 반드시 선포될 것이다."
ausgleich.new.345.b:0 "지금 당장으로서 이 지역은 계속 점령될 것이다."

annexation_SLO_AUS_CONQ:0 "슬로바키아인의 국가 선포"
annexation_SLO_AUS_CONQ_desc:0 "마침내 슬로바키아가 헝가리의 손에서 해방되었지만, 여전히 그들은 불안정합니다. 당장 그들을 해방하는 것은 다른 이들에게 존경받을 일이겠지만, 군사 고문들은 그렇게 하기 전에 사태를 관망하는 것이 현명할 수 있다고 우리에게 조언합니다."

ausgleich.new.346.t:0 "트란실바니아인의 국가 선포"
ausgleich.new.346.d:0 "마침내 트란실바니아가 헝가리의 손에서 배아되었지만, 여전히 그들은 불안정합니다. 당장 그들을 해방하는 것은 다른 이들에게 존경받을 일이겠지만, 군사 고문들은 그렇게 하기 전에 사태를 관망하는 것이 현명할 수 있다고 우리에게 조언합니다."
ausgleich.new.346.a:0 "우리는 해방자다. 트란실바니아 정부 수립은 반드시 선포될 것이다."
ausgleich.new.346.b:0 "트란실바니아는 점령될 것이다."

annexation_TRS_AUS_CONQ:0 "트란실바니아인의 국가 선포"
annexation_TRS_AUS_CONQ_desc:0 "마침내 트란실바니아가 헝가리의 손에서 배아되었지만, 여전히 그들은 불안정합니다. 당장 그들을 해방하는 것은 다른 이들에게 존경받을 일이겠지만, 군사 고문들은 그렇게 하기 전에 사태를 관망하는 것이 현명할 수 있다고 우리에게 조언합니다."

ausgleich.new.347.t:0 "헝가리인의 국가 재수립?"
ausgleich.new.347.d:0 "이번에는 헝가리를 절반만 독립적인 가짜 입헌국이 아니라, 제국의 다른 왕국들과 동등한 지위를 가진 국가로 다시 수립해야 할까요?"
ausgleich.new.347.a:0 "헝가리는 다시 수립되어야 한다."
ausgleich.new.347.b:0 "왜 우리와 싸운 자들을 해방시켜야 하지?"

annexation_HUN_AUS_CONQ:0 "헝가리인의 국가 재수립"
annexation_HUN_AUS_CONQ_desc:0 "이번에는 헝가리를 절반만 독립적인 가짜 입헌국이 아니라, 제국의 다른 왕국들과 동등한 지위를 가진 국가로 다시 수립해야 할까요?"


ausgleich.new.350.t:0 "오스트리아의 폭정"
ausgleich.new.350.d:0 "오스트리아는 헝가리인들을 해방시키길 거부했고, 대신 그들의 주인 역할을 하기로 했습니다."
ausgleich.new.350.a:0 "우리는 이에 대항하여 행동을 개시해야만 한다."
ausgleich.new.350.b:0 "우리가 빈 정부를 상대로 무엇을 할 수 있겠는가?"

ausgleich.new.351.t:0 "오스트리아의 폭정"
ausgleich.new.351.d:0 "오스트리아는 헝가리인들을 해방시키길 거부했고, 대신 그들의 주인 역할을 하기로 했습니다. 보헤미아는 빈의 폭군을 끌어내리기 위해 임시적인 동맹에 참여할 것을 우리에게 요청해왔습니다."
ausgleich.new.351.a:0 "우리는 이에 대항하여 행동을 개시해야만 한다."
ausgleich.new.351.b:0 "우리가 빈 정부를 상대로 무엇을 할 수 있겠는가?"

ausgleich.new.352.t:0 "오스트리아와의 전쟁"
ausgleich.new.352.d:0 "오스트리아는 헝가리의 부당한 요구에 굴복했고, 우리는 대타협의 결과에 반대하는 동료들과 단결할 수밖에 없게 되었습니다. 이제 오스트리아와의 전쟁이 다가오고 있는 것 같습니다."
ausgleich.new.352.a:0 "제국의 모든 민족들은 자유로워질 것이다."

ausgleich.new.353.t:0 "보헤미아와의 전쟁"
ausgleich.new.353.d:0 "보헤미아가 이끄는 분리주의자 연합은 대타협의 결과에 실망하여 점점 제멋대로 움직이고 있습니다. 이제 오랫동안 우리 제국을 괴롭혔던 긴장 상태는 유혈사태로 번질 듯합니다."
ausgleich.new.353.a:0 "이 배신자들을 분쇄해야 한다!"

ausgleich.new.700.t:0 "오스트리아의 재통합 요구"
ausgleich.new.700.d:0 "그들은 우리가 다시 빈에서 통치되어야 한다고 말합니다."
ausgleich.new.700.a:0 "빈에 대항해 우리가 할 수 있는 게 뭐지?"
ausgleich.new.700.b:0 "싫은데."
ausgleich.new.700.c:0 "우리가 반기를 들었던 자들이 아닌가?"

ausgleich.new.701.t:0 "[From.GetNameDefCap]의 재통합 동의"
ausgleich.new.701.d:0 "[From.GetAdjective] 정부는 보다 중앙집권적인 국가의 성립에 동의했습니다."
ausgleich.new.701.a:0 "좋아."

ausgleich.new.702.t:0 "[From.GetNameDefCap]의 헝가리 침공!"
ausgleich.new.702.d:0 "[FROM.GetNameDef]의, 남의 불행을 이용해 먹는 자들은 헝가리 왕국을 침공함으로써 내부 문제를 해결하기로 결정했습니다. 비록 그들은 현재 반란을 겪고 있지만, 헝가리는 합스부르크 제국의 핵심 지역 중 하나입니다. 그들은 피에 굶주린 주변의 이웃들로부터 보호받아야 합니다. 우리는 이미 마자르 반란을 진압하는데 급급해 있지만, 이웃들의 침략은 군주제 자체에 대한 공격임이 분명합니다."
ausgleich.new.702.a:0 "우리 영토의 통합은 반드시 수호되어야 한다!"
ausgleich.new.702.b:0 "우리는 아무것도 할 수 없다..."

ausgleich.new.800.t:0 "오스트리아의 몰락"
ausgleich.new.800.d:0 "육군 최고사령부와 외교부가 공황상태에 빠져있는 가운데, 우리의 신흥 이웃 국가들과의 전쟁이 최악의 국면을 맞이했다는 사실이 분명해지고 있습니다. 왕권이 위협받고 있는 가운데, 한때 자신만만했던 육군 최고사령부조차도 최악의 사태를 두려워하고 있습니다. 제국의 영토는 더 이상 구제될 수 없을 뿐더러, 이미 완전한 붕괴의 문턱에 와있습니다. 제국의 체면을 세우고, 완전한 붕괴를 막기 위해, 평화를 호소하거나 합스부르크 왕정을 해체해야 합니다."
ausgleich.new.800.d.germany:0 "It has become increasingly clear, with both the Armee-Oberkommando (Army High Command) and the Foreign Ministry in panic, that the war with our upstart neighbours has taken a turn for the worse. With the core of the monarchy threatened, even the once-confident AOK fears we are at the doorstep of complete collapse. It has been suggested to the Emperor-King that we must sue for peace... though we could possibly ask for German intervention to ensure that the core of Austria remains intact. If we do so, the Germans will undoubtedly ask for us to accept their permanent alliance and protection. Our only alternative is to place ourselves at [AUS_belgrade_pact_leader.GetAdjective] mercy."
ausgleich.new.800.a:0 "우리는 패배했다. 평화를 애원하라."
ausgleich.new.800.b:0 "우리는 항복하지 않는다!"
ausgleich.new.800.c:0 "We must turn to [GER.GetNameDef] for help."
ausgleich.new.800.e:0 "No Germans - just give our enemies whatever they want."
ausgleich.new.800.f:0 "We don't need Germany - we fight on!"

ausgleich.new.801.t:0 "오스트리아가 항복을 애원하다"
ausgleich.new.801.t.germany:0 "Austria and Germany Sue For Peace"
ausgleich.new.801.d.main:0 "The tyrannical Habsburg Monarchy's troops have been beaten on the field by our glorious liberating armies. Even the decrepit head of the rotten empire is seeing his inevitable demise and has sued for peace. They are willing to cede all of our claims, as they are desperate to salvage what is left. With our aims achieved, there is little reason to refuse this generous offer even if the prospect of marching through Vienna's Heldenplatz and finishing off the dying corpse of an Empire is indeed tempting."
augleich.new.801.d.main.faction1:0 "The tyrannical Habsburg Monarchy's troops have been beaten on the field by our glorious liberating armies. Even the decrepit head of the rotten empire is seeing his inevitable demise and has sued for peace. They are willing to cede all of our claims, as they are desperate to salvage what is left. With our aims achieved, and [From.GetNameDef] having already agreed to their offer, there is little reason to refuse even if the prospect of marching through Vienna's Heldenplatz and finishing off the dying corpse of an Empire is indeed tempting."
augleich.new.801.d.main.faction2:0 "The tyrannical Habsburg Monarchy's troops have been beaten on the field by our glorious liberating armies. Even the decrepit head of the rotten empire is seeing his inevitable demise and has sued for peace. They are willing to cede all of our claims, as they are desperate to salvage what is left. With our aims achieved, there is little reason to refuse - though [From.GetNameDef] has informed us that they will continue the war. Apparently, the thought of their troops marching through Vienna's Heldenplatz and finishing off the dying corpse of an Empire is too tempting."
ausgleich.new.801.d.germany.main1:0 "The tyrannical Habsburg Monarchy's troops have been beaten on the field by our glorious liberating armies, enough that they not only wish to sue for peace but have also run to the Germans for protection. [GER.GetNameDefCap] has agreed to allow us any claims which do not impede on what they consider core Austrian lands, so long as we make peace. Failure to do so will mean war with the entire Reichspakt."
ausgleich.new.801.d.germany.main2:0 "The tyrannical Habsburg Monarchy's troops have been beaten on the field by our glorious liberating armies, enough that they not only wish to sue for peace but have also run to the Germans for protection. [GER.GetNameDefCap] has dictated that no core Austrian lands will be annexed... which means we would get *nothing* from the treaty. This alone is an outrage, but if we refuse it means war with the entire Reichspakt."
ausgleich.new.801.d.germany.main.faction1:0 "The tyrannical Habsburg Monarchy's troops have been beaten on the field by our glorious liberating armies, enough that they not only wish to sue for peace but have also run to the Germans for protection. [GER.GetNameDefCap] has agreed to allow us any claims which do not impede on what they consider core Austrian lands, so long as we join in with [From.GetNameDef], who has already agreed to the arrangement. Failure to do so will mean war with the entire Reichspakt."
ausgleich.new.801.d.germany.main.faction2:0 "The tyrannical Habsburg Monarchy's troops have been beaten on the field by our glorious liberating armies, enough that they not only wish to sue for peace but have also run to the Germans for protection. [GER.GetNameDefCap] has agreed to allow us any claims which do not impede on what they consider core Austrian lands - an offer that [From.GetNameDef] has already hotly refused. Do we join in with [From.GetNameDef] and go to war with the Reichspakt itself, or do we break with them and accept the German-dictated peace?"
ausgleich.new.801.a:0 "We agree to their terms."
ausgleich.new.801.b:0 "아니, 우리는 합스부르크를 완전히 끝낼 것이다!"

ausgleich.new.802.t:0 "[AUS_treaty_name] 조약" #AUS POV
ausgleich.new.802.d.germany:0 "Delegates from the Habsburg Monarchy and [GER.GetNameDef] met with counterparts from enemy nations in Budapest to hammer out the peace terms. Austria has agreed to cede all claims their enemies have on Imperial and Royal lands in exchange for peace. This humiliating defeat marks a new chapter in Habsburg history as Austria can no longer consider itself to be a Great Power. However, it may be able to salvage what is left and avoid the complete dismantling of its monarchy now that it is under German protection."
ausgleich.new.802.d:0 "Delegates of the Habsburg Monarchy met with their enemy counterparts in Budapest to hammer out the peace terms. We have agreed to cede all claims they have on Imperial and Royal lands in exchange for peace. This humiliating defeat marks a new chapter in Habsburg history as we can no longer consider ourselves to be a Great Power. However, we may be able to salvage what is left and avoid the complete dismantling of the Monarchy."
ausgleich.new.802.a:0 "마침내 평화가 찾아왔군."
ausgleich.new.802.b:0 "Good, then it's done"

ausgleich.new.803.t:0 "[AUS_treaty_name] 조약" #SER/ROM/POL/ITA POV
ausgleich.new.803.d.balkan:0 "Delegates from [Root.GetNameDef] met with their Habsburg counterparts in Budapest to hammer out the peace terms. In the ensueing treaty, the Austrians have ceded all our claims in exchange for peace. This is a glorious day indeed, for the Balkans are finally free from foreign interference and our ethnic brothers are finally reunited with the homeland."
ausgleich.new.803.d.germany.balkan:0 "Delegates from [Root.GetNameDef] met with their German and Habsburg counterparts in Budapest to hammer out the peace terms. In the ensueing treaty, the Austrians have ceded all our claims - except for those in core Austrian lands - in exchange for peace. This is a glorious day indeed, for the Balkans are finally free from foreign interference and our ethnic brothers are finally reunited with the homeland."
ausgleich.new.803.d.italy:0 "Delegates from [Root.GetNameDef] met with their Habsburg counterparts in Budapest to hammer out the peace terms. In the ensueing treaty, the Austrians have ceded all our claims in exchange for peace. This is a glorious day indeed, for Italy is finally free from the stigma of our Weltkrieg loss and our Italian brethren are finally reunited with the homeland."
ausgleich.new.803.d.germany.italy:0 "Delegates from [Root.GetNameDef] met with their German and Habsburg counterparts in Budapest to hammer out the peace terms. Our gains in the ensuing treaty will be limited, as Germany is determined to protect 'core' Austrian lands in the Littoral and Alto Adige which happen to mostly be Italian as well. Still, it means peace for now and no war with the Reichspakt."
ausgleich.new.803.d.poland:0 "Delegates from [Root.GetNameDef] met with their Habsburg counterparts in Budapest to hammer out the peace terms. In the ensueing treaty, the Austrians have ceded all our claims in exchange for peace. This is a glorious day indeed, for our Polish brethren have finally been reunited with their mighty motherland!"
ausgleich.new.803.d.germany.poland:0 "Delegates from [Root.GetNameDef] met with their German and Habsburg counterparts in Budapest to hammer out the peace terms. In the ensueing treaty, the Austrians have ceded all our claims - except for those in what they consider core Austrian lands - in exchange for peace. This is a glorious day indeed, for our Polish brethren have finally been reunited with their mighty motherland!"
ausgleich.new.803.a:0 "위대한 승리다!"
ausgleich.new.803.b:0 "승리를 향한 마지막 한 걸음."

ausgleich.new.804.t:0 "[FROM.GetNameDefCap]의 평화 거절"
ausgleich.new.804.d:0 "우리가 [FROM.GetNameDef]에게 한 평화 제안이 거부되었습니다. 전쟁은 한쪽이 무조건 항복할 때까지 계속될 것입니다. 이 무자비한 전쟁을 끝내려면 더 많은 피가 흘러야 할 것입니다."
ausgleich.new.804.a:0 "그럼 끝까지 싸우도록 하지."

ausgleich.new.805.t:0 "[FROM.GetNameDefCap] Refuses Peace"
ausgleich.new.805.d:0 "Our choice to accept the peace offer from the Austrians seems to have greatly angered our erstwhile allies in [FROM.GetNameDef]. Their ambassador has declared our acceptance a \"betrayal\" of the Pact's raison d'être, and have vowed to continue the war until the bitter end. It appears our alliance with [FROM.GetNameDef] is at an end."
ausgleich.new.805.a:0 "They will regret this when the Austrians turn towards them."

ausgleich.new.806.t:0 "The Treaty of [AUS_treaty_name]" #global news event
ausgleich.new.806.d:0 "A new chapter opens for the Habsburg Monarchy as their forces have been defeated by [AUS_belgrade_pact_leader.GetNameDef] and her allies. Once one of the dominant forces in the Balkans, Austria has seen continuous decline for decades and, while their hollow victory in the Weltkrieg brought a brief respite, this war may have finally brought down the once-proud Empire. The map of the Balkans and Central Europe has been redrawn once more; Austria can no longer consider herself a Great Power while her neighbours have reunited with their national brethren once firmly under Habsburg control."
ausgleich.new.806.d.germany:0 "A new chapter opens for the Habsburg Monarchy as their forces have been defeated by [AUS_belgrade_pact_leader.GetNameDef] and her allies. Once one of the dominant forces in the Balkans, Austria has seen continuous decline for decades and, while their hollow victory in the Weltkrieg brought a brief respite, this war may have finally brought down the once-proud Empire. The map of the Balkans and Central Europe have been redrawn once more, and Austria has turned to [GER.GetNameDef] for protection. It can no longer be considered a Great Power, and will be fortunate if its monarchy remains intact in the wake of this humiliation."
ausgleich.new.806.a:0 "Austria has fallen far..."

ausgleich.new.807.t:0 "The Terms of the Treaty of [AUS_treaty_name]"
ausgleich.new.807.d:0 "According to the terms of the Treaty of [AUS_treaty_name], to which we were a signatory, we must now return control of all Austrian lands not relinquished by the Treaty."
ausgleich.new.807.a:0 "Very well."

ausgleich.new.808.t:0 "The Terms of the Treaty of [AUS_treaty_name]"
ausgleich.new.808.d:0 "According to the terms of the Treaty of [AUS_treaty_name], to which we were a signatory, we must evacuate all lands that were ceded to our enemies in the Belgrade Pact."
ausgleich.new.808.a:0 "Very well."

ausgleich.new.820.t:0 "The Austrians Near Collapse"
ausgleich.new.820.d:0 "The Austrian war against [AUS_belgrade_pact_leader.GetNameDef] has taken a turn for the worse, and now they are on the verge of collapse. Swallowing their pride, they have come to [Root.GetNameDef] to ask for our intervention and protection. With us at the peace talks, we can ensure the Austrians are not dismantled completely, and in exchange they and their remaining subjects will join the Reichspakt alliance. This could mean becoming involved in a Balkan war, but if we ignore the situation the Balkans nations could continue their aggressive expansion... and who knows what side they'll pick in the future?"
ausgleich.new.820.a:0 "We shall intervene."
ausgleich.new.820.b:0 "The Austrians are on their own."

ausgleich.new.821.t:0 "The Germans Shall Intervene"
ausgleich.new.821.d:0 "The [From.GetAdjective] government has agreed to intervene in our peace negotiations. Should [AUS_belgrade_pact_leader.GetNameDef] refuse to make peace, they'll join the war, but otherwise their presence will be to ensure our core territory is not stripped from us. In exchange, we will dismantle the [Root.GetFactionName] and join the [GER.GetFactionName] once the talks are done."
ausgleich.new.821.a:0 "What a relief! Let the peace talks begin!"

ausgleich.new.822.t:0 "The Germans Will Not Intervene"
ausgleich.new.822.d:0 "Unwilling to get drawn into a potential Balkans conflict, the [From.GetAdjective] government has declined to become involved in our peace talks with [AUS_belgrade_pact_leader.GetNameDef]. We are on our own."
ausgleich.new.822.a:0 "Then we have no choice - give them whatever they want"
ausgleich.new.822.b:0 "Then we fight on to the bitter end!"

ausgleich.new.823.t:0 "[FROM.GetNameDefCap] Agrees to Peace"
ausgleich.new.823.d:0 "Our choice to refuse the peace offer from the Austrians seems to have greatly angered our erstwhile allies in [FROM.GetNameDef]. Their ambassador has declared our refusal a \"betrayal\" of the Pact's raison d'être, saying there is no point in continuing the war now that our aims have been achieved. It appears our alliance with [FROM.GetNameDef] is at an end."
ausgleich.new.823.a:0 "They will regret this."

ausgleich.new.824.t:0 "Austria Joins the Reichspakt"
ausgleich.new.824.d:0 "As a result of the failing war, the Austrians have turned to [GER.GetNameDef] for protection. They will join the Reichspakt alliance in full, and have asked us to join them. Should we refuse, we will be on our own."
ausgleich.new.824.a:0 "Of course we will join them!"
ausgleich.new.824.b:0 "We would rather be on our own."

ausgleich.new.825.t:0 "Joining the Reichspakt"
ausgleich.new.825.d:0 "Now that our empire has largely been dismantled, we must turn to the Germans for their alliance and protection as promised."
ausgleich.new.825.a:0 "So be it!"

