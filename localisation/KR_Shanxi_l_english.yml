 SHX_legacy_of_guominjun_desc:0 "산서군의 많은 장교와 사병들은 펑위샹의 국민군, 즉 국민혁명군 출신입니다. 이것은 그들의 군대가 더 위엄 있고 전투 경험이 많다는 것을 의미하지만, 군벌 내의 펑위샹의 영향력을 제거하려는 어떠한 노력도 재앙을 불러올 수 있다는 것을 의미하기도 합니다."
