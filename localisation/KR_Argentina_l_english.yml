 argmil.10.t:0 "해군 자금 부족"
 argmil.10.d:0 "최근 국방 예산에 대한 정부의 조정으로 해군의 지출이 위험한 수준으로 늘어났습니다. 육군의 새로운 무기 개발에 큰 도움이 되었지만, 해군의 고위 장교들은 여기서 해군 예산을 더 삭감하는 것은 우리 함대의 전력에 위험한 결과를 가져올 수 있다고 경고했습니다."
 argmil.10.a:0 "골칫거리로군."
 argmil.11.t:0 "조선소 문제"
 argmil.11.d:0 "정부가 추가적인 조선 계약을 체결하지 않으면서, 일부 조선소는 경영난으로 문을 닫아야 했고, 수백 명의 노동자들을 해고했습니다. 정부와 해군 사이의 사회적 긴장감이 이미 높았던 상황에서 최근의 위기가 관계를 추가적으로 악화시켰을 수도 있습니다."
 argmil.11.a:0 "골칫거리로군."
 argmil.12.t:0 "푸에르토 벨그라노에서의 폭발"
 argmil.12.d:0 "항구에 있는 우리의 구축함 중 한 척의 정기 점검을 진행하는 동안 발생한 폭발은 점검 중이던 수십 명의 선원들을의 목숨을 앗아갔고 배를 심각하게 손상시켰습니다. 정부는 공식적으로는 이 사건이 생디칼리스트의 테러행위라고 보도했지만, 진짜 원인은 함대의 규모가 점점 증가하는 상황에 비해 함대 유지력과 정비병의 전문성의 부족 때문입니다."
 argmil.12.a:0 "골칫거리로군."
 argmil.13.t:0 "부에노스아이레스에서의 싸움"
 argmil.13.d:0 "지난 밤 부에노스 아이레스에서 술 취한 아르헨티나 해군 수병 한 무리와 군 순찰대 간의 마찰이 있었습니다. 최근 해군 예산 삭감등으로 육군과 해군간의 적대감이 점점 커져갔었는데, 양측 간의 말다툼은 곧 싸움으로 이어졌고, 시간이 지나면서 더 많은 군인들이 다툼에 말려들게 되었습니다. 국가헌병대는 결국 싸움을 중재하고 가해자들을 구속했지만, 다툼 과정에서 부상을 입은 선원 중 한 명이 3시간만에 사망하면서 그에게는 도움을 주지 못하게 되었습니다."
 argmil.13.a:0 "골칫거리로군."
 argmil.20.t:0 "육군의 자금 부족"
 argmil.20.d:0 "최근 국방 예산에 대한 정부의 조정으로 육군에 대한 지출이 위험한 수준까지 낮아졌습니다. 이는 해군의 새로운 함선 개발에 큰 도움이 되었지만, 육군의 고위 장교들은 여기서 육군 예산을 더 삭감하는 것은 우리의 지상군의 능력에 위험한 결과를 초래할 수 있으며, 국가가 외국의 침략에 무방비해질 수 있다고 경고했습니다."
 argmil.20.a:0 "골칫거리로군."
 argmil.21.t:0 "육군의 대규모 탈영"
 argmil.21.d:0 "경제 위기 이후, 병영 생활 수준의 악화와 군인들의 임금 하락은 많은 이들로 하여금 가족들을 부양하기 위해 군을 떠나게 만들었습니다. 국가헌병대는 이러한 탈영병들을 추적하고 있지만 현재로서는 뚜렷한 결과를 만들지 못하고 있습니다."
 argmil.21.a:0 "골칫거리로군."
 argmil.22.t:0 "군용 강철 부족"
 argmil.22.d:0 "해군의 새로운 생산 계획때문에 군용 강철이 대부분 해군에게 할당되면서 육군 장비에 쓰여야 할 강철 수요는 후 순위로 밀리고 있습니다. 전차, 항공기, 그리고 기관총들까지, 줄어든 강철 할당량에 맞추기 위해 생산량을 줄여야 했고, 이는 우리 육군이 최신 장비를 갖추기 어렵게 만들고 있습니다."
 argmil.22.a:0 "골칫거리로군."
 argmil.23.t:0 "숙련된 장교 부족"
 argmil.23.d:0 "대다수의 젊은 장교들이 낮은 급료와 해군이 더 전망이 좋단 이유로, 육군을 떠나 해군에서 경력을 쌓으려 하고 있습니다. 이제는 새로운 인재들이 이탈하는 '두뇌 유출'이 낡아빠진 육군을 압박하고 있습니다. 이러한 상황이 지속되면 잠재적으로는 적에 대항한 우리 군의 지휘 능력에도 영향을 미칠 수 있습니다."
 argmil.23.a:0 "골칫거리로군."
 argmil.24.t:0 "알베르트를 GOU에 소개한 페론"
 argmil.24.d:0 "엘 팔로마르 군부대에서 열린 장성급 회담에서 후안 도밍고 페론 장군은 참모들을 위해 GOU의 새로운 일원을 발표했습니다. 그의 이름은 최근 뛰어난 성적으로 육군사관학교를 졸업한 하급 장교 베르나르디노 알베르테입니다. 그러나, 그의 경험 부족은 나이든 참모들뿐만 아니라 페론이 그가 신뢰하는 사람들을 권력자 자리에 앉히려고 하는 것처럼 보인다는 사실에도 최상의 인상을 주지 못했습니다. 그럼에도 불구하고, 페론은 장군들에게 그의 후배의 능력에 대해 안심시켰으며 페론은 GOU와 장군들 중 가장 영향력 있고 경험 많은 장교 중 한 사람이기 때문에 페론의 요청을 거부할 실질적인 이유가 없습니다. 결국, 군대는 항상 더 재능 있는 장교들을 사용할 수 있었습니다."
 argmil.24.a:0 "이것이 흔한 일이 되지 않기를 바란다."
 southern.4.t:0 "아르헨티나-칠레 전쟁 개입?"
 southern.4.d:0 "아르헨티나가 파타고니아 노동자전선과 전면전을 벌이면서 아르헨티나-칠레 전쟁이 시작되었습니다. 현재 아르헨티나는 남쪽에서 반란군들 때문에 정신없는 상황이며, 이는 우리에게 차코 오스트랄을 되찾을 완벽한 기회가 주어졌다는 겁니다!"
 southern.4.a:0 "공격!"
 southern.4.b:0 "아르헨티나를 화나게 하고 싶지 않다."
 southern.5.t:0 "파라과이의 침공!"
 southern.5.d:0 "불결한 파라과이 개자식들은 기회를 엿보고 있었고, 우리가 혼란한 상황을 틈타 차코 오스트랄을 되찾기 위해 후방에서 우리를 침공하기로 결정한듯 합니다!"
 southern.5.a:0 "승냥이놈들!"
 southern.6.t:0 "아르헨티나-파라과이 전쟁 개입?"
 southern.6.d:0 "아르헨티나는 파타고니아의 반군을 침공함으로써 아르헨티나-칠레 전쟁을 시작했고, 그 뒤 즉시 파라과이의 선전 포고가 이어졌습니다. 아르헨티나는 우리가 파라과이와 칠레의 여러 영토에 영유권을 가지고 있다는 것을 잘 알기에, 우리에게 전투를 지원해 달라고 요청했습니다. 아르헨티나와의 동맹이 성공하면 우리는 보상으로 영토를 요구할 수 있을 것입니다."
 southern.6.a:0 "파라과이를 공격하라!"
 southern.6.b:0 "파라과이와 칠레를 공격하라!"
 southern.6.c:0 "우리는 어떤 충돌도 원하지 않는다."
 southern.7.t:0 "볼리비아의 참전!"
 southern.7.d:0 "볼리비아는 칠레의 비열한 생디칼리스트와 그 빨갱이 친구와의 싸움에서 우리를 지원하기 위해 [BOL.BOL_enemies_text] 측과의 전쟁을 선포하고, 우리의 대의를 전적으로 지지하겠다고 선언했습니다."
 southern.7.a:0 "만세!"
 southern.8.t:0 "볼리비아의 중립 유지"
 southern.8.d:0 "과거 굴욕적인 패배를 당한 볼리비아는 파라과이 같은 작은 나라에게 조차 패배하는 것을 두려워하고 있기에 전쟁에서 중립을 선언했습니다."
 southern.8.a:0 "정말 유감이군!"
 southern.10.t:0 "파라과이와의 평화 협상?"
 southern.10.d:0 "Yesterday our troops finally took Asunción and forced the Paraguayan surrenders to retreat, demoralised and broken. While they swear to continue the fight to the bitter end should they have to, they would not say no to lenient peace treaty. As much as it pains us, we could make a truce with them for now with no border changes - evan if the arrangement only exists for us to deal with the Syndicalist menace in the south. Make no mistake, it only buys them some time, nothing else."
 southern.10.a:0 "그래, 평화를 제안하자."
 southern.10.b:0 "어림도 없지!"
 southern.11.t:0 "아르헨티나와의 평화 협상?"
 southern.11.d:0 "After Asunción fell to Argentinian hands, it became clear that they had won the field. While some in our government call for guerrilla war and dying fighting like López himself did, but they are in minority. After all, the Argentinian terms are very reasonable, and include no changes in borders. It would be easy to make peace without losing our face, having made peace without ceding the enemy anything in the end."
 southern.11.a:0 "그래, 우리가 졌다."
 southern.11.b:0 "파라과이는 절대 항복하지 않는다!"
 argfor.100.t:0 "아르헨티나의 친선조약 제안"
 argfor.100.d:0 "Increasing power of the socialists on our continent has left Argentina vulnerable. To combat this threat, they have proposed a pact of mutual support between our two nations, to bolster up our defences against the syndicalist war-mongers. This pact is also the stepping stone for any future cooperation, as some are suggesting proper military alliance between our two countries in the future."
 argfor.100.a:0 "조약에 서명하라."
 argfor.100.b:0 "제안을 거절하라."
 argfor.200.t:0 "리마 조약"
 argfor.200.d:0 "The Peruvian government has announced their support for our proposal and has ratified the Treaty of Lima. While it is not a military alliance, it is mutual guarantee of indirect support in case of any future war agains Chile."
 argfor.200.a:0 "아주 좋아."
 argfor.300.t:0 "페루의 도움 거절"
 argfor.300.d:0 "페루 정부는 칠레의 위협으로부터 우리를 보호하지 않을 것이라고 발표했고 이 문제에 대한 더 이상의 논의를 거부했습니다."
 argfor.300.a:0 "그러면 우리끼리 하자고!"
 argfor.1.t:0 "부에노스아이레스-리마 협약"
 argfor.1.d:0 "베헤모스와 같은 브라질 놈들이 계속해서 전쟁을 대비하고 있기 때문에, 남아메리카의 작은 나라들은 서로 결속하여 하나씩 먹히는 것을 막아야 합니다. 따라서 아르헨티나는 전쟁이 발발할 경우 양국간의 동맹관계를 함께 하자고 제안했습니다."
 argfor.1.a:0 "조약에 서명하자고."
 argfor.1.b:0 "제안을 거절한다."
 argfor.2.t:0 "승낙된 제안"
 argfor.2.d:0 "페루 정부는 우리의 제안을 승낙하고 협정을 비준했다고 발표했습니다. 이 동맹이 남미 대륙에서 번영하기를 바랍니다."
 argfor.2.a:0 "아주 좋아."
 argfor.3.t:0 "원조를 거절한 페루"
 argfor.3.d:0 "페루 정부는 우리의 제안을 거부하고, 이 문제에 대한 추가적인 논의는 없을 거라고 발표했습니다."
 argfor.3.a:0 "그러면 우리끼리 하자고!"
 argfor.4.t:0 "아르헨티나의 도움 요청"
 argfor.4.d:0 "파타고니아의 FOP와의 피할 수 없는 대립으로 인해, 아르헨티나는 가능한 빨리 남미 대륙에서 빨갱이들의 위협을 제거하려 합니다. 이를 위해, 그들은 FOP를 대신해 사태에 개입하려는 칠레와 싸우는 데 원조를 요청하며 우리의 문을 두드리고 있습니다. 이는 우리가 그토록 원하던 해안 지방을 돌려 받고 칠레인들을 제자리에 돌려놓을 절호의 기회입니다. 하지만 아르헨티나와의 대립은 아직 완전히 해소되지 않았습니다. 만일 우리가 아르헨티나 팽창 정책의 대상이 되지 않는다 해도, 야쿠이바 지역은 여전히 논란거리가 될 것입니다."
 argfor.4.a:0 "원조를 허가한다."
 argfor.4.b:0 "제안을 거절하라."
 argfor.5.t:0 "볼리비아의 개입!"
 argfor.5.d:0 "볼리비아 정부는 우리의 칠레 공격을 지원하겠다 발표하고, 우리가 남방에 집중하는 동안 측면의 파라과이를 막겠다고 약속했습니다."
 argfor.5.a:0 "아주 좋아."
 argfor.6.t:0 "볼리비아의 거절"
 argfor.6.d:0 "볼리비아 정부는 우리의 칠레 공세를 돕지 않을 것이며, 이에 대한 추가적인 논의는 없을 거라 발표했습니다."
 argfor.6.a:0 "그러면 우리끼리 하자고!"
 argfor.7.t:0 "로마를 위한 의용군"
 argfor.7.d:0 "교황청이 지구에서 가장 늙어빠진 인간들인 인터내셔널의 무신론 사회주의자들에 의해 포위당했습니다. 용감한 교황청 군대와 그들의 이탈리아 동맹군 만이 빨갱이들의 물결과 맞서 싸우고 있습니다. 하지만, 수천 명의 아르헨티나 남자들은 교황을 지원하고 바다 너머의 악과 싸우러 떠나고 있습니다. 정부는 작금의 상황에 대해 특별한 성명을 내지는 않았지만, 분노한 대중을 통제하려 노력하고 있습니다."
 argfor.7.a:0 "의용군이 가서 싸우는 것을 허가하라."
 argfor.7.b:0 "대중들이 교황을 지지하도록 하는 선전 캠페인을 실시하라."
 argfor.8.t:0 "로마에 도착한 아르헨티나 의용군"
 argfor.8.d:0 "생디칼리스트의 공격에 대한 분노를 정부가 용인하자, 수천 명의 아르헨티나 청년들은 많은 양의 무기와 보급품을 가지고 교황 성하에게 자신의 목숨을 바치러 도착했습니다."
 argfor.8.a:0 "모든 기독교도여, 단결하라!"
 argfor.9.t:0 "라이히스팍트 가입을 원하는 아르헨티나"
 argfor.9.d:0 "카를레스가 축출되고 GOU가 권력을 잡은 후, 그들은 친독일적인 외교정책을 시행했습니다. 남미 대륙에 전운이 감돌고 수천 명의 독일인들이 빨갱이들의 무기에 스러지자 그들은 전시 지원을 제의하고 공식적으로 동맹을 조인하길 원합니다."
 argfor.9.a:0 "받아들여라."
 argfor.9.b:0 "우리는 그들의 도움이 필요하지 않다."
 argfor.91.t:0 "라이히스팍트 가입을 원하는 아르헨티나"
 argfor.91.d:0 "우리 나라와의 큰 이해관계, 더 중요하게는 무너지지 않을 정도의 우리의 경제는 아르헨티나 정부가 즉각 대륙을 벗어나 라이히스팍트에 가입을 하도록 했습니다."
 argfor.91.a:0 "그들을 받아들여라."
 argfor.91.b:0 "그들 도움 따위는 필요없다."
