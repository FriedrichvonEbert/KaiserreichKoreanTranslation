 argbla.1.t:0 "국가를 강타한 검은 월요일"
 argbla.1.d:0 "오늘 아침 독일 시장이 열리고 갑자기 주가가 폭락하기 시작했을 때, 우리나라는 그 여파에 의해 타격을 받은 최초의 나라 중 하나였습니다. 베를린 증권 거래소에 대한 반응으로, 부에노스아이레스의 상품 거래소가 붕괴되면서 권력을 거의 잡지 못하고 있는 카를레스에게 더 많은 문제를 일으켰습니다."
 argbla.1.a:0 "아르헨티나는 불운의 소용돌이에 빠졌다!"
 argbla.2.t:0 "상품 거래소의 폐쇄?"
 argbla.2.d:0 "주가가 계속 폭락하고 전국의 투자자들이 공황 상태에 빠진 가운데, 우리는 증권 거래소를 닫고 절망적인 시민들의 지불을 거부할 것을 은행에 요구할 수 있습니다. This will buy us some more time to fix the disaster while we are focusing on political affairs. However, the population will surely not be appreciate this"
 argbla.2.a:0 "닫아!"
 argbla.2.b:0 "자유시장이 이 문제를 해결해 줄거야!"
 argbla.3.t:0 "통화위원회의 폐쇄?"
 argbla.3.d:0 "우리 역사의 대부분 동안, 통화위원회는 페소를 금본위제의 기준으로 두어 왔고, 여기서 환전국이라는 기관이 통화의 가치를 유지하는 업무를 맡았습니다. 주가가 폭락하고 독일이 타격을 완화하기 위한 결정적인 조치를 취함에 따라 우리의 수출은 경쟁력을 잃어버리고 값싼 동유럽 및 국내 제품과 경쟁하기 위해서 분투할 것입니다. 따라서, 통화위원회를 폐쇄하고 금본위제를 포기하여, 페소를 평가 절하하고 우리 상품을 다시 경쟁력 있게 만들 수 있도록 제안되었습니다."
 argbla.3.a:0 "위원회를 닫아라"
 argbla.3.b:0 "위원회를 계속 열어 두어라"
 argbla.31.t:0 "수출 감소"
 argbla.31.d:0 "유럽과 세계의 다른 지역들과의 치열한 경쟁으로 인해, 우리의 제품들은 독일 시장에서 경쟁력을 완전히 잃었고 많은 주요 회사들의 파산으로 인해 수 천명의 시민들이 일자리를 잃었습니다."
 argbla.31.a:0 "충격을 완화하도록"
 argbla.4.t:0 "소용돌이 아래로 떨어지는 페소"
 argbla.4.d:0 "아르헨티나의 정치적 불안과 독일 제국의 거대한 경제적 문제로, 페소는 계속해서 우리의 오래 되고 강력한 회사들을 폐쇄하고 수 천명의 노동자를 해고하도록 강요하고 있습니다. 정부는 일자리가 없는 사람들을 구제하기 위해 개입할 계획을 세우고 있지만 그 동안 상황은 악화되고 있습니다."
 argbla.4.a:0 "강력한 개입이 필요하다!"
 argbla.5.t:0 "코르도바와 멘도사에서의 불안"
 argbla.5.d:0 "경기 침체와 우리 나라의 정치적 불안정으로 인해, 코르도바와 멘도사의 산업 도시에 사는 수 천명의 실업자들이 거리로 몰려 나와 데모를 했습니다. 정부가 개입하여 위기를 해결해야 할 것입니다. 이 도시들에 대한 우리의 통제는 아직 논란의 여지가 없기 때문에, 군대에 충실한 현지 경찰은 정권에 대한 저항의 불길을 불태우기 위해 우리를 대신해서 개입하지 않습니다."
 argbla.5.a:0 "강력한 문자로 된 편지를 보내라"
 argbla.6.t:0 "수출 변경"
 argbla.6.d:0 "아르헨티나는 동맹국이 세계대전에서 승리하고 대영제국의 중요성이 사라진 후 서서히 새로운 세계 질서에 적응하기 시작하여 독일로 수출을 늘렸습니다. 1925년 대영제국과 제국이 설립한 무역 네트워크의 붕괴와 함께 이것은 올바른 선택이었음이 밝혀졌습니다. 아르헨티나의 주요 수출 파트너이자 우리가 필요로 하는 많은 상품의 공급자들로 인해, 정부는 증가하는 사회적 긴장과 몇 년간의 힘든 세월을 이끄는 대규모 산업화 계획을 시작하도록 강요 받았습니다.\n\n 독일의 투자와 농산물의 중요성이 커지면서 30년대 초반의 경제 상황이 되돌아와 경제 호황과 아르헨티나가 대륙 경제의 강국으로 자리 잡았습니다. 하지만 독일 시장의 붕괴와 보호무역 주의의 회복은 우리 경제에 급격한 영향을 미쳤고 수출을 저해했습니다. 새로운 무역협정이 체결되어야만 독일 제국으로부터 그들이 우리 상품을 계속 수입할 것이라는 보증을 받을 수 있을 것입니다."
 argbla.6.a:0 "제안서 보내기"
 argbla.7.t:0 "아르헨티나 무역대표"
 argbla.7.d:0 "우리의 최대 수입국 중 하나인 아르헨티나 공화국은 우리가 중앙유럽 국가들에 대해 부과한 관세 인상에 대해 예외를 요구하며 무역 부처 본부에 손을 내밀었습니다. 그들의 경제가 사실상 전적으로 우리에게 의존하고 있기 때문에, 우리는 그들을 압박하고 그들이 덜 유리한 협정에 서명하도록 강요할 수 있습니다.\n\n그러나 그들이 이 기회를 이용하여 자신들의 이익을 협상국으로 바꾸게 된다면, 아메리카 대륙의 경쟁자들에게 유리한 기회를 줄 수 있도록 그들의 중요한 농산물 수출에서 우리를 제외시킬 것입니다."
 argbla.7.a:0 "우리는 그들의 충성심이 필요해!"
 argbla.7.b:0 "친구들에겐 몇 마르크의 여유가 있나?"
 argbla.71.t:0 "우리의 조건에 동의한 독일"
 argbla.71.d:0 "그것이 자비심에서 온 것이든 아니면 남미 대륙에 대한 그들의 영향력을 확대하고자 하는 욕구에서 비롯된 것이든, 독일은 우리의 조건에 적극적으로 동의했고, 아르헨티나 제품에 대한 예외를 검은 월요일 무역협정에 만들었습니다."
 argbla.71.a:0 "감사합니다"
 argbla.72.t:0 "더 가혹한 조건을 부과한 독일"
 argbla.72.d:0 "우리의 위태로운 상황을 인식하고 우리를 돕기 위해 그들 자신의 회복을 끌고 가지 않기 위하여, 독일 무역 통상부 는 우리가 가공 육류 수출품의 가격을 낮추거나 철강, 연장, 소비재 가격을 인상 받음으로써 결과에 직면할 것을 요구해 왔습니다.\n\n 그러나 우리는 이러한 요구들을 따를 의무가 없으며, 비록 포클랜드 제도 문제가 아직 완전히 해결되지는 않았지만 영국과의 협상 카드가 될 수도 있으며 독일에 대한 의존을 줄이기 위해 협상국과 거래할 수 있습니다."
 argbla.72.a:0 "우리는 받아들일 수 밖에 없다"
 argbla.72.b:0 "어쩌면 다른 대안이 있을지도..."
 argbla.73.t:0 "아르헨티나의 협상 시작"
 argbla.73.d:0 "검은 월요일에 심한 타격을 받고 독일이 경제를 구하기 위해 힘든 약을 복용하도록 강요하자 정부는 새로운 무역협정을 체결하기 위해 우리에게 왔습니다. 그들의 광활한 농산물 수출로 인해 그들은 세계 시장에서 핵심적인 역할을 해 왔으며 제국이 무너진 이후 수 년간 산업화가 성공하면서 무역 네트워크와 어쩌면 동맹국으로서 귀중한 자산이 되었습니다.\n\n하지만, 그들은 또한 우리의 약점의 순간에 포클랜드 제도를 훔쳤고 이것은 대중들을 향한 모욕입니다. 만약 우리가 그들에게 그 섬들을 반환하도록 강요한다면 우리는 추종자들로부터 엄청난 지지를 얻을 것이지만 공화국과 가능한 무역 관계를 끝낼 수도 있을 것입니다."
 argbla.73.a:0 "우리는 우리가 얻을 것을 위해 모든 도움을 제공한다"
 argbla.73.b:0 "포클랜드 제도는 영국것이다!"
 argbla.74.t:0 "우리의 제안을 승낙한 캐나다"
 argbla.74.d:0 "그것이 자비심에서 온 것이든 아니면 남미 대륙에 대한 그들의 영향력을 확대하고자 하는 욕구에서 비롯된 것이든, 캐나다는 우리의 조건에 적극적으로 동의했고, 무역협정에서 아르헨티나 제품에 대한 예외를 만들어 우리에게 전 세계 시장에 대한 기회를 주었습니다."
 argbla.74.a:0 "감사합니다"
 argbla.75.t:0 "포클랜드 제도 반환을 요구하는 캐나다"
 argbla.75.d:0 "캐나다는 1925년의 붕괴 후 우리와 그들의 깨진 조약을 개정할 의향이 있지만, 가능한 무역협정을 논의하기 전에 한 가지 간단한 요구를 가지고 있습니다: 즉시 포클랜드 제도가 영국의 통제로 돌아가지 않으면 현재 혹은 미래에 가능한 거래가 없을 것이다. 그 섬들은 FOP에 대항하여 싸우는 우리의 중요한 해군 시설일 뿐만 아니라, 섬을 반환하는 것은 이미 취약한 우리 정권의 상태로는 엄청난 분노를 야기할 것입니다.\n\n 그 섬의 주민들은 그들이 누구의 편에 있는지 묻지 않았지만 그들이 옳은 결정을 내릴 수 있는 우리의 능력을 전적으로 신뢰한다는 것은 말할 나위도 없습니다."
 argbla.75.a:0 "다시 생각해 보니, 독일인들은 그리 나쁘지 않았어..."
 argbla.75.b:0 "어쨌든 누가 양 바위에 대해 신경 쓰겠어?"
 argbla.76.t:0 "우리의 요구를 승낙한 아르헨티나!"
 argbla.76.d:0 "아르헨티나 정부는 우리의 요구에 굴복하면서도 다른 선택의 여지가 없다는 사실을 깨닫고 새로운 무역협정에 공식적으로 서명하여 우리나라에 더 많은 영향력을 부여하고 무역 위원회와의 관계를 개선했습니다. 우리는 철강, 소비재 및 기타 현대적인 가전 제품을 고가로 수입하는 반면에 우리는 그들의 통조림을 싸게 수입할 것입니다."
 argbla.76.a:0 "좋은 거래였어"
 argbla.8.t:0 "애국차관 도입"
 argbla.8.d:0 "우리의 회복 시도가 약간의 성공을 증명했을 뿐이고 경제가 여전히 실패하고 있기 때문에, 정부는 국고를 담보로 하는 'empréstito patriótico' 또는 애국차관을 발표했습니다. 이 새로운 관세 중 첫 번째는 가솔린에 부과되며 이윤은 Dirección Nacional de Vialidad 또는 공공 도로 관청에 전달됩니다."
 argbla.8.a:0 "제안서를 발효하라!"
 argbla.8.b:0 "우리는 사람들이 더 많은 돈을 토해 내도록 강요할 수 없다!"
 argbla.9.t:0 "국가곡물위원회 설립"
 argbla.9.d:0 "우리의 국가곡물위원회로 운영되고 있는 JNG는 정부가 정한 가격으로 어려움을 겪고 있는 농민들로부터 밀, 아마, 옥수수를 사들일 것입니다. 이 패널을 통해 우리는 농부들을 지원하는 동시에 우리가 국가 은행의 교환 기금을 사용하여 다시 불황을 겪을 때 그들을 지원할 수 있는 적당한 가격을 확보할 수 있습니다. \n\n 그러나 정부 내의 일부 인사들은 패널을 대폭 확대하고 산업 및 모든 농산물에 대한 가격을 확보하기를 선호합니다. 그러나 자유주의자들은 이것을 자유시장에 대한 직접적인 공격으로 보고 있으며 정부가 너무 늦기 전에 이러한 정책들을 중단할 것을 촉구하고 있습니다."
 argbla.9.a:0 "모든 상품은 위원회에서 규제한다!"
 argbla.9.b:0 "농산물만 취급한다"
 argbla.9.c:0 "제안을 막아라!"
 argbla.10.t:0 "시골 지역 안정화"
 argbla.10.d:0 "불경기 초기에 결정적인 행동을 했기 때문에, 그리고 주로 JNG가 성공을 거두었기 때문에, 우리 농부들 중 많은 사람이 파산에서 벗어날 수 있었습니다. 이제 무역이 다시 증가하고 있기 때문에, 우리 농장은 훌륭한 생산량을 가지고 있고 많은 양의 식량이 이미 캐나다와 독일 제국으로 보내 지고 있습니다."
 argbla.10.a:0 "아주 좋아"
 argbla.10.b:0 "아주 좋아"
 argbla.11.t:0 "라 비냐 댐 건설 계획"
 argbla.11.d:0 "코르도바의 산업화 과정을 더욱 강화하기 위해, 주지사 아마데오 사바티니는 초기 수력 발전소의 설립을 제안했습니다. 그것은 수 천 에이커의 농지, 그 주의 주요 경제 원동력에 관개를 제공합니다. 건설에는 적어도 5년이 걸릴 계획이지만 충분한 정부 지원이 있다면 큰 비용을 들여서 줄일 수 있을 것입니다."
 argbla.11.a:0 "자금을 할당하라"
 argbla.11.b:0 "우리는 여분의 자원을 쓸 수 없다"
 argbla.12.t:0 "아르헨티나 군사항공학교 설립"
 argbla.12.d:0 "1912년 8월 10일 로케 사엔즈 페냐 행정부 하에 설립된 군사항공학교는 항공기의 중요성에 부응하고 아르헨티나 1세대 조종사를 훈련시키고 보조금을 지급하기 위해 창설되었습니다. 세계대전 기간 동안 항공의 중요성과 군사 전쟁이 시작됨에 따라 1934년에 항공 학교 확장을 위한 새로운 본부를 건설하기로 합의했습니다. 코르도바 외곽에 위치한 그 학교는 다음 세대의 조종사들을 교육하고 우리에게 우리의 이웃들보다 우월한 지위를 줄 예정입니다."
 argbla.12.a:0 "학교를 연 [Root.GetLeader]!"
 argbla.13.t:0 "부에노스아이레스 지하철 확장!"
 argbla.13.d:0 "원래 1913년에 개장 한 부에노스아이레스 지하철은 남미 대륙과 남반구 전체의 지하철 시스템이었습니다. AATC가 거의 독점권을 행사하면서 지난 수 십 년 동안 거의 확장되지 않은 상태는 정부가 건설 권한을 히스파노-아르헨티나 공공 사업 회사(CHADOPYF)로 이전하도록 유도했습니다. 그들은 계속해서 대성당과 법원을 연결하는 D호선 이라는 새로운 라인을 만들었습니다.\n\n 계속되는 시골에서의 도시로의 이주와 거대한 유럽 이민자들의 유입은 정부를 이끈 우리의 대중 교통 시스템을 심각하게 부족하게 만들었습니다. 더 나은 확장을 위해 도시의 인구 폭발로 인한 수요를 충족시키기 위해 철도망을 부에노스아이레스의 운송 회사로 국유화할 것을 제안합니다."
 argbla.13.a:0 "지하철을 국유화하라!"
 argbla.13.b:0 "자유시장을 방해해서는 안 된다!"
 argbla.14.t:0 "라 봄보네라 설립!"
 argbla.14.d:0 "라 봄보네라 이전에, 축구팀 '보카 주니어스'는 브란드센에 정착하기 전에 여러 장소를 이용했습니다. 팀의 첫 번째 장소는 1924년에 옛 부에노스아이레스 항구(현재 푸에르토 마데로)와 드마리치 제도 항구의 남쪽 부두에 위치하고 브란드센과 델 노르테 거리로 이동했습니다.\n\n 1931년 보카 주니어스 운영위원회(루페르토 몰피노 대통령이 이끄는)는 부에노스아이레스 지방에서 220만 달러에 해당하는 토지를 취득했습니다. 3년 후, 팀은 새로운 경기장을 건설하기 위한 입찰을 요청했습니다. 검은 월요일 재난으로 인한 경제적 어려움과 적합한 건축가를 찾지 못해 1938년까지 새로운 경기장 건설이 지연되었습니다.\n\n 마침내 1940년 5월 25일 보카와 산 로렌조의 친선 경기에서 홈팀은 리카르도 알라르콘의 골로 2-0으로 승리했습니다. 역이 새로 지어졌지만 조명 시스템이 부족하여 70분에 경기가 끝나지 않았습니다."
 argbla.14.a:0 "가라, 보카!"
 argbla.15.t:0 "산 후안 지진"
 argbla.15.d:0 "오늘 오전 7.11시 산 후안 지방의 동쪽 지방에서 발생한 지진으로 산 후안 사람들은 뒤흔들렸습니다. 이미 두 명의 사망자가 발생했지만 잔해 속에 더 많은 사람들이 갇혀 있을 수도 있습니다. 리히터 규모 6.2로 보고된 당국은 진원지의 위치로 인해 피해가 최소화되고 더 큰 비극을 피할 수 있다는 것을 기쁜 마음으로 알려줍니다."
 argbla.15.a:0 "[Root.GetLeader]께서는 사상자의 가족들에게 애도의 말을 전했습니다."
 argcar.1.t:0 "아르헨티나의 지위"
 argcar.1.d:0 "20세기 초까지 아르헨티나는 육류와 곡물 수출을 바탕으로 급성장하는 경제력을 누렸습니다. 유럽 전역에서 온 이민자들이 공화국으로 몰려들었고, 활발한 기업가 정신과 초기 산업이 아르헨티나를 가장 번영한 국가 중 하나로 빠르게 나아가게 했습니다. 무역 관계는 안정적이었고 영국과 독일로의 수출은 계속해서 증가했습니다. \n\n 하지만 세계대전이 들이닥쳤을 때 아르헨티나는 가장 중요한 경제 동맹국인 영국이나 두 번째로 중요한 독일 편을 들지 않으려 하다가 중립국이 되었습니다. 두 나라 사이를 중재하였으나, 영국은 독일과의 무역을 금지하는 제재를 가했습니다. 아르헨티나는 제3국을 통해 판매함으로써 이를 우회하려 했지만, 판매 실적은 같지 않았고 세계대전 이전의 기적은 둔화되었습니다. \n\n 세계대전의 마지막 해가 다가오면서, 영국은 패전 하고 있다는 것이 분명해 졌고, 아르헨티나 정부와 기업들에게 생산을 늘리고 나라를 최대한 활용하라고 명령했습니다. 늘어나는 수요와 영국의 착취에 대한 불만으로 노동자들은 조직화하고 저항하기 시작했고 마침내 무장한 반란을 일으켰습니다. 상황을 완전히 통제할 수 없었던 아르헨티나 정부의 봉기 통제는 더욱 악화되었고 20세기 중반 아르헨티나는 새롭게 형성된 파타고니아 노동자 전선(Frente Obrero Patagonico)에 산타 크루스, 추부트, 리오 네그로 지역에 대한 통제권을 상실했습니다. \n\n 뒤이은 민주적으로 선출된 세 정부는 위기를 해결하는 임무를 맡았지만 연이어 실패했습니다. 통치에 대한 무능력에 대한 반응으로, 우리부루 장군은 1930년 반란을 진압하기 위해 일어섰습니다. 사회주의자와 생디칼리스트 동조자들이 대량 학살당하고 남쪽으로 밀려 가면서 공포의 시대가 전국에 퍼졌습니다. 그러나 그의 독재정권은 그가 2년 후 암으로 사망함으로써 권력 공백을 초래하고 다시 한번 남부로의 대규모 개입을 하지 않게 되었습니다."
 argcar.1.a:0 "아주 좋아"
 argcar.100.d:0 "선거가 조작되고, 부정 선거를 통해, 로카의 국민자치당이 성공적으로 정권을 잡으면서 우리부루 독재 정권으로부터의 느린 회복과 FOP에 대한 변화된 태도를 유발했습니다. FOP 지역으로의 작은 교전이 시작되고 해군은 성공적으로 티에라델푸에고 섬을 다시 탈환했습니다. 그러나 칠레로부터의 개입은 정부가 승리를 거두는 것을 막고 FOP와의 갈등을 일시적으로 종식시켰습니다.  \n\n 1935년에 로카가 분쟁을 끝내고 FOP를 남겨두려 한다는 소문이 퍼지기 시작하자, 전국에 걸친 분노가 폭발하면서 마누엘 카를레스 산하의 애국당은 크리스마스 쿠데타로 절정에 이르는데 필요로 하는 지지를 얻어낼 수 있었습니다. 해군과 다양한 군사 요소들의 지원을 받은 카를레스는 1935년 크리스마스에 정부를 해체하고 수도권을 장악하고 자신의 국가에 대한 지배력을 강화하기 시작했습니다. \n\n 1936년 1월 1일의 첫 번째 날이 나라에 밝았으나, 카를레스는 여전히 아직 확실한 성공을 하지 못한 채 쿠데타를 시도하고 있습니다. 부에노스아이레스 수도권과 작은 내륙 지방을 제외하고, 그의 통제권은 아무것도 아닙니다. ARA 또는 '아르헨티나 무적함대'의 지원은 보장되지만, 군대의 많은 사령관들은 카를레스의 잠재력을 의심하며 쿠데타를 진압할 준비를 하고 있습니다."
 argcar.2.t:0 "국립군사학교에서의 충돌"
 argcar.2.d:0 "부에노스아이레스의 마지막 거점 중 하나인, 국립군사학교 광장은 내부로부터 증원을 기다리며 그 지역에 바리케이드를 친 보수파 군인들에 의해 점령되었습니다. 이 최후의 배수진에 대한 대응으로, ARA의 군인들은 그들을 밀어내기 위해 보내 졌습니다. 부대 전체에서 작은 충돌이 일어났으며, 부대는 일주일 후에 그들의 기본적인 수도, 전기가 끊기며 지속할 의지가 사라지기 시작했을 때 항복했습니다. \n \n 체포된 사람들 중에는 몇몇 눈에 띄는 군 사령관들이 있었지만, 대부분의 참모들은 쿠데타가 일어난 첫 날에 도시를 떠난 것으로 보입니다. 이 승리는 더 큰 그림에서는 중요하지 않을 수도 있지만 우리는 지금 부에노스아이레스 전체를 확실하게 지배하고 있습니다."
 argcar.2.a:0 "장교들을 감금하라"
 argcar.2.b:0 "반체제 인사들을 추방하라"
 argcar.3.t:0 "레티로역을 위한 싸움"
 argcar.3.d:0 "우리 나라의 주요 철도 중심지로서 부에노스아이레스는 우리나라의 방대한 국토를 연결하는 데 중요한 역할을 하고 있습니다. 그러나 대부분의 북부 철도는 아직 카를레스에 대한 충성을 선언하지 않은 로사리오를 통과하고 있으며, 이로 인해 북부의 군사작전 동안 우리 편이 분열된 것으로 보입니다. 우리 군대는 현재 부에노스아이레스의 레티로역에 있는 보수파 잔재들을 처리하고 있으며, 우리는 ARA를 해안선과 인구가 많은 도시 또는 로사리오 중심지를 먼저 확보해야 하는지를 결정해야 할 것입니다."
 argcar.3.a:0 "로사리오 방향을 밀어내라"
 argcar.3.b:0 "ARA를 마르델플라타로 보내라"
 argcar.4.t:0 "아르헨티나 국가헌병대"
 argcar.4.d:0 "육군의 의심스러운 지원과 ARA의 제한된 인력으로 인해, 우리의 기동 타격대의 능력에 대한 논란이 일고 있습니다. 아르헨티나 헌법에 따르면 군대는 엄밀히 말하면 내부 갈등에 개입할 수 없어 국가헌병대는 국방부와 카를레스 내각의 산하에 설립될 예정입니다. 이는 민간 세력인 "군사보안군"으로 정의될 것이며 국방부와 내무부 보안 시스템의 일부로서 국방부와의 기능적 관계를 유지할 것입니다. 따라서 그들은 군과의 합동 군사 계획에 의해 요구되는 능력을 유지할 것이고 법적으로 현 위기에 개입할 수 있을 것입니다.\n\n 그러나 우리의 자금은 제한적이며 신병들의 충성도는 의심스럽기 때문에 카를레스는 반쿠데타 반격의 가능성을 피하기위한 제안을 재고하게 만들었습니다."
 argcar.4.a:0 "GNA를 설립하라."
 argcar.4.b:0 "우리 스스로 그 상황을 처리할 수 있다."
 argcar.5.t:0 "사법부 개입"
 argcar.5.d:0 "20세기 초, 우리나라는 헌법의 변화와 견제와 균형의 이행을 통해 전통적인 권위주의 체제에서 보다 개방적이고 민주적인 체제로 서서히 전환하기 시작했습니다. The subsequent separatism in Patagonia, the continued corruption in government and the shady dealings of the conservative ruling party, however, have stumped our progress and kept the old system alive and striving. 이것은 국민들에게 큰 불만을 안겨줄 뿐만 아니라, 고등 법원이 "국민대중주의의 의지"를 방해하고 있다고 주장하는 카를레스 지지자들을 위한 온상을 만들었습니다. \n \n 현재 카를레스와 그의 지지자들이 고등 법원을 장악하고 있는 가운데, 그것은 그에게 법원의 5명의 구성원을 모두 해임하고 자신의 "민중의 사람"으로 대체함으로써 사라진 체제를 공격할 완벽한 기회를 제공했습니다. 우리는 우리의 이야기로 더 밀어붙일 수 있고 국민들이 편을 바꿀 경우 역효과가 클 수도 있지만 하급 법원도 우리 추종자들로 대체하기 시작할 수 있습니다."
 argcar.5.a:0 "오래된 체계는 구식적이고 부패했다!"
 argcar.5.b:0 "고등 법원만 교체하라."
 argcar.50.t:0 "시민권 문제"
 argcar.50.d:0 "많은 우리의 지지자들은 우리가 보수파를 충분히 효율적으로 제거하지 못하고 있다고 확신하며 우리 시민들의 헌법상의 권리에 대한 일시적인 제한을 추진해 왔습니다. 이 제안은 물론 대다수 국민들에게 받아들여지지는 않겠지만 보다 안전한 가정 환경을 보장하고 정치적 혹은 민간적인 반대를 피할 수 있습니다."
 argcar.50.a:0 "모든 아르헨티나인들은 이 시기에 국가에 봉사해야 한다."
 argcar.50.b:0 "헌법은 취할 수 없는 권리를 부여한다."
 argcar.51.t:0 "부에노스아이레스 시위"
 argcar.51.d:0 "반대파를 추격하기 위해 헌법을 일시적으로 폐지하기로 결정한 우리의 결정에 대응하여, 수 천명의 시민들은 부에노스아이레스의 5월 광장에 몰려들었고 이러한 결정에 항의하며 옛 정부에 대한 지지를 선언했습니다. 놀랄 일은 아니었지만, 우리는 항의 시위가 이렇게 빨리 일어날 것이라고는 예상하지 못했으며 아르헨티나의 중심지를 확보하려는 계획에 심각한 손상을 입히고 그들이 조직된 반대 세력을 형성하는데 필요한 시간에 보수적인 힘을 잠재적으로 살 수 있습니다."
 argcar.51.a:0 "국가헌병대를 보내라"
 argcar.51.b:0 "부에노스아이레스에 예비군을 소집하라"
 argcar.52.t:0 "부에노스아이레스 시위 확대"
 argcar.52.d:0 "수도에서의 시위는 시위대가 우리의 폭동 진압 부대에 돌을 던지면서 갑자기 격렬해 졌습니다. 한 미숙한 신병의 사격은 시위대에 불을 질렀으며 시민이 총에 맞은 유혈 사태로 인해 모든 시위대가 폭발적으로 반응하여 군중을 통제하기 위해 수 십 명의 시민이 총에 맞았습니다. 강력한 단속은 필연적으로 군중을 분산시키고 수 십 번의 체포로 이어졌지만 이러한 시위 진압은 카를레스 정권의 약점을 보여 주었습니다."
 argcar.52.a:0 "아르헨티나의 어두운 날이군"
 argcar.6.t:0 "카를레스 정권을 비난한 코르도바와 로사리오"
 argcar.6.d:0 "남쪽으로 도망가지 않은 군과 사회주의자들의 잔존 세력에 강한 영향을 받은 코르도바와 로사리오 시는 부에노스아이레스의 정부가 아르헨티나를 통치할 수 없다고 선언하고 수도 지역과의 모든 관계를 끊었으며 다른 주들도 이에 따를 것을 촉구했습니다. 보수당원들은 그 운동에 대한 지지를 발표했고 우리 군대에 대항하기 위해 로사리오 주변에 방어 태세를 갖추고 있습니다."
 argcar.6.a:0 "제6조항을 인용한다"
 argcar.61.t:0 "제6조를 인용한 카를레스"
 argcar.61.d:0 "연방정부는 공화제 형태의 정부를 보장하며 외국의 침략을 물리치기 위해 그리고 그들의 설립된 정부의 요청에 의해 지방에 개입할 수 있다; 그들이 반란이나 다른 지방의 침략에 의해 물러났다면, 그들을 지원하거나 다시 세우기 위해 개입할 수도 있다." \n \n 카를레스는 헌법 제6조에 명시된 우리 정부의 권한을 근거로 코르도바 주정부는 스스로 통치할 수 없고 아르헨티나 공화국에 반역자가 될 수 있다고 선언했습니다. 부에노스아이레스의 통치를 거부하는 모든 반군 혁명가들을 체포하고 질서를 회복하기 위해 지방에 중재 부대를 파견해야 합니다."
 argcar.61.a:0 "작전을 시작한다."
 argcar.7.t:0 "코르도바와 함께하는 멘도사와 엔트레리오스"
 argcar.7.d:0 "코르도바의 사례를 따라서, 멘도사와 엔트레리오스의 주들도 카를레스를 비난하고 군을 편으로 끌어들였습니다. 이것은 우리의 정통성과 외부 지역에서의 권력에 대한 파괴적인 타격이기는 하지만, 그들의 군대는 아직 우리를 적극적으로 추격하기에는 체계적이지 않습니다."
 argcar.7.a:0 "우리는 지금 빨리 움직여야 한다"
 argcar.8.t:0 "마르델플라타 점령"
 argcar.8.d:0 "ARA가 마르델플라타의 해안선에 접근하고, 도시에 있는 주둔군의 저항을 막기 위해 경고 일제 사격을 시작했을 때, 시 당국은 오전 12시에 비델라 제독에게 항복했습니다. 아르헨티나 엘리트 해변으로 유명한 대도시는 지난 몇 년간 경제적 호황을 경험했으며, 이제 시민이나 건물의 피해를 막고 분쟁을 피하기 위해 현명하게 결정했습니다."
 argcar.8.a:0 "새로운 아르헨티나에 온 것을 환영한다"
 argcar.9.t:0 "로사리오-부에노스아이레스 철도에서의 습격"
 argcar.9.d:0 "로사리오 시의 저항 세력은 우리의 병력을 늦추고 우리를 대비할 시간을 더 벌기 위해 수도와의 철도 연결을 파괴했습니다. 특히 산 니콜라스 방송국은 심한 타격을 받았고 우리의 계획된 많은 움직임들을 달성하기 불가능하게 만들었습니다. 우리의 움직임에 있어서 추진력의 하락과 카를레스에 대한 조직적인 반대의 위협 증가는 우리가 다른 대안들을 재고하게 만들었습니다. 장교 연합회(Grupo de Oficiales Unidos)는 육군에 대한 광범위한 통제권을 가지고 있고 아직 누구의 편을 들어야 할지 선택하지 않았습니다. 그들은 정치에서 영향력 있는 역할을 할 준비가 되어 있고 심지어 해외와 가정에서도 우리의 정책에 직접적으로 간섭할 수 있기 때문에 그들을 설득하는 것은 쉽지 않을 것입니다."
 argcar.9.a:0 "GOU는 카를레스와 함께한다"
 argcar.9.b:0 "우린 스스로 할 수 있다!"
 argcar.93.t:0 "보수파와 함께하는 GOU"
 argcar.93.d:0 "나라를 신속하게 지배하려는 우리의 움직임이 실패한 것을 보면서, GOU는 반대파를 지원하고 우리 정권에 반대하기로 결정했습니다. 증원군은 이미 로사리오에 배치되어 수비 측에 유리하게 작용할 수 있습니다. 그러나 이것은 카를레스가 로사리오에서 그를 반대하는 모든 사람들의 본보기를 만들기 위해 현재 완전히 진행 중인 작전을 계속하는 것을 막지 않았습니다."
 argcar.93.a:0 "우리는 지금 결정적인 승리가 필요하다!"
 argcar.94.t:0 "로사리오에서의 대치"
 argcar.94.d:0 "카를레스 군은 습격과 저항 세력의 반격에 시달리며 농촌을 관통하는 고통스러운 작전을 벌인 끝에 마침내 로사리오에 도착했습니다. 견고하고, 잘 보급되며 GOU의 전략적 지원과 함께, 그 도시는 도시를 점령하려는 최초의 시도를 빠르고 효율적으로 소멸하였을 때 증명된 어떤 공격에도 대비하고 있었습니다. 공격을 지원하기 위해 부에노스아이레스에서 가져온 전차들은 도시의 작은 거리에서 효과가 없는 것으로 판명되었고 빌라 디에고와 살라디요에서 벌어진 교전은 순식간에 공격자들에게 재앙이 되었습니다. 10일 간의 도시 공방전이 끝날 무렵, 카를레스 군의 보급과 사기가 떨어졌고, 지휘관은 공식적으로 로사리오를 위한 싸움을 끝내고 GOU에 항복했고 군사작전을 확장하여 내륙 지방을 평화롭게 만들었습니다."
 argcar.94.a:0 "카드 하우스가 무너지고 있다"
 argcar.95.t:0 "부에노스아이레스 함락"
 argcar.95.d:0 "혼란스러운 로사리오 작전 이후 카를레스의 무장 지지자들이 패배하고 생포되면서, 육군과 GOU의 군대는 카를레스를 몰아내고 아르헨티나를 보호하기 위해 수도를 재빨리 강타하는데 주력했습니다. 카를레스의 한정된 병력으로는 대적할 수 없는 육군에 충성한 수 천명의 병력이 수도로 보내 졌습니다. 도시 전역의 저항의 마지막 지점은 여전히 함성을 지르고 있지만 위대한 지도자는 이미 그의 행위에 대한 체포와 처벌을 피하기 위해 목숨을 바쳤습니다."
 argcar.95.a:0 "카를레스는 죽었다! 아르헨티나 만세!"
 argcar.96.t:0 "페드로 파블로 라미레스에게 항복한 ARA"
 argcar.96.d:0 "크리스마스 쿠데타 초기에 점령하였던 나머지 땅에 대한 통제력이 거의 없이 혼자서 싸움을 계속할 수 없었기에, 엘르아살 비델라는 오전 12시에 해군사관학교에서 정식으로 육군에 항복하였습니다. 양 당사자의 서명으로 내부 갈등은 사실상 종식되었습니다. 페드로 파블로 라미레스는 나라를 재건하는 임무를 맡았고 아르헨티나의 미래를 결정하기 위하여 9월에 선거가 열릴 것이라고 선언하였습니다."
 argcar.96.a:0 "자유 안에서!"
 argcar.10.t:0 "산 니콜라스에서의 승리"
 argcar.10.d:0 "부에노스아이레스 부근의 철도를 점령하기 위한 빠르고 결정적인 공격이 크게 성공을 거두었고 이제 우리는 로사리오와 다른 내륙 도시로 가는 길을 통제하고 있습니다. 반란을 진압하기 위해 기차를 타고 로사리오로 가는 군대가 파견되고 있으며, 군대가 방어 태세를 갖추기 전에 도착하여 인구가 조밀한 도시를 점령할 것입니다."
 argcar.10.a:0 "어서 가자!"
 argcar.11.t:0 "로사리오 함락"
 argcar.11.d:0 "우리 군대의 신속한 대응에 놀라고 우리 군대를 공격할 준비가 되어 있지 않은 이 도시는 도시의 중심지에서 작은 충돌 후에 함락되었습니다. 반군 지도부의 상당수가 공격에 잡히지는 않았지만, 승리의 도덕적인 결과는 마르델플라타와 콩코르디아가 중앙 정부에 즉시 항복하도록 촉구하는 것입니다. 도시에 대한 물질적인 피해는 우리 군대의 훌륭한 반응에 제한되어 있지만, 우리가 점령하고자 했던 중요한 철도 중심지는 우리가 다른 도시로 가는 것을 막기 위해 도착하기 직전에 폭파 당했습니다."
 argcar.11.a:0 "국가의 위대한 승리로군"
 argcar.12.t:0 "카를레스 내각"
 argcar.12.d:0 "국가안보에서의 승리를 확인하기 위해, 마누엘 카를레스는 오늘 아침 부에노스아이레스에서 내각 개편을 발표했습니다. 그는 외무부 장관으로, 우리나라에 깊은 영향을 미쳤고 애국당에 대한 충성심이 의심할 여지 없는 악명 높은 에스타니슬라오 세바요스를 선택했습니다. 디에고 이시드로 메이슨은 나머지 군대와 긴밀한 관계를 유지하고 아르헨티나 병기의 신속한 군사화를 직접 감독하기 위해 경제부 장관으로 임명되었습니다. 카를레스는 내무부 장관으로 파타고니아 반란 초기에 중요한 역할을 했지만 그의 상급 대령인 헥터 베니그노 바렐라의 실패로 인해 임무를 완수하지 못한 엘비오 아나야 라는 이름의 군인을 선택했습니다."
 argcar.12.a:0 "아르헨티나는 계속 행진할것이다!"
 argcar.20.t:0 "로사리오 함락"
 argcar.20.d:0 "카를레스와 GOU 사이에 체결된 협상을 통하여, 후자는 로사리오 작전에 군대를 투입했고 심지어 로사리오에서 그들에게 충성하는 군대에게 동료들을 공격하라고 명령하였습니다. 부에노스아이레스에서 온 전차들과 내부의 반역자들에 의해 점령된 그 도시는 연합된 군대에 맞설 수 없었고 오늘 저녁 공식적으로 GOU의 우두머리 페드로 파블로 라미레스에게 항복했습니다."
 argcar.20.a:0 "국가의 위대한 승리로군."
 argcar.21.t:0 "카를레스에게 요청한 GOU"
 argcar.21.d:0 "비록 칠레와 파타고니아의 반군에 대한 승리가 확보되었지만, 카를레스는 여전히 우리나라의 영토 확장에 만족하지 못하고 있으며 우루과이, 브라질, 볼리비아로의 추가적인 군사작전이 시작되어 군대가 파견되고 있습니다. 정권 초기 카를레스와 동맹을 맺은 GOU는 카를레스에게 그가 아르헨티나를 끌어들이기 전에 그의 무책임함을 자제해 달라고 정중히 요청했습니다. 그들은 우리 군대의 많은 부분을 통제하고 우리가 권력을 쉽게 이끌 수 있게 해주기 때문에 우리는 GOU를 화나게 할 수 없수 없으며 그들의 요구에 굴복하고 작전을 멈추거나 조직을 권력으로부터 제거하는 급진적인 접근 방식을 취해야 할 것입니다."
 argcar.21.a:0 "우리는 우리의 열정을 누그러트려야 한다"
 argcar.21.b:0 "비밀리에 그들의 죽음을 준비하기 시작하라"
 argcar.22.t:0 "[GetYear]년 쿠데타"
 argcar.22.d:0 "카를레스가 예상하지 못하였던, 오늘 아침에 그는 5월 광장에 모인 아르헨티나 군인 8000명의 행진하는 부츠 소리에 의하여 깨어났습니다. GOU의 구성원들로 조직되었으며, 라미레스 장군은 쿠데타를 이끌었고 카를레스가 반응하기 전에 그들은 도시의 주요 장소들을 장악하도록 재빨리 조직하였습니다. 대다수의 충성파 군인들이 국경에서 공격을 계획하고 있는 가운데, 부에노스아이레스 지역에는 정부군이 거의 남아 있지 않아 정부 시설에 대한 신속하고 결정적인 타격이 가해졌습니다. 누녜스 근처에있는 해군 정비 사관학교에 도착하였을 때, 그 집단은 그곳에 자리 잡은 충성심 강한 세력에 의해 공격을 받았고, 30명의 사망과 100명의 부상을 초래했지만 궁극적으로는 ARA 군대의 항복을 초래하였습니다. \n\n 해군 정비 학교가 항복한뒤, 남아 있는 아르헨티나 장군들은 반군 지도자들을 맞이하였고 정오에 라미레스를 공화국의 대통령으로 선포하였습니다. 카를레스는 반군에게서 탈출할 수 있었고, 작은 어선에 탑승하여 동맹을 찾고자 하는 바람으로 페루로 떠났습니다."
 argcar.22.a:0 "라미레스 대통령 만세!"
 argcar.23.t:0 "페루에 도착한 카를레스"
 argcar.23.d:0 "지난 주 축출된 후 성공적으로 페루에 도착한 카를레스는 공식적인 대응을 결정하는 동안 임시적으로 망명할 국가를 확보할 수 있었습니다. 부에노스아이레스에서 재판이 준비되고 있는 동안, 라미레스 대통령은 공식적으로 페루에 그의 본국 송환을 요청하였습니다. 아르헨티나 국가에 대한 반역죄, 부패 및 기타 범죄들로 인하여, 그의 본국 송환은 즉각적인 투옥과 정치적 경력의 종결로 이어질 것이 분명합니다."
 argcar.23.a:0 "페루 대사관에 그의 송환을 요청한다"
 argcar.24.t:0 "카를레스의 송환을 요구한 아르헨티나"
 argcar.24.d:0 "지난 주 아르헨티나에서 있었던 성공적인 쿠데타 동안, 카를레스는 그 나라를 탈출할 수밖에 없었으며 우리에게 망명을 요청하였습니다. 우리가 아르헨티나의 안정을 기다리는 동안 일시적으로 그의 요청을 받아들였지만, 라미레스 대통령은 이제 범죄로 인한 처벌을 받을 수 있도록 즉각적인 본국 송환을 요구하였습니다. 카를레스는 항상 페루 정부의 강력한 동맹이었으며, 카를레스를 되돌려 보내는 것이 새로운 정권과 좋은 관계를 유지할 수 있을지는 아직도 불확실합니다."
 argcar.24.a:0 "돌려보내!"
 argcar.24.b:0 "카를레스는 우리의 동료다!"
 argcar.25.t:0 "카를레스를 인도한 페루"
 argcar.25.d:0 "아르헨티나로부터의 가능한 외교적 보복을 두려워한 페루 정부는 우리의 요구를 받아들여 카를레스를 감금하고 그의 재판이 열릴 부에노스아이레스로 다시 이송할 준비를 곧 시작했습니다. 그의 처벌은 그의 지지자들을 상대하는 우리의 마지막 문제는 아니겠지만, 그것은 여전히 군대와 정부 기관에 남아 있는 사람들에게 분명한 메시지를 보낼 것입니다."
 argcar.25.a:0 "재판은 2개월 후에 시작된다"
 argcar.26.t:0 "우리의 요구를 거절한 페루"
 argcar.26.d:0 "페루 정부는 카를레스를 인도하라는 우리의 요구를 따르지 않고 그에게 정치적 망명을 허용하기로 결정하였습니다. 라미레스는 부에노스아이레스에서 페루 외교관들을 강제 추방하는 것으로 답변하였으며, 우리의 요구를 따르지 않을 경우 경제 제재 조치로 페루를 압박하겠다고 위협하였습니다. 많은 전문가들은 페루가 칠레와의 전쟁 우호 관계와 아르헨티나 수출 의존도를 바탕으로 빠르게 대응할 것으로 보고 있으나 다른 이들은 페루가 외국의 침략에 맞설 수 있음을 증명할 수 있는 기회라고 봅니다."
 argcar.26.a:0 "추가 제재를 준비한다"
 argcar.48.t:0 "The Liborio Justo Trial"
 argcar.48.d:0 "As the trials against the treacherous revolutionaries are being carried out, a stand out case has been picked up by the press and is spreading through the nation like wildfire. Liborio Justo, son of the General and Chief of Staff Agustin P. Justo, had fled to the Frente Obrero Patagonico in 1930, taking with him many military manuals from El Palomar, and helping make the FOP's military stronger. Accused of treason, some judges had suggested the death penalty and that's where General Agustin P. Justo decided to intervene. Arguing against the execution, Justo is coming off to the public as a voice of reason, criticising the government for being overly harsh and potentially inspiring yet another uprising. While passing the guilty sentence is still on the table, many on the cabinet are well aware of Agustin P. Justo's deep connections into both the Army and the UCRA, and advise us to treat the matter with precaution."
 argcar.48.a:0 "We Won't Risk Dare the Old Marshall's Wrath"
 argcar.48.b:0 "He Doesn't Scare Us, Force a Guilty Sentence!"
 argcar.30.t:0 "우루과이 국경 지역의 추가 안전 대책"
 argcar.30.d:0 "라미레스가 대통령직에 올랐고 노동조합원들과 애국당 동조자들의 박해가 증가하자 수백 명의 시민들이 우루과이 국경을 넘어 처벌을 피하려고 시도하였습니다. 정부는 국경경비대에 추가 증원을 지시하였으며 지방의 경비정들이 우루과이 해안에서 항해하며 난민 선박들의 검거를 돕기 위한 국가헌병대의 추가 사단이 파견되었습니다."
 argcar.30.a:0 "아무도 정의를 피할 수 없다!"
 argcar.31.t:0 "FOIC 단속"
 argcar.31.d:0 "Federación Obrera de la Industria de la Carne 또는 육류 산업 노동자 연맹은 오늘 아침 대통령령으로 금지되었으며, 이로 인해 베리오스와 아베야네다의 FOIC 사무소 폐쇄와 뒤이은 지도부 폐지가 초래되었고, 가장 주목할 만한 장관은 호세 피터입니다. \n\n 이 조직은 우리나라의 생디칼리스트 세력과 밀접하게 연결되어 있으며, 이전에 그들에 의해 조직된 육류 포장 산업 파업들이 위험한 경제 위기로 이어진 후에 이 조직은 이전 정부에 의해 피해를 입지 않았습니다. 전국적으로 파업에 대한 움직임과 조직적인 대응은 예상되지만 붉은 위협이 통제하는 것을 피하기 위해서는 필요합니다."
 argcar.31.a:0 "우리는 생디칼리슴이 우리 나라를 앞지르게 할 수 없다!"
 argcar.32.t:0 "CGT의 해산"
 argcar.32.d:0 "FOIC의 박해에 이어, the Confederación General del Trabajo de la República Argentina 또는 아르헨티나 공화국 총 노동 연합은 현재 국가의 모든 사회주의 요소를 뿌리뽑고 조직화된 저항의 기반을 제거하겠다는 그의 공약으로 라미레스에 의하여 해체되었습니다. 주로 철도 주변을 중심으로 FOP에서의 갈등으로 인해 분열을 경험한 CGT는 천천히 우리나라의 가장 큰 노동조합으로 자리매김하기 시작하였습니다. \n\n그들의 해산으로 사회주의자들은 다시 한번 그들의 권력의 중요한 기둥을 잃었습니다. 비록 조직의 100.000명 이상의 구성원들이 저항을 조직하고 검은 월요일의 재난으로 노동조합과 정부 사이의 긴장감이 고조되고 있는 상황에서 이런 움직임은 우리나라의 안정에 매우 위험할 수 있습니다."
 argcar.32.a:0 "노동조합의 합법화를 위해 밀어주어라"
 argcar.33.t:0 "연안 대학을 장악한 정부"
 argcar.33.d:0 "라미레스의 정치적 의제와 일치하여, 교육 관리는 우파 히스패닉계-가톨릭 국민주의자들에게 인도되었습니다. 정부의 결단력 있는 조치로 국립 연안 대학교가 장악되었고, 호르단 브루노 젠타가 감독관으로 임명되었습니다. 극우파와 반개혁론자로 유명한 젠타는, 국가를 위대한 나라로 이끌기 위해서는 '로마와 히스패닉 혈통의 지적 귀족'을 만들어야 한다고 주장합니다. \n\n연안 대학 연합회는 젠타의 임명에 대하여 대학의 자율권과 학문적 자유를 보장한 1918년 대학 법 위반이라며 거세게 반발하였습니다. 정부군은 이러한 반발에 즉시 사무총장을 구금하고 반대 시위를 벌인 학생들과 교수들을 추방함으로써 대응하였습니다."
 argcar.33.a:0 "모든 기관은 통제되어야 한다"
 argcar.34.t:0 "총파업!"
 argcar.34.d:0 "로사리오, 아베야네다, 베리오스에서 대규모 회의 후 FOIC 간부들에 의해 조직된, 피터의 해방과 일주일에 30시간의 작업을 요구하는 파업 청원이 제기되었습니다. 육류 산업의 경영진은 이러한 조건을 거부했으며 이에 대응하여 국가 전역에서 총파업이 중요한 분야를 마비 시켰습니다. 국가헌병대는 파업 참가자들을 진정시키고 강제로 복귀시키기 위해 투입되었으나, 정부군과 시위자들 사이의 충돌은 신속하게 확대되어 경찰력에 의한 억압과 수십 명의 파업 노동자들의 체포로 이어졌습니다. \n\n 하지만 페론에 의한 개인적인 개입으로 노동조합과 경영진은 깨지기 쉬운 합의를 이끌어 냈으며 대중을 진정시키기 위해 피터가 석방되었습니다. 그러나 이러한 협상의 일부는 FOIC에 대해 공개적으로 반대하는 새로운 자치 연합인 베리소와 엔세나다의 육류 연합으로 이어졌습니다."
 argcar.34.a:0 "이 장관은 자신이 뭘 하고 있는지 알고 있는 것 같군"
 argcar.35.t:0 "2차 FOIC 단속"
 argcar.35.d:0 "새로운 경제 수요 충족에 관한 경영진과 노동조합 간 문제의 재개로 인해 협상이 다시 한번 파탄되어 FOIC 사무소를 즉각 점령하고 최근 석방된 피터와 핵심 FOIC 인물들을 추가로 구속하게 되었습니다. 이 조치로, 노동조합은 거의 완전히 파괴되었습니다. 자금 부족, 그들의 지도력의 상실, 그리고 그들의 지도자인 피터의 계획된 추방은 조직을 해체하게 했고, 새로운 노동조합, 바람직하게는 우리의 영토를 확장하고 취할 수있는 여지를 주었습니다."
 argcar.35.a:0 "천천히 하지만 확실하게 우리는 더 안전해 진다"
 argcar.36.t:0 "철도 조합을 장악한 라미레스"
 argcar.36.d:0 "비록 노동조합이 현재 라미레스에 의해 합법화되었지만, 정부가 임의의 노조를 원하는 대로 인수할 수 있도록 하는 조항이 포함되었습니다. CGT의 기반을 형성한 강력한 철도 노동조합은 이 새로운 정책 아래로 가장 먼저 들어갔고 정부의 직접 통제를 받게 되었습니다. 소위 '중재자'라고 불리는 감독관이 배치되었지만 독립적인 대리인이라기보다는 정부의 직접적인 확장입니다.\n\n 이러한 움직임에 대한 비난은 거의 즉각적으로 뒤따랐지만 수십 명의 영향력 있는 사회주의 지도자들을 체포한 국가헌병대에 의해 진압되었습니다. 노동조합은 새 정부가 반 노동조합이라는 사실을 알고 방향을 바꾸기 시작했고 그래서 앙헬 볼렝기 대령 산하의 한 단체가 도밍고 메르칸트 대령에게 평화로운 해결책에 도달할 것을 촉구하였습니다."
 argcar.36.a:0 "메르칸트가 제의를 받아들였다"
 argcar.37.t:0 "메르칸트와 노조의 합의"
 argcar.37.d:0 "앙헬 볼렝기, 프란시스코 파블로 카포치 및 후안 아틸리오 브람글리아가 대표하는 노동조합은, 비록 의구심과 불신을 가지고 있지만, 사태의 추이에 영향을 미칠 수 있는 동맹을 형성하기 위해 군 정부 부문과 보다 긴밀한 관계를 구축하는 것이 목표입니다. 군과 처음 접촉하기 위해 그들은 주요 철도 노동조합 지도자이자 GOU의 구성원인 도밍고 메르칸트 대령을 선택했고 정부에 대표해서 노동조합의 말을 들으라고 설득할 것입니다. 결국, 메르칸트는 그의 정치 파트너이자 친한 친구인 GOU의 대령이며 구성원인 후안 페론을 소환했습니다. \n\n 협상은 난항을 겪었지만, 군부가 노동 사무국을 설립하고, 현재의 충성스러운 CGT를 강화하고, 아르헨티나 노동운동의 역사적 주장을 수용하는 일련의 노동법을 제정하는 것은 대령들에 의해 긍정적으로 받아들여졌습니다. 그러나 그들은 군대가 FOIC를 단속할 때 올해 초 수감된 피터의 즉각적인 석방을 요구했습니다."
 argcar.37.a:0 "마침내 우리가 함께 일할 수 있겠군"
 argcar.38.t:0 "페론 노동부 장관"
 argcar.38.d:0 "노동조합과 군사정부 간의 거래를 중재하는 그의 임무 이후, 페론은 노동부의 장관으로 임명되었습니다. 권력이 없는 위치에서, 우리는 야심찬 대령을 바쁘게 하고 정치적인 지위의 추가 상승을 막을 수 있기를 희망했습니다. 그러나 그는 사무실을 성공적으로 완성했고 심지어 아르헨티나 노동운동에 의해 역사적으로 주장되었던 노동법을 승인함으로써 그것에 새로운 의미를 부여하였으며(1934년 이래 존재했던 퇴직금 보상 확대, 상업 직원 연금, 철도 근로자를 위한 다목적 병원, 근로자를 위한 기술학교, 고용대행회사의 금지, 노동법원의 설립, 크리스마스 보너스 등) 기존 노동 감독관에게 유효성을 부여하고 처음으로 단체 교섭을 추진하는 것은 자본가와 노동자 사이의 관계를 중재하는 기본적인 방법이 되었습니다. 게다가 그는 혁명 첫 주에 라미레스 대통령이 인가한 노동조합과 관련된 법령을 강제로 철회하도록 하였는데, 이 법령은 노동운동 전체의 비난을 받았습니다. \n\n또한, 페론, 메르칸트 그리고 동맹을 결성한 초기 노동조합은 국민주의-노동자 정체성을 취할 새로운 노동조합을 구성하기 시작했습니다. 이 단체는 기존 CGT의 일부에 이미 존재하는 반 생디칼리슴 입장을 취하고 노동부 장관의 권한에 의지하여, 이들이 부족한 산업(화학, 전기, 담배)에 새로운 노동조합을 조직했고 강력하고 오래되었으며 정부에 적대적인 산업(육류, 건축, 직물, 금속)에 경쟁적인 노동조합을 설립하였습니다."
 argcar.38.a:0 "사람들이 말하고 있는 "페론주의"는 무엇인가?"
 argcar.39.t:0 "유럽으로의 개입을 논의하는 라미레스"
 argcar.39.d:0 "독일에서의 압력으로 인해 우리가 세계대전에서 독일의 편에서 생디칼리스트와 싸우는 것을 강요받고 있습니다. 우리 군의 일부는 동맹에 찬성하며 독일 제국을 도와 개입하는 것에 동의하는 반면, 페론 같은 다른 이들은 어떤 군사적 모험을 시도하기 전에 중립을 지키고 내부 문제를 해결하는데 주력해야 된다고 주항하고 있습니다."
 argcar.39.a:0 "독일은 우리의 도움이 필요하다"
 argcar.39.b:0 "우리는 중립을 지켜야 한다"
 argcar.40.t:0 "라미레스에게 개입하지 말라고 압력을 가하는 GOU"
 argcar.40.d:0 "전쟁에 참전하여 협상국과의 관계에 다시 마찰을 일으킬 가능성이 있는 위험을 무릅쓸 수 없는, 대통령을 항상 지지하겠다고 맹세한 GOU가 해체되었습니다... 그리고 다음날 그들은 과거의 맹세 없이 다시 중립을 지키지 않으면 라미레스를 사임시키겠다고 압박하였습니다. 라미레스는 지금 물러나지 않고 권력을 유지하기 위해서는 독일 외교관들의 분노를 무릅써야 하며 아직 결정하진 않았지만 최대한 빠르게 결정하여야 합니다. 그의 부통령인 에델미로 파레는 중립을 지키고 싶다는 의사를 표명했고 우리가 독일군과 함께 전쟁을 한다면 우리에게 문제를 제공할 수 있을 것입니다."
 argcar.40.a:0 "새로운 GOU에 굴복한다"
 argcar.40.b:0 "파레의 사임을 요구한다"
 argcar.400.t:0 "장교단을 인계한 파레"
 argcar.400.d:0 "현재 해체된 GOU의 구성원들에 의해 압박을 받은, 라미레스는 공직에서 물러나도록 강요받았고 파레의 취임을 허락하였습니다. 파레는 즉각 페론을 부통령으로 임명하고 사회적, 경제적 개혁을 계속하는 것으로 대응하였습니다. 군사독재정의 이 균열이 치명적일지는 아직 보이지는 않지만 안정성으로는 아직 안전하지 않다는 것을 증명하였습니다."
 argcar.400.a:0 "파레 대통령 만세!"
 argcar.41.t:0 "퇴진을 거부한 파레"
 argcar.41.d:0 "라미레스의 사임 요구에 대응하여, 파레는 대신 대통령 관저를 둘러싸고 있는 부에노스아이레스의 수비병들에게 임무를 맡기고 라미레스의 사임을 요구하였습니다. 토마스 아돌포 두코 중령은 나머지 장군들이 라미레스를 지지하며 쿠데타를 일으킬 것으로 확신하여, 3개의 전략 보병 연대를 요청하고 로마스데사모라로 보내서 라미레스에게 압력을 가하기 위하여 주요 건물에 자리를 잡았습니다."
 argcar.41.a:0 "에두아르도 아발로스 장군이 라미레스를 해방시켰다."
 argcar.41.b:0 "라미레스를 사직시킨다."
 argcar.42.t:0 "파레 반대 중산층 시위"
 argcar.42.d:0 "파레과 페론 신임 부통령이 강행한 개혁에 불쾌해 하며 아르헨티나 역사상 최대 규모의 시위 행진이 오늘 열렸습니다. 부에노스아이레스 의회에서 레콜레타 지역으로 이어진 자유와 헌법을 위한 행진은 파레과 페론 2인조의 200.000명 이상의 반대자들로 구성되어 있으며 소위 '페론주의 개혁'을 통한 새로운 노동 계급의 증가에 불만을 가진 대부분의 중산층과 상류층이 주요 구성원들 입니다.\n\n 그러나 처음으로 사회와 정치적 범위의 여러 측면에서 공통의 목적을 가지고 연합하여 민주주의의 복직과 군사 독재의 폐지를 위해 행진했습니다. 파레의 정통성에 큰 타격을 입히면서, 많은 사람들이 정부의 새로운 방향에 반대하는 잠자코 있는 군사조직이 깨어나 대통령을 전복시키려 할지도 모른다는 두려움도 있습니다."
 argcar.42.a:0 "정부가 또 다시 무너질까?"
 argcar.43.t:0 "페론을 체포한 에두아르도 아발로스 장군"
 argcar.43.d:0 "파레과 페론에 대한 전국적인 반대에 의해 장군은 페론주의 군대를 물리쳤고 페론을 투옥시켰습니다. 대령과 부통령은 리오 데 라 플라타에 위치한 마르틴 가르시아 섬으로 옮겨졌고 반대파가 자체 조직되었습니다. 자유선거를 위한 회담이 열리고 있는 가운데 일부 군인들은 군사독재정이 존속할 것이며 아르헨티나에서는 민주주의가 실현될 수 없다고 확신하고 있습니다."
 argcar.43.a:0 "반대파를 멈춘다"
 argcar.43.b:0 "합의를 들어간다"
 argcar.44.t:0 "산산조각 난 반페론주의"
 argcar.44.d:0 "불과 일주일 후, 국가는 아르헨티나 역사상 가장 이상하지만 영향력 있는 사건들 중 하나에 의해 동요되었습니다. 그때까지 아르헨티나 역사에 전혀 남아 있지 않았던 생소한 사회 계층이 부에노스아이레스로 난입해 페론의 자유를 요구했습니다. 도시 외곽에서 자라고 있던 산업 지역의 근로자 수만 명이 이 도시를 점령했습니다. 군중들은 5월 광장에 자리를 잡고 그들의 요구가 받아들여질 때까지 떠나기를 거부했습니다. 그것은 많은 수의 젊은이들, 특히 그 일원인 여성들과 당시의 전통적인 정치 활동에 참석한 사람들보다 머리카락과 피부가 어두운 사람들로 특징지어졌습니다. 반페론주의자들은 이런 차이를 강조하면서 "흑인", "뚱뚱한 사람", "(셔츠조차 없는)가난한 노동자", "검은 머리"등 경멸적인 용어로 언급했습니다. 이 행사를 "동물원 홍수"라고 부르기까지 한 사람은 급진적인 노동조합원 지도자 삼마르티노였습니다.\n\n 시위자들은 2일 전 설탕 노동자 파업에 대응한 CGT 노동조합에 소속된 완전히 새로운 세대의 젊은 사람들과 새로운 노동조합 대표단을 동반했습니다. 그것은 완전히 평화로운 시위였지만, 정치적 문화적 대변동은 반페론주의 운동의 승리가 군사정부의 남은 권력처럼 몇 시간 만에 취소되었을 정도로 대성공했습니다. \n\n 격렬한 협상 끝에 급진파인 아르만도 앤틸리스는 페론의 해방을 이끈 대표로 유명해 졌습니다. 같은 날 밤 페론은 카사 로사다의 발코니에서 동조자들에게 연설하며 헌신과 애국심을 칭찬했습니다."
 argcar.44.a:0 "선거는 2달 후에 치러질 것이다!"
 argcar.45.t:0 "[GetYear] 아르헨티나 공화국 선거"
 argcar.45.d:0 "대규모 파업과 시위, 그리고 페론의 엄청난 투옥이 끝나고 드디어 선거일이 다가왔습니다. 노동조합에서 그의 동료들과 함께한 페론은 민주동맹에 반대하는 세 개의 새로운 정당을 조직했습니다. 아르투로 프론디시, 로베르토 오르티즈, 리카르도 발빈, 알리시아 모로 드 후스토는 페론에 대항해 연합했지만 여전히 그들 자신의 귀중한 대통령직을 주장하고 있습니다. 투표소 밖에서 페론주의자들과 반페론주의자들 사이에 작은 충돌이 일어났지만 모두를 위한 자유선거 과정으로 유지하라는 임무를 맡은 경찰에 의해 빠르게 중재 받았습니다."
