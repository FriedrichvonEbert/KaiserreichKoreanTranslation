 ARG_autarky_decisions:0 "자급자족을 향한 노력"
 ARG_autarky_decisions_desc:0 "우리나라의 농업력은 두말할 필요 없이 우수하지만, 우리의 천연 자원과 산업 자원은 해외에서 수입하고 있으므로 우리의 산업 수요를 충족시키기 위해서는 무역국에게 의존할 수 밖에 없습니다. 이러한 문제를 해결하기 위해서 정부는 중공업을 발전시킬 5개년 계획에 앞서 가장 중요한 철강 부족 현상을 해결할 계획을 발표했습니다."
