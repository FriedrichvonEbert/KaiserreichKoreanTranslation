 ARG_Peronism_decisions:0 "페론주의 정책"
 ARG_Peronism_decisions_desc:0 "페론은 노동부 대표의 자리를 맡게 되었습니다. 현 정부에서 이 직책은 별다른 의미는 없지만, 대령은 큰 야망을 가지고 있습니다. 대공황에서 아르헨티나를 구하려는 노동조합과의 관계가 미약하지만 차츰 증가하고 있습니다. 이러한 현상은 경제에 도움이 될 뿐만 아니라 근로자와 고용인의 관계 개선에도 도움이 될 것입니다."
