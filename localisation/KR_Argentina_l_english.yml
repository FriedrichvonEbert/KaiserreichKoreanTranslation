 argdem.7.t:0 "아르헨티나의 선거일"
 argdem.7.d:0 "페론주의자들의 강력한 추진력으로 이번 선거에서 민주동맹과 도밍고 페론의 대통령직 사이의 접전을 만들었습니다. 최근 몇 년간의 노동조합의 지지와 노동자 계층의 불만 증가로 그는 인기를 얻으며 당에서 대통령직으로 선출되었습니다. 하지만 많은 사람들은 페론과 군대가 연계되면 군사정부와 라미레스 시대가 다시 일어날 것을 우려하고 있습니다."
