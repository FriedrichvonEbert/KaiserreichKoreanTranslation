 POLITICS_CARLES_DESC:0 "마누엘 카를레스는 1898년 급진시민연합에 가입한 이래로 정치적 경력을 쌓았습니다. 급진시민연합은 비교적 최근인 1891년에 시작되어 점차 인기를 얻고 있는 정당입니다. 카를레스는 당내에서 계속해서 입지를 다져왔고, 결국엔 산타페주 주의회 의원이 되었습니다. 1918년에는 동료이자 대통령이던 이폴리토 이리고옌이 그를 살타주 '감찰관'으로 보냈고, 이로서 그의 정부에 대한 개입이 시작되었습니다. 충분한 현장직 경험을 얻은 카를레스는 '육군군사참모대학교'와 '군사종합전투학교'에서 교수로 근무하기도 했습니다.\n\n'비극의 주'사건 동안 '애국연맹'은 비공식, 비합법적인 방식으로 조직되었습니다. 카를레스는 1920년 애국연맹의 지도자로 선출되었고, 그 이후로도 계속해왔습니다. 조직은 아르헨티나의 주류 문화에 동화되기를 거부하는 유대인, 아나키스트, 사회주의자, 외국인에 대한 차별적인 정책들을 주장하기 시작했습니다. 마침내 사회 불안이 커졌고, 그는 해군 장교들과 일부 육군 장교들의 지지를 얻은 후 정부 전복을 꾀하였습니다. 현재 쿠데타는 성공적으로 수행되었고, 카를레스는 부에노스아이레스의 '카사 로사다'에 앉아 있습니다. 하지만 수도를 제외한 다른 지역에는 그의 영향력이 미치지 않습니다. 카를레스가 완전한 권력을 확보하고 확장과 번영을 아르헨티나에 약속할 수 있을지는 두고 볼 일입니다..."
 POLITICS_DOMINGO_PERON_DESC:0 "파타고니아 시골에서 자란 후안 도밍고 페론은 1911년 할아버지의 친구였던 안토니오 M. 실바가 쾌척한 장학금 덕분에 '육군군사참모대학교'에 입학했습니다. 펜싱 전국 챔피언이 된 이후로 과두정에서 두각을 나타냈음에도 불구하고, 그는 평생 의미 있는 정치적 명성을 거의 얻지 못했습니다. 하지만 파타고니아 노동자전선이 아르헨티나에서 독립을 선언하자 그는 큰 걱정에 빠졌습니다. 유럽에 짧은 여행을 갔다 온 이래로 정치적 지향점을 수정한 페론은 노동자 계급을 돕고 국가를 새로운 수준으로 끌어올리겠다는 신념을 가지고 아르헨티나로 돌아왔습니다. 이제 하층 계급과 노동조합, 심지어 페론의 지도력을 갈망하는 과두정까지도 페론이 진실로 약속한 바를 이룰 수 있는지 두고 보는 중입니다..."
 POLITICS_ALICIA_JUSTO_DESC:0 "Alicia Moreau de Justo was born in 1885 in the city of London, England. Her father, Armand Mureau, was a member of the French Paris Commune during the 1871 uprising and Her family was forced to move to Argentina in 1890. She met Hipólito Yrigoyen, who was professor of moral and civic instruction in her school, where they kept a friendly relation, with Yrigoyen beginning to inspire the young woman towards political activism. In 1906 she founded the Argentine Feminist Movement, joining the Socialist Party and later entering the 'Facultad de Medicina de la Universidad de Buenos Aires' in 1907, where she graduated as a Physician a few years later.\n\nHowever, with the Great War raging on and the anarchist uprisings, her views began to conflict with the more radicalised Baldomeristas in the PS. As the Red Scare ran through the nation, she was forced to go underground until very recently. Always valuing democracy and pacifism, now Mureau has managed to become Head of State, where she is bound to try to take the country towards her vision of a new, equal and peaceful Argentina."
 POLITICS_PABLO_RAMIREZ_DESC:0 "Pedro Pablo Ramírez went to military school at a young age, even managing to serve in the German Army until 1913. He was one of the most active members of the 1930 Uriburu's coup d’état, and was his head of the information service of the general staff until Uriburu's death in 1932. While not a direct member of the GOU, his son is one of the founders, granting him a wide array of military and political contacts that he can use if the situation requires it.\n\nNow that Ramirez has managed to become Head of State, he shall rule Argentina with an iron-fist, trying to enforce the discipline, nationalism and faith in Catholicism he was taught to the Argentine society at large. However, it remains to be seen if his connections within the GOU are enough to stay in power if he ever manages to deviate from their vision for Argentina..."
 POLITICS_JOSE_TAMBORINI_DESC:0 "Jose Pascual Tamborini joined the 'Union Civica Radical' when he was still in highschool. He was one of the mediators between the workers at the 'Taller Vassena' and the national authorities, where he failed to successfully reach a compromise, which lead to a major crackdown in the events leading up to the dreaded 'Semana Tragica'. His party didn't fare much better, as the increasing authoritarianism of Yrigoyen began splitting the party into the old 'UCR' and the new 'Union Civica Radical Antipersonalista'.\n\nTamborini joined the latter while he was minister of the interior during Marcelo T. de Alvear's presidency. In 1935 he was chosen as national deputy, and his political experience has managed to allow him to get enough support to run for presidency. Now that he's head of state, it falls to him to bring about the reforms that Leandro N. Alem, founder of the 'UCR' back in 1891, had envisioned for Argentina, and end once and for all the corrupt practices that have plagued Argentinian democracy!"
 POLITICS_ROBUSTIANO_COSTAS_DESC:0 "Robustiano Patrón Costas graduated from highschool in 1895 and by 1900, he had graduated the 'Facultad de Derecho y Ciencias Sociales de Buenos Aires' as a Lawyer with a PhD in jurisprudence, accomplishing one of his father's last wishes before he died. Robustiano took over his father's company, 'Patrón Hermanos' and then went on to become involved in Salta's Politics until he was elected governor of the same province between 1913 and 1916 with an independent party. His government in that province was characterised by great political stability and financial balance, and became one of the first provinces to fully embrace the Saenz Peña law.\n\nIn 1932, with the death of Uriburu and the upcoming elections, he formed among other independent leaders the 'Partido Democratico Nacional', where he was chosen as head of the party. Now that Robustiano has managed to achieve presidency, his entrepreneurial spirit, fiscal responsibility and compromise skills will surely usher in a new age of economic prosperity for Argentina."
 POLITICS_NICOLAS_REPETTO_DESC:0 "Nicolás Repetto graduated as physician from the 'Universidad de Buenos Aires' with plenty of experience in surgery thanks to an European internship which lasted until 1897. He was very active in politics from a young age, participating in the 'Revolucion del Parque' in 1890. Afterwards, he founded with his friend, Juan B. Justo, the 'Diario del Pueblo', one of the first socialist newspapers in Argentina. In 1900 he finally decided to affiliate to the 'Partido Socialista' which Justo had helped found, and then both founded the cooperative 'El Hogar Obrero' in 1905.\n\nAfter the death of Juan B. Justo, he became the obvious candidate of the now more moderate Partido Socialista, but didn't manage to win the 1932 national elections. Now that he has managed to become president, he'll strive to turn Argentina away from the exploitative practices of the past and into a better, more egalitarian tomorrow."
 POLITICS_HIPOLITO_YRIGOYEN_DESC:0 "When Juan Hipólito del Sagrado Corazón de Jesús Yrigoyen finished high school, he began his political career when he assisted Alem in the creation of the Union Civica, and when it subsequently split during the Roca regime, he continued assisting his uncle with the Union Civica Radical. He kept climbing through the ranks of the party until becoming his uncle right-hand man and participating in the 'Revolución del Parque' as one of the main instigators. However, Alem's suicide became a hard hit for the UCR, and an even harder hit for Yrigoyen, who temporarily retired from politics until 1904, working as a teacher in the meantime.\n\nHe then reorganised the UCR in 1904 and managed to get one of his friends, Roque Sáenz Peña, elected as President in 1910, and even becoming President himself from 1916 to 1922. He pushed for progressive reforms and tried to normalise the Argentinian electoral system, even intervening in provinces that were under the control of wealthy elites. He even began granting workers better work laws and began negotiating with many strikers. However, British pressure forced him to begin the crackdowns that lead to the 'Semana Tragica', and the events that subsequently created the FOP.\n\nHis increasing authoritarianism lead to factionalism in the UCR and the subsequent split of the UCRA, and when he was re-elected in 1938, where his antagonising position against the army and the local elites caused the Uriburu's 1930 coup, where he was banned from politics. Now that he's president again, he'll finish the reforms that he started in 1928 and will try to bring about his uncle's vision of a strong and democratic Argentina."
 POLITICS_JOSE_PETER_DESC:0 "José Peter, like many other 'Gauchos' from rural areas, was forced to move to the big cities in search of work, more specifically to the city of Zarate in 1923. His first political experience was in 1927, when he signed up with the 'Sindicato de Frigorificos de Zarate', where he helped create the 'Federación Obreros de la Industria de la Carne' with other trade unions of Zarate and Berisso.\n\nWhen Uriburu came to power, he was sent to the Ushuaia penitentiary after organising a successful strike where he demanded the company 'River Plate de Zarate' to pay their worker's wages which had been delayed for two months. Now that he's free and in control of Argentina, he'll make sure to provide justice for the workers from the exploitation of the bourgeoisie."
 POLITICS_ANGEL_BORLENGHI_DESC:0 "Ángel Borlenghi became involved in politics with the local socialists of Pompeya's neighbourhood at a very young age, joining the 'Gremio de Empleados de Comercio'('Trade Employees Syndicate') and the Socialist Party as soon as he came of age. Unlike the leadership within the Socialist Party, he liked to keep direct contact with the workers, which gained him a lot of support among the trade unions. Despite having an illustrious performance within the 'CGT' ('Central General del Trabajo'), he never managed to climb up the ranks within the Socialist Party.\n\nAfter Uriburu's coup and the subsequent crackdowns on anarchist, syndicalists and socialists, he was arrested and taken to the Ushuaia penitentiary. Now that he's free and sits within the 'Casa Rosada', He'll use his connections within the Trade Unions to lead Argentina to a better tomorrow with the worker's consent."
 POLITICS_ARTURO_FRONDIZI_DESC:0 "Arturo Frondizi was a strong supporter of the UCR and a defender of democracy when Yrigoyen managed to win the presidency, but refused to participate in any sort of political activity. However, Uriburu's coup forced him to change his point of view regarding democracy, where he even refused attending his own graduation ceremony which Uriburu would attend to give him an Honour Diploma in Law.\n\nHe was arrested in a democratic demonstration in 1931. This very detention has made Frondizi decide to leave his work as a law professor and begin a career as a politician. At the end of 1932, he was arrested at another rally, and when he was released he joined the UCR.\n\nHe has since then joined a faction within the UCR that considers the approach of Marcelo T. de Alvear to be too conservative, and he has made promises to bring more progressive reforms to Argentina and return to the economic policies Yrigoyen enacted. Now that he sits in the 'Casa Rosada', it remains to be seen if he'll be true to his word."
 POLITICS_RICARDO_BALBIN_DESC:0 "In 1922, when he became 18, Ricardo Balbín joined the UCR and moves to La Plata, where local political activism drove him to sign up in the 'Facultad de Derecho de la Universidad Nacional de La Plata', where he graduated as a lawyer in 1927, but hardly ever using his title as he has since then fully committed to his political career.\n\nHe was chosen as provincial deputy in 1932 and 1940, however, he resigned his last post in condemnation to the fraud that plagued local elections. He has since then left the UCR and joined the more moderate 'Partido Democrata Nacional', where he has promised to bring an end to the corruption that plagues Argentine society and finally usher in a new era of prosperity."
 POLITICS_ROBERTO_ORTIZ_DESC:0 "Roberto Marcelino Ortiz signed up into the 'Universidad de Buenos Aires' to study medicine, but he was forced to change his career to Law due to a strike from the student's centre which caused the medicine section to be closed down temporarily. He affiliated the UCR and participated in the failed 1905 revolution. When the UCR split, he joined the UCRA and became public works minister for Marcelo T. de Alvear.\n\nDespite his support for the democratic process, he supported Uriburu's coup, although he despised Uriburu's economic policies. After the Carlés coup, Ortiz has become convinced that the political corruption in Argentina has to end once and for all if democracy is ever to survive in Argentina, and will endeavour all of his efforts from the 'Casa Rosada' to strengthen the democratic process and end local corruption, with intervention if needed."
 POLITICS_EDELMIRO_FARRELL_DESC:0 "Born to an Irish migrant family, Edelmiro Julian Farrel enrolled in a military school and graduated in 1907. While no one doubts of his military ability and personal charisma, he was never prepared to be a politician. Now that the role of presidency has been thrust upon him after overthrowing Ramirez, he has become a mere puppet of the GOU's control over the country. He relies mostly on his vice-president, Juan Domingo Perón, to do most of the political work, where Farrel only ever appears in public ceremonies and signs public documents in the name of the GOU."
 POLITICS_MARCELO_ALVEAR_DESC:0 "Alvear became involved in politics at a young age, helping organise a meeting in Jardin Florida which would lead to the 'Revolución del Parque', after which he became secretary for Leandro N. Alem. He continued serving Alem until his suicide, after which he left to France for a time and got married. He was elected deputy between 1912 and 1916 without even residing in the country, forcing him to return to Argentina during the Sáenz Peña regime, after which he became Argentinian ambassador to France, even donating a large amount of wealth for the construction of front line hospitals.\n\nHe was elected as president from 1922 to 1928, where he tried to reduce the FOP's influence in Argentina at large by granting better rights for workers in the country, although he had kept a hardline stance towards the FOP, mostly due to militaristic influences in his staff. Like his predecessor, Yrigoyen, he tried to intervene provinces that had their elections rigged by wealthy local elites, but his methods polarised the UCR and the UCRA even more. Nevertheless, his progressive social, educational and economic reforms have left a positive impression in the Argentine people, and now that he's been re-elected as president, he'll try to re-enact and continue the reforms for which he stood for in his first presidency."
 POLITICS_MIGUEL_DE_ANDREA_DESC:0 "Miguel de Andrea began his career after being ordained in 1899 by the Bishop of La Plata, Juan Terrero. He climbed steadily the ranks of the church until becoming the Head Priest of the San Miguel de Arcangel Church, and being named director of a Social-Christian Trade Union, the Circulos Obreros Catolicos, after the death of its founder, Federico Grote. However, unlike his founder, Miguel de Andrea took a hardline stance against the rising anarchist movements growing in the city of Buenos Aires, and as such quickly found himself aligning with the Liga Patriótica, taking part in their rallies and putting them into contact with the most reactionary sectors of the Argentinian branch of the Catholic Church.\n\nHowever, his views never aligned with the league, and he found himself coinciding more with the Portuguese Integralists who catered to his anti-liberal, ultra-catholic and Corporatist mindset. While originally sceptic of a Brazilian victory, he quickly abandoned the Liga Patriótica as the defeat seemed imminent, and began pushing his contacts in the Brazilian church in order to proclaim his loyalty to the Integralists. Without any solid military or civilian leaders willing to obey Brazilian commands, Miguel was chosen as the provisional President of Argentina until a more stable government can be settled in favour of the Integralist doctrine, which Miguel believes will finally bring faith in God, the Church and the government back to the workers."
