 ARG_immigration_decisions:0 "유럽인 이민자"
 ARG_immigration_decisions_desc:0 "세계대전 발발 이후 유럽 전역에서 국가의 붕괴와 사회주의 세력의 확장, 국가적 긴장 고조 등의 위협적인 정세는 우리나라를 향한 이민의 증대로 이어졌습니다. 전 대륙에 걸친 위기들이 늘어나면 이민율이 더 증가될 수 있으며, 이는 곧 우리나라의 인구를 더 늘릴 기회가 될 수도 있습니다.\n\n[GetYear]년 이민 보고서 : §G[?ARG.arg_im_factor]%§!"
