 argfor.12.t:0 "미국에서 온 이민자들"
 argfor.12.d:0 "고향이 내전에 휩싸이고, 한때 위대했던 미국의 길거리에서는 수천 명의 사람들이 죽어나가고 있습니다. 미합중국의 난민들이 동부 해안을 출발하여 배를 타고 우리나라에 도착했습니다. 몇 년 동안 우리는 이민에 대해 관대한 정책을 펼쳐왔고, 많은 외국인들이 이에 이끌렸습니다. 하지만, 미국의 난민들을 받아들이면 여태껏 직면하지 못한 외교적 문제에 부딪칠 수 있으며, 국내의 혼란을 야기할 수도 있습니다."
 argfor.12.a:0 "입국자에게 거두는 세금을 올려라."
 argfor.12.b:0 "미국으로부터의 이민을 독려하라."
 argfor.12.c:0 "미국 시민들이 유입되지 않게 하라."
 argfor.13.t:0 "리오네그로에서의 승리!"
 argfor.13.d:0 "최근 아르헨티나 군대와 파타고니아 민병대 사이에 고조된 국경 분쟁에서 적들을 [ARG_rio_negro]에서 패퇴시켰습니다. 비록 우리가 이 싸움에서 얻은 땅은 없지만, 우리 국민들은 적이 총공격을 감행할 준비가 되지 않았음을 깨달았고, 군에 대한 신뢰도가 상승했습니다."
 argfor.13.a:0 "최종 승리를 향하여!"
 argfor.20.t:0 "리오네그로에서의 패배!"
 argfor.20.d:0 "리오네그로의 강을 따라 주둔하고 있는 우리 군은 최근 국경 분쟁에 휘말려 패배를 겪었습니다. 비록 우리가 이 충돌에서 어떠한 손실도 겪지 않았지만, 이 패배는 우리 국민들이 우리가 전면적인 침략을 물리칠 수 있을지에 대한 의구심을 일으키면서 군에 대한 신뢰도를 떨어뜨렸습니다."
 argfor.20.a:0 "우리는 더욱 노력해야 한다!"
 argfor.14.t:0 "'보호'를 제안한 아르헨티나"
 argfor.14.d:0 "공중의 독수리가 먹잇감이 죽기만을 기다리듯이, 아르헨티나는 브라질에서 중대한 이념 변화가 일어나기를 지켜봐왔습니다. 더이상 우리를 보호하려 하지 않고, 오히려 우리의 자랑스러운 국가를 먼저 공격하여 합병할 생각만을 하는 브라질은 견제되어야 합니다. 그래서 아르헨티나는 브라질의 위협으로부터 우리를 보호해주겠다 제의해 왔습니다...어떤 희생을 치르더라도 말이죠."
 argfor.14.a:0 "우리는 다른 방법이 없다"
 argfor.14.b:0 "우리는 우리 자신을 방어할 수 있다"
 argfor.15.t:0 "우리의 제안을 거절한 우루과이!"
 argfor.15.d:0 "우루과이 정부는 신성한 중립을 표방하며 우리의 제의를 거절하고 만약 전쟁이 그들의 나라에 들어온다면 그들은 스스로 살아갈 것이라고 외교관들에게 말했습니다."
 argfor.15.a:0 "그들의 중립을 존중하라."
 argfor.15.b:0 "'보호'를 강요하라."
 argfor.16.t:0 "아르헨티나의 군사 쿠데타!"
 argfor.16.d:0 "계속되는 파타고니아 노동자전선 위기의 해결을 주저하면서 군부가 국가를 장악하기 위해 단결함에 따라 다시 한번 국가를 혼란에 빠뜨리고 있습니다. 부에노스아이레스, 코르도바와 전국의 여러 도시들에서 격렬한 투쟁이 계속되고 있지만 우리 정부가 또 다시 무너진 것 같습니다. 강력하고 직접적인 지도력에 대한 그들의 약속을 이행하기 위해, 새로운 군사정부는 즉시 FOP에 위기를 완전히 끝내기 위한 전쟁을 선포했습니다."
