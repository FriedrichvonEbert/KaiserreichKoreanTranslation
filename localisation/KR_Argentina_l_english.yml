 argdem.71.c:0 "호세 파스콸 탐보리니가 대통령이 되다"
 argdem.71.e:0 "리카르도 발빈이 대통령이 되다"
 argdem.71.f:0 "Alicia Moreau de Justo becomes president."
 argdem.8.t:0 "FOP와의 협상"
 argdem.8.d:0 "FOP의 실패를 더 이상의 유혈 사태 없이 그리고 국민들의 권한으로 해결하기 위해, 아르헨티나 정부는 반란 지역을 평화적으로 다시 통합할 계획을 세웠습니다. 반군에 대한 양보는 해야겠지만 부에노스아이레스 정부는 남부 반군도 적대 행위를 종식시킬 의사가 있다고 확신하고 있습니다. 육군 사령관들은 개발 상황을 면밀히 주시하고 있지만, 라미레스 대통령 임기 중 자신들의 몰락을 기억하면서, 절대적으로 필요한 시점까지는 개입할 용의가 없습니다."
 argdem.8.a:0 "거절할 수 없는 제안을 하라!"
 argdem.9.t:0 "올리브 가지(평화의 상징)를 내미는 부에노스아이레스"
 argdem.9.d:0 "민주적으로 선출된 정부는 신생 국가인 우리나라와 아르헨티나 국가 간의 분쟁에서 피를 더 흘리지 않으려고 노력하면서 양국의 평화적 통일을 제안했습니다. 우리가 받아들인다면 부에노스아이레스는 우리나라의 사회적 불평등을 해소하기 위해 양보 하고 고치려고 애쓰면서 적대 행위에 대한 즉각적인 종결을 제안했습니다."
 argdem.9.a:0 "제안을 수락하다"
 argdem.9.b:0 "그들의 양보는 충분하지 않다!"
 argdem.10.t:0 "FOP의 통일 승낙!"
 argdem.10.d:0 "10년 넘게 분리된 파타고니아와 부에노스아이레스의 아르헨티나 시민들이 마침내 다시 만나게 되었습니다. 두 깃발은 모두 부에노스아이레스에서 마지막으로 한번 게양되었는데, 그 후 FOP 정부는 모든 권력을 중앙 정부에 이양했습니다. 앞으로의 길은 매번 노동 갈등으로 쉽지 않지만 테러와 전쟁으로 황폐해진 세계에서 이것은 평화와 안정을 위한 승리입니다."
 argdem.10.a:0 "아르헨티나 만세!"
 argdem.11.t:0 "FOP의 통일 거부!"
 argdem.11.d:0 "FOP 정부는 놀랍게도 그것을 혁명에 대한 배신이자 반대파를 침묵시키려는 나쁜 시도라고 부르며 우리의 제안을 거부했습니다. 그들은 파타고니아의 마지막 혁명가가 조국에 떨어질 때까지 항복하지 않을 것이라는 현실을 받아들일 것을 우리에게 다시 한번 강요했습니다!"
 argdem.11.a:0 "저 FOP놈들은 공화국의 전쟁광과 반역자들에 불과한 것으로 보이는구만!"
 argdem.12.t:0 "전국적인 군사선전의 물결"
 argdem.12.d:0 "대다수가 '민주주의' 정권이 FOP 사태를 해결하지 못한 것에 대하여 군이 나서서 반군을 무력으로 진압할 것을 요구하는 군사선전의 확산으로 이어졌습니다. 이 선전이 군 관계자들에 의해 배포되었는지 여부는 불확실하지만, 라미레스 장군은 정부가 위기에 빨리 대처해야 한다는 것을 확인해야 한다거나 다른 누군가가 대신할 것이라는 점을 확인했지만 모든 상황에 대한 책임을 부인했습니다."
 argdem.12.a:0 "다시 한번 정부가 흔들리고 있다"
 argdem.13.t:0 "불신임투표를 시작한 야당!"
 argdem.13.d:0 "파타고니아의 가혹한 군사 개입에 대한 여론이 날이 갈수록 높아지면서 야당은 오늘 아침 현 정부에 대한 불신임투표를 강행했습니다. 대통령에게 사임을 요구하고 있고 새로운 선거가 가능한 한 빨리 실시되기를 요구하는 이것은 현 정부에 좋아 보이지 않습니다. FOP와의 합의에 도달하지 못하고 군국주의를 단속할 능력이 없다는 점이 그들의 인기를 꺾고 시야에 분명한 해결책이 없으면 상황이 악화되기 전에 사임하는 것이 현명할 수 있습니다."
 argdem.13.a:0 "정부가 무너진다!"
 argdem.13.b:0 "투표가 실패했다!"
 argdem.14.t:0 "라미레스의 개입!"
 argdem.14.d:0 "내각 내에서 계속되는 투쟁과 연합을 존속시키기 위한 협상이 실패하고 계속해서 증가하고 있는 남부 국경에 대한 위협이 마침내 라미레스로 하여금 다시 행동에 나서 정부를 축출하게 하였습니다. 지난 몇 년동안 최악의 권력을 사람들에게 돌려준 그의 결정은 FOP에 대한 즉각적인 개입과 아르헨티나 내 문제아들에 대한 단속을 약속하며 국가에 대한 통제력을 확고히 회복하였습니다."
 argdem.14.a:0 "라미레스 대통령을 위한 세 번의 만세!"
 argdem.15.t:0 "다가오는 선거"
 argdem.15.d:0 "신생 연정은 무능하거나 국가를 통치할 수 없었고 자신감 없는 투표가 성공적으로 그들을 폐위시켰기 때문에 차기 대통령을 결정하기 위해 새로운 선거가 실시되었습니다. 그러나 군은 또 다른 공개 선거에는 관심이 없으며 오히려 선거 결과에 영향을 미쳐 국가를 통치하려 합니다. 카를레스 폭정으로부터 해방된 사람들의 변호인인 라미레스는 투표를 이끌고 군대의 지원으로 압도적인 승리를 거둘 것입니다."
 argdem.15.a:0 "결과를 조작해서는 안 된다!"
 argdem.15.b:0 "우리 시민들은 헌신적이고 강력한 보호자를 필요로 한다"
 argdem.16.t:0 "압도적인 승리를 거둔 라미레스!"
 argdem.16.d:0 "장군의 강력한 군사작전, 그의 압도적인 카리스마, 그리고 미래에 대한 확고한 시선은 오늘날 그에게 다른 모든 후보들을 능가하는 압도적인 승리를 안겨주었다...고 국영 TV가 말해 줍니다. 실제로 일부 인구 만이 장군을 지지했고, 승리는 민주연합에 가야만 했습니다. 다른 당사자들의 항의는 접수되었지만 우편으로 분실되었거나 고등 법원에 의해 기각된 것 같습니다."
 argdem.16.a:0 "라미레스 만세."
 argdem.17.t:0 "아르헨티나의 선거일"
 argdem.17.d:0 "부에노스아이레스에서 군사정권이 들어선 이후 두 번째 자유선거가 치러지면서 긴장이 고조되고 있는데, 마지막 선거와 아주 비슷하게 진행되고 있습니다. 민주적 해법에 대한 믿음이 날이 갈수록 줄어들면서 과격파가 권력을 잡는 것을 막기 위해서는 설득력 있는 대통령이 필요할 것입니다. 모든 정당들이 투표를 잘 하고 있지만 세 가지의 주요 경쟁자들로는 급진시민연합, 반개인주의적 급진시민연합 그리고 국민민주당이 눈에 띕니다. 마지막 부스가 문을 닫고, 결과가 들어오기 시작하고, 승자는..."
 argdem.17.a:0 "마르셀로 T. 드 알베아르"
 argdem.17.b:0 "호세 파스칼 타보리니"
 argdem.17.c:0 "로버스티아노 패트론 코스타스"
 ARG_Agustin_P_Justo_desc:0 "§Y장군 설명\n§Y출생:§L 1876년 2월 26일, 아르헨티나, 엔트레리오스 주, 콘셉시온 델 우루과이.\n§Y군사 경력:§L 후스토는 11살의 어린 나이에 군사학교에 다녔고, 거기서 그는 포병대에 들어갔습니다. 사관 후보생으로서, 다른 많은 학생들과 급진시민연합 구성원들과 함께, 그는 더 큰 민주적 대의권과 아르헨티나 선거를 괴롭히는 사기의 종식을 요구하는 '혁명의 공원'에 참가했습니다. 그는 체포되어 1892년에 중위로 졸업할 수 있었고 반란 중에 그가 만났던 많은 급진시민연합과의 접촉을 유지했습니다. 그는 군 경력을 남기지 않고 '부에노스아이레스 대학교'에서 공학을 공부하기 시작했고 1904년에 군 엔지니어가 되었습니다. 그는 1915년에 '엘 팔로마르' 군사학교의 교장으로 임명되었고, '반개인주의적 급진시민연합' 내의 연줄 덕분에 1922년에 전쟁부 장관으로 임명되었습니다. 그는 1930년대 우리부루가 이리고옌을 상대로 벌인 쿠데타에 참여했고 많은 사람들이 군대 내에서 그를 존경하고 있는 가운데, 그는 군대가 정치적인 환경에서 벗어나기를 원하는 몇 안 되는 장교들 중 한 명으로 남아 있습니다.\n§Y중요 참고 사항:§L 그의 아들 리보리오는 그들이 반란을 일으켰을 때 FOP로 도망쳤습니다. 그가 그의 나라와 그의 아들을 사랑하는 것은 분명하지만, 어느 쪽을 택할지는 확실하지 않습니다.\n- GOU 소속인 소문은 있지만 이 주장을 뒷받침하는 실질적인 증거는 없습니다."
 ARG_Pedro_Pablo_Ramirez_desc:0 "§Y장군 설명\n§Y출생:§L 1884년 1월 30일, 아르헨티나 엔트레리오스주 라파스\n§Y군사 경력:§L 라미레스는 독일 육군사관학교에 갔으며, 그는 1911년에 육군 중위로 독일군에 입대하였고 1913년에 아르헨티나로 돌아왔습니다. 그는 우리부루가 이리고옌을 상대로 벌인 쿠데타가 일어날 때까지 정보부의 작전참모였습니다.\n§Y중요 참고 사항:§L- GOU의 구성원은 아니지만, 그의 아들 에밀리오 라미레스가 창립 간부 중 한 명이기 때문에 그들의 주장에 동조하고 있습니다."
 ARG_Juan_Pistarini_desc:0 "§Y장군 설명\n§Y출생:§L 1882년 12월 23일, 아르헨티나, 라팜파 주, 빅토리카.\n§Y군사 경력:§L 이탈리아 이민자 가정에서 태어난 피스타리니는 1895년에 군사학교에 들어갔습니다. 장교단 내의 이탈리아 이민자들에 대한 일반적인 편견에도 불구하고, 그는 반에서 가장 우수한 학생들 중 한 명으로 졸업했습니다. 그는 나중에 유럽에서 공학을 공부하기 시작했고 졸업 후, 그는 아르헨티나로 돌아와 군 생활을 계속했습니다. 그는 1921년까지 소령에 올랐고 이제 장군이 되었기 때문에 그의 진급은 유성과 같았습니다. 그는 무기 거래를 확보하기 위해 독일로 파견되었는데, 독일어에 대한 그의 전문지식이 독일 정부 관리들에게 좋은 인상을 남겼고, 그것은 그를 승진시키고 세계 곳곳으로 더 나아가게 했으며, 그곳에서 그는 이론적으로 그리고 실제로 전쟁 게임에서 직접 군사적 돌파구와 개발을 경험할 수 있었습니다. 그는 이후 1934년에 국가에서 가장 큰 군사 기지인 '5월의 초원'의 수비 지휘관으로 임명되었습니다. 공학에 대한 그의 지식과 환경에 대한 약간의 우려로, 그는 리치에리 장군의 도움으로 기지의 주변 지역에 백만 그루의 나무를 심을 수 있었습니다."
 ARG_Pedro_Eugenio_Aramburu_desc:0 "§Y장군 설명\n§Y출생:§L 1903년 5월 21일, 아르헨티나, 코르도바 주, 리오 쿠아르토.\n§Y군사 경력:§L 아람부루는 고등학교를 졸업하자마자 군사학교에 갔고, 1922년 초에 중위 자리를 획득했습니다. FOP의 반란군을 진압하기 위한 그의 역할은 그에게 군대 내에서 많은 존경을 주었고, 그가 장군 계급에 도달할 수 있게 해주었으며, 보병 전투 경험도 많이 주었습니다."
 ARG_Enrique_Mosconi_desc:0 "§Y장군 설명\n§Y출생:§L 1877년 2월 21일, 아르헨티나, 부에노스아이레스 자치구.\n§Y군사 경력:§L 반 아일랜드, 반 이탈리아인 이민자 집안에서 태어난 모스코니는 초등학교를 졸업하고, 17살 때인 1894년에 육군 중위로 졸업했습니다. 그는 리오 쿠아르토의 제7 보병 연대 관리 임무를 맡았고, 그곳에서 그는 폭발물 처리와 임시 교량의 건설을 상세히 기술한 설명서인 '캄파냐에 있는 보병에 대한 규정'을 쓰기 시작했습니다. 그의 작품은 그를 승진시켰고, 그는 부에노스아이레스로 다시 보내졌으며, 그곳에서 그는 '부에노스아이레스 대학교'에서 공학을 공부하기 시작했습니다. 1908년에 그는 이탈리아, 벨기에, 독일 대학 졸업 위원회에 참여했는데, 그곳에서 그는 독일 국방군 개척군, 더 정확하게는 '베스트팔렌 제 10대대'와 가까이 했으며, 샤를로텐부르크의 포병 및 공학 고등학교에서 박사 학위를 취득하였습니다. 그는 1914년 12월 세계대전이 발발한 후 아르헨티나로 영구히 돌아왔습니다. 그는 1922년에 YPF의 총국장으로 임명되었는데, 그곳에서 그는 아르헨티나 석유를 착취하는 외국 기업들에 대해 분명한 혐오감을 보였으며, 그 후 석유 사용에 대한 많은 지식을 수집했습니다."
 ARG_Manuel_Savio_desc:0 "§Y장군 설명\n§Y출생:§L 1892년 3월 15일, 아르헨티나, 부에노스아이레스 주, 그란 부에노스아이레스.\n§Y군사 경력:§L 살비오는 1909년에 군사학교에 입학했고 1910년에 중위로 졸업했습니다. 그는 1915년에 중위로, 1920년에 대위로 승진했습니다. 그는 1931년에 엔지니어로 졸업을 했고 최근에 장군의 지위를 얻었습니다. 그는 지난 몇 년간 중공업의 분야에서 전문화되어 왔습니다.\n§Y중요 참고 사항:§L- '군수 제조사(Fabricaciónes Militares)'의 차기 총지휘자가 될 유력한 후보입니다."
 ARG_Humberto_Sosa_Molina_desc:0 "§Y장군 설명\n§Y출생:§L 1893년 12월 25일, 아르헨티나, 멘도사 주, 과이말렌.\n§Y군사 경력:§L 움베르토는 1909년에 군사학교에 입학하여 1912년에 졸업했습니다. 1927년까지 그는 이미 함장이 되었고, 군사학교와 다른 군사기관의 교관이 되었습니다. 그는 남부에서의 FOP 침략을 억제하는데 관여했기 때문에 가까스로 장군 계급에 올랐습니다.\n§Y중요 참고 사항:§L- GOU의 구성원으로 믿어졌지만 실질적인 증거는 발견되지 않았습니다."
 ARG_Juan_Domingo_Peron_desc:0 "§Y장군 설명\n§Y출생:§L 1895년 10월 8일, 아르헨티나, 부에노스아이레스, 로보스.\n§Y군사 경력:§L 페론은 1911년 그의 할아버지 안토니오 M 박사의 친한 친구에게 장학금을 받아 '국가 군사 대학'에 들어갔습니다. 1918년에 그는 전국 펜싱 챔피언쉽에서 우승했고 스포츠에 관해 군에 몇 가지 문서를 썼습니다. 1926년에 그는 '우수 전쟁 학교'에 들어갔습니다. 그 학교에서의 몇 년 동안, 그는 세계대전 기간의 동부 전선에 대한 상세한 분석을 포함하여 아르헨티나와 외국 모두의 군사 역사에 관한 책을 몇 권 썼습니다. 그의 업적으로, 그는 군대에서 역사 교사로 임명되었고 군 이론과 역사에 대한 그의 문학 작품으로 꾸준히 계급이 올랐습니다.\n§Y중요 참고 사항:§L GOU의 구성원입니다."
 ARG_Arturo_Rawson_desc:0 "§Y장군 설명\n§Y출생:§L 1885년 6월 4일, 아르헨티나, 산티아고 델 에스테로 주, 산티아고 델 에스테로.\n§Y군사 경력:§L 아르투로는 1903년에 군에 입대했고, 그곳에서 그는 기병 장교로 전문화되었고 1905년에 졸업했습니다. 1923년에 토바 부족 출신의 일부 원주민들은 '새로운 필코마요' 요새를 공격하여 수비군들에게 많은 사상자를 냈습니다. 라우손은 그 토착민들을 상대로 한 성공적인 토벌 작전으로 현장 경험을 쌓았습니다. 그는 또한 차코 전쟁 기간 동안 볼리비아의 군사 담당관으로 파견되었습니다.\n§Y중요 참고 사항:§L GOU의 구성원입니다."
 ARG_Bernardo_Alberte_desc:0 "§Y장군 설명\n§Y출생:§L 1918년 11월 17일, 아르헨티나, 부에노스아이레스 주, 아베야네다.\n§Y군사 경력:§L 1939년 육군사관학교를 졸업한 알베르트는 젊지만 열정적인 장교입니다. 그러나 그는 사회당과의 접촉으로 GOU의 다른 구성원들로부터 불신을 받고 있지만, 페론 장군과의 가까운 관계는 그를 GOU의 대열에 머물게 하고 빠르게 진급하게 만들었습니다.\n§Y중요 참고 사항:§L- GOU의 구성원입니다.\n- 페론 장군과 가깝습니다."
 ARG_Manuel_Domecq_Garcia_desc:0 "§Y장군 설명\n§Y출생:§L 1859년 6월 12일, 파라과이, 코르디예라 주, 토바티.\n§Y군사 경력:§L 마누엘은 겨우 9살 때 삼국 동맹 전쟁에서 부모님을 잃었습니다. 그는 삼촌에 의해 구조되었고 다른 삼촌들에 의해 보살핌을 받기 위해 아르헨티나로 보내졌습니다. 하지만, 그는 우연히 그 무리에서 떨어지게 되었고 그의 경호원들이 그를 찾을 수 없을 정도로 멀리 떨어져 있었습니다. 그는 들판에서 브라질 말을 찾았고 그것을 탈 수 있었으며 그 말을 기수에게 데리고 갔습니다. 브라질 기병 장교는 그를 입양할 생각을 했지만 아르헨티나의 외삼촌 마누엘 가르시아 라모스가 제 시간에 도착해 장교가 서류 작업을 마치기 전에 그를 되찾았습니다. 1877년에 그는 해군 사관학교에 입학했고 그곳에서 장교로 졸업했습니다. 그는 이후 여러 차례 해외에 파견되어 해외에서의 아르헨티나 선박 건설을 감독했습니다. 그는 러일전쟁 당시 참관인으로 일본에 파견되어 군사 경험을 쌓았습니다. 마누엘은 애국당의 창립자 중 한 명으로, 20년대 아나키스트들의 반란 중에 애국당에게 무기를 지원했습니다.\n§Y중요 참고 사항:§L 애국당과 깊이 연결되어 있습니다."
 ARG_Edelmiro_Julian_Farrell_desc:0 "§Y장군 설명\n§Y출생:§L 1887년 2월 12일, 아르헨티나, 부에노스아이레스, 아베야네다.\n§Y군사 경력:§L 아일랜드 이민자 집안에서 태어난 파레는 1908년 보병 소위로 육군사관학교를 졸업했습니다. 그는 1924년에 산악병 교환 프로그램으로 이탈리아 공화국에 가서 산악 부대로부터 비대칭 전쟁의 많은 기술을 배웠습니다. 그는 특히 '안데스 산맥 부대'와의 연습으로 뛰어난 성적을 거두었습니다. 그는 장군 계급에 도달했음에도 불구하고 그를 '대부 파레 대령'이라고 부르기도 하는 그의 군인들에게 호감을 얻고 있습니다.\n§Y중요 참고 사항:§L GOU의 구성원입니다."
