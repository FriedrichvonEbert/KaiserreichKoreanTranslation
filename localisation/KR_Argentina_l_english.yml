 argcar.46.d:0 "페론주의자들의 힘이 대부분 부서지고 페론이 섬의 감옥에서 썩어 가면서 선거는 그의 운동을 대표하지 않고 진행되었습니다. 여러 후보들이 입후보해서 접전이 될 전망입니다."
