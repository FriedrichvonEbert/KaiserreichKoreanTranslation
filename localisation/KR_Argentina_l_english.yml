 ARG_Woes_of_the_Christmas_Coup:0 "크리스마스 쿠데타의 문제"
 ARG_Woes_of_the_Christmas_Coup_desc:0 "작년 크리스마스 행사 직후 벌어진 마누엘 카를레스와 애국연맹의 군사 쿠데타로인해 아르헨티나는 혼란에 빠졌으며, 현재 공석인 대통령직을 차지하기위해 여러 군벌들이 난립하고 있습니다."
 ARG_Consolidate_Buenos_Aires_Capital_Region:0 "수도권 지역 통합"
 ARG_Consolidate_Buenos_Aires_Capital_Region_desc:0 "수도는 애국연맹과 ARA(아르헨티나 해군)의 통제로 들어왔지만, 부에노스 아이레스 권역은 티그레 강에서 베라사테기의 오래된 도시까지 이를 정도로 거대합니다. 아직도 옛 정부에 충성하는 조직들이 여러 지역에 흩어져있으므로, 그들을 최우선적으로 처리해야 할 것입니다."
 ARG_Expand_the_Gendarmeria:0 "헌병대 설립"
 ARG_Expand_the_Gendarmeria_desc:0 "지역의 불만들을 더 잘 통제하고 사태가 악화될 경우 신속한 대응을 가능하게 하기 위해서는 국방부 장관의 명령에 따라 치안이 불안한 지역을 단속하기 위한 '아르헨티나 국가헌병대'의 창설을 고려해야 합니다."
 ARG_Control_the_Judiciaries:0 "사법부 통제"
 ARG_Control_the_Judiciaries_desc:0 "우리나라에 많은 '반군'과 '생디칼리슴 동조자'들을 빠르게 처리하기 위해서, 사법권에 대한 완전한 통제를 시작해야 할 것입니다. 이로인해 판사들이 범죄자들의 재판을 더 빠르게 판결하도록 할 수 있습니다."
 ARG_Secure_the_Military_Apparatus:0 "군사조직 확보"
 ARG_Secure_the_Military_Apparatus_desc:0 "ARA(아르헨티나 해군)와 애국연맹의 민병대들은 우리 정부에 충성하고 있지만, 우리의 경쟁자들을 충분히 견제하기 위해서는 육군과 지방 주둔군들의 전초기지들이 우리의 영향력으로 들어오도록 설득해야 합니다."
 ARG_Control_the_Railroads:0 "철도 통제"
 ARG_Control_the_Railroads_desc:0 "아르헨티나의 모든 철도는 부에노스 아이레스로 연결되어 있습니다. 이러한 독특한 형태의 철도는 필요한 위치로 신속하게 군대를 집결시킬 수 있게 해주었습니다. 하지만 적의 공작행위와 반군들로 인해 철도는 크게 손상되었습니다. 우리가 진군하기전에 페르가미노, 바이아블랑카, 로사리오의 주요 철도 중심지를 확보해야 합니다."
 ARG_Temporarily_Restrict_Civil_Rights:0 "일시적인 시민권 제한"
 ARG_Temporarily_Restrict_Civil_Rights_desc:0 "헌법은 우리가 추진하는 여러 정책들과 논리적으로 충돌하고 있기 때문에, 이번 위기가 끝날 때까지 헌법의 효력은 일시적으로 중단되어야 합니다. 우리는 이 결정이 강한 저항에 부딪힐 것으로 예상하고있지만, 우리의 위대한 국가를 위해서는 불가피한 일입니다!"
 ARG_Seize_Disloyal_Garrisons:0 "적대적인 주둔군 장악"
 ARG_Seize_Disloyal_Garrisons_desc:0 "로사리오의 주둔군들은 동료들의 패배와 뒤이은 실패를 보면서, 마음을 고쳐먹고 우리에게 합류하고 있습니다."
 ARG_Formation_of_the_Carles_Cabinet:0 "카를레스 내각 구성"
 ARG_Formation_of_the_Carles_Cabinet_desc:0 "아르헨티나에 대한 우리의 영향력이 거의 확보되었기 때문에, 우리는 카를레스의 개혁 정책을 위해 활동할 충실하고 효율적인 내각을 세울수 있습니다."
 ARG_Secure_Pampeana:0 "라팜파 확보"
 ARG_Secure_Pampeana_desc:0 "로사리오 다음으로, 우리는 남아 있는 모든 반대 세력을 뿌리 뽑고 팜파스 평원을 확보하기 위해 군대를 보내야 합니다. 팜파스 평원은 세계에서 가장 큰 농경지 중 하나입니다. 지역의 반대 세력이 막강할 것으로 예상되기에 쉽지 않은 싸움이 될 것입니다."
 ARG_March_on_Cordoba:0 "코르도바로의 행진"
 ARG_March_on_Cordoba_desc:0 "코르도바 지방은 수도 부에노스 아이레스와 항상 다른 "견해"를 가지고 있었습니다. 코르도바의 반카를레스 연합의 지도자들은 수도와의 물리적 거리 때문에 그들을 통상적으로는 통제하기 어렵다는 것이 증명되었고, 따라서 그들을 견제하기 위한 특수목적부대가 필요할 것입니다."
 ARG_Consolidate_Mendoza:0 "멘도사 통합"
 ARG_Consolidate_Mendoza_desc:0 "와인 생산으로 유명한 멘도사 지역은 칠레와 우리를 가로지르는 크고 안전한 산악 지대가 있음을 고려할 때, 우리나라의 핵심적인 경제 및 전략적 요충지이며, 따라서 모든 면에서 우리의 통제하에 둘 수 있도록 노력해야 합니다."
 ARG_Purge_Socialist_Remnants:0 "붉은 공포"
 ARG_Purge_Socialist_Remnants_desc:0 "파타고니아 노동자전선이 독립을 선언한 이후, 거의 모든 사회주의자들이 남쪽으로 도망쳤음에도 불구하고, 몇몇은 여전히 파타고니아가 시작한 반란행위가 끝날 때까지 우리나라에 남아 있을 것입니다. 이를 활용한다면, 국가안보를 명분으로 야당들 사이의 반체제 인사들을 축출할 수 있을 것입니다."
 ARG_Eradicate_Loyalist_Resistance:0 "보수파의 저항 근절"
 ARG_Eradicate_Loyalist_Resistance_desc:0 "국가에 대한 우리의 통제가 날로 강해지면서 우리 정권이 아르헨티나의 민주주의와 국가적 가치를 침해하고 있는 것으로 보는 사람들이 있습니다. 또, 그림자 속에서 우리 정부를 전복하려는 음모를 꾸미는 사람들도 있습니다. 이들 반역자들에 대한 징벌과 선전으로 국민들을 다시 고무시키고 다가올 모든 저항을 진압해야 합니다."
 ARG_Fall_of_Tucuman:0 "투쿠만 함락"
 ARG_Fall_of_Tucuman_desc:0 "투쿠만은 중요한 산업 중심지는 아니지만 아르헨티나의 애국자들이 사랑하는 도시입니다. 그곳은 스페인으로부터 우리의 독립이 선언되고 아르헨티나가 탄생한 도시입니다. 이제, 우리가 그 도시를 장악하게 되면, 투쿠만은 민족적으로 재탄생하게 될 것입니다."
 ARG_Corrientes_Campaign:0 "코리엔테스 작전 시작"
 ARG_Corrientes_Campaign_desc:0 "파라과이 사람들과의 긴장 관계로 우리는 이 지방을 다루는 데 특별히 조심해야 할 것입니다. 그렇지 않으면 파라과와의 전쟁을 유발할 수 있으며, 특히 지금처럼 대외적으로 취약한 시기에는 더욱 주의해야 합니다. 그러나, 코리엔테스는 미시오네스로 가는 관문이기 때문에 우리는 이 지역을 어떠한 외국의 적에게도 내주어서는 안 됩니다."
 ARG_Retake_Santiago_and_Salta:0 "산티아고와 살타 탈환"
 ARG_Retake_Santiago_and_Salta_desc:0 "주요 광산과 귀중한 사탕수수 생산의 중심지인 이 지방들은 우리 경제에 중요한 기반이며 그것을 반군의 손에서 되찾는 것은 우리의 의무입니다. 지금의 수준으로서는 덜 개발된 편이지만, 우리는 이 지방을 개발하기 위한 계획을 가지고 있기 때문에, 시간만 충분하다면 지역을 완전히 탈바꿈시킬 수 있습니다."
 ARG_Political_Dominance:0 "완전한 정치적 지배"
 ARG_Political_Dominance_desc:0 "야당은 공화국의 반역자들이며 이런 힘든 시기에 우리의 발목을 잡는 존재일 뿐입니다. 국가를 통치하려는 그들의 한심한 시도는 파타고니아 노동자전선의 수명을 연장시키고 있는 것이나 마찬가지입니다. 카를레스가 '문명을 구하기 위해서라면 야만에 맞서 희생할 수 있는 애국자들도 있다'라고 말했듯이, 우리는 그들이 저질렀던 과거의 실수를 되풀이하지 않을 것입니다."
 ARG_Countercoup:0 "쿠데타 세력 축출"
 ARG_Countercoup_desc:0 "카를레스와 그의 광신도들은 물러났고 사람들은 다시 한번 자신들의 운명을 자유롭게 선택할 수 있게 되었습니다! 우리 모두 공화국의 위대함에 자부심을 가집시다!"
 ARG_Safeguard_Democracy:0 "민주주의 수호"
 ARG_Safeguard_Democracy_desc:0 "애국연맹을 비롯한 국민대중주의 정당들이 일으킨 쿠데타는 국가에 큰 피해를 입혔고 민주주의가치를 훼손시켰습니다. 민주주의적 권리를 극단주의자들로부터 수호하기위해서 법적인 안전망을 만들어야 할 것입니다. 헌법에 최고 권위를 부여해야 할 것이며, 이의를 제기하는 사람은 없을 것입니다."
 ARG_Stability_on_the_streets:0 "거리의 안정"
 ARG_Stability_on_the_streets_desc:0 "애국연맹은 서서히 그 세력을 잃어가고 있지만, 여전히 남아있는 애국연맹의 지지자들은 쉽게 포기하지 않을 것 같습니다. 이들은 부에노스 아이레스 길거리에서 폭동, 폭력, 살해, 총격을 벌이면서 우리에게 도전하고 있습니다. 거리의 질서를 회복시켜야만 합니다!"
 ARG_Crack_down_on_Liga_Patriotica:0 "애국연맹 탄압"
 ARG_Crack_down_on_Liga_Patriotica_desc:0 "애국연맹은 아르헨티나를 차지하려는 음모를 이루지 못했습니다. 이제 역사의 한심한 잔재를 제거하고, 폐허에서 다시 태어나 이전보다 더 강해진 우리로 일어서야 할 때입니다."
 ARG_Free_Elections_of_the_Republic:0 "자유선거"
 ARG_Free_Elections_of_the_Republic_desc:0 "국민들이 원하는 것은 완전한 민주주의입니다. 모든 국민들이 현재의 결과에 만족하는 것은 아니지만, 한가지 분명한 점은 자유선거의 시행이 민주주의가 앞으로 나아가는 길이며 정부는 국민의 뜻을 존중해야 한다는 사실입니다."
 ARG_Social_Reforms:0 "사회개혁 시작"
 ARG_Social_Reforms_desc:0 "정부와 노동자 간의 갈등은 이전 정권부터 이어져온 해결하지 못 한 과제입니다. 유럽의 선진국들을 참고하면서도 아르헨티나의 특색을 고려하여 해결해야 할 것입니다. 우리 국가를 괴롭혀왔던 과거의 실수를 교훈삼아서 이러한 사회적 문제를 끝낼 강력한 해결책을 찾아야합니다."
 ARG_Social_Reforms2:0 "사회개혁 지속"
 ARG_Social_Reforms2_desc:0 "정부와 노동자 간의 갈등은 이전 정권부터 이어져온 해결하지 못 한 과제입니다. 유럽의 선진국들을 참고하면서도 아르헨티나의 특색을 고려하여 해결해야 할 것입니다. 우리 국가를 괴롭혀왔던 과거의 실수를 교훈삼아서 이러한 사회적 문제를 끝낼 강력한 해결책을 찾아야합니다."
 ARG_Stepping_Stone_Towards_the_Welfare_State:0 "복지국가를 향한 첫걸음"
 ARG_Stepping_Stone_Towards_the_Welfare_State_desc:0 "국가는 소수의 자본가들을 만족시키는 것이 아니라, 국민들을 보살피기 위해 존재하는 것입니다. 우리는 지속적인 사회 복지 제도를 통해, 이 혹독한 세상에서 국민들이 살아갈 수 있는 복지 국가를 만들기 위해 노력해야 합니다."
 ARG_Power_of_Capital:0 "자본의 힘"
 ARG_Power_of_Capital_desc:0 "아르헨티나라는 국가가 탄생한 이래로, 우리는 세계에서 가장 부유한 국가중 하나로 급부상했습니다. 영국인들이 남기고간 부채들과 파타고니아 노동자전선의 잇따른 반란행위가 우리를 방해했을지는 모르지만, 그렇다고 해서 번영을 향한 우리의 행진을 막지는 못 할 것입니다."
 ARG_Attract_Foreign_Investement:0 "해외 투자 유치"
 ARG_Attract_Foreign_Investement_desc:0 "우리는 산업 역량을 완전히 발휘시킬 자본과 기술적 지식이 부족합니다. 해외에서의 투자자를 모색하고 산업법의 일부를 완화함으로써 우리 산업을 발전시킬 사업을 시작해야 합니다."
 ARG_Uphold_Civil_Liberties:0 "개인의 자유 인정"
 ARG_Uphold_Civil_Liberties_desc:0 "개인의 자유는 우리의 헌법에 의해 보장되며, 항상 우리가 추구해야할 최우선 가치입니다. 애국연맹과 같은 조직들이 다시금 이러한 권리를 침해하도록 허락해서는 안 됩니다."
 ARG_Encourage_Free_Thought:0 "자유사상 장려"
 ARG_Encourage_Free_Thought_desc:0 "청년들은 아르헨티나의 미래이고, 우리는 다가올 미래에 대한 두려움 때문에 그들의 지성과 창의력 발휘를 억제해서는 안 됩니다."
 ARG_Uphold_the_Status_Quo:0 "현상 유지"
 ARG_Uphold_the_Status_Quo_desc:0 "최근 우리 나라에서 있었던 일련의 사건들로 국민들은 급진적인 정치인들을 불신하게 되었습니다. 국민들은 확실한 근거를 기반으로한 정책을 필요로 하고, 다른 정당들이 추구하는 급진적인 사상들은 반대로 우리가 인기를 확보하는 기회가 되었습니다. 추가로, 군의 많은 장교들은 우리 정부를 지지하고 있는데, 이는 우리가 어떠한 정책이나 사업을 추진할 때 쿠데타에 대한 걱정 없이 좀 더 자유롭게 움직일 수 있게 해 줄 것입니다."
 ARG_Church_Ties:0 "교회와의 관계"
 ARG_Church_Ties_desc:0 "믿음은 아르헨티나 사회의 핵심이고 교회와의 유대는 권력을 유지하기 위해 필수적입니다. 그들의 개발 사업을 장려하고 허용하는 것은 현명한 결정일 것입니다."
 ARG_Long_Live_the_Republic:0 "공화국이여 영원하라!"
 ARG_Long_Live_the_Republic_desc:0 "우리는 몇 년간 힘든 세월을 보냈지만 공화국의 정신은 살아남았고 우리는 그 어느 때보다 더 강해졌습니다. 우리는 선조들이 지켜온 체제를 계속해서 유지할 것입니다. 아르헨티나 만세!"
 ARG_Rigged_Elections:0 "선거 조작"
 ARG_Rigged_Elections_desc:0 "사람들은 무엇이 그들에게 이로운 것인지 모릅니다. 심지어 그들은 파타고니아 노동자전선이나 애국연맹같은 급진주의자들의 농간에 휘말릴 수도 있습니다. 그들은 이 힘든 시기에 자신들을 보호해 줄 라미레스 장군같이 강력한 지도자가 필요합니다."
 ARG_Restrict_the_press:0 "언론 통제"
 ARG_Restrict_the_press_desc:0 "가짜 뉴스가 언론을 휩쓸고 있고, 우리 정부를 향한 대대적인 비난 활동을 벌이고 있습니다. 이러한 행위는 국가를 위해 중단되어야 합니다. 우리는 진실을 외면한 체 자신들의 입맛대로 왜곡시키려는 자들을 주시해야 합니다."
 ARG_Military_Supremacy:0 "군사 패권"
 ARG_Military_Supremacy_desc:0 "우리는 아르헨티나가 패배하지 않을 것이라는 것과 우리의 군대가 세계에서 가장 강한 군대라는 것을 세계에 보여주어야 합니다. 우리는 과거에 유럽의 군대를 기준으로 군대를 양성했으며, 그 기준에 도달할 때까지 계속해서 노력해야 합니다."
 ARG_Cracking_Down_on_Socialism:0 "사회주의 단속"
 ARG_Cracking_Down_on_Socialism_desc:0 "붉은색은 이 교활한 쥐새끼들이 자랑스러워 하는 색이지만, 그들을 죽이고난 뒤 흐르는 피의 색이기도 합니다."
 ARG_Conservative_Values:0 "보수적 가치관"
 ARG_Conservative_Values_desc:0 "우리가 남미 지역을 통치하고, 우리 국민들이 도덕적 규범을 따르도록 하기 위해서는 가톨릭 신앙과의 유대를 강화했던 과거로부터 영감을 얻어야 합니다."
 ARG_Ties_with_Germany:0 "독일과의 관계"
 ARG_Ties_with_Germany_desc:0 "우리의 주요 교역 상대국이기도 한 독일은 동맹을 맺을 첫 번째 상대로 충분한 국가입니다. 라미레스는 독일과의 유대를 더욱 공고히 해야하며, 특히 아르헨티나가 수년 간 받아 온 엄청난 수의 독일 이민자들을 고려하면 더욱 그렇다고 말합니다. 한편, 몇몇 사람들은 독일과 손을 잡으면 평화로운 우리나라가 전쟁의 불구덩이로 빠질 것이며, 아르헨티나의 중립국 지위를 위태롭게 할 수 있다고 말합니다."
 ARG_Five_Year_Plan:0 "제1차 5개년 계획"
 ARG_Five_Year_Plan_desc:0 "영국으로부터의 수입의존도를 줄이기 위해서 지난 10년간 급격한 산업변화를 추구해왔습니다. 우리의 경제는 유럽과 다르기 때문에, 검은 월요일의 여파는 아르헨티나가 20세기를 이끌, 소위 5개년 계획을 추진하기에 적합하다는것을 의회에 증명했습니다."
 ARG_Reduce_Textile_Reliance:0 "직물 의존 감소"
 ARG_Reduce_Textile_Reliance_desc:0 "지난 수십년간은 우리의 농산물과 섬유 제품을 일상적인 수준에서만 사용해 왔지만, 다른 국가들과 경쟁이 과열되면서 산업을 보다 현대적인 수준으로 끌어올리고 경제를 다양화시키기 위해서는 우리가 생산하는 직물로 외국의 것들을 대체 해야합니다."
 ARG_Renegotiate_with_Mitteleuropa:0 "미텔오이로파와 재협상"
 ARG_Renegotiate_with_Mitteleuropa_desc:0 "우리의 교역 상대국들은 어려운 조건을 제시했지만, 우리가 경제를 살리고 싶다면 받아들일 수밖에 없습니다."
 ARG_TAMET_Steel:0 "TAMET 강철"
 ARG_TAMET_Steel_desc:0 "유럽산 철강 공급의 중단은 우리 경제에 심각한 타격을 주고 있고, 우리가 다가올 전쟁을 수행하려면 이에 대한 신속한 대응이 필요할 것입니다. 우리는 '야금연구소(Talleres Metalurgicos)'에 투자하기로 결정했습니다, 야금연구소는 우리에게 강철과 몇몇 지방의 제철소를 더 잘 사용할 수 있는 방법을 알려줄 것입니다."
 ARG_Parana_Infrastructure_Plan:0 "파라나 기반시설 계획"
 ARG_Parana_Infrastructure_Plan_desc:0 "파라나 강과 우루과이 강은 이 지역의 해상 운송을 방해하고 있으며, 우리가 북부 지방을 추가로 개발하고 도시의 연결을 개선할 수 있도록 하기 위해 제거되어야 합니다."
 ARG_Engines_of_War_desc:0 "전쟁이 아르헨티나로 오고 있고 우리는 준비를 해야 합니다. 망치가 금속을 치고 공장들이 초과 근무를 할 때, 아르헨티나의 전쟁 기계는 어떤 도전에도 맞설 준비가 되어 있는 상태로 모양을 갖추고 있습니다."
 ARG_FM_Investement_Program:0 "군수품 투자 계획"
 ARG_FM_Investement_Program_desc:0 "우리 군대를 확장시킬 때 필요한 무기를 제공하기 위해, 정부는 '군수 제조사(Fabricaciones Militares)'에 자금을 조달하고, 필요로 하는 소화기들을 우리 군대에 제공하는 계획을 발표했습니다."
 ARG_Strive_for_Autarky:0 "경제 자립 노력"
 ARG_Strive_for_Autarky_desc:0 "지금까지는 공장에 전력을 공급하기 위해 필요한 철광석과 석탄등의 자원이 매우 부족했습니다. 하지만 몇몇 지역에 이 자원들이 매장되어있다는 정보가 들어왔고, 우리는 자체적인 자원 수급을 위해 지역을 조사하여 자원을 확보할 수 있도록 해야합니다."
 ARG_Export_to_South_America:0 "남미로의 수출"
 ARG_Export_to_South_America_desc:0 "남미의 경제 시장에 우리의 농산물과 소비재가 독점적인 자리를 차지하고 있습니다. 이는 우리나라 경제에 큰 활력을 불어 넣었고, 이웃 국가들의 아르헨티나 의존도는 증가하게 되었습니다."
 ARG_Economic_Reinvigoration:0 "경제 부흥"
 ARG_Economic_Reinvigoration_desc:0 "검은 월요일의 불황은 거의 끝 나가고 있습니다. 우리 경제가 어려운 상황을 겪고 있지만, 정부의 개입으로 피해의 대부분을 회복할 수 있을 것입니다."
 ARG_Mass_Production_Innovations:0 "대량 생산 혁신"
 ARG_Mass_Production_Innovations_desc:0 "미국의 발명과 독일의 공학 기술에 영감을 받아, 우리는 산업분야에서 새로운 기술을 채택하였습니다. 이는 우리의 생산량을 급격하게 증가시키고 있습니다."
 ARG_Shift_to_Consumer_Goods:0 "소비재로 전환"
 ARG_Shift_to_Consumer_Goods_desc:0 "최근 SIAM 패밀리 냉장고와 다른 소형 가전 제품들과 같은 발명품들이 세계 시장에 등장하고 있으며, 전 세계적으로 아르헨티나제 소비재에 대한 관심을 증가시키고 있습니다."
 ARG_Banco_Central_de_la_Republica_Argentina:0 "아르헨티나 중앙은행"
 ARG_Banco_Central_de_la_Republica_Argentina_desc:0 "검은 월요일 위기에 대처하지 못한 기존의 통화위원회를 대체할 새로운 국립은행이 부에노스 아이레스에 설립되어 국가 사업에 자금을 지원할 것입니다."
 ARG_Stop_the_Economic_Downturn:0 "하락 완화"
 ARG_Stop_the_Economic_Downturn_desc:0 "대규모의 국가 개입과 동원령으로 인해 증가한 전시 산업 체제로 인해 우리는 검은 월요일 위기의 영향을 다소 완화할 수 있었습니다."
 ARG_Grants_for_the_Universidad_de_Buenos_Aires:0 "쿠요 국립대학교 설립"
 ARG_Grants_for_the_Universidad_de_Buenos_Aires_desc:0 "최근 애국연맹과 관련된 사건으로, 수도와 주변 도심지 간의 경쟁이 재발했습니다. 멘도사, 산후안, 산루이스의 사람들은 더 높은 수준의 교육을 받기 위해 부에노스아이레스로 강제 이주해야 한다는 사실에 불만을 가지고 있습니다. 우리는 그들의 요구가 정당하다고 여기고 있기 때문에, "쿠요 국립대학교"를 설립하기로 결정했습니다."
 ARG_YPF_Expansion:0 "YPF 확대"
 ARG_YPF_Expansion_desc:0 "이제 우리가 파타고니아를 통제하게 되었으니, 우리는 "국영석유회사(YPF)"의 활동을 확대할 것입니다. 엔리케 모스코니 장군은 이 계획에 많은 관심을 보였고, 우리는 그에게 YPF에 대한 앞으로의 계획에 대해 물어보아야 합니다. 그의 공학 경력을 고려해 볼 때, 그가 YPF를 새로운 단계로 이끌 수 있을 것이며, 따라서 그를 YPF의 "책임자"로 임명해야 할 것입니다."
 ARG_Economic_Control_over_Argentina:0 "경제적 통제"
 ARG_Economic_Control_over_Argentina_desc:0 "폭동이 진압되고 모든 지방들이 정부에 의해 평정되면서, 우리는 세계대전이 끝난 이후부터 혼란스러웠던 경제를 바로잡을 수 있을 것입니다."
 ARG_Spread_out_Military_Production:0 "군수품 분산 생산"
 ARG_Spread_out_Military_Production_desc:0 "산업 중심지의 손실은 아르헨티나의 종말을 의미합니다. 군사적 생산시설을 중앙 집중화하는 것은 전쟁 수행에서 국가에 해가 될 수 있습니다. 이에 따라 기획 위원회는 최악의 상황에서도 생산 물량을 분산시키고 공급 라인을 확보하는 방법을 개발했습니다."
 ARG_Reduce_Reliance_on_Foreign_Equipement:0 "외국 장비 의존도 감소"
 ARG_Reduce_Reliance_on_Foreign_Equipement_desc:0 "전차, 비행기, 총 등은 국내에서는 생산이 제한되어 주로 해외에서 수입하고 있습니다. 우리가 세계의 다른 국가들과 맞서려면, 우리는 이러한 장비들을 국내에서 생산해야 합니다."
 ARG_Domestic_Aircraft_Manufactories:0 "국내 항공기 제조사"
 ARG_Domestic_Aircraft_Manufactories_desc:0 "우리 공군 편대 대부분은 미국과 독일의 항공기로 구성되어 있습니다. 그것들은 훌륭한 비행기이지만 외국에서 생산되는 만큼 신뢰도를 보장하지는 못 합니다. 이러한 상황을 개선하기 위해, 우리는 "항공기술연구소"를 설립하여 자금을 지원해야하며, 최신형 비행기 모델의 개발에 주력해야 합니다."
 ARG_Attract_Foreign_Manufacturers:0 "외국 제조사 유치"
 ARG_Attract_Foreign_Manufacturers_desc:0 "우리나라는 막대한 경제적 잠재력을 갖고 있고, 해외의 투자자들은 약간의 자금으로 이를 이용할 수 있습니다. 이러한 기업들이 정착하기 위한 조건을 완화하고, 그들에게 광범위한 보조금을 제공한다면, 이들을 성공적으로 우리나라에 정착시킬 것이며, 우리의 산업을 활성화시킬 것입니다."
 ARG_Mitteleuropan_Tank_Deal:0 "미텔오이로파와의 전차 거래"
 ARG_Mitteleuropan_Tank_Deal_desc:0 "해외에 있는 우리의 동맹국들과의 지속적인 긴밀한 협력으로 전차와 관련된 그들의 기술적 노하우를 받을 수 있었습니다. 이것들 중 일부를 구매해서 아르헨티나 국내에서 면밀히 조사한다면, 우리의 전차 기술 수준을 증대시킬 것입니다."
 ARG_Increase_European_Export:0 "유럽 수출 증대"
 ARG_Increase_European_Export_desc:0 "남미는 불안정하고 혼란한 상태이며 우리 제품을 판매할 만한 충분한 시장을 제공하지 못합니다. 그러나 유럽에 있는 친구들은 우리의 자원을 간절히 바라고 있고, 우리가 생산량을 늘린다면 그들에게 충분히 판매할 수 있을 것입니다."
 ARG_War_Profiteering:0 "전쟁 특수"
 ARG_War_Profiteering_desc:0 "유럽 대륙에서 발발한 전쟁은 우리와 같은 중립국들이 도움이 필요한 국가들에 여러 '물건'들을 합당한 가격으로 판매할 기회를 제공합니다."
 ARG_FOP_Debacle:0 "노동자전선 괴멸"
 ARG_FOP_Debacle_desc:0 "리오네그로는 우리와 반란군 사이의 비공식적인 경계선이었습니다. 교전은 정기적으로 일어났지만, 지금의 상황을 해결할 만한 결정적인 행동은 성공하지 못 했습니다."
 ARG_Build_up_Defences:0 "방어 체계 구축"
 ARG_Build_up_Defences_desc:0 "우리의 남부 국경은 파타고니아 노동자전선의 반격에 준비가 되어 있지 않으므로, 그들이 어떠한 공격을 감행하기 전에 강화되어야 합니다. 로카 대통령이 마푸체 야만인 습격 사건을 처리할 때 사용했던 것들을 알맞게 현대화하는 것이 현명한 선택이 될 것입니다."
 ARG_Mobilise_the_Reserves:0 "동원령"
 ARG_Mobilise_the_Reserves_desc:0 "전쟁의 시기가 도래했고 남미의 모든 국가들은 감당할 수 없는 일이 발생할까 초조해하고 있습니다. 아르헨티나는 지난 50년간 개방적인 이민 정책으로 많은 인력을 확보해 왔기 때문에, 우리가 주변의 경쟁자들보다 더 신속하게 움직이면 우위에 설 수도 있을 것입니다."
 ARG_Look_for_Allies:0 "동맹 찾기"
 ARG_Look_for_Allies_desc:0 "아르헨티나 군대는 막강한 힘을 가지고 있지만, 사회주의와 브라질에 대해 같은 불신을 가지고 있는 이웃들을 찾는 것이 현명할지도 모릅니다."
 ARG_Cooperate_with_Peru:0 "페루와 협력"
 ARG_Cooperate_with_Peru_desc:0 "양국 간 상호 이익이 되는 협정을 확실히 하기 위해, 우리 대통령은 양국 간에 전쟁이 일어날 경우를 대비해서 페루와의 상호방위조약을 고안해 냈습니다."
 ARG_Bolivian_Negotiations:0 "볼리비아와 협상"
 ARG_Bolivian_Negotiations_desc:0 "차코 전쟁에서 파라과이에게 굴욕적인 패배를 당한 볼리비아는 빼앗긴 그들의 영토를 되찾고 싶어합니다. 만약 우리의 후방을 파라과이가 공격하려고 할 때, 볼리비아가 개입한다면 어느정도 부담이 줄어들 것입니다."
 ARG_Fleet_Exercises:0 "함대 훈련"
 ARG_Fleet_Exercises_desc:0 "우리가 칠레 해군과 함대전에 들어가게 된다면, 우리의 보급선을 주의깊게 보호하고 관리하는 것이 중요할 것입니다."
 ARG_Strike_Now:0 "공격의 순간!"
 ARG_Strike_Now_desc:0 "모든 외교는 실패했습니다. 이제 남은것은 전쟁뿐입니다!"
 ARG_Reintegrate_Patagonia:0 "파타고니아 재통합"
 ARG_Reintegrate_Patagonia_desc:0 "파타고니아 지역의 반란은 마침내 종식되었고, 그들이 점거했던 지역들을 재통합하는 것은 우리 정부가 해결해야 할 까다로운 과제일 것입니다. 파타고니아 지역의 인력은 완전히 고갈되었지만, 우리가 과감한 조치를 취하지 않는다면 파타고니아는 우리의 골칫거리로 변모할 것입니다."
 ARG_Infrastructural_Expansion:0 "사회기반시설 확장"
 ARG_Infrastructural_Expansion_desc:0 "파타고니아 지방과의 관계를 개선하고 아르헨티나의 철도망에 연결시키기 위해, 우리는 저개발 지역의 기반 시설을 대폭 개선할 계획을 수립했습니다."
 ARG_Drill_for_Oil:0 "기름을 위한 천공기"
 ARG_Drill_for_Oil_desc:0 "YPF의 지침에 따르면, 우리의 차량들을 기동하기 위해서는 충분한 양의 석유가 필요합니다. 석유의 꾸준한 생산량을 확보하기 위해, 매장지로 추정되는 일부 지역에서 대규모 시추 작업이 시작될 예정입니다."
 ARG_From_Shore_to_Shining_Shore:0 "해안에서 빛나는 해안까지"
 ARG_From_Shore_to_Shining_Shore_desc:0 "대서양에서 태평양까지, 우리의 군대는 최고의 위치에 서 있습니다. 역사적 인물이었던 산마르틴처럼, 우리는 안데스 산맥을 넘었고 우리의 적에게 치명적인 일격을 가했습니다. 오늘은 아르헨티나를 위한 멋진 날입니다!"
 ARG_Eradicate_Syndicalist_Insurgents:0 "생디칼리스트 추종 근절"
 ARG_Eradicate_Syndicalist_Insurgents_desc:0 "우리의 요원들은 정권 전복을 위한 칠레의 공작행위를 근절하기 위해 노력하고 있으며, 내부적으로는 아르헨티나의 사회주의자로부터 우리 사람들을 보호하고 자유롭게 하기 위해서 밤낮없이 일하고 있습니다."
 ARG_Expand_Naval_Facilities:0 "포클랜드 해군기지 확장"
 ARG_Expand_Naval_Facilities_desc:0 "포클랜드 제도는 아르헨티나 애국심의 상징입니다. 포클랜드 해군기지가 우리 함대의 전략적 요충지로 판명되었고, 기지의 시설을 확장한다면 우리 앞에 무적함대라는 것은 존재하지 않을 것이라고 장담할 수 있습니다."
 ARG_A_Catholic_Federation:0 "리베르 플라테 연합"
 ARG_A_Catholic_Federation_desc:0 "생디칼리스트의 위협은 그들의 위험성을 여실히 보여주었고, 우리 정부가 아르헨티나를 통치해야 함을 보여주었습니다. 이제 남미 지역의 사람들을 결집시켜 그들을 우리 산하의 가톨릭 연합으로 통합할 때가 되었습니다."
 ARG_Punish_Paraguay:0 "파라과이 응징"
 ARG_Punish_Paraguay_desc:0 "파라과이인들은 신뢰할 수 없는 자들이며, 그들의 존재는 우리 나라의 수치입니다. 우리는 전염병과 같은 자들을 세상에서 지워버리기 위해 빠르게 움직여야 합니다."
 ARG_Integrate_Paraguay:0 "파라과이 점령"
 ARG_Integrate_Paraguay_desc:0 "파라과이 주민들은 우리가 예상했던 것보다 더 강하게 저항하고있고, 우리는 지역을 안정화시키기 위해 군대를 넓게 분산할 수 밖에 없었습니다. 하지만 몇몇 사람들은 우리에게 합류하면서 연합 정부를 위해 싸우고 싶어 하는 열망을 보여주었습니다."
 ARG_Ideological_Persecution:0 "이념적 설득"
 ARG_Ideological_Persecution_desc:0 "우리의 새로운 국민들 중 일부는 그들의 이념적인 생각이 부에노스 아이레스와 관련이 있다는 이상한 생각을 가지고 있는 것처럼 보입니다. 그들이 올바른 방향으로 갈 수 있도록 조금씩 생각을 바꾸게 해야 합니다."
 ARG_Paraguayan_Arms_Industry:0 "파라과이 군수 산업"
 ARG_Paraguayan_Arms_Industry_desc:0 "파라과이 사람들은 주전론자들이고, 우리와 볼리비아는 그들의 패기를 보았습니다. 그들을 무장시키고 전선의 최전방으로 보내는 것은 좋은 방법일 것입니다."
 ARG_Mechanised_Agriculture:0 "기계화 농업"
 ARG_Mechanised_Agriculture_desc:0 "우루과이와 파라과이는 농업 국가이지만, 생산 장비의 기계화 과정은 이제 겨우 시작되고 있기 때문에 높은 생산량을 보여주지는 못하고 있습니다. 우리의 경험과 지식을 조금 전파해 준다면, 우리처럼 땅들을 더욱 효과적으로 사용할 수 있을 것입니다."
 ARG_Uruguay_is_ours:0 "우리의 우루과이"
 ARG_Uruguay_is_ours_desc:0 "우루과이는 인공적인 국가이며 독립할 이유도 없습니다. 그들을 우리의 영향권에 예속시키고 브라질에 대한 우루과이의 의존도를 없앨 때가 되었습니다."
 ARG_Integrate_Uruguay:0 "우루과이 통합"
 ARG_Integrate_Uruguay_desc:0 "우리는 우루과이 영토의 완전한 통합을 막고 있는 몇몇의 장애물을 처리하고 우루과이인들을 완전한 아르헨티나 시민으로 만들어야 합니다."
 ARG_Connect_the_Railroads:0 "철도 연결"
 ARG_Connect_the_Railroads_desc:0 "우리의 철도망은 상당히 발달해 있지만, 새로이 편입된 영토들은 제한적으로만 연결되어 있습니다. 때문에 지역 통합도와 병력의 수송 속도가 늦어지고 있습니다."
 ARG_Expand_Small_Buisnesses:0 "소기업 확장"
 ARG_Expand_Small_Buisnesses_desc:0 "아르헨티나 본토의 대기업이 성공적으로 성장했습니다. 우리는 작은 기업들도 그들 스스로 강력한 기업으로 발전시킬 수 있도록 지원해야 합니다."
 ARG_Catholic_Brothers_around_the_World:0 "만국의 가톨릭 형제"
 ARG_Catholic_Brothers_around_the_World_desc:0 "세계의 가톨릭 신자들은 사회주의 폭정 하에서 분노를 느끼고 있습니다. 생디칼리스트라는 재앙과 그들 사이에 서 있는 것은 용감한 아르헨티나의 용사들 입니다. 그들은 가톨릭을 지키기 위해 전 세계에서 싸우고 있습니다."
 ARG_Encourage_Spanish_Immigration:0 "스페인 이민자"
 ARG_Encourage_Spanish_Immigration_desc:0 "스페인 내전이 이베리아 반도 전역을 휩쓸고 있고, 수천 명의 스페인 사람들이 아르헨티나 같은 더 안전한 곳으로 탈출하고 있습니다. 우리는 이러한 난민들을 본격적으로 받아들이고, 우리가 그들의 새 집이 되어야 합니다."
 ARG_Protect_the_heart_of_Christianity:0 "기독교의 심장을 보호하라"
 ARG_Protect_the_heart_of_Christianity_desc:0 "교황청의 한 가운데 \n기독교의 심장에서 \n교황 성하가 위험에 처해 있습니다.\n\n사회주의자들이 교황 성하를 해치기 위해 행진하는 가운데, 우리는 교황 성하의 투쟁을 돕기 위해 할 수 있는 모든 지원을 보내야 합니다."
 ARG_Refugee_for_Italian_Scientists:0 "이탈리아 과학자 망명"
 ARG_Refugee_for_Italian_Scientists_desc:0 "이탈리아 전역의 난민들은 더 나은 삶을 위해 고향을 떠나고 있습니다. 이들 중에는 우리나라에 정착하도록 설득할 만한 이탈리아 최고의 지식인과 과학자들이 있습니다."
 ARG_Yacuiba_Dispute:0 "야쿠이바 분쟁"
 ARG_Yacuiba_Dispute_desc:0 "아타카마 국경 분쟁 중에 볼리비아에 양도된 타리하 지역은 아르헨티나와 밀접하게 연관되어 있으며, 지역민들은 우리나라와의 통일을 원하는 것으로 알려졌습니다. 하지만 볼리비아까지 설득하는 것은 어려울 것입니다."
 ARG_Expand_Mining_Facilities:0 "채굴 시설 확장"
 ARG_Expand_Mining_Facilities_desc:0 "볼리비아 땅 밑에서 거대한 주석과 텅스텐 침전물을 발견할 수 있었지만, 그들의 부패하고 비효율적인 정부 때문에 대부분 채굴되지 않은 채 방치되어 왔습니다. 우리의 전문성과 엄격한 관료주의는 이러한 구역을 충분히 활용할 수 있는 수단을 제공할 수 있습니다."
 ARG_Mitteleuropan_Resource_Industrialists:0 "미텔오이로파의 자원산업가"
 ARG_Mitteleuropan_Resource_Industrialists_desc:0 "우리가 볼리비아의 자원 매장 구역 개발을 시작하면서, 텅스텐 매장량에 관심 있는 미텔오이로파의 자원산업가들을 끌어들였습니다."
 ARG_Break_Up_Socialist_Revolters:0 "사회주의 반군 해체"
 ARG_Break_Up_Socialist_Revolters_desc:0 "광부들과 정치인들 사이의 거대한 소득 불평등과 지속적인 갈등은 생디칼리스트와 다른 사회주의 운동가들에게 이념적인 명분을 제공했습니다. 우리가 그 지역에 대한 완전한 통제권을 확립하고 싶다면 이 문제들은 반드시 정리되어야 할 것입니다."
 ARG_Missiones_Orientales:0 "동부의 임무"
 ARG_Missiones_Orientales_desc:0 "브라질 영토에 대한 우리의 영유권은 불안정하지만, 우리는 그들을 통제할 수 없게 되기 전에 괴수를 물리칠 필요가 있습니다."
 ARG_Coordinate_the_War_Effort:0 "전쟁 총력 조정"
 ARG_Coordinate_the_War_Effort_desc:0 "브라질은 우리보다 수적으로 우세하고 전쟁을 지속할 거대한 산업 기반도 가지고 있습니다. 우리가 그들을 이길 수 있는 유일한 방법은 전략적 우위에 서는 것입니다."
 ARG_Ensure_Supply_Lines:0 "보급선 확보"
 ARG_Ensure_Supply_Lines_desc:0 "브라질의 중심부는 횡단하기 어려운 밀림입니다. 보급을 원활히 하기위한 장비를 준비해야 하는 어려운 과제를 해결하기 위해서, 우리 기술자들은 매일 같이 고생하고 있습니다."
 ARG_Ultimate_Confrontation:0 "최후의 대립"
 ARG_Ultimate_Confrontation_desc:0 "녹색 거인을 물리치고 굴복시킬 때가 왔습니다. 우리가 브라질과 마지막으로 싸운 것은 1825년이었습니다. 그 날, 우리는 이투사잉구 전투에서 압도적인 승리를 거두었습니다. 이번에도 전쟁의 신이 우리 편이기를 바랍니다!"
 ARG_Impose_Heavy_Reparations:0 "배상금 부과"
 ARG_Impose_Heavy_Reparations_desc:0 "브라질은 우리에게 패배했고, 그들에게 무거운 전쟁 배상금을 물림으로써 우리 경제를 지원하도록 강요할 수 있습니다."
 ARG_Purge_in_the_name_of_the_Lord:0 "주님의 이름으로 추방한다"
 ARG_Purge_in_the_name_of_the_Lord_desc:0 "우리는 새로운 영토에 대한 통제에 약간의 문제가 있습니다. 통제력 강화를 위해 주님을 믿지않는 사회주의자들부터 뿌리뽑아야 합니다."
 ARG_Economic_Dominance_in_South_America:0 "남아메리카에서의 경제적 지배력"
 ARG_Economic_Dominance_in_South_America_desc:0 "브라질이 패배함에 따라, 이 대륙에는 우리에게 대항할 자들이 아무도 남아 있지 않고, 우리 경제는 수천 평방 킬로미터에 달하는 지역을 발전시킬 가장 중요한 원동력입니다. 이제 선조들이 우리를 위해 예견했던 위대함을 성취할 수 있으며, 우리는 남미의 가장 중요한 무역과 산업파트너, 그리고 세계의 중심지가 될 수 있습니다."
 ARG_America_Plan:0 "아메리카 계획"
 ARG_America_Plan_desc:0 "우리 혼자서는 거친 세상에서 살아남을 수 없을 것입니다. 독일과 협상국간의 무력충돌이 점점 가시화되가고 있는 와중, 우리는 아메리카의 국가들과의 관계를 더 좋은 방향으로 발전시킬 필요가 있습니다. 단결이 곧 무기가 될 것입니다!"
 ARG_Tigthen_ties_with_Peru:0 "페루와의 관계 증대"
 ARG_Tigthen_ties_with_Peru_desc:0 "브라질과 유럽의 인터내셔널 사회주의자들에게 대항할 보다 구체적이고 대외적인 세력을 만들기 위해서는 양국 간의 방위 동맹이 확대되어야 합니다."
 ARG_Joint_Military_Developement:0 "합동 군사 개발"
 ARG_Joint_Military_Developement_desc:0 "더욱 확실하게 전쟁을 준비하기 위해서 우리는 자원을 모아 페루와 함께 과학 및 혁신 분야에서 노력해야 합니다."
 ARG_Fallout_of_the_American_Civil_War:0 "미국 내전의 폐혜"
 ARG_Fallout_of_the_American_Civil_War_desc:0 "미국에 어두운 그림자가 들이닥치면서, 수천명의 난민들이 고향에서 목숨을 건지고자 우리 나라로 쇄도하고 있습니다. 그러나 이 난민들을 수용하는 것은 내전이 종결된 이후 내전의 승자와의 향후 외교관계에 큰 차질을 빚을 수 있습니다. 따라서 우리는 신중하게 결정해야 합니다."
 ARG_Rapid_Militarisation:0 "신속한 무장화"
 ARG_Rapid_Militarisation_desc:0 "카를레스의 쿠데타 이후, 군대는 혼란에 빠졌습니다. 이제 우리가 나라를 다시 통제하게 되었으니, 우리는 군대를 신속하게 재건해야 합니다. 군대를 재건하여 옛 영광을 되찾지 못한다면 주변국가들이 정당한 아르헨티나의 영토를 차지하고자 움직일지도 모릅니다."
 ARG_Eradicate_Military_Cliques:0 "군 파벌 척결"
 ARG_Eradicate_Military_Cliques_desc:0 "현재의 군대는 단일화되지 못하고 많은 경쟁적인 파벌들이 존재하고 있으며, 그들 중 가장 눈에 띄는 것은 GOU라 불리는 '장교 연합회(Grupo de Oficiales Unidos)'입니다. 군대를 더욱 효율적으로 만들기 위해서, 그들의 무의미한 권력 투쟁과 책략이 군대의 조직력를 약화시키기 전에 파벌들간의 알력을 근절해야 합니다."
 ARG_Tested_Methods:0 "검증된 방법"
 ARG_Tested_Methods_desc:0 "모든 군대는 효율적으로 싸우기 위한 지침을 담은 일관된 군사 교리가 필요합니다. 많은 장군들은 세계에서 벌어지는 많은 전쟁에서 효과를 보여주어 입증된 방법을 고수할 것을 제안합니다."
 ARG_Open_Front_Movement:0 "전방 기동 작전"
 ARG_Open_Front_Movement_desc:0 "팜파스 같이 탁 트인 환경은 우리가 과거부터 여러 번 경험했던 환경적 특징입니다. 규모가 큰 군대와 먼 곳에 있는 사령부 사이를 조정하는 것은 중요하므로 우리가 숙달해야 될 기술입니다."
 ARG_Squad_Tactics:0 "분대 단위 전술"
 ARG_Squad_Tactics_desc:0 "전투에서 부대를 더 잘 통제하기 위해서는 독일식 분대 단위 전술을 적용해야 합니다. 카를로스 폰 델 베케 장군은 자발적으로 교범 번역에 나섰고, 그의 친구 피스타리니 장군은 전술의 지도와 실행을 감독하고 있습니다. 우리는 둘의 계획을 신뢰하고 있으며, 폰 델 베케의 요청을 들어줄 것입니다."
 ARG_Logistics_Batallions:0 "군수 지원 대대"
 ARG_Logistics_Batallions_desc:0 "우리 군대가 대비해야 할 잠재적인 전투 지역들은 도달하거나 통행하기가 매우 어렵습니다. 우리 군이 모든 지역에서 원활한 보급선을 유지할 수 있기를 바란다면 보급품 처리를 담당하는 특별 부대를 구성해야 합니다."
 ARG_Doctrinal_Innovation:0 "교리 혁신"
 ARG_Doctrinal_Innovation_desc:0 "우리 산업이 독일의 산업처럼 조화를 이루지 못할 수도 있지만, 그럼에도 우리는 상당한 산업 능력을 가지고 있습니다. 우리는 전장에서 군대를 더 신속하고 효율적으로 기동시키기 위해서 우리는 속도와 화력에 초점을 맞춘 교리를 채택해야 합니다."
 ARG_Fast_and_Furious:0 "분노의 질주"
 ARG_Fast_and_Furious_desc:0 "보병과 기병까지 동원한 실험에서 우리의 새로운 전차 설계가 상상할 수 없는 속도에 도달할 수 있다는 것을 증명되었습니다. 우리가 이 \"속도\"를 유리하게 이용한다면, 우리는 전장에서 전술적 우위를 차지할 수 있을 것입니다."
 ARG_Precision_Strikes_desc:0 "일반 보병은 적을 정확하고 강하게 공격할 중화기를 사용하는데 어려움이 있지만, 우리의 새로운 장갑차, 전차, 자주포는 이러한 문제점을 해결해 주었습니다. 전장에서 적군이 반격하기 전에 결정적인 타격을 줄 수 있는 것은 큰 이점이 될 것입니다."
 ARG_Concentrated_Fire:0 "집중 포화"
 ARG_Concentrated_Fire_desc:0 "상당한 산업 능력 덕분에, 우리는 더 무겁고 더 강력한 포를 생산할 수 있습니다. 이 엄청난 화력을 집중시킴으로써, 우리는 잠재력을 최대한 끌어낼 수 있습니다."
 ARG_Modernised_Equipement:0 "현대화된 장비"
 ARG_Modernised_Equipement_desc:0 "우리의 전투 의지는 강하지만, 그만큼 우리의 장비도 최신 상태를 유지해야 합니다. 군인들의 강한 의지와 현대적인 무기들은 우리 군대의 영광을 다시 한번 세우는데 도움이 될 것입니다."
 ARG_Artillery_Innovations:0 "야포 혁신"
 ARG_Artillery_Innovations_desc:0 "적과 교전하기 전에, 그들의 방어선을 타격하여 약화시켜야 합니다. 게오르그 뮐러는 대전쟁 기간 동안 보병군단과 거대한 야포가 협력하여 전투를 수행한다면, 일제사격으로 적진을 효과적으로 관통할 수 있다는 것을 증명함으로써 페론과 폰 델 베케에게 깊은 인상을 주었습니다. 쉽게 말해서 포를 많이 쏘면 일이 잘 풀린다는 소리입니다."
 ARG_Tank_Designs:0 "실험적 전차 설계"
 ARG_Tank_Designs_desc:0 "우리는 새로운 종류의 전투 차량인 전차가 세계대전에서 첫 번째 전투를 치루는 것을 목격했습니다. 우리는 이 유망한 무기가 우리 군대에 녹아들 수 있도록 우리만의 전차 설계를 만들어야 합니다."
 ARG_Anti_Tank:0 "대전차포"
 ARG_Anti_Tank_desc:0 "우리가 전차에 관심을 보이는 유일한 국가는 아닙니다, 우리의 적들도 전차를 중요하게 여기고 있으며, 만약 우리가 그들과 전쟁을 벌이게 된다면 우리는 적들의 전차들이 가진 장갑에 맞설 방법을 개발해야 합니다."
 ARG_Small_Arms_Breakthrough:0 "소화기 혁신"
 ARG_Small_Arms_Breakthrough_desc:0 "우리는 기술 면에서 항상 우리의 적들보다 앞서 있어야 합니다. 우리 군대의 대부분은 보병으로 이루어져 있습니다, 그러므로 우리는 향상된 보병 무기의 개발에 더 많은 투자를 해야 합니다."
 ARG_Foreign_Assistance:0 "외국 기술 면허"
 ARG_Foreign_Assistance_desc:0 "우리는 현대적이고 강력한 군대를 유지해야 하지만, 영광스러운 아르헨티나조차도 모든 것을 스스로 만들 수 있는 자원을 가지고 있지 않습니다. 외국 기술을 도입함으로써 우리는 부족한 부분을 채울 수 있을 것입니다."
 ARG_Support_behind_the_Lines:0 "발세이로 연구소"
 ARG_Support_behind_the_Lines_desc:0 "우리는 새로운 발명품들을 시험할 수 있을 만큼 충분한 기관이 부족합니다. 리오네그로 지방에 있는 바릴로체라는 작은 마을은 주변의 다양한 자원환경은 우리의 현장 실험를 하기에 완벽한 장소입니다. 우리의 연구 효과를 향상시키기 위해 바릴로체에 새로운 연구소가 설립되어야 합니다."
 ARG_Expand_Air_Bases:0 "공군 기지 확장"
 ARG_Expand_Air_Bases_desc:0 "증가하는 공군력을 수용하기 위해서, 기존의 비행장을 확장하여 항공기 수용량을 늘려야 합니다."
 ARG_Centralised_Infrastructure_Committee:0 "기반시설 중앙위원회"
 ARG_Centralised_Infrastructure_Committee_desc:0 "기반시설 확장을 위한 중앙위원회를 구축함으로써, 우리는 항공 기반시설을 보다 효과적으로 구축할 수 있을 것입니다."
 ARG_Land_Based_AA:0 "지상 대공포"
 ARG_Land_Based_AA_desc:0 "적의 폭격기가 아르헨티나 영공에 진입하고자 한다면, 우리는 대공 화기에 기초한 대구경 무기로 그들을 맞이해야 할 것입니다."
 ARG_Republican_Airforce:0 "공화국 공군"
 ARG_Republican_Airforce_desc:0 "이전에는 새들만 아르헨티나의 하늘을 날았습니다. 항공기는 세계대전에서 군사 장비로서 중요한 역할을 하는 것으로 입증되었습니다. 아르헨티나의 하늘을 통제하기 위해서, 우리는 "아르헨티나 공군(Fuerzas Aerea Argentina)"을 뜻하는 FAA를 설립해야 합니다. 한동안은 육군에 종속되겠지만, 우리는 현재의 육군과 해군처럼 공군도 강력하게 만들 것입니다."
 ARG_Rain_Down_Hellfire:0 "헬파이어"
 ARG_Rain_Down_Hellfire_desc:0 "이 항공기는 우리 공군이 안데스 산맥 상공에서도 비행하게 해 줄 것이며, 적진 깊숙이 침투하는 것도 가능합니다. 대량의 폭탄을 운반할 수 있는 폭격기를 만듦으로써, 우리는 공중에서 적의 중요한 기반시설을 손상시킬 수 있습니다."
 ARG_Strategic_Destruction:0 "융단 폭격"
 ARG_Strategic_Destruction_desc:0 "폭격기 하나는 철도를 손상시킬 뿐이지만, 집중적인 융단 폭격은 철도망 전체를 파괴할 것입니다. 폭격기 편대로 넓은 지상을 폭격함으로써 우리는 적에게 결정적인 피해를 입힐 수 있을 것입니다."
 ARG_Figther_Focus:0 "전투기 중점"
 ARG_Figther_Focus_desc:0 "우리의 폭격기는 적의 기반시설을 파괴할 수 있지만, 적도 우리 영토를 폭격할 것입니다. 우리는 적의 항공 편대를 요격하기 위해 더 많은 첨단 전투기를 개발해야 합니다."
 ARG_CAS_Focus:0 "근접 항공 지원기"
 ARG_CAS_Focus_desc:0 "폭격기는 크거나 무거울 필요가 없습니다. 기존의 폭격기 보다 더욱 민첩한 이 항공기들은 정밀한 폭격으로 전장에서 우리 지상군을 지원하는데 적합할 것입니다."
 ARG_Air_Doctrine:0 "교리 발달"
 ARG_Air_Doctrine_desc:0 "아르헨티나 공군"이 탄생한 이래로 공군은 크게 발전해 왔습니다. 공군의 지위를 육군, 해군과 동등한 수준으로 끌어올리기 위해서 우리는 새로운 공중 교리를 개발해야 합니다."
 ARG_War_Experience:0 "전투 경험"
 ARG_War_Experience_desc:0 "이론적인 폭격기들의 폭격 과정과, 전투기들의 요격 기술은 훌륭하지만, 혼란스러운 실제 전장에서는 다를 수 있습니다. 이러한 상황에 대처하는 새로운 경험을 통해 우리의 항공 교리를 향상시킬 수 있습니다."
 ARG_License_Foreign_Planes:0 "해외 항공기 면허"
 ARG_License_Foreign_Planes_desc:0 "우리의 영광스러운 국가는 충분하게 숙련된 항공기 설계자들이 있지 않습니다. 우리가 항공 산업을 더 발전시킬 수 있을 때까지, 우리는 외국의 설계에 의존할 필요가 있습니다."
 ARG_Paratrooper_Corps:0 "낙하산 부대"
 ARG_Paratrooper_Corps_desc:0 "우리는 적진 깊숙이 침투할 수 있는 폭격기를 가지고 있습니다. 만약 폭격기대신 수송기로 병력을 적진의 후방으로 침투시킨다면 어떻게 되겠습니까?"
 ARG_Argentine_Navy:0 "아르헨티나 해군"
 ARG_Argentine_Navy_desc:0 "아르헨티나 해군은 현재 유럽의 강대국들과 미국, 일본에 이어 세계에서 8번째로 강력한 해군이며, 현재 남아메리카에서 가장 큰 해군을 보유하고 있습니다. 지금 가진 해군의 패권을 유지해야 합니다."
 ARG_Fleet_on_the_Open_Seas:0 "공해의 함대"
 ARG_Fleet_on_the_Open_Seas_desc:0 "우리의 많은 도시들이 대서양의 많은 항로를 통해 무역 활동을 하고있습니다. 우리는 적이 생기더라도 공해상의 제해권을 장악할 수 있는 함대가 필요할 것입니다."
 ARG_Escorting_Ships:0 "호위함"
 ARG_Escorting_Ships_desc:0 "아르헨티나는 "세계의 곡창지"로 불리고 있습니다. 하지만, 우리의 화물선과 그 호위함들이 적들의 함포에 손쉽게 침몰된다면 식량이 많이 생산된다는 명성은 의미가 없을 것입니다. 귀중한 화물선들을 보호하기 위해 호위함에 투자하는 것이 현명할 것입니다."
 ARG_Quick_but_Powerful:0 "빠르지만 강력하게"
 ARG_Quick_but_Powerful_desc:0 "해전의 양상이 변하고 있습니다. 두꺼운 장갑을 장착한 바다의 괴물에 거대한 포를 장착해 나갔던 방식은 더 이상 유효하지 않으며, 적의 함대를 효과적으로 추적할 수 있으면서, 반대로 불리할 땐 빠르게 후퇴가 가능한 함선이 필요합니다."
 ARG_Submarine_Focus:0 "잠수함 중점"
 ARG_Submarine_Focus_desc:0 "해군 사령부는 4년 전 시칠리아의 잠수함 3척을 인수했습니다. 그 이후로 선원들에 의해 "타란티노스"라 불려 왔으며, 라몬 A 해군 사령관과 함께 좋은 전적을 보여주었습니다. 포치는 이 새로운 형태의 함선이 해전의 미래이며, 우리가 잠재력을 알아채고 그것들에 계속해서 투자해야 한다고 주장합니다."
 ARG_Battlecruisers:0 "순양전함"
 ARG_Battlecruisers_desc:0 "10년간 이루어진 해군에 대한 투자는 몇척의 전함을 건조하면서 성과를 거두고 있는 것 같습니다. 하지만, 우리는 중무장한 저속의 전함과 빠른 순양함 사이 중간 형태의 함선이 없다는 것을 깨달았습니다. 이 공백을 극복하기 위해서 현대적인 순양전함에 투자하는 것이 최선으로 보입니다."
 ARG_Coastal_Protection:0 "해안 보호"
 ARG_Coastal_Protection_desc:0 "우리 국민의 번영은 바다로 가는 길을 열어 놓느냐에 달려 있습니다. 그런 점을 염두에 두고, 적이 우리의 해안과 항구를 점령하는 것을 허용할 수 없기 때문에 우리는 소해정과 해군을 위한 더 나은 탐지 장치에 투자해야 합니다."
 ARG_Light_Cruisers:0 "경순양함"
 ARG_Light_Cruisers_desc:0 "몇 년 전 시칠리아에게서 매입한 '트렌토'급 순양함은 우리 함대에 훌륭하게 적응하였습니다. 다만, 이 순양함들은 필요에 비해 과도한 중무장을 하고 있습니다. 우리의 기술자들은 비슷하면서도 보다 작은 형태의 경순양함을 개발하는 것으로 운용 비용을 절감할 수 있습니다."
 ARG_Carriers:0 "해군 항공대"
 ARG_Carriers_desc:0 "비행기는 지난 수십년간 눈에 띄게 높아졌고 그것은 우리가 부인할 수 없는 것입니다. 세계 최고의 해군력을 따라잡기가 힘들 수도 있지만, 우리에게 유리한 해군 전투의 가능성을 알려 줄 수 있는 비행기로 우리의 전력 부족을 보충할 수도 있습니다."
 ARG_Tandanor_Shipyards:0 "해군 작업장 확장"
 ARG_Tandanor_Shipyards_desc:0 "남미에서의 해군 경쟁력을 유지하기 위한 필요성이 증가함에 따라 우리는 조선소의 확장을 고려해야 합니다. 그 누가 우리보다 더 강한 해군을 키울 수 있겠습니까?"
 ARG_ASTARSA_Expansion:0 "ASTARSA 확장"
 ARG_ASTARSA_Expansion_desc:0 "'라플라타 아르헨티나 조선소 (Astarsa)'는 우리의 가장 중요한 해군 방산업체 중 하나입니다. 조선소를 확장하는 것은 사회주의자들을 무찌를 해군을 양산하는데 도움이 될 것입니다!"
 ARG_Cruiser_Program:0 "순양함 계획"
 ARG_Cruiser_Program_desc:0 "전함은 가장 강력하지만 전함을 지키는 호위함들의 역할도 중요합니다. 따라서, 현재 우리 해군이 가진 순양함들을 개선하기 위해 순양함 개발 계획에 투자해야 할 것입니다."
 ARG_Fleet_Movements:0 "함대 기동"
 ARG_Fleet_Movements_desc:0 "우리의 장교들이 함선의 능력을 어떻게 이용하는지 모른다면, 단순히 강력한 해군을 보유하는 것만으로는 적들을 제압하기 어렵습니다. 우리는 함선을 바다로 기동하여 해군 훈련을 실시해 장교들의 수준을 끌어올려야 할 것입니다."
 ARG_Expand_the_Docks:0 "항구 확장"
 ARG_Expand_the_Docks_desc:0 "우리의 항구들은 남미국가들 중에서는 우수한 편에 속하지만, 우리가 가지고 있는 야망에 비한다면야 보잘것 없습니다. 우리가 세계의 다른 국가들을 능가하는 힘을 가지기 위해서는 먼저 이 항구들을 확장시켜야 할 것입니다."
 ARG_Merchant_Marine_desc:0 "아르헨티나의 국민들은 해군에 많은 자부심을 가지고 있지만, 마찬가지로 국가에게 중요한 것은 상선입니다. 상선이 없다면, 우리의 제품을 목 빠지게 기다리는 외부 세계로부터 고립될 것입니다. 해외 무역이 이 나라를 위대하게 만든 만큼 상선에 대한 투자를 진행해야 할 것입니다."
 ARG_Land_Fortifications:0 "해안 보호"
 ARG_Land_Fortifications_desc:0 "우리의 주요 항구 도시인 부에노스 아이레스, 마르델플라타, 바이아블랑카는 우리 해군이 괴멸하게 된다면 적군의 침투로부터 보호 받지 못 할 것입니다. 이러한 만일의 사태를 예방하기 위해, 우리는 도시와 해안선 전체에 걸쳐 강력한 요새를 구축하기로 결정했습니다."
 ARG_Comando_de_Infanteria_de_Marina:0 "해병 사령부"
 ARG_Comando_de_Infanteria_de_Marina_desc:0 "아르헨티나 해병대는 그들의 가치를 증명할 기회가 많지 않았지만, 그 당시의 이폴리트 부샤르 선장의 업적은 상륙 부대의 가치를 입증했습니다. 현대의 다른 해군을 능가하고 싶다면 '해병 사령부'를 확장해야 합니다."
 ARG_Oficina_Central_de_Hidrografia:0 "수로측량중앙연구소"
 ARG_Oficina_Central_de_Hidrografia_desc:0 "해전에서는 훌륭한 함선이나 우수한 장교들도 중요하지만, 날씨와 해군 지질학, 해양학, 해양 지도학등의 측량기술은 적들을 기만하고, 유리한 위치를 선점한다는 점에서 매우 중요합니다. 따라서 '수로측량중앙연구소'를 확장할 필요가 있습니다. 우리는 언제든지 적들을 공격하기에 최적의 위치에서 기동할 것입니다."
 ARG_Rule_Britannia_Britannia_Rules_the_Waves:0 "깃발을 내리고 항복하느니 바다 아래로 가라앉겠노라!"
 ARG_Rule_Britannia_Britannia_Rules_the_Waves_desc:0 "'깃발을 내리고 항복하느니 바다 아래로 가라앉겠노라!'란, 기예르모 브라운 제독이 1826년, 브라질과 충돌한 킬메스 전투가 시작되기 직전에 외친 말이었습니다. 우리 해군은 그의 애국심을 이어나가야 합니다. 모든 선원들은 적에게 항복하기 직전까지 가지고 있는 모든 것을 적들에게 쏟아부을 것입니다!"
 ARG_infrastructure_decisions:0 "5개년 계획"
 ARG_infrastructure_decisions_desc:0 "우리 경제를 검은 월요일의 늪에서 건져 올리고, 아르헨티나 국민대중주의의 부활을 위해서, 정부는 국가적 기반 시설 개선과 증가하는 인구를 수용을 위한 5개년 계획을 선언했습니다."
