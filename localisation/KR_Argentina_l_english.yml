 argcar.47.t:0 "마누엘 카를레스의 죽음!"
 argcar.47.d:0 "우리의 위대한 구세주들이 날이 갈수록 나이가 들면서, 우리 정부 내부의 많은 사람들이 그가 마침내 세상을 떠날 날을 기다리고 있었습니다. 오늘은 아르헨티나의 구세주이자 남아메리카 정복자로서 그가 마지막 숨을 거두는 날입니다. 부에노스아이레스 의회는 그의 뒤를 이을 확실한 후계자가 없고, 그것이 당내에서 다루어져야 하는지 또는 선거를 이루어야 하는지가 명확하지 않아 일시적으로 정권을 장악했습니다. 카를레스와 가장 가까운 동료들과 애국당 내각으로 구성된 사람들은 결정이 내려질 때까지 철권통치를 할 것입니다."
 argcar.47.a:0 "우리는 그의 죽음을 슬퍼한다"
 argdem.1.t:0 "거리에서의 폭력"
 argdem.1.d:0 "카를레스가 축출되고 쿠데타를 주도한 ARA 장교들이 구속되었지만 국민들은 여전히 군사독재정의 복귀와 지역에서의 추가적인 분쟁을 두려워하며 시위를 벌이고 있습니다. \n\n라미레스는 그런 일은 없을 것이라고 약속하였고 모든 시민들에게 애국당의 마지막 남은 잔당이 잡히고 근절될 때까지 실내에 있으라고 요구하였습니다."
 argdem.1.a:0 "안정성은 어디에서도 찾을 수 없다"
 argdem.2.t:0 "부에노스아이레스에서의 행진"
 argdem.2.d:0 "라미레스가 아르헨티나를 점령한 지 일주일 만에 아르헨티나 역사상 가장 이상한 사건들 중 하나가 일어났습니다. 그때까지 아르헨티나 역사에 전혀 남아 있지 않았던 생소한 사회계층이 부에노스아이레스로 난입하여 군 당국에 사퇴를 요구하였습니다. 도시 외곽에서 자라고 있던 산업 지역의 근로자 수만 명이 이 도시를 점령하였습니다. 군중들은 5월 광장에 자리를 잡고 그들의 요구가 받아들여질 때까지 떠나기를 거부하였습니다. 그것은 많은 수의 젊은이들, 특히 그 일원인 여성들과 당시의 전통적인 정치 활동에 참석한 사람들보다 머리카락과 피부가 어두운 사람들로 특징지어졌습니다. 충격을 받은 상류층은 이러한 차이점을 강조하면서 '흑인', '뚱뚱한 사람', '(셔츠조차 없는) 가난한 노동자', '검은 머리' 등 경멸적인 용어로 언급하였습니다. 이 행사를 '동물원 홍수'라고 부르기까지 한 사람은 급진적인 노동조합원 지도자 삼마르티노였습니다.\n\n 아르헨티나의 민주주의 수호를 위해 시위를 해온 중산층 운동가들도 놀랄 정도였고 결국 군부를 몰아내기 위해 노동자들의 편에 섰습니다. 라미레스는 아직 성명을 발표하지 않았지만 그의 국가에 대한 지배력은 날이 갈수록 줄어들고 있는 것 같습니다."
 argdem.2.a:0 "거리의 통행 금지를 실시하라!"
 argdem.2.b:0 "공개 선거를 약속하라"
 argdem.3.t:0 "통행금지를 따르지 않는 시위대"
 argdem.3.d:0 "이들의 숫자에 용기를 얻어 시위대는 통행금지를 거부하고, 라미레스의 결단을 시험하기 위하여 5월 광장에 텐트와 침대를 설치하였습니다. 경찰이 부족하고, 군인이 불확실하며, 조직력이 부족해 시위자들이 대통령 관저 울타리를 오르기 시작했을 때 완전한 혼란으로 이어졌습니다. 그들을 진정시키려고 군중을 향해 총이 발사되었지만 그들은 더욱 분노하였습니다.\n\n동포들의 목숨을 위협하지 않기 위해서, 장교들은 그들의 부하들을 물러나게 하고 라미레스를 권좌에서 끌어내리도록 명령하였습니다. 군부는 변화하는 정치 상황에 그다지 만족하지 않지만, 그들은 현재의 요구를 받아들이고 자유선거를 허용할 수밖에 없습니다."
 argdem.3.a:0 "공화국 만세!"
 argdem.4.t:0 "다가오는 선거"
 argdem.4.d:0 "국민들에게 굴복하도록 강요된, 라미레스는 공화국을 위한 선거를 기록하고 공정하게 만들겠다고 약속하였습니다. 그러나 군은 그런 것에 관심이 없고 오히려 선거 결과에 영향을 미쳐서 그들이 권력을 잡을 수 있도록 하려고 합니다. 카를레스 폭정으로부터 해방된 사람들의 변호인인 라미레스는 투표를 이끌고 군대의 지원으로 압도적인 승리를 거둘 것입니다."
 argdem.4.a:0 "결과를 조작해서는 안 된다!"
 argdem.4.b:0 "우리 시민들은 헌신적이고 강력한 보호자를 필요로 한다"
 argdem.5.t:0 "압도적인 승리를 거둔 라미레스!"
 argdem.5.d:0 "장군의 강력한 군사작전, 그의 압도적인 카리스마, 그리고 미래에 대한 확고한 시선은 오늘날 그에게 다른 모든 후보들을 능가하는 압도적인 승리를 안겨 주었다...고 국영 TV가 말해 줍니다. 실제로 일부 인구 만이 장군을 지지했고, 승리는 민주연합에 가야만 했습니다. 다른 당사자들의 항의는 접수되었지만 우편으로 분실되었거나 고등 법원에 의해 기각된 것 같습니다."
 argdem.5.a:0 "라미레스 만세."
 argdem.6.t:0 "아르헨티나의 선거일"
 argdem.6.d:0 "부에노스아이레스에서 군사정권이 들어선 이후 처음으로 실시된 자유선거로 긴장감이 고조되고 있습니다. 모든 정당들이 투표를 잘 하고 있지만 세 가지의 주요 경쟁자들로는 급진시민연합, 반개인주의적 급진시민연합 그리고 국민민주당이 눈에 띕니다. 마지막 부스가 문을 닫고, 결과가 들어오기 시작하고, 승리는..."
