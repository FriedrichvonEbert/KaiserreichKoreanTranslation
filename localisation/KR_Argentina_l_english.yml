 ARG_Pressuring_Uruguay:0 "우루과이 압박"
 ARG_Pressuring_Uruguay_desc:0 "브라질이 남미를 장악하고자 하면서 우루과이와 이념적 대립을 이루게 되었습니다. 우리는 우루과이가 브라질의 위협으로부터 맞설 수 있도록 적절한 보호를 제공해야 할 것입니다."
