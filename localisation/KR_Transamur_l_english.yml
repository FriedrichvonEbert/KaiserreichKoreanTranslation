### Ideas ###
TRM_dream:0 "더 커진 트란스아무르의 야망"
TRM_dream_desc:0 "1925년 이래로 케렌스키 내각의 추잡한 반역자들에 의해 축출된 트란스아무르 정부는 러시아의 정당한 정부라고 주장하고 있습니다. 비록 이 나라의 상태가 좋진 않지만, 이 나라의 지도층은 언젠가 트란스아무르가 주요 강대국이 될 것이라는 희망을 가지고 있습니다."

TRM_legacy_of_transamur:0 "트란스아무르의 유산"

TRM_kolchak:0 "제독과 독재자"
TRM_kolchak_desc:0 "콜차크는 러시아 제국의 전 해군 제독으로서, 특히 전 세계의 해군력과 기술의 발전에 주목했습니다. 군함에 대한 그의 개인적인 지식은 해군 연구에 있어서 유리하게 작용할 것입니다."

TRM_economic_ties_to_japan:0 "대일 경제적 관계"
TRM_economic_ties_to_japan_desc:0 "블라디보스토크 정권은 일본 제국에 심각하게 의존하고 있고, 제국주의 영향력의 손아귀는 트란스아무르의 많은 기관과 사회의 측면에 만연하고 있습니다. 그러나 일본의 재정적 투자는 최소한 우리에게 혜택을 제공합니다."

TRM_martial_law:0 "계엄법"
TRM_martial_law_desc:0 "우리나라 상황은 불안정합니다. 또 다른 쿠데타를 막기 위한 계엄령은 우리 국민들을 보호하는 데 도움이 될 것입니다."

TRM_democracy_in_the_amur:0 "아무르의 민주주의"

TRM_mil_stuff:0 "충성스러운 군부내각"
TRM_mil_stuff_desc:0 "최근의 군사개혁 결과로 인해 트란스아무르에서 더욱 충성스러운 군사기관이 등장하게 되었습니다."

TRM_purge:0 "숙청의 여파"
TRM_purge_desc:0 "군 기관 전체의 존엄성을 하루아침에 회복하는 것은 복잡하고 어려운 일입니다. 이미 벌어진 일은 어쩔 수 없습니다만, 장기적으로는 이름값을 하는 군대를 갖게 될 것입니다."

TRM_new_military:0 "신군부내각"
TRM_new_military_desc:0 "이제 우리 군은 정권에 충성하고, 최근 개혁 조치의 결과로 더욱 효과적인 군대가 되었습니다."

TRM_ships:0 "새로운 선박 설계"
TRM_ships_desc:0 "우리나라는 어느 정도 해군을 가진 국가입니다. 새로운 군함은 우리의 군사적 위상에 필수적이며, 장기적으로 우리의 생존에도 필요합니다."

TRM_modest_society:0 "정치 안정화"
TRM_modest_society_desc:0 "우리 나라는 마침내 안정을 되찾은 것 같습니다. 그리고 새로운 "겸손한 사회"의 트란스아무르에게 번영과 새로운 권력의 시대가 열렸습니다."

TRM_ural_tractor_plants:0 "우랄 트랙터 공장"

### Focuses ###
TRM_Continue_The_Militarisation:0 "군대화 지속"
TRM_Continue_The_Militarisation_desc:0 "우리는 일본인들에게 너무 오래 의존해왔습니다. 우리는 우리만의 군대가 필요하지만, 이는 시간과 노력이 필요할 것입니다."

TRM_Expand_Military_Staff:0 "참모 확충"
TRM_Expand_Military_Staff_desc:0 "우리는 군대를 지휘할 적절한 장교들이 부족합니다. 새로운 젊은 장교들을 훈련시켜야 합니다."

TRM_Northern_Expansion:0 "북부로 확장"
TRM_Northern_Expansion_desc:0 "우리나라는 인력의 극심한 부족에 시달리고 있고, 현재의 충원률로는 완전한 군대를 형성하기에 부족합니다. 의무적인 징병제를 시행한다면, 적들과 싸울 병력이 더 많아질 것입니다."

TRM_Drill_The_Troops:0 "군대 훈련"
TRM_Drill_The_Troops_desc:0 "효과적인 군대의 힘은 숫자가 아니라 훈련에 있습니다. 잘 훈련된 군대가 우리를 승리로 이끌 것입니다!"

TRM_Import_Military_Hardware:0 "장비 현대화"
TRM_Import_Military_Hardware_desc:0 "우리는 1920년대 이후로 장비를 개선하지 않았고, 대부분의 무기들이 구식입니다. 우리가 군인들에게 효과적이지 않은 무기를 준다면 우리는 어떤 목표도 달성할 수 없습니다."

TRM_Equipment_Breakthrough:0 "장비 혁신"
TRM_Equipment_Breakthrough_desc:0 "우리 군인들을 위한 새로운 화기를 성공적으로 개발했습니다. 현재는 프로토타입에 불과하지만, 충분한 수량을 생산하기 위해 약간의 돈을 투자할 수 있습니다."

TRM_Improve_Supply_Network:0 "보급망 개선"
TRM_Improve_Supply_Network_desc:0 "시베리아 횡단철도가 점점 더 확장됨에 따라, 그 유용성도 점점 더 커지고 있습니다. 우리는 철도 공급 체계를 만들어 전국에 물자를 수송할 수 있는 잠재력까지 가지고 있습니다."

TRM_Create_A_Motorised_Corps:0 "차량화부대 창설"
TRM_Create_A_Motorised_Corps_desc:0 "날이 갈수록 아군의 규모가 커짐에 따라 아군을 수송할 수단도 더 많이 필요하게 되었습니다. 그런점에 있어서 트럭이 유용할 것입니다."

TRM_Expand_The_Dalzavod_Facilities:0 "달자보드 시설 확장"
TRM_Expand_The_Dalzavod_Facilities_desc:0 "우리는 달자보드 공장을 이용하여 우리만의 전차를 생산할 수 있습니다. 전차는 내구성이 있기 때문에 현대전에서 매우 중요합니다."

TRM_Subsidise_The_Aviation_Sector:0 "항공 부문"
TRM_Subsidise_The_Aviation_Sector_desc:0 "우리 공군은 수년 동안 없었다고 해도 무방했습니다. 만약 주변지역의 강대국들과 경쟁하기 위해서 공군을 창설하고자 한다면, 우리는 할 수 있는 모든 노력을 쏟아서 항공분야 연구를 지원해야 합니다."

TRM_Expand_The_Vladivostok_Airport:0 "블라디보스토크 공항 확장"
TRM_Expand_The_Vladivostok_Airport_desc:0 "우리는 보유하고 있는 현대식 공항이 한 군데도 없습니다. 세계대전 이후 항공기는 전장에서 매우 치명적인 무기가 되었고, 다가오는 전쟁에서 승리하려면  그것들을 보유해야 할 것입니다. 하지만, 공군기지가 없다면 아무리 큰 공군이라도 무용지물이 될 것입니다."

TRM_Irkutsk_Air_Base:0 "이르쿠츠크 공군기지"
TRM_Irkutsk_Air_Base_desc:0 "시베리아는 새로운 활주로와 공군기지를 건설할 만한 공간을 가지고 있습니다. 이러한 특징을 이용하지 않는 것은 어리석은 일일 것입니다."

TRM_Develop_Siberian_Air_Fields:0 "시베리아 공군기지 개발"
TRM_Develop_Siberian_Air_Fields_desc:0 "우리 공군은 새로운 활주로가 절실히 필요합니다. 노보시비르스크에 새로운 활주로를 건설하기 위한 자금을 투자해야 합니다."

TRM_Develop_Fighters:0 "전투기 개발"
TRM_Develop_Fighters_desc:0 "전투기는 우리가 사용하는 주요 항공기 기종입니다. 전투기들 없이는 하늘을 지배할 수 없습니다."

TRM_CAS_Units:0 "근접항공지원기 부대"
TRM_CAS_Units_desc:0 "이제 충분한 공중 우위를 확보하게 되었기 때문에, 우리는 근접항공지원기로 지상을 강타할 수 있습니다."

TRM_Modernise_The_Air_Command:0 "공군사령부 현대화"
TRM_Modernise_The_Air_Command_desc:0 "현대식 항공기를 사용한다면 그것을 효과적으로 다룰 적절한 군인이 필요합니다. 신입 사관을 집중적으로 양성해야 합니다."

TRM_Bombers_Of_The_East:0 "동부의 폭격기"
TRM_Bombers_Of_The_East_desc:0 "하늘은 우리의 것이고, 우리의 근접항공지원기는 지상의 적들을 쓸어버리고 있습니다. 이제 우리는 강력한 폭발물로 적들을 소탕하는 항공기를 생산할 수 있습니다."

TRM_Russias_Eastern_Harbour:0 "러시아의 극동 항구"
TRM_Russias_Eastern_Harbour_desc:0 "블라디보스토크는 옛 차르주의 정권 시절 러시아의 주요 극동 항구이자 도시였지만 러일전쟁의 여파로 블라디보스토크는 그 중요성을 어느 정도 상실했습니다. 1925년, 세계대전과 콜차크의 쿠데타가 실패한 후, 도시는 일본인들의 주요 무역항으로서 다시 부활했습니다."

TRM_Legacy_Of_The_Weltkrieg:0 "세계대전의 유산"
TRM_Legacy_Of_The_Weltkrieg_desc:0 "세계대전이 끝난 후 많은 시간이 흘렀습니다. 해군이 싸우는 방식들은 변했고, 항공모함이나 잠수함 같은 신기술도 많은 발전을 했습니다. 그러나 이 경박한 장난감들은 옛 군함들에 비하면 아무것도 아닙니다. 강력한 함대는 그들의 항로에 있는 모든 것을 파괴할 것입니다."

TRM_The_Grand_Fleet:0 "대함대"
TRM_The_Grand_Fleet_desc:0 "러일전쟁에서 러시아군이 패한 이후 태평양 함대는 비참한 운명을 면하지 못 했습니다. 러시아의 합법적인 정부로서 태평양 함대의 옛 영광을 되찾는 것은 우리의 의무입니다."

TRM_Expand_The_Vladivostok_Port_Authority:0 "블라디보스토크 항만 관리 위원회 확대"
TRM_Expand_The_Vladivostok_Port_Authority_desc:0 "점점 더 많은 배들이 매주 블라디보스토크 항구에 정박하고 있고, 이러한 끝없는 화물선들의 입항으로 인해 항구는 과부하가 걸리게 되었습니다. 우리는 이러한 문제들을 완화하기 위해 항구를 확장할 것입니다."

TRM_Pearl_Of_The_East:0 "동양의 진주"
TRM_Pearl_Of_The_East_desc:0 "블라디보스토크는 동양의 진주라고 불려왔습니다. 우리의 도시가 동아시아의 강력한 도시로 성장할 수 있도록 모든 노력을 다해야 합니다. 그러한 노력은 더 큰 해군 시설과 더 강한 해군 요새로 귀결될 것입니다."

TRM_A_New_Path:0 "새로운 길"
TRM_A_New_Path_desc:0 "세계대전 때 잠수함과 항공모함의 부상은 예상 밖의 일이었습니다. 그 이후로 새로운 함선들은 자신들이 매우 효과적이라는 것을 증명해 왔습니다. 우리는 아직까지 현존하는 주력 함대에 의존하고 있지만, 이러한 종류의 함선들을 새롭게 보충하는 것도 나쁘지 않아보입니다."

TRM_Expand_Industry_In_Vladivostok:0 "블라디보스토크 산업 확장"
TRM_Expand_Industry_In_Vladivostok_desc:0 "우리는 낙후된 산업을 개선해야 하는 상황입니다. 우리는 차근차근 나라를 발전시키기 시작해야 합니다. 진척이 더디더라도 늘어나는 개선은 언젠가 번영하는 나라로 이끌어 줄 것입니다."

TRM_Expand_Industry_In_Khabarovsk:0 "하바롭스크 산업 확장"
TRM_Expand_Industry_In_Khabarovsk_desc:0 "하바롭스크는 우리의 두 번째로 큰 도시입니다. '큰'이라는 단어는 우리나라에서 쓰기 어렵지만, 향후 계획에 맞춰 이 도시의 산업을 확장할 수 있습니다."

TRM_Revive_The_Transsiberian_Railway:0 "트란스-시베리아 철도 재건설"
TRM_Revive_The_Transsiberian_Railway_desc:0 "우리는 현재 시베리아 횡단철도의 더 많은 부분을 소유하고 있습니다. 철도 자체는 매우 열악한 상태이지만, 다시 재건하고 개선하기 위한 노력에 투자한다면, 우리의 공급망은 크게 개선될 것입니다."

TRM_Expand_Industry_In_The_Far_East:0 "극동 산업 확장"
TRM_Expand_Industry_In_The_Far_East_desc:0 "러시아의 극동지역은 눈과 툰드라로 이루어진 광활한 황무지입니다. 하지만 이런 혹독한 기후 속에서도 우리는 산업을 발전시키기 위해 몇 가지 새로운 시설을 가동할 수 있습니다."

TRM_Improve_The_Nikolayevsk_Port:0 "니콜라옙스크항 개선"
TRM_Improve_The_Nikolayevsk_Port_desc:0 "니콜라옙스크항은 이전 정권들의 방치로 상태가 좋지 않습니다. 지역을 재개발하면 새로운 해군 기지를 건설할 수 있을 것입니다."

TRM_Industrialise_Lake_Baikal:0 "바이칼호 산업화"
TRM_Industrialise_Lake_Baikal_desc:0 "우리는 지금 매우 발달한 이르쿠츠크 공업지역을 손에 쥐고 있습니다. 이미 강력한 산업 잠재력을 가지고 있지만, 새로운 시설을 가동하면 더욱 효율적일 것입니다."

TRM_Develop_Chita:0 "치타 개발"
TRM_Develop_Chita_desc:0 "바이칼 호수 동쪽의 땅은 자원이 풍부하지만 극도로 낙후되어 있습니다. 이 지역을 개발하는 데 시간이 오래 걸리겠지만, 일단 시작은 할 수 있습니다."

TRM_Siberian_Industrialisation:0 "시베리아 산업화"
TRM_Siberian_Industrialisation_desc:0 "시베리아 서부는 페트로그라드의 반역자들을 직접적으로 공격할 수 있는 주요 전략 지역입니다. 마지막 전투 전에 우리를 더 강하게 만들어줄 많은 새로운 시설을 건설해야 합니다."

TRM_Expand_The_Baltic:0 "발트해 연안 개발"
TRM_Expand_The_Baltic_desc:0 "발트해 국가들은 다시 우리의 통제하에 있습니다. 하지만 우리는 과거로부터 배워야 하며, 그들을 러시아화 하려 하지 말고 대신 그들의 산업을 발전시키고 그들이 우리의 통치에 만족하도록 자율성에 대한 환상을 부여해야 합니다."

TRM_Build_Up_White_Russia:0 "백러시아 개발"
TRM_Build_Up_White_Russia_desc:0 "백러시아 지역은 최근 몇 년간 큰 발전이 없었던 지역이기 때문에 우리는 그 지역을 개선하기 위해 노력해야 합니다."

TRM_Appease_The_Polish:0 "폴란드 회유"
TRM_Appease_The_Polish_desc:0 "폴란드인들은 반항적인 민족이기 때문에 당근을 제공하면서 길들여야 합니다. 우리는 산업 프로젝트를 폴란드 지역까지 확장하여 그들이 원하는 산업을 제공할 수 있습니다."

TRM_Industrialise_Central_Asia:0 "중앙아시아 산업화"
TRM_Industrialise_Central_Asia_desc:0 "중앙아시아는 현재 러시아의 다른 지역에 비해 발전이 더디지만, 반대로 생각하면 일부 산업을 육성하기에 훌륭한 장소입니다. 지역에 새로운 건물들을 건설할 수 있습니다."

TRM_Develop_The_Caucasus:0 "캅카스 개발"
TRM_Develop_The_Caucasus_desc:0 "코카서스의 땅은 석유가 풍부합니다. 독일은 그 이유때문에 코카서스를 지배하기 원했지만, 현재 이 지역은 우리의 통제 하에 있기 때문에, 우리는 독일에게 오랫동안 고통 받아온 사람들을 위해 산업을 개선할 수 있습니다."

TRM_RDS_1:0 "RDS-1"
TRM_RDS_1_desc:0 "수도를 수복하면서, 과학자들은 현재 우리의 연구에 기여하고 있으며, 우리는 다른 경쟁자들보다 기술적 우위에 서 있습니다. 또한, 산업화가 끝나면서, 새로 정복된 지역의 더 많은 과학자들이 우리에게 합류하고 있습니다. 이로인해 우리가 전쟁에서 사용할 수 있는 새로운 무기를 발명하는 데 도움을 주었습니다."

TRM_Increase_Trade_With_Japan:0 "대일 무역 확대"
TRM_Increase_Trade_With_Japan_desc:0 "우리는 일본인을 싫어하지만, 시각장애인 조차도 우리가 그들의 경제에 의존하고 있다는 것을 알 수 있습니다. 제국과의 무역 관계를 개선하는 것이 현명할 것입니다."

TRM_Aid_From_Japan:0 "일본으로부터의 원조"
TRM_Aid_From_Japan_desc:0 "일본이 우리 산업에 투자하도록 요청할 수 있습니다. 투자는 우리가 나라를 더 빨리 발전시킬 수 있게 해줄 것입니다. 하지만, 일본과 우리 사이의 깊어지는 의존관계도 점점 더 분명해질 것이고, 우리 국민들은 이러한 상황에 불쾌해 할 수도 있습니다."

TRM_Zaibatsu_Investments:0 "재벌의 투자"
TRM_Zaibatsu_Investments_desc:0 "일본의 거대 기업들은 우리를 그들의 상품을 거래하기에 유용한 시장으로 보고 있습니다. 그들에게 더 많은 재정적 투자를 요청할 수 있지만, 트란스아무르의 국민들은 우리가 도쿄와 가까워지는 것을 못마땅하게 여길 것입니다."

TRM_Invite_Japanese_Instructors:0 "일본 학자 초청"
TRM_Invite_Japanese_Instructors_desc:0 "일본의 원조와 투자는 많은 도움이 되었지만, 우리 경제는 "욱일"에 비하면 우스울 정도로 비효율적입니다. 우리는 동쪽에 있는 친구들에게 경제 고문을 요청하고 일본 기업인들에게도 개인적인 도움을 요청해야 합니다. 그러나 이러한 움직임은 우리 국민들 사이에 엄청난 불안으로 이어질 수 있습니다. 게다가 이 학자들은 우리를 식민지로 인식할 것입니다."

TRM_Russo_Japanese_Naval_Treaty:0 "러시아-일본 해군 조약"
TRM_Russo_Japanese_Naval_Treaty_desc:0 "우리가 일본과 가까워질수록, 일본은 우리와 협력해서 해군 교리를 발전시킬 조약을 기꺼이 맺어줄 것입니다. 하지만, 일본의 제국주의를 싫어하는 우리 국민들은 그에 분개할 것입니다."

TRM_Japanese_Military_Mission:0 "일본의 군사사절단"
TRM_Japanese_Military_Mission_desc:0 "최근 우리 해군은 일본과의 해군 공동 개발 노력에 의해 점점 더 뚜렷한 성과를 내고 있습니다. 우리는 일본 육군과도 비슷한 관계를 맺어야 합니다. 그러나 이것은 우리 국민 사이에 더 많은 분노를 야기할 것입니다."

TRM_Draw_Closer_To_Fengtian:0 "봉천과의 접촉"
TRM_Draw_Closer_To_Fengtian_desc:0 "봉천 정부도 일본의 영향을 많이 받고 있고, 그런점에서 우리의 동맹국이라고 할 수 있습니다. 서로간 가까운 지리적 특성에도 불구하고, 우리나라는 봉천과 별다른 외교적 관계를 맺고있지 않습니다. 우리는 보다 긴밀한 유대관계를 조성하기 위해 봉천의 수도로 외교 사절단을 파견해야 합니다."

TRM_Invite_Fengtian_Workers:0 "봉천 노동자 초청"
TRM_Invite_Fengtian_Workers_desc:0 "서쪽에는 우리의 협력자이자 동맹인 장쭤린 통치하는 광활한 만주가 있습니다. 가난한 중국인들은 매일 한 그릇의 밥이라도 먹기위해 기꺼이 일할 것입니다. 값싼 노동력은 우리에게 큰 도움이 될 수 있지만, 일본 관료들은 틀림없이 이러한 노동력을 사용하여 우리 정치에서 영향력을 증대시킬 것입니다."

TRM_Aftermath_Of_The_Coup:0 "쿠데타의 여파"
TRM_Aftermath_Of_The_Coup_desc:0 "트란스아무르 정권의 긴장이 마침내 극에 달하고 있으며, 이제 콜차크의 위치가 점점 더 위협받고 있다는 것에는 의심의 여지가 거의 없습니다."

TRM_All_Power_To_The_Admiral:0 "제독에게 모든 힘을"
TRM_All_Power_To_The_Admiral_desc:0 "콜차크는 쿠데타에서 살아남았고 반역자들을 패배시켰습니다. 그러나, 블라디보스토크에 불확실한 기류가 남아있습니다. 강력한 지도자만이 국민을 진정시키고 트란스아무르의 질서를 회복할 수 있습니다. "

TRM_Purge_The_Army:0 "군대 숙청"
TRM_Purge_The_Army_desc:0 "또 다른 쿠데타나 반란을 피하기 위해 군 고위 지휘부의 모든 기구를 감찰해야 합니다. 콜차크 정부를 반대하는 자들은 여전히 남아있습니다. 그들은 콜차크 정부에서 제거되어야 합니다. 그러나 이러한 가혹한 조치는 한동안 아군의 능력을 하락시킬 것입니다."

TRM_The_Supreme_Ruler:0 "최고통치자"
TRM_The_Supreme_Ruler_desc:0 "콜차크는 자신이 러시아의 최고통치자라고 주장합니다. 그의 이미지를 강화하기 위해서는, 그의 우상화를 도와줄 강력한 선전 장치가 필요합니다. 모든 사람들은 그의 영광스러운 야망과 위대한 업적에 대해 알아야 합니다. 콜차크는 국가의 아버지로 다시 태어나야 합니다."

TRM_New_Leadership:0 "새로운 지도부"
TRM_New_Leadership_desc:0 "콜차크는 죽었고, 새로운 독재가 자리를 차지했습니다. 정부를 재정비하고 새 독재자가 행정부를 장악하려면 시간이 좀 걸릴 것입니다."

TRM_Military_Reforms:0 "군대 개혁"
TRM_Military_Reforms_desc:0 "모든 독재 정권은 군대에 의존하고 있으며, 따라서 군사적 효율성을 향상시키기 위해 즉각적인 개혁이 이루어져야 합니다. 가장 충성스럽고 효과적인 군대만이 우리 정권을 보호할 수 있을 것입니다."

TRM_Modern_Equipment:0 "현대장비 구매"
TRM_Modern_Equipment_desc:0 "우리의 장비는 쓸모없기 때문에 좋은 장비를 얻기 위해 세계 시장으로 눈을 돌려야 합니다. 어쩌면 우리는 도면을 얻어서 우리만의 새로운 장비를 생산할 수도 있을 것입니다."

TRM_Political_Stabilisation:0 "정치적 안정"
TRM_Political_Stabilisation_desc:0 "상황은 마침내 안정되었습니다. 아무도 우리의 정당성에 이의를 제기할 수 없습니다. 우리의 국경은 강하고 현대적인 군대에 의해 보호됩니다. 사람들은 겸손하고, 터무니없는 일에 돈과 노력을 낭비하지 않는 법을 배웠습니다. 트란스아무르에 질서가 다시 찾아왔습니다."

TRM_Victory_For_Democracy:0 "민주주의의 승리"
TRM_Victory_For_Democracy_desc:0 "우리는 마침내 자유를 얻었습니다. 독재자도, 미친 군국주의자도 더 이상 없습니다. 진정한 민주주의가 일어나 독재자의 존재를 말살해야 할 때이다."

TRM_Scientific_Investments:0 "과학분야 투자"
TRM_Scientific_Investments_desc:0 "오늘날 과학이 세계에 미치는 영향은 부정할 수 없으며, 우리는 우리나라의 위대한 기술력을 위해 과학자들에게 약간의 돈을 투자해야 합니다. 그들을 위한 적절한 근무 조건이 만들어짐에 따라, 그들의 노력은 훨씬 더 효과적일 것입니다."

TRM_Subsidise_Industrial_Expansion:0 "산업 확장 보조금"
TRM_Subsidise_Industrial_Expansion_desc:0 "추가적인 투자를 통해 우리는 시설을 확장하고 역동적인 산업을 만들 수 있을 것입니다. 또한 많은 새로운 일자리가 만들어지면서 국민의 안정적 고용과 일자리 보장효과도 볼 수 있습니다."

TRM_Create_A_Welfare_State:0 "복지국가 건설"
TRM_Create_A_Welfare_State_desc:0 "진정한 민주주의는 우리 나라의 모든 국민이 최고의 대우를 받을 자격이 있다는 것을 의미합니다. 복지제도를 도입함으로써 우리 정부는 국민들로부터 많은 지지를 받을 것입니다. 행복한 인구는 더 열심히 일하고 덜 불평할 것입니다. 결과적으로 우리 모두에게 더 많은 번영을 가져다 줄 것입니다."

TRM_Vladivostok_Under_Japan:0 "일본 아래의 블라디보스토크"
TRM_Vladivostok_Under_Japan_desc:0 "일본인들은 트란스아무르에서 환영을 받은 적이 없습니다. 트란스아무르가 시게모토 장군에 의해 직접 관리될 것이라는 소식은 블라디보스토크의 많은 사람들을 놀라게 했고, 격렬한 민족주의자들 사이에서 큰 충격을 불러일으켰습니다. 이 새로운 "애완견" 정권을 국민들이 받아들이도록 정당화하려면 많은 시간과 노력이 필요할 것입니다."

TRM_Attract_Japanese_Immigrants:0 "일본인 이민자 유치"
TRM_Attract_Japanese_Immigrants_desc:0 "우리의 괴뢰 정권이 더욱 굳건한 지위에 서게 됨에 따라 전 지역의 일본화를 향한 첫걸음을 내디딜 때가 되었습니다. 교사, 의사, 기술자로 구성된 일본의 첫번째 식민지 개척자들이 이미 블라디보스토크항에 도착했습니다. 그들의 전문성은 우리에게 큰 도움이 될 것입니다."

TRM_Invite_Japanese_Workers:0 "일본 노동자 초청"
TRM_Invite_Japanese_Workers_desc:0 "일본의 식민지화가 진행 중인 가운데, 굶주린 수천 명의 가난한 일본인들이 일자리를 찾아 우리 나라로 피신할 것입니다. 본토로부터의 값싼 노동력과 투자는 새로운 시설과 능력을 의미합니다."

TRM_Pro_Tokyo_Propaganda:0 "친도쿄 선전"
TRM_Pro_Tokyo_Propaganda_desc:0 "문화적 동화에 대한 러시아의 저항은 우리가 예상했던 것보다 훨씬 더 강합니다. 따라서 우리는 그들이 러시아어로 말하고, 듣고, 심지어 생각하지 못하도록 조치를 취해야 합니다. 러시아인이 무엇인지 훼손하고, 일본을 향한 애국심을 북돋우고, 마침내 일본과 동화되는 대대적인 선전을 시작해야 합니다."

TRM_Major_Education_Reform:0 "주요 교육 개혁"
TRM_Major_Education_Reform_desc:0 "독재든 민주주의든 교육에 관한 식견은 동일합니다. 어떤 사람도 전쟁을 이긴 적이 없지만, 과학은 이긴 적이 있습니다. 우리는 과학자들이 요구하는 사항들을 이루어 주기 위해 가능한 한 많이 투자해야 합니다."

TRM_Occupy_The_Russian_Far_East:0 "극동부 점령"
TRM_Occupy_The_Russian_Far_East_desc:0 "러시아는 지금 전쟁 중입니다. 그들이 서부에서 전쟁으로 정신팔린 사이, 우리는 동부에서 그들을 압박할 수 있습니다. 우리는 그들을 합법적인 우리의 영토에서 몰아내야 합니다."

TRM_The_Long_Road_To_Moscow:0 "모스크바로 가는 긴 길"
TRM_The_Long_Road_To_Moscow_desc:0 "때가 되었습니다. 우리는 매일 밤 모스크바에서 적들을 물리치는 꿈을 꿉니다. 우리는 더 이상 [Root.GetNameDef](이)가 아닙니다. 러시아 공화국이라는 우리 주장의 근거는 더 이상 환상이 아니라 확실한 사실이 될 것입니다. 우리는 대러시아를 파괴한 반역자들로부터 나라를 해방시킬 것입니다."

TRM_Russia_One_And_Indivisible:0 "하나이자 나눠질 수 없는 러시아"
TRM_Russia_One_And_Indivisible_desc:0 "전쟁은 끝났습니다. 이제 새롭고 강력한 러시아가 생겨날 때입니다. 더 이상 배신자도 볼셰비키도, 일본 제국주의자도 없습니다. 우리는 이제 러시아입니다!"

TRM_Secure_Kazakhstan:0 "카자흐스탄 확보"
TRM_Secure_Kazakhstan_desc:0 "카자흐스탄은 광대하고 부유합니다. 일단 우리의 통제로 들어오면 우리는 더 남쪽에 있는 투르키스탄까지도 노릴 수 있습니다."

TRM_Secure_Turkestan:0 "투르키스탄 확보"
TRM_Secure_Turkestan_desc:0 "투르키스탄은 특별히 부유하지도 않고 인구도 많지 않습니다. 하지만 투르키스탄은 머지않아 우리의 영토가 될 것이고, 부유한 페르시아와 인도로 나아가게 해 줄 교두보 역할을 훌륭하게 할 것입니다."

TRM_Crisis_On_The_Don:0 "돈에서의 위기"
TRM_Crisis_On_The_Don_desc:0 "돈쿠반 지역은 러시아인(사실 우리 군 참모들)이 러시아의 영토라고 주장하는 지역입니다. 그곳에 거주하고 있는 코사크족은 강인한 사람들이지만, 우리의 현대적이고 막을 수 없는 군대에 대항하여 말을 타고 싸울 수는 없을 것입니다."

TRM_Secure_Armenia:0 "아르메니아 확보"
TRM_Secure_Armenia_desc:0 "아르메니아 사람들은 우리와 신념을 공유합니다. 그들은 우리의 지배아래로 돌아가는 것을 기뻐할 것입니다."

TRM_Secure_Georgia:0 "조지아 확보"
TRM_Secure_Georgia_desc:0 "조지아는 크지도 않고, 부유하지도, 권력도 없지만, 우리는 즉시 조지아를 합병해야 합니다. 이것은 원칙의 문제입니다. 세계대전 때 우리에게서 훔쳐간 영토였기 때문에 머지않아 다시 돌아올 것입니다."

TRM_Secure_Azerbaijan:0 "아제르바이잔 확보"
TRM_Secure_Azerbaijan_desc:0 "오랫동안, 우리는 전쟁 기계들을 작동시키기 위해서 값비싼 석유를 전부 수입에 의존해 왔습니다. 자급자족 경제를 위해 작고 약한 아제르바이잔을 합병해야 합니다."

TRM_On_Our_Own:0 "우리만의 길"
TRM_On_Our_Own_desc:0 "러시아는 다른 나라의 인형이 되어서는 안 됩니다. 이제는 우리만의 동맹을 맺고, 더 이상 남의 음악에 맞춰 춤을 추지 않아야 합니다."

TRM_Join_the_Entente:0 "협상국 가입"
TRM_Join_the_Entente_desc:0 "세계대전 기간 동안 우리는 영국과 프랑스와 함께 게르만족과 그의 동맹국에 맞서 대항했습니다. 우리가 다시 권력을 잡았으니 콜차크는 조지 5세의 좋은 옛 친구였으므로 틀림없이 우리를 도울 것입니다."

TRM_Invade_White_Ruthenia:0 "[WHR.GetNameDef] 침공"
TRM_Invade_White_Ruthenia_desc:0 "백러시아라고 불리는 국가는 옛 러시아 분할 과정에서 주장되었고 카이저에 의해서 받아들여졌습니다. 이제 다시 이 지역을 잃을 일은 없습니다."

TRM_Crush_Ukraine:0 "우크라이나 분쇄"
TRM_Crush_Ukraine_desc:0 "강력한 독일은 10월 혁명 이후 우크라이나를 보호해 왔습니다. 이제 우리가 다시 정권을 잡았으니 우크라이나를 통일할 수 있는 기회가 찾아왔습니다."

TRM_Crush_The_German_Hegemony:0 "독일 패권 분쇄"
TRM_Crush_The_German_Hegemony_desc:0 "브레스트-리토프스크 평화 조약에서의 손실은 셀 수 없을 만큼 많습니다. 러시아를 세계대전 이전에 우리가 가졌던 영광스러운 순간으로 되돌릴 때입니다!"

TRM_Secure_Karelia:0 "카렐리야 확보"
TRM_Secure_Karelia_desc:0 "핀란드와 그들의 거짓된 왕은 러시아를 오랫동안 조롱해왔습니다. 헬싱키에 다시 한번 러시아의 군대를 보낼 시간입니다."

