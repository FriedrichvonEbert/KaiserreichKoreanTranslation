 NIC_yank_promise_2_desc:0 "양크는 혁명 이후로 줄곧 게릴라전 방식으로 우리 군을 훈련시켜왔습니다. 하지만 그 미국인이 여태까지 단지 관찰자로서 역할만 수행한건 아니었습니다. 그는 최후 결전의 날이 왔을때 전군이 혁명에 온 힘을 쏟을 수 있도록 준비하는데 노력을 아끼지 않았습니다."
 nic.1.t:0 "니카라과의 새로운 공화국"
 nic.1.d:0 "미국의 니카라과 점령과 아돌포 디아즈의 복권은 니카라과를 미국의 꼭두각시 국가로 만들었습니다. 그러나 다행히도 희망이 완전히 사라진 것은 아니었습니다. 전국의 자유주의자들이 미국의 괴뢰 정권을 전복시키기 위해 무장 반란을 일으켰습니다. 그리고 마침내 수도를 함락시키고 아돌포 디아즈가 미국으로 도망치면서 혁명은 성공하게 되었습니다. 그러나 새로운 진보정권은 변화를 거의 가져오지 않았습니다. 오히려 전 자유 혁명가 호세 마리아 몬카다의 밑에서 미국에 계속하여 부역하였습니다. 미국 해병대의 지원으로 만들어진 아나스타시오 소모 가르시아의 '국가 방위군' 으로 알려져 있는 무장 국가 경찰력의 창설은 그러한 정국의 현상유지를 더욱 확고히 하였습니다.\n\n신정부의 방침에 실망한 후안 보티스타 사카사와 같은 이전의 자유주의 혁명가들은 나라를 떠났습니다. 다른 이들은 무장 봉기를 다시 시작하였습니다. 젊은 프란시스코 세키라 모레노가 온두라스와의 국경 근처 북쪽에서 저항군을 조직하는 동안 아우구스토 세자르 산디노는 남쪽에서 반란을 일으켰습니다. 정권에 충성하는 세력들의 거듭되는 공격에 의해, 모레노의 북부 저항군 400명은 남쪽을 떠나 산디노의 300인 연대와 합류하였습니다. 이 새로운 통합군은 게릴라전에 통달해가면서 남쪽 밀림으로 천천히 후퇴하기 시작했습니다.\n\n그러나, 이러한 투쟁이 영원히 지속될 수는 없었습니다. 갈수록 더 절박해졌던 산디노는 외세의 지지를 이끌어내기 위해 비행기를 타고 멕시코로 도망쳤습니다. 모레노는 투쟁을 계속하였습니다. 산디노는 멕시코에 있는 동안 에밀리아노 사파타를 만났습니다. 둘은 서로에게 공통점이 있다는 것을 발견했을 뿐만 아니라 금세 절친한 친우가 되었습니다. 프랑스 코뮌과 브리튼 연방의 물질적 지원에 힘입은 사파타는 사적으로 산디노를 소수의 멕시코 지원병들과 함께 니카라과로 돌려보냅니다.\n\n그의 입지가 개선됨에 따라, 산디노의 국내 지지는 급격하게 증가하였습니다. 그의 혁명가들은 북쪽을 향해 진군하기 시작하였습니다. 한번 쇠약해졌던 사기가 산디노의 새로운 성공에 의해 고조되자, 생디칼리슴 시위가 수도에서 일어났고, 혁명군의 접근은 미 해병대가 니카라과 동부로 후퇴하도록 만들었습니다. 미국은 낙후된 국가 방위군과 해병대가 수도를 계속해서 방위하는데 드는 엄청나게 높은 비용 때문에 가망이 없는 상황이라고 판단합니다. 곧 '자유주의자' 들과 그들의 국가 방위견들은 수도를 산디노의 마지막 진격에 훤히 열어둔 채 온두라스로 탈출했습니다. 이와 함께 전 정부에 대한 증오로 멕시코로 후퇴한 사카사는 혁명 정부 구성을 돕기 위하여 니카라과로 돌아왔습니다."
 nic.1.a:0 "혁명을 위하여!"
 nic.2.t:0 "해방의 날"
 nic.2.d:0 "오늘이 바로 미국과 그 개로부터 우리나라를 해방시킨 혁명 기념일입니다. 사카사와 모레노 모두 혁명에 참여했지만, 산디노가 혁명 성공에 가장 큰 기여를 했다고 널리 알려져 있습니다. 축하 행사로 인해 산디노의 인기가 더욱 높아졌지만, 야당 지도자들은 이로 인해 더더욱 그를 미워하게 되었습니다. 저들은 거의 숭배에 가까운 이 화려한 축제의 분위기가 '산디노가 인민을 세뇌시키기 위한 것'이라고 주장합니다'"
 nic.2.a:0 "중앙 아메리카가 다음이다"
 nic.3.t:0 "사카사의 전국 순회"
 nic.3.d:0 "최근 독립기념일 경축 행사와 함께 산디노와 지지자들이 다른 정당에 비해 지지율이 약간 떨어졌습니다. 이런 현상에 대응하기 위해 사카사가 4월에 있을 선거를 위해 유권자들을 만나는 전국 순회를 시작했습니다. 하여튼 지금까지 선거유세는 성공적이어 보입니다. 때문에 '산디니스타'로 알려져 있던 산디노 지지자들은 이제 사카사가 독립기념일 휴일과 산디노 본인을 모독하는 행위를 한다고 주장하고 있습니다. 몇몇 산디니스트 유력 인사들은 사카사에게 폭력을 행사해야 한다고 주장하기도 했습니다."
 nic.3.a:0 "이번 선거는 치열할 것 같군"
 nic.4.t:0 "사카사의 연설"
 nic.4.d:0 "외국에 있는 동안 저는 수많은 영향력 있는 인사와 그에 못지 않게 선량한 사람들과 함께하는 즐거움을 누렸고, 좋은 통치와 정치 문화란 무엇인지 기초부터 배울 수 있는 행운을 누렸습니다. 저는 현재 우리나라가 당면한 고립 상태가 어떤 전 세계적인 음모 탓이라고 생각하는 행태는 어리석은 짓이라는 사실을 깨달았습니다. 전 세계 각국이 어떻게 되어가는지는 아무래도 상관 없습니다. 강대국들의 제국주의적 행보에 반대하는 자들과 함께 서는 편이 더 나을 겁니다. 모든 중앙아메리카의 해방과 어쩌면 니카라과가 독립을 지키는 일 까지도 우리의 외교 정책에 더 큰 절제를 가할 수 있는 의지에 달려 있습니다. 현재 우리나라에 횡행하는 자유주의 사상의 왜곡은 진실로 애석한 일이며, 저는 오늘 여기서 우리가 더 이상 운명에 등을 돌리지 말아야 한다고 말하고 싶습니다. 감사합니다!"\n\n그리고 박수갈채가 쏟아졌습니다."
 nic.4.a:0 "자유혁명당을 완전히 이해했구만!"
 nic.5.t:0 "'산디니스타' 봉기"
 nic.5.d:0 "자유혁명당의 인기가 높아지면서 급진주의적 산디니스타들이 사카사를 지지하는 자유주의 집회를 방해하기 시작했습니다. 혁명수비대가 폭력사태에 대한 대응으로 진압을 들고 나오면서 폭력사태는 걷잡을 수 없이 흘러갔습니다. 일부 급진주의자들은 이 사태를 막기 위해 아무런 행동도 하지 않는 산디노 본인까지 비난하기에 이르렀습니다. 일각에서는 그가 폭력 사태의 배후라는 의혹까지 제기되는 중입니다. 사카사는 이런 폭력 사태가 산디노와 그의 지지층을 대표하는 사건이라고 주장하면서 인기 몰이에 이용하고 있습니다."
 nic.5.a:0 "혁명에 가혹한 일격이 가해졌군"
 nic.6.t:0 "산디노가 발언하다"
 nic.6.d:0 "아무리 정의로운 대의명분 하에서 이루어 졌다고 하더라도, 국가와 인민에 대한 직접적인 폭력 행위는 절대로 용납될 수 없습니다. 이런 부적절한 행동들은 참여한 사람들 스스로의 급을 낮추는 짓이며, 우리나라를 서서하지만 확실하게 분열시키고 중앙아메리카에 혁명을 전하고 전 세계 동포들을 해방시키는 목표로부터 멀어지게 만드는 행위입니다. 조금이라도 품위를 가진 모든 사람에게 말합니다. 평화로 돌아가기를 간청합니다!"\n\n산디니스타들이 정치적 폭력을 중단했습니다."
 nic.6.a:0 "그가 평판을 되찾았군"
 nic.7.t:0 "모레노의 연례 방문"
 nic.7.d:0 "모레노는 4년동안 농촌과 전국에서 가장 외진 시골 지역을 순회하고 있습니다. 혁명으로 인해 그의 사회적 지위가 상당히 올라갔지만, 모레노는 여전히 그를 자신들 중 일원으로 인식하는 농민들에게 자부심과 원칙을 주는 원천으로 남아있습니다. 시골에서 활동으로 인해 그의 인기는 몇년간 천천히, 하지만 꾸준히 상승했고 이제 산디노와 사카사 사이에 새로운 후보로서 자리를 잡는데 성공했습니다. 국가 전체가 그가 언제 선거 대열에 합류할지 숨을 죽여서 지켜보고 있습니다."
 nic.7.a:0 "인민은 확실히 연대감을 느끼는 정치인을 선호하는군"
 nic.8.t:0 "모레노가 지역 어린이들 앞에서 연설하다"
 nic.8.d:0 "어린이 여러분들은 우리의 미래가 될 것이고, 이 사실을 잊어서는 안됩니다. 여러분이 절망감을 느낄때도, 우리 모두가 무너졌을때도 여러분은 혁명을 계속해 나갈 능력이 있습니다. 제 목표는 항상 서민들과 여러분과 함께 하는 겁니다. 옛날 지옥같은 시대에는 책을 읽을 능력도, 살 능력도 없던 제가 지금은 여러분과 같은 보통 사람으로 여러분 앞에 서 있습니다! 여러분 모두는 제가 겪었던 바와 똑같은 삶을 살 필요가 없습니다! 더 나은 니카라과와 중앙아메리카를 위하여!"\n\n모레노가 또 다른 마을을 확보한 것 처럼 보이는군요."
 nic.8.a:0 "그래, 또 다른 모레노의 마을이 생겨버렸군"
 nic.9.t:0 "두번째 선거"
 nic.9.d:0 "마침내 이 끝이 보이지 않던 선거운동이 끝났고 이제 공식적으로 선거를 실시할 때입니다. 처음에는 산디노가 손쉽게 당선될 거라고 예측했지만, 최근에 지지율을 잃어버리고 라이벌인 사카사와 모레노가 그 지지율을 나눠가졌습니다.\n\n사카사는 다른 두 후보가 제시한 재분배 정책에 걱정에 빠진 소규모 중상류 계층과 소지주 사이에서 지지를 얻고 있습니다. 모레노의 주된 지지층은 본인의 출신 지역인 시골의 농민들입니다. 마지막으로 산디노는 매우 혼합된 지지층을 가지고 있는데, 주로 젊은이들과 혁명 참전자들로 구성되어 있기 때문에 산디노의 신념에 굉장히 열성적인 지지층을 가지고 있습니다. 세 후보 모두가 이번 선거에서 당선될 가능성이 있지만 결국에는......"
 nic.9.a:0 "산디노가 대통령직을 유지해냈습니다"
 nic.9.b:0 "모레노가 인민을 매혹시키고 대통령직을 얻어냈습니다"
 nic.9.c:0 "자유주의 혁명이 인민을 이끌었고 사카사가 당선되었다."
 nic.10.t:0 "마나구아 산디니스타 시위"
 nic.10.d:0 "수도 내의 '마나구아 랠리'라고 불리는 곳에서 500명 이상의 산디니스타들이 모여들어 시위를 시작했습니다. 처음에는 폭력적이지 않았지만 사카사 지지자들이 시위를 방해하려다가 실패하고 쫓겨난 이유로 분노가 터져나왔습니다. 사카사 지지자들중 한명이 사망했고 다른 한명이 부상을 입었습니다.\n\n사카사가 시위를 비난했지만, 저번과는 달리 산디노는 아무런 대응도 하지 않았습니다. 많은 이들이 이 사태를 이후로 오랫동안 지속될 자유주의자들과 사회주의자들 사이의 분열이 시작된 사건으로 인식했지만, 사카사는 여전히 산디노와 협력할 의사가 있다고 말했습니다. 결국에는 압제자들에 대항해 혁명 공화국이 단결하는게 가장 큰 과제니까요."
 nic.10.a:0 "산디노가 주제 넘게 나대지 않는게 좋겠군"
 nic.11.t:0 "후안 사카사가 취임하다"
 nic.11.d:0 "오늘 오전 11시 후안 바우티스타 사카사가 니카라과 공화국 대통령에 공식 취임했습니다. 행사 중 사카사는 미국의 멍에를 벗어던지고 중앙아메리카 나머지 지역들에도 자유를 전파하겠다는 의도를 밝히는 등 많은 발언을 했습니다. 또한 만연하는 미국의 영향력에서 벗어나기 위해 세계의 신흥 강대국들과 관계를 맺고자 한다고 밝히기도 했습니다.\n\n그는 주류 사회주의 운동중 사회주의 그 자체보다는 자유주의 운동에 더 중점을 둡니다. 그를 지지하는 사람들은 이런 변화에도 지지를 보내지만 거대한 농민층과 점점 더 적대적인 반응을 보이는 산디니스타는 이를 부정적으로 바라보고 있습니다. 국내 사회주의자들과 다른 후보 지지자들을 달래고 미래에 다가올 선거에서 새로운 지지층을 확보하기를 원한다면 신중하게 행동해야만 할겁니다."
 nic.11.a:0 "니카라과에 새로운 미래를!"
 nic.12.t:0 "농민층 불만"
 nic.12.d:0 "동부 지역의 인민들이 유나이티드 프루트 컴퍼니가 자행한 악행에 대해 호소하기 시작했습니다. 혁명이 나라를 해방시켰지만 일부 지역은 여전히 과거에 머물러 있다는건 슬프지만 엄연한 사실입니다. 미국이 있는 한 과일 회사에 대한 전면적인 저항은 불가능하겠지만, 해당 지역 인민을 돕기 위해 무언가 해야만 합니다.\n\n유력한 해결책은 동부 인민들에게 인기가 높은 모레노와 협력해 지역민을 진정시키는 겁니다. 하지만 이런 조치는 정부 권한 상당 부분을 모레노에게 이행하는 역효과를 나을 지도 모릅니다. 물론 동부의 상황이 앞으로 어떻게 변할지 모르기 때문에 지역 인민의 반발에도 불구하고 단순히 내비 두는 쪽이 나을 수도 있습니다."
 nic.12.a:0 "모레노가 인민을 잘 이해하고 있으니, 도울 수 있을거다"
 nic.12.b:0 "저들이 인내심을 더 가질 필요가 있다"
 nic.13.t:0 "인민이 정부 신뢰를 잃다"
 nic.13.d:0 "동부 인민을 진정시키기 위해 모레노에게 의존하기로 한 정책이 결실을 맺었고, 결과적으로 모레노와 농민당이 더 큰 인기를 얻게 되었습니다. 이로서 국가 전체와 모레노에게는 훌륭한 결과가 되었지만, 정부가 처리해야 할 문제를 외부 인사에게 맡겼다는 인식으로 인해 우리의 인기가 심각하게 떨어졌습니다. 결정적인 행동과 외부 인사로부터 독립했다는 사실을 증명함으로써 가까운 미래에 저들의 의심이 틀렸다는 사실을 보여줄 필요가 있습니다. 하지만 이런 일을 언제 해낼 수 있을지 아는 사람은 아무도 없습니다."
 nic.13.a:0 "우리는 인민을 행복하게 만들고자 했을 뿐인데..."
 nic.14.t:0 "상황이 조금씩 호전되다"
 nic.14.d:0 "동부 지역 착취 호소에 대한 정부의 미온적인 반응은 인민을 돕기 위해 벌써 해당 지역으로 향한 모레노의 지지율을 더욱 높여 주는 결과를 낳았습니다. 동부에서 우리가 기존에 가지고 있던 미약한 지지율도 완전히 사라져 버렸습니다. 그 지역에서는 완전히 모레노에게 뒤쳐져 버린겁니다.\n\n걱정스럽게도 수도에서 산디니스타들이 일으킨 소요로 인해 지금 당장 이 문제에 대해 어떻게 할 수도 없고 페이스를 되찾기도 힘든 상황입니다. 앞으로는 더욱 조심해야만 합니다."
 nic.14.a:0 "모레노의 인기가 커졌군..."
 nic.15.t:0 "산디노가 사회주의에 관한 연설을 하다"
 nic.15.d:0 "산디노가 국내 지지율을 끌어 모으기 위해 두 번째로 인기가 많은 도시 레온에서 연설을 하기로 했습니다. 연설 자체는 혁명에 있어서 종교가 가지는 중요성과 멕시코 출신 인사들과의 연대와 같이 그가 가진 사상을 소개하는데 주력했습니다. 다만 연설 후반부에서 가장 민감한 문제를 언급했는데, 바로 국내 사회주의자와 자유주의자 사이에 점차 심각해져가는 분열입니다. 산디노는 "과거에는 매우 비슷하다고 생각했던 사상들이 지금 완전히 다른 존재라는 사실이 증명되었습니다. 저는 이런 문제가 니카라과와 혁명의 미래를 보호하는데 도움이 되도록 언젠가 해결되기를 바랄 뿐입니다." 라고 말했습니다. 물론 중앙아메리카 해방이 산디노의 개인적인 야망보다 우선되어야 할텐데, 그렇겠지요?"
 nic.15.a:0 "사회주의와 자유주의는 하나이고 같은 것이지. 그렇지 않나?"
 nic.16.t:0 "새로운 관계 수립"
 nic.16.d:0 "자유주의 정권이 경제적 자립과 미국과의 완전한 분리에 초점을 맞추면서 한 가지 장애물을 만나게 되었습니다. 니카라과의 경제적 상황으로 인해 어쩔 수 없이 부분적으로 강대국에 의존할 수 밖에 없기 때문에, 미국의 영향력을 제거하기 위해서는 혁명이 완전히 성공할 때 까지 새로운 국가들과 경제적 유대관계를 맺을 필요가 있습니다.\n\n첫 번째 가능한 선택지는 독일인데, 독일은 이미 남쪽 이웃 국가인 코스타리카에 막대한 영향력을 행사하고 있으며 자신들이 귀중한 투자자라는 사실을 증명해왔습니다. 하지만 독일도 양키들과 마찬가지로 우리나라를 완전히 종속시키는 일을 목표로 하고 있는 걸로 추정됩니다. 그러므로 그들에게 지원을 요청하는 행동보다는 자급자족을 위한 또 다른 선택지인 캐나다 자치령이 더 나을 수도 있습니다. 하지만 저들은 아메리카 대륙에서 생디칼리슴이 확장되는 사태를 막는데 굉장히 집중하고 있기 때문에 현재보다 더 자유주의적인 국가로 바꾸라는 압력이 들어올 지도 모릅니다."
 nic.16.a:0 "독일이 우리가 국제적으로 똑바로 서는데 도움을 줄 거다."
 nic.16.b:0 "캐나다가 우리가 아메리카에서 안전을 유지하는데 도움을 줄 거다."
 nic.17.t:0 "[From.GetNameDefCap]이 국교 수립을 제안하다"
 nic.17.d:0 "니카라과 대사가 최근 협상을 하자고 접근했습니다. 미국의 영향력에서 벗어나기 위해 수교와 동시에 새로운 무역 거래를 열자고 합니다. 이 투자로 인해 앞으로 꽤 많은 이익을 얻을 수 있는데, 대표적으로 니카라과에서 생산하는 다양한 현금 작물 주로 수출국이 미국 대신에 우리가 된다는 점입니다."
 nic.17.a:0 "만세, 새로운 친구여!"
 nic.17.b:0 "중앙아메리카는 미국의 영향권이다."
 nic.18.t:0 "[From.GetNameDefCap]이 동의하다!"
 nic.18.d:0 "[From.GetNameDefCap](이)가 거래에 동의했습니다. 많은 이들이 고압적인 북쪽 이웃과 관계를 끊어낸 일에 축하를 표하지만, 정부 내 많은 인사들은 [From.GetNameDefCap]라는 또 다른 반동적 강대국과 수교한다면 우리나라가 또 다시 제국주의의 지배에 빠져들지도 모른다고 우려합니다.."
 nic.18.a:0 "이로서 미국의 영향력을 약화시킬 수 있기를 바란다."
 nic.19.t:0 "[From.GetNameDefCap]이 거부하다"
 nic.19.d:0 "[From.GetNameDefCap](은)는 "미국과 관계가 나빠질 지도 모른다"고 주장하며 우리나라와 국교를 수립하자는 제안을 거절했습니다. 이로서 사카사와 정부에 큰 타격을 입혔고, 일각에서는 현 정부가 '미국의 돼지'라고 비난하기에 이르렀습니다. 혁명의 열기는 높고, 인민들은 혁명에 대한 혁명을 주장하기 시작했습니다."
 nic.19.a:0 "미국이 여전히 우리를 감시보고 있는데, 인민들도 그렇군."
 nic.20.t:0 "산디노와 모레노 연대"
 nic.20.d:0 "산디노와 모레노 두 인사가 레온에서 만났고, 이 지역을 작은 거점으로 삼았습니다. 이 자리에서 나온 발표에 의하면 국민주권전선과 니카라과 농민당이 다음 선거에서 자유주의 정권에 대항해 승리를 거두기 위해 협력하기로 결정했다고 합니다. 이 연대가 효력이 있을지 없을지는 아무도 모르지만, 예의주시할 필요는 있겠습니다."
 nic.20.a:0 "어... 만세?"
 nic.21.t:0 "새로운 산디니스타"
 nic.21.d:0 "최근 산디노가 중앙아메리카를 해방시키는 전쟁에서 싸울 군대를 조직하기 위해 산디니스타를 '길들이기' 시작했습니다. 간신히 조직화가 완료되었고 아직 훈련 중에 있지만, 예정된 훈련 과정이 착실히 시작되었으며 한 달 내에 실전에 배치될 준비가 완료될 거라고 주장합니다. 이 소식이 군대에는 희소식이겠지만 산디노가 미래에 무언가 계획을 꾀한다면 문제가 될 수도 있습니다. 이로서 우리가 약간 이득을 본 점이 있다면, 일부 산디노 지지자들이 여기에 반감을 느껴 사카사 지지층으로 돌아섰다는 점입니다."
 nic.21.a:0 "혁명을 위해 허락하겠다"
 nic.21.b:0 "그런 위험을 감수할 수는 없다"
 nic.23.t:0 "프란시스코 세퀘이라 모레노가 취임하다"
 nic.23.d:0 "오늘 12시 06분, 프란시스코 세퀘이라 모레노가 니카라과 2대 대통령으로 취임했습니다. 수많은 군중이 행사에 참석하기 위해 모여들었고, 심지어 몇몇은 두 눈으로 보기 위해 나라를 가로질러 왔습니다. 모레노는 니카라과를 새로운 방향으로 이끌겠다고 약속했습니다. 낮은 이들을 위한 국가로, 그리고 자기 자신처럼 잊혀진 사람들을 위한 국가로 말입니다."
 nic.23.a:0 "하층민을 위한 새로운 해가 떠올랐다"
 nic.24.t:0 "레온의 농민 행사"
 nic.24.d:0 "여태까지 모레노 대통령이 첫 임기동안 한 일이 그다지 없었음에도 불구하고, 레온에서 수많은 인민이 자신들의 영웅에게 축하하기 위해 모였습니다. 해당 행정구역이 그가 게릴라 저항활동을 개시한 장소이며, 게릴라가 북부 사람들에게는 자랑스러운 상징과도 같은 일이었기 때문에 탄탄한 지지 기반을 가지고 있습니다. 모레노는 일각에서 제기된 그가 자신을 숭배하는 사이비 종교를 만드려 한다는 혐의를 피하기 위해 해당 행사에 대해 별다른 언급을 하지 않았습니다."
 nic.24.a:0 "부디 영웅을 잊지 말기를"
 nic.25.t:0 "부의 재분배에 대한 불만"
 nic.25.d:0 "규모는 작지만 영향력은 큰 시민들이 부의 재분배 정책에 불평하기 시작했습니다. 그들이 이미 하루하루를 간신히 보내고 있다는 사실을 고려한다면, 그들에게 깊은 영향을 끼칠 것이며 더 많은 시민들을 하층 계급으로 만들어 버릴지도 모른다는 사실을 알 수 있습니다. 향후 정책 추진을 희망할 경우 여기에 적절히 대답해야만 합니다."
 nic.25.a:0 "정책을 고수해야 한다"
 nic.25.b:0 "저들의 요구를 받아들여야 한다"
 nic.26.t:0 "자유주의 시위"
 nic.26.d:0 "부의 재분배 정책을 계속 추진하기로 한 결정은 니카라과에서 풍족한 생활을 영위하던 사람들을 해치는 이미 예견된 결과를 가져왔습니다. 전국 각지에서 온 사람들이 시위를 위해 거리로 나섰고 하층민들 또한 그들에게 반대하는 시위를 개시했습니다. 정책에 피해를 본 사람들은 '사회주의로부터 배신당했다'고 외치며 대통령에 대한 지지를 철회했고, 대통령 후보로 사카사를 지지하기 시작했습니다\n\n상황이 이렇게까지 번지자 모레노는 상당히 위태로운 상황에 처했습니다. 여전히 농민계급 사이에서는 큰 지지기반을 유지하고 있지만, 사회주의에 대해 그다지 높이 평가하지 않았던 사람들의 지지를 완전히 잃었고 그들이 완전히 자유주의 정당 지지자로 향햇기 때문입니다. 모레노는 시간이 감에 따라 지지율 회복을 꿈꾸지만 국민주권전선 전체 입장에서 보면 암울해 보입니다."
 nic.26.a:0 "모두를 행복하게 만들수는 없었던 것 뿐인데"
 nic.27.t:0 "치난데가에서 터진 불만"
 nic.27.d:0 "치난데가는 지난 1차 선거때부터 이미 모레노의 지지 기반이었고 해당 지역구에서 80% 이상의 표를 얻는데 성공했습니다. 모레노가 레온에서 축출당한 뒤 북부의 저항 거점으로 삼은 곳이 치난데가였기 때문이었습니다. 인민은 모레노와 그의 업적을 대단히 높게 평가합니다. 최소한 전에는 확실히 그랬었습니다.\n\n최근 치난데가 지역에서 그가 추진한 정책에 대한 지지가 약해짐에 따라 치난데가 지역에서 끌어모을 수 있는 지지율도 동시에 우려스러울 정도로 급락했습니다. 80%에 육박하던 모레노의 지지율이 40%대까지 떨어졌고, 이탈표들이 다른 인기 있는 사회주의 후보인 산디노에게 향했습니다. 모레노와 산디노는 사이가 좋고 대체로 서로를 존중해주는 사이지만, 한때 자신을 영웅으로 여기던 사람들이 이렇게 그를 배신한 일로 인해 모레노는 깊은 상처를 받았습니다."
 nic.27.a:0 "저들도 전에는 충성스러웠었는데..."
 nic.28.t:0 "학교 건립"
 nic.28.d:0 "모레노가 최근 시행한 교육 프로젝트의 결과로 첫 번째 학교가 공식적으로 완공되면서 드디어 결실을 맺기 시작했습니다. '니카라과 스페인어 학교'로 알려진 이 학교는 니카라과 교육 시스템을 시스템에 박차를 가하는 동시에 인민들에게 기본적인 수준의 읽고 쓰는 능력을 가르치는 바를 목표로 합니다."
 nic.28.a:0 "미래의 문명률을 위하여!"
 nic.29.t:0 "모레노와 산디노 조우"
 nic.29.d:0 "모레노와 산디노가 오늘 레온에서 회의를 시작했습니다. 그 이유를 아는 사람은 그리 많지 않지만, 중앙아메리카 해방을 준비하기 위해 두 당이 연합하려 한다는 소문이 돌고 있습니다. 사카사와 지지층은 이 소식에 대해 깊은 우려를 표하고 있습니다. 양당이 합당한다면 향후 선거에서 승리할 가능성이 완전히 봉쇄되기 때문입니다."
 nic.29.a:0 "미래를 바라보자"
 nic.30.t:0 "사카사와 산디노가 모레노의 취임을 축하하다"
 nic.30.d:0 "모레노의 취임식은 대체로 좋은 반응을 얻었으며, 심지어는 반대 후보인 사카사와 산디노도 그의 취임에 축하를 보냈습니다. 사카사는 모레노가 '진정 존경할 만한 인물' 이라고 평했고, 산디노는 '그는 언제나 내 공반자일 것이다' 라고 말했다고 전해집니다. 산디노와 사카사 지지자들 사이에서도 모레노를 인정하는 사람들이 늘어났고, 모두들 모레노의 앞날이 밝으리라고 생각합니다."
 nic.30.a:0 "진실로 위대한 공화국이다"
 nic.31.t:0 "모레노의 음주 문제"
 nic.31.d:0 "오늘 모레노 대통령이 부의 재분배 정책에 대한 반대파가 주장하는 불만사항에 관해 논하는 정부 회의에 30분이나 늦었습니다. 그는 의자에 앉을 때부터 거의 넘어질 뻔 했지만 가까스로 자리에 앉는데 성공했습니다. 결국 회의 도중 여러 사람들에게 소리를 지르면서 (심지어 찬성할때조차) 세번이나 의식을 잃었고 한번은 토할 뻔 하기까지 했습니다.\n\n나중에 모레노가 극도로 술에 취한 상태로 회의에 참석했다는 사실이 밝혀졌습니다. 모레노는 게릴라 전사로 활동하던 시절부터 음주 문제가 심각했습니다. 혁명 이후 그가 음주 문제를 극복했다고 인식되었고, 정계에 입문한 겁니다. 많은 이들이 그가 있는 위치가 주는 압박감으로 인해 이런 일을 벌였다고 생각합니다. 모레노는 다시는 이런 일이 없도록 하겠다고 약속했습니다."
 nic.31.a:0 "가끔 한두번씩 있는 일이겠지"
 nic.32.t:0 "산디니스타가 축하 행사를 개최하다"
 nic.32.d:0 "충성스러운 산디니스타들이 산디노의 당선 발표 직후에 큰 축하 행사를 개최했습니다. 놀랍게도 이번 축제에는 이전에 산디니스타가 개최했던 다른 축하행사나 시위와는 달리 극단적 폭력이 배제되어 있었습니다. 산디노 등은 이 부분에 관해 '니카라과의 평화와 혁명을 위한 한 걸음'이라고 표현했습니다. 하지만 일각에서는 이런 변화가 스스로 저지른 폭력을 용서받기 위해 겉으로 드러내는 행위일 뿐이라며 불신의 눈초리를 보냅니다."
 nic.32.a:0 "이게 평화로 전환하는 계기가 될 수 있지 않을까?"
 nic.33.t:0 "산디노의 취임식"
 nic.33.d:0 "오늘 개최된 산디노의 취임식은 산디노의 당선을 축하하는 모레노 등 유명 인사들이 참석한 가운데 이루어졌습니다. 또 다른 특징은 산디니스타들의 대거 참석이었는데, 그들은 끊임없이 비명을 지르며 축하하는 모습을 보여서 행사가 약간 혼란스러워 보이게 했습니다. 그러나 사람들이 주목한 부분은 사카사가 불참했고 심지어 성명서조차 발표하지 않았다는 점이었습니다. 이 사건은 니카라과 사회주의 진영과 자유주의 진영간 극심한 분열을 초래할 겁니다. 하지만 누가 알겠습니까. 단지 잊어버린것 뿐일지도...?"
 nic.33.a:0 "현재 상황이 유지되었다"
 nic.34.t:0 "산디노가 산디니스타를 만나다"
 nic.34.d:0 "산디노는 레온에 있는 산디니스타들과 '회의'를 했는데, 이 모임에 저명한 산디니스타 지도부가 대거 참석했습니다. 그들은 산디노 선거운동 과정에 참가했던 업적에 칭송받으리라 예상했지만, 그 예상은 빗나가고 말았습니다. 산디노가 선거운동 중 자신의 명성에 흠집을 입힌 그들의 폭력적 행동에 대해 비웃었기 때문이었습니다. 산디노가 자신의 지지층을 간단한 폭력배 집단으로 만들어버린 이유로 지지층 전체가 큰 타격을 받았습니다. 산디니스타 지도부는 침울해 보였지만, 보다 간단하고 덜 폭력적인 집단으로 재조직하려 한다는 소문이 돌기도 했습니다."
 nic.34.a:0 "앞으로 전진하기 위한 작은 발걸음이다"
 nic.35.t:0 "자유주의 시위"
 nic.35.d:0 "군대가 거의 배치되지 않은 마타갈파 지역에서 자유주의 시위가 열린 이유로 사카사가 취임식에 참석하지 않으리라는 두려움이 엄습해 왔습니다. 해당 지역은 오랫동안 미국의 감시 하에서 아군 출입이 봉쇄되어 있었으며, 지역 인민들은 여전히 미국의 가혹한 영향력 하에 있습니다. 인민들은 우리가 공식적으로 그 지역에 진주해 미국의 영향력을 제거하기를 원하지만 이를 선택할 수는 없습니다. 이제 두 가지 선택지가 남았습니다. 시위를 무시하거나, 아니면 해당 지역을 정상화하기 위해 시위를 불법으로 선언하는 것."
 nic.35.a:0 "계속 하게 둬야겠군"
 nic.35.b:0 "시위를 불법으로 선언해라"
 nic.36.t:0 "'사회주의자 회의'"
 nic.36.d:0 "산디노와 모레노 모두가 최근 마타갈파에서 열린 자유주의 시위에 관해 논의하기 위해 만남을 가졌습니다. 일각에서는 그 시위가 사카사와 자유혁명당이 조직했다고 믿습니다. 많은 제안이 쏟아져 나왔고, 심지어 누군가는 자유혁명당을 금지해야 한다는 주장까지 제기했습니다. 하지만 모든 제안이 거부되었습니다. 최종 결과는 둘 모두 사카사에게 해명을 요구하는 것으로 끝났고, 그의 답변에 따라 반응을 하자고 합의했습니다."
 nic.36.a:0 "국가시책이 요동치는군"
 nic.37.t:0 "자유주의가 분열해 독립하다"
 nic.37.d:0 "대답을 요구받은 사카사는 인민과 추종자들에게 메세지를 전달했습니다. 그의 대응은 니카라과에서 거의 죽은 것이나 다름없던 자유주의 혁명 선언과 '원래 목적을 망각한 사회주의자들이 만들어낸' 정계에서 은퇴할 수도 있다는 의사 표현이었습니다. 그에게 동조한 수많은 사람들이 현 상황이 정리되지 않는 한 향후 선거에 참여하기를 거부한다며 시위를 벌였습니다. 한때 혁명공화국처럼 보였던 국가가 코앞에서 무너지는 모습을 보며 산디노는 달갑지 않은 반응을 보였습니다."
 nic.37.a:0 "분열이 가시화되더라도 아직 혁명이 가장 중요하다"
 nic.38.t:0 "산디니스타 교련"
 nic.38.d:0 "공화국 내 자유주의 진영의 분리에 대한 반응으로 산디노는 산디니스타들을 '길들이기' 위해 힘을 쓰기 시작했습니다. 소규모로 편제해서 비정규군화해서 실제로 적이 진격해왔을때 그들을 교란시키기 위함입니다. 많은 사람들이 이 군대가 실제로 어떤 목적 하에 조직되었는지 제대로 감시하지 않는다면 알 수 없다면서 우려를 표합니다. 하지만 산디노는 저들이 항상 인민과 함께하리라고 장담했습니다. 산디노는 "그들은 중앙아메리카에 혁명과 하나님의 광채를 전파하는데 있어서 중요한 존재라는 사실이 증명될 것"이라고 주장했습니다"
 nic.38.a:0 "저들이 선을 지키기를 바라자"
 nic.39.t:0 "산디니스타가 동부로 진군할 뻔 하다"
 nic.39.d:0 "산디노의 장담에도 불구하고, 오늘 정오에 산디니스타 군대가 미국이 비공식적으로 비무장지대를 설치했던 동부로 진군하려 시도했습니다. 다행히도 정규군이 너무 늦지 않게 그들을 제지하는데 성공했지만, 하마터면 미국과 분쟁이 터질뻔 했습니다. 미래에 무언가 위기가 터지지 않기를 바란다면, 앞으로 저 비정규군단을 잘 감시해야만 하겠습니다. 결국, 국내 정치적 분열이 심각한 지금 샘 아저씨를 건드리는 짓은 해서는 안될 일이며, 산디니스타들의 열정에도 불구하고 후일을 기약해야만 합니다."
 nic.39.a:0 "깜짝 놀랄 일이나 벌이는 폭도놈들..."
 nic.40.t:0 "미국 반란군 성장"
 nic.40.d:0 "최근 치러진 미국 선거와 함께 급속히 증가한 미국 내 불안정성에 많은 사람들이 주목합니다. 시위부터 내부 정치 투쟁까지 많은 사건들이 일어났고 우리 인민을 오랫동안 억압해 온 거인이 몰락하리라 예견하는 이들이 많습니다. 이로서 인민, 그 중에서도 자기들이 사는 지역에서 미국의 영향력을 제거하고자 하는 동부 인민들의 사기가 크게 진작되었습니다. 누가 알겠습니까, 미국 내 갈등 심화로 인해 미래에 우리에게 필요한 도움을 제공하는 새로운 동맹국이 튀어나올지?"
 nic.40.a:0 "기회가 조만간 올거다"
 nic.41.t:0 "미국의 혼란"
 nic.41.d:0 "결국 터져버렸습니다. 예전부터 예측되던 미국 내 불안정이 공식적으로 터져버렸고 미국이었던 것으로 알려진 거인은 완전히 주저앉았습니다. 이로서 저들은 혼란에 빠졌지만 우리에게는 절호의 기회가 주어졌습니다. 동부 니카라과의 너무 오랫동안 고립되어 있던 지역을 점령할 때가 무르익었고, 이제 우리나라는 국토를 되찾고 국내에 잔존한 제국주의 영향력을 완전히 제거할 수 있는 능력을 갖게 되었습니다. 사람들은 벌써 축하할 준비를 시작했으며, 지금이야말로 그럴 때가 분명합니다. 우리나라를 우리 손으로 지킬 시간입니다!"
 nic.41.a:0 "기회가 왔다!"
 nic.42.t:0 "자유주의 진영 시위"
 nic.42.d:0 "온두라스 침공이 시작되면서 생각 외로 많은 자유주의자들이 혁명의 확산과 침략에 항의하기 시작했습니다. 그들은 온두라스가 이미 평화로운 자유민주주의로 변화하고 있었으며, 우리와 함께하는 니카라과 사람들의 피와 물자가 불필요하게 흘려지고 있다고 주장합니다. 많은 소식통에서 시위의 배후에 본인을 '사회주의를 지지하는 자유주의'를 표방하는 대통령으로 만들고자 하는 사카사가 있으며, 그가 직접 시위를 조종하고 있다고 말합니다."
 nic.42.a:0 "바보같은 자식들"
 nic.43.t:0 "사회주의 진영의 불만"
 nic.43.d:0 "온두라스 침공이 시작되면서 많은 사회주의자들이 고통을 느끼고 있습니다. 본래 온두라스를 해방시키기 위해 벌였던 전쟁이 자유주의를 지지하는 중앙아메리카에 사회주의의 편을 들라고 강요하는 시도로 바뀌었기 때문입니다. 많은 사람들이 깨달은 바와 같이 온두라스 방위대는 인민 사회주의 정부에 의해 제거된지 오래고, 이 전쟁은 자유주의적 측면에 대한 탄압으로 보입니다. 해당 문제와 공화국 내부의 분열에 대해 가장 노골적으로 표현하는 사람은 산디노 자신이었습니다. 산디노는 '자유주의의 배신'에 대비해 개인적으로 산디니스타 모집 운동을 시작했다는 의심을 받고 있습니다'."
 nic.43.a:0 "피해망상에 시달리나 보군"
 nic.44.t:0 "아벨라르도 쿠아드라 영입"
 nic.44.d:0 "아벨라르도 쿠아드라. 많은 니카라과 사람들에게 쿠아드라는 산디노가 레지스탕스 활동을 하는 동안 국가방위군과 미국의 편을 든 용병으로 알려져 있습니다. 그가 산디노에게 저항했음에도 불구하고 단지 어려운 시대에 미국이 먼저 접근해왔고 어쩔 수 없는 선택을 했을 뿐이라며 니카라과에 머물러도 된다는 판결이 나오자 굉장히 많은 논란이 불거졌습니다. 하지만 예상하지 못했던 결과가 나왔습니다. 쿠아드라가 사카사에게 공식적으로 고용되어서 군을 좀 더 전문적인 구조로 재편성하는 직책을 맡은 겁니다. 이로서 사회주의 진영의 반발에 직면하게 되었으며, 반란 또한 더욱 고조될 겁니다."
 nic.44.a:0 "꼭 필요한 일이었다"
 nic.45.smalltitle:0 "사회주의 진영에서 작은 반발이 일다"
 nic.45.bigtitle:0 "사회주의 진영에서 큰 반발이 일다"
 nic.45.small:0 "쿠아드라 영입은 사회주의자 진영에서 생각보다 적은 반발을 불러왔습니다. 굉장히 사소한 수준의 반발이 있기는 했지만, 하나로 뭉쳐서 조직적인 차원에서 이의를 제기하는 수준에 이르지 못했습니다. 자유주의 진영 일각에서는 이런 상황이 정부 신뢰도를 올리는데 결정적인 역할을 한 성공적인 온두라스 해방에서 기인한다고 지적했습니다. 우리의 성공에도 불구하고, 반대파가 조직화하고 성장하지 않도록 하기 위해서는 계속해서 상황을 주시할 필요가 있습니다."
 nic.45.big:0 "온두라스에서 거둔 실패 이후로 절박해 보이는 행동을 하던 사카사가 정권 안정을 위해 쿠아드라 영입을 발표하자 사회주의 진영에서 극단적인 반응이 일었습니다. 자유주의 진영이 패배 이후로 인기가 급감한 것도 사실이기 때문에 이 루머가 완전히 거짓이지는 않습니다. 만약 기적이 일어나 시위가 더 확대되지 않는다면 그럭저럭 버틸 수 있을 겁니다."
 nic.45.a:0 "혹시 폭풍 전야인가?"
 nic.46.smalltitle:0 "사회주의자들을 지지하는 산디노"
 nic.46.bigtitle:0 "사회주의 진영 연대"
 nic.46.small:0 "산디노는 사회주의자들을 공식적으로 지원하여 현 정부가 불법적이라고 선언하였으며 혁명에 반대하고 혁명 민주주의의 원칙에 위협을 가하는 보다 충격적인 조치를 취했습니다. 온두라스에서 거둔 승리 이후로 사카사 지지율이 가까스로 상승곡선을 그리고 있기 때문에 절박해진 산디노가 행동을 개시한 모양입니다. 여전히 사회주의 진영을 지지하는 숫자가 많지만, 모레노가 지지를 발표하지 않았기 때문에 본인들도 실질적인 위협을 가하는데 성공하지는 못할 거라고 생각하는 듯 합니다."
 nic.46.big:0 "모레노와 산디노 둘 다 커져가는 사회주의와 반-자유주의 운동에 지지를 보낸 것으로 보입니다. 사카사와 자유주의 정권이라는 공동의 적에 대항한다는 명분에 두 사람 모두가 동의함으로 인해 사회주의 진영이 가까스로 대통합을 이뤄냈습니다. 이렇게 완전히 새롭고 보이지 않는 위협이 집권 정부를 큰 위험에 빠트렸습니다. 많은 이들이 현재 아직은 규모가 작지만 진정한 사회주의 혁명의 여명이 조만간 다가올 거라고 예측합니다."
 nic.46.a:0 "점점 다가오고 있구나"
 nic.47.t:0 "모레노의 중립"
 nic.47.d:0 "애당초 산디노가 모레노 진영에서 직접적인 개입이 있을 거라고 예상했음에도 불구하고, 모레노는 산디노를 그냥 진흙탕 속에 내버려두리고 결정한 모양입니다. 그가 받은 것은 야망을 이루는데 행운을 빈다는 아무런 의미 없는 편지와 모레노의 정계 은퇴와 맞먹는 존재가 무엇인지에 관한 짤막한 요약문 뿐이었습니다. 추종자들은 현재의 지배자와 미래의 대표가 동시에 사라질지도 모르는 이 사태에서 조용히 자리를 지키고 누구도 지지하지 않기로 결정한 듯 합니다."
 nic.47.a:0 "잘됐군"
 nic.48.t:0 "전면적 저항 시작"
 nic.48.d:0 "산디노와 모레노 진영이 연대한 이래로 정부는 대충 넘길 수 없는 어려운 상황에 처했습니다. 온두라스에서 실패를 거둔 이후로 자유주의에 대한 지지율은 계속해서 하락했고 이미 충분이 우려할 만한 상황에 놓였었지만, 정부에 대한 깊은 증오가 마침내 인민들에게까지 다다른 모양입니다. 많은 사람들이 산디노와 산디니스타들을 뒤따라 거리에서 폭력 사태를 일으키면서 산디노와 모레노에게 유리한 결과를 가져오기 위해 거리로 뛰쳐나왔습니다. 니카라과는 이제 훨씬 더 위험한 나라가 되었습니다."
 nic.48.a:0 "우리가 그렇게 싫었을까?"
 nic.49.t:0 "자유주의자에게 퇴진을 요구하다"
 nic.49.small:0 "산디노와 산디니스타들은 집권 정부에 즉각 사퇴와 산디노 대통령 추대를 공식적으로 요구한 모양입니다. 현 정부가 국가 전체를 매우 강하게 장악하고 있기 때문에, 인민 중 대다수가 정부를 신뢰하고 있으며 오히려 사회주의자들이 약세에 몰렸습니다. 많은 인사들이 사회주의라는 위협을 완전하게 제거하기 위해 이런 요구들을 그냥 무시하라고 조언했습니다."
 nic.49.big:0 "국내 사회주의 진영에서 다음달에 예정된 새 선거에서 임시 사회주의 연합에 도움이 되도록 현 집권 정부와 사카사가 퇴진하라고 요구한 듯 합니다. 사회주의의 위협이 많은 결과를 가져왔습니다. 일부 정부 관료들은 폭력이 확산되기 전에 평화롭게 퇴진해야 한다고 조언하는 반면, 매파들은 자유주의와 조국의 미래를 위해 끝까지 저항해야 한다고 믿습니다."
 nic.49.a:0 "사카사가 퇴진했다"
 nic.49.b:0 "사카사가 요구를 거부했다"
 nic.50.t:0 "사회주의자 행진"
 nic.50.d:0 "사회주의자들이 사카사를 힘으로 밀어내어 퇴진시키기 위해 수도에서 행진을 공식적으로 시작했습니다. 만약 이 사태를 제대로 처리할 수만 있다면 나라에 큰 문제가 닥치지는 않을 겁니다만, 해당 문제가 얼마나 많은 후폭풍을 끼칠지는 전혀 알 수가 없습니다. 최악의 시나리오를 염두에 두고 대비할 필요가 있습니다."
 nic.50.a:0 "이것이 좌파 단결인가?"
 nic.51.t:0 "수도에서의 충돌"
 nic.51.small:0 "예상했던 대로 수도에서 사카사가 필사적인 대의를 주장하며 진행한 행진은 시작부터 많은 지지자들을 모으지는 못했던 것 처럼 보입니다. 군대가 저항 세력의 마지막 돈줄을 진압할 수 있어야만 합니다만, 최근 한 달간 진행된 진압작전이 저들에게 영향을 끼친 모양인지 망명에 관한 논의가 저들 사이에서 돌고 있는 모양입니다. 마지막 불꽃만 지핀다면 추락까지 이어지는 화약고에 불을 붙일 수 있을 겁니다."
 nic.51.big:0 "사회주의자들은 수도에서 가까스로 우위를 점하고 있습니다. 상대편 진영은 확고하게 자리를 잡았고, 양측 간에 교착 상태가 벌어졌습니다. 군대는 저번달에 이미 진압에 지쳐버렸고, 이런 상황은 확실히 전혀 도움이 되지 않습니다. 수도 내에서는 교착 상태를 끝내기 위한 탈영이 만연하고 군 내 반란이 일어날 지도 모른다고 예측하고는 있지만, 오직 미래만에 무슨 일이 일어날지 알고 있습니다."
 nic.51.a:0 "사카사와 자유주의자들이 정권을 지켜냈다"
 nic.51.b:0 "군대가 포기했고, 사회주의자들이 승리했다"
 nic.52.t:0 "니카라과의 격변!"
 nic.52.d:0 "충격적인 소식입니다! 니카라과에서 산디노와 부하들이 다시 한번 통제권을 장악했고 사카사 대통령을 밀어냈습니다! 사카사는 알아서 잘 지켜달라면서 우리나라로 도망쳐왔습니다. 불안감이 전국 각지에 밀려들었고 정부가 매우 완만한 균형을 깨트리지 않기 위해서는 더욱 신중하게 행동해야만 합니다."
 nic.52.a:0 "진실로 나쁜 소식이로군"
 nic.53.t:0 "에밀리아노 차모르 바르가스 전 대통령"
 nic.53.d:0 "진정한 민주주의를 확립하기 위한 조치로서, 사카사는 추방된 에밀리아노 차모르 바르가스 대통령을 공식적으로 니카라과에 다시 불러들였습니다. 이론상으로 1926년 혁명을 시작하게 만든 인물이 바로 바르가스였는데, 선출된 대통령에게 쿠데타를 일으켜 미국으로 하여금 대통령을 축출하고 아돌포 디아즈를 권좌에 앉히도록 만들었기 때문이었습니다. 그 시대에 부통령에 재직 중이던 사카사는 바르가스와 좋은 관계를 유지했었습니다. 혁명 이후 사카사에게 가장 큰 걱정거리는 야당도 없고 반대파도 없는 이 와중에 그가 독재정을 열려 한다는 사람들의 우려였습니다. 그러므로 소수의 반대파가 인민 사이에서 목소리를 높일 지도 모릅니다."
 nic.53.a:0 "이로서 민주주의가 보장되길 바라야겠군"
 nic.54.t:0 "새로운 선거 발표"
 nic.54.d:0 "오늘 사카사가 최근 성공한 혁명에 이어 한달 내로 새로운 선거를 실시한다고 발표했습니다. 여태까지 사카사가 대통령직에서 물러날 가능성은 거의 없는듯 했지만, 바르가스 귀국으로 인해 현재 국내 자유주의가 우위에 서 있다는 변화를 읽어낼 수는 있습니다."
 nic.54.a:0 "최선의 인물이 뽑히겠지"
 nic.55.t:0 "보수당 개혁"
 nic.55.d:0 "바르가스 초청은 예상 가능했던 결과를 낳았습니다. 그가 대통령직 경쟁에 나설 수 있도록 20대 청년들을 조직하여 보수당을 개혁해야 한다는 결정을 내린 겁니다. 보수당에는 전직 대통령과 혁명 당시 산디노를 반대했던 인사들이 참여하고 있습니다. 여태까지 이 정당은 사회주의자들을 쓸어버리고 수도에서 그를 막을 자가 없는 사카사에게 원한을 품고 있던 사람들에게 온건한 반응을 얻어왔습니다. 이들이 당선될 가능성이 높은 것은 아니지만 각 당의 선거운동 방식에 따라 변화가 생길 지도 모릅니다."
 nic.55.a:0 "두고 봐야겠군"
 nic.56.t:0 "정당 선거 운동"
 nic.56.d:0 "보수당과 자유당 모두 선거에서 이기기 위해 최선을 다해 선거운동을 했으며, 대중에게 표를 달라고 호소하기 위해 여러 지역을 돌아다니고 있습니다. 많은 이들이 비교적 세력이 약한 보수당이 선거전에 더 많은 노력을 쏟고 있다고 지적했습니다만, 사람들이 그들의 주장을 받아들일지는 모르는 일입니다."
 nic.56.a:0 "선거기간은 언제나 재미있단 말이야"
 nic.57.t:0 "[GETYEAR]년 선거"
 nic.57.d:0 "마침내 오랫동안 준비해온 니카라과 선거가 실시되는 날이 찾아왔습니다. 자유당과 보수당 두 정당이 국민들에게 표를 얻기 위해 최선을 다하고 있습니다. 투표가 마감되기 시작했고 선거에서 승리를 거둔 정당은..."
 nic.57.a:0 "자유당 입니다!"
 nic.57.b:0 "보수당 입니다!"
 nic.58.t:0 "신 국가방위군"
 nic.58.d:0 "30년대 초반 혁명 이후 만연한 전문 군대의 부족에 대응해 아벨라르도 쿠아드라는 미국 군제를 바탕으로 한 새로운 국가방위군을 조직하기 시작했습니다. 쿠아드라의 신 국가방위군은 공식적으로 옛 국가방위군과 달리 다른 나라의 군대처럼 대통령에 의해 정치에 관여할 수 없도록 감시받아야 합니다. 여태까지 국가방위군 문제는 잘 진행되고 있으며 이로서 국민이 외세에 대해 안심하는 동시에 민주주의가 보호받고 있다는 사실을 알게 되었습니다."
 nic.58.a:0 "최고야!"
 nic.59.t:0 "방위군 논쟁"
 nic.59.d:0 "방위군이 계속해서 커지고 성장함는 와중, 선거에서 패배한 바르가스는 국가에 뭐라도 도움이 되는 일을 하고 싶은지 방위군 문제에 계속해서 신경을 쓰고 있습니다. 이로 인해 현 방위군 대장 쿠아드라와 바르가스 사이에 신경전이 벌어졌습니다. 쿠아드라는 이 군대가 아메리카 대륙 내 독재 정권과 싸우기 위해 강력하고 공격적인 군대가 되어야 한다고 주장하지만, 바르가스는 그저 니카라과와 국민을 방위할 정도만 되어도 충분하다고 말합니다. 둘 사이에 합의점을 찾기 힘들기 때문에 한 명의 손만 들어줄 수 있습니다."
 nic.59.a:0 "쿠아드라가 전적으로 옳다"
 nic.59.b:0 "바르가스가 니카라과가 필요로 하는게 무엇인지 안다"
 nic.60.t:0 "니카라과가 관계 강화를 요청하다"
 nic.60.d:0 "니카라과는 안보와 경제 발전을 보장하기 위해 타국과 관계를 증진시키는데 관심을 쏟고 있습니다. 그들에게 투자한다면 현금작물이나 가축 같은 주요 생산품들의 수입 측면에서 이익을 얻을 수 있을 겁니다."
 nic.60.a:0 "그렇게 해"
 nic.60.b:0 "무시하자"
 nic.61.t:0 "[From.GetNameDefCap]의 동의"
 nic.61.d:0 "[From.GetAdjective](이)가 양국 간 경제적 유대와 협력 관계를 강화하자는 제안에 동의했습니다. 그들은 니카라과가 한 국가로서 성장하고 번영할 수 있도록 도움을 주기 위해 경제적 원조를 약간 주었습니다."
 nic.61.a:0 "최고야!"
 nic.62.t:0 "[From.GetNameDefCap]의 거부"
 nic.62.d:0 "[From.GetAdjective](이)가 양국 간 경제적 유대와 협력 관계를 강화하자는 제안에 거절했습니다. 외교적으로나 경제적으로 고립되지 않기 위해서는 해당 지역에서 새로운 파트너와 동맹국을 찾을 필요가 있습니다."
 nic.62.a:0 "더 멀리 봐야 겠군"
 nic.63.t:0 "모레노의 운명"
 nic.63.d:0 "산디노와 달리 모레노는 자유주의 분열 시대 동안 우리가 가진 엄청난 영향력 때문에 직접적으로 충돌하는 일을 피하기로 결정했습니다. 중립에도 불구하고 그는 여전히 산디노를 외교적으로 지지하고 있기 때문에 이에 적절히 대처해야만 합니다. 수많은 하층민들이 여전히 비겁한 모레노에게 호감을 가지고 있기 때문에 조심스러운 해결책이 필요합니다. 단지 그를 정치계에서 축출하는 것 만으로는 위험하다는 사실은 이미 증명되었습니다. 완전한 국외 추방이 해결책이 될 지도 모릅니다. 추방한다면 국가에 불안정이 커지겠지만, 그가 더 이상 어떤 정치적 행동을 취할 수 없을 겁니다."
 nic.63.a:0 "그가 할 수 있는 일이 없으니 그냥 정계에서 축출하기만 하자"
 nic.63.b:0 "그는 너무 위험한 인물이니 추방하도록 하자"
 nic.64.t:0 "사카사가 정계에서 '은퇴'하다"
 nic.64.d:0 "사카사는 이상한 행보를 보였습니다. 진정한 민주주의로의 권력을 이양하고 사회주의 민주주의로 방향을 틀기 위해서라는 이유로 정치에서 공식적으로 물러난 겁니다. 예전부터 사카사와 갈등이 거의 없었던 모레노에게도 이 상황이 놀라운건 마찬가지였습니다. 산디노측 인사들은 그의 행보를 미래에 일어날, 사회주의 진영과 연합해야만 해결할 수 있는 어떤 더 이상한 일을 준비하는 것으로 이해합니다. 하지만 확실히, 그냥 편집증 환자라 그런거겠지요. 그렇지 않을까요?"
 nic.64.a:0 "약간 이상하군"
 nic.65.t:0 "사카사의 행보"
 nic.65.d:0 "1936년 사카사가 정계에서 은퇴한 이후로, 우리는 그가 유난히도 아무것도 안한다고 생각했습니다. 한다고 해도 신경 쓰지 않아도 될 정도라고 생각했습니다. 하지만 사람들은 그가 산디노 정권에 대항하는 인사들을 만나고 개인 경비원들을 늘리는 등 여러 행동에 나서고 있다고 보고하기 시작했습니다. 아직 아무 일도 일어나지 않았지만, 사카사를 극도로 예의 주시하고 최악의 사태가 발생할 경우를 대비해서 모레노와 더 깊이 협력하자는 제안이 들어왔습니다."
 nic.65.a:0 "무슨 일을 꾸미고 있을까?"
 nic.66.t:0 "사카사가 아벨라르도 쿠아드라를 고용하다"
 nic.66.d:0 "우리가 사카사를 예의 주시하는 와중에 그가 최근에 용병 대장 아벨라르도 쿠아드라를 개인적 지휘관이자 경비원으로 고용했습니다. 이게 정상적인 상황 하에서라면 최악의 사태는 아니겠지만, 쿠아드라는 굉장히 논란이 많은 인물입니다. 그는 내전 당시 국가방위군에서 일을 했으며 산디노와 여러 차례 싸운 바 있습니다. 하지만 방위군에 진심으로 충성하지 않았으며 마지막 순간에 투항했기 때문에 니카라과에서 추방당하지는 않았습니다. 사건이 일단락된 이후에도 여전히 산디노나 모레노에게 악감정을 품고 있다고 알려져 있기 때문에 사카사가 그를 고용한 행위에 대해 말이 많은 겁니다."
 nic.66.a:0 "더 상세하게 감시해라"
 nic.67.t:0 "사카사가 우리 정부를 '비민주적'이라고 선언하다"
 nic.67.d:0 "사카사가 마침내 마타갈파에서 새로운 정부 수립을 선언하고 우리가 민주주의적 자유를 무시하고 혁명 공화국을 내다 버린 채 사회주의 국가를 수립하려 한다고 주장하면서 정부에 반항하는 행보를 시작했습니다. 물론 이 주장들은 터무니 없지만, 일부 인사들이 실제로 사회주의 정권을 떠나 사카사와 그의 주장을 지지하기 시작했습니다. 잠재적으로 위기가 진행되고 있을지도 모르지만, 인민의 완전한 반응을 보기 위해서는 더 기다려야 할 겁니다."
 nic.67.a:0 "양의 탈을 쓴 늑대로군"
 nic.68.t:0 "상상도 못한 결과"
 nic.68.d:0 "아무도 사카사의 주장에 동조하거나 참가하지 않았으며, 심지어 작은 용병 단체들은 그의 제안을 노골적으로 거부했기 때문에 사카사의 저항은 완전히 묵살된 모양입니다. 온두라스에서 성공을 거둔 이후 정부에 대한 신뢰도가 높아진 결과로 많이 해석합니다. 하여튼간에 사카사는 당황한 채로 국외로 도망쳤고 우리에게 권력을 완전히 넘겨주었습니다."
 nic.68.a:0 "뭐, 간단했구만"
 nic.69.t:0 "사카사의 용병대"
 nic.69.big:0 "사카사는 불만에 가득 찬 전직 국가방위군 대원들과 점령 이전에 군에 있었으며 현 체제를 싫어하는 퇴역 군인들을 모집해 용병들로 군대를 꾸리기 시작했습니다. 여태까지 인민들 사이에서 사카사에 대한 지지율은 놀라울 만큼 높았으며, 특히 사카사가 정권을 잡기를 염원하는 동부 미스키토족 사이에서는 더욱 높은 지지율을 기록합니다.\n\n사카사에게는 두 가지 선택권이 남아있는데, 첫 번째 선택지는 동부 농촌 지역을 확보하고 거기서부터 저항 기지를 세우는 것입니다. 아니면 대통령직을 확보하기 위해 즉시 수도로 이동하는 것입니다. 어느 쪽이든 효과가 있겠지만 결국에..."
 nic.69.small:0 "사카사는 불만에 가득 찬 전직 국가방위군 대원들과 점령 이전에 군에 있었으며 현 체제를 싫어하는 퇴역 군인들을 모집해 용병들로 군대를 꾸리기 시작했습니다. 여태까지 인민들 사이에서 사카사에 대한 지지율은 애매하며, 서부와 수도 소규모 지역구에 주요 지지 기반을 확보해 둔데 반해 동부에서는 거의 지지층이 존재하지 않습니다.\n\n사카사에게는 두 가지 선택권이 남아있는데, 첫 번째 선택지는 동부 농촌 지역을 확보하고 거기서부터 저항 기지를 세우는 것입니다. 아니면 대통령직을 확보하기 위해 즉시 수도로 이동하는 것입니다. 어느 쪽이든 효과가 있겠지만 결국에..."
 nic.69.a:0 "사카사는 동부 농촌 지역을 보전하기 위해 움직였습니다"
 nic.69.b:0 "사카사는 수도로 전진했습니다"
 nic.70.t:0 "사카사의 실패"
 nic.70.d:0 "동부 인민이 그에게 거의 지지를 보내지 않음에도 불구하고 사카사의 첫 번째 목표는 동부 농촌 대부분을 확보하는 것이었습니다. 예상했던 대로, 상황은 그가 계획한 대로 전혀 흘러가지 않았습니다. 이미 작은 그들 무리는 인민의 맹렬한 저항에 금방 사기가 꺾였습니다. 상황을 충분히 겪은 그의 군대는 사카사에게 등을 돌렸습니다. 결국 사카사는 충성심이 깊은 소수 병사들만을 데리고 코스타리카로 도망칠 수 밖에 없었습니다. 그가 남긴 유산은 거의 산업화가 이루어지지 않은 동부의 도로와 철도가 파괴된 흔적 뿐입니다."
 nic.70.a:0 "바보같은 짓이로군"
 nic.71.t:0 "동대 서"
 nic.71.d:0 "농촌을 향한 사카사는 산디노를 경멸하는 여러 마을들에서 가까스로 지지를 얻어냈습니다. 가장 큰 난관이었던 모레노를 지지하는 마을들은 격렬하게 저항했지만 마침내 적절히 처리되었습니다. 니카라과는 사실상 동서로 갈라졌고 수도 근처에서는 사소한 충돌이 계속되고 있습니다. 양측 모두에서 사람들이 들떠있습니다. 양측 모두가 제대로 돌아가기 위해서는 한쪽에서라도 불꽃을 일으켜야만 합니다."
 nic.71.a:0 "서쪽에서 긴장이 폭발했다! 인민이 사카사에게로 떠나는구나"
 nic.71.b:0 "동부에서 반란이 터져버렸다! 용병이 반란을 일으키고 사카사는 도망쳤구나"
 nic.72.t:0 "수도에서의 충돌"
 nic.72.big:0 "수도를 향해 전진하기로 한 사카사의 움직임은 도로에서 시위에 참여하면서 사회주의자들을 '혁명의 반역자'라고 부르고 군대에서 탈출하기까지 한 수많은 사람들에게 힘입어 엄청난 성공을 거두었습니다. 그가 수도에 도착했을 때 많은 사람들이 건물 바깥에서 '사회주의자들이 없었다면 온두라스는 자유로웠을 것이다'라고 주장하며 시위를 벌이고 있었습니다. 사카사가 도착하기도 전에 상황이 심상치 않다는 것을 깨달은 모레노와 산디노 둘 모두 이 사태가 더 큰 폭력으로 확대되기 전에 망명을 떠났습니다. 그들이 어디로 갔는지는 아무도 모릅니다. 다만 그들이 여전히 중앙아메리카 안에서 자신들을 받아줄 국가에 남아 있으며 돌아올 날만 손꼽아 기다리고 있다는건 확실합니다."
 nic.72.small:0 "수도 거리에서 사카사의 얼마 되지 않는 지지자들과 사회주의 지지자들 사이에서 도시 내 폭력 사태가 터지면서 그의 진격은 빠르게 틀어막혔습니다. 국내에서 전반적인 지지를 잃고 병력을 거의 얻지 못한 바람에 사카사가 최고의 자리에 오르지 못할 것이라는 전망이 지배적이지만, 상황이 어떻게 흘러갈지는 누구도 모릅니다."
 nic.72.a:0 "자유주의자들이 정권을 잡았다!"
 nic.72.b:0 "사카사가 국외로 망명했다"
 nic.73.t:0 "새로운 선거"
 nic.73.moreno:0 "오늘 모레노는 자유주의 분열로 이루어진 정치적 대격변 이후로 새로운 선거를 발표했습니다. 선거에서 이길만한 정당은 국민주권전선과 니카라과 농민당 뿐인데, 둘 모두 저명한 사회주의자가 이끌고 있습니다. 사회주의적 민주주의가 실현되는 것을 두려워한 사카사를 지지하는 사람들도 있었습니다."
 nic.73.sandino:0 "오늘 산디노는 자유주의 분열로 이루어진 정치적 대격변 이후로 새로운 선거를 발표했습니다. 선거에서 이길만한 정당은 국민주권전선과 니카라과 농민당 뿐인데, 둘 모두 저명한 사회주의자가 이끌고 있습니다. 사회주의적 민주주의가 실현되는 것을 두려워한 사카사를 지지하는 사람들도 있었습니다"
 nic.73.a:0 "치열한 경쟁이 벌어지겠군"
 nic.74.t:0 "모레노를 향해가는 자유주의자들"
 nic.74.d:0 "이전 사카사를 지지했던 많은 사람들이 사카사 축출에 대한 반항의 의미로 선거 보이콧을 채택한 한편, 일부 중산층 지지자들은 이번 선거를 앞두고 서서히 모레노에게로 향하기 시작했습니다. 이로서 인민 대중의 모레노에 대한 지지도가 크게 높아졌고, 그의 당선 가능성 또한 높아졌습니다."
 nic.74.a:0 "흥미로운 변화로군"
 nic.75.t:0 "대규모 산디니스타 집회"
 nic.75.d:0 "모레노가 자유주의 진영으로 급전환한데 대한 대응으로 산디노가 시위를 벌이기 위해 산디니스타들과 직접적으로 협력해 왔습니다. 모든 이를 위한 축제가 된 집회는 마타갈파 거리 곳곳으로 퍼져나갔습니다. 이로서 산디노가 상황을 뒤집는데 도움이 되었고, 두 사람 간 선거전이 더욱 치열하게 전개되었습니다."
 nic.75.a:0 "산디니스타는 확실히 변화했다"
 nic.76.t:0 "The [GETYEAR] Election"
 nic.76.d:0 "산디노와 모레노가 정면대결하는 가운데 올해 선거가 마침내 다가왔습니다. 산디노는 폭넓은 지지 기반을 가지고 있고, 모레노는 전에 자유주의자를 지지했던 사람들에게 새로운 빛이 되어주었고 지지층을 확대하는데 성공했습니다. 둘 중 누가 승리해도 놀랍지는 않겠지만, 결과는..."
 nic.76.a:0 "국민주권전선이 최고점에 올랐다!"
 nic.76.b:0 "니카라과 농민당이 승리를 향해 갔다!"
 nic.77.t:0 "[GETYEAR]년 선거"
 nic.77.d:0 "산디노가 수도와 국가를 단신으로 해방시킨 데 이어, 산디노가 발표한 새로운 선거는 예상했다시피 실망스런 결과만 남겨두었습니다. 사실상 제대로 된 정당이 국민주권전선 밖에 없는 가운데 산디노는 예상했던 대로 압승을 거뒀습니다. 누군가의 영향력으로부터 자유로워진 인민이 행복을 느낀다고 생각하는 이 와중에, 새로운 독재가 시작하고 있는 것은 아닐까요?"
 nic.77.a:0 "예상했던 대로, 산디노가 정상을 차지했군"
 nic.78.t:0 "니카라과가 지원을 요청하다"
 nic.78.d:0 "중앙아메리카 나머지 지역들을 마지막으로 해방시키기 위해 니카라과가 총을 보내달라고 요청했습니다. 니카라과와 다른 사회주의 국가들이 고생 끝에 정상에 오른다면, 현금작물을 위시로 한 수많은 자원들을 통해 사회주의의 대의에 커다란 이익을 가져다 줄 수 있을 겁니다."
 nic.78.a:0 "요청한 물자를 보내라"
 nic.78.b:0 "신경쓸만한 다른 충돌이 있다"
 nic.79.t:0 "[From.GetNameDefCap](이)가 지원을 보내다"
 nic.79.d:0 "고맙게도, [From.GetNameDef](은)는 우리의 대의를 위해 전폭적인 지지를 보냈습니다. 이 무기들은 중앙아메리카 해방에 매우 유용하게 쓰일 겁니다."
 nic.79.a:0 "감사를 표하네"
 nic.80.t:0 "[From.GetNameDefCap](이)가 지원을 거부하다"
 nic.80.d:0 "독일과의 사이에 언제 분쟁이 일어날지 모른다며 전전긍긍하고 있는 [From.GetNameDefCap](은)는 우리에게 필요한 무기를 주지 않기로 결정했습니다. 우리 힘으로 버텨야겠지만, 언젠가는 정상에 오르고 말 겁니다."
 nic.80.a:0 "안됐군"
 nic.81.t:0 "양크의 훈련 체계"
 nic.81.d:0 "산디노와 모레노 양쪽 모두가 군 전문화를 요구한 이래로 4년 넘게 우리를 도와온 저명한 게릴라 전사 양크 레비가 이제 군대 훈련 과정을 이끌기 시작했습니다. 군인들에게 게릴라전과 깊은 밀림 속에서 스스로를 지키기 위한 방법을 다방면으로 가르치면서, 군대를 통해 우리를 미래로 인도하기 위한 새로운 길을 열어주었습니다. 이것을 앞으로 더 많이 홍보해야 할 겁니다."
 nic.81.a:0 "행운을 빈다!"
 nic.108.t:0 "순찰대 급습"
 nic.108.d:0 "300여명으로 이루어진 소규모 순찰대가 니카라과 남부에서 산디노의 군대에게 급습받은 것으로 보입니다. 아직 전투가 진행중이기 때문에 총 손실은 알 수 없지만, 양측 모두에게 큰 손실을 입히는 피비린내나는 전투가 될 예정입니다. 전투가 진행되는 동안 순찰대가 살아남기를 바라고는 있지만, 이건 순찰대에게 달린 문제입니다.."
 nic.108.a:0 "순찰대가 살아남기를 바라자..."
 nic.109.t:0 "산업 피해"
 nic.109.d:0 "산디니스타들이 전국 곳곳을 습격하기 시작했다는 보고가 남부와 서부에서 쏟아졌습니다. 아직 정확한 피해 수준을 가늠하고는 있지만, 습격으로 인해 민간과 군사 산업체도 피해를 입었다는 보고가 있을 가능성이 높습니다. 일단 이번 사건에 대한 전면적인 보고서가 제출된 이후에 전체적인 피해 상황을 봐야만 합니다."
 nic.109.a:0 "보고서 어디있어?"
 nic.110.t:0 "전국적 파업"
 nic.110.d:0 "산디노의 저항이 많은 사람들에게 영향을 끼치기 시작했고, 전국적으로 파업이 일어났습니다. 많은 사람들이 스스로가 '산디니스타'라고 선언하기 시작했고, 국가를 위해 행동하라는 명령에 공공연히 저항했습니다. 우리 군대가 광범위하게 주둔하고 있기 때문에 쉽게 전국에 군대를 파견하여 사태가 커지기 전에 분쇄할 수도 있습니다. 아니면 파업이 일어나도록 내비 둬서 정부에 대한 동정심을 유발할 수도 있습니다."
 nic.110.a:0 "젠장, 방위대를 파견해라"
 nic.110.b:0 "저항하게 놔두자"
 nic.111.t:0 "수도에서의 시위"
 nic.111.d:0 "오늘 수도에서 5명으로 구성된 소규모 시위대가 장군의 의도에 반대하는 시위를 벌이다가 국가방위군에게 사격당하면서 긴장이 폭발했습니다. 정부에 대한 저항이 증가하면서 많은 사람들이 집권 정부에 항의하기 위해 생업조차 놔둔채 수도로 올라오는 모습이 확인되었습니다. 이로서 그렇지 않아도 이미 낮은 정부 지지도가 한층 더 낮아지게 되었습니다."
 nic.111.a:0 "정말로 뜻대로 되지 않는군"
 nic.112.t:0 "총기 무기고 급습"
 nic.112.d:0 "오늘 산디노와 산디니스타들이 많은 무기고 중 하나를 급습했습니다. 저들이 도망치기 전에 체포하겠다는 국가방위군의 노력에도 불구하고 저들은 사상자 두명만 남긴 채 간신히 빠져나가는데 성공했습니다. 방위대는 현재 분실된 총기 개수를 확인하느라 분주하지만, 큰 손실을 입지는 않은 모양입니다. 다만 예측은 항상 틀릴 가능성도 있지요..."
 nic.112.a:0 "너무 까불지 않는게 좋을텐데"
 nic.113.t:0 "대중 사이에서 저항 증가"
 nic.113.d:0 "최선을 다했음에도 불구하고 남부에서 산디노의 저항이 전국적으로, 특히 동부로 점점 확대하기 시작했습니다. 가면 갈수록 더 많은 사람들이 현 정부가 니카라과인에 의해 수립된 정부가 아니라고 주장하며 시위에 동참하고 있습니다. 우리 사람들을 파견해야만 저들의 정부가 살아남을 수 있으며, 인민 혁명이 일어날지도 모른다는 우려가 제기되었습니다. 물론 이런 사태가 일어날 리가 없기는 하지만, 생디칼리슴의 마수에서 조국을 안전하게 지켜낼 의무가 있습니다.."
 nic.113.a:0 "더 억압할 필요가 있겠군!"
 nic.114.t:0 "산디노의 저항이 줄어들다"
 nic.114.d:0 "우리의 노력에 힘입어 집권 정부에 대한 산디노의 저항이 일시적으로 중단되었습니다. 저열한 반란군에 비해 성공적인 기동과 우수한 화력이 저들을 압도했습니다. 국민은 반군이 이미 잃어버린 명분만을 쫓는다고 느끼게 되었고, 전국적으로 산디노의 지지율이 떨어졌습니다. 이대로만 간다면 산디노의 저항이 완전히 사라질 겁니다."
 nic.114.a:0 "승리로 전진하라!"
 nic.115.t:0 "저항을 분쇄하라"
 nic.115.d:0 "산디노가 주도하는 남부 지역의 맹렬한 저항이 전국적으로 확산되어 우리나라를 압도하기 전에 무언가 조치를 취해야만 합니다. 하지만 정부 인사들은 어느 수준까지 조치를 취해야 하는가에 대해 논쟁을 시작했습니다. 일각에서는 너무 많이 억압을 할 경우 산디노의 대의에 힘을 실어줄 뿐이라고 주장하는 반면, 다른 진영에서는 충분할 정도로 진압하지 않는다면 정부의 약점만 보여줄 뿐이라고 믿습니다. 국가를 혼란에 빠트리는 반란분자를 없애기 위해서는 이 민감한 사안에서 신중하게 선택해야만 합니다."
 nic.115.a:0 "약한 진압만으로도 끝낼 수 있겠지"
 nic.115.b:0 "적당한 수준으로 진압하는게 트릭이다"
 nic.115.c:0 "온 힘을 다해서 진압해라. 모든 방위대가 지켜보고 있다"
 nic.116.t:0 "니카라과가 총기를 요청하다"
 nic.116.d:0 "니카라과 임시정부가 공식적으로 남부 산디니스타에게 대항하는 움직임을 보이기 시작했습니다. 다만 산디니스타 운동을 완전히 진압하기 위해서는 예상했던 것 보다 훨씬 많은 총기와 장비가 필요합니다. 니카라과는 우리에게 사회주의의 위협으로부터 조국을 지키기 위한 물자를 제공해 달라고 요청했습니다. 물자를 보내지 않는다면 양국간 관계가 악화될 수 있으므로, 요구를 들어주는 쪽이 더 현명한 선택일 겁니다."
 nic.116.a:0 "필요하다면 저항을 쳐부셔야겠지"
 nic.116.b:0 "우리 쓸 물건도 부족하다"
 nic.117.t:0 "$OVERLORD$(이)가 보급품을 보내다"
 nic.117.d:0 "감사하게도, $OVERLORD$(은)는 요청했던 보급품을 보내주었습니다. 총 500정의 총기가 도착했습니다. 국가와 국민에게 피해를 입히는 저 쓰레기같은 반란군을 분쇄하기에 충분하기를 바랄 뿐입니다. 1차 수송대가 도착했다는 소식은 우리에 비해 인력과 장비가 부족한 산디노 군대의 사기 저하를 동시에 불러왔습니다."
 nic.117.a:0 "혁명가들을 분쇄하는데 쓸 수 있겠군"
 nic.118.t:0 "$OVERLORD$(이)가 거부하다"
 nic.118.d:0 "$OVERLORD$(이)가 우리가 산디노와 혁명주의자들을 진압하기 위해 요청했던 장비를 보내지 않기로 결정한 모양입니다. 공식적인 이유는 우리가 이미 저들과 싸울 수 있는 충분한 전투력을 보유하고 있기 때문에 더 이상 지원이 필요하지 않다고 판단했기 때문이라고 발표했습니다. 물론, 저들의 예측이 과연 옳았는지는 미래가 와서야 알게 될 겁니다."
 nic.118.a:0 "우리 힘만으로 싸움을 계속할거다"
 nic.guardia.t:0 "방위군 배치"
 nic.guardia.d:0 "소모사가 직접 창설한 국가방위군은 1932년 파괴된 이래로 공식적으로 재탄생했습니다. 현재 3000명의 니카라과인으로 구성된 국가방위군은 국가를 위해 몸 바칠 준비가 되어 있으며, 산디노의 반역자들과 같은 국가를 파괴하려는 이들의 위협으로부터 조국을 방어하고 있습니다. 하지만 반역자들을 진압하기 위해 저들을 어디에 배치해야만 하는가에 대한 의문이 제기되었습니다. 동부 사람들이 현 정부에 대해 불만을 많이 품고 있는 것도 사실이지만, 산디노 반군이 가장 맹위를 떨치고 있는 지역은 남부입니다. 또 다른 인기 있는 제안은 시위와 파업을 막기 위해 저들을 수도에 배치해 산디노의 전반적인 지지율을 떨구자는 주장이었습니다."
 nic.guardia.a:0 "산디노의 본진으로 보내라"
 nic.guardia.b:0 "서부를 순찰시키자"
 nic.guardia.c:0 "수도에서 저항을 제어하도록 해라"
 nic.119.t:0 "방위군이 실패하다"
 nic.119.d:0 "산디노가 암약하고 있는 지역에 방위군을 배치하자는 결정은 끔찍한 선택이었음이 드러났습니다. 지역 지형지물에 익숙한 산디노의 노련한 게릴라 전사는 숲과 밀림에서 아군에 비해 우위에 서 있습니다. 우리측 병력 200명이 전사하자 결국에는 추가 사상자가 발생하지 않도록 퇴각하는 수 밖에 없었습니다. 이번 실패로 인해 전국적으로 산디노의 지지율이 높아졌고 혼란이 가중되고 있습니다."
 nic.119.a:0 "망할!"
 nic.120.t:0 "수도가 침묵을 지키다"
 nic.120.d:0 "수도와 시민들이 모두 침묵을 지키고 있습니다. 처음 방위대를 수도에 배치시켰을 때는 저항이 일었지만, 우리에게 저항할 경우 어떻게 되는지 똑똑히 보여주자 반항의 분위기는 순식간에 사그라들었습니다. 저항을 택할 경우 벌어질 일에 대한 공포가 수도 전체에 퍼졌고, 이로 인해 산디노에 대한 지지도가 줄어들었습니다."
 nic.120.a:0 "우리의 승리로다"
 nic.121.t:0 "산디노가 북으로 진군하다!"
 nic.121.d:0 "오늘 산디노가 마침내 니카라과에서 국가방위대의 통치를 완전히 끝내고 수도를 해방하겠다는 선언을 발표했습니다. 1000명의 군세를 이끌고 진격한 산디노의 군대는 빠르게 북쪽으로 진군하기 시작했지만, 그들을 저지하려는 소규모 부대의 저항과 험한 지형으로 인해 진격이 점차 늦어지고 있습니다. 일각에서는 그가 주창한 대의명분이 국민들 사이에서 인기를 끌어 홍수가 되리라고 예측하고 있지만, 아직은 좀 더 지켜봐야만 합니다. 지금 확실하게 알 수 있는 단 하나의 사실은 니카라과의 미래가 위태롭다는 것 뿐입니다."
 nic.121.a:0 "무슨짓을 해서든지 승리해야만 한다!"
 nic.123.t:0 "산디노의 해방"
 nic.123.d:0 "산디노의 군대가 생각했던 것 보다 더 많은 군대를 이끌고 수도에 도착했습니다. 수도를 방어하기 위해 도로 곳곳에 차단선이 설치되었고 국가방위군은 우리를 향해 오는 자라면 누구라도 격퇴할 준비가 되어 있었습니다. 그러나 우리는 산디노의 군대의 결의를 너무도 과소평가했었습니다.\n\n국가방위군 내 사소한 반항에서 시작된 사태가 노골적인 반란으로 비화되었습니다. 시간이 흐르면서 병사들이 한때 전우였던 지휘관으로부터 등을 돌렸고 산디노에게 지원을 제공함으로써 그들이 전진할 수 있도록 해주었습니다. 상황이 이렇게 되자 이미 우리에 대한 희망을 가지고 있지 않던 시민들이 재빨리 국가방위대 병사들에게 합류하여 바리케이드를 무너트렸습니다. 소모사는 여전히 충성을 바치는 몇 안되는 부하들만 데리고 재빨리 수도를 탈출해 온두라스로 돌아갔습니다."
 nic.123.a:0 "예전 가장 좋았던 시기로 돌아왔군!"
 nic.124.t:0 "산디노의 '해방'"
 nic.124.d:0 "산디노의 군대가 생각했던 것 보다 적은 군대를 이끌고 수도에 도착했습니다. 수도를 방어하기 위해 도로 곳곳에 차단선이 설치되었고 국가방위군은 우리를 향해 오는 자라면 누구라도 격퇴할 준비가 되어 있었습니다. 사람들이 마타갈파에서 행진해오는 산디노의 열정과 그가 이끌고 있는 군대의 규모 사이의 괴리를 두눈으로 똑똑히 보았습니다.\n\n산디노의 군대는 고작 300명밖에 안되었고, 그 중에서 무기를 든 사람들은 100명밖에 되지 않았습니다. 사람들은 산디노의 군대가 무너져 내리고 무기를 든 병사들이 사살당하는 진압 장면이 우울하다고 묘사했습니다. 산디노는 시도가 실패로 끝나자 당황한듯 재빨리 도주했습니다. 산디노가 코스타리카에서 목격되었다는 보도가 나오면서 전국 곳곳에서 반군의 움직임이 수그러들기 시작했습니다만, 이 소문의 진위를 아는 사람은 아무도 없습니다."
 nic.124.a:0 "반역자놈이 추락했군"
 nic.125.t:0 "산디노의 해방"
 nic.125.d:0 "산디노가 생각했던 수준의 군대를 이끌고 수도에 도착했습니다. 수도를 방어하기 위해 도로 곳곳에 차단선이 설치되었고 국가방위군은 우리를 향해 오는 자라면 누구라도 격퇴할 준비가 되어 있었습니다. 하지만 산디노의 결의는 과소평가할만한 존재가 아니었습니다.\n\n산디노 부대가 이미 방어 준비를 마친 바리케이드에 돌격을 시도했고, 곧바로 돌격이 먹히지 않는다는 사실을 깨달았습니다. 그리고 양측간 수비전이 개시되었습니다. 5시간동안 양측은 아무런 변화 없이 계속되는 대치상황에 싫증을 내기 시작했습니다. 몇몇 사람들을 이끌고 한 방위군 병사가 도망치기 시작했습니다. 지금 당장 탈주자가 많은 것은 아니지만, 제대로 처리하지 않는다면 통제 불능 상태로 빠질지도 모릅니다…"
 nic.125.a:0 "방위군이 방어선을 지켜냈다!"
 nic.125.b:0 "더 많은 병사들이 도착했고 산디노가 돌파해냈다!"
 nic.126.t:0 "니카라과가 혁명에 빠지다!"
 nic.126.d:0 "니카라과에서 소식이 전해져왔고, 소모사 본인은 우리의 문을 두드리고 있습니다! 산디노의 저항군이 대중의 지지와 수도 시민들의 도움으로 간신히 승리해서 정권을 되찾은 모양입니다. 많은 이들이 어떻게 이런 상황에 이르게 되었는가에 대해 논쟁을 벌이기 시작했습니다. 일각에서는 해당 지역에서 충분한 대응을 하지 못했다고 지적하는 반면, 다른 이들은 소모사와 국가방위대의 무능에 원인을 두었습니다. 세력이 약화된 소모사는 우리의 개입을 애원하고 있지만, 우리는 이미 지난 전쟁으로 인해 지쳐있는 상태입니다. 개입이 우리가 택할 선택지가 될 수 있을까요?"
 nic.126.a:0 "저들은 피할 수 없을거다!"
 nic.126.b:0 "또 다른 전쟁을 벌일 여력이 없다"
 nic.127.t:0 "온두라스가 보복하다!"
 nic.127.d:0 "소모사와 국가방위대 잔당이 온두라스에게 다시 니카라과를 침공하도록 설득하는데 성공한 모양입니다. 아직 우리가 전면전 사태에 준비되어 있지 않은 데다가 이번에는 온두라스가 적당히 물러날 기미를 보이지 않습니다. 저들과 혁명의 적들에게 맞서 살아남기 위해서는 끝까지 저항해야만 합니다."
 nic.127.a:0 "혁명을 위해!"
 nic.128.t:0 "온두라스가 침묵을 지키다"
 nic.128.d:0 "국가방위대 2차 망명자들이 온두라스에게 니카라과를 두 번째로 침략해 달라고 설득하는데 실패한 모양입니다. 이로써 우리는 참혹한 작년으로부터 회복하여 다시 한번 중앙아메리카의 완전한 해방을 준비할 만큼 충분한 시간을 벌었습니다."
 nic.128.a:0 "혁명의 또 다른 승리로다"
 nic.129.t:0 "니카라과가 독립을 선언하다"
 nic.129.d:0 "국가방위대가 마지막으로 잔존한 산디니스타 세력을 뭉개버리고 해외로 추방하면서, 우리나라에 대한 의존도가 빠르게 줄어들고 있습니다. 결과적으로 소모사는 니카라과가 [ROOT.GetNameDef]에게서 완전히 독립했으며 산디니스타 문제를 완전히 해결했다고 선언하는 한편으로, [Root.GetNameDef]의 지원에 대한 감사를 표했습니다."
 nic.129.a:0 "짜식들 많이 컸구만."
 nicdec.1.t:0 "주민들이 기뻐하다!"
 nicdec.1.d:0 "아군이 니카라과 동부 지역으로 진군하면서 지역을 해방시키자, 지역 주민들은 행군하는 군인들에게 빵을 나누어 주는 등 대대적인 축하 분위기를 조성했습니다. 이 때문에 '니카라과의 진정한 구세주'로 불리는 우리 집권 정부의 지지율도 굉장히 높아졌습니다."
 nicdec.1.a:0 "모든 니카라과인의 승리로다!"
 nicdec.2.t:0 "새로운 문제"
 nicdec.2.d:0 "동부 해방은 초기에는 잘 진행되었지만, 지역 주민들을 외국의 영향력으로부터 해방시키는 작업은 성공적이지 못했습니다. 유나이티드 프루트 컴퍼니는 다소 피해를 입기는 했지만, 니카라과에서 용병을 고용하여 국유화 조치를 방해했습니다. 국민들은 이에 불평하기 시작했습니다. 그들의 지지를 얻기 위해서는 조만간 단호한 조치가 필요합니다."
 nicdec.2.a:0 "민병대를 파병해라"
 nicdec.2.b:0 "용병대에 더 많은 뇌물을 쥐어주자"
 nicdec.2.c:0 "지역 인민들을 무장시켜서 스스로 지키도록 하자"
 nicdec.3.t:0 "군이 용병대를 격파하다"
 nicdec.3.d:0 "문제를 뿌리뽑기 위해 해당 지역에 군대를 파견하기로 한 결정은 굉장히 성공적이었습니다. 용병 부대는 겨우 몇 명만 남겨둔 채 격파되었습니다. 하지만 우리 군대가 여전히 신병들로 이루어져 있기 때문에 작전은... 뭐, 들쭉날쭉합니다.\n\n부주의한 작전 수행으로 인해 많은 도로들이 파괴되었고, 전투중 포화로 인해 22명이 사망했습니다."
 nicdec.3.a:0 "최소한 축출해내긴 했구만"
 nicdec.4.t:0 "용병대가 뇌물을 받다"
 nicdec.4.d:0 "다행히도 용병들은 후한 뇌물을 받아들였고, 우리 군으로 돌아섰습니다. 불행하게도, 이런 모습이 정부 내 부패의 징조가 되어버렸는데 어떤 상황에 처해도 뇌물로 문제를 해결하려는 사조가 퍼져버린겁니다. 전반적인 지지율이 크게 떨어진 것은 아니지만, 우리의 명성에 다소 흠집이 생겼기 때문에 회복하려는 노력이 필요합니다."
 nicdec.4.a:0 "결국 문제가 해결되었군"
 nicdec.5.t:0 "인민이 성공적으로 스스로를 지켜내다"
 nicdec.5.d:0 "무기를 보급해 마을과 소도시를 무장시키려는 계획이 효과를 거뒀습니다. 대부분 용병부대의 공격을 물리치는데 성공했고 용병의 숫자도 점점 줄어들어 이제는 27명밖에 남지 않은 용병대 전체가 항복했습니다. 물론 경미한 민간인 사상자가 발생하기도 했습니다. 총합 78명이 사망하거나 실종된 것으로 보고되었습니다."
 nicdec.5.a:0 "우리 인민은 총을 잘쏜다 이말이야"
 nicdec.6.t:0 "겉잡을 수 없게 된 용병 문제"
 nicdec.6.d:0 "슬프게도 용병을 분쇄하려는 노력은 대체로 실패했고, 유나이티드 프루트 컴퍼니의 지원을 받는 300명으로 이루어진 서부의 작은 반란군 단체가 부상하는 등 회사측은 소규모 반란 단체에 지원을 늘리고 있습니다. 문제가 계속 커져서 우리나라와 국민 전체에 해를 끼치기 전에 해결해야만 합니다."
 nicdec.6.a:0 "과일 회사가 사라지기는 할까?"
 nicdec.7.t:0 "경제에 대한 한탄"
 nicdec.7.d:0 "공식적으로 유나이티드 프루트 컴퍼니의 지배에서 해방되었습니다. 하지만 그들의 빈 자리는 경제 부문에서 눈에 띌 정도로 큰 투자 공백을 만들어냈습니다. 여전히 많은 토지가 버려진 상태로 남아있으며, 서부의 몇몇 공장들은 가동을 중단했습니다. 이로서 서부 경제에도 영향이 미치기 시작했으며, 한동안 국가 전체에 문제를 끼칠 겁니다."
 nicdec.7.a:0 "언젠가는 고치고 말 거다"
 nicdec.8.t:0 "혁명의 실패"
 nicdec.8.d:0 "최선을 다해 노력했음에도 불구하고 온두라스를 확보하고 상황을 호전시키는데 실패했습니다. 결국 양측은 더 이상 손실을 막기 위해 화해를 택할 수 밖에 없었고, 이런 실패로 인해 민중 사이에서 정부 신뢰도가 바닥을 쳤습니다. 이미 정치계가 극도로 분열되어 있는 상황에 이런 사태는 문제를 초래할 수도 있습니다."
 nicdec.8.a:0 "자유주의 진영을 주시해야 한다"
 nicdec.8.b:0 "사회주의자들이 무언가 할 지도 모른다..."
 nicdec.9.t:0 "살아남다"
 nicdec.9.d:0 "지난 몇 달 동안 니카라과가 우리나라에 잠입하여 혁명을 촉진시키려는 시도를 했지만 비참한 실패를 맛보았습니다. 테구시갈파의 적대적인 정권은 분노에 찬 대중에게 해명해야만 합니다. 그에 비해 우리 정권은 그 어느 때보다 확고한 자리를 차지했습니다."
 nicdec.9.a:0 "중앙아메리카의 분위기가 심상치 않군."
 nicdec.10.t:0 "온두라스가 몰락하다"
 nicdec.10.d:0 "온두라스가 공식적으로 항복을 선언했습니다. 이로 인해 우리를 상대로 싸우던 정권이 몰락했고, 우리와 직접 손을 잡은 새롭고 더 나은 온두라스 정권이 수립되었습니다. 이런 대단한 성공은 집권 정부의 인기를 크게 높였고 중앙아메리카 나머지 지역이 해방될때까지 얼마 남지 않았다는 신념이 퍼져나갔습니다."
 nicdec.10.a:0 "중앙 아메리카를 위해!"
 nicdec.11.t:0 "온두라스와 관계 호전"
 nicdec.11.d:0 "온두라스에 우호적인 정권이 수립되면서 양국간 관계가 호전되었습니다. 슬프게도 모든 니카라과인의 적으로 여겨지는 국가방위대는 온두라스에서 도망쳤는데, 아마도 또 다른 친미국가로 망명한게 분명합니다. 어쨌든간에 온두라스는 이제 혁명의 동지가 되었습니다."
 nicdec.11.a:0 "한번에 하나씩 해결하자"
 nicdec.12.t:0 "니키과라가 먼로 독트린의 죽음을 선언하다"
 nicdec.12.d:0 "최근 위기에 대응하여 니카라과는 '구식이며 외세의 간섭'인 먼로 독트린의 족쇄를 벗어던진다고 선언했습니다. 슬프게도 국내에서 벌어지고 있는 사태로 인해 어떤 반응을 할 수는 없겠지만, 미래에 항상 염두에 두어야만 합니다."
 nicdec.12.a:0 "대가를 치르게 될것이다...."
 nicdec.13.t:0 "징집에 대한 저항"
 nicdec.13.d:0 "서부에서 징집을 개시하기로 한 결정이 대중 사이에서 극심한 논란을 불러일으켰습니다. 사람들은 해방시켜준 것에는 감사하지만, 오랜 점령 기간을 참고 견뎠으니 징집에서 제외되어야만 한다고 주장하며 거리에서 시위를 벌였습니다. 서부 주민 일부에서도 이에 동조하고 있습니다. 결정사항을 유지하여 징집을 계속할 것인지 프로젝트를 포기하고 후일을 기약할 것인지 선택해야만 합니다."
 nicdec.13.a:0 "당장 징집을 정지해라"
 nicdec.13.b:0 "서부에서 했던것과 같이 처리해버려라"
 nicdec.14.t:0 "국경에서 승리하다"
 nicdec.14.d:0 "국경에서 온두라스의 힘을 시험해 보려 했던 결정이 효과를 거두었습니다. 우리가 저들을 간신히 물리치고 우리의 힘을 증명해낸 겁니다. 패배로 인해 온두라스 사람들의 마음 속에서 공포가 피어오르기 시작했습니다. 이 사건은 우리가 확보한 소량의 총기와 함께 전시에 더욱 도움이 될 겁니다."
 nicdec.14.a:0 "혁명을 위한 승리로다"
 nicdec.15.t:0 "국경에서 패퇴하다"
 nicdec.15.d:0 "온두라스가 국경에서 아군을 간신히 격파했기 때문에 일시 퇴각할 수 밖에 없었습니다. 패배로 인해 사람들은 전쟁이 이와 비슷한 양상으로 흘러가지 않을까 하는 의문을 품게 되었고, 사기가 떨어지기 시작했습니다. 소량의 총기가 무기고에서 도난당한 사건과 이 사건이 한꺼번에 터져 버렸으니, 온두라스 사이의 갈등이 어디를 향할 것인지에 대해 경계할 필요가 있습니다."
 nicdec.15.a:0 "결국 마지막에는 승리하리라"
 nicdec.16.t:0 "충돌 격화"
 nicdec.16.d:0 "온두라스 국경에서의 갈등은 전면전으로 확대되었고, 주로 서부에서 국한되었던 충돌이 동부로 확산되었습니다. 온두라스를 물리치고 혁명의 생존을 보장하기 위해서는 아군 병력을 전체 국경에 증원해야만 합니다."
 nicdec.16.a:0 "전쟁을 준비해라!"
 nicdec.17.t:0 "국경에서 승리하다"
 nicdec.17.d:0 "남쪽의 니카라과에서 가한 위협이 있었지만 우리는 가까스로 그들을 물리치는데 성공했고, 우리의 힘이 저들보다 우세하다는 사실을 보여주었습니다. 이 패배로 인해 니카라과 사람들의 마음 속에서 공포가 피어오르기 시작했습니다. 니카라과 내에서는 확보해낸 소량의 총기와 함께 자신들을 유리한 고지에 올려놓아야만 했던 온두라스 작전에서 어떻게 해야 할지 의견이 갈리고 있습니다."
 nicdec.17.a:0 "우리는 강인하다"
 nicdec.18.t:0 "국경에서 패퇴하다"
 nicdec.18.d:0 "니카라과가 아군 국경수비대를 가까스로 물리쳤기 때문에 임시 퇴각할 수 밖에 없었습니다. 패배로 인해 사람들은 전쟁이 이와 같은 양상으로 흘러가지 않을까 하는 의문을 품게 되었고, 사기가 떨어지기 시작했습니다. 소량의 총기가 무기고에서 도난당한 사건과 이 사건이 한꺼번에 터져 버렸으니, 니카라과 사이의 갈등이 어디로 향해갈 것인지에 대해 경계할 필요가 있습니다."
 nicdec.18.a:0 "결국 마지막에는 승리하리라"
 nicdec.19.t:0 "충돌 격화"
 nicdec.19.d:0 "국경 지역의 니카라과군이 주로 서부에 국한되었던 충돌을 동부로 확산시켜 전쟁을 확대하기 시작했습니다. 니카라과에게 맞서 조국과 정부를 지키기 위해서는 병력 배치를 국경 전체로 확장해야만 합니다."
 nicdec.19.a:0 "전쟁을 준비해라!"
 nicdec.20.t:0 "국민들이 동요하다"
 nicdec.20.d:0 "니카라과가 국내에서 니카라과와 비슷한 정부체제 수립을 요구하는 반군에 자금을 지원하기 시작했습니다. 사람들은 징집 시도에 저항하고 정부에 대해 시위를 벌이고 있습니다. 조국에 대한 위협에 맞서 싸우기를 원하지 않는 군인들도 생기면서, 니카라과 사이의 충돌에서 문제가 생겼습니다.."
 nicdec.20.a:0 "마지막까지 저항할 거다"
 nicdec.21.t:0 "남부 반란"
 nicdec.21.d:0 "서부에서 징집을 실시하기로 한 결정은 역효과를 냈습니다. 동남부 깊은 후방 지역의 주민들이 서부에서 징병제를 끝내야 한다고 주장하며 정부에 대항해 무기를 들었습니다. 온두라스와의 갈등이 최고조에 달한 최악의 상황에 사건이 터져버렸습니다."
 nicdec.21.a:0 "혁명은 인내할 것이다"
 nicdec.22.t:0 "남부 니카라과 반란"
 nicdec.22.d:0 "니카라과 남동부에 있는 작은 니카라과인 집단이 징병제에 분노해 무기를 들고 국가에 저항하기 시작했습니다. 그들은 우리의 명분이 정당하다고 선언하고 '억압'을 종식시키기 위해 공식적으로 우리편에 합류했습니다. 이로서 니카라과 방어선을 돌파할 수 있는 기회와 함께 훌륭한 양면전선이 생겼습니다."
 nicdec.22.a:0 "지금이야말로  상황이다"
 nicind.1.t:0 "니키과라 경제의 상황"
 nicind.1.d:0 "니카라과는 국토 크기와 생산품의 다양성에도 불구하고 일반적으로 중앙아메리카에서 가장 가난한 국가로 알려져 있습니다. 계속되는 위기상황과 미국의 군사 점령, 그리고 뒤이은 혁명으로 우리나라는 수출을 하지 못한 채 말라죽어갔습니다. 하지만 이후 회복 국면에 접어들었습니다.\n\n미국 경제에 대한 의존도는 혁명 이후 상품 구매를 일체 중단한 이래로 완전히 제거되었습니다. 때문에 필사적으로 새로운 무역 파트너를 찾는 중입니다. 다양한 국가관계는 엄청난 이익을 가져다줄 수 있지만, 언제라도 미국이 되돌아와 문을 두드릴지도 모르니 끊임없이 이에 대비해야만 합니다."
 nicind.1.a:0 "더 밝은 미래를 위해"
 nicind.2.t:0 "혁명적 경제"
 nicind.2.d:0 "미국이 우리나라에서 발을 뺀 이후, 처음에는 경제가 약화되었지만 결국 우리는 많은 기회를 얻었습니다. 이제 더 이상 미국에 의존하지 않은 채로 우리의 미래를 경제적으로 설계할 수 있게 되었으며, 더 넓은 시장에 발을 들일 수 있게 되었습니다. 뒤이어 정부 내에서 국내산업 강화와 새로운 무역 상대국 영입, 그리고 약간이나마 자주 경제를 강화하는 등 여러 정책들이 담긴 '혁명적 경제 계획'안이 제안되었습니다. 혁명적 경제 계획이 공식적으로 채택되기는 했지만, 정확히 어떤 방향으로 진행될지는 아무도 모릅니다."
 nicind.2.a:0 "계획이 국가 안정성을 높여줄 것이다"
 nicind.3.t:0 "사회주의자 동지에게 접근"
 nicind.3.d:0 "독일과 캐나다 등에서 현 사회주의 정부를 위협으로 받아들였고, 우리가 그들의 시장에 접근할 수 없게 되었습니다. 하지만 유럽 내에는 우리와 우호적인 관계로 인해 기꺼이 투자할 의향이 있는 프랑스 코뮌이나 브리튼 연방과 같은 수많은 무역 상대국들이 있습니다. 프랑스 코뮌은 주로 우리가 언젠가 올지도 모르는 외세의 위협부터 스스로를 지킬 수 있도록 하는 데 흥미가 있지만, 브리튼 연방은 우리가 수출을 늘려 경제를 개발하도록 하는데 관심이 있습니다. 누구에게 지원을 요청할까요?"
 nicind.3.a:0 "브리튼 연방이 믿을만 하겠군"
 nicind.3.b:0 "프랑스 코뮌이 좋은 파트너가 되겠군"
 nicind.4.t:0 "니카라과가 투자자를 찾다"
 nicind.4.d:0 "중앙아메리에서 최근 떠오르는 한 사회주의 동지국이 특별히 투자를 요청했습니다. 저 국가에 투자한다면 독일에 대항하는 더 많은 동맹국이 생기는 등 장기적으로 확실히 이득을 볼 수 있지만, 독일의 위협에 직면하게 될 수도 있습니다."
 nicind.4.a:0 "민간 산업을 지원하겠다"
 nicind.4.b:0 "군사 산업이 스스로를 지키는데 도움이 될거다"
 nicind.4.c:0 "우리 문제가 더 급하다"
 nicind.5.t:0 "새 투자자들에 접근"
 nicind.5.d:0 "독일과 캐나다 등에서 현 사회주의 정부를 위협으로 받아들였고, 우리가 그들의 시장에 접근할 수 없게 되었습니다. 하지만 유럽이나 아메리카 대륙 내에는 북쪽의 캐나다나 동쪽의 독일과 같은 수많은 무역 상대국들이 있습니다. [GER.GetNameDefCap](은)는 주로 우리가 언젠가 올지도 모르는 외세의 위협부터 스스로를 지킬 수 있도록 하는 데 흥미가 있지만, [CAN.GetNameDef](은)는 우리가 수출을 늘려 경제를 개발하도록 하는데 관심이 있습니다. 누구에게 지원을 요청할까요?"
 nicind.5.a:0 "[CAN.GetNameDefCap](이)가 믿을만 하겠군"
 nicind.5.b:0 "[GER.GetNameDefCap](이)가 좋은 파트너가 되겠군"
 nicind.6.t:0 "니카라과가 투자자를 찾다"
 nicind.6.d:0 "미국과 의존관계를 끊고자 하는 한 중앙아메리카 국가 니카라과가 투자를 요청했습니다. 저 국가에 투자한다면 돈을 더 끌어 모을 방법이 들어나기 때문에 장기적으로 확실히 이득을 볼 수 있지만, 생디칼리슴의 위협에 직면하게 될 수도 있습니다."
 nicind.6.a:0 "민간산업을 지원해보자"
 nicind.6.b:0 "군사 산업이 스스로를 지키는데 도움이 될거다"
 nicind.6.c:0 "우리 문제가 더 급하다"
 nicind.7.t:0 "[From.GetNameDefCap](이)가 산업적 지원을 보내다"
 nicind.7.d:0 "[From.GetNameDefCap](은)는 우리나라와 중앙아메리카의 미래를 장기적으로 돕기 위해 경제 부문에 투자하기로 결정했습니다. 바라건대 이로서 양국 사이의 상호 이익과 오랜 투자 관계가 시작하기를 빕니다."
 nicind.7.a:0 "새로운 파트너는 언제나 환영이라네"
 nicind.8.t:0 "[From.GetNameDefCap](이)가 군사적 지원을 보내다"
 nicind.8.d:0 "[From.GetNameDefCap](은)는 향후 중미 위기가 올 때를 대비해 우리나라가 국익을 방위할 수 있도록 하기 위해 군사 부문에 투자하기로 결정했습니다. 바라건대 이로서 양국 사이의 상호 이익과 오랜 투자 관계가 시작하기를 빕니다."
 nicind.8.a:0 "새로운 파트너는 언제나 환영이라네"
 nicind.9.t:0 "[From.GetNameDefCap](이)가 요청을 거부하다"
 nicind.9.d:0 "안타깝게도 [From.GetNameDef](은)는 투자 요청을 거절했스니다. 이로서 양국 관계가 완전히 단절되지는 않기를 바랄 뿐입니다. 다만 저들이 중앙아메리카 문제에 관심이 없다는 사실이 드러났기 때문에 나중에 다른 투자자를 찾아야만 합니다."
 nicind.9.a:0 "정말 쪽팔리는군"
 nicind.10.t:0 "현상유지 경제"
 nicind.10.d:0 "니카라과는 항상 외세의 변덕에 전적으로 의존해야만 합니다. 이는 우리가 직면한 슬픈 진실입니다. 이전의 사회주의자들은 경제와 자기보전이라는 높은 이상을 가지고 있었지만, 결국 실패를 맛보았습니다. 미국의 부재는 커다란 구멍을 남겼고, 계속해서 살아남기 위해서는 새로운 또 다른 외세에 의존해야만 합니다."
 nicind.10.a:0 "슬픈 사실이지만, 엄연한 진실이다"
 nicind.11.t:0 "니카라과가 지원을 요청하다"
 nicind.11.d:0 "최근 우리에게 점령당한 니카라과는 혁명의 역사와 미국의 영향력 해소로도 해결되지 않은 경제적 문제에 봉착했습니다. 니카라과는 우리에게 구체적인 경제적 지원을 요청햇습니다. 우리가 니카라과를 점령하고 있기 때문에 지원을 해야 한다고 생각할 수도 있지만, 우리가 쓸 물건도 부족한 상황입니다."
 nicind.11.a:0 "요청한 대로 전달해 주어라"
 nicind.11.b:0 "우리나라가 우선이다"
 nicind.12.t:0 "지원을 보내온 $OVERLORD$"
 nicind.12.d:0 "자애로운 점령자인 $OVERLORD$(이)가 요청했던 경제원조를 보내주었습니다. 이 지원은 우리가 거친 역사의 가시밭길에서 회복하는데 도움이 될 것이며, 가까운 장래에 언젠가 독립할 수 있도록 할 겁니다."
 nicind.12.a:0 "친절하기도 해라"
 nicind.13.t:0 "지원을 보내지 않은 $OVERLORD$"
 nicind.13.d:0 "점령자들은 어려운 우리에게 원조를 보내달라는 요청을 거부했습니다. 우리 스스로 경제적 난관에서 헤쳐나가야 하며, 우리의 완전한 독립이 잠시 지연되었을 뿐입니다."
 nicind.13.a:0 "부끄럽구나"
 NIC_36_election:0 "새 선거"
 NIC_36_election_desc:0 "1936년 선거는 니카라과 혁명 공화국의 두 번째 선거입니다. 주요 후보는 자유주의자를 대표하는 후안 바우티스타 사카사, 가난한 하층민을 대표하는 프란시스코 세퀘이라 모레노, 혁명의 영웅 아우구스토 세사르 산디노입니다."
 NIC_freeing_people:0 "'인민을 자유롭게 하고"
 NIC_freeing_people_desc:0 "산디니스타라는 이름이 붙은 산디노의 가장 열광적인 추종자들이 지역 주민들과 다른 정당들에게 문제를 일으키고 있습니다. 산디노는 산디니스타들을 산디노 자신보다도 더 혁명을 위해 기꺼이 목숨을 바치려 하는 위엄있는 군인으로 만들기 위해 산디니스타 집단을 평정하기 시작했습니다."
 NIC_establish_sandinistas:0 "우리 스스로 지키자"
 NIC_establish_sandinistas_desc:0 "산디니스타 집단을 산디노 자신보다도 더 혁명을 위해서라면 기꺼이 목숨을 바치려 하는 위엄있는 군인으로 만들려고 하는 노력의 일환으로, 산디노가 프로파간다 영화 제작을 요청했습니다."
 NIC_revolution_necessary:0 "그리고 평화로운 혁명을 가져오자'"
 NIC_revolution_necessary_desc:0 "산디노가 혁명을 전파하기 위해 군대를 준비시킨 직후 다가올 투쟁의 목표를 제시했습니다. 우선 온두라스로 도망친 반역자들을 제거하고, 그 혁명을 중앙아메리카 나머지 지역으로 전파한 다음, 마침내 통일된 중앙아메리카를 구축하겠다는 겁니다. 산디노 자신도 군대를 이끌고 전장에 나가 인민의 정신을 하나로 규합할 겁니다."
 NIC_promoting_literacy:0 "'예전에는 나는 문맹이였다"
 NIC_promoting_literacy_desc:0 "모레노가 당선되었고, 마침내 그가 조국을 위해 계획해둔 개혁안을 실행할 날이 다가왔습니다. 모레노가 가장 먼저 해결하고 싶은 사안은 학교를 세우고 다음 세대에게 스페인어를 교육해 줄 교사진을 확충하여 높은 문맹률을 해결하는 겁니다."
 NIC_wealth_distribution:0 "그리고 돈도 부족했다"
 NIC_wealth_distribution_desc:0 "교육 개혁이 완료되자 모레노는 보다 평등한 부의 재분배를 보장하는 쪽으로 방향을 전환했습니다. 인민을 착취하는 개인 및 기업의 자산을 압류하는 한편으로 국고를 풀어서 가장 가난한 인민을 위한 몇 가지 자금 지원안을 준비하고 있습니다."
 NIC_for_common_man:0 "그래서 나는 서민의 편이다'"
 NIC_for_common_man_desc:0 "모레노의 개혁은 이전에 다루기 힘들었던 계층을 진정시켰습니다. 마침내 국가가 안정된 가운데, 모레노는 '이제 다른 국가에도 이상을 전파할 때가 되었다'고 선언했습니다."
 NIC_new_liberal_mindset:0 "'자유주의의 정신은"
 NIC_new_liberal_mindset_desc:0 "예전부터 사카사는 니카라과에서 일어났던 자유주의 혁명의 성공과 실패에 확고하게 초점을 맞추었습니다. 사카사는 혁명 공화국을 통해 이상을 반드시 실현시키고 중앙아메리카 나머지 지역으로 확산시키기를 꿈꾸고 있습니다."
 NIC_new_bonds:0 "다른 이들과 나누고"
 NIC_new_bonds_desc:0 "미국에 대한 의존도는 자유주의 혁명이 일어나게 된 가장 큰 원인이며, 어떤 대가를 지불하더라도 완전히 해소해야 합니다. 만약 성공하고자 한다면, 독일이나 캐나다 같은 강대국들이 우리의 상대국이 될 수도 있습니다."
 NIC_relations_no_dependence:0 "경제적 자립을 스스로 유지하는 것이다'"
 NIC_relations_no_dependence_desc:0 "목표를 달성하기 위한 외국인들의 도움은 높이 평가할 수 있지만, 또 다른 미국이 생기는 불상사를 피해야만 합니다. 다시 단일 강대국에 의존하지 않도록 국제 관계를 다각화해야 합니다."
 NIC_seizing_countryside:0 "시골지역 장악"
 NIC_seizing_countryside_desc:0 "미국이 알아서 무너지고 있는 상황에 지난 4년간 보낸 시간을 가치 있게 만들 때입니다. 혁명의 이름으로 국토 동부를 되찾아야 합니다."
 NIC_begin_revolution:0 "혁명 전파"
 NIC_begin_revolution_desc:0 "우리나라 안보도 중요하지만, 온두라스같은 주변국으로 혁명을 전파하는 것도 중요합니다. 대화를 통해, 또는 필요하다면 힘을 통해 저들을 굴복시켜야 합니다."
 NIC_liberal_revolution:0 "자유주의 혁명"
 NIC_liberal_revolution_desc:0 "산디노와 폭력배 무리가 축출되었고 그 빈자리에 우리나라를 경제적 번영으로 되돌리고 진정한 민주적 정부를 건설하겠다고 약속하는 정권이 들어섰습니다."
 NIC_collaborate_exiles:0 "망명자들과 영합"
 NIC_collaborate_exiles_desc:0 "산디노에 의해 쫓겨난 이들이 더 이상 수치스럽게 망명생활을 견딜 필요가 없어졌습니다. 망명자들을 다시 데려오거나 그들을 보호하고 있는 국가들과 관계를 향상시키기 위해 노력해야 합니다."
 NIC_removing_personality:0 "개인 숭배 금지"
 NIC_removing_personality_desc:0 "산디노는 국가 체제를 개인적 의지로 전복시켰고, 포퓰리즘적인 감정 호소를 통해 수많은 사람들의 마음 속에 숭배와 헌신을 심어놓았습니다. 산디노 통치가 남겨놓은 가장 교활한 유산에 맞서 싸워야 합니다."
 NIC_new_bastion:0 "민주주의의 새로운 보루"
 NIC_new_bastion_desc:0 "한때 자유의 십자가를 지었던 사람들이 사회주의라는 폭정에 영원히 길을 잃은 것과도 같았던 니카라과가 새롭게 태어났습니다. 부활한 불사조처럼 날개를 펴고 다른 나라의 후광 아래서가 아니라 스스로 운명을 개척합시다. 진정한 민주주의의 보루로, 인민을 위하고 인민에 의한 국가로 거듭나야 합니다."
 NIC_southern_friends:0 "남방의 친구들"
 NIC_southern_friends_desc:0 "남방에 중앙아메리카 민주주의의 마지막 진정한 희망이던 코스타리카가 있습니다. 오늘날 우리는 코스타리카에게 전폭적인 지지를 받으며 중앙아메리카 나머지 지역을 해방하고자 하고 있기 때문에, 저들의 대의에 합류했습니다."
 NIC_international_standing:0 "새로운 국제관계"
 NIC_international_standing_desc:0 "우리가 새롭게 거듭나고 사회주의가 공화국에서 완전히 제거되고 있는 현 상황에, 해외에서 새로운 친구들을 찾아야 합니다. 선택 가능한 주요 국가로는 미국 붕괴로 인해 떠오른 신생 권력인 캐나다와 현재 세계 패권을 쥐고 있는 독일이 있습니다."
 NIC_proper_military:0 "적절한 군사력"
 NIC_proper_military_desc:0 "군부에 대한 산디노의 영향력은 개혁을 향한 노력에 계속해서 방해물이 되고 있습니다. 군대를 새로운 인사와 새로운 교리로 재편해야 합니다."
 NIC_new_national_guard:0 "신 국가근위대"
 NIC_new_national_guard_desc:0 "신 국가방위군은 권력의 진정한 수비자가 될 것이며, 예전처럼 앞날을 가로막는 존재가 되지 않을 겁니다. 현재 형태가 완벽한 것은 아니지만, 새로운 운명을 향한 첫걸음이 될 겁니다."
 NIC_rebuild_academy:0 "학교 재설립"
 NIC_rebuild_academy_desc:0 "산디노의 혁명 게릴라군은 인민에게 선진적인 전술을 잊고 거칠고 더러운 전장에서 전투에 임하도록 만들었습니다. 우리는 게릴라보다는 더 높은 기준을 가지고 있으며, 사관학교 자체를 개혁해서 이를 구현해야 합니다."
 NIC_ending_political_influence:0 "정치적 영향력 일소"
 NIC_ending_political_influence_desc:0 "미국의 점령 기간 동안 국가방위군은 정치적 영향력을 가진 군대가 되어버렸습니다. 다시는 이런 일이 일어나지 않도록 군의 정치 개입을 제한해야만 합니다."
 NIC_resolving_high_command:0 "사령부 해소"
 NIC_resolving_high_command_desc:0 "고위 지휘부가 초기 군제 개혁에 적응하려 애쓰고 있습니다. 국가방위군이 다시 세워지고 정권의 존립이 확실시된 상황에서 고위 지휘부를 괴롭히는 문제를 해결하기 위해 필요한 모든 개혁을 실시해야 합니다."
 NIC_removing_military_divides:0 "군사적 분단 해결"
 NIC_removing_military_divides_desc:0 "현재 일반 장교들이 보수적인 인물인 바르가스와 쿠아드라 사이에서 심하게 고민하고 있습니다. 일을 계속 진행하기 위해서는 잠시 쉬어야 합니다."
 NIC_a_modern_force:0 "현대적인 군대"
 NIC_a_modern_force_desc:0 "고위 지휘부를 통폐합하고 정치 세력화를 막아야 합니다. 동시에 군대 규모를 꾸준히 키운다면 우리 손에서 진정한 현대군이 창설될 수 있습니다."
 NIC_recruitment_standard:0 "징집 기준 확립"
 NIC_recruitment_standard_desc:0 "산디노가 혁명군을 강화하기 위해 채택한 분권적 징병제는 충격적일 정도로 효과적이었습니다. 이를 전통적인 징집 제도와 혼용한다면 더 앞으로 나아갈 수 있습니다."
 NIC_free_press:0 "언론을 자유롭게"
 NIC_free_press_desc:0 "혁명가들은 자유를 약속했지만, 언론인에게는 자유를 가져다주지 않았습니다. 언론에는 대부분 반대가 금지되어 있었습니다. 다른 권위주의 국가나 사회주의 국가들 정도로 탄압한 것은 아니었지만, 문제가 있는건 확실했습니다. 언론을 다시 비판에 눈을 뜨게 하고, 언론의 자유를 법으로 보장합시다."
 NIC_shifting_economy:0 "경제 전환"
 NIC_shifting_economy_desc:0 "산디노가 확립한 경제적 분배와 농민 대중에 대한 의존을 다른 대상으로 전환해야 합니다. 대신에 전 세계 무역 상대국에 대한 수출에 초점을 맞추어야 합니다."
 NIC_socialist_revolution:0 "사회주의 혁명"
 NIC_socialist_revolution_desc:0 "The socialists have taken total control of the country. Nicaragua is now set firmly on the path of strict socialism without the threat of resurgent liberalism!"
 NIC_new_coalition:0 "새로운 연합"
 NIC_new_coalition_desc:0 "New norms must be established, such as conditions for new elections, and under in form those elections should take place. The revolution, after all, could be easily subverted by the consolidation of power in the executive."
 NIC_arming_youth:0 "청년 무장"
 NIC_arming_youth_desc:0 "젊은이는 억압받고 늙은이는 억압합니다. 과거의 족쇄를 벗어던지기 위해 항상 노력하는 젊은이들은 정치적 변화의 원동력이었습니다. 혁명을 안전하게 보장하기 위해서는 젊은이들에게 소총을 주어야 합니다."
 NIC_yank_promise:0 "양크의 약속"
 NIC_yank_promise_desc:0 "양크 레비는 혁명이 성공한 이래로 우리 군대에 입대했고, 게릴라 전술 훈련을 지원했습니다. 양크는 우리의 꿈이 성공할 수 있도록 더 노력하겠다는 맹세를 새로이 했습니다."
 NIC_inspiring_armies:0 "군 사기 진작"
 NIC_inspiring_armies_desc:0 "Many citizens view our leaders with reverence, and on that basis wish to fight for our nation. Why should we stop them? Let the army grow."
 NIC_revolutionary_guerilla_academy:0 "혁명 게릴라 사관학교"
 NIC_revolutionary_guerilla_academy_desc:0 "양크 레비가 도착하자, 산디노는 혁명 게릴라 사관학교를 설립했습니다. 이제 우리는 이를 더욱 확대해 군사적 문제와 연구 분야에서 니카라과의 지식을 높여야 합니다."
 NIC_jungle_warfare:0 "동부 방어"
 NIC_jungle_warfare_desc:0 "양키 제국주의자들이 들어가지 못하도록 막았던 동부 땅의 울창한 밀림은 전통적인 방식으로 훈련된 군대의 전투력을 제한합니다. 이런 환경에 대한 인민의 지식을 군사 교리에 완전히 통합하여 동쪽 국경 너머의 토지가 용감한 우리 군사들의 터전이 되도록 합시다."
 NIC_religious_zeal:0 "종교적 광신"
 NIC_religious_zeal_desc:0 "진정 합리적이고자 한다면 사회주의를 역설적으로 이해해야 하며, 사회주의를 종교적 광신에 버금가는 수준의 열성을 가지고 실천해야 합니다. 인민 사이에 이런 기풍을 조장하기 위해 신중하게 선전을 진행해야 합니다."
 NIC_military_budgets:0 "군비 전환"
 NIC_military_budgets_desc:0 "우리의 독특한 정치 상황으로 인해 수많은 긴급한 문제를 처리하기 위해서는 군비 제한이 필요합니다. 이제 군비 제한이 가능해졌으니, 더 이상 군대에 더 이상 자금이 완전히 조달되는 날이 오리라 기대하지 맙시다."
 NIC_foreign_influence_ded:0 "제국주의자 외국인 일소"
 NIC_foreign_influence_ded_desc:0 "외세 위협이 완전히 일소됨에 따라 다음 행보는 북쪽의 위협에 적절히 대응할 수 있도록 준비하는 겁니다."
 NIC_arming_militias:0 "민병대 무장"
 NIC_arming_militias_desc:0 "주로 민병대에 기반을 둔 아군은 계속해서 무기를 필요로 하지만 현재 우리에게는 관련 부처가 없습니다. 미국 영향력이 줄어듬에 따라 그들이 두고가 물건이 있으니, 산디니스타와 함께 짬통을 뒤지고 쓸만한 물자를 찾아야 합니다."
 NIC_socialist_ties:0 "사회주의 유대"
 NIC_socialist_ties_desc:0 "다른 국가들과의 관게는 통일된 중앙아메리카 설립에 있어서 매우 중요할 것이므로, 좋은 관계를 유지하는 일은 필수적입니다."
 NIC_socialist_standard:0 "미국 지원"
 NIC_socialist_standard_desc:0 "여전히 미국과 나쁜 기억이 남아있지만, 미국이 사회주의 국가가 된다면 이전 제국주의 국가로 되돌아가는 것 보다는 훨씬 나을 겁니다."
 NIC_preparing_liberation:0 "독립 준비"
 NIC_preparing_liberation_desc:0 "중앙아메리카 사람들이 하나로 뭉쳐서 지역 전체에 걸친 경제적 종속을 벗어 던질 때가 왔습니다. 외교적 방법이든 군사적 방법이든간에, 해방이 눈 앞에 있습니다."
 NIC_distributing_UFC_land:0 "외세 재산 분배"
 NIC_distributing_UFC_land_desc:0 "유나이티드 프루트 컴퍼니와 다른 제국주의자들이 부당하게 얻은 금품이 충돌을 대비해서 국고에 고이 잠들어 있었습니다. 마침내 정국이 진정되었으니, 보유 재산을 청산하고 이를 인민에게 직접 분배해야 합니다."
 NIC_second_occupation:0 "두번째 점령기"
 NIC_second_occupation_desc:0 "외세의 침략으로 니카라과는 두 번째 점령기에 돌입했습니다. 남쪽에는 산디노의 위협이 있으며, 북쪽에는 산디노에 대항하여 살아남고자 하는 지배자가 있습니다."
 NIC_crushing_resistance:0 "저항군 분쇄"
 NIC_crushing_resistance_desc:0 "남부에서 산디노가 주도하는 저항은 비교적 신생 집단이기 때문에 궁극적인 승리를 위해서는 일찍 발을 들여놓을 필요가 있습니다."
 NIC_us_imports:0 "해결을 위해 도움을 요청하다"
 NIC_us_imports_desc:0 "지배자는 우리가 안정적으로 유지되는데 관심이 있습니다. 최소한 우리는 그렇다고 믿습니다. 그럼에도 불구하고, 산디노를 끝내기 위해 도움을 요청할 필요가 있습니다."
 NIC_summon_national_guard:0 "국가방위군 예비대 모집"
 NIC_summon_national_guard_desc:0 "국가방위군은 충분히 준비할 시간을 벌었고, 이제 산디노의 위협에 맞서 배치될 준비가 완료되었습니다."
 NIC_ending_sandino:0 "산디노를 완전히 끝내버리자"
 NIC_ending_sandino_desc:0 "준비가 다 되었으니 저 완전히 미쳐버린 혁명가를 관에 쑤셔박을 준비가 되었습니다. 잘 되기를 바랄 뿐입니다..."
 NIC_republic_relations:0 "친구들과의 관계"
 NIC_republic_relations_desc:0 "사회주의가 종말을 맞았으니, 예전의 빚을 되갚으려고 노력하는 것은 이치에 맞는 일입니다."
 NIC_promoting_ufc:0 "과일회사 활성화"
 NIC_promoting_ufc_desc:0 "유나이티드 프루트 컴퍼니는 미국 내전 발발과 동시에 타격을 입었지만, 국가 안정과 중앙아메리카의 본질에 여전히 매우 중요한 존재입니다. 그들과 좋은 관계를 다진다면 장기적으로 도움이 될겁니다."
 NIC_ending_sandino_cult:0 "숭배 일소"
 NIC_ending_sandino_cult_desc:0 "수많은 니카라과인이 산디노를 여전히 영웅으로 생각하는 현 상황에서 그런 사고를 일소하는데 총력을 기울여야 합니다."
 NIC_preparing_integration:0 "다음 행보 준비"
 NIC_preparing_integration_desc:0 "준비가 다 되었으니, 다음 행보에 관해 많은 선택지들이 남아있습니다. 잘못 움직인다면 지배자의 심기를 거스를 수 있으니, 신중하게 생각해야 합니다..."
 NIC_into_republic:0 "공화국 가입"
 NIC_into_republic_desc:0 "우리는 점차 과거의 유물이요, 구시대의 퇴물이 되었습니다. 니카라과의 운명은 스스로 어떻게 개척할 만한 것이 아니고, 중앙아메리카 나머지 지역과 함께 할 때여야 바라볼 수 있는 것입니다. 중앙아메리카 공화국에 가입할 것을 청원합시다."
 NIC_new_independence:0 "우리의 독립"
 NIC_new_independence_desc:0 "독립은 매우 중요하며, 점령자들은 니카라과가 영원히 억압받을 수 없다는 사실을 받아들여야 합니다. 독립을 향한 길을 걸어가야 합니다."
 NIC_expand_national_guard:0 "국가방위대 확충"
 NIC_expand_national_guard_desc:0 "방위대원들이 좋든 싫든 간에 우리의 요구에 부응하기 위해서는 국가방위대를 확장할 필요가 있습니다."
 NIC_arm_imports:0 "수입 증대"
 NIC_arm_imports_desc:0 "다른 국가들과 우호관게를 증진시킨다면 점령 기간을 끝내는데 도움이 될 겁니다. 확실한 보장은 없지만요."
 NIC_assert_independence:0 "독립 선언"
 NIC_assert_independence_desc:0 "준비가 완료되었습니다. 점령 기간을 끝낼 때가 왔습니다. 다시 한번 세계 무대에 오를 자격을 얻어야 합니다. 또 다른 점령 기간을 겪지 않기를 바랄 뿐입니다..."
 NIC_more_terms:0 "임기 제한 철폐"
 NIC_more_terms_desc:0 "임기 제한은 대통령의 지위와 계획을 방해하는 역할만 하기 때문에, 국가 안정을 위해서 이를 철폐해야 합니다."
 NIC_tighten_hold:0 "장악력 강화"
 NIC_tighten_hold_desc:0 "다른 정당들은 우리가 국민과 권력을 장악하는 힘을 약화할 뿐입니다. 무력을 사용해서든 평화적인 방법을 사용해서든 저들을 모조리 금지하고 추방해야 합니다."
 NIC_ground_up:0 "밑바닥에서부터"
 NIC_ground_up_desc:0 "미국의 점령과 끊임없는 위기로 고통받는 우리나라는 라틴아메리카에서 가장 가난한 국가로 남아있습니다. 혁명이 마침내 양키 노랭이들을 물리쳤을 때도 수출량은 계속해서 감소했습니다. 경제를 재건할 필요가 있습니다. 그렇지 않다면 우리나라는 훨씬 빨리 뒤쳐질 겁니다. 현재를 해결해야 하는 만큼, 재건은 포괄적이어야 합니다."
 NIC_revolution_economy:0 "혁명적 경제"
 NIC_revolution_economy_desc:0 "새로운 '혁명적 경제 계획'은 국내 생산업에 보조금을 재공하여 생산성을 높이는 동시에 세계 각국과 관계를 수립하여 경제적 관계를 맺어 경제 활성화를 도모하는 정책입니다."
 NIC_attempt_industry:0 "가진 것을 활용하라"
 NIC_attempt_industry_desc:0 "새로운 경기 활성화 정책은 매우 야심차지만, 현재 이를 시행할 자원이 부족합니다. 그러므로 제국주의자들이 경제의 약점을 공략해 들어올 수도 있습니다. 효율성이 국가가 살아남기 위한 열쇠입니다.."
 NIC_outside_world:0 "해외 투자"
 NIC_outside_world_desc:0 "외국인 투자 촉진이 우리 경제의 초석이 될 겁니다. 실제로 이런 시도가 경제적 성공에 필수적이겠지만, 미국이 그랬던 것 처럼 외국인 투자자들이 우리나라를 지배하도록 내버려 두지는 않을 겁니다. 우리는 가장 고귀한 의지를 지닌 동료 혁명가들과 협력할 겁니다."
 NIC_navigate_east:0 "동쪽으로 향하자"
 NIC_navigate_east_desc:0 "비교적 밀림으로 뒤덮여 있는 마타갈파 구릉지대는 저개발 지역으로 버려져 있습니다. 해당 지역을 진정으로 활용하기 위해서는 국가 전체의 생산 능력을 쏟아부어야 합니다. 이를 위해 투자가 필요한 지역에 집중해야만 합니다."
 NIC_moving_fruit:0 "과일 생산 전환"
 NIC_moving_fruit_desc:0 "유나이티드 프루트 컴퍼니는 우리 인민을 부당하게 착취하며, 인민의 이익은 등한시한채 자신의 부와 미국의 풍요만을 위해 노력해 왔습니다. 그들의 경제적 영향력을 줄이려는 정부의 노력에도 불구하고, 우리는 과일 회사가 지배하는 경제 아래 살고 있습니다. 우리 경제가 새로운 외세의 지배에서 벗어날 수 있도록 생산을 다변화해야 합니다."
 NIC_new_industries:0 "새로운 시장"
 NIC_new_industries_desc:0 "미국에게 강요당한 농경 경제의 잔존한 유산이 대부분 해소되면서 많은 대체 농산물들이 빠르게 확산되고 있습니다. 이미 여러 국제 시장에 접근권을 확보해 두었기 때문에, 해외 수요에 발맞추는데 초점을 맞추어야 합니다. 경기 부양책은 성공적이었고, 우리의 미래는 안전합니다!"
 NIC_food_distribution:0 "농업개혁"
 NIC_food_distribution_desc:0 "혁명적 경제 강령이 많은 성과를 이루었지만, 농지는 여전히 불평등하게 분포되어 있으며 많은 농부들은 여전히 소작농으로서 노동합니다. 지금이야말로 미국의 경제적 제국주의가 남겨놓은 마지막 유산을 없애버릴 때입니다. 니카라과의 모든 농부들이 자신이 일하는 토지를 소유하도록 할 겁니다."
 NIC_expand_funding:0 "경제기금조성"
 NIC_expand_funding_desc:0 "초기 경제 목표를 달성해냈지만, 경제에서 눈을 돌릴 수는 없습니다. 새로 떠오른 경제 문제를 면밀히 감시하고 정책 입안과 보조금 제공을 병행해야 합니다. 이렇게 건전한 경제 통치를 해야만 국민이 계속해서 상승하는 생활 수준을 누릴 수 있을 겁니다."
 NIC_jack_all_trade:0 "팔방미인 경제"
 NIC_jack_all_trade_desc:0 "대공황과 검은 월요일이 가져온 경제적 파멸이 추악한 얼굴을 들이밀면서 변덕을 부리고 있습니다. 과일 수출에 대한 과도한 의존도로 인해 우리 경제는 굉장히 취약합니다. 생산 다양화가 필요합니다!"
 NIC_beef:0 "고기!"
 NIC_beef_desc:0 "한때 부자들만의 음식이었던 쇠고기는 일반 시민들에게 더더욱 가까워지고 있습니다. 가축 산업에 더 많이 투자한다면 경제가 튼튼해지고 흉년으로 인한 농업 생산 붕괴를 막을 수 있을 겁니다."
 NIC_coffee:0 "커피!"
 NIC_coffee_desc:0 "대영제국이 전 세계에 차 문화를 퍼트렸지만, 차는 여전히 강력한 경쟁자를 앞에 두고 있습니다. 태고적부터 인기있던 음료인 커피는 니카라과에서도 잘 자라며, 커피 수요량은 항상 늘어날 뿐입니다. 커피 생산량을 늘린다면 큰 이익을 얻을 수 있을겁니다."
 NIC_sugar:0 "설탕!"
 NIC_sugar_desc:0 "쇠고기와 마찬가지로 설탕도 전 세계의 일반인에게 점점 더 가까워지고 있습니다. 수요가 증가하고 있음에도 불구하고 여전히 아열대 기후와 열대 기후 지역에서만 설탕을 재배할 수 있습니다. 니카라과는 집약적 설탕 생산에 완벽하게 적합합니다."
 NIC_banana:0 "바나나!"
 NIC_banana_desc:0 "과거 착취하는 관행에 힘입어 바나나 산업이 우리나라를 미국 슬랩스틱 만화에서 묘사하는 바와 같이 납작하게 깔아뭉개고 있습니다. 국내 농업 대부분이 여전히 바나나에 기반을 두고 있습니다. 일각에서는 바나나 생산 자체를 포기해야 한다고 주장하지만, 우리는 더 나은 선택지를 알고 있습니다. 이 맛있는 과일의 집약적 생산에 더 투자하여 나라에 더욱 이익이 되도록 해야 합니다."
 NIC_appeasment_economy:0 "현상 유지"
 NIC_appeasment_economy_desc:0 "현재 굴러가는 시스템에는 아무런 문제가 없습니다! 조세감면과 플랜테이션 특권을 부여하는 대가로 외국인 투자자들이 기반 시설을 확장하고 우리의 발전을 돕고 있습니다. 오히려 상호에게 이익을 주는 관계를 더욱 긴밀하게 맺어야 합니다."
 NIC_rely_overlord:0 "가까운 이에게 의지하자"
 NIC_rely_overlord_desc:0 "산디노의 혁명 정부가 굉장히 중요한 농업 분야에서 외국인 투자를 심각할 정도로 축소시켰습니다. 점령 기간동안 구축된 미국 사업가와 연대를 다시 회복시켜야 합니다. 협력을 통해 외국 자본이 다시 우리나라를 풍요롭게 만들어줄 겁니다."
 NIC_stick_agriculture:0 "전통을 고수"
 NIC_stick_agriculture_desc:0 "독립을 쟁취한 이후 농업이 우리 경제의 가장 큰 부분을 차지하게 되었습니다. 니카라과에 라인란트를 재현하려고 공업을 육성하기보다는 차라리 전통적 농업에 집중해야 합니다."
 NIC_develop_pesticide:0 "살충제 개발"
 NIC_develop_pesticide_desc:0 "나쁜 기후와 질병 외에도 농업의 가장 큰 적은 고작 몇 시간 만에 수확량 전체를 파괴해 버릴 수 있는 다양한 동물들입니다. 하지만 우리는 새롭고 강력한 무기인 '살충제'를 손에 넣었기 때문에 이 수백년된 전투에서 승리를 목전에 두고 있습니다!"
 NIC_stick_fruit:0 "현금 작물과 함께하자"
 NIC_stick_fruit_desc:0 "농업, 특히 과일 생산에 대한 의존도는 국제 무역의 경제적 중요도를 높였습니다. 수출량을 늘리기 위해서는 과일 생산량을 확실히 파악하여 생산성을 높여야 합니다."
 NIC_cash_crop_profit:0 "현금 작물 수익"
 NIC_cash_crop_profit_desc:0 "또 다른 세게대전이 일어날 위험이 커지고 있지만, 우리는 점점 더 많은 현금 작물을 세계 시장에 수출할 수 있게 되었습니다. 들어오는 이익량은 꾸준히 증가했고, 우리나라는 번영의 길을 다시 걷고 있습니다."
 NIC_world_market:0 "세계시장"
 NIC_world_market_desc:0 "인구가 적은 니카라과는 경제적 번영을 누리기 위해 충분한 규모의 내수시장을 유지할 수 없습니다. 하지만 세계는 엄청난 인구를 가지고 있으며, 우리 제품에 대해 엄청난 수요를 창출합니다. 세계시장에 문을 완전히 개방한다면 다시 한번 엄청난 수익을 약속하는 수출 경제에 집중할 수 있을 겁니다."
 NIC_foreign_reliance:0 "외세에 의존"
 NIC_foreign_reliance_desc:0 "수출은 외세에 대한 의존을 불러옵니다. 외세라는 말은 온두라스를 표현하는 말이 아닙니다. 우리의 가장 큰 무역 파트너는 미국, 독일, 심지어 일본 등 수많은 세계 강대국들입니다. 물론, 이들에게 우리 제품을 영원히 수출할 수 있을 겁니다. 수출길을 막을 방해물은 아무것도 없습니다. 정말로 아무것도 없어요."
 NIC_central_university:0 "니카라과 중앙대학교 설립"
 NIC_central_university_desc:0 "우리 경제는 강화되었고 마침내 니카라과 대학을 설립하고 유지할 수준의 예산이 준비되었습니다. 니카라과의 가장 똑똑한 머리들을 이 새로운 기관에 집중시킨다면 온 나라가 그들이 제공하는 지식과 돌파구를 활용할 수 있게 됩니다."
 ARMY_NIC_AUGUSTO_CESAR_SANDINO_DESC:0 "§Y장군 약력\n§Y출생:§L 1895년 5월 18일, 니카라과 니키노오모에서 출생.\n§Y군 경력:§L 아우구스토 니콜라스 칼데론 산디노는 어떤 종류의 군사 훈련도 받지 못했지만, 평생동안 쌓은 공적을 통해 니카라과와 중앙아메리카 전체에서 전설적인 인물이 되었습니다. 처음에 산디노는 자유주의자 편에 서서 니카라과 내전에 참전하고자 했지만 당시 니카라과 대서양 자유군의 총사령관이었던 호세 마리아 몬카다가 복무를 허락하지 않았습니다. 그러자 산디노는 '산악파'라고 알려진 단체를 창설했고 1926년 11월 엘 히카로를 성공적으로 공격했습니다. 이 승리는 산디노에게 엄청난 명성을 안겨주었고 마침내 그는 자유주의자에게 받아들여졌고, 계속해서 봉기의 주요 인물로 활동했습니다. 하지만, 자유주의자들의 승리는 오래 이어지지 않았고 몬카다의 배신으로 산디노는 300명을 이끌고 남부에서 다시 궐기했습니다. 이후에도 계속된 교전과 양크 레비의 기술적 지원이 그의 군사적 능력을 크게 향상시켰고, 지금 산디노는 니카라과에서 가장 노련한 투사로 우뚝 서있습니다.\n§Y중요한 사항:§L- 국민주권전선의 지도자."
 ARMY_NIC_YANK_LEVY_DESC:0 "§Y장군 약력\n§Y생년월일:§L 1897년 10월 5일, 캐나다 해밀턴 출신.\n§Y군 경력:§L버트 '양크' 레비는 팔레스타인과 요르단에서 싸우기 위해 캐나다 왕립 퓨질리어 연대 제39대대에 입대했고, 토머스 에드워드 로렌스 정찰대와 만나서 기관총 운용과 전문 게릴라 전술을 배웠습니다. 이후 멕시코 혁명의 마지막 순간에 참전했고, 니카라과 내전동안 산디노의 부대에 가입했습니다. 이때쯤 영국에서 혁명이 일어나 캐나다 전역에 적색 공포가 퍼지면서 정부에게 위험인물로 찍혀버렸기 때문에 산디노의 편으로 완전히 돌아섰습니다. 이후 산디노를 도와 신병에게 게릴라 전술을 교육시키는 역할을 담당했습니다."
 ARMY_NIC_FRANCISCO_SEQUEIRA_MORENO_DESC:0 "§Y장군 약력\n§Y출생:§L 1903년 6월 27일, 니카라과 소모티요 출신.\n§Y군 경력:§L군사훈련을 단 한번도 받아본 적이 없었음에도 불구하고, 세퀘이라는 니카라과 내전에 참전했습니다. 초기에는 자유주의자들과 싸우는 보수주의 진영에 참전할 수 밖에 없었고 여기서 군을 통솔하는 방법을 배웠습니다. 하지만 민간인을 학살하라는 명령을 거부한 이후 도망쳤고 자유주의 진영으로 전향했습니다. 자유주의자로서 그는 서부의 기둥을 이끄는 인물이 되었습니다. 자유주의 진영이 승리를 거두고 몬카다가 자유주의 군대 해산을 명령하자 곧바로 그에게 등을 돌렸습니다. 이후 미국의 니카라과 점령에 저항하였습니다. 산디노의 군대와 연합한 이후 산디노가 멕시코에서 지원를 얻는 동안 서부 지역 공세에 참전했습니다.\n§Y중요한 사항:§L- 니카라과 농민당의 지도자."
 ARMY_NIC_ABELARDO_CUADRA_DESC:0 "§Y장군 약력\n§Y출생:§L 1904년으로 추정, 니카라과 그라나다 출신.\n§Y군 경력:§L아벨라르도는 니카라과 내전이 시작했을 때쯤 변호사가 되기 위해 공부를 시작했습니다. 보수주의 군대 입대에 자원했고 에밀리아노의 형제 카를로스 차모로에게 지휘를 받았으며, 이후에는 아단 벨레스 장군의 휘하에 편입되었습니다. 하지만 이 젊은 군인은 오로지 개인의 영달을 위해서만 싸우고 있을 뿐이었습니다. 당과 함께하는 일이 그다지 이익이 되지 않는다는 판단이 서자 국가방위대에 자원했고 니카라과 사관학교 교사가 되었습니다. 이후에는 개입한 미군에게 부름을 받아 산디노의 반군을 진압하는 역할을 맡았으며, 그 지역에서 유명한 용병이 되었습니다."
 ARMY_NIC_EMILIANO_CHAMORRO_VARGAS_DESC:0 "§Y장군 약력\n§Y출생:§L 5월 11일, 니카라과 아코야파 출신.\n§Y군 경력:§L에밀리아노 차모로 바르가스는 군에 입대해본적이 단 한번도 없습니다. 하지만 이 정치인은 니카라과 내전동안 지유주의 군대의 지휘관이 되었습니다. 내전에서 패배했음에도 불구하고 차모로는 시간이 흐름에 따라 군 조직 능력을 향상시켰습니다. 아직 강인한 장교가 되려면 한참 멀었지만, 믿을 만한 야전 사령관이 되기는 했습니다.\n§Y중요한 사항:§L- 니카라과 보수당의 지도자."
