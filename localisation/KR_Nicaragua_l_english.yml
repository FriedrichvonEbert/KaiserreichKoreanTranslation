 NIC_reopened_trade:0 "무역 재개방"
 NIC_reopened_trade_desc:0 "비 사회주의국가들과 무역관계를 단절하려는 이전 정권들의 방침을 바꾸어 전 세계적인 국제 무역에 초점을 맞추는 방향으로 정책을 변화시키기 시작했습니다. 다만 우리나라의 신뢰성을 회복하여 투자를 유치하기까지 시간이 꽤 걸릴지도 모릅니다."
 NIC_reopened_trade_2:0 "무역 재개방"
 NIC_reopened_trade_2_desc:0 "비 사회주의국가들과 무역관계를 단절하려는 이전 정권들의 방침을 바꾸어 전 세계적인 국제 무역에 초점을 맞추는 방향으로 정책을 변화시키기 시작했습니다. 다만 우리나라의 신뢰성을 회복하여 투자를 유치하기까지 시간이 꽤 걸릴지도 모릅니다."
 NIC_foreign_companies:0 "외국 기업들"
 NIC_foreign_companies_desc:0 "외국 기업들이 한때 보유했던 무역 독점을 재현하기를 바라며 다시 온두라스로 밀려 들어오기 시작했습니다. 이로 인해 특히 인프라 분야에서 우리도 작은 이익을 보고 있습니다."
 NIC_big_guard:0 "국가방위군 확장"
 NIC_big_guard_desc:0 "다시는 우리가 혁명의 소용돌이 속으로 들어가지 않도록 막고 스스로 조국을 지키기 위해 국가방위군을 확대하기 시작했습니다."
 NIC_political_repression:0 "정치적 탄압"
 NIC_political_repression_desc:0 "다른 정당들, 특히 우리 정부에 노골적으로 위험한 정당들을 탄압하기 위해 노력을 기울이기 시작했습니다."
 NIC_free_press_idea:0 "자유로운 언론"
 NIC_free_press_idea_desC:0 "정부는 산디노 대통령 시대보다 더 자유롭고 넓은 정보 유통을 위해 국내에서 언론의 자유를 확립하는 방향으로 움직이고 있습니다.."
 NIC_new_national_guard_idea:0 "신 국가방위군"
 NIC_new_national_guard_idea_desc:0 "군 전문화를 위해 콰드라 산하에 새로운 국가방위군이 창설되었습니다. 현재 규모는 작지만 개선하기 위한 조치를 취할 수 있습니다."
 NIC_new_national_guard_idea_cuadra_1:0 "신 국가방위군"
 NIC_new_national_guard_idea_cuadra_1_desc:0 "군 전문화를 위해 콰드라 산하에 새로운 국가방위군이 창설되었습니다. 소규모 개선을 실시해 공세와 징병 교리를 약간 확대했습니다."
 NIC_new_national_guard_idea_vargas_1:0 "신 국가방위군"
 NIC_new_national_guard_idea_vargas_1_desc:0 "군 전문화를 위해 콰드라 산하에 새로운 국가방위군이 창설되었습니다. 바르가스로 인해 소규모 개선을 실시해 니카라과 인민을 방위하는 역할을 부여받았습니다."
 NIC_new_national_guard_idea_cuadra_2:0 "신 국가방위군"
 NIC_new_national_guard_idea_cuadra_2_desc:0 "군 전문화를 위해 콰드라 산하에 새로운 국가방위군이 창설되었습니다. 민주주의를 확산시키기 위해 다른 국가를 점령할 경우에 저항을 억제하는 역할을 부여하면서, 공세와 징병 교리를 약간 확대했습니다."
 NIC_new_national_guard_idea_vargas_2:0 "신 국가방위군"
 NIC_new_national_guard_idea_vargas_2_desc:0 "군 전문화를 위해 콰드라 산하에 새로운 국가방위군이 창설되었습니다. 바르가스로 인해 민주주의를 확산시키기 위해 다른 국가를 점령할 경우에 저항을 억제하는 역할을 부여하면서 니카라과 인민을 방위하는 역할을 부여받았습니다."
 NIC_economic_ties:0 "경제적 연결"
 NIC_economic_ties_desc:0 "주변국이나 해외의 여러 국가들과 경제적 유대관계를 맺기 시작했습니다."
 NIC_economic_ties_foreign:0 "외국과 경제적 연결"
 NIC_religious_zeal_idea:0 "종교적 열정"
 NIC_religious_zeal_idea_desc:0 "우리 군대에게 신의 이름으로 싸운다는 사상을 교육했으며, 중앙아메리카를 해방시키고 다른 이들에게 이런 사상을 전파하기 위해 최선을 다해 고무시켰습니다."
 NIC_inspired_youth:0 "젊은이들의 감정 고취"
 NIC_inspired_youth_desc:0 "저들이 말한 바대로 미래의 운명은 다음 세대의 손에 달려 있습니다. 젊은이들에게 조국과 정부를 사랑하도록 가르치려고 열심히 노력해 왔으며, 결국 저들 스스로가 우리를 섬기고자 하게 만들었습니다."
 NIC_yank_promise_1:0 "양크의 약속"
 NIC_yank_promise_1_desc:0 "양크는 혁명 이후로 줄곧 게릴라전 방식으로 우리 군을 훈련시켜왔습니다. 하지만 그 미국인이 여태까지 단지 관찰자로서 역할만 수행한건 아니었습니다. 그는 최후 결전의 날이 왔을때 전군이 혁명에 온 힘을 쏟을 수 있도록 준비하는데 노력을 아끼지 않았습니다."
