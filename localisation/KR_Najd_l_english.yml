### Decisions ###
SAU_JBS_Power_Struggle:0 "통일전쟁 준비"
SAU_JBS_Power_Struggle_desc:0 "수년간 사우드 가문이 아라비아 반도를 통일할 기회를 기다려 왔습니다. 슬프게도 오스만 감시단은 눈을 돌려 잠들지 않았습니다. 1925년 대영제국이 멸망했을 때, 오스만 제국의 애완견 라쉬드 가문은 충성심 이상의 보상을 받았습니다. 동맹국도 영토도 얻지 못해 아무것도 남지 않게 되자, 압둘 아지즈는 안절부절 못하면서 복수심만을 불태웠습니다.\n\n 사우드 빈 압드 알 아지즈는 오스만 동맹국들의 지지를 받고 있을지 모르지만, 먹구름은 지평선에 모여들고 있습니다. 만약 그의 강력한 후원자가 내부 문제에 몰두하고 있다면, 그의 가련한 군대는 분노한 이크완을 맞닥트리게 될 것입니다." 


