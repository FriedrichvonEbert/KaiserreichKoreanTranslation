### Events ###
saud.150.t:0 "이크완 반란!"
saud.150.d:0 "이크완은 아라비아에서 수십 년간 강력한 군사 집단으로 존재해왔습니다. 또한 이들은 우리가 다른 아랍 국가들을 물리치고 사우드 가문이 이 지역에서 지배권을 행사하는데에 큰 영향을 주었습니다. 하지만 이크완은 항상 신앙심이 깊은 전통을 고수하는 집단이기 때문에 변화와 개혁을 격렬하게 반대해왔습니다. 그들은 국가를 지배하는데에 있어서 현대화가 필요하다는 사실을 깨닫지 못한 것 처럼 보입니다. 평소에 우리는 더이상 현대화하려는 노력을 하지 않겠다는 약속으로 이크완의 분노를 잠재워왔습니다. 하지만 지금 우리가 그들을 너무 심하게 몰아세운 것 처럼 보입니다. 이크완 병사들은 사우드 가문이 아라비아를 다스리는데 부적합하다고 선언한 이크완 사령관 파이살 알 두와시의 통솔력 아래에서 결속되어있습니다. 수많은 이크완 민병이 궐기하였고, 싸움은 이미 시작되었습니다..."
saud.150.a:0 "반란군을 쳐부술 것이다, 아라비아를 위하여!"

saud.151.t:0 "에미르가 사우드 가문에 충성을 맹세하다"
saud.151.d:0 "텐트 도시 리야드에 이븐 사우드의 명령에 복종하는 병사들이 기병도를 들고 행진했습니다. 붙잡힌 아미르들의 행렬이 뒤이어 따라옵니다. 처음에 라시드, 하심, 알 타니와 하위타트를 포함한 이들은 나지드의 충성스러운 부하가 되기에는 너무도 반역적인 이들로 여겨졌습니다. 뒤따라온 알 나얀과 바니 람의 가드반과 같은 이들이 훨씬 쓸모 있을 것입니다. 이븐 사우드는 사우디 아라비아에 완전한 충성을 맹세하는 대가로 아미르 일가족들을 살려주기로 결정했습니다. 이 새로운 형태의 군신관계는 이븐 사우드 선조들이 시행한 무자비한 선례와는 확연히 다른 것으로, 영원히 이크완에게 보호받을 것입니다. "
saud.151.a:0 "우리의 동맹은 알라 하나면 충분하다"

saud.152.t:0 "이크완 반란이 진압되다"
saud.152.d:0 "이크완은 완전히 패퇴했고, 마지막 패잔병은 포위되었습니다."
saud.152.a:0 "좋아, 귀찮은 일에서 벗어났군!"

