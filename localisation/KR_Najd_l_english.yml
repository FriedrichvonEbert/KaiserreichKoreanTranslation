 SAU_JBS_Power_Struggle:0 "통일전쟁 준비"
 SAU_JBS_Power_Struggle_desc:0 "우리는 사우드 가문의 아래에 아라비아 반도를 통일할 기회를 수 년간 기다려 왔습니다. 슬프게도 오스만의 감시자는 양 눈을 모두 감고 잠에 든 적이 없으며 1925년 대영제국이 무너지자 세계대전 기간에 보여줬던 "충성"에 대한 대가로 개처럼 자신들을 따르던 라시드 가문에 보상을 주었습니다. 동맹을 잃어버리고 영토도 얻지 못하면서 우리에게 남은 건 아무것도 없었습니다. 결국 압둘아지즈는 쉬지 않고 분노에 타오르게 됐습니다.\n\n사우드 빈 압드 알-아지즈는 동맹 오스만이 보내준 지원에 행복했을지도 모릅니다. 하지만 지평선에 먹구름이 몰려들고 있으며 그의 동맹이 내부 문제에 몰두하고 있다는 사실을 눈치챈다면 그의 나약한 군대는 이크완의 분노를 홀로 받아내야 할 것입니다...\n\n§g [JBS.GetNameWithFlag] 측과 전쟁에 돌입했을 때 £in_combat §G동맹§!의 힘에 비례해서 아군의 규모가 결정될 것입니다. 중앙 아라비아 부족들을 끌어들이고 이크완의 지지를 지켜낸다면 우리에게 유리한 규모에 다다를 것입니다.§!\n · [JBS.GetNameWithFlag] : [?JBS.num_divisions|H0] ([?JBS.tribes|H0])\n · [SAU.GetNameWithFlag] : [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n"
 SAU_War_of_Unification:0 "아라비아 통일전쟁"
 SAU_War_of_Unification_desc:0 "거대한 괴수 오스만이 전 세계적인 경제 공황에 짓눌려 무너지고 있는 지금, 아랍 내부 통제권을 얻기 위한 최후 결전이 빠르게 다가오고 있습니다. 모든 에미르는 한쪽 편을 골라야 합니다. 아랍 세계의 미래는 피로 쓰여질 것이며 패배자는 명예를 잃어버린 채로 밀려나거나 전장에서 죽게 될 것입니다."
 SAU_War_of_Unification_Peace:0 "임박한 몰락"
 SAU_War_of_Unification_Peace_desc:0 "아라비아 사막에서 전쟁이 벌어진 것이 그렇게 이상한 일은 아니지만, 지역 경제와 농업 기반은 간헐적인 휴전과 결정적 승리가 없는 지리한 충돌을 유지할 수준이 되지 못합니다. 라시드 가문이나 사우드 가문 둘 중 하나가 승리를 목전에 둔다면 상대편은 기나긴 공성전과 전쟁 손실을 이겨내지 못하고 패배를 인정할 수 밖에 없을 것입니다."
