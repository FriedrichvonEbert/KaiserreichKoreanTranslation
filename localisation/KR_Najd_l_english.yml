saud.53.t:0 "나지드와 무기 거래"
saud.53.d:0 "나지드는 다가오는 오스만 제국과의 투쟁에 대비해 군대를 보강하기 위한 제안을 보냈습니다. 만약 우리가 그들의 투쟁에 도움을 준다면 우리에게 막대한 부와 석유를 제공하겠다고 제안했습니다."
saud.53.a:0 "무기를 제공하라"
saud.53.b:0 "우리는 중동 사막에 관심이 없다"

saud.54.t:0 "독일이 판매를 거절하다"
saud.54.d:0 "베를린은 놀라운 행보를 보였습니다. 독일 정부는 쓸모 없는 사막에서 거주하는 몇몇 유목민들보다 지원을 필요로 하는 더 가치 있는 동업자가 있다고 선언하였고 우리가 제시한 무기 판매 제안을 거절하였습니다."
saud.54.a:0 "후회하게 될 것이다!"

saud.55.t:0 "독일이 판매를 결정하다"
saud.55.d:0 "베를린에서는 계약 조건을 받아들이기로 결정하였고 다가올 전장에서 우리를 지원하기 위해 처음으로 무기를 아라비아로 운송하였습니다. 이 계약이 정부에게 비싼 도박이었을지라도, 장기적으로 상환해나갈 것입니다."
saud.55.a:0 "이 무기들이 라쉬드 가문 쓰레기들을 전멸시킬 것이다!"

### SAU-JBS Power Struggle ###
saud.56.t:0 "트루셜 스테이트가 이븐 사우드에게 함락되다"
