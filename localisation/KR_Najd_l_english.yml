### Leaders ###
POLITICS_SAUDI_DESC:0 "수많은 죽은 이들의 라이벌인 필멸자 압둘아지즈 이븐 사우드는 이제 사우드 빈 압둘아지즈에게로 시야를 돌렸습니다. 이 경쟁의식은 어린 이븐 사우드가 리야드에 있는 자신의 텐트에서 라시디 가문에게 쫓겨났을 때부터 시작했습니다. 절대로 아미르의 졸개였던 적이 없던 이븐 사우드의 아버지는 해안 아미르국에서 극빈층 사람들을 모아 그의 왕조가 목표하는 바를 향해 나아갔습니다. 바로 와하브 운동이죠. 라시드 가문은 수많은 부하들을 잃은 채 해안에서 쫓겨났고, 그들의 유일한 서방 동맹국도 함께 도망쳤습니다. 이븐 사우드 본인은 사우드 가문을 이어받은 이래로 베두인을 깔보던 모든 아랍인들에게 증오를 표출하면서 수많은 불화를 빚었습니다. 이 분노의 씨앗은 그의 흉폭함을 그대로 배운 부하들에게도 영향을 끼쳤는데, 그들이 이 젊은이의 분노를 바꿀 지도 모릅니다."
POLITICS_SULTAN_OTAIBI_DESC:0 "오타이바 베두인 부족의 문맹 부족원이던 술탄은 소위 이크완이라고 불리며 사우드 가문 군대의 대부분을 차지하는 집단의 수장이 되었습니다. 자신이 수니파 근본주의를 퍼트리는 신성한 의무를 짊어지고 있다고 믿는 술탄은 사우드 가문이 이웃 국가를 습격할 수 있는 능력을 제한하려 했을 때 전혀 기뻐하지 않았습니다. 술탄은 이제 사우드 가문의 옛 동료들과 더 넓은 세상에 대항해 무기를 들어 올렸습니다."

