SAU_War_of_Unification:0 "아라비아통일전쟁"
SAU_War_of_Unification_desc:0 "오스만이라는 거인이 세계적 경기 침채로 제 기능을 하지 못하게 되면서 일시적으로 아라비아 반도의 평화를 유지할 수 없게 되었습니다. 이 가운데 아랍 내룩에 대한 지배권을 위한 최후 결전은 급속히 다가오고 있습니다. 모든 에미르는 아랍 세계의 미래를 위해 어느 한 쪽을 선택해야 할 것이며, 패배자들은 불명예스럽게 구석으로 밀려나거나 전장에서 살해될 것임을 깨달을 것입니다."

SAU_Ikhwan_Rides_Out:0 "이크완 습격"
SAU_Ikhwan_Rides_Out_desc:0 "이크완 또는 '교우들'은 이븐 사우드 가문이 군 내 핵심 요소로 이용하는 부족 민병대입니다. 광신적인 성전사인 이들은 이븐 사우드 가문이 아니라 이슬람 사회의 엄격한 도덕에 충성을 바칩니다. 이크완은 서양의 모든 진보를 물리치고 퇴폐한 이슬람 세계를 정화하며 모든 이슬람교도를 한 국가 아래 통일시키고자 합니다. 그럼에도 불구하고 이들은 모든 마주치는 죄수들의 목을 베고 검과 밧줄로 싸우는 야만적이고 다루기 힘든 세력입니다. 그러나 이븐 사우드 가문 입장에서는 열정적이고 피에 굶주린 이들을 주변국 영토에 가하는 악명 높은 습격에 동원할 수 있기 때문에 가치있는 자산으로 분류됩니다."

