SAU_land_of_faith_desc:0 "성직자들과 현명한 신학 전문가들의 지원에 힘입어 우리는 신앙의 천국 아라비아를 건설할 것입니다. 신께서는 증인이 되실 것입니다."
SAU_cleanse_suryah_desc:0 "너무도 많은 투르크나 이집트 그리고 심지어는 무신론자 생디칼리슴 진영에서 파견한 이중간첩이 시리아 도심을 활보하며 다닙니다. 그들의 죄악으로 가득 찬 목숨은 퍼져나가는 사회적 불만 주변에서 알짱거리고 있습니다. 더이상 그렇게 행동할 수 없도록 해야 합니다."
SAU_cleanse_fringe_arabia_desc:0 "너무도 많은 투르크나 독일 그리고 심지어는 무신론자 자유주의 진영에서 파견한 이중간첩이 예멘과 오만 도심을 활보하며 다닙니다. 그들의 죄악으로 가득 찬 목숨은 퍼져나가는 사회적 불만 주변에서 알짱거리고 있습니다. 더이상 그렇게 행동할 수 없도록 해야 합니다."
SAU_cleanse_iraq_i_arab_desc:0 "너무도 많은 투르크나 [PER.GetAdjective] 그리고 심지어는 무신론자 생디칼리슴 진영에서 파견한 이중간첩이 마쉬리크 도심을 활보하며 다닙니다. 그들의 죄악으로 가득 찬 목숨은 퍼져나가는 사회적 불만 주변에서 알짱거리고 있습니다. 더이상 그렇게 행동할 수 없도록 해야 합니다."
SAU_cleansing_of_heresy_desc:0 "너무도 많은 투르크와 라쉬드 가문 충성파 그리고 심지어는 무신론자 생디칼리슴 진영에서 파견한 이중간첩이 아라비아 도심을 활보하며 다닙니다. 그들의 죄악으로 가득 찬 목숨은 퍼져나가는 사회적 불만 주변에서 알짱거리고 있습니다. 더이상 그렇게 행동할 수 없도록 해야 합니다."
SAU_law_of_faith_desc:0 "예언자께서 확립하신 종교법 체계가 아라비아에 새롭게 시행되었습니다. 그분의 이름이여 축복받으소서. 아라비아에는 더 이상 배교자가 발붙일 땅이 없습니다!"
SAU_Jizya_desc:0 "신앙을 받아들이지 않은 자들이라도 보호를 받아야만 하며, 근소한 세금만을 지불한다면 공정하고 정당한 보호를 받을 것입니다. 저 불명예스러운 투르크인과 달리 우리는 약속을 지킬 것입니다."
SAU_gather_the_amirs_desc:0 "아라비아의 주요 영주 전부가 우리의 새롭고 영롱히 빛나는 결사대에 가담하고자 모여들 것입니다."
SAU_trading_regulations_desc:0 "쿠파르(불신자)들이 석유에 관심이 많다고 한다면, 이용료를 지불하도록 하십시오. 자금은 우리 손 안으로 굴러들어올 것이고 그 보답으로 그들은 더 깊이 탐사할 수 있는 권리를 얻을 것입니다."
SAU_funds_for_faith_desc:0 "군사적, 경제적 영역에서 석유가 지니는 중요성은 금세기 이래 폭발적으로 커졌습니다. 아부 다비 항은 이미 알라를 섬기는 자가 정당한 보상으로 얻은 무역 상품인 검은 황금으로 가득 차 있습니다. 진실로 이는 신의 의지임이 확연합니다."
SAU_ghazis_desc:0 "신앙의 전사를 소집하십시오! 위대한 분투를 위한 때가 왔습니다! 당신은 힘과 투지로 인해 우상 숭배라는 불명예로운 저주로부터 해방되었습니다!"
SAU_extreme_jihad_desc:0 "모든 참된 무슬림 전사는 아라비아를 위해 싸우는 것이 신과 국가 그리고 가족을 위한 싸움이 되리라는 사실을 잘 알고 있습니다. 피할 수 없는 위대한 투쟁의 시대가 목전에 있습니다!"
SAU_hunt_apostates_desc:0 "노동이 곧 신이라고 믿는 조합장들, 소위 '생디칼리스트'라고 불리는 이들을 엄중히 단속하기 시작해야 합니다. 서방에서 들어온 이 어리석은 사상은 가장 유해한 존재일지도 모르며 우리는 이 악을 처단해야만 합니다. 신께서 원하시는대로, 우리는 성공을 거두어야 합니다."
SAU_destroy_dissent_desc:0 "독재자보다 더 나쁜 것은 없습니다. 신앙에 있어서만이 아니라, 가정에서 그리고 우리가 속한 모든 집단에서 말이지요! 부끄러운줄 알아야 합니다! 아아, 그들이 응당 받아야 하는 비정한 처단을 내려야 합니다."
SAU_madrasah_funding_desc:0 "배우고자 하는 열정이 있는 모든 신실한 자들을 위하여 가장 위대한 학자들이 필요로 하는 적절한 지원금을 제공해야 하며, 이 나라와 해외의 새로운 학교에 투자해야 합니다."
SAU_kuffar_weaponry_desc:0 "우리가 아는 단 한가지는, 우리는 구식 무기를 다루는데 익숙해져 있다는 사실입니다. 기독교 제국들로부터 군사 기술을 배우고 모방하여야 합니다. 그렇지 않다면 우리의 신앙까지도 위험해질 것입니다!"
SAU_the_caliphate_desc:0 "수백년동안 칼리프 직위는 소코토와 몇몇 투르크 제국과 같은 나약한 국가들이 칼리프를 자칭하던 시절을 제외하고는 주창자조차 없는 빈 자리였습니다. 하지만 지금 아라비아 전역과 이슬람의 가장 성스러운 도시들을 통제하고 있는 우리는 이미 신실한 자들의 지도자 역할을 수행하고 있습니다.오직 이 일을 공인하는 일만 남았습니다."
SAU_haia_desc:0 "선행을 권장하고 악행을 예방하며 국토 내의 문화적, 정신적 타락을 뿌리뽑기 위한 위어노히 설립을 추진해야 합니다. 이 사업은 울라마 계층을 만족케하기 위한 현명한 방책입니다."
SAU_succession_regulation_desc:0 "지금 이래로 새 아라비아의 모든 국왕들이 국가를 현명하게 이끌 수 있도록 하기 위해 연공 서열과 타당성, 그리고 신앙에 기반한 명확한 승계 체제를 확립해야 합니다."

SAU_trading_expertise:0 "무역 전문가"
SAU_trading_expertise_desc:0 "수천년동아 아랍인들은 토지 산출물이 아닌 무역 지식을 이용하여 부를 축적하여 왔습니다. 지금은 그 어느 때보다도 자금과 재화가 궁핍한 때이고, 모든 상인과 외교관을 할 수 있는 한 최대로 이용해야 합니다!"
SAU_arms_imports:0 "군수품 수입"
SAU_arms_imports_desc:0 "오스만 제국을 위시한 아라비아의 앞날을 막아서는 모든 이들을 물리치기 위해서는 무기가 필요합니다. 이를 위해 해외에서 무기를 수입합시다.."
SAU_weapons_aqusitions:0 "무기 획득"
SAU_weapons_aqusitions_desc:0 "'이건 오해일 뿐입니다! 오직 아미르가 개인적으로 소장하고 있는 사냥 소총들일 뿐입니다. 만사가 순조로운 상태임을 보증하겠습니다.'"
SAU_reverse_engineering:0 "역설계"
SAU_reverse_engineering_desc:0 "'이건 게베어 소총이 아닙니다! 아부 다비에서 완전히 독창적으로 개발해낸 만든 분두키아 사바 소총임을 보증하겠습니다.'"
SAU_armament_plans:0 "군비 계획"
SAU_armament_plans_desc:0 "우리는 유능하고 용맹한 전사들이 많이 있지만, 현대 전장에 적합한 총기 수량이 상당히 부족합니다. 승리를 쟁취하고 자유를 보장하기 위해서는 최선의 총기를 이용할 수 있도록 보장해야 합니다."
SAU_arsenal_of_arabia:0 "아라비아의 병기창"
SAU_arsenal_of_arabia_desc:0 "최소한의 총기를 확보하는 것도 중요하지만 탄약, 함선, 타이어, 의약품, 식량, 가축과 같은 물자 확보도 중요합니다. 적의 손아귀로 굴러떨어지지 않기 위해 아라비아의 병기창에 많은 물자를 비축해두어야 합니다."
SAU_caravans_of_tomorrow:0 "훗날의 캐러밴"
SAU_caravans_of_tomorrow_desc:0 "철도는 구시대적 운송 체계를 서서히 대체해 나갈 것이며, 조만간 국토 내의 모든 도시와 벽지 구석 구석이 일일 철도 수송권 내에 편입되어 더 큰 세계로 뻗어나갈 것입니다"
SAU_foreign_advisors:0 "외국인 조언자"
SAU_foreign_advisors_desc:0 "산업과 군사 계획이 나아감에 따라 전문 지식의 부족이 나타나고 문제가 되기 시작했습니다. 아라비아가 다시 일어설 수 있도록 필사적으로 우리를 도울 외국인들을 필요로 하고 있습니다."
SAU_oil_market:0 "석유 사업 확장"
SAU_oil_market_desc:0 "우리 유정은 생산 능력을 완전히 활용하지는 않고 있습니다. 비록 해외 원조와 충분한 시간이 필요하다 할지라도, 이 자원을 이용할 수 있도록 조치를 취하는 것이 최우선 과제가 되어야 합니다."
SAU_food_imports:0 "식량 수입 강화"
SAU_food_imports_desc:0 "전시에 한 나라를 먹여 살리는 일은 쉬운 일이 아닙니다. 특히 우리 적들이 해군력에서 우위를 점하고 있다는 사실을 주지한다면 더더욱 그렇습니다. 적들이 우리를 굶겨서 굴복시키겠다는 생각을 하지 않도록 비축품과 보급로를 확보하고, 평시동안 모든 종류의 기근을 줄여나갈 계획입니다."
SAU_railway_logistics:0 "철도 계획"
SAU_railway_logistics_desc:0 "철도 건설 사업은 단순히 선로를 놓는 것 이상의 사업입니다. 최초 구간을 건설하기도 전에 많은 계획이 개입되기 때문입니다. 군대도 이와 같은데, 모두 배가 차야지만 행군을 할 수 있기 때문입니다. 새로운 철도망을 군사적으로 잘 사용하기 위해 확장해야 합니다."
SAU_industrial_raw_materials:0 "원자재 산업"
SAU_industrial_raw_materials_desc:0 "우리 영토에는 산업에 필요한 금속이 거의 나오지 않기 때문에 산업 시설이 원하는 만큼의 금속을 확보하기 위해 우선적으로 산지지역부터 폭넓게 조사해야 합니다."
SAU_literacy_campaign:0 "문해 운동"
SAU_literacy_campaign_desc:0 "우리의 아름다운 문자와 깊은 지식을 멀리 퍼트려야 합니다. 세계인을 문자를 알지 못하는 상태로 놔두는 일은 가장 잔인한 폭정이기 때문입니다. 모든 이들이 문자를 알아야 합니다"
SAU_education_reform:0 "교육 개혁"
SAU_education_reform_desc:0 "학자를 길러내기 위해서는 단순히 읽고 쓰는 것 뿐만 아니라 더 많은 것이 필요합니다. 이것은 단순히 말할 수 있다고 그 사람이 똑똑해지지는 않는것과 마찬가지입니다. 우리 젊은이들이 스승을 찾는 것을 넘어서 적절한 교육을 받을 수 있는 정책을 수립하는 것은 수십 년이 걸릴 것입니다. 하지만 우리는 지금 당장 이 가장 중요한 단계를 시작해야만 합니다."
SAU_dig_deeper:0 "더 많은 석유를 파내라!"
SAU_dig_deeper_desc:0 "이 땅에는 부가 흘러 넘칩니다. 그리고 우리 민족이 한 가지 실수를 한 것이 있다면, 그건 부에 대한 사랑을 너무도 많이 가진 걸겁니다. 부는 물보다 더 달고, 검보다 더 강력합니다. 백지 수표가 있다면 어떤 검도 빗겨가게 만들수 있습니다. 석유로 총 수천 정을 살 것이고, 이 수천 정은 제국의 시작이 될 것입니다!"
SAU_safety_net:0 "빈곤과의 전쟁"
SAU_safety_net_desc:0 "무슬림으로서 가지는 도덕적 의무보다 더 많이 가난한 사람들을 돕는 것은 건강하게 번영하는 국가를 창조하는 가장 확실한 방법입니다. 사람들이 빵을, 하다못해 빵 부스러기라도 먹을 수 없다면, 민중이 국가를 사랑할 수는 없는 노릇입니다! 가장 가난한 사람들 뿐만 아니라, 아라비아를 위해 기꺼이 목숨을 바친 순국선열의 과부들도 현명한 국가가 보장하는 후원과 안전망을 누려야 합니다."
SAU_industrialization_effort:0 "산업화 노력"
SAU_industrialization_effort_desc:0 "공장 몇개를 지었다고 해도, 아직은 산업화된 국가라고 말하기는 민망한 수준입니다. 민중은 여전히 도시 바깥에서 살고 있습니다. 이 상황을 바꾸기 위해서, 우리는 도시에서 일자리를 창출 사업과 함께 성장하는 사업을 확장해야만 합니다."
SAU_arms_industry:0 "군수 산업"
SAU_arms_industry_desc:0 "우리의 산업은 국방비로 자금과 자원을 유용하기 위한 노력을 하면서 국방에 초점을 맞추어야 합니다. 이제 우리 군이 그토록 절실히 필요로 하던 필수 장비를 갖추어 주어야 합니다!"
SAU_new_railroads:0 "새로운 철도"
SAU_new_railroads_desc:0 "사막과 평원, 그리고 바다를 가로지르는 조국에 점점히 흩어져 있는 수많은 도시들을 연결하면서, 우리는 새로운 미래로 가는 길을 봤습니다. 마차조차 본 적 없는 사람들까지도 기차가 그 지역을 통과하여 아라비아의 밝고 새로운 미래의 일몰속으로 사라지는 모습을 보게 될 것입니다."
SAU_arabian_airports:0 "아라비아의 공항"
SAU_arabian_airports_desc:0 "도시들을 육로 뿐만 아니라 항공편으로도 연결하는 것은 신정부의 최우선 과제가 되어야 합니다. 이 과정에서 군 교통량을 늘이는 것도 확실히 좋겠지요..."
SAU_building_better_future:0 "더 나은 미래를 건설하자"
SAU_building_better_future_desc:0 "더 나은 미래란 단순한 새 건물, 새 책, 또는 새로운 물건 이상의 것이며 우리가 세상을 보는 방식을 바꾸고, 더 나아가 이 세상 자체를 변화시킵니다. 알라의 빛이 다시 우리를 비추니, 비록 많은 비용이 들더라도 이 땅에 더 나은 미래를 가져올 것입니다."
SAU_techslot_machine:0 "대학 건립"
SAU_techslot_machine_desc:0 "교육 계획의 마지막 단계는 당연하게도 더 높은 수준의 교육이며, 과학과 진보의 활성화는 아랍어를 쓰는 것 만큼 중요합니다. 자연스럽게, 더 많은 매파 조언가들은 이러한 대학들로부터 더 많이 '실용적인' 이득을 얻을 것으로 예상하고 있니다..."

### Military Focuses ###
SAU_recruiting_effort:0 "모병 시도"
SAU_recruiting_effort_desc:0 "많은 젊은이들이 위대한 역사의 흐름 앞에서 나태하게 있으며, 심지어는 소집 명령조차 받지 못할지도 모릅니다! 이러한 일은 절대로 용납될 수 없으며, 아라비아의 모든 장정은 에미르와 백성들을 위해 어떻게 싸울지에 전념해야 합니다."
SAU_contest_the_gulf:0 "걸프 경쟁"
SAU_contest_the_gulf_desc:0 "많은 이들이 이곳을 '페르시아'만 이라고 부릅니다. 하지만 우리는 더 나은 칭호를 알고 있고, 세계가 이를 따르게 만들 것입니다!"
SAU_protect_oil_shipping:0 "석유 수송로 보호"
SAU_protect_oil_shipping_desc:0 "석유 수출은 국가 경제에서 매우 중요한 부분을 담당하고 있으며, 적들도 이 사실을 알고 있습니다. 석유 상품이 인도양에 안전하게 도달하기 위해서는 적절한 원양 해군과 이를 유지하기 위한 선원들이 필요합니다."
SAU_kuwait_naval_base:0 "알-하사 해군 기지"
SAU_kuwait_naval_base_desc:0 "한때 오스만 제국의 바스라 빌라예트의 한 지방이던 알-하사는 이제 가까운 미래에 우리의 주요 항구가 되도록 적절히 재구축될 것입니다."
SAU_naval_exercises:0 "해군 훈련"
SAU_naval_exercises_desc:0 "[PER.GetNameDef]과 다른 아라비아 만의 적대 세력들과 있을 충돌에 대비해야 합니다. 이러한 분쟁이 터졌을 때를 대비해서 실제 해상 활동 경험을 쌓기 위해 해군 훈련을 실시할 것입니다."
SAU_liberation_war_of_holy_cities:0 "성지 해방"
SAU_liberation_war_of_holy_cities_desc:0 "성스러운 도시 메카와 메디나는 오스만 투르크 지배 아래서 신음하고 있습니다. 이 성지를 우리의 깃발 아래로 해방시켜야 하는 의무를 지고 있습니다."
SAU_mobilize_the_tribes:0 "부족들을 징집하라"
SAU_mobilize_the_tribes_desc:0 "이 땅의 모든 부족은 우리를 돕겠다고 맹세했고, 지금 우리는 우리가 오랫동안 싸워서 이뤄온 모든 것을 되돌리려는 적들과 전쟁을 치르고 있습니다. 선서를 이행하십시오! 에미르가 도움을 청하니 우리에게로 오십시오!"
SAU_army_command_modernization:0 "지휘 체계 현대화"
SAU_army_command_modernization_desc:0 "군대를 각 영주가 이끄는 구시대적 방식에서 벗어나 분과별로 통솔하여 서로 다른 병종과 전선을 기준으로 삼는 외국 군사 교리에 따라 적절히 조직된 방식으로 현대화할 때입니다."
SAU_establish_arabian_airforce:0 "아라비아 공군 창설"
SAU_establish_arabian_airforce_desc:0 "우리는 사상 최초로 아라비아에 공군을 창설하고 사막 모래언덕 위의 창공을 지배하는 일을 검토해야 합니다."
SAU_establish_arabian_mechanized_brigades:0 "기계화부대 창설"
SAU_establish_arabian_mechanized_brigades_desc:0 "우리가 용맹하고 진실된 만큼이나 이 새로운 시대에 적응할 수 있는 능력도 지니고 있다는 사실을 증명해야 합니다. 기계화 및 자동화 보병 부대가 고향을 재정복하는데 지대한 역할을 수행할 것입니다!"
SAU_establish_new_arabian_army:0 "새로운 아라비아 군대"
SAU_establish_new_arabian_army_desc:0 "군제 개혁이 지속됨에 따라, 우리 군대가 주요 강대국의 군대와 비슷한 능력을 발휘하도록 하기 위해 더 많은 정치적 노력이 이루어져야 합니다. 우리가 역사의 쓰레기통으로 보내지지 않도록 말이지요. 군 내에서 부족주의와 파벌주의를 확연히 종식시키고 다음 세기에 대비하기 위해 노력을 아끼지 않을 때입니다."
SAU_arabian_horsemanship:0 "아라비아의 기마술"
SAU_arabian_horsemanship_desc:0 "칼리프 시대 이전에도 우리 아랍인들은 뛰어난 기병으로 익히 알려져 있었으며, 신뢰할 수 있는 전사들은 우리가 정말로 필요로 하는 것 중 하나입니다. 기병 사단이 현대화였을지라도, 그들은 여전히 확연한 아라비아 방식으로 운용될 것으로 예상됩니다."
SAU_desert_warfare:0 "사막전"
SAU_desert_warfare_desc:0 "우리는 이 땅에서 싸우는 법을 누구보다 잘 알고 있습니다. 우리 군인들은 수십 년간 경쟁자들과 싸워왔으며, 더 많은 적들이 우리의 사막으로 몰려올 것입니다. 하지만 그들은 패배할 것이고, 사막을 두려워하는 방법을 배울 것입니다."
SAU_desert_logstics:0 "사막 보급"
SAU_desert_logstics_desc:0 "만약 당신이 길을 모른다면, 사막으로 진군하는 것은 사실상 불가능합니다. 잘못된 방향으로 간다면, 군대를 길이 없는 사막에 가두거나 적의 함정 속으로 몰아갈 수도 있습니다!"
SAU_war_of_resistance:0 "저항전쟁"
SAU_war_of_resistance_desc:0 "우리는 제한된 충돌마저도 모든 것을 위험에 빠트리는 총력전의 시대에 살고 있습니다. 당신의 신생 민족은 떠오른 것 만큼이나 빠르게 무너질 수 있으며, 역사의 발 아래 짓밟힐 수 있습니다. 우리는 저항해야 합니다! 아라비아는 영원히 자유로울것입니다!"

### Events ###

saud.1.t:0 "네지드 에미르국"
saud.1.d:0 "벨트크리그는 사우드 가문이 이 땅을 지배할 운명이라는 사실을 보여주는 수많은 징조들 중 하나였습니다. 하심 가문이 최고로 자만에 빠져 있는 동안 그들은 자신을 조종하는 이교도 조종자에게 버림받았고, 투르크인과 그 조종자에게 죽도록 내버려졌습니다. 전쟁에 개입하지 않았던 것은 오스만의 보복을 피하기 위한 신의 한 수였던 것으로 밝혀졌고 지금 퇴폐적인 투르크인들은 우리에게 실질적인 지배력을 행사하지 못하고 있습니다. 이제 우리는 호기를 기다리면서 하심 가문 전사들과 오스만 정부 양쪽 모두에 입에 발린 말을 던지는 라쉬드 가문을 분쇄하기 위한 전사와 자금, 그리고 전문 지식을 모으고 있습니다. 결국은 우리 깃발 아래 아라비아를 하나로 통일할 것입니다!"
saud.1.a:0 "사우드 왕가 만세!"

saud.2.t:0 "사우디 아라비아"
saud.2.d:0 "오늘 우리는 라쉬드 가문에 승리를 거두었고, 사우디 가문은 유일한 권력으로 올라섰습니다. 이 승리와 함께 온 아라비아를 지배할 것입니다!"
saud.2.a:0 "사우드 왕가 만세!"

saud.3.t:0 "술탄께서는 칼리프국과 성지에 대한 통치권을 주장하셨습니다!"
saud.3.d:0 "엄숙하고 신성한 의식 속에서 아리비아의 사우디 가문 술탄은 그가 이슬람의 새로운 칼리프라고 선언했습니다. 새로 개창된 경건한 왕조가 다시 한번 참된 신자들을 인도할 것입니다."
saud.3.a:0 "칼리프 만세!"

### Reactions to the Caliph Event ###

saud.31.t:0 "아라비아 술탄이 칼리프를 칭하다"
saud.31.d:0 "아라비아의 술탄이 스스로를 이슬람의 칼리프라고 선언했습니다. 이집트 전역의 카페에서 수많은 자유주의자들이 이 우스꽝스러운 소식을 듣고 웃음을 터트렸으며, 심지어 술탄 파루크마저도 이 소식을 터무니 없는 것으로 치부하였다고 합니다. 심지어 보수적인 이타히드 정당 내에서도 하산 알 바나, 사이드 쿠트브 양쪽 모두 아라비아의 술탄은 비도덕적이며 그 칭호를 차지할 자격이 없다는 비난 성명을 내보냈습니다."
saud.31.a:0 "터무니없는 주장을 거부하라"

saud.32.t:0 "이집트가 우리의 주장을 거부하였다"
saud.32.d:0 "이집트가 우리를 칼리프로 인정하지 않는다는 결정을 내렸다는 소식을 들었습니다. 우리는 절대 잊지 못할 분노를 느꼈습니다."
saud.32.a:0 "이집트, 우리는 잊지 않을 것이다."

saud.33.t:0 "아라비아 술탄이 칼리프를 칭하다"
saud.33.d:0 "아라비아의 술탄이 자신을 이슬람 칼리프라고 선언했다는 소식이 테헤란에 전해졌습니다. 그 중에서도 특히 수니파의 칼리프를 말이지요. [PER.GetNameDef]의 백성들 대부분은 시아파를 신봉하므로, 결과적으로 아랍 술탄의 결정 내용에 관심이 거의 없습니다. 고로 우리는 이 일에 신경쓰지 않기로 했습니다."
saud.33.a:0 "아랍 술탄이 무엇을 칭하던, 누가 관심이 있을까"

saud.34.t:0 "[PER.GetNameDefCap](이)가 우리의 주장을 거부하였다"
saud.34.d:0 "[PER.GetNameDefCap](이)가 우리를 칼리프로 인정하지 않는다는 결정을 내렸다는 소식을 들었습니다. 우리는 절대 잊지 못할 분노를 느꼈습니다."
saud.34.a:0 "[PER.GetName], 우리는 잊지 않을 것이다"

saud.35.t:0 "아라비아 술탄이 칼리프를 칭하다"
saud.35.d:0 "아라비아의 술탄이 스스로 이슬람의 칼리프라고 선언했습니다. 이는 명백히 권력을 얻으려는 술책입니다. 우리는 그 주장을 인정할 필요가 없고, 거부를 표해야 합니다."
saud.35.a:0 "이 주장을 거부하라"

saud.36.t:0 "예멘이 우리의 주장을 거부하였다"
saud.36.d:0 "예멘이 우리를 칼리프로 인정하지 않는다는 결정을 내렸다는 소식을 들었습니다. 우리는 절대 잊지 못할 분노를 느꼈습니다."
saud.36.a:0 "예멘, 우리는 잊지 않을 것이다"

saud.37.t:0 "인도의 무슬림들이 재건된 칼리프국을 지지한다!"
saud.37.d:0 "인도 전역의 이슬람교도들이 아라비아 술탄이 선언한 신 칼리프국을 승인하기로 결정했습니다. 대부분 엘리트 계층은 이를 기념하는 행사에 참여하지 않았지만, 인도의 무슬림 대중은 참여했습니다."
saud.37.a:0 "인샬라."

saud.38.t:0 "인도의 무슬림들이 우리의 주장을 수용하였다"
saud.38.d:0 "인도에서 좋은 소식이 들어왔습니다. 인도의 무슬림들이 우리의 칼리프 선언을 수용했습니다."
saud.38.a:0 "인도, 우리는 기억할 것이다."

saud.39.t:0 "칼리프조에 관한 소식이 인술인디아에 도달하다"
saud.39.d:0 "자발 샴마르의 술탄이 이슬람 칼리프를 선언했다는 소식이 인술인디아에 도달했습니다. 인술인디아 무슬림 대부분은 이 결정을 인정하지 않았습니다."
saud.39.a:0 "인샬라."

saud.40.t:0 "인술인디아 무슬림이 우리의 주장을 수용하였다"
saud.40.d:0 "인술인디아에서 좋은 소식이 들어왔습니다. 인술인디아의 무슬림들이 우리의 칼리프 선언을 수용했습니다."
saud.40.a:0 "우리는 기억할 것이다"

saud.41.t:0 "아라비아 술탄이 칼리프를 칭하다"
saud.41.d:0 "We have received news from Insulindia that the people their have seemed to decide that we are not the caliph in their eyes. This is an outrage that we shall not forget."
saud.41.a:0 "그는 칼리프가 아니다"

