 austral.241.t:0 "징병 투표: 결과 - 찬성"
 austral.241.d:0 "오스트랄라시아 자치령의 국민들은 [Root.GetNameDef]에 제한적인 징병을 도입하려는 정부의 요망을 압도적으로 지지했습니다."
 austral.241.a:0 "만세! 만세! 만세!"
 austral.242.t:0 "징병 투표: 결과 - 반대"
 austral.242.d:0 "정부는 투표에서 완벽하게 패배했습니다. 징병은 오스트랄라시아의 시민들에게서 완벽하게 거부되었으며 내각의 위신은 심각하게 손상되었습니다."
 austral.242.a:0 "으악! 이런 창피가 있을 수가!"
 austral.243.t:0 "뉴질랜드 징병거부 폭동"
 austral.243.d.forced:0 "1924년 자원보존법으로 마지못해 [Root.GetNameDef]에 가입한 영토인 뉴질랜드보다 현재 징병 문제에 민감한 곳은 없습니다. 이제 [Root.GetAdjective] 정부가 징병을 강요하여 주 전역에서 폭동이 일어난 가운데 많은 폭도들이 [Root.GetAdjective] 국기를 불태우고 있으며 뉴질랜드가 연방의 일부가 되어서는 안된다고 소리치고 있습니다."
 austral.243.d.voted:0 "투표가 집계됨에 따라 찬성측이 승리할 것이라는 것이 곧 분명해졌습니다. 그러나 뉴질랜드가 압도적으로 징병 반대표를 던진 반면 호주 본토 사람들은 찬성표를 던지며 문제가 생겼습니다. 스스로를 1924년 자원보존법으로 강압적으로 [Root.GetNameDev]에 가입했다고 생각하는 뉴질랜드에서는 여론이 격해지고 있으며 오클랜드와 그 외 지역에서는 몇차례 폭동이 일어났습니다. 폭도들은 오스트랄리시아의 일부로서 미래를 정하기 위한 국민투표를 실시할 것을 요구하고 있습니다."
 austral.243.a:0 "우린 '모두' [Root.GetAdjective]의 국민이다!"
 austral.245.t:0 "징병 문제에서 우리를 지지하는 오스트랄라시아 수비대"
 austral.245.d:0 "오스트랄라시아 수비대와 그 정치적 동맹인 중앙당의 유명인사 찰스 바이너 브룩이 오늘 정부의 징병 제도의 성공적인 도입을 지지했습니다. 극우파에게 칭찬을 듣는 일이 편안하게 느껴지지는 않지만 지난 선거 이후 브룩의 중앙당에 대한 지지는 그 세력을 강하게 한 듯하기 때문에 그 반대의 경우보다는 더 낫습니다."
 austral.245.a:0 "음, 고맙다?"
 austral.246.t:0 "징병 문제로 우리를 공격하는 오스트랄라시아 수비대"
 austral.246.d:0 "오스트랄라시아 수비대와 그 정치적 동맹 중앙당의 유명인사 찰스 바이너 브룩이 오늘 징병제도의 도입의 실패로 정부를 공격했습니다. 지난 선거 이후 브룩의 중앙당에 대한 지지는 그 세력을 강하게 한 듯하기 때문에 이는 무시할 수 있는 정도의 위협이 아닙니다."
 austral.246.a:0 "좋지 않군..."
 austral.247.t:0 "중앙당을 지지하는 국민당"
 austral.247.d:0 "빌리 휴즈의 국민당에 대한 지지도는 1936년 선거 이래로 심각하게 감소해왔습니다. 그들의 지지자들과 의원들이 점점 더 스탠리 브루스의 통합당이나 떠오르는 세력인 에릭 켐벨의 중앙당에 합류하기 위해 떠나면서 휴즈는 최종적으로 오스트랄라시아 수비대와 운명을 같이하기로 결정했습니다. 더 이상 극우파들의 표가 갈리지 않게되면서 수비대는 다음 연방 선거의 만만찮은 경쟁자로 떠올랐습니다."
 austral.247.a:0 "투표소에서 쓰러트려주마!"
 austral.248.t:0 "뉴질랜드 상실"
 austral.248.d:0 "뉴질랜드를 상실하면서 우리는 더 이상 진정한 [Root.GetNameDef](으)로 간주되지 않습니다. - 알려진대로 연방은 해체되었습니다."
 austral.248.a:0 "지금뿐이다, 아마도."
 austral.249.t:0 "뉴질랜드가 수복되다"
 austral.249.d:0 "[Root.GetAdjective] 정부는 뉴질랜드의 통제권을 회복했으며 옛 연방은 공식적으로 수복되었습니다!"
 austral.249.a:0 "상황이 옳은 방향으로 돌아갔다."
 austral.250.t:0 "뉴질랜드에서의 주민투표?"
 austral.250.d.gbr:0 "대영제국의 본토가 회복되고 위기가 끝난 것으로 간주되면서 뉴질랜드 주정부는 시민들에게 [Root.GetNameDef](으)로부터의 독립하는 주민투표를 고려해 볼 것을 압박받고 있습니다. 뉴질랜드는 자원보존법으로 연방에 들어갔을 뿐이며 그 조치는 더 이상 불필요해 보입니다. 징병제 도입 이후의 주에서의 폭동을 고려해볼 때 그들이 투표에서 성공할 가능성은 꽤나 높은 것으로 간주됩니다."
 austral.250.d.faction:0 "[Root.GetNameDef](이)가 더 이상 협상국의 동맹의 일부가 아니게 되면서 뉴질랜드 주정부는 시민들에게 [Root.GetNameDef](으)로부터의 독립하는 주민투표를 고려해 볼 것을 압박받고 있습니다. 뉴질랜드는 자원보존법으로 연방에 들어갔을 뿐이며 그 조치는 동맹에서 탈퇴한 현재로서는 더 이상 적용되지 않는 것으로 보입니다. 징병제 도입 이후의 주에서의 폭동을 고려해볼 때 그들이 투표에서 성공할 가능성은 꽤나 높은 것으로 간주됩니다."
 austral.250.a:0 "그들이 원한다면 자유롭게 주민투표를 할 수 있다."
 austral.250.b:0 "이를 불법적인 운동으로 규정할 것이다."
 austral.251.a:0 "잔류한다."
 austral.251.b:0 "독립한다."
 austral.252.t:0 "잔류에 투표한 뉴질랜드"
 austral.252.d:0 "주에서의 한 달간의 투표 끝에, 매우 높은 투표율로 뉴질랜드는 [Root.GetNameDef]내에 잔류하는 것에 투표했습니다. 선거에 이의를 제기하며 [Root.Adjective] 정부의 개입을 주장하는 인사들이 있기는 하지만 사안은 대부분 해결된 것으로 간주됩니다."
 austral.252.a:0 "만세!"
 austral.253.t:0 "탈퇴에 투표한 뉴질랜드"
 austral.253.d:0 "주에서의 한 달간의 투표 끝에, 매우 높은 투표율로 뉴질랜드는 [Root.GetNameDef]에서 탈퇴하는 것에 투표했습니다. 그 움직임에 찬성하는 투표가 월등히 높았고 섬이 독립할 민주적인 조건이 없다고 주장을 시도하는 사람들이 거의 없어질 정도였습니다. 실제로, 주는 이미 본토와의 행정적인 연결을 끊는 조치를 단행했습니다."
 austral.253.a:0 "그리 하라해라!"
 austral.254.t:0 "애도의 날"
 austral.254.d:0 "오늘은 오스트레일리아에 첫 함선이 상륙한지 150주년이 되는 날입니다. 본토의 많은 오스트레일리아인들은 이 날을 기념하고 있지만 어보리진 원주민들은 토지의 상실과 민족의 고통을 애도하고 있습니다. 그 반응으로 오스트랄라시아 제일운동의 도움으로 어보리진 진보 협회가 평등한 권리, 완전한 시민권, 더 나은 교육을 모든 오스트레일리아의 어보리진들이 받도록 요구하는 시위를 가졌습니다. 조직의 회장이자 AFM의 유명한 의원인 잭 패튼은 '우리에게 기회를 주시오! 우리는 오스트랄라시아의 발전의 행진에서 뒤쳐지고 싶지 않습니다. 우리는 완전한 시민권을 원합니다...' 라고 발언했습니다. 이 시위는 엇갈린 반응을 낳았지만 결과적으로는 좌익 정치인들에게 실망한 평등주의자들 뿐 아니라 어보리진들에게서도 AFM의 지지를 얻게 되었습니다."
 austral.254.a:0 "정말 골치아픈 소식이다."
 austral.255.t:0 "에뮤 사냥에 지원을 요청한 농부들"
 austral.255.d:0 "월굴란과 버라코핀의 농부들은 지역 내의 대형 에뮤 군락을 사냥하는데 정부의 도움을 청원했습니다. 그들은 군락에 비행기로 소형 폭탄을 투하하고 기관총으로 무장한 병사들이 나머지를 사격하도록 하는 1932년에 시도된 것과 유사한 방식을 요청했습니다. 수석 수렵 조사관 A.아놀드 씨는 '상황이 조류의 대량 학살을 허가할 정도는 아니다'고 발언했고 조사관들은 대형 군락이라고 보고된 그 어떤 것도 목격하지 못했습니다. 주정부 역시 아놀드 씨의 증언을 바탕으로 요청을 거부했습니다."
 austral.255.a:0 "에뮤와의 전쟁은 불필요하다."
 austral.256.t:0 "자원방위대"
 austral.256.d:0 "세계대전이 돌아오면서 오스트레일리아 퇴역자 및 복무자 협회는 해외에서 싸우기에는 너무 늙은 세계대전의 베테랑들과 징집되기에는 너무 젊은 사람들로 구성된 민병대를 구성할 임무를 맡게 되었습니다. 민병대의 목적은 침략에 대한 고정적 방어선의 구축이며 그것이 실패했을 때는 자원방위대가 침략자에 대한 게릴라전을 수행하게 될 것입니다. 그렇게 되면 그들은 지연시키고 괴롭힐 것이며 최종적으로는 침략자의 계획을 패배시킬 것입니다."
 austral.256.a:0 "훌륭한 생각이다."
 austral.257.t:0 "오스트랄라시아 전쟁기념관 완공"
 austral.257.d.labor:0 "오늘 오스트레일리아 전쟁기념관이 12년간의 공사를 끝내고 기념식이 열릴 ANZAC의 날에 맞추어 개관되었습니다. 이 기념관으로 젊은 나라 오스트랄라시아의 용기와 희생은 이 거대한 흰색 성지 내에서 영원히 기억되게 될 것입니다. 존 커틴 총리는 기념식에 참가해 '여기 오스트랄라시아 전쟁기념관은 국가가 확고하게 봉사해왔던 이들에게 바치는 감사의 헌사입니다.' 라고 연설했습니다. 이어서 이전의 세계대전의 베테랑들과 오스트랄라시아 제국군의 다른 인사들의 국가를 위해 목숨을 바친 이들을 기념하는 행진이 있었습니다."
 austral.257.d.uap:0 "오늘 오스트레일리아 전쟁기념관이 12년간의 공사를 끝내고 기념식이 열릴 ANZAC의 날에 맞추어 개관되었습니다. 이 기념관으로 젊은 나라 오스트랄라시아의 용기와 희생은 이 거대한 흰색 성지 내에서 영원히 기억되게 될 것입니다. 스탠리 브루스 총리는 기념식에 참가해 '여기 오스트랄라시아 전쟁기념관은 자신의 목숨을 제국을 지키기 위해 국가와 국왕 폐하께 바친 이들을 기념할 것입니다.' 라고 연설했습니다. 이어서 이전의 세계대전의 베테랑들과 오스트랄라시아 제국군의 다른 인사들의 국가를 위해 목숨을 바친 이들을 기념하는 행진이 있었습니다."
 austral.257.d.antiwar:0 "오늘 오스트레일리아 전쟁기념관이 12년간의 공사를 끝내고 기념식이 열릴 ANZAC의 날에 맞추어 개관되었습니다. 본디 오스트랄라시아인들이 자신의 의지와 반하여 끌려들어갔던 옛 제국주의자들의 전쟁을 기념하기 위해 계획되었던 것이었지만 의미없는 전쟁에 생명을 내어준 일이 아니라 그들의 삶의 이야기를 기념하도록 개장되었습니다."
 austral.257.d.other:0 "오늘 오스트레일리아 전쟁기념관이 12년간의 공사를 끝내고 기념식이 열릴 ANZAC의 날에 맞추어 개관되었습니다. 이 기념관으로 젊은 나라 오스트랄라시아의 용기와 희생은 이 거대한 흰색 성지 내에서 영원히 기억되게 될 것입니다. 이어서 이전의 세계대전의 베테랑들과 오스트랄라시아 제국군의 다른 인사들의 국가를 위해 목숨을 바친 이들을 기념하는 행진이 있었습니다."
 austral.257.a:0 "우리가 잊지 않도록."
 austral.258.t:0 "노동당에 재가입 신청서를 제출한 사회주의자들"
 austral.258.d:0 "오늘 도널드 캐머론과 존 가든은 노동당 지도부와의 당의 구성원으로의 복귀하는 회의에 참여했습니다. 당 내의 의원들은 노동계층의 노동당에 대한 지지를 증가시킬 목적으로 찬성하지만 강경한 잭 랭과 같은 사람들은 그 생각을 비웃으면서 노동당의 활동에 위험이 될 것이라고 했습니다. 우리가 그들을 다시 받아들인다면 잭 랭에게는 다시 분리되어 나갈 기회가 되겠지만 노동계층의 지지도의 증가는 부담을 감수할 가치가 있습니다."
 austral.258.a:0 "그래, 우리는 그들을 받아들일 것이다."
 austral.258.b:0 "아니 그들은 제자리에 남아있을 것이다."
 austral.259.t:0 "다시 분리되어 나간 랭 노동당"
 austral.259.d:0 "ACTU의 온건 좌파와 재결합함에 따라, 잭 랭과 그의 지지자들은 노동당에서 또다시 분리되어 나갔습니다. 랭은 다음 선거에서 노동당 지도부와 겨룰 것을 맹세했습니다."
 austral.259.a:0 "그가 좀 마음을 정했으면 좋겠군."
 austral.260.t:0 "랭 노동당과의 재결합?"
 austral.260.d:0 "잭 랭과 노동당에서 분열되어 나간 그의 의원들에 대한 최종적인 재결합의 가능성이 제기되었습니다 - 최소한 랭 자신을 노동당 내각 내로 입각시키는 노력으로라도 말이죠. 랭의 격렬한 본성으로 우리의 모든 시도를 성공할 수 없게 만든다고 해도 그런 노력을 들일 가치가 있을까요?"
 austral.260.a:0 "시도는 해봐야한다."
 austral.260.b:0 "아니, 그들은 너무 많은 것을 요구하고 있다!"
 austral.261.t:0 "재결합의 성공"
 austral.261.d:0 "모든 역경에도 불구하고 랭 노동당과의 재결합은 성공했습니다. 당은 다시 한번 완전해졌습니다."
 austral.261.a:0 "잘했소, 랭!"
 austral.262.t:0 "재결합의 실패"
 austral.262.d:0 "예측된대로 랭 노동당과의 협상은 논쟁과 비난 속에서 이루어졌고 잭 랭은 협상 테이블을 완전히 박차고 나갔습니다."
 austral.262.a:0 "그렇게 해라."
 austral.263.t:0 "마오리 부대의 창설?"
 austral.263.d:0 "동부 마오리 의원인 아피라나 응가타는 오늘 하원에 마오리 부대의 창설 의제를 들고왔습니다. 응가타는 '우리는 위대한 연방의 구성원이며, 이를 지키기 위해 우리의 피와 생명을 기여하는 일에는 주저할 수가 없습니다. 우리는 우리가 행사할 수 있는 권리와 마오리가 과거에 그리했듯이 미래에도 언제나 이행해야하는 의무를 가지고 있습니다.'라고 발언했습니다. 하지만 어떤 의원들은 마오리에만 집중된 독립 대대의 발상은 낮은 인구로 인해 불안정해질 수 있다고 지적하는 반면 다른 의원들은 그들이 세계대전동안 그리했듯이 지원하는 역할을 잘 수행할 수 있다고 말했습니다."
 austral.263.a:0 "그들은 전쟁 수행에 도움이 될 것이다."
 austral.263.b:0 "아니, 마오리족은 오스트레일리아 제국군 내부에서 일반적인 병력으로 있는 쪽이 낫다"
 austral.264.t:0 "스탠리 그레이엄 추적 시작"
 austral.264.d:0 "자원방위대 장교 5명이 오늘 남 섬의 코우히티랑이에서 총에 맞았습니다. 이 사건의 범인인 스탠리 그레이엄은 자원방위대가 스탠리와 이웃 사이의 실랑이를 조사하기 시작하자 그의 집에서 도망갔습니다. 사건은 스탠리의 소가 죽고 스탠리가 독살로 이웃을 고소한 후 시작되었습니다. 그의 이웃 앵커 매드슨은 자전거를 타다가 스탠리에게 다리에 총격을 입었다고 증언했습니다. 자원방위대 장교가 그를 추궁하기 위해 오자 그는 총격을 가해 그 자리에서 3명을 죽이고 2명을 부상시켜 한 명이 그 상처로 사망했습니다. 스탠리를 빠르게 재판에 세우기 위한 추적이 시작되었습니다."
 austral.264.a:0 "충격적이군!"
 austral.265.t:0 "스탠리 그레이엄 추적 종료"
 austral.265.d:0 "오늘 경찰들과 자원방위대원들은 성공적으로 현재까지 [Root.GetAdjective] 역사상 가장 끔찍한 대량 살인 사건의 범인 스탠리 그레이엄을 사살했습니다. 그레이엄을 제지하기 전까지 그는 도주하면서 3주동안 14명의 생명을 앗아갔습니다. 왜 그레이엄이 이런 행각을 저질렀는지는 알려지지 않은 가운데 경찰의 보고는 그가 협박과 폭행 전과가 있음을 보여주고 있습니다. 총격 이후 그레이엄의 집은 불탔고 정부는 그의 아내와 아이들을 국가의 건너편으로 이주시켰습니다. 이전에 그레이엄의 집이 있던 터에는 사망한 이들에게 바치는 기념비가 세워질 계획입니다."
 austral.265.a:0 "최소한 끝나긴 했다."
 austral.266.t:0 "커틴의 [CAN.GetNameDef] 방문"
 austral.266.d:0 "오늘 존 커틴 총리는 오스트랄라시아가 맺은 협상국과 캐나다와의 협정을 확언하기 위해 오타와에 도착했습니다. 그는 하원에서의 연설에서 '지난 10년간의 사건들은 오스트랄라시아와 캐나다를 이전의 그 어느 때보다도 더욱 가깝게 했습니다. 캐나다는 생디칼리슴으로부터의 자유를 얻으려는 이 긴 싸움에서 함께 해온 모든 이들의 자부심의 원천입니다.' 라고 발언했습니다. 그의 연설에 우레와 같은 박수를 받은 이후 그는 총리와 국왕 에드워드 8세와 협상국의 현안에 대해 대화하기 위해 개인적으로 찾아갔습니다."
 austral.266.a:0 "여기서 우리는 함께한다."
 austral.267.t:0 "존 커틴의 방문"
 austral.267.d:0 "오늘 오스트랄라시아의 존 커틴 총리는 오스트랄라시아가 맺은 협상국과 캐나다와의 협정을 확언하기 위해 오타와에 도착했습니다. 그는 하원에서의 연설에서 '지난 10년간의 사건들은 오스트랄라시아와 캐나다를 이전의 그 어느 때보다도 더욱 가깝게 했습니다. 캐나다는 생디칼리슴으로부터의 자유를 얻으려는 이 긴 싸움에서 함께 해온 모든 이들의 자부심의 원천입니다.' 라고 발언했습니다. 그의 연설에 우레와 같은 박수를 받은 이후 그는 총리와 국왕 에드워드 8세와 협상국의 현안에 대해 대화하기 위해 개인적으로 찾아갔습니다."
 austral.267.a:0 "오스트랄라시아는 여전히 충실한 동맹이다."
 austral.300.t:0 "조지 왕자의 사고사"
 austral.300.d:0 "최근 뉴질랜드로 향하던 소형 비행기가 추락해 여러 명이 목숨을 잃었습니다. 그 중에는 [Root.GetNameDef] 총독인 조지 왕자가 포함되어 있습니다. 온 나라는 젊은 왕자를 잃은 것에 분노하며 그를 애도하고 있고, 왕실의 위원회가 현재 그 재난의 원인을 조사하고 있지만... 몇 주 간의 수색에도 태평양에서는 작은 잔해조차 발견되지 않았습니다. 그 사이 왕자의 형인 글로스터 공작, 헨리 왕자가 빈 자리를 채우러 [Root.GetNameDef]에 도착했습니다. 슬프게도, 헨리 왕자의 총독으로서의 첫 업무는 동생의 장례식에 참석하는 것입니다."
 austral.300.d.albert:0 "최근 뉴질랜드로 향하던 소형 비행기가 추락해 여러 명이 목숨을 잃었습니다. 그 중에는 [Root.GetNameDef] 총독인 조지 왕자가 포함되어 있습니다. 온 나라는 젊은 왕자를 잃은 것에 분노하며 그를 애도하고 있고, 왕실의 위원회가 현재 그 재난의 원인을 조사하고 있지만... 몇 주 간의 수색에도 태평양에서는 작은 잔해조차 발견되지 않았습니다. 그 사이 왕자의 형인 앨버트 왕자가 빈 자리를 채우러 [Root.GetNameDef]에 도착했습니다. 슬프게도, 앨버트 왕자의 총독으로서의 첫 업무는 동생의 장례식에 참석하는 것입니다."
 austral.300.a:0 "슬픈 손실이다."
 austral.301.t:0 "조셉 라이언의 사망"
 austral.301.d:0 "오늘 오스트랄라시아 하원은 조셉 A. 라이언을 잃은 것을 애도합니다. 그는 노동당을 떠나 국민당의 지도부에 올랐음에도 불구하고 모든 정치 진영에서 우호적으로 기억됩니다. 그의 유산은 고난과 투지로 얻은 것으로 그는 스탠리 브루스와 함께하며 경질의 위험에도 민주적 선거를 계속해서 주장했습니다. 그는 또한 최악의 불경기를 완화한 정책의 도입에 부분적으로 공이 있으며 국민당은 실패했지만 그는 많은 대중에게 최선의 임무를 해내던 사람으로 생각되어왔습니다."
 austral.301.a:0 "그가 그리울 것이다."
 austral.302.t:0 "저격당한 프레드 패터슨!"
 austral.302.d:0 "오스트랄라시아 노조협의회가 첫 총회를 준비하는 가운데 정부는 내분과 정치적 술책의 온상이 되었습니다. 그 때문인지 생디칼리스트 지도자 프레드 패터슨이 오늘 이른 아침 캔버라의 사무실을 나가는 중에 저격당했습니다. 급히 병원으로 호송된 패터슨은 좋은 상태라고 발표되었고 빠른 회복이 예상되지만 습격자는 아직 잡히지 않았습니다. ACTU의 최고위층으로부터 진정하고 총회가 소집되면 질서있게 권력을 이행할 것을 호소하는 요청이 나왔습니다."
 austral.302.a:0 "끔찍하군."
 austral.303.t:0 "스탠리 브루스의 은퇴"
 austral.303.d.gov:0 "23년간의 정치 생활과 논란 끝에 스탠리 브루스 총리는 오스트랄라시아 연합당의 대표에서 물러나기로 결정했습니다. 이는 당에 엄청난 혼란을 가져왔고 어떤 이들은 그의 결정이 시기상조적이라 했으며 그의 후임자에 대한 즉각적인 논쟁이 시작되었습니다."
 austral.303.d.notgov:0 "23년간의 정치 생활과 논란 끝에 스탠리 브루스는 오스트랄라시아 연합당의 대표에서 물러나기로 결정했습니다. 이는 당에 후임자를 찾으면서 엄청난 혼란을 가져왔지만 브루스의 지도력의 부재가 당을 현재의 상황으로 만들었다는 공감대가 형성된 것으로 보입니다. 그들은 이것을 통합당을 일신할 기회로 보고 있습니다."
 austral.303.a:0 "로버트 맨지스가 새로운 연합당의 대표로 나올 것이다."
 austral.303.b:0 "시드니 홀랜드가 당을 이끄는 첫 뉴질랜드 인이 될 것이다."
 austral.304.t:0 "연합당/국가당 연정의 해체"
 austral.304.d:0 "로버트 멘지스가 연합당의 대표로 당선된 것에 불만을 가진 얼 페이지는 멘지스의 청렴함에 대해 '오스트랄라시아 정부는 제가 언급한 것 외에도 용기와 충성심, 결단력의 세 필수 요소를 가진 지도자를 필요로 합니다'라는 발언으로 통렬한 공격을 가했습니다. 페이지가 정당간의 실질적인 합의 사항을 즉각적으로 깨면서 연합당과 국가당의 연정은 완전히 끝난 것으로 보입니다."
 austral.304.a:0 "난장판이군."
 austral.305.t:0 "국가당 대표에서 실각한 페이지"
 austral.305.d:0 "연합당과의 연정이 종결되며 국가당 내의 분쟁은 절정에 이르렀고 얼 페이지는 당에서 만장일치로 당 대표에서 실각했으며 그의 후임은 아서 패든이 되었습니다."
 austral.305.a:0 "흥미롭군."
 austral.306.t:0 "J.B. 마일스의 은퇴"
 austral.306.d:0 "악화되는 건강과 오스트랄라시아 노조협의회에서 흔들리는 지도력으로 J.B. 마일스는 마침내 최대주의자의 지도자로서의 위치에서 은퇴하기로 약속했습니다. 은퇴 전에 마일스는 사실상 의장으로서 무력했으며 그의 후계자로 지목되어온 랜스 샤키는 천천히 마일스의 지도력을 잠식해왔습니다. 지금까지 알려져 온 것이 암시하는 대로는 마일스의 은퇴는 그의 의중과는 동떨어진 일이지만 이 문제에 관한 의문은 거의 없습니다. 이 일에도 불구하고 마일스는 최대주의자들에 대한 헌신을 재확언했으며 계속해서 그들을 지지할 것입니다."
 austral.306.a:0 "너무 나쁘군."
 austral.307.t:0 "데이비드 머레이 앤더슨의 죽음"
 austral.307.d:0 "오늘 시드니의 모든 깃발은 데이비드 머레이 앤더슨 경이 갑작스레 사망하며 조기로 게양되어 있습니다. 현 뉴사우스웨일스 주총독인 앤더슨 경은 동인도의 영국 식민지에서의 성공적인 철수로 영국 태평양 함대의 대부분과 수 천명의 생명을 구한 일로 유명합니다. 앤더슨 경은 한동안 와병중으로 필립 스트리트 경이 대중에게의 출연을 메꿔왔지만 '오스트랄라시아에서 유일하게 올바른 생각을 하는 사람들'이라며 동인도를 되찾기 위한 자신의 계획의 실행을 가능케한 오스트랄라시아 수비대를 지지하는 목소리를 내기도 했습니다. 그의 죽음으로 그 우익적 운동은 더한 지지를 얻게 되었습니다."
 austral.307.a:0 "좋은 사람이었다."
 austral.308.t:0 "프레드 패터슨의 은퇴"
 austral.308.d:0 "'인민의 영웅' 프레드 패터슨은 수 년간의 강한 지도력을 발휘한 왔지만 가족과 건강을 이유로 ACTU의 의장에서 퇴임하기로 결정했습니다. 그는 더 이상 ACTU의 지도자가 아니게되지만 새로운 지도자를 위해 부의장직을 맡을 것입니다. 그를 대신할 첫 번째 선택지는 엘시 패럴리로 명망있는 사회주의자이며 노동 계급 여성에게 권력을 싣는데 몇가지 성공적인 진보를 이끌어낸 페미니스트입니다. 또다른 선택지는 학자이자 철학자인 존 앤더슨입니다. 그는 우리의 동지들이 고등 교육을 받고 더 많은 지식을 추구하는 것을 돕는 많은 개혁을 추진했습니다. 양 쪽 다 그 직위에 오를 자격이 있지만 한 명만이 선택되어야 합니다."
 austral.308.a:0 "엘시 패럴리가 그의 자리를 인수할 것이다."
 austral.308.b:0 "존 앤더슨이 적절한 선택이다."
 austral.309.t:0 "존 커틴의 사망"
 austral.309.d.hog:0 "건강 악화로 몇 년 동안 고통받아온 존 커틴 총리가 오늘 캔버라의 관저에서 심부전으로 사망했습니다. 노동당의 오랜 지도자였던 커틴은 전국에서 지지받았지만 총리가 되면서 지난 몇 년간 그의 건강은 급격하게 하강했습니다. 그의 유해는 RAAF의 수송기 Dakota로 전투기 9대의 호위와 함께 그의 고향 퍼스로 반환되었습니다. 그는 지역에 도착해 퍼스의 카라카타 공동묘지에 묻혔으며 그의 장례식 행렬에는 10만 명의 사람들이 뒤를 따랐으며 행사에는 3만 명이 참여했습니다."
 austral.309.d.nothog:0 "건강 악화로 몇 년 동안 고통받아온 존 커틴이 오늘 캔버라의 사무실에서 심부전으로 사망했습니다. 노동당의 오랜 지도자였던 커틴은 전국에서 지지받아 왔습니다. 그는 지역에 도착해 퍼스의 카라카타 공동묘지에 묻혔으며 그의 장례식 행렬에는 10만 명의 사람들이 뒤를 따랐으며 행사에는 3만 명이 참여했습니다."
 austral.309.a:0 "위대한 오스트랄라시아인이 떠났다."
 austral.310.t:0 "노동당의 새로운 대표"
 austral.310.d:0 "커틴의 사망으로 노동당의 임시 대표였던 벤 치플리는 그의 지도가 영구적인 것일지 인기있는 유망주 피터 프레이저에게 넘길지를 결정할 선거에 직면했습니다. 대부분은 아슬아슬한 경쟁에서 양쪽이 이길 확률이 동일하다고 보고 있습니다."
 austral.310.a:0 "치플리가 노동당 대표직을 유지한다."
 austral.310.b:0 "피터 프레이저가 당을 장악한다."
 austral.350.t:0 "[From.GetNameDefCap]의 뉴기니 요구"
 austral.350.d:0 "[From.GetAdjective] 정부는 앤더슨 독트린이라고 불리는 보복주의적 정책에 따라 뉴기니의 북부 지방과 정동쪽의 군도들에 영유권을 주장하며 [Root.GetNameDef]의 지역에 대한 지배는 자신들의 국익에 대치된다고 발언했습니다."
 austral.350.a:0 "터무니없다!"
 austral.350.b:0 "They shall not have it!"
 austral.351.t:0 "[From.GetNameDefCap]의 멜라네시아 요구"
 austral.351.d:0 "[From.GetAdjective] 정부는 앤더슨 독트린이라고 불리는 보복주의적 정책에 따라 멜라네시아의 섬들에 영유권을 주장하며 그 지역은 세계대전 이후 독일의 지배권 강탈로 상실했을 뿐이며 [From.GetNameDef]의 영구적인 영토라고 발언했습니다."
 austral.352.t:0 "오스트랄라시아에서 남태평양을 요구하다"
 austral.352.d:0 "[From.GetAdjective] 정부는 앤더슨 독트린이라고 불리는 보복주의적 정책에 따라 남태평양의 섬들에 영유권을 주장하며 그 지역은 세계대전 이후 독일의 지배권 강탈로 상실했을 뿐이며 [From.GetNameDef]의 영구적인 영토라고 발언했습니다."
 austral.353.t:0 "오스트랄라시아에서 [Root.GetAdjective]에 동인도 요구"
 austral.353.d:0 "[From.GetAdjective] 정부는 앤더슨 독트린이라고 불리는 보복주의적 정책에 따라 뉴기니 북쪽의 섬들에 영유권을 주장했습니다 - 모두 스페인령 동인도의 일부였으며 스페인이 미국과의 전쟁에 패한 이후 독일에 매각했던 곳들입니다. [From.GetNameDefCap](은)는 [Root.GetNameDef]의 지역에 대한 지배는 자신들의 국익에 대치된다고 선언했습니다."
 austral.354.t:0 "[From.GetNameDefCap]의 싱가포르 요구"
 austral.354.d:0 "[From.GetAdjective] 정부는 앤더슨 독트린이라고 불리는 보복주의적 정책에 따라 싱가포르에 영유권을 주장했습니다 - 세계대전의 막바지에 영국이 소유했던 독일에 대한 최후의 요새였던 곳입니다."
 austral.355.t:0 "[From.GetNameDefCap]의 북보르네오 요구"
 austral.355.d:0 "[From.GetAdjective] 정부는 앤더슨 독트린이라고 불리는 보복주의적 정책에 따라 북보르네오에 영유권을 주장했습니다 - 사라왁 왕국으로부터 도망쳐 이를 수복하기를 원하는 백인 라자가 촉발시킨 것이 틀림없습니다."
 austral.356.t:0 "[From.GetNameDefCap]의 말라야 요구"
 austral.356.d:0 "[From.GetAdjective] 정부는 앤더슨 독트린이라고 불리는 보복주의적 정책에 따라 말레이 반도에 영유권을 주장하며 그 지역은 세계대전 이후 독일의 지배권 강탈로 상실했을 뿐이며 [From.GetNameDef]의 영구적인 영토라고 발언했습니다."
 austral.357.t:0 "[From.GetNameDefCap]의 뉴기니 서부 요구"
 austral.357.d:0 "[From.GetAdjective] 정부는 앤더슨 독트린이라고 불리는 보복주의적 정책에 따라 뉴기니의 서부에 영유권을 주장했습니다. 그들은 그 지역은 그들의 안보 구상에 필수불가결하다고 발언했지만 실제로는 영유권은 없고 순전히 확장주의적, 제국주의적 정책을 입증할 뿐입니다."
 austral.358.t:0 "[From.GetNameDefCap]의 티모르 요구"
 austral.358.d:0 "[From.GetAdjective] 정부는 앤더슨 독트린이라고 불리는 보복주의적 정책에 따라 뉴기니의 서부에 영유권을 주장했습니다. 그들은 그 지역은 그들의 안보 구상에 필수불가결하다고 발언했지만 실제로는 영유권은 없고 순전히 확장주의적, 제국주의적 정책을 입증할 뿐입니다."
 austral.360.t:0 "[From.GetAdjective]의 최후통첩"
 austral.360.d.puppet:0 "[From.GetAdjective] 정부는 최후통첩을 보내왔습니다: 우리가 그들이 앤더슨 독트린의 권한 하에 주장하는 [puppet_owner.GetAdjective]의 속국으로서 보유한 우리의 영토를 넘기지 않으면 그들이 무력으로 탈취하겠다고 합니다."
 austral.360.d.owned:0 "[From.GetAdjective] 정부는 최후통첩을 보내왔습니다: 우리가 그들이 앤더슨 독트린의 권한 하에 주장하는 우리의 영토를 넘기지 않으면 그들이 무력으로 탈취하겠다고 합니다."
 austral.360.a:0 "선택지가 없군 - 그들에게 땅을 내주어라."
 austral.360.b:0 "뭐? 안돼! 그 땅을 얻고 싶다면 싸워야 할 거다."
 austral.361.t:0 "[From.GetNameDefCap]의 영토 인도"
 austral.361.d:0 "우리의 본국 [From.GetAdjective]에서 보복주의적 정책인 앤더슨 독트린의 권한 하에 영유권을 주장한 영토를 즉시 반환하라는 [AST.GetNameDef]의 요구를 인정했습니다. 아무래도 그들이 [Ast.GetNameDef](이)가 요구를 관철하기 위해 전쟁까지 할 것을 두려워하고 있는걸까요?"
 austral.361.a:0 "이 문제에서는 선택지가 없는 것 같군."
 austral.362.t:0 "[From.GetNameDefCap]의 굴복"
 austral.362.d:0 "행운은 우리 편인듯 합니다 - [From.GetNameDef]에서 우리의 요구에 굴복했고 우리의 영유권을 즉각 반환하는데에 동의했습니다. 전쟁은 불필요할 것입니다."
 austral.362.a:0 "그들로서는 현명한 선택이다."
 austral.363.t:0 "[From.GetNameDefCap]의 거절"
 austral.363.d:0 "[From.GetNameDef]에서 우리의 요구를 들어주는 것을 거부한 것으로 보입니다. 힘으로 우리의 말을 관철하는 것 외에는 선택지가 없습니다."
 austral.363.a:0 "그렇군!"
 austral.364.t:0 "[From.GetNameDefCap]의 뉴기니 점유"
 austral.364.d:0 "[Root.GetAdjective]의 군이 현재의 전쟁에 관여하면서 뉴기니에는 아무도 없게 되었고 [From.GetAdjective]의 부대가 국경을 넘어 지역을 탈취했습니다. 이에 대해 우리가 현 시점에서 할 수 있는 일은 거의 없을 것으로 보입니다."
 austral.364.a:0 "빌어먹을 기회주의자놈들!"
 austral.365.t:0 "[From.GetNameDefCap]의 뉴기니 점유"
 austral.365.d:0 "[Root.GetAdjective]의 군이 현재의 전쟁에 관여하면서 뉴기니 서부에는 아무도 없게 되었고 [From.GetAdjective]의 부대가 국경을 넘어 지역을 탈취했습니다. 이에 대해 우리가 현 시점에서 할 수 있는 일은 거의 없을 것으로 보입니다."
 austral.366.t:0 "[From.GetNameDefCap]의 티모르 점유"
 austral.366.d:0 "[Root.GetAdjective]의 군이 현재의 전쟁에 관여하면서 티모르 섬에는 아무도 없게 되었고 [From.GetAdjective]의 부대가 국경을 넘어 지역을 탈취했습니다. 이에 대해 우리가 현 시점에서 할 수 있는 일은 거의 없을 것으로 보입니다."
 austral.367.t:0 "영국 영토 반환"
 austral.367.d:0 "고향을 수복함에 따라 앤더슨 독트린으로 점유한 영토에 대해 어떻게 할지 고려해야할 시간이 왔습니다 - 그들은 결국 우리가 영국의 몫으로 회복한 영토이지만 그들이 직접 그런 일을 할 수는 없었을 겁니다. 최종적으로는 우리가 모든 일을 해냈지요. 우리 내각의 일부는 [Root.GetNameDef]에서 영토를 반환하지 않을 것을 제안하고 있습니다. 오스트랄라시아의 병사들은 그 곳을 위해 피를 흘렸습니다. 그렇지 않나요?"
 austral.367.a:0 "우리는 다시 돌려주어야한다."
 austral.367.b:0 "아니 - 우리가 그들보다 더 잘 보호할 수 있다."
 austral.368.t:0 "[From.GetAdjective]의 제안"
 austral.368.d:0 "[From.GetAdjective]의 정부는 우리에게 접촉해 제안했습니다 - 이제 우리가 회복되었으므로 그들이 앤더슨 독트린 하에 우리의 이름으로 점유한 영토는 우리가 정당하게 돌려받아야할 곳이며 그렇게 할 것이라는 겁니다. 하지만 [From.GetNameDef](이)가 그곳을 확보하기 위해 막대한 양의 피와 땀을 흘렸음을 고려해보면 그들이 우리가 할 수 있는 것보다 더 나은 보호를 제공할 수 있음을 인정하는 게 더 낫지 않을까요?"
 austral.368.a:0 "우리는 기쁘게 그 제안을 받아들이겠다."
 austral.368.b:0 "그들이 그 곳을 위해 싸웠으니 보유를 유지할 수 있다."
 austral.369.t:0 "영토들이 반환되다"
 austral.369.d:0 "진심어린 감사와 함께 [From.GetAdjective] 정부는 그들의 이전의 식민지의 반환을 받아들였습니다. 성대한 기념식이 이 일을 기념하기 위해 캔버라에서 열렸으며 [Root.GetAdjective]의 많은 요인들이 대영제국의 복원의 공헌에 대해 사례를 받았습니다."
 austral.369.a:0 "우리 모두 잘했다!"
 austral.370.t:0 "식민지 유지"
 austral.370.d:0 "제안에 대한 진심어린 감사와 함께 [From.GetAdjective] 정부는 식민지를 돌려받는 것을 거절했습니다. 그들의 말로는 [Root.GetNameDefCap](은)는 명백히 그 땅에 자신들보다 더 나은 보호를 제공할 수 있으며 우리가 그들만큼 그 땅을 잘 관리할 것을 신뢰한다고 합니다."
 austral.370.a:0 "오? 그들이 그렇게 해주다니 대단하군."
