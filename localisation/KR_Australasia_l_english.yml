 AST_oversized_fleet_desc:0 "In the chaotic aftermath of Britain's downfall, many ships fled to Australasia to find refuge - far more than could be maintained in the country's meagre ports. Even with many ships mothballed (4 battleships, 2 battlecruisers, and almost 50 smaller ships), it still is too much for Australia to handle. A solution needs to be found."
