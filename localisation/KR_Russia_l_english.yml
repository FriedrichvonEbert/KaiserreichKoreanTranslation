POLITICS_VLADIMIR_ROMANOV_CON_DESC:0 "1938년 고작 21세의 나이로 아버지 키릴에게 왕위를 이어받은 블라디미르 3세 로마노프는 재건된 러시아 제국의 2대 차르입니다. 그는 아버지와 다른 왕조 구성원들과는 확연히 다른 인물입니다. 그는 니콜라이 2세나 옛 러시아 제국을 본 적도 없고, 그런 과거를 오직 이야기와 역사책 속에서밖에 보지 못한 젊은 청년입니다. 캐나다에서 교육을 받고 러시아에서 군사 훈련을 받은 블라디미르는 학식과 지식인으로서의 기풍을 자랑합니다. 그는 모국어인 러시아어 외에도 영어, 프랑스어, 스페인어, 독일어 등 수많은 언어를 구사하며 외교와 국내 문제 양측 모두에서 역량을 발휘하고 있습니다. 이렇게 어린 나리에 왕좌에 올랐다는 사실이 문제가 될 수도 있기 때문에 통치 초기 몇 년간은 곤란을 겪을 지도 모르겠지만, 러시아의 귀족과 대중은 젊은 차르에게 큰 희망을 품고 있습니다. 아마도 그가 또 다른 혁명을 막을 수 있을 지도 모르겠군요."
