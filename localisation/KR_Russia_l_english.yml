POLITICS_BORIS_SAVINKOV_DESC:0 "테러리스트, 폭력적인 미치광이, 살인자, 혁명가 그리고 독재자는 러시아 인민공화당의 지도자인 보리스 사빈코프에게 붙은 수많은 별명들 중 일부에 불과합니다. 그는 화려한 일생 동안 사회혁명당 전투조직의 일원으로서 많은 정적들을 암살했고, 1917년부터는 전쟁장관이자 유능한 책략가로 알렉산드르 케렌스키의 등 뒤에서 활약했으며, 은밀하게 러시아의 독재적 권력을 장악하려 시도했지만, 코르닐로프의 쿠데타가 실패하며 몰락했습니다. 그러나 그는 1919년 모스크바의 지하 저항 단체이자 도시를 전복한 기반이 된 '조국의 방위를 위한 연합'을 조직하며 스스로 재기에 성공했습니다.\n\n사빈코프는 한때 사회주의자였을지 모르지만, 수년 동안 자신에게 영향을 끼쳐온 수많은 사상들을 하나로 통합한 그는 이미 나약한 사회주의 혁명가들을 저버린 지 오래입니다 - 그의 모든 것은 전체주의적 독재 체제, 극도의 러시아 민족주의, 그리고 재현적 재건의 형태로 초점이 맞춰져 있습니다: 잿더미에서 솟아오르는 독수리처럼, '영도자'는 러시아의 영광을 되찾아 반동주의 패권국으로 변모시킬 것입니다. 테러리스트로 활동하던 시절 그는 당국과 그를 오흐라나에 넘길 가능성이 있는 모든 인물들로부터 숨어다녔으며, 이 때문에 사빈코프의 성격은 거의 편집증에 가깝습니다. 그는 아직도 건물이나 골목의 모든 구석을 확인하며 적이 있는지 확인하고 일행이 있다면 항상 긴장하도록 만들곤 합니다. 그러나 그는 누구보다도 사회주의, 사회주의의 그 모든 형태를 경멸합니다."
POLITICS_DMITRI_ROMANOV_DESC:0 "드미트리 파블로비치 대공은 전 러시아의 마지막 황제였던 니콜라이 2세의 종형제이자 가장 유명한 로마노프 가문원입니다. 어린 시절부터 그는 늙은 키릴 대공과는 달리 신세대 왕실의 선두 주자로 여겨졌습니다. 그는 현대 서구사회를 따르는 열렬한 스포츠맨이자 야망 있는 모험가입니다. 펠릭스 유수포프 왕자와 친분이 있었던 그는 그레고리 라스푸틴 암살에 참여했고, 그 결과 페르시아로 추방당했습니다. 하지만 덕분에 그는 러시아 혁명에서 살아남아 서유럽으로 도망쳤습니다. 코코 샤넬과 오드리 에메리와 염문을 뿌리던 드미트리는 러시아로 돌아왔고 새로운 공화정 체제를 받아들였습니다. 최소한 겉으로는요. \n\n군주주의자들과 중도 우파 공화주의자들의 연대가 드미트리의 뒤에서 구성되었고 그를 구원자로 바라보게 되었습니다. 키릴의 성질을 두려워하는 이들은 "새로운 로마노프"가 위대한 입헌 군주레를 만들 수 있으리라 믿으며, 귀족 공화주의자들은 그를 좌파와 우파를 하나로 통합할 강인하고 카리스마 있는 인물로 바라봅니다. 드미트리는 스스로 통치자라고 생각해 본 적도 없으며 통치에 그렇게 유능한 인물도 아니지만 왕위에 오르라는 제안을 받는다면 그다지 거부하지는 않을 듯 합니다. 만약 그가 러시아를 지배하는 일에서 재미를 느끼기만 한다면 말이죠."
POLITICS_DMITRI_ROMANOV_TSAR_DESC:0 "드미트리 2세 로마노프는 전 러시아의 마지막 황제였던 니콜라이 2세의 종형제이자 가장 유명한 로마노프 가문원입니다. 어린 시절부터 그는 늙은 키릴 대공과는 달리 신세대 왕실의 선두 주자로 여겨졌습니다. 그는 현대 서구사회를 따르는 열렬한 스포츠맨이자 야망 있는 모험가입니다. 펠릭스 유수포프 왕자와 친분이 있었던 그는 그레고리 라스푸틴 암살에 참여했고, 그 결과 페르시아로 추방당했습니다. 하지만 덕분에 그는 러시아 혁명에서 살아남아 서유럽으로 도망쳤습니다. 코코 샤넬과 오드리 에메리와 염문을 뿌리던 드미트리는 러시아로 돌아왔고 새로운 공화정 체제를 받아들였습니다. 최소한 겉으로는요. \n\n군주주의자들과 중도 우파 공화주의자들의 연대가 드미트리의 뒤에서 구성되었고 그를 구원자로 바라보게 되었습니다. 키릴의 성질을 두려워하는 이들은 "새로운 로마노프"가 위대한 입헌 군주레를 만들 수 있으리라 믿으며, 귀족 공화주의자들은 그를 좌파와 우파를 하나로 통합할 강인하고 카리스마 있는 인물로 바라봅니다. 드미트리는 스스로 통치자라고 생각해 본 적도 없으며 통치에 그렇게 유능한 인물도 아니지만 왕위에 오르라는 제안을 받는다면 그다지 거부하지는 않을 듯 합니다. 만약 그가 러시아를 지배하는 일에서 재미를 느끼기만 한다면 말이죠."
POLITICS_PAVEL_II_DESC:0 "아버지의 사망 당시에 겨우 12살이었던 어린 파벨 2세는 섭정 의회의 꼭두각시가 될 가능성이 매우 높습니다. 그럼에도 불구하고, 그가 최소한 그의 아버지의 매력 중 일부를 유전받았다는 사실은 분명한데, 그렇기에 만약 충분한 정치적 능력만 갖춘다면, 언젠가 그에게 독립적인 통치의 기회가 주어질지도 모릅니다."
POLITICS_KYRIL_ROMANOV_CON_DESC:0 "키릴 블라디미로비치 대공, 지금 러시아의 키릴 1세는 로마노프 가문에서 가장 골칫거리입니다. 의지가 강하고 야심차며 왕좌를 빼앗을 단호할 의지를 가진 그는 여러 차례 종형제 니콜라이 2세에게 머리아픈 사건을 벌여주었습니다. 2월혁명 동안 키릴은 부하들에게 페트로그라드에 붉은 깃발을 게양하라고 명령하는 등 차르와 가문을 상대로 적대적인 행보를 보였다는 사실은 공공연한 비밀입니다. 이는 혁명적 이상에 뭔가 신념이 있어서 한 행동은 아니고, 사촌이 폐위된 후 뒤를 이어 섭정을 맡거나 어쩌면 차르 제위까지도 넘볼 수 있을지도 모른다는 희망에서 나온 행보였습니다. \n\n니콜라이와 일가족이 처형당한 이후 키릴은 흩어진 로마노프 가문에 대한 지배권을 주장했는데, 이로 인해 키릴은 러시아 왕좌를 수복할 권리가 없으며 러시아 왕가를 이끌 자격도 없다고 주장하는 나머지 가문원들과 격렬한 논쟁을 주고받았습니다. 하지만 마침내 1929년 그는 마침내 인정을 받았는데, 이는 때아닌 니콜라이 대공의 죽음이 원인이 된 것이 분명합니다. 키릴은 더 큰 민주주의적 이상에 대해 마지못해 립서비스를 던지지만, 러시아가 입헌주의로 갈지 권위주의로 갈지는 그에게 아무런 의미가 없습니다. 키릴이 책임자가 되는 한 말이지요."
