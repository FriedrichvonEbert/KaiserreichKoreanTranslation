POLITICS_SENATE_DESC:0 "러시아 법률에 따르면, 대통령이 퇴임하거나 직무 수행이 불가능해졌을 때는 신임 대통령이 선출될 때까지 러시아 상원이 그 권한을 대행합니다."
POLITICS_VASILY_MAKLAKOV_DESC:0 "모스크바 지식인 상류층 출신인 바실리 마클라코프는 사실상 자신 계급의 이익을 대변하는 입헌민주당 당원이 될 운명이었습니다. 그는 법을 공부하면서 정치 경력을 시작했습니다. 고대 그리스 민주주의에 관한 논문 작성 작업의 일환으로 그는 파리를 방문했고 프랑스 정치 체제에 큰 감명을 받았으며 이를 모방해 러시아에도 적용하고자 생각했습니다. 그는 뛰어난 법적 감각과 웅변 능력으로 두각을 나타냈는데, 법조인으로서 경력의 최고점은 1913년 의식을 위한 살인 혐의로 기소된 유대계 러시아인 메나헴 멘델 베일리스 변호였습니다. 그는 카데트 창립 멤버 중 한명이었고 당 내 보수주의를 대표하는 인물이었습니다. 그는 파벨 밀류코프를 날카롭게 비난했으나 당 통합력을 저해하지 않을 수준으로 자제했습니다.\n\n일각에서는 마클라코프가 펠릭스 유수포프에게 독약을 지원해 그레고리 세묘노프를 암살하는데 일조했다고 주장하나 본인은 이런 혐의를 부정합니다. 하지만 마클라코프는 라스푸틴의 반대파였고, 차르 정권은 미친 운전기사가 브레이크가 없이 운전하는 차량과 다를 바 없다고 선언했습니다. 러시아 내전 당시 그는 주 프랑스 러시아 대사를 역임해 처음에는 파리에서, 나중에는 알제에서 근무했고 1921년 카데트 당을 재건하기 위해 고국으로 돌아왔습니다. 스스로 자유주의자를 칭하지만, 마클라코프는 모든 형태의 사회주의에 확고한 반대 의사를 표명하며 어떤 대가를 치르더라도 국내 반란이나 외세 침략으로부터 아직 나약한 러시아의 민주주의를 보위해야 한다고 믿습니다."
POLITICS_TYRKOVA_WILLIAMS_DESC:0 "아리아드나 티르코바는 노브고르드 귀족 지주 출신으로 상트페테르부르크에서 공부했습니다. 여기서 그녀는 표트르 스트루베가 쓴 자유주의 개혁 사상 출판물을 접하고 자유주의 이념을 받아들였습니다. 그녀는 입헌민주당 창립 멤버로, 당 내 우익 파벌의 주요한 인물이자 10월당의 저명한 동맹군입니다. 하지만 그녀의 결정적인 정치적 입장은 여성 권리를 위한 절대 쉽지 않은 싸움이 중심이었고, 결국 카데트가 정당 강령에 여성 참정권을 추가하도록 만드는데 성공했습니다. 하지만 러시아 내전으로 인해 급진화합니다. 영국으로 짧은 망명을 떠났던 그녀는 1919년 로스토프로 돌아왔습니다. 이때 그녀는 자유 민주주의가 러시아를 약하게 만들었고 강하고 특별한 러시아 정부가 그 자리를 대체해야 한다고 선언했습니다.\n\n이로 인해 그녀는 러시아 내전 이후 유라시아주의자 집단과 연결되었고 결국 러시아 연합의 창립 당원이 되는 결과를 가져왔습니다. 러시아 최초의 민주적으로 선출된 여성 국가 원수는 보수적인 사회의 강력한 반발에 직면했지만, 그녀는 절대로 만만한 상대가 아니며 유라시아의 선발대로서 러시아의 역할을 수행하는 일을 절대로 주저하지 않을 것입니다."
