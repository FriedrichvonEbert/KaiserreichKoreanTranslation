RUS_Zemstvo_Funding_decisions:0 "지역 젬스트보 투자"
RUS_Zemstvo_Funding_decisions_desc:0 "젬스트보는 1861년 농노해방령 이후에 만들어진 농촌 자치 기관으로, 세금을 부과하고 이 세금을 교육, 의료, 도로 유지에 사용할 수 있는 권한을 부여받습니다. 하지만, 젬스트보 예산은 지방세만으로 충당되며, 따라서 대형 프로젝트를 하기엔 부족한 감이 있습니다. 만약 우리가 젬스트보의 효과를 향상시키고 싶다면, 우리는 그들에게 자금을 직접 지원해야 합니다."
