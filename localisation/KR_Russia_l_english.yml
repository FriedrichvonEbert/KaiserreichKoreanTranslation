POLITICS_PYOTR_WRANGEL_TSAR_DESC:0 "수많은 발트 독일계 출신 러시아 장군인 표트르 4세 브란겔은 그 중에서도 가장 중요한 인물일 것입니다. 러시아 제국군에서 수많은 사령관을 배출한 가문 출신의 유능한 기병 장교인 브란겔은 브루실로프 공세 당시 자신이 특별히 공격적이고 신뢰할 수 있는 사령관이라는 사실을 증명해냈습니다. 10월 혁명 직후 짧은 기간 동안 파블로 스코로파즈키의 우크라이나 국가에서 일했고 여전히 헤트만에게 애정을 품고 있기는 하지만, 독일 점령군을 위해 봉사하고 싶은 마음이 없었기 때문에 직위에서 사임했고 대신 자원병에 합류했습니다. 여기서 소위 "검은 남작"의 전설이 시작합니다. 여기가 바로 고귀하고 존경스러울 정도로 충성스러운 성격을 가졌으며 조만간 차르의 제위를 되찾을 사악한 남작을 진지하게 칭송하는 부하들과 적들이 쌓아올린 소위 "검은 남작"의 전설이 시작된 시점입니다. \n\n러시아 내전이 끝난 이후 브랑겔은 군에 남았고 전쟁 동안 보여준 능력에 힘입어 빠르게 지휘권을 장악했습니다. 기본적으로 정치에는 관심이 없지만, 러시아 내전을 생생하게 기억하고 있는 그는 러시아가 또 다시 비슷한 사태 속으로 굴러떨어지지 않도록 막기 위해서라면 어떤 일이라도 할 것입니다. 만약 그것이 국가 통제권을 장악하고 철권으로 통치한다는 것을 뜻할지라도요. 그리고 어떤 선택을 하던지 간에 브란겔이 이끄는 장교들은 항상 그를 따를 것입니다. 오늘날까지도 군대의 젊은 장교들은 자신에게 이런 질문을 던집니다. "만약 차르 표트르였다면, 어떻게 했을까?""
POLITICS_ANTON_DENIKIN_DESC:0 "러시아인 아버지와 폴란드인 어머니 사이에서 태어난 안톤 데니킨은 아버지의 국적을 선택했고 여생을 러시아 제국군에서 보냈습니다. 세계대전동안 그는 소장으로서 키예프 군관구 참모총장이자 러시아군의 결점을 분석하는 글을 엄청나게 많이 쓴 작가였습니다. 그는 부사령관 라브르 코르닐로프와 함께 남부 러시아로 도망쳤고 마침내 볼셰비키 혁명을 분쇄하는데 성공한 자원병대를 구성하는 작업을 도왔습니다. 모스크바를 점령한 부대를 지휘한 데니킨은 동료들 사이에서 큰 존경을 받았습니다.\n\n러시아 내전 이후 데니킨은 군사 문제로 복귀해 군제를 개혁하고 대규모 징집과 신병 모집 과정 현대화를 통해 러시아군을 "인민의 군대"로 탈바꿈하는 계획을 고안했습니다. 비록 정치에 큰 관심은 없지만 어떻게든 권력을 잡게 된다면 러시아 참모총장직을 맡았던 경험이 있는 그는 연대를 지휘했던 것과 같이 국가를 지휘하게 될 것입니다."
POLITICS_ALEXANDER_KERENSKY_DESC:0 "현대 러시아 정치에 관해 설명한다는 것은 누군가에게는 공화국의 아버지이지만 다른 누군가에게는 부패의 상징인 알렉산드르 케렌스키의 삶을 설명하는 것과 똑같습니다. 유명한 변호사이자 법학과 교수인 케렌스키는 젊은 시절 급진사회주의 운동에 참여했고 1905년 혁명 이후 투옥된 수많은 혁명가들에게 법률 자문을 제공했으며, 심지어는 어린 시절 블라디미르 레닌과 친구였기도 했습니다. 하지만 결국 그는 사회주의란 개혁을 통해서만 성취할 수 있다는 의견을 받아들였고, 세계대전이 발발할 무렵에는 국가 두마 내에서 사회주의 반대파의 주역이 되었습니다. 이로 인해 그는 2월 혁명 직후 볼셰비키가 정부를 전복시키기 직전까지 공화당 임시 정부를 이끌게 되었씁니다. 수년간 망명 생활과 러시아 내전이 조국에 끼친 상처로 인해 완전히 바뀐 케렌스키는 1921년 권력을 되찾았고 러시아 공화국 초대 대통령으로 돌아왔습니다.\n\n1936년 케렌스키는 대통령 자리에 오른지 15주년을 맞았습니다. 이는 유능한 반대파가 없었다는 점과 수많은 정치적 조작, 언제나 존재하는 콜차크 반란 모의자들이 행사하는 위협에 대한 공포, 그리고 순전히 행운을 통해 성취한 업적입니다. 대통령 임기 동안 케렌스키는 토지 개혁을 단행했고 신경제정책 프로그램을 통해 러시아 경제를 재건했으며, 서부에서 영토를 잃었다는 사실을 인정했습니다. 하지만 최근 정치적 위기와 부패 스캔들, 그리고 통치권을 반대하는 일파가 성장하고 있기 때문에 그의 권력은 위협에 처해 있습니다. 시간이 흐를수록 케렌스키는 점점 우익으로 방향을 틀었기 때문에 사회주의 사상은 거의 사라져 존재하지 않으며, 쓰라림이 커져만 가면서 입헌민주당-사회혁명당 연정 내의 마지막 동맹들도 사라지는 중입니다. 하지만 대통령에게도 한가지 확신하는 사실이 있습니다. 그의 통치는 헌법이나 총탄에 의해서만 끝나리라는 점입니다."
POLITICS_IRAKLIY_TSERETELI_DESC:0 "유명한 체레텔리 혈통을 가진 귀족 이라클리 체레텔리는 어린 시절에 벌써 사회주의로 방향을 잡았습니다. 그 시절에 부유한 자신의 가족과 가난한 쿠타이시 시민들 사이에 차이가 존재한다는 사실을 인식하게 되었고이런 불평등을 해결하겠다고 맹세했습니다. 이후 모스크바 법대생이 된 체레텔리는 학생운동에 가담했다는 이유로 투옥되었고, 집으로 돌아가는 대신에 기꺼이 시베리아 추방을 선택했습니다. 거기서 그는 맑시즘을 배웠고 러시아 사회민주노동당에 가입했지만, 레닌과 충돌을 빚게 되었고 대신에 멘셰비키파에 가담하게 되었습니다. 1906년에 그는 고작 25살의 나이로 두마에 선출되었고 멘셰비키 파벌의 가장 주요한 지도자로 부상했습니다. 스톨리핀 쿠데타 이후로 그는 또 다시 체포당했고 추방당했습니다. 하지만 그때쯤에는 이미 사회민주주의의 투사로서의 지위를 공고히 다진 상태였습니다.\n\n망명동안 티레텔리는 시베리아 짐머발트주의 -국제주의적 사회민주주의- 라는 사상을 발전시켰고, 2월혁명 이후 페트로그라드로 돌아왔습니다. 그는 맨셰비키 정당과 페트로그라드 소비에트, 그리고 임시 정부 모두에서 주도적 인물이 되었지만 볼셰비키가 정권을 탈취한 이후 소비에트와 관계를 단절하고 조지아로 도망쳤습니다. 그가 잠깐동안 노에 조르다니아의 멘셰비키 정부에서 일하기는 했지만, 그는 조지아에서 자신의 국제주의 이념과 대비되는 민족주의가 커져가는 모습에 환멸을 느꼈습니다. 결국 체레텔리는 내전이 끝난 러시아로 되돌아왔습니다. 이전 볼셰비키 동지들이 무너진 이후 멘셰비키는 러시아 사회민주노동당을 완전히 손에 넣었고, 체레텔리의 지도력에 힘입어 간신히 죽음의 손아귀에서 벗어나 두각을 나타낼 수 있었습니다. 길고 긴 시간 동안 그는 야당 당수로 활동했습니다. 러시아 정계에서 체레텔리는 오래 전 잃어버린 순수성과 낙천주의를 상징합니다. 그는 더러운 정치와 폭력, 그리고 무엇보다도 불평등을 근절하는데 골몰합니다."
POLITICS_VIKTOR_CHERNOV_DESC:0 "사라토프의 유서깊은 러시아 귀족 가문에서 태어난 빅토르 체르노프는 체육학교에서 러시아 포퓰리즘 운동의 영향을 받은 작품을 알게 된 이후 혁명 정치로 방향을 잡았습니다. 타르투에서, 이후에는 모스크바에서 공부한 체르토프는 블라디미르 레닌, 바실리 마클라코프, 파벨 밀류코프 등 여러 인물이 가입했고 이후 러시아 역사를 이끌게 될 혁명가 친구들의 모임에 참여했습니다. 그는 열정적으로 맑시즘과 맑시즘 특유의 농민 계급에 대한 적대감을 거부했고, 빈곤한 농노 상태의 러시아 시골 마을에서 혁명적 힘의 가능성을 보았습니다. 궁극적으로는 이런 견해로 인해 사회주의 혁명가가 되었지요. 세기가 바뀔 무렵, 그는 탐보프 젬스트보의 주요 인물이면서 동시에 농촌사회주의의 중심 이론가였고, 사회주의혁명당 창립 멤버가 되었습니다. 그는 1905년 혁명 이후 자신의 정당이 선거 정치에 참여하도록 설득하는데 성공했습니다. 하지만 1907년 스톨리핀 쿠데타가 터지고 민주적인 차르정 체제에 관한 모든 희망이 박살나자 체르노프는 오직 혁명적 해결책만이 러시아에 민주주의를 수립할 유일한 방법이라는 사실을 깨달았습니다.\n\n1917년 체르토프는 쓰라린 상처를 감싸안고 러시아로 돌아와 2월 혁명과 페트로그라드 소비에트에 참가했지만, 10년간 망명생활의 결과 자신이 이끌던 당의 단결이 박살난 모습을 목격했습니다. 그는 사회주의혁명당 내 우파와 좌파의 갈등 사이에서 중도적인 자세를 유지했으나, 마침내 당이 갈라진 이후에는 우익으로 전향해 러시아 공화국의 가장 강력한 후원 세력 중 하나가 되었습니다. 1921년 공화정이 복원된 직후 체르토프와 케렌스키는 향후 15년간 러시아를 지배할 쌍두정치 체제를 형성했습니다. 재능 있는 연설가 케렌스키가 완벽한 희생양 역할을 도맡는 동안 체르노프는 장막의 뒤에서 불안정을 야기하고 사회주의 혁명가들이 힘을 유지할 수 있도록 대규모 연대체를 조직했습니다. 좌파는 그가 10월 혁명을 배반했다고 주장하며 그를 혐오하고 우파는 그가 좌파를 지지한다며 경멸하지만, 체르노프는 정권을 유지하기 위해서라면 양쪽 모두를 배반할 각오도 되어 있습니다."
POLITICS_PAVEL_MILYUKOV_DESC:0 "부유하고 학식있는 상류층 출신인 파벨 밀류코프는 평생 해당 계급을 대변해 왔습니다. 러시아-튀르크 전쟁 참전 용사이자 철학 교수인 밀류코프는 허버트 스펜서의 자유주의 이념과 오귀스트 콩트의 실증주의 사상의 영향을 받았습니다. 1905년 혁명 이후 헌법적 권한을 부여받은 두마와 경쟁하기 위해 그는 이후 온 삶을 바쳐 40년간 운영하게 될 입헌민주당(카데트)를 창당했습니다. 지식인과 자유주의적인 젬스트보 시민, 공무원과 유대인의 정당인 카데트는 연방주의적이고 입헌주의적인 러시아라는 해결책을 주장했습니다. 그들에게 있어서 민주주의 여부는 그다지 중요하지 않았습니다. 세계대전을 목겨한 밀류코프는 급격하게 우익화되었고, 민족주의자이자 발칸으로의 영토 확장을 지지하는 인사가 되어 "다르다넬스의 밀류코프"라는 별명을 얻었습니다.\n\n밀류코프가 임시정부가 무너진 여러 원인 중 하나였다는 주장도 있습니다. 케렌스키의 외무부 장관으로서 그가 동맹국과의 평화 협상을 확고하게 반대했기 때문이었습니다. 그럼에도 불구하고 그와 카데트가 너무 커다란 영향력을 가지고 있었기 때문에 무시할 수 없었던게 문제였습니다. 러시아 내전 이후 그들은 국내에서 가장 거대한 영향력을 가진 정당이 되었습니다. 수많은 정부에서 일한 전력이 있는 밀류코프는 수상 자리에도 여러번 앉은 적이 있습니다. 알렉산드르 케렌스키가 암살당한 시기에도 그랬지요. 나이가 그의 앞날을 가로막을 지도 모르는 시기에 이르렀지만, 그의 정신은 여전히 날카롭습니다. 그리고 비록 밀류코프가 입헌민주주의자라고 하더라도, 그는 러시아 민족공화당 평균보다 훨씬 격렬한 제국주의 성향을 가지고 있습니다."
POLITICS_NIKOLAI_TRUBETSKOY_DESC:0 "니콜라이 투르베츠코이 왕자는 교육받고 이념을 따르며 좌우 양쪽의 급진주의에 반대하는 상류층인 신세대 러시아 귀족 계급을 대표합니다. 저명한 언어학자이자 음운론 연구자인 그는 현대 음성학의 기틀을 마련하기 위해 로만 야콥슨과 함께 일하는데 삶 대부분을 바쳤고 프라하 언어학파의 시초가 되었습니다. 하지만 1920년대 러시아로 돌아온 그는 갈수록 반민주주의 성향을 강화하는 우익과 취약한 중도 좌파 사이의 연결 고리를 자처하는 보수적 왕정주의 정당 "러시아 연합"을 담당했습니다.\n\n니콜라이 투르베츠코이는 파벨 사비츠키와 함께 자기 자신과 당이 신봉하는 유라시아주의 사상을 발전시켰습니다. 투르페츠코이의 유라시아주의 사상은 러시아 민족이 본질적으로 유럽과 유사한 만큼 아시아와도 유사하며, 러시아의 지정학적 위치와 역사로 인해 세계사에서 상당히 특이한 역할을 담당하게 되었다고 주장합니다. 러시아는 일련의 가치관과 도덕적 신념을 발전시킨 로마-게르만 문화가 보편적이라는 세뇌적인 믿음이 세계로 퍼져나가는 현상, 그러니까 투르베츠코이가 "세계의 유럽화"라고 설명한 그 현상에 에 저항하는 투쟁을 이끌 의무가 있습니다. 러시아는 이런 문화 제국주의에 대항하는 운동에 앞장서서 각 나라들이 남들과 독립적으로 발전할 수 있는 세상을 만들어야 합니다. 이 이념으로 인해 투르베츠코이는 민족주의자이자 러시아 에외주의자이면서 서구적 이념에 완강하게 반대하는 보수주의자가 되었습니다."
POLITICS_PYOTR_WRANGEL_DESC:0 "수많은 발트 독일계 출신 러시아 장군인 표트르 브란겔은 그 중에서도 가장 중요한 인물일 것입니다. 러시아 제국군에서 수많은 사령관을 배출한 가문 출신의 유능한 기병 장교인 브란겔은 브루실로프 공세 당시 자신이 특별히 공격적이고 신뢰할 수 있는 사령관이라는 사실을 증명해냈습니다. 10월 혁명 직후 짧은 기간 동안 파블로 스코로파즈키의 우크라이나 국가에서 일했고 여전히 헤트만에게 애정을 품고 있기는 하지만, 독일 점령군을 위해 봉사하고 싶은 마음이 없었기 때문에 직위에서 사임했고 대신 자원병에 합류했습니다. 여기서 소위 "검은 남작"의 전설이 시작합니다. 여기가 바로 고귀하고 존경스러울 정도로 충성스러운 성격을 가졌으며 조만간 차르의 제위를 되찾을 사악한 남작을 진지하게 칭송하는 부하들과 적들이 쌓아올린 소위 "검은 남작"의 전설이 시작된 시점입니다. \n\n러시아 내전이 끝난 이후 브랑겔은 군에 남았고 전쟁 동안 보여준 능력에 힘입어 빠르게 지휘권을 장악했습니다. 기본적으로 정치에는 관심이 없지만, 러시아 내전을 생생하게 기억하고 있는 그는 러시아가 또 다시 비슷한 사태 속으로 굴러떨어지지 않도록 막기 위해서라면 어떤 일이라도 할 것입니다. 만약 그것이 국가 통제권을 장악하고 철권으로 통치한다는 것을 뜻할지라도요. 그리고 어떤 선택을 하던지 간에 브란겔이 이끄는 장교들은 항상 그를 따를 것입니다. 오늘날까지도 군대의 젊은 장교들은 자신에게 이런 질문을 던집니다. "만약 표트르 남작이었다면, 어떻게 했을까?""
