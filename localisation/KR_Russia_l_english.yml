POLITICS_SERGEI_MARKOV_CON_DESC:0 "§Y장군 약력\n§Y출생:§L\n1878년 7월 19일\n러시아제국, 상트페테르부르크 현, 크론슈타트\n§Y군 경력:§L\n\n세르게이 레오니도비치 마르코프는 장교 집안에서 태어났고 그들과 같은 경력을 왕성하게 추구했습니다. 그는 포병 장교로 졸업했고 러일전쟁의 전장에서 능력을 시험해봤습니다. 여기서 그는 머리부터 발끝까지 검은 가죽 재질 옷을 입고 다니는 패션센스로 "가죽옷 장군"이라는 별명을 얻었습니다. 이 시기에 벌써 그의 무모하고 파격적이면서 동시에 기발한 전략이 빛을 발하기 시작했습니다. 마르코프는 만주에서 복무한 이후 명예로운 파블로프스크 군사학교 교사가 되었지만, 세계대전이 발발하자 국가는 그에게 군인으로서 의무를 다하라고 명령하며 전쟁터로 소환했습니다. 거기서 그는 안톤 데니킨과 같은 부대에서 복무했고 그의 가장 가까운 동료가 되었습니다. 두 장교는 상호 존중의 감정을 발전시켰습니다. \n\n쿠데타를 시도한 라브르 코르닐로프를 지지한 이유로 마르코프는 체포되었지만, 볼셰비키가 정권을 탈취하고 발생한 혼돈의 와중 탈옥하는데 성공했고 돈으로 도망쳐 자원병대에 가담합니다. 거기서 그는 자기 손으로 문제를 맡아 정신 나간 전술을 운용해 수적으로 우월한 적군을 무찌르고 (장갑 열차를 멈추기 위해 선로에 서서 수류탄을 던지며 볼셰비키에게 욕설을 외쳤다는 이야기가 유명합니다) 백군을 때이른 패배에서 구원하는 등 백군 지휘관들 사이에서 전설적인 명성을 떨쳤습니다. 러시아 내전이 끝난 후, 헌신적인 공화주의자였던 마르코프는 군대에 남았고 전쟁에서 겪은 기습 전투와 장갑차, 그리고 기동전 경험을 살려 새로운 형태의 전장을 고안하기 시작했습니다. 그의 사상은 상당히 급진적이지만, 그 뒤에 숨어 있을 잠재력은 감히 추측하기 힘든 수준입니다."
POLITICS_LAVR_KORNILOV_DESC:0 "현대 러시아 역사에서 가장 유명한 군 사령관인 라브르 코르닐로프는 그럼에도 불구하고 놀라울 정도로 베일에 싸인 인물입니다. 심지어는 그의 조상마저도 알려져 있지 않습니다. 하지만 그가 시베리아 코사크에서 태어났고 코사크 특유의 거친 군사주의 문화 속에서 자랐다는 사실은 확실합니다. 그의 군 경력은 세계대전 이전부터 시작했고 1917년 러시아 육군 최고 총사령관에 지명되면서 정점을 찍었습니다. 하지만 이는 잠시뿐, 코르닐로프 사건이 터지고 말았지요. 여전히 수많은 역사 연구자들을 고민에 빠트리는 이 사건에서 아마도 케렌스키의 명령을 받은 것으로 추정되는 코르닐로프는 페트로그라드로 군을 진군시켰만, 반역죄로 자리에서 물러났고 돈으로 도망쳤습니다. 그곳에서 그는 백군에 자원했고 가장 재능 있는 지휘관 중 한 명이 되었습니다.\n\n내전이 끝난 이후 코르닐로프와 정부 사이의 갈등이 불거졌지만, 이 시점에서 우위를 점한 이가 바로 그였기 때문에 자리를 지킬 수 있었습니다. 여전히 그가 반역자일지도 모른다고 생각하는 사람들도 있었지만, 코르닐로프는 콜차크의 쿠데타 시도에 용맹히 맞서 싸워 공화국을 파멸 속에서 구해냄으로써 자신의 충성심을 증명해냈씁니다. 여전히 그는 가장 야심차고 동시에 가장 환멸을 느끼는 백군 장성으로 남아 있씁니다. 그가 러시아 공화국 내 극우 세력과 동맹을 맺었다는 사실은 비밀이 아니며, 일단 집권 하기만 한다면 그들을 기용하는 것을 전혀 두려워하지 않을 것입니다."
POLITICS_ALEXANDER_SHLIAPNIKOV_DESC:0 "가난하고 늙은 종교 신자 집안에서 태어난 알렉산드르 실랴프니코프는 열세살 때 부터 페트로그라드의 여러 공장들에서 일했고 열렬한 혁명가로 성장했습니다. 노동조합주의와 생산 수단 통제를 위한 러시아 노동자들의 투쟁에 헌신한 그는 극좌 정당 몇 개와 동맹을 맺었고 마침내 볼셰비키에 가담했습니다. 항상 당 전체의 이념적 계획보다 자신의 목표를 더욱 강조하기는 했지만요. 이로 인해 10월 혁명에 참여하게 된 실랴프니코프는 레닌의 볼셰비키와 계속해서 갈등을 빚었고 노동자의 권리를 최우선으로 고려해야만 하는 이들이 권위주의적 경향을 가진다고 계속해서 비판했습니다. \n\n실랴프니코프는 볼셰비키 주요 인물이 아니었기 때문에 교수형을 면했지만, 정치적 십자군운동을 포기하지 않았습니다. 애인 알렉산드라 콜론타이와 함께 그는 사회주의 노동조합당을 창당했고 프랑스 혁명이 성공하는 모습을 바라보며 생디칼리즘으로 방향을 틀었습니다. 사회주의 노동조합당은 혁명의 최전선인 도시 노동자들의 요구를 주장하고 노동조합을 사회주의를 건설하는 블록으로 선언했지만, 러시아 농민과 시골 노동자들은 본질적으로 반동적이라며 불신합니다."
POLITICS_KARL_RADEK_DESC:0 "카를 라데크는 지난 몇년간 자신이 관여했던 사회주의 운동이 몇 개나 되는지 헤아리기도 힘들 것입니다. 오스트리아 헝가리에서 라트비아계 유대인으로 태어난 그는 폴란드 리투아니아 사회민주당에 가담했고 1905년 바르샤바 혁명에도 참여했습니다. 하지만 그 결과는 당내 반유대주의, 반레닌주의 운동의 일환으로서 주어진 5년간의 추방 뿐이었습니다. 그는 잠시 독일 사회민주당에서 일했지만 여기서도 똑같이 추방당합니다. 그는 브레멘 좌파에서 일했고, 취리히에서 열린 침머발트 회의에 참가했으며, 마침내 10월 혁명에 참여하기 위해 레닌이 탄 바로 그 비밀 열차를 타고 페트로그라드로 떠났습니다. 하지만 그는 러시아에도 오래 머물지 않았습니다. 1918년 말, 그는 비밀리에 국경을 넘어 러시아에서 벌어지고 있는 혁명에 가담했지만 그들은 카이저에게 짓밟히기 바로 직전이었습니다.\n\n하지만 이 짧은 모험이 그의 생명을 구해주었습니다. 백군이 볼셰비키에게 했던 것처럼 처형하는 대신에 독일은 라데크를 단순히 감옥에 가두기만 했고 결국 20대 후반에 석방되었고 "자본주의 체제의 가장 약한 고리" 러시아로 다시 한번 돌아옵니다. 급진주의자들 사이에서도 가장 열렬한 혁명가이자 급진주의자이기도 한 라데크는 러시아가 앞으로 다가올 세계혁명에 대비하기 위해 광범위한 국가 계획을 통해 신속히 발전해야 한다고 역설합니다."
POLITICS_ALEKSEY_RYKOV_DESC:0 "러시아 시골 농민 가족에서 태오난 알렉세이 리코프는 사회민주노동당 볼셰비키 파벌의 초기 멤버이자 이 운동 내에서 라이벌에게 저항하는 블라디미르 레닌의 지지자였습니다. 1917년 시베리아 유형에서 돌아온 그는 볼셰비키 운동의 급진적인 경향에는 동조하지 않았지만 10월 혁명에 가담했고, 신생 소비에트 국가의 산업을 담당하게 되었습니다. 이 기간 동안 그는 전시 공산주의 정책을 고안했지만, 이로 인해 가장 잔인한 조치와 농민의 분노가 터져나왔다는 점을 상당히 후회했습니다.\n\n리코프는 러시아 내전에서 살아남았고 니콜라이 부하린과 함께 망명을 떠나 인민사회당을 구성했습니다. 러시아 경제를 변화시키고 중앙 위원회 급진파들 사이에서 현대화를 추진하는 과정에서 이 두 사람은 서로의 이상 속에서 수많은 공통점을 발견했습니다."
POLITICS_ALEXANDRA_KOLLONTAI_DESC:0 "결혼한 이후 콜론타이라는 이름을 얻은 알렉산드라 도몬토비치는 자유주의적인 기병 장교의 딸로 태어났고, 역사와 분석 그리고 정치 개혁에 대한 관심도 물려받았습니다. 그녀는 좌익에 대한 공감은 가난한 동료 학생들과 거리를 두기 위해 서유럽으로 보내졌을 때부터 시작되었고, 망명 기간 동안 그녀는 급진적인 좌익 출판물을 읽기 시작했습니다.  그 동안 그녀는 여성 권리와 노동조합주의의 열렬한 지지자로 탈바꿈했고, 연인 알렉산드르 실랴프니코프는 그녀의 견해를 더욱 생디칼리즘 방향으로 촉진시켰습니다. \n\n콜론타이는 1915년까지 멘셰비키였는데, 세계대전에 관한 논쟁이 터지자 멘셰비키와 관계를 끊고 대신에 볼셰비키에 가담했습니다. 실패한 10월혁명 동안 그녀는 중앙위원회 위원이었고 자신의 지위를 이용해 페미니스트 이념을 실현하려 노력했지만, 러시아 내전으로 인해 실패하고 말았습니다. 그녀는 실랴프니코프를 도와 러시아 땅에서 가장 정통적인 프랑스 생디칼리즘에 가까운 사회주의 노동조합당을 설립했습니다. 이 정당은 혁명의 최전선인 도시 노동자들의 요구를 주장하고 노동조합을 사회주의를 건설하는 블록으로 선언했지만, 러시아 농민과 시골 노동자들은 본질적으로 반동적이라며 불신합니다."
POLITICS_NIKOLAI_BUKHARIN_DESC:0 "러시아 수도의 중산층 가정에서 태어난 부하린은 지난 30년간 러시아 극좌파의 일원이었습니다. 그는 사회민주노동당과 볼셰비피 파벌의 초기 멤버였으며, 청년 운동인 콤소몰을 창설한 회의를 주재했고, 당이 서부로 망명한 와중에도 나머지 정당들과 관계를 유지했습니다. 거기서 그의 정치적 이념은 오스트리아 마르크스주의자와 말렉산드르 보그다노프와 같은 비마르크스주의자 등 유럽 좌파에게 영향을 받았고, 그는 충실한 볼셰비키로 남았음에도 불구하고 블라디미르 레닌과 끊임없는 이념적 갈등을 빚게 되었습니다. \n\n부하린은 실패할 10월 혁명에서 핵심적인 역할을 담당했고 소비에트 공화국 좌익의 일원이 되었습니다. 그는 브레스트-리토프스크 조약을 격렬하게 반대했고 세계 혁명의 가능성을 믿었습니다. 특히 프랑스 혁명이 일어나면서 그런 믿음은 더욱 강해졌습니다. 혁명이 진압된 이후 부하린은 처형을 면한 몇 안되는 사람 중 한명이 되었고, 다음해 지하에서 볼셰비키를 조직하여 인민사회당에 입당했습니다. 관료화의 가능성과 농민층의 "군사적-봉건적 착취"를 우려하는 부하린은 신중한 산업화와 프롤레타리아와 농민 사이의 동맹에 관한 온건한 접근 방식을 지지합니다."
POLITICS_VLADIMIR_KAPPEL_DESC:0 "§Y장군 약력\n§Y출생:§L\n1883년 4월 28일\n러시아 제국, 상트페테르부르크 현,  차르스코예 셀로\n§Y군 경력:§L\n\n블라디미르 카펠은 군 장교 가문 출신 인물으로 어린 시절 전투에서 전사한 아버지의 뒤를 따르기로 결심했습니다. 그는 기병 장교 교육을 받았지만, 차량화된 부대 앞에 선 기병대가 얼마나 쓸모 없어 졌는지에 관한 보고서를 제출하고 졸업했습니다. 그는 세계대전동안 충실히 복무했고 브루실르프 공세에 참여했지만, 2월 혁명이 일어난 직후 태도를 바꾸었습니다. 군주제에 충성을 맹세한 카펠은 처음에는 사태가 안정되면 로마노프 가문의 지배가 돌아올 지도 모른다는 희망을 품으면서 침묵을 지켯지만, 얼마 지나지 않아 후에 백군에 가담할 장교들과 함께 음모를 꾸미기 시작했습니다. 볼셰비키가 권력을 잡았을 때 그는 페름에 있었고, 제헌 의회를 회복하겠다고 공언한 공화 사회주의 군대인 코무치 인민군에 합류하기 위해 사마라로 이동했습니다. 사회주의 군대를 이끄는 군주주의자라는 기막힌 광경이 펼쳐졌습니다. \n\n카펠은 눈부신 성과를 거두며 임무를 수행했습니다. 그는 계산적인 전술가이자 동계전 전문가로서의 능력을 보여주었는데, 이를 활용해 몇 배나 큰 볼셰비키 군대를 손쉽게 격파할 수 있었습니다. 심지어 볼세비키 신문은 그를 "작은 나폴레옹"이라고 부르기도 했습니다. 하지만 언제나 부하들 곁에 서서 소총과 수류탄을 들고 함께 싸웠기 때문에 "병사-장군"이라는 다른 별명이 붙기도 했습니다. 볼셰비키 봉기가 끝난 이후에도 카펠은 군에 남아 보병대에서 가장 중요한 장군이 되었습니다. 그는 육군 차량화와 장교단 현대화를 지지합니다."
POLITICS_MIKHAIL_DROZDOVSKY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1881년 10월 7일\n러시아 제국, 키예프 현, 키예프\n§Y군 경력:§L\n\n미하일 드로즈돕스키는 수많은 군 장교를 배출한 우크라이나 동부의 뿌리 깊은 러시아 귀족 가문 출신입니다. 그리고 본인도 군에 입대했지요. 그는 명예로운 파블롭스크 군사학교에서 학급 수석으로 졸업했으며 친위 연대 장교로 러일전쟁에 참전했습니다. 여기서 부상에도 불구하고 전선에 남아있었기 때문에 영웅적인 행동을 기리는 훈장을 많이 받았습니다. 이후 몇년간 그는 잠수함, 항공기 등 여러 유망한 부문에도 참여했지만 결국 지상군에 충실하기로 결정했습니다. 그의 진짜 경력은 2월 혁명 이후로 시작했는데, 여기서 모스크바 공화국 정부를 가장 먼저 거부하고 명령에 불복종한 최초의 장군이 되었습니다. 루마니아에 주둔했던 그는 볼셰비키가 정부를 전복시키는 모습을 멀찍이 지켜보면서 '드로즈돕체프'라는 자신만의 부대를 창설했고 돈에 주둔한 미하일 알렉세예프의 자원병대에 합류하기 위해 진군했습니다.\n\n내전 동안 그는 항상 로마노프 가문을 위해 싸운다고 주장하는, 무모하지만 능력있고 엄격한 장군이라는 명성을 얻었습니다. 왕조가 아직까지는 돌아오지 못했지만, 드로즈돕스키는 언젠가 귀족 혈통의 의로운 군주가 왕위를 되찾으리라는 희망을 아직까지 버리지 않았습니다. 드로즈돕스키는 그 날이 올때까지 기다리며 러시아 군대 개혁을 위해 현대적인 표준으로 삼을 만한 복잡한 게획을 세우고 있습니다."
POLITICS_IVAN_ROMANOVSKIY_DESC:0 "§Y장군 약력\n§Y출생:§L\n1877년 4월 28일\n러시아 제국, 예카테리노슬라프 현, 루한스크\n§Y군 경력:§L\n\n포병 집안에서 태어나고 포병으로 교육받은 이반 로마노프스키는 러일전쟁 참전용사이고 1917년 혁명이 시작했을 시점에는 존경받는 세계대전기 사단장이었습니다. 아브르 코르닐로프에게 충성을 바치는 그는 돈에서 자원병단에 참여했고 최고 지휘부 지휘관이 되었습니다. 바로 여기서 "불운의 장군"이라는 별명을 얻었습니다. 그는 재능 있는 지휘관이었지만 직설적이고 날카로우며 말을 절대 꾸미지 않는 인물이었고, 어떤 주장이든지 자신이 받아들일 수 없다고 생각한다면 주저없이 맹비난했고, 총참모장으로 제안된 인사를 질책하는 행동으로 인해 데니킨과 코르닐로프를 제외한 모든 부대 장교들에게 증오를 샀습니다. 공화주의자들은 그가 군주주의자라고 의심했고, 군주주의자들은 그가 공화주의자라고 믿었습니다. 하지만 내전이 끝난 직후 그의 선택은 공화국의 곁에 서는 쪽이었습니다. 그의 전혀 외교적이지 않은 성격으로 승진이 상당히 늦어졌지만, 전장에서 능력은 의심의 여지가 없습니다. 그는 유능한 포병 지휘관이고 화력 집중 분야의 전문가입니다."
POLITICS_BORIS_SHAPOSHNIKOV_DESC:0 "§Y장군 약력\n§Y출생:§L\n1882년 10월 2일\n러시아 제국, 우파 현, 즐라토우스트\n§Y군 경력:§L\n\n러시아 총참모부에서 최고의 재능을 가진 보리스 샤포슈니코프의 배경은 대부분 비밀에 싸여 있습니다. 말이 적고 온순하며 정치에 관심이 없는 이 장군은 과거에 볼셰비키 혁명에 대해 공감을 품은 적이 있덨다는 점을 비밀에 붙여왔습니다. 레닌이 파니 카플란의 손에 사망한지 얼마 지나지 않아 그는 적군에서 도망쳤고 1923년 러시아군에 징집되면서 군에 돌아왔습니다. 샤포슈니코프가 러시아군에서 거둔 가장 유명한 성과는 '군의 두뇌'라는 제목의 세 권짜리 군사학 이론 서적인데, 여기서 그는 미래에 전장이 어떻게 될지에 대한 시각을 상세하게 기술했습니다. \n\n세계대전을 겪은 경험에서부터 저술을 시작한 그는 미래의 전쟁은 이전보다 훨씬 잔인해 질 것이며, 이전에는 의견조차 제기된 적 없던 소위 '전쟁의 아편'이라고 이름붙인 대규모 동원이 필요하다고 주장했습니다. 국가가 현대전에서 승리하기 위해서는 대규모 동원을 정당화하고 전쟁이 계속되는 동안 병사들의 평균적인 사기를 유지하기 위해 군사적 사안을 정치적 사안과 한층 더 큰 이데올로기의 한 부분으로 통합해야 합니다. 러시아 총참모부에서 그는 자신의 군사 이론에 따라 군을 개혁해야 한다는 의견을 지지하는 주요 인물입니다."
POLITICS_VYACHESLAV_NAUMENKO_DESC:0 "§Y장군 약력\n§Y출생:§L\n1883년 2월 25일\n러시아 제국, 쿠반 카자크, 페트롭스카야\n§Y군 경력:§L\n\n쿠반 카자크 원주민이자 능숙한 기병인 뱌체슬라프 나우멘코는 볼셰비키의 러시아 정권 탈취에 저항하기로 선택한 수많은 쿠반 카자크 장교 중 한명이며 남러시아 군대에서 빠르게 승진해 올라갔습니다. 단호히 비정치적인 그는 쿠반에서 우크라이나 동맹 지지자와 러시아 동맹 지지자들 사이에서 균열이 생기는 와중에도 질서 유지를 도왔습니다. 내전이 끝난 이후 그는 고향 사람들 사이에서 모스크바에 새로 들어선 정부에 충성을 바칠 수 있기를 원하면서 쿠반 카자크로 돌아왔습니다. 하지만 몇 년 지나지 않아 표트르 크라스노프가 반란의 깃발을 들었고 나우멘코는 공개적으로 그에게 저항을 표명한 소수의 알려진 카자크 지도자 중 한명이 되었습니다. 하지만 스텝 초원을 가로질러 벌어진 전투에서 나우멘코는 결국 패배했고 그가 이끌던 부대 패잔병은 차리친으로 도망쳤습니다. 그 이래로 그는 계속해서 러시아 군에 남아 있지만, 자신의 고향인 쿠반 지역을 정복한 크라스노프에게 계속해서 원한을 품고 복수의 기회를 노리는 중입니다."
POLITICS_PAVEL_SHATILOV_DESC:0 "§Y장군 약력\n§Y출생:§L\n1881년 11월 23일\n러시아 제국, 트빌리시 현, 트빌리시\n§Y군 경력:§L\n\n파벨 샤틸로프는 러시아 귀족 가문에서 태어났습니다. 아버지와 할아버지 모두가 장군이었고 그의 할아버지는 파벨이 태어난 조지아 땅을 정복하는데 일조했습니다. 그는 가문의 전통을 따르기로 했고, 손쉽게 학생 군사 교련단에 참여해 코사크 연대에서 복무했고 참모대학교를 졸업했습니다. 그는 세계대전과 러시아 내전동안 복무했고 혁명이 벌어지던 와중에 소장 계급장을 달았습니다. 다른 동료들과 마찬가지로 샤틸로프는 돈 지역에서 코르닐로프 장군을 따라 자원병대에 합류했습니다. 여기서 그는 표트르 브랑겔의 가장 두드러진 측근이 되었습니다. 둘 사이의 우정은 전쟁이 끝난 이후에도 계속되었고, 오늘날까지 샤틸로프는 브랑겔이 도움이 필요하다면 항상 도움을 주는 인물입니다.\n\n샤틸로프는 유능하지만 약간 냉정한 지휘관이며, 극도의 자제력과 항상 얼굴에 남아있는 찡그린 자국으로 유명합니다. 기병대 지휘와 군사 정보 분야가 그의 전문 분야입니다."
POLITICS_ANTON_TURKUL_DESC:0 "§Y장군 약력\n§Y출생:§L\n1892년 12월 11일\n러시아 제국, 헤르손 현, 티라스폴\n§Y군 경력:§L\n\n트란스니스트리아에서 러시아인-몰다비아인 혼혈 농민 가족에서 태어난 안톤 투르쿨은 세계대전이 발발하기 전부터 계속해서 군에 입대하고 싶어했지만, 트빌리시와 오데사 군사학교는 그의 잠재력을 알아보지 못했습니다. 징집되어 러시아 육군에 입대한 이후에서야 비로소 상급자들이 전장에서 보여준 그의 용맹을 알아챘고 급속 훈련 과정으로 보냈습니다. 루마니아에 주둔하던 그는 드로즈도프 연대 창설 과정에 참여했고 돈에서 드로즈도프스키를 따랐고 백군 내에서 계속해서 진급을 거듭합니다. 러시아 공화국이 재건된 이후 투르쿨은 더 이상 무시해도 될 정도의 계급이 아니었으며, 마침내 장군 계급장을 달게 되었습니다.\n\n러시아 총참모부 최연소 장군 중 한명이지만, 그럼에도 불구하고 뛰어난 재능을 가진 투르쿨은 많은 사람들에게 러시아 장교 신세대의 선봉장으로 여겨집니다. 그는 세상의 관심을 끌고 이미지를 만들어내는 과정을 즐겼습니다. 비록 허영심이 약간 강할지도 모르겠지만, 그렇다고 해서 지휘관으로서의 가치가 훼손되지는 않습니다."

### Decisions ###
RUS_Foreign_Policy_decisions:0 "대외 정책"
RUS_Foreign_Policy_decisions_desc:0 "지난 몇 십 년 동안, 러시아는 세계에서 웃음거리였습니다. 그러나, 최근 유럽의 연쇄적인 사건들과 그 영향들은 우리에게서 분리된 (불법적인)국가들을 다시금 되찾을 수 있는 기회로 찾아왔습니다. \n\n 이제, 러시아라는 곰이 깨어났습니다. 다만 우리가 옛 러시아 제국의 영토를 되찾아야만 우리는 진정으로 위대한 러시아가 될 수 있을 것입니다. 러시아여 영원하라! 러시아는 하나이리라!"

RUS_Integrate_Alash_Autonomy:0 "[FROM.GetFlag] [FROM.GetNameDef] 통합"
RUS_Integrate_Alash_Autonomy_desc:0 "카자흐스탄은 광활하고, 부유한데다가 충성스럽기까지 합니다. 이 지역을 다시 수복한다면 우리는 그 남쪽의 투르케스탄, 나아가서는 페르시아에까지 영향력을 투사할 수 있습니다!"

RUS_Attack_Region:0 "[FROM.GetNameDef] 공격"

RUS_Attack_Central_Asia_desc:0 "[RUS_Attack_Central_Asia_desc_text]"
RUS_Attack_Central_Asia_desc_ALO:0 "검은 월요일이 러시아를 강타하면서, 알라시 자치국은 우리의 통제에서 벗어났습니다. 카자흐 국경선을 되찾는 것은 러시아를 다시금 열강으로 올려놓기 위한 최우선 과제입니다."
RUS_Attack_Central_Asia_desc_TRK:0 "투르케스탄 지역은 본래 러시아령으로, 세계대전 패전으로 인해 상실한 영토입니다. 카자흐 국경선이 우리의 통제하에 확고히 자리잡았으니, 이제 해당 지역을 수복하는 데 집중해야 합니다."

RUS_Demand_Concessions_In_The_Caucasus:0 "캅카스 권리 요구"
RUS_Demand_Concessions_In_The_Caucasus_desc:0 "독일은 현재 이웃 국가들과의 전쟁에서 고전하고 있습니다. 이는 우리가 상실했던 캅카스 영토를 수복할 절호의 기회입니다. 카이저에게 최후통첩을 보내야 합니다. 캅카스에 대한 권리를 인정할 것인지, 아니면 양면전쟁에 휘말리게 될 것인지를 말입니다. 그들은 이 제안을 거절할 만큼 어리석지는 않을 것입니다."

RUS_Attack_Caucasus:0 "[RUS_Attack_Caucasus_text]"
RUS_Attack_Caucasus_desc:0 "[RUS_Attack_Caucasus_desc_text]"

RUS_Attack_Caucasus_DKB:0 "돈-쿠반 연합의 의중을 묻다"
RUS_Attack_Caucasus_AZE:0 "바쿠 유전 지대"
RUS_Attack_Caucasus_GEO:0 "조지아의 의중을 묻다"
RUS_Attack_Caucasus_ARM:0 "아르메니아의 지위"
RUS_Attack_Caucasus_desc_DKB:0 "돈-쿠반 연합은 러시아와 캅카스 사이의 완충지를 만들기 위해 독일이 조성한 인공적인 정권에 불과합니다. 우리는 코사크인들을 뭉개버리고 이 땅에 사는 러시아인들을 정당한 조국으로 다시 데려올 것입니다!"
RUS_Attack_Caucasus_desc_AZE:0 "캅카스에서 가장 가치있는 지역, 아제르바이잔에는 우리 군과 산업에 절실한 석유가 매우 풍부합니다. 우리는 잃어버렸던 러시아의 일부를 수복할 뿐이지만요."
RUS_Attack_Caucasus_desc_GEO:0 "조지아는 구 러시아 제국의 가장 중요한 지역 중 하나였습니다. 천혜의 요새인 캅카스 산맥과 독일이 소유하고 있는 송유관 몇 줄은 덤입니다. 최대한 빨리, 조지아를 우리 통제 하에 돌려놓을 수 있는 방법을 모색해야만 합니다."
RUS_Attack_Caucasus_desc_ARM:0 "이제 캅카스에 대한 지배력을 공고히 했으니, 아르메니아를 주목해야 합니다. 또한 러시아 제국의 붕괴 이후 핍박받아온 이곳의 정교회교도들을 주목해야 합니다. 우리는 그들을 다시 보호할 것입니다."

RUS_Claim_Greater_Armenia:0 "대아르메니아 주장"
RUS_Claim_Greater_Armenia_desc:0 "현재 아르메니아는 우리의 통제 하에 있지만, 대아르메니아의 일부로 분류되는 영토들이 아직 남아있습니다. 우리는 투르크인들에게 해당 지역을 할양하라는 최후통첩을 보낼 것입니다. 이를 거부한다면 러시아군과 조우하게 될 뿐입니다."

RUS_Claim_The_Straits:0 "해협 주장"
RUS_Claim_The_Straits_desc:0 "러시아는 항상 콘스탄티노플을 갈망해왔습니다. 그리고 운명이 항상 그런 러시아를 막아섰습니다. 지금, 우리는 보스포루스 해협을 손에 넣을 수 있는 절호의 기회를 마주했습니다."
RUS_Attack_Ottomans:0 "[FROM.GetFlag] [FROM.GetNameDef] 공격"
RUS_Attack_Ottomans_desc:0 "우리의 오랜 숙적은 긴 시간동안 우리를 방해해 왔습니다. 이들을 고통에서 해방시키고, 동유럽의 거대한 질서로서의 우리의 지위를 다시 한 번 강조할 때가 되었습니다."

RUS_Ultimatum_To_Persia:0 "[FROM.GetNameDef](을)를 향한 최후통첩"
RUS_Ultimatum_To_Persia_desc:0 "[FROM.GetNameDef](은)는 거대하고 강력한 국가입니다. 그들은 우리의 적대관계가 될 필요가 없습니다. 아마도 우리는 그들과 일종의 '합의'에 도달할 수 있을 것입니다."
RUS_Attack_Persia:0 "[FROM.GetNameDef] 분쇄"
RUS_Attack_Persia_desc:0 "[FROM.GetNameDef](은)는 우리의 확장 정책을 방해하고 있고, 우리의 부동항을 얻고자하는 계획을 막고 있습니다. [FROM.GetNameDef] 혹은 우리, 두 국가 중 하나가 승자가 될 것입니다!"

RUS_Demand_Tuva:0 "투바 요구"
RUS_Demand_Tuva_desc:0 "투바는 이전에 러시아 제국의 지배하에 있었습니다. 이제 우리는 서쪽에 있는 우리의 옛 영토를 다시 되찾았으므로, 시베리아 횡단 철도를 보호하기 위한 추가적인 완충지대를 확보하기 위해 이 국경 지역을 다시 점령해야 합니다."

RUS_Attack_Transamur:0 "[FROM.GetNameDef] 반환 요구"
RUS_Attack_Transamur_desc:0 "일본의 보호를 받으며 자신들이 정당한 국가라고 주장하는 자들과 끝장을 봐야합니다. 블라디보스토크는 다시 한번 '합법적인' 러시아에 의해 통치될 것입니다!"

RUS_Attack_Japan:0 "[FROM.GetNameDef] 문제 처리"
RUS_Attack_Japan_desc:0 "동부에 있는 우리의 오랜 라이벌인 일본은 오랜 기간동안 우리의 골칫거리였습니다. 우리의 서부영토가 확고히 통합되면서, 우리는 마침내 아시아를 죄고 있는 그들의 영향력을 완전히 무너뜨리는 데 우리의 관심을 집중할 수 있게 되었습니다."

RUS_Attack_Germany:0 "[GER.GetFactionName] 분쇄"
RUS_Attack_Germany_desc:0 "우리가 첫 세계대전에서 패한 뒤부터 가해진 부당한 대우를 청산하고, 망할 놈의 카이저에게 반격할 때가 왔습니다. 브레스트-리토프스크의 복수는 지금 시작되었습니다!"

RUS_Demand_Karelia:0 "카렐리야 요구"
RUS_Demand_Karelia_desc:0 "핀란드의 영토 대부분은 비교적 가치 없는 땅입니다. 이러한 영토들을 요구하기보다, 우리는 러시아 내전 중에 부당하게 빼앗긴 카렐리아 영토의 반환을 요구할 뿐입니다. 핀란드인들이 이성적으로 생각할 수 있다면, 협상에 응할 것입니다."

RUS_Demand_Bessarabia:0 "베사라비아 요구"
RUS_Demand_Bessarabia_desc:0 "베사라비아의 주민들은 너무 오랫동안 그들의 조국에서 분리되었습니다. 루마니아는 이 땅을 우리에게 돌려주거나 우리 군대의 힘에 무너져야 할 것입니다."

RUS_Demand_Galicia:0 "갈리치아 요구"
RUS_Demand_Galicia_desc:0 "갈리치아에 있는 우리의 슬라브 형제들은 오스트리아와 그 마자르 추종자들의 궁핍한 통치하에서 너무 오랫동안 복속되어 왔습니다. 우리는 [FROM.GetCapital]에게, 우리한테 갈리치아를 넘겨주든가, 강제로 분리되든가 선택하라고 최후통첩을 전달할 것입니다."

RUS_Attack_Poland_desc:0 "1917년, 러시아의 붕괴 후에 폴란드 사람들은 차르 대신 카이저를 섬기고 있습니다. 그들이 현재 독일의 영향력에서 포로로 잡혀있고, 그들을 해방시키는 것은 이제 우리 손에 달려 있습니다."

RUS_Integration_decisions:0 "영토 통합"
RUS_Integration_decisions_desc:0 "제국이 붕괴되면서 잃어버린 영토를 다시 통합하기 위해 노력해야 합니다. 구 정권으로부터의 변화는 우리 산업에 상당한 영향을 미칠 것이지만 장기적으로는 세계적인 위험에 직면할 수 있을만큼 러시아를 강하게 만들 것입니다."
