Russia:0 "러시아 국가 중점"

RUS_Political_Stabilisation:0 "정치 안정화"
RUS_Political_Stabilisation_desc:0 "케렌스키 대통령의 죽음은 역사상 가장 큰 위기를 초래했지만, 우리는 가까스로 이 고난을 이겨냈습니다. 이제 점차 상황이 안정되면서, 어떤 형태로든 우리의 미래를 내다볼 때입니다."

RUS_Restore_The_Monarchy:0 "제정복고"
RUS_Restore_The_Monarchy_desc:0 "공화국의 실패와 위기에 대응하는 능력의 부족때문에, 우리는 완전히 원점으로 돌아왔습니다. 차르의 지도를 받는 러시아만이 세계 무대에서의 지위를 되찾을 수 있습니다. 잿더미에서 솟아오르는 불사조처럼, 우리는 제국을 이전의 영광스러운 국가로 회복시켜야 합니다."

RUS_A_Constitutional_Monarchy:0 "입헌군주제"
RUS_A_Constitutional_Monarchy_desc:0 "차르의 독재정치가 장기적인 안정을 주는 것이 아니라, 오히려 피비린내 나는 반란과 쿠데타를 일으키는 것으로 판명되었기 때문에, 러시아는 강력한 헌법과 함께 새로운 '로마노프'를 맞이할 준비가 되어 있습니다."

RUS_New_Constitution:0 "새로운 헌법"
RUS_New_Constitution_desc:0 "군주제가 자리를 잡게 되면 상원과 의회에 비해 군주가 가질 권력의 양을 분명히 보여주는 새로운 헌법이 필요할 것입니다. 지금은 변화의 시기이고, 많은 의견들이 필요합니다."

RUS_Devoted_Subjects:0 "국가원수에게 헌신" #Devoted Subjects
RUS_Devoted_Subjects_desc:0 "러시아의 모든 가정에는 차르와 그의 가족들의 사진을 벽에 걸어 놓습니다. 차르가 공개 행사에 참여할 때마다 그는 사람들의 환호와 사랑을 받습니다. 그는 정당 간의 정치활동을 초월하고, 국가 단결의 상징입니다."

RUS_Imperial_Benevolence:0 "황제의 박애"
RUS_Imperial_Benevolence_desc:0 "차르가 모든 이들이 두려워하는 폭군이라는 인식은 과거의 일입니다. 차르는 우리 모두를 돌보는 엄격하지만 자애로운 아버지입니다."

RUS_Imperial_Glory:0 "제국의 영광"
RUS_Imperial_Glory_desc:0 "[RUS_Imperial_Glory_desc_text]"
RUS_Imperial_Glory_desc_kirill:0 "지난 30년간의 혼란은 러시아 국민들이 불안정한 선거와 대중의 불안을 거치는 것보다, 철권통치하는 차르의 지배를 받는 것이 더 낫다는 것을 증명했습니다. 전 해군 장교인 키릴 블라디미로비치보다 더 나은 선택은 없을 것입니다."
RUS_Imperial_Glory_desc_dmitry:0 "로마노프 가문은 300년 넘게 러시아를 통치했습니다. 혼란의 후폭풍은 빨리 끝날수록 좋습니다. 드미트리 대공은 마지막 차르의 사촌으로, 이제 황제의 옥좌에 올라 러시아의 위대함과 영광을 영원히 되찾아야 합니다."

RUS_The_Voice_Of_The_Tsar:0 "차르의 목소리"
RUS_The_Voice_Of_The_Tsar_desc:0 "러시아의 새로운 차르는 현대적인 미사여구를 이해할 뿐만 아니라 대중에게 연설하는 것을 즐깁니다. 그의 우렁찬 목소리는 국민들에게 진정한 적은 러시아에 있지 않다는 것을 상기시켜줍니다. 진정한 적은 질투로 인해 러시아 전통을 훼손하려하는 외국의 사상들입니다."

RUS_Expansion_Of_The_Rumyantsev_Library:0 "러시아 국립도서관 확장" #Expansion of the Rumyantsev Library
RUS_Expansion_Of_The_Rumyantsev_Library_desc:0 "러시아 국립도서관은 1831년에 설립된 모스크바의 첫 번째 공공도서관입니다. 이 도서관의 원고와 초기 간행본의 수집품은 방대하고, 우리는 반드시 이 도서관을 위한 새로운 건물을 지어야 합니다. 이 도서관으로 러시아의 신세대 학생들이 국가의 이익을 위해 스스로 공부할 수 있을 것입니다."

RUS_Neo_Slavism:0 "신슬라브주의"
RUS_Neo_Slavism_desc:0 "모든 슬라브인들은 어디에 살든지 간에 러시아 사람들에게 형제입니다. 만약 그들이 부당한 대우를 받는다면, 그들을 해방시키고 그 나라를 제국에 편입시키는 것은 러시아의 정당한 권리 입니다."

RUS_Rationalise_The_Laws:0 "법 정당화"
RUS_Rationalise_The_Laws_desc:0 "케렌스키의 통치 기간 동안, 러시아 법률은 내전 이후에 사용된 오래된 제국법과 몇몇 임시법으로 구성되었습니다. 황실 변호사들의 오래된 토대를 이용하여, 차르는 모든 러시아 영토에 대한 그의 권위를 회복하고 형법과 민법 같은 새로운 법을 통해 지역 엘리트들을 통제할 것입니다."

RUS_The_Republic_Survives:0 "공화국이 살아남다"
RUS_The_Republic_Survives_desc:0 "러시아는 케렌스키의 죽음과 그에 따른 검은 월요일의 혼란에 빠졌음에도 불구하고, 공화국은 살아남았습니다. 사람들은 그들의 의견을 분명히 표현했고, 이제 그들은 자유의 불꽃을 계속해서 이어가기 위해 정부를 바라보고 있습니다."

RUS_Empower_The_Senate:0 "상원 지지"
RUS_Empower_The_Senate_desc:0 "권력은 의회에서 상원으로 옮겨가야 합니다. 강인한 사람의 지도 아래, 급진적인 사상이 권력을 잡는 것을 막으면서 국민들의 소망에 귀를 기울일 수 있습니다. 드미트리 대공보다 더 나은 대통령은 누가 있을까요?"

RUS_Money_For_The_Motherland:0 "모국을 위한 돈"
RUS_Money_For_The_Motherland_desc:0 "러시아의 부유하고 영향력 있는 귀족들의 충성심이 확보되었으니, 우리는 이제 그들에게 약간의 압력을 가할 때입니다. 부유층에 대한 세금을 확보함으로써 우리는 이 부를 이용하여 모든 러시아인들의 생활수준을 높이고 더 큰 국민통합을 이끌어낼 수 있습니다."

RUS_Industrial_Expansion:0 "산업 확장"
RUS_Industrial_Expansion_desc:0 "우리의 많은 친구들과 동료들이 상원의 중요한 의석을 확보하고 있기 때문에, 상원 의원이 소유하고 있는 산업을 설립하고 확장하기 위해 필요한 연결고리를 쉽게 찾을 수 있습니다. 이러한 행동에 대한 보답으로 귀족들은 영원히 감사할 것입니다."

RUS_Aristocratic_Army:0 "귀족의 군대"
RUS_Aristocratic_Army_desc:0 "세계 역사에서, 대부분의 위대한 장군들은 모두 사회의 지배 계층이었습니다. 지배 계층은 사람들을 지휘하는 법을 알기 때문에 당연한 것입니다. 과거에 그랬던 것처럼, 앞으로 우리 군대를 이끌 귀족들의 장교단을 신뢰해야 합니다."

RUS_Empower_The_Duma:0 "의회 지지"
RUS_Empower_The_Duma_desc:0 "러시아의 가장 큰 과오는 내전 이후 완전한 민주화를 이루지 못했다는 것입니다. 우리는 폭군으로부터, 좌우 정당의 싸움으로부터 우리 자신을 구하려면, 우리나라와 경제, 그리고 우리 국민들을 더욱 자유롭게 할 필요가 있습니다."

RUS_A_Tolerant_Republic:0 "관용의 공화국"
RUS_A_Tolerant_Republic_desc:0 "러시아 공화국은 자국의 소수민족을 짓밟아서는 안 됩니다. 그들의 문화, 역사, 언어를 인정하고 신이나 차르에 대한 두려움이 아닌, 자유와 민주주의를 향한 우리의 사랑만이 공화국을 단결시킬 수 있습니다."

RUS_Reinforce_The_Government:0 "정부 강화"
RUS_Reinforce_The_Government_desc:0 "사상, 언론, 조직의 자유는 보장되어야 하지만, 혼돈이 만연한 상태의 국가에서는 이러한 것들은 도움이 되지 않습니다. 정부는 도시, 공장, 농촌에 대한 통제를 재개해야 합니다."

RUS_Encourage_Free_Thought:0 "자유주의 사상 장려"
RUS_Encourage_Free_Thought_desc:0 "우리나라가 서서히 안정되고 있는 가운데, 우리는 기존의 독재 정치와 폐쇄적인 사고방식을 버려야만 합니다. 이전의 반체제 연구자들이 방해 없이 연구를 할 수 있게 되었으므로, 우리의 과학 프로젝트는 크게 속도를 낼 수 있을 것입니다."

RUS_Defend_Democracy:0 "민주주의를 수호하라"
RUS_Defend_Democracy_desc:0 "러시아는 정차 민주주의의 보루로 여겨지고 있지만, 세계의 여러 나라들의 상황은 그리 좋아 보이지 않습니다. 다른 나라의 민주화 운동을 지지하는 것은 우리의 의무이며, 우리나라가 적대적인 국가들에게 포위되기 전에 주변 국가들이 독재자나 사회주의자들에게 넘어가지 않도록 해야 합니다."

RUS_The_Second_Revolution:0 "두번째 혁명"
RUS_The_Second_Revolution_desc:0 "예전의 상류층들이 아닌 노동자들을 위하는 정부가 들어섰으므로, 케렌스키의 실패한 정부가 불러일으킨 피해를 회복할 때입니다."

RUS_A_Firm_Hand:0 "철권"
RUS_A_Firm_Hand_desc:0 "[RUS_A_Firm_Hand_desc_text]"
RUS_A_Firm_Hand_desc_savinkov:0 "우리의 지도자 라브르 코르닐로프가 사망한 후, 그의 영향력 있는 장관이자 혁명가인 사빈코프는 공화국에서 권력을 장악하였고, 심지어 자신이 옛 차르가 가지고 있던 권력의 수준을 넘어선 러시아 국가의 보즈드(지도자)라고 선포했습니다. 보리스 사빈코프는 이제 우리나라의 '보즈드'입니다." #Vozhd(вождь)
RUS_A_Firm_Hand_desc_military:0 "러시아의 육군는 항상 안정적인 힘이었습니다. 심지어 나약한 자유 공화국이 의해 권력을 차지한 후에도, 육군은 러시아를 보호하기 위해 강하게 존재하고 있었습니다. 지금의 상황은 육군에게 러시아를 효과적으로 통제해야하는 것은 정의이며, 그러한 역할은 군대만이 할 수 있다는 생각을 심어주었습니다."

RUS_Centralised_Apparatus_Of_State:0 "국가기관 중앙화"
RUS_Centralised_Apparatus_Of_State_desc:0 "현재 러시아의 정세는 공권력의 전면적인 개편을 요구하고 있습니다. 기존의 지방정부, 부패한 공무원들, 그리고 독립된 정부 기관들은 이제 중앙정부에게 복종해야 합니다."

RUS_A_New_Russia:0 "새로운 러시아"
RUS_A_New_Russia_desc:0 "보리스 사빈코프는 이전보다 더 강하고 힘을 가진 새로운 러시아를 건설할 것이라고 연설했습니다. 하지만 새로운 나라는 새로운 사회를 필요로 합니다. 용기, 건강, 그리고 노동은 우리의 원칙을 나타내는 단어가 될 것이며, 보즈드의 권위는 어디에서나 존중될 것입니다. 사빈코프, 그는 이 어려운 시기를 헤쳐나갈 수 있는 유일한 사람입니다."

RUS_Natsgvardiya:0 "국위대"
RUS_Natsgvardiya_desc:0 "NRPR 부대는 국가의 질서를 회복하는 데 크게 공헌했으며, 지금은 외부의 위협들로부터 러시아를 방어할 수 있도록 이들을 '나츠그바르디야'(국위대)로 확대 개편할 적기입니다. 국위대의 정예 병사들은 러시아 군인의 본보기가 될 것입니다."

RUS_Yunarmiya:0 "유나르미아"
RUS_Yunarmiya_desc:0 "러시아 내전 때문에, 수백만 명의 러시아 어린이들이 고아가 되었습니다. 케렌스키는 그들의 삶을 향상시키기 위한 어떠한 노력도 하지 않았지만, 보리스 사빈코프는 하나의 계획을 가지고 있습니다. 유소년 조직인 '유나르미아'는 아이들의 병원과 학교를 군대화시키기 시작했습니다. 다음 세대의 러시아 국민들은 그들의 삶을 향상시키고 새로운 사회의 건설자가 될 기회를 얻게 될 것입니다."

RUS_Legacy_Of_The_Whites:0 "백군의 유산"
RUS_Legacy_Of_The_Whites_desc:0 "백군의 장군들은 15년 전에 볼셰비키를 물리쳤고, 나라에 평화와 번영을 가져다 주었습니다. 백군 기사들은 러시아의 영웅으로 추앙될 것입니다."

RUS_Stratocratic_Government:0 "군정"
RUS_Stratocratic_Government_desc:0 "케렌스키 정부의 통치능력은 러시아에 위험하다는 것을 증명했습니다. 우리가 권력을 확보하기 위해서는 검증된 장교들이 행정부의 중요한 직책을 맡게 해야할 것입니다. 그럼으로써 수준 높은 공익 사업을 사용할 수 있을 것입니다."

RUS_Military_Spirit:0 "군인 정신"
RUS_Military_Spirit_desc:0 "전후의 젊은 세대는 어떤 목표도, 미래의 비전도 결여된 '잃어버린' 세대라고 불립니다. 군대는 러시아를 혼란과 붕괴에서 구할 마지막 장치입니다. 군대는 우리 젊은이들의 교육, 나아가 온 나라의 교육을 맡게 될 것입니다. 오직 군대의 정신만이 모국에게 필요한 것입니다."

RUS_State_Revanchism:0 "국가재건주의"
RUS_State_Revanchism_desc:0 "이제 러시아는 강대해질 운명이었던 군대의 지배하에 안정되었습니다. 우리는 빼앗긴 땅을 되찾고, 러시아로의 귀환을 외치는 그들의 민족을 해방시켜야 합니다!"

RUS_Establish_The_VES:0 "VES 설립"
RUS_Establish_The_VES_desc:0 "사빈코프의 권력을 잡았으니, 우리는 마침내 산업기반을 등한시하는 이 나라에 훨씬 필요한 경제 개혁을 시행할 수 있게 되었습니다. 우리는 최고경제위원회를 만들 것입니다. VES(최고경제위원회)는 이 나라의 산업발전을 통제할 것이며, 산업력을 서구권 국가들의 평균수준으로 끌어올릴 것입니다."

RUS_Ural_Tractor_Plants:0 "우랄 트랙터 공장"
RUS_Ural_Tractor_Plants_desc:0 "러시아가 유일하게 가진 풍부한 자원은 땅입니다. 우리는 국가의 심장부에 국영 공장과 철강 공장을 설립하여 유럽의 수준을 훨씬 넘는 기계화된 자동차를 생산할 것입니다."

RUS_Machine_And_Tractor_Stations:0 "기계와 트랙터 관리소"
RUS_Machine_And_Tractor_Stations_desc:0 "사빈코프가 약속한 토지의 재분배는 우리가 중앙 러시아의 많은 농장에 자금을 투자할 수 있게 해주었습니다. 다음으로 우리는 농민들에게 농기계를 제공해야 합니다. 그것이 우리가 '기계와 트랙터 관리소(MTS)'를 설립해야 하는 이유이며, 농장에 농기계를 공급할 지방 기관과 그것을 운영할 사람을 고용해야합니다. 이러한 협력은 러시아의 농업 분야를 되살릴 것입니다."

RUS_Railway_Nationalisation:0 "철도 국영화"
RUS_Railway_Nationalisation_desc:0 "우리의 철도는 광대한 국가의 핏줄입니다. 그러나 차르와 공화국은 철도의 역할을 무시했습니다. 우리는 민간에서 소유하는 모든 철도를 국유화하고, 도시와 산업 단지에 새로운 노선을 건설하기 위한 정부 지원 계획을 제정해야 합니다."

RUS_Korporatsiya_Yusupova:0 "유수포바 주식회사"
RUS_Korporatsiya_Yusupova_desc:0 "군관 연합 기관인 유수포바 주식회사는 독일 상품에 대한 의존도를 줄이기 위해 설립되었습니다. 유수포바는 우리 군대에 새로운 무기를 제공하고, 실업을 줄이는 데 도움을 줄 몇 가지 산업 프로젝트에 착수했습니다. 그러나 외국 공장과 경쟁하기 위해서는 그의 회사에 일종의 특권을 부여할 필요가 있습니다."

RUS_Industrial_Draft_Scheme:0 "산업의 초기 계획안"
RUS_Industrial_Draft_Scheme_desc:0 "비록 우리가 우리나라의 산업 능력을 향상시키는데 큰 진전을 이루었지만, 아직도 일할 수 있는 능력이 있지만 일자리가 없는 러시아인들이 많이 있습니다. 우리는 남성들이 징병대신 국가 소유의 시설에서 3년간의 의무적으로 복무하는 대가로 매년 사회적, 재정적 인센티브를 받을 수 있는 제도를 제정할 것입니다."

RUS_Reinstitute_The_Zemstva:0 "젬스트보 재설립"
RUS_Reinstitute_The_Zemstva_desc:0 "젬스트보는 1864년 알렉산드르 2세가 처음 도입한 지역 통치와 진정의 한 형태입니다. 젬스트보는 귀족들이 선호하면서도, 여전히 하층 계급의 대표성을 보장합니다. 의심의 여지 없이, 젬스트보는 분열된 나라의 안정을 보장해 줄 것입니다."

RUS_National_Investment_Bank:0 "국립투자은행"
RUS_National_Investment_Bank_desc:0 "국립투자은행은 젬스트보가 투자한 자원을 보호할 뿐만 아니라 지역 발전에 유익한 투자금을 제공합니다. 이 은행은 또한 젬스트보와 지역 사업가들의 많은 거래를 통제하는데 도움을 줄 것입니다."

RUS_Local_Development:0 "지역 개발"
RUS_Local_Development_desc:0 "과거의 크고 비대해진 국가 기구는 비효율적인 지휘체계 때문에 지시사항이 내려오는 속도가 늦어서 종종 지역 발전에 장애가 되어 왔습니다. 이를 해결하기 위한 가장 좋은 방법은 지방의 토지 소유주들이 주도하는 지방 정부에 더 많은 권한을 위임하는 것입니다. 그 땅을 소유한 사람들보다 지방의 문제를 더 잘 개선할 수는 없을 것입니다."

RUS_Zemstvo_Research_Initiatives:0 "젬스트보 연구 계획"
RUS_Zemstvo_Research_Initiatives_desc:0 "경제와 사업은 성장하고 확장하기 위해 경쟁력을 유지할 필요가 있습니다. 우리는 시행중인 사업뿐만 아니라 그 이후의 것에도 투자해야 합니다. 충분한 과학 자금을 지원한다면 국내 기업뿐만 아니라 러시아 전체에도 이익이 될 것입니다."

RUS_War_Preparations_Programme:0 "전쟁 대비 계획"
RUS_War_Preparations_Programme_desc:0 "러시아 경제가 다시 한번 성장한 가운데, 우리의 이웃들은 우리를 부러워하면서도 굶주려있습니다. 따라서, 우리는 실수해서는 안 됩니다. 전쟁이 발발한다면, 이제 막 성장하는 민간 경제는 떠오르는 별이 추락하듯이 몇 달 안에 붕괴될 것입니다."

RUS_Funding_Frenzy:0 "투자 열풍"
RUS_Funding_Frenzy_desc:0 "젬스트보에 더 많은 경제적 지원과 세금 혜택을 제공함으로써, 우리는 그들이 지역 계획에 자금을 지원하도록 할 수 있습니다. 이에 더 나아가 러시아 국민과 새로운 국가 당국 간의 관계를 강화할 것입니다."

RUS_Bureaucratic_Overhaul:0 "관료제 정비"
RUS_Bureaucratic_Overhaul_desc:0 "우리 정부의 형태에 관계없이 우리의 경제는 알려지진 않았지만 충성스러운 관료들의 통제를 받아야 합니다. 케렌스키 정권의 옛 관료들을 제거하고 뭔가 새로운 다른 것을 설립해야 합니다. "

RUS_MinProm:0 "민프롬"
RUS_MinProm_desc:0 "산업부 또는 '민프롬'은 우리나라의 산업을 재편성하는 통합 부처입니다. 산업부의 첫 번째 임무는 우리 산업을 논리적으로 향상시키기 위해 여러 도시 기관에 산업 투자를 위임하는 것입니다."

RUS_Agricultural_Modernisation:0 "농업 현대화"
RUS_Agricultural_Modernisation_desc:0 "러시아의 생각과는 달리, 세계의 다른 나라들은 러시아를 가난한 나라로 여깁니다. 우리는 그들에게 그들이 틀렸다는 것을 보여줄 것입니다. 새로운 기술을 통해 시골에 숨겨진 거대한 자원을 활용하는 것으로 말이죠."

RUS_Military_Production_Act:0 "군수품 법"
RUS_Military_Production_Act_desc:0 "세계대전에서 우리의 군대는 많은 기술적 퇴보와 구식 군사 산업으로 인한 보급 부족과 단점들의 결과였습니다. 우리 의원들의 제안한 이 법률은 MPA의 생산량을 증강하기 위해 우리 군 산업에 새로운 기준과 규제를 부과하려고 합니다. 이러한 기준을 충족하려면 단기적으로는 비용이 많이 들겠지만 장기적으로 생산량을 향상시킬 수 있을 것입니다."

RUS_Economic_Efficiency_Act:0 "경제효율 법"
RUS_Economic_Efficiency_Act_desc:0 "러시아는 유럽에서 산업화를 이끈 마지막 열강이었고, 그 결과 우리 산업은 서방의 경쟁국들과 경쟁하기 위해 고군분투해 왔습니다. 새로 제안된 ECA는 산업 생산 및 안전 표준에 대한 새로운 법적 토대를 만들어 이를 시정하고자 합니다. 단기적으로는 비용이 많이 들지만, 러시아 공장들이 품질과 양 면에서 서방의 경쟁국들을 능가할 수 있다면 그것은 가치 있는 일이 될 것입니다!"

RUS_National_Administration_School:0 "국립공직자학교"
RUS_National_Administration_School_desc:0 "새로운 관료주의가 꾸준히 성장함에 따라, 우리는 앞으로 필요한 일을 하기 위한 미래의 관료들을 양성하는 국립공직자학교를 설립해야 합니다."

RUS_Cooperative_Capitalism:0 "협동자본주의"
RUS_Cooperative_Capitalism_desc:0 "민주주의의 정신에서, 우리는 나라의 공동체에 강력하고 지역 분권화 된 통치권을 부여해야 합니다. 러시아는 거대한 국가이고 모든 일을 한 곳에서 처리할 수 있다고 믿는 것은 어리석은 짓입니다."

RUS_New_Industrial_Programme:0 "새로운 산업 계획"
RUS_New_Industrial_Programme_desc:0 "우리나라의 광범위한 영토를 산업화함으로써, 우리는 나라 전체를 활력있게 할 뿐만 아니라, 우리의 산업을 상대로 전쟁을 하는 것이 훨씬 더 어려워진다는 것을 적들에게 각인시킬 수 있습니다. 또한 더 많은 일자리는 러시아의 실업률을 줄이는 데 도움이 될 것입니다."

RUS_Industry_In_The_Urals:0 "우랄의 산업"
RUS_Industry_In_The_Urals_desc:0 "러시아의 산업 혁명의 바람은 주요 도시들을 벗어나지 않았습니다. 이반 4세가 동쪽으로 영토를 뻗은 이후 우랄 산맥 너머의 많은 지역들이 가지고 있는 특산품을 거래하는 무역에 의존하고 있습니다. 이미 부유한 도시들을 더 산업화하기보다는 산업 혁명의 여파를 우랄과 그 너머까지 보내야 할 때입니다."

RUS_The_Wealth_Of_Siberia:0 "시베리아의 재산"
RUS_The_Wealth_Of_Siberia_desc:0 "시베리아 땅 아래에는 아직 개발되지 않은 엄청난 양의 자원이 있습니다. 제국 전체의 생산량을 능가하는 금속, 광물, 연료가 우리의 손 안에 있습니다. 자본과 전문가들을 동방의 소외지역에 투자함으로써 시베리아를 자원산업의 보물로, 러시아를 경제대국으로 만들 수 있습니다."

RUS_Education_Campaigns:0 "교육 운동"
RUS_Education_Campaigns_desc:0 "사회와 정치적 불안으로 분열된 러시아 정부는 어떠한 대규모 교육 프로그램도 시작할 수 없었습니다. 농촌에는 아직도 많은 인구가 존재하고 있습니다. 마을 마다 학교를 지어 교육시키면, 우리 사회와 경제에 더 많은 사람들을 통합할 수 있도록 해줄 것입니다."

RUS_Decentralised_Logistics:0 "물자 분산"
RUS_Decentralised_Logistics_desc:0 "러시아의 광활한 영토는 가장 큰 장점이면서 동시에 가장 큰 약점입니다. 이는 적의 보급을 어렵게 만들기는 하지만, 우리 군대도 마찬가지입니다. 따라서 핵심 지역에 현지 보급 지점을 구축함으로써 우리의 부대는 항상 좋은 보급 상태를 유지할 수 있도록 만들어야 합니다."

RUS_Expand_The_Transsiberian:0 "시베리아 횡단 철도 확장"
RUS_Expand_The_Transsiberian_desc:0 "우리 군대와 경제에 있어 시베리아 횡단 철도의 중요성은 아무리 강조해도 지나치지 않습니다. 성장으로 인해 교통 인프라가 포화상태에 이르렀으므로, 우리는 신기술을 활용하여 철도의 새로운 연결망을 건설해 교통 인프라를 확장해야 합니다."

RUS_Research_Investments:0 "연구에 투자"
RUS_Research_Investments_desc:0 "우리의 산업과 경제에 대한 막대한 투자를 통해 우리는 연구에 투입될 더 많은 자원을 확보할 수 있었습니다. 이러한 상태는 우리에게 아주 좋은 성과를 가져다 줄 것입니다."

RUS_Project_Kremlin:0 "RDS-1"
RUS_Project_Kremlin_desc:0 "이고르 쿠르차토프가 이끄는 러시아 핵과학자단은 우리에게 핵분열의 파괴적 잠재력에 대해 소개했고, 적들이 이 힘을 손에 넣기 전에 우리가 선수를 칠 필요가 있다는 청원을 보냈습니다.."

RUS_Project_Kostikov:0 "카츄샤 계획"
RUS_Project_Kostikov_desc:0 "젊고 뛰어난 발명가 안드레이 코스티코프가 주도하는 프로젝트 카츄샤는 제트 엔진과 군사용 로켓의 잠재력을 탐구할 것입니다. 만약 그것들의 실용성이 입증된다면, 제트기는 우리의 전투기를 초음속 독수리로 만들고 로켓은 우리의 적들을 하늘에서 죽음으로 몰아넣을 것입니다..."

RUS_Resource_Prospection:0 "자원에 대한 전망"
RUS_Resource_Prospection_desc:0 "러시아에는 광물이 많고 이를 이용해 경제를 부양할 수 있습니다. 따라서 우리는 전국 각지의 광물 채굴에 앞장서야 합니다."

RUS_Army_Modernisation:0 "군 현대화"
RUS_Army_Modernisation_desc:0 "우리가 어떤 교리에 따르든지 간에, 전술뿐만 아니라 실제로 우리의 군대가 사용하는 소총과 장비들을 현대화해야 합니다."

RUS_Reintroduce_Okhrannoye_Otdeleniye:0 "오흐라나 재도입"
RUS_Reintroduce_Okhrannoye_Otdeleniye_desc:0 "러시아 전역에서 혁명운동이 활발히 전개되고 있는 가운데, 두마의 일부 당원들은 옛 제정시대의 비밀경찰인 '오흐라나'를 도입하여 내부경찰의 전면적인 재조직을 시작하자고 주장하고 있습니다. 이 조직은 불순한 혁명분자를 찾아내 이들이 러시아 국가를 존중하도록 '재교육'할 것입니다!"

RUS_Electronic_Warfare:0 "전자전"
RUS_Electronic_Warfare_desc:0 "현대의 전쟁은 전쟁터에서의 부분적인 승리만을 의미하지 않습니다. 정보의 전송과 분석을 다루는 사람들도 전장에서 싸우문 병사만큼 중요합니다. 우리는 그들이 일을 더욱 수월하게 할 수 있도록 지원할 필요가 있습니다."

RUS_Front_Line_Commissars:0 "전선의 정치 위원"
RUS_Front_Line_Commissars_desc:0 "오흐라나는 위험한 혁명가들이 군대를 선동해서 쿠데타를 일으키는 것을 막기 위해, 군 최고 사령부의 직책을 맡았습니다. 우리는 앞서 얘기한 비극이 일어나지 않도록 할 것입니다."

RUS_Equipment_Modernisation:0 "장비 현대화"
RUS_Equipment_Modernisation_desc:0 "우리는 어느 정도의 성과를 얻었지만, 여전히 우리가 해야 할 일이 더 남아있습니다. 어떤 군대든지 핵심은 결국, 세계대전에서와 마찬가지로 대포와 소총입니다."

RUS_Special_Forces_Office:0 "특수 부대"
RUS_Special_Forces_Office_desc:0 "우리 장관들은 군대의 규모도 중요하지만 실력이 확실히 더 중요하다고 믿고 있습니다. 특정 상황에 맞게 훈련을 받은 정예부대가 적진을 분쇄할 수 있을 것입니다."

RUS_Army_Motorisation:0 "군대 기계화"
RUS_Army_Motorisation_desc:0 "우리 보병의 기계화는 매우 많은 비용이 들지만, 우리의 보병에게 실질적인 보호, 화력, 이동성을 제공할 것입니다. 과정은 힘들겠지만 그만한 가치가 있을 것입니다."

RUS_VVSR:0 "VVSR 개혁"
RUS_VVSR_desc:0 "VVSR(러시아 공군)은 매우 구식인 항공기만 보유하고 있습니다. 우리는 20년 전에 사용했던 것과 같은 비행기와 전술을 사용합니다. 항공 기지를 확장하고 신병 파일럿을 훈련시킴으로써 우리는 VVSR의 개혁에 착수할 수 있습니다."

RUS_The_ORT_System:0 "ORT 시스템"
RUS_The_ORT_System_desc:0 "오흐라나는 외국의 기술에서 영감을 받은 소위 '라디오 기술 시스템'을 도입할 준비가 되어 있습니다. 그들은 충분한 지원을 받는다면 어떠한 적대적인 군대의 이동이라도 추적할 수 있을 것이라고 주장합니다."

RUS_Disorganisation:0 "해체"
RUS_Disorganisation_desc:0 "적의 지상병력에 직접 개입하지 않고 공중에서 안전하게 격퇴할 수도 있습니다. 우리의 폭격기는 적의 보급선을 교란시키고 전선에서 멀리 떨어진 주요 산업을 제거하는데 효과적일 수 있습니다."

RUS_Air_Superiority:0 "공중 우세"
RUS_Air_Superiority_desc:0 "폭격기가 우리의 적에게 피해를 줄 수는 있지만, 우리 전투기의 충분한 보호 없이는 한 대의 폭격기도 목표물에 도달하지 못할 것입니다. 게다가 호위 임무 외에도 전투기들은 우리 군대와 산업을 보호할 수 있습니다."

RUS_Wing_Formations:0 "비행 대형"
RUS_Wing_Formations_desc:0 "조종사들은 다른 비행기들과 함께 비행할 때, 비행대와 대형의 날개로 이루어진 최대한 밀집한 형태로 비행해야 합니다."

RUS_Naval_Bomber_Development:0 "해상 폭격기 개발"
RUS_Naval_Bomber_Development_desc:0 "바다에서, 해상 단엽 폭격기는 군함만큼 효율적인 것으로 밝혀졌습니다. 이런 종류의 폭격기를 더 개발해야 합니다."

RUS_Create_The_VDV:0 "VDV 창설"
RUS_Create_The_VDV_desc:0 "우리 참모단들 중 조금 더 탐구적인 구성원들은 군대의 기동, 기계화가 단지 현대적인 군대의 첫 단계라고 생각합니다. 이들은 보병들을 배나 트럭으로 이동시키는 것이 아니라 비행기로 이동하는 방안을 주장했습니다! 소위 '낙하산 부대'를 적진의 후방으로 침투시키면 적 부대의 증원을 차단하고 보급 지점을 타격할 수 있습니다."

RUS_High_Command_Reforms:0 "군 고위 간부 개혁"
RUS_High_Command_Reforms_desc:0 "군 사령부는 세계대전과 적백 내전을 거치고도 배운 것이 없는 늙은이들이 차지하고 있습니다. 그들은 우리가 하고자 하는 전쟁의 형태를 이해하고 수행할 수 있는 사람들로 대체될 필요가 있습니다."

RUS_Extensive_Planning:0 "대전략" 
RUS_Extensive_Planning_desc:0 "우리 참모단의 몇몇 구성원은 규율을 중시합니다. 그들은 광범위한 작전계획과 차량화를 통해 러시아 군대를 세계에서 제일가는 수준으로 만들 수 있다고 자신합니다."

RUS_Military_Infrastructure:0 "군 기반 시설"
RUS_Military_Infrastructure_desc:0 "우리의 현대화 계획은 주요 장소에 중요한 보급 지점을 설정하는 것을 포함하여 많은 준비가 필요합니다. 러시아의 철도와 고속도로는 끝에서 끝까지 뻗어 있어야 합니다!"

RUS_Mechanised_Divisions:0 "기계화 사단"
RUS_Mechanised_Divisions_desc:0 "비행기, 전차, 군함, 소총과 마찬가지로 기계화 사단은 현대전의 요구조건을 충족시키기 위해 더욱 발전해야 합니다."

RUS_National_Planning_School:0 "사관학교"
RUS_National_Planning_School_desc:0 "우리 참모들은 우리 장교들이 적절한 훈련을 받고 면밀하게 고안된 우리의 전투 계획을 고수한다면 러시아는 전선에서 '총알받이'에 의존할 필요가 없다고 믿고 있습니다. 젊은 장교들을 훈련시키기 위해 새로운 사관학교들이 설립되어야 합니다."

RUS_Overwhelming_Firepower:0 "화력 우세"
RUS_Overwhelming_Firepower_desc:0 "우리의 고위 지휘관들 중 몇몇은 우리의 현대화 프로그램의 초석으로서 본격적인 공세 전 적의 진지를 포탄으로 두들겨 패는 압도적인 화력 우세 이론을 옹호합니다. 이를 위해선, 더 많은 권한과 책임이 일선 지휘관들에게 주어질 필요가 있습니다."

RUS_Commander_Initiative:0 "하급 지휘관 권한 승격"
RUS_Commander_Initiative_desc:0 "사령부는 우리의 하급 장교들에게 명료한 목표와 그것을 이루기 위한 자원을 주어야 하며, 그러나 작전 계획은 그들의 손에 맡겨야 한다고 믿습니다. 이를 통해 그들은 현지 전장의 상황을 더 잘 고려할 수 있을 것이며 어떠한 변화에도 기민하게 대응할 수 있게 될 것입니다."

RUS_National_High_Command_Formation_School:0 "고등지휘사관학교"
RUS_National_High_Command_Formation_School_desc:0 "현대화 계획의 마지막 단계는, 일선 장교들에게 충분한 투자를 하는 것입니다. 고등지휘사관학교는 새로운 엘리트 장교단뿐 아니라, 가망있는 신병을 찾아낼 수 있을 것입니다."

RUS_Spearhead_Doctrine:0 "기동전"
RUS_Spearhead_Doctrine_desc:0 "공화국 작전참모 대부분은 차량화된 군대라는 이념을 이질적인 것으로 받아들이지만, 고위 지휘부의 일부 구성원은 완전히 기계화된 군대가 국가 안보를 위해 필요한 군사적 혁신이라고 주장합니다. 러시아 탱크 부대가 적 방어선을 신속하게 돌파하는 그런 이미지를 생각해 보십시오!"

RUS_Armour_Modernisation:0 "기갑 현대화"
RUS_Armour_Modernisation_desc:0 "고위 사령부의 전략 이론으로는 불충분합니다. 최고의 군사 전문가들이 고안한 전략을 이행하기 위해서는 최신식 기갑부대가 필요합니다."

RUS_National_Armoured_School:0 "기갑사관학교"
RUS_National_Armoured_School_desc:0 "최고 사령부는 러시아에서 가장 재능있는 사람들을 모아 기갑 선봉대를 이끌도록 훈련시키고, 기동전 교리를 완성하기 위해 기갑 훈련을 돕도록 국립 학교를 설립해야 한다고 제안합니다."

RUS_Import_Foreign_Specialists:0 "해외 전문가 확보"
RUS_Import_Foreign_Specialists_desc:0 "우리나라는 최근 시행된 개혁 이전에는 한번도 기갑 사단을 운용해 본 적이 없었고, 이로 인해 사단을 효율적으로 만들기 위한 지휘관과 이론가가 부족합니다. 다행히도 이 세상은 사람들로 가득 차 있습니다. 우리가 할 일을 그들을 우리나라로 초대하는 것입니다."

RUS_War_Of_Numbers:0 "대규모 돌격"
RUS_War_Of_Numbers_desc:0 "보수적인 러시아 고위 지휘부 구성원들은 전쟁에서 승리하기 위해서는 과거 러시아가 그랬던 것과 같이 거대한 숫자에 의지해야 한다고 제안합니다. 이런 계획을 추진하는 쪽이 러시아 군제를 개혁하는 가장 쉽고 빠른 방법이 될 것입니다."

RUS_Mass_Mobilisation:0 "대규모 동원"
RUS_Mass_Mobilisation_desc:0 "세계대전에서 배운 교훈에 기반해, 우리는 충분한 숫자만 주어진다면 러시아군을 막을 방도가 없다는 사실을 알고 있습니다. 지금이야말로 군에 신식 징집 프로그램을 제공할 때입니다."

RUS_Equipment_Standardisation:0 "장비 표준화"
RUS_Equipment_Standardisation_desc:0 "장비와 생산 방식을 표준화한다면 우리의 한없이 성장하는 군대에 총이 부족하지 않도록 보장할 수 있습니다. 비무장 군인들은 장교들이 최선의 노력을 다한다고 해도 형편 없는 복무 성과를 보일 것입니다. 최소한 장군들은 그렇게 말하고 있습니다."

RUS_A_Well_Equipped_Force:0 "훌륭히 무장한 군대"
RUS_A_Well_Equipped_Force_desc:0 "우리는 최고 사령부가 제안했던 그대로 거대하고 충분히 무장한 현대전 전술을 채용한 군대를 가지고 있습니다. 러시아 육군을 막을 수 없을 것이고, 우리 땅은 정복할 수 없을 것입니다. 브레스트-리토프스크는 더 이상 있을 수 없습니다!"

RUS_Local_Training_Barracks:0 "지역 훈련소"
RUS_Local_Training_Barracks_desc:0 "모든 도시, 모든 마을, 모든 촌락은 그들만의 군대 막사를 열어야 합니다. 하급 장교들이 그곳에서 지역 남자들을 민병대로 훈련시킬 것이고, 이를 통해 고위 지휘관이 현역 복무에 가장 적합한 인재를 찾는데 도움이 될 것이며, 훈련에 필요한 시간을 단축시킬 것입니다."

RUS_Navy_Modernisation:0 "해군 현대화"
RUS_Navy_Modernisation_desc:0 "만약 우리가 유럽의 위대한 국가들 사이에 다시 한번 당당히 서려면, 우리는 유럽과 세계의 강대국에 도전할 수 있는 새롭고 현대적인 해군을 건설해야 합니다."

RUS_Death_From_Above:0 "죽음의 폭격"
RUS_Death_From_Above_desc:0 "혁명 전에 우리 해군 참모 몇 명이 캐나다 자치령을 방문하고는 해전의 미래는 항공모함에 있다고 주장하기 시작했습니다. 항공모함은 상당히 비싸고 드레드노트급 전함이 세계대전식 해전을 지배하고 있지만, 조만간 거대한 항공모합들과 해군 폭격기의 타격력이 이를 가릴 수 있을 것입니다."

RUS_Floating_Fortresses:0 "해상 요새"
RUS_Floating_Fortresses_desc:0 "옛 학교의 수많은 장교들은 세계대전과 러시아 내전에서 겪은 경험을 바탕으로 규율과 장엄한 드레드노트급 전함의 힘을 믿습니다. 그들은 이 거대한 군함이 우리 해군의 중추로 남아 있어야 한다고 주장합니다."

RUS_War_Under_The_Sea:0 "수중 전투"
RUS_War_Under_The_Sea_desc:0 "항공모함이나 전함이 미래일지도 모르지만, 우리의 신행 공화국이 이 거대한 함선을 건조하는데 집중하는 것은 그다지 현실적이지 않을지도 모릅니다. 대형 해군을 건조하는 사업은 비용이 많이 들고, [RUS.GetNameDef]에는 그런 거대한 함대를 건조할 수 있는 부두와 자원도 없습니다. 대신 적 선박을 괴롭히기 위한 값싸고 치명적인 잠수함에 집중해야 합니다."

RUS_The_Invisible_Navy:0 "보이지 않는 해군"
RUS_The_Invisible_Navy_desc:0 "세계 대전을 거치며 우리는 커다란 주포를 가진 쪽이 항상 전쟁에서 이기는 것은 아니라는 것을 알게 되었습니다. 값싸고 조용하며 치명적인 잠수함들은 제국 전체를 굴복시킬 수 있습니다. 브레스트-리토프스크 조약에 의해 우리의 조선능력이 제한되어 있기 때문에, 이러한 종류의 선박에 초점을 맞추면 우리는 심해에서의 공격능력을 신속하게 되찾을 수 있을 것입니다."

RUS_Coastal_Defences:0 "해안 방어"
RUS_Coastal_Defences_desc:0 "우리의 해군은 역사적으로 우리의 경쟁국에 비해 약했기 때문에, 많은 해군 이론가들은 적에 대한 방어적인 입장을 옹호하고 있습니다. 기뢰를 매설하는 데 주력함으로써, 우리는 바다에서 그들의 움직임을 제한하고 함대에 손실을 입히면서 우리 자신의 위험을 최소화할 수 있습니다."

RUS_A_Destroyer_Armada:0 "구축함 함대"
RUS_A_Destroyer_Armada_desc:0 "구축함은 모든 해군의 중추입니다. 라이히스팍트가 발트해에서 우세하다는 사실을 고려하면, 이것은 우리에게 더 중요한 사실일 것입니다. 빠르고 쓸모 있으며 빠르게 만들기 위해서는 이 배들에 많은 병력이 필요할 것입니다. 우리가 해협에서 다툼을 벌여 공해로 나아가기 위해서는 말이죠."

RUS_Fleet_Protectors:0 "함대의 수호자"
RUS_Fleet_Protectors_desc:0 "모든 함선은 우리가 해군 확장 프로그램을 끝낼 때까지 귀중하게 쓰일 것입니다. 해군 제독들은 우리 해군 함대의 생존을 보장하기 위해선 순양함을 우리 함대의 중추이자 방패로 삼아야 한다고 믿고 있습니다."

RUS_Commerce_Raiders:0 "상선 약탈자"
RUS_Commerce_Raiders_desc:0 "훌륭한 기동성과 화력을 겸비한 현대 순양함은 상선 약탈자로서의 역할에 알맞은 것으로 판명되었습니다. 적의 동맥을 끊으려면 우리는 이 함선들이 그들의 역할을 다할 수 있게 더 많은 자원을 투입해야 합니다."

RUS_Fleet_Vanguards:0 "함대의 선봉"
RUS_Fleet_Vanguards_desc:0 "대형 전함과 소형 모니터함 사이의 크기인 순양함은 다재다능한 종류의 선박으로, 적이 쉽게 타격할 수 있는 '흰 코끼리(돈만 많이 들고 쓸모 없는 것)'이 아닙니다. 순양함에 장착된 포를 현대화함으로써 우리는 이 배들을 소형 전함으로 개조할 수 있을 것이고, 주력함과의 싸움도 견디게 할 수 있을 것입니다."

RUS_Naval_Infantry:0 "상륙 연구"
RUS_Naval_Infantry_desc:0 "러일 전쟁 이후 우리는 일본이 우리 동부 지방에 가하는 위협을 뼈저리게 인식하고 있습니다. 이제 그들의 열도로 전쟁의 무대를 옮길 차례입니다."

RUS_New_Tactics_For_New_Ships:0 "새 선박에는 새 전술을"
RUS_New_Tactics_For_New_Ships_desc:0 "우리가 우리의 해군 교리를 개정하지 않는다면 현대적 함선들은 무용지물이 될 것입니다. 해군에서 교리 현대화 계획의 윤곽을 내놓았고, 이를 통해 우리 장교들을 재교육하고 해군 전술을 점검할 수 있을 것입니다."

RUS_Modernise_The_Petrograd_Dockyards:0 "페트로그라드 조선소 현대화"
RUS_Modernise_The_Petrograd_Dockyards_desc:0 "페트로그라드는 러시아 서부에서 가장 큰 항구도시이고, 따라서 페트로그라드는 함대 확장 계획의 핵심 역할을 수행해야 합니다. 이곳에는 현대적인 인프라와 숙련된 기술자들이 존재하고, 이곳의 조선소를 현대화하는 것은 우리 선박 건조 능력을 향상시킬 가장 효율적인 방법입니다."

RUS_Modernise_Murmansk:0 "무르만스크 현대화"
RUS_Modernise_Murmansk_desc:0 "바렌츠 해로 들어가는 관문인 무르만스크는 우리 북방함대의 핵심 전략 지역이 될 수 있을 것입니다. 비록 무르만스크의 해군 시설은 개발되지 않았지만, 이를 개발하면 우리는 발트 해의 적대국 함대를 피해 북해와 대서양으로 우리의 잠수함과 함선들을 움직일 수 있을 것입니다."

RUS_Recover_Foreign_Blueprints:0 "외국 해군의 청사진"
RUS_Recover_Foreign_Blueprints_desc:0 "수십 년 동안 혼란에 빠진 결과, 우리는 몇몇 경쟁자들에 비해 해군 분야에서 크게 뒤쳐졌습니다. 하지만, 우리는 그들의 노력으로부터 해군 지식을 얻을 수 있을 것입니다."

RUS_Submarines_In_Nikolayevsk:0 "니콜라옙스크의 잠수함"
RUS_Submarines_In_Nikolayevsk_desc:0 "블라디보스토크의 상실로, 우리 해군 개혁가들은 태평양 연안을 방어하는 작고 효율적인 함대에 초점을 맞출 수밖에 없었습니다. 니콜라옙스크에 잠수함 함대를 배치하면 오호츠크 해 전역을 사정거리에 둘 수 있게 될 것이고, 태평양 전역의 적 함대를 타격할 수 있게 될 것입니다."

RUS_Repair_Sevastopol:0 "세바스토폴 항구 정비"
RUS_Repair_Sevastopol_desc:0 "크림반도가 다시 한번 러시아의 지배를 받게 되면서 우리는 마침내 남쪽의 부동항이자 흑해의 전초기지를 갖게 되었습니다. 그러나 그곳의 해군 시설은 우크라이나와 라이히스팍트의 설계로 건설되었고, 우리는 크림의 잠재력을 충분히 활용하기 위해 크림의 조선소와 항구를 재건하고 정비해야 합니다!"

RUS_Repair_Vladivostok:0 "블라디보스톡 항구 정비"
RUS_Repair_Vladivostok_desc:0 "블라디보스토크가 다시 우리의 통제 하에 들어왔고 우리는 마침내 태평양을 지배할 목적을 가진 세계의 다른 강대국들과 경쟁할 수 있게 되었습니다. 그러나, 콜차크의 방임과 일본의 영향으로, 우리는 항구를 러시아 해군에 적합하게 개조하는 임무를 떠안게 되었습니다."

RUS_Battleship_Development:0 "전함 개발"
RUS_Battleship_Development_desc:0 "중세의 무장 상선부터 현대의 드레드노트함까지, 주력함은 수세기 동안 수많은 국가의 해군의 중심이었습니다. 이러한 강력한 군함을 건조하는 것을 통해 우리 해군을 발전시킬 뿐만 아니라 전 세계에 우리가 브레스트-리토프스크 조약을 극복했다는 것을 보여줄 수 있을 것입니다."

RUS_Carrier_Development:0 "항공모함 개발"
RUS_Carrier_Development_desc:0 "구세대들은 전함에 대해 떠들고 있지만, 신세대 해군 이론가들은 항공모함의 잠재력을 높이 평가하고 있습니다. 이 떠다니는 비행장들은 적들을 직접 타격할 수 있는 전투기와 폭격기를 싣고 다닐 수 있으며, 비대칭 전력이 될 것입니다."

RUS_Realpolitik:0 "현실정치"
RUS_Realpolitik_desc:0 "현실정치란 노골적인 이념적 관념이나 도덕적, 윤리적 전제보다는 주로 주어진 상황과 요인을 고려하는 정치와 외교의 방향입니다. 현실정치라는 용어는 때때로 강압적이고, 비도덕적이고, 권모술수에 능한 정치를 경멸하기 위해 사용되기도 합니다."

RUS_Expansionism:0 "팽창주의"
RUS_Expansionism_desc:0 "팽창주의 이론은 러시아의 국경이 우리의 심장부에서 멀리 떨어질수록 우리는 더 안전하다고 여깁니다. 우리 속국을 제외한 러시아의 모든 주변국은 그들의 경제적,군사적 힘에 따라 우리에 대한 위협이나 우리의 표적이 될 것입니다. 당연하게도 이러한 정책들은 다른 나라의 호감을 얻지 못할 것입니다."

RUS_Secure_Central_Asia:0 "중앙아시아 확보"
RUS_Secure_Central_Asia_desc:0 "독일은 캅카스 지역과 달리 중앙아시아에는 관심이 없습니다. 우리는 강대국의 간섭을 받지 않고 이 지역을 장악할 수 있을 것입니다."

RUS_Seek_Allies:0 "동맹을 찾자"
RUS_Seek_Allies_desc:0 "세력을 창설했으니 동맹을 구할 차례입니다. 동맹을 구하지 않으면 독일에 맞설 수 없습니다."

RUS_The_Academy_Of_Sciences:0 "과학 아카데미"
RUS_The_Academy_Of_Sciences_desc:0 "우리는 공동 연구 프로그램을 만들어 동맹국 간의 보다 깊은 협력을 키워야 합니다."

RUS_Into_The_Caucasus:0 "캅카스를 향해"
RUS_Into_The_Caucasus_desc:0 "부유한 지역인 캅카스는 역사적으로 러시아의 일부였습니다. 그곳 주민들은 더이상 그렇게 생각하지 않을지 모르지만, 강력한 군대가 있는 한 그것은 문제가 되지않습니다. 그러나 독일이 우리를 감시하고 있고, 우리는 신중하게 움직여야 합니다."

RUS_Repudiate_Brest_Litovsk:0 "브레스트 리토프스크 조약 파기"
RUS_Repudiate_Brest_Litovsk_desc:0 "세계대전에서 우리의 가장 큰 손실은 동쪽이나 남쪽의 영토가 아니고, 바로 산업화된 서부 영토의 상실이었습니다. 이제 그 땅은 정당한 주인의 것이 되어야 합니다."

RUS_Force_Open_The_Straits:0 "해협을 열자"
RUS_Force_Open_The_Straits_desc:0 "중앙아시아와 캅카스 지역이 우리의 지배하에 있기 때문에, 우리는 전략적 요충지이며 부유한 땅인 중동에 집중할 수 있게 되었습니다. 우리의 존재는 중동의 균형을 무너뜨릴 것이고 우리 군대는 거친 산악에서의 전투에 대비해야 할 것입니다."	

RUS_Enemy_In_The_East:0 "동쪽의 적"
RUS_Enemy_In_The_East_desc:0 "러일 전쟁 이후 러시아의 진정한 적은 해가 떠오르는 동쪽의 제국이었고, 앞으로도 그럴 것입니다. 중국의 부유하고 인구가 많은 지역을 차지하면 우리에게 도움이 될 것입니다."

