SER_has_black_monday_NOT:0 "§H검은 월요일§! 국민정신을 가지지 않음"

SER_accepted_bulgaria_union:0 "유고슬라비아 연방 수립을 위해 불가리아의 승인을 얻었습니다"
SER_if_ENT_agrees:0 "만약 §H[ENT.GetFlag] [ENT.GetNameDef]§! (이)가 승인할 시:"

### Focuses ###
SER_Return_Of_The_Crown_Prince:0 "왕세자의 귀환"
SER_Return_Of_The_Crown_Prince_desc:0 "전쟁영웅 알렉산다르 카라조르제비치가 십 년이 넘는 망명 생활을 끝내고 베오그라드로 귀환했습니다. 왕세자가 세르비아 왕위에 오르면서 전국이 환호를 부르고 있습니다. 현대주의자이자 군국주의자인 그의 자애로운 통치가 있어야만 왕국이 부강해질 수 있습니다. 국왕 폐하 만세!"

SER_Alexanders_Vision:0 "알렉산다르의 목표"
SER_Alexanders_Vision_desc:0 "위대한 우리나라가 현대에 들어서기 위해서는 급진적인 정치판 개선이 필요합니다. 완벽한 조화를 이루며 함께 일하는 국왕과 지브코비치는 보요비치의 헌법을 유예하고 잿더미 속에서 모든 국민들이 자랑스러워 할 정도로 강력한 정부를 세울 계획을 세웠습니다. 그 무엇도 진보와 수복이라는 페하의 고귀한 목표를 방해할 수 없습니다!"

SER_Encourage_Yugoslavism:0 "유고슬라비아주의 이념 장려"
SER_Encourage_Yugoslavism_desc:0 "국왕 폐하는 모든 남슬라브 민족이 공통된 문화적 유대감을 공유한다고 믿는 범슬라브주의 유고슬라비아 운동을 강력하게 신봉합니다. 비록 이런 사상이 세르비아와 넘어선 지역의 지식인들 사이에서 흔히 찾아 볼 수 있는 이념이기는 하지만, 알렉산다르는 미래에 유고슬라비아 국가를 세우기 위한 기초를 다지려는 목적으로 유고슬라비아 이념을 일반 세르비아인 사이에서도 장려하고자 합니다."

SER_Begin_Land_Reform:0 "토지 개혁 시작"
SER_Begin_Land_Reform_desc:0 "인구 대다수가 농촌에서 농업에 종사하고 있는 세르비아는 대체로 농업국가입니다. 알렉산다르 폐하는 국민들 사이에서 자신이 현대적인 지도자의 화신으로 비쳐지도록 열망하면서 크렘린 궁보다도 큰 규모의 넓디 넓은 봉건 사유지를 모두 해체하고 소유주에게 보상하겠다고 선언했습니다. 이로 인해 엄청난 숫자의 토지 소유자들이 영향을 받겠지만 장기적으로는 농촌 지역의 빈곤을 완화하는데 도움을 줄 것입니다."

SER_Glory_To_The_King:0 "국왕 폐하께 영광을"
SER_Glory_To_The_King_desc:0 "전쟁영웅인 우리 국왕 폐하는 세르비아 국가의 가장 위대한 상징물입니다. 그가 세르비아의 가장 어두운 시대에 우리를 이끌었던 것 처럼, 우리를 빛으로 이끌어내기 위해서 돌아왔습니다. 알렉산다르 페하 만세!"

SER_Maintain_Military_Dominance:0 "군부 지배력 유지"
SER_Maintain_Military_Dominance_desc:0 "오직 군대만이 세르비아 국가를 해방시킬 수 있습니다. 안정과 애국심의 기둥이자 국내외의 적으로부터 조국을 지키는 수호자로서, 그리고 세르비아 왕국을 재통합할 수단으로서 군부가 중요한 위치를 계속해서 차지하는 것은 당연한 일입니다."

SER_Monument_To_The_Unknown_Soldier:0 "무명용사 기념비"
SER_Monument_To_The_Unknown_Soldier_desc:0 "전쟁이 끝난 이후 무명 용사를 숭상하는 문화가 대중화되었고 그들을 기리는 기념비 건립 문제를 십년 넘게 논의해 왔습니다. 오스트리아가 우리를 감시하지 않고 있으니 지금이야 말로 기념비 건립에 다시 주의를 기울여 세르비아를 위해 싸우고 죽어간 영령들을 위한 존경의 표시를 건립하지 않을 이유가 없습니다."

SER_The_Vojvoda_Stands_Tall:0 "보이보다는 건재하다"
SER_The_Vojvoda_Stands_Tall_desc:0 "보이보다 보요비치는 수많은 음모를 분쇄하였고 여전히 세르비아 국가에서 정상을 차지하고 있습니다. 이제 세르비아를 충성스러운 국민들이 내부의 적을 두려워하지 않고 맡은 일에 최선을 다할 수 있고 나머지 세르비아 지역을 해방시킬 수 있는 국가로 재탄생시키는 그의 작업을 막을 자는 아무도 없습니다."

SER_Organise_The_Radical_Union:0 "급진연합당 조직"
SER_Organise_The_Radical_Union_desc:0 "이전에 인민급진당원이었던 스토야디노비치 총리는 자유 민주주의의 약점을 계속해서 보아왔습니다. 하지만 그는 국민은 완전히 정부를 지지해야만 하며 그렇지 않다면 혁명으로 무너지리라는 사실을 인식하고 있습니다. 국가를 강화하기 위해 스토야디노비치는 국가 의회를 다시 공고히하기 위해 대규모 대중 동원을 활용하는 대중주의 정당 '급진연합당'을 창당했습니다."

SER_Mobilise_The_Greenshirts:0 "녹색 셔츠단 동원"
SER_Mobilise_The_Greenshirts_desc:0 "녹색 셔츠단은 급진연합당 소속 준군사조직의 별명입니다. 보통 정치적 반대파를 공격하고 경쟁 계파로부터 당원을 보호하는 임무를 수행하지만, 보이보다는 녹색 셔츠단을 보조 경찰과 군사력으로 활용하는 쪽이 더 중요하다고 생각합니다. 다가올 투쟁에 대비해 국가 군국주의화 증진에 기여하기를 희망합니다."

SER_One_Vojvoda_One_Nation_One_State:0 "하나의 보이보다, 하나의 민족, 하나의 국가"
SER_One_Vojvoda_One_Nation_One_State_desc:0 "개혁을 시행해 새로운 번영의 시대로 향하기는 했지만, 아직 완전히 끝난 것은 아닙니다. 스토야노비치는 '하나의 보이보다, 하나의 민족, 하나의 국가, 가정의 번영과 국경 내의 평화'라는 목표가 완성될 때 까지 급진연합당은 쉬지 않으리라고 선언했습니다"

SER_The_Congress_Of_Belgrade:0 "베오그라드 의회"
SER_The_Congress_Of_Belgrade_desc:0 "불가리아 패권주의를 무너트리는 대업은 홀로 진행할 수 없습니다. 불가리아와 두드러진 문제를 겪는 중인 다른 국가들을 도울 필요가 있습니다. 불가리아가 약화되고 외교적으로 고립된 지금이야말로 문제를 해결할 최선의 기회입니다. 우리의 분투에 우방국들을 연계해 세르비아 남부를 해방해야 합니다."

SER_The_Balkan_Research_Initiative:0 "발칸 연구 이니셔티브"
SER_The_Balkan_Research_Initiative_desc:0 "발칸 반도의 여러 이질적인 국가들을 하나의 깃발 아래에 모으기 위해서는 많은 노력이 필요하겠지만, 장기적으로 본다면 상당히 유익한 결과를 가져올 것입니다. 발칸 지역은 서유럽이나 중앙유럽에 비해 저개발지역이기 때문에, 적에게 저항할 기회를 쟁취하기 위해서는 우리의 과학 기술 자원을 한데 모을 필요가 있습니다."

SER_Together_Against_Austria:0 "다함께 오스트리아에 저항하자"
SER_Together_Against_Austria_desc:0 "불가리아의 위협이 사라졌으니, 지금이야 말로 우리의 관심을 다음이자 가장 거대한 적에게로 돌려야 할 때입니다. 오스트리아는 수백년동안 동포 세르비아 민족들을 억압해왔고, 여태까지 우리가 시도했던 모든 노력들은 실패로 끝났습니다. 이런 역사적 부정을 바로 잡을 기회가 왔습니다. 합스부르크 가문은 고립되어 있습니다. 죽어가는 껍데기밖에 남지 않은 저 국가를 한번 때려 눕힐 때가 되었습니다!"

SER_The_Dream_Fulfilled:0 "꿈의 실현"
SER_The_Dream_Fulfilled_desc:0 "세르비아 민족이 우리의 기치 아래에서 단결한 가운데, 이제 국가 전체의 미래를 구축해야 하며 이를 위해 즉각 투자를 개시해야 합니다. 세르비아를 더욱 큰 영광으로 이끌어 가기 위해서 우리 뒤를 이어받을 다음 세대의 세르비아 청년들을 준비시켜야 합니다."

SER_The_Belgrade_Salonica_Railway:0 "베오그라드-테살로니키 철도"
SER_The_Belgrade_Salonica_Railway_desc:0 "우리는 이웃이자 친구인 그리스와 새롭고 안전한 무역로와 보급로를 가지고 있습니다. 하지만 이 지역의 기반시설은 부족한 상태이며 수십년간 불가리아의 잘못된 통치 아래에서 아무런 도움을 받지 못했습니다. 아테네의 도움이 약간만 주어진다면 이런 상황을 바로잡고 세계로 나갈 관문과 그리스와의 관계까지 개선할 수 있습니다."

SER_Addressing_The_Macedonians:0 "마케도니아 대책"
SER_Addressing_The_Macedonians_desc:0 "마케도니아는 현대 역사 동안 반복적으로 주인이 바뀐 지역이며, 그 지역 주민들은 전쟁, 점령, 그리고 억압을 확실히 두려워하고 있습니다. 그들의 우려를 해소하고 마케도니아 지역에 대한 적절한 계획을 세워야 합니다."

SER_Promote_Macedonian_Investment:0 "마케도니아 투자 촉진"
SER_Promote_Macedonian_Investment_desc:0 "남부 세르비아는 굉장히 가난하고 투자가 절실하게 필요한 상황입니다. 단기적으로는 수익이 거의 나오지 않는 값비싼 과정이겠지만, 안정을 보장하고 우리 정부가 지역민으로부터 신뢰를 얻기 위해서는 꼭 필요한 사업입니다."

SER_The_Republican_Proclamation:0 "공화국의 선포"
SER_The_Republican_Proclamation_desc:0 "이제 섭정 따위는 없습니다! 임시 대통령 슬로보단 요바노비치는 폭정과 압제로부터 자유로운 민주주의 국가의 이상을 토대로 세르비아 공화국을 선포했습니다. 인민들이 우리 편이므로, 잃어버린 영토를 수복하는 것 역시 시간문제에 불과합니다."

SER_Draft_A_Constitution:0 "헌법 초안 작성"
SER_Draft_A_Constitution_desc:0 "현행 헌법은 우리의 신생 공화국에는 분명히 맞지 않습니다. 모든 세르비아인들을 위하여 안정되고 발전된 민주주의의 토대를 닦는 것에 집중하고, 세르비아 공화국의 가치를 진실하게 나타내낼 수 있는 새로운 헌법의 초안을 작성해야 합니다."

SER_Free_The_Vojvodas_Prisoners:0 "보이보다 정치범 석방"
SER_Free_The_Vojvodas_Prisoners_desc:0 "보이보다는 얄팍한 핑계로 정치적 반대파와 반체제 인사, 그리고 많은 민주주의자들을 수감하는 것에 아무런 거리낌도 없었습니다. 정치범들을 풀어주는 것은 다원주의와 민주주의에 대한 우리의 약속을 명확하게 보여주는 행동입니다."

SER_A_Nascent_Balkan_Democracy:0 "발칸 민주주의의 태동"
SER_A_Nascent_Balkan_Democracy_desc:0 "어떤 이들은 발칸반도처럼 불안정한 지역의 한가운데에서는 자유 민주주의가 불가능하다고 말합니다. 그러나 요바노비치 대통령은 모든 역경을 딛고서 자유 민주주의를 세웠습니다. 헌법이 적용되고 민정이 회복되었으니 임시 대통령이 사임하고 새로운 시대를 맞이할 때입니다."

SER_Restore_Local_Governance:0 "지역자치 복권"
SER_Restore_Local_Governance_desc:0 "이전의 세르비아 정부에서는 중앙집권화 정책을 추진했습니다. 이러한 정책은 확실히 유용했지만 풀뿌리 지방정부와 지역 민주주의 의사결정 과정에 피해를 주었습니다. 지방 정부의 회복은 지방에서의 민주적 가치들을 재건하는 데에 도움을 줄 것입니다."

SER_Implement_The_Pasic_Manifesto:0 "파시치의 유지를 잇다"
SER_Implement_The_Pasic_Manifesto_desc:0 "니콜라 파시치는 세르비아 역사상 가장 위대한 정치가일지도 모르는 인물입니다. 30년이 넘는 기간동안 사람들을 이끄는 등불로서 역할을 했던 파시치의 정치 프로그램은 언론, 사법 그리고 교육을 포괄하는 광범위한 개혁의 일환이었습니다. 섭정 정권은 파시치의 엄청난 업적들을 무위로 돌렸습니다. 그리고 그의 유산을 기리는 것이 우리가 해야할 의무입니다."

SER_Open_The_Serbian_Economy:0 "세르비아 경제 개방"
SER_Open_The_Serbian_Economy_desc:0 "세르비아 경제는 너무 오랫동안 약하고 강대국들 사이에서 고립된 상태였습니다. 이제 우리가 나아갈 길을 자유롭게 설계할 수 있게 되었으니, 이런 고립 상태를 되돌릴 기회를 되찾았습니다. 주변국 뿐만 아니라 더 멀리 떨어진 국가들과 새로운 무역로와 프로젝트를 수립한다면 우리 경제에 이익이 될 것입니다."

SER_Farming_Subsidies:0 "농업 보조금"
SER_Farming_Subsidies_desc:0 "오스트리아는 우리에게서 너무도 많이 빼앗아갔고, 여기에는 농부들에게서 수탈해간 가축들도 포함됩니다. 정부는 농업 부문을 세계대전 이전 수준으로 되돌리기 위해서 농민들에게 더 많은 보조금을 지급하는 정책을 실시하려 합니다."

SER_Continue_The_Mechanisation_Efforts:0 "기계화 노력 지속"
SER_Continue_The_Mechanisation_Efforts_desc:0 "현대 경제에는 현대적인 장비와 실질적인 지식과 경험이 필요합니다. 기계화 작업이 굉장히 길고 비용도 많이 드는 과정이라 할지라도, 성공하기만 한다면 의심의 여지 없이 수많은 농업 종사자들의 생산성을 증대시킬 것입니다."

SER_Invest_In_Zadrugar:0 "자드루가르에 투자"
SER_Invest_In_Zadrugar_desc:0 "농업기계화 과정의 일환으로 트랙터, 예비 부품, 정비에 대한 수요가 급격히 증가하며 산업이 이를 지원할 필요가 있습니다. 다행히도 세르비아의 자드루가르가 이 산업 분야를 전문적으로 다룹니다. 국가의 추가적인 지원을 통해, 증가 중인 수요를 더욱 쉽게 충족할 수 있을 것입니다."

SER_Rural_Credit_Banks:0 "지방신용은행"
SER_Rural_Credit_Banks_desc:0 "각설해서, 시골지역의 신용은 부족한 대신, 도심지에 흔히 집중됩니다. 지방신용은행은 농업국가에서 성장하며 그 존재감을 드러냈는데, 세르비아 또한 예외는 아닙니다. 이런 은행 시스템은 가난한 농민들에게 절실히 필요한 금융지원과 신용을 제공하기 위해 만들어졌으며, 이러한 은행 시스템은 시골 경제의 성장을 돕기 위해 증가된 정부 지원을 필요로 합니다."

SER_Emergency_Economic_Relief:0 "비상 경제 구제"
SER_Emergency_Economic_Relief_desc:0 "검은 월요일은 유럽 전역을 강타했으며 세르비아 또한, 슬프게도, 예외는 아니었습니다. 어떤 잘못도 저지르지 않았는데 힘든 시기에 굴러떨어진 불쌍한 세르비아 사람들을 돕기 위한 긴급조치가 신속히 제정되어야 합니다. 경제가 회복될 때까지, 우리는 반드시 최대한 많은 사람이 길거리에서 굶주려 죽는 일이 없게 해야만 합니다."

SER_Modernise_Belgrade:0 "베오그라드 현대화"
SER_Modernise_Belgrade_desc:0 "수도가 대전쟁으로 인한 파괴에서 회복되었으나, 베오그라드는 유럽의 다른 수도와 비교해 계속 낙후된 상태입니다. 위대한 도시를 현대세계로 이끌어오려면 더 많은 노력과 투자가 요구됩니다."

SER_Resume_Cash_Crop_Exportation:0 "환금 작물 수출"
SER_Resume_Cash_Crop_Exportation_desc:0 "세르비아는 매우 농업적인 경제를 유지하나, 고립과 최근의 경제문제는 주요 수입에 극심한 손해를 입혔습니다. 경제시장의 가격이 크게 안정되면, 농산품 수출과 이 수익을 투자할 수 있습니다."

SER_Form_The_State_Railway_Directorate:0 "주 철도청 설치"
SER_Form_The_State_Railway_Directorate_desc:0 "현재, 우리의 다양한 철도는 세 개의 서로 다른, 경쟁기관이 관리하며, 이는 투자 및 확장을 힘든 과정으로 만듭니다. 이를 간소화하기 위해, 부서들을 세르비아 국영 철도청으로 중앙통합할 것입니다."

SER_Overhaul_Narrow_Gauge_Railways:0 "협궤 철도 점검"
SER_Overhaul_Narrow_Gauge_Railways_desc:0 "세르비아의 지형 때문에, 국가적으로 많은 노선이 제한된 비용 및 거친 지형을 더욱 쉽게 횡단하려 협궤를 사용합니다. 그러나, 이런 노선들은 상태가 좋지 않으며 종종 낮은 기준으로 건설되어 이런 철도 수용량과 품질을 향상시키기 위한 전반적인 점검을 필요로 합니다."

SER_Expand_The_Bor_Mines:0 "보르 광산 확장"
SER_Expand_The_Bor_Mines_desc:0 "세르비아는 발달한 광업을 가지고 있으며, 보르의 광산은 조금 증가된 정부의 지원으로 더욱 확대될 수 있습니다. 이는 동부 세르비아에서 더 많은 자원을 채광하고 경제적 독립을 높이는데 도움이 될 것입니다."

SER_Expand_The_Radinac_Steel_Mill:0 "라디나츠 제철소 확대"
SER_Expand_The_Radinac_Steel_Mill_desc:0 "라디나츠 제철소는 세르비아의 몇 안되는 가장 중요한 철강업체입니다. 강철은 대다수 중공업의 밥과 같기에, 제철소를 확장하면 우리의 수입의존도를 줄일 것입니다."

SER_Found_FOMU:0 "FOMU 설립"
SER_Found_FOMU_desc:0 "Fabrika Oružja i Municije Užice(우지체 무기 및 군수품 공장), FOMU는 세르비아의 가장 중요한 군 장비는 물론이거니와 군수품 생산업체 중 하나입니다. 미래에 폭풍이 발칸 지역에 불어닥치면 앞으로 모든 것이 필요할 것입니다."

SER_Form_The_Military_Council:0 "군사위원회"
SER_Form_The_Military_Council_desc:0 "밀란 네디치 장군이 지난 몇 년간 제안했던 개혁위는 우리의 새싹 같은 군대를 확장하고 현대화하는데 오랜 기간을 쓸 것입니다. 오스트리아의 손아귀에서 빠져나온 동안, 네디치의 제안을 받아들이고 그의 개혁을 시작할 시간이 되었습니다."

SER_Organise_The_Chetniks:0 "체트니크 조직화"
SER_Organise_The_Chetniks_desc:0 "Ever since the end of the Weltkrieg, the Serbian Chetniks that fought so bravely through an ultimately doomed war have been divided and aimless. By bringing their commanders together, we can foster a unified 'Association of Chetniks' that can effectively fight for Serbian interests."

SER_Modernise_The_Engineering_Battalions:0 "공병대 현대화"
SER_Modernise_The_Engineering_Battalions_desc:0 "An unexpected result of our rapid re-armament following the Occupation has come to the surface. Though our frontline troops are effective, our support units have been figuratively left behind. The Reform Council has plans for their modernisation, and thus they've been put into effect."

SER_Support_Zastava:0 "자스타바 지원"
SER_Support_Zastava_desc:0 "Zastava is one of Serbia's oldest company and its main producer of firearms and artillery pieces. Supporting them will inevitably be beneficial as we continue to rearm and re-equip our military."

SER_Training_The_New_Guard:0 "새로운 군인 훈련"
SER_Training_The_New_Guard_desc:0 "The Weltkrieg ended many years ago, and much of the Old Guard has either died or moved on. It's high time to train a new class of officers to lead our troops, armed with the vital knowledge of their predecessors."

SER_Modern_Howitzers:0 "현대 곡사포"
SER_Modern_Howitzers_desc:0 "General Nedic has always supported the doctrine of 'Overwhelming Firepower', and powerful artillery provides a strong backbone to his plans. Serbia's Howtizers used to be feared, and they will be feared again!"

SER_New_Army_Tactics:0 "신식 육군 전술"
SER_New_Army_Tactics_desc:0 "War has changed. What worked two decades ago will not work today, especially with the advent of the Airforce and the Tank. The Reform Council has resolved to train our soldiers and officers alike in the art of modern warfare."

SER_Begin_Mechanisation:0 "기계화 시작"
SER_Begin_Mechanisation_desc:0 "오늘날까지, 세르비아군은 병사의 힘으로만 구축되었습니다. 그러나, 끝없는 기술의 진보를 통해, 차량은 보병의 효과을 증가시키는 핵심적인 요소가 되었습니다. 이제부터, 우리 부대를 기계화하여 더욱 빠르고 잘 쉬게 할 것입니다."

SER_Import_Entente_Armour_Designs:0 "협상국 장갑 설계 수입"
SER_Import_Entente_Armour_Designs_desc:0 "현대 세상에서, 최고의 장갑기술이란 생디칼리스트와 독일, 그리고 대서양 너머에 있는 우리의 오랜 동맹들로 나뉩니다. 오타와에 있는 우리 친구에게 방문해, 바라건대 미래에 군에서 사용할 연대를 이룰 만큼의 전차를 확보하고 비용을 치를 때입니다."

SER_Lessons_Of_The_War:0 "전쟁의 수업"
SER_Lessons_Of_The_War_desc:0 "As glorious as our victory over Bulgaria was, it wasn't a flawless one. Armed with vital experience from the frontlines, the Reform Council has already drawn up plans to overcome the mistakes we made, and its time to put them into action."

SER_Serbian_Mountain_Corps:0 "세르비아 산악부대"
SER_Serbian_Mountain_Corps_desc:0 "발칸반도, 특히 우리가 되찾아야 할 지역은 산이 매우 많습니다. 다가올 전쟁을 돕기 위해, 개혁 위원회는 새롭고 헌신적인 산악부대의 창설을 계획하고 있습니다. 최고의 장비로 무장하고 최고의 장군들이 지휘하는 그들은 우리의 가장 정예한 부대가 될 것입니다."

SER_Mihailovics_Redoubt:0 "미하일로비치의 보루"
SER_Mihailovics_Redoubt_desc:0 "Colonel Draza Mihailovic is, no doubt, a controversial officer. However, he is also a visionary, with superb plans for ensuring Serbia’s defences are up to scratch in the case that our conquests backfire. Lets divert some funding and men to Mihailovic so he can create his ‘redoubt’, and hopefully he’ll stop interfering with the Council"

SER_Expand_The_Serbian_Aviation_Command:0 "세르비아 공군 사령부 확장"
SER_Expand_The_Serbian_Aviation_Command_desc:0 "The Serbian "Airforce" for a lack of a better term had no real chance against the Austrian/Hungarian Luftfahrtruppen. Now with those bastards reeling back, the Serbian High command has deemed it fit to expand it's air wing... now to find pilots to fly the damn things."

SER_Seek_New_Expertise:0 "신식 항공 기술 탐색"
SER_Seek_New_Expertise_desc:0 "세르비아에게는 숙련된 조종사가 있으나, 외국의 전문가들을 구해야만 합니다만... 진짜 문제는 누구를 불러올지...?"

SER_Local_Munition_Efforts:0 "장비 국산화 시도"
SER_Local_Munition_Efforts_desc:0 "세르비아는 보다 자립하고자 지역의 장인들에게 군수품과 무기 생산에 인센티브를 준다는 제안을 시작했습니다. 이 노력이 결실을 맺으려면 규격화가 필요하겠지만, 장기적으는 엄청난 이익이 될 것입니다."

SER_Doctrinal_Studies:0 "교리 연구"
SER_Doctrinal_Studies_desc:0 "Further studies are to be conducted if Serbia is to master the skies. Never again shall the enemy completely dominate our airspace."

SER_The_Serbian_Airforce:0 "진정한 세르비아 공군"
SER_The_Serbian_Airforce_desc:0 "세르비아는 외국 고문과 현지 인재들의 도움으로, 참된"세르비아"공군교리를 채택했습니다. 하나님과 함께, 믿음과 조국을 위하여(S Bogom, za veru i otečestvo)!!"

SER_Fighter_Bomber_Acquisition:0 "전폭기 혹은 폭격기 획득"
SER_Fighter_Bomber_Acquisition_desc:0 "우리의 선택에 따라, 이제 우리 항공전문가의 교리를 반영한 새로운 기체를 구매해야만 합니다."

SER_Replace_Weltkrieg_Era_Planes:0 "세계대전기 항공기 교체"
SER_Replace_Weltkrieg_Era_Planes_desc:0 "세르비아 공군은 대전쟁 당시의 낡은 기체들로 각각 이루어져 있는데, 오스트리아에서 너무나 "관대하게도" 우리가 가져도 된다고 허락한 것입니다. 세르비아의 창공을 지배할 수 있게 우리는 새로운 설계를 찾아야 합니다."

SER_Modernise_Airports:0 "공항 현대화"
SER_Modernise_Airports_desc:0 "The Airport in Belgrade has seen better days. Now with the Austrians gone, we can finally modernise this sorry excuse for an Airport and maybe remove a pot hole or three..."

SER_Local_Designs:0 "국산 설계"
SER_Local_Designs_desc:0 "우리의 기술자들이 이제 외국 기체설계에 더욱 많이 접근하면서, 자신만의 설계를 그릴 수 있게 되었고, 이에 따라 세르비아는 더욱 자립할 수 있게 되었습니다."

SER_Crna_Gora_I_Srbija:0 "몬테네그로-세르비아"
SER_Crna_Gora_I_Srbija_desc:0 "너무나 오랜 기다림 끝에, 베오그라드와 포드고리차의 세르비아인 동포들이 다시 한 번 단결했습니다. 이 새로운 남슬라브 연합을 공식화하고, 더더욱 웅대한 연방을 위한 첫 단계를 자축하며 잔을 들어올립시다..."

SER_Brotherly_Union:0 "동족 연합"
SER_Brotherly_Union_desc:0 "For the people of the Serbian-Montenegrin union, there is a new sense of unity. Great Powers might have tried to divide us through warfare and conflict, but they have failed. Let this young union stand as an example of brotherly peace in a region full of unruly chaos."

SER_Prospecting_In_Niksic:0 "닉시치 지역 탐광"
SER_Prospecting_In_Niksic_desc:0 "The irresponsible Croat government in Zagreb never took advantage of the vast wealth of the Niksic region. Now, with their new-found freedom, mining companies have begun excavating the region to great effect. We must invest Dinar into their projects, and mine the resources we need for war."

SER_Integrate_The_Montenegrin_Economy:0 "몬테네그로 경제 통합"
SER_Integrate_The_Montenegrin_Economy_desc:0 "If we're to take full advantage of the booming economy in Podgorica, then large steps will need to be taken to centralise the union's economic structure. Integration of their banks and factories will be slow, but it'll be lucrative once finally finished."

SER_Connect_The_Railways:0 "철로 연결"
SER_Connect_The_Railways_desc:0 "Owing to the mutual hatred of Vienna and us, gaps in our railways exist along the former Montenegrin border. Lets bridge the gap and bring our country together."

SER_Revive_The_Serbian_Navy:0 "세르비아 해군 창설"
SER_Revive_The_Serbian_Navy_desc:0 "여태까지 육지에 둘러싸여 있던 현대 세르비아 국가는 해군을 한번도 가져본 적이 없습니다. 새 해안선을 지키기 위한 해군을 건설하는 작업은 오랜 작업이 될 것입니다. 그러므로 해군의 기초를 세우기 위해 새로 획득한 영토와 기존에 운영하던 하천 해군에게 도움을 받아야 합니다."

SER_Dockyard_Construction:0 "조선소 건설"
SER_Dockyard_Construction_desc:0 "우리 해안선은 군용 함선 건조 능력이 부족합니다. 조선 수요를 충족시킬 수 있도록 해군 산업을 활성화하기 위해서는 정부에서 진지하게 투자에 참여해야 합니다."

SER_Form_A_Merchant_Navy:0 "상선단 구성"
SER_Form_A_Merchant_Navy_desc:0 "No nation has found prosperity without a proper trading fleet. Now that we are no longer dependent on foreign shipping, we can build our own merchant navy to carry goods in and out of Serbia."

SER_Focus_On_Light_Ships:0 "경함선에 집중"
SER_Focus_On_Light_Ships_desc:0 "We would be deluded to think that we can afford, let alone build, a massive fleet. Small ships like destroyers and submarines will be more than enough to protect our coast and keep merchant ships safe from our enemies."

SER_Shipbuilding_Investments:0 "건함 투자"
SER_Shipbuilding_Investments_desc:0 "Our shipbuilders are inexperienced and lacking funds; they will need further help from the government to rectify these issues. We will need to order more ships from them and expand our naval budget to accomodate the project's difficulties in acquiring tools, experienced specialists, missing components, and so on."

SER_First_Naval_Exercises:0 "첫번째 해군 훈련"
SER_First_Naval_Exercises_desc:0 "The Serbian flag will be, for the first time in history, seen floating on ships out at sea. It will not be easy to create traditions for our new navy and we have relatively few experienced seamen in Serbia, but this is the first step, and the Serbian people will show that it is capable of overcoming any challenge."

### Events ###
serbia.0.t:0 "세르비아 왕국"
serbia.0.d:0 "1914년에 일어난 세르비아 민족주의자의 페르디난트 대공 암살은 세계대전의 촉매가 되었습니다. 오스트리아는 손쉽게 이길 것이라고 예상했지만 1915년 말이 되어서야 세르비아를 점령하게 되었고 이를 위해 불가리아를 참전시켰습니다. 전쟁 후 세르비아의 남부 영토는 불가리아에 넘겨졌고 나머지는 1926년까지 오스트리아 점령 하에 있었습니다. 하지만 제국 내 민족적 긴장 때문에 오스트리아는 군대를 철수할 수밖에 없었고, 전쟁 영웅인 페타르 보요비치는 섭정으로 임명되었습니다.\n\n그 이후 세르비아는 어떠한 종류의 군사적 공격에도 당해낼 수 없다는 것을 알고 저자세를 유지하며 살아남기 위해 고군분투했습니다. 시간이 지남에 따라 정부는 점점 더 강경해지고 있으며, 오스트리아를 이길 수 없다는 것을 알고 대신에 남쪽으로 관심을 돌려 마케도니아로 향했습니다. 이 지역에서 불가리아의 패권을 무너뜨릴 목적으로 이미 보복주의적인 루마니아 및 그리스 정부와 여러 차례 외교적 대화가 진행됐으며, 일각에서는 공식적인 동맹 논의가 멀지 않은 것으로 보고 있습니다.\n\n한편 세르비아 왕좌는 텅 비어 있습니다. 오스트리아는 카라조르제비치 왕조를 복고할 시 개입하겠다고 위협했고, 보이보다는 이에 응해 알렉산다르 전 왕세자의 복귀 시도를 차단하고 이 과정에서 왕당파를 소외시켰습니다. 섭정이 서서히 지지를 잃어가고 있는 상황에서 세르비아는 성공적으로 '불가리아 문제'에서 승리할 수 있을까요? 그리고 만일 그렇다면 마침내 오랜 적 오스트리아를 물리치고 범슬라브 연합의 꿈을 실현할 수 있을까요?"
serbia.0.a:0 "세르비아는 다시 위대해질 것이다!"

serbia.1.t:0 "검은 월요일이 세르비아를 강타하다!"
serbia.1.d:0 "세계대전 종식 이후 우리 경제는 문제가 많았습니다. 그 엄청난 참상은 우리가 채울 수 없는 거대한 공백을 남겼습니다. 산업은 흔적도 없어졌고 한 세대 전체가 전쟁의 참혹함으로 인해 사라졌습니다. 그럼에도 불구하고 주로 전쟁 전에 우리를 지탱해 준 수익성 있는 작물 수출에 기초한 쇠약한 경제이지만 우리는 부분적으로 회복할 수 있었고 페타르 보요비치 휘하에서 안정을 찾았습니다.\n\n독일 증시의 붕괴는 그 모든 일을 끝마쳤습니다. 우리 생산물의 가장 큰 시장이 증발하며 가장 큰 경제 부문이 붕괴하기 시작했습니다. 산업화 부족은 최근 경제 개혁의 근본적인 약점을 폭로하고 있습니다. 세르비아의 상대적인 고립 덕분에 독일과 같은 완전한 붕괴는 막아냈으며 일부 핵심 산업을 보호할 수 있었습니다. 재무장관이자 베오그라드 증권거래소 부소장인 밀란 스토야디노비치는 디나르화를 안정시키고 경제를 정상 궤도에 올려놓기 위한 일련의 엄격한 비상조치를 준비하고 있는데, 이 조치가 준비되면 섭정의 승인을 받을 것으로 예상됩니다."
serbia.1.a:0 "재앙이로군!"

serbia.2.t:0 "오스트리아가 국경에서 물러나다"
serbia.2.d:0 "점령은 1926년에 끝났지만, 오스트리아군의 위협은 여전했습니다. 빈은 범슬라브 반란이 일리리아 설립으로 외교적으로 종결된 이후 줄곧 우리 국경에 군대를 배치했습니다. 무장해제 국가인 세르비아는 합스부르크의 분노를 불러일으킬 엄두를 내지 못한 채 침묵을 지킬 수밖에 없었습니다. 하지만 이 위협은 바뀌었습니다...\n검은 월요일로 인해 이중 제국 내 권력 균형이 완전히 뒤엎어졌고, 오늘날 오스트리아군이 몇 주 전 이탈리아에서 그랬던 것처럼 세르비아 국경에서 군 대부분을 철수하기 시작했습니다. 우리는 아직 왜 철수를 했는지 완전히 알지 못합니다. 인종 갈등이 20년대처럼 불거지기 시작했을까요, 아니면 뭔가 더 불길한 일이 있을까요? 이유가 무엇이든 세르비아의 연약한 독립이 그만큼 더 안전하다는 것을 알면서, 보이보다는 밤에 조금 더 편하게 숨을 쉬었습니다."
serbia.2.a:0 "아마도 기회 아닐까?"

serbia.3.t:0 "전선의 고요"
serbia.3.d:0 "지난 달, 오스트리아군의 느린 철수는 많은 사람들을 놀라게 했고 혼란스럽게 만들었으며, 새로운 준비가 되어있는 것 같습니다. 합스부르크는 국가 불안이 가중되고 있다는 명분으로 국경을 지키는데 최소한의 인원만을 남겨두었습니다. 오스트리아의 영원한 감시가 움직인 것은 분명하고, 우리는 20년간의 억압 끝에 마침내 빈의 멍에에서 벗어났습니다!\n\n그러나 이 새로 얻은 자유를 어떻게 해야 할까요? 오랜 섭정이자 보이보다인 페타르 보요비치는 수많은 질문을 받았지만 거의 대답할 수 없었습니다. 그는 오스트리아가 대규모의 군을 데리고 돌아온다는 것을 알고 있으며 기회의 창구는 작습니다. 그 창구는 검은 월요일의 충격으로 더 줄어들었고, 그 충격으로 우리 또한 약해졌습니다. 그는 이 절호의 기회 앞에서 약하고 비효율적인 것처럼 보일 수 없으며 따라서 세르비아의 독립을 공고히 하기 위해 앞으로 몇 주 안에 보요비치가 정치적인 움직임을 보일 것입니다."
serbia.3.a:0 "우리는 오스트리아에게서 해방되었다. 적어도 지금은."

serbia.4.t:0 "몬테네그로에서 커져가는 불안"
serbia.4.d.CRO:0 "우리 일리리아인 국가가 수립된 이래로, 우리는 줄곧 남슬라브 지역에서 불필요한 민족 갈등이 소멸되기를 바라왔습니다. 실제로 불미스러운 급진운동이 해체되고, 반오스트리아 단체가 입장을 바꾸는 등 가시적인 성과를 목도하기도 했습니다. 그러나 오랫동안 친세르비아 선전에 시달려온 몬테네그로 지역의 경우에는 그렇지 않은 것이 분명합니다.\n\n지난 몇 년간, 세르비아-몬테네그로계 조합주의 정당인 인민당의 활동이 조직을 탄압하려는 우리의 시도에도 불구하고 늘어났습니다. 그들은 크로아티아 주도의 일리리아 의회에 반대하며, 이후 국정에 있어 목소리를 내지 못하는 상황에 맞서 싸우고 있습니다. 게다가, 그들은 최근 지역 의회에 대한 통제권을 확고히 함으로써 좀 더 심기를 건드렸습니다. 최근의 소요사태를 세르비아가 사주했다고 암시하는 증거는 없지만, 만약 사태가 훨씬 더 악화된다면 세르비아는 분명히 소요사태를 이용하려고 시도할 것입니다."
serbia.4.d.AUS:0 "일리리아 왕국을 수립한 이래로, 우리는 줄곧 남슬라브 지역에서 불필요한 민족 갈등이 소멸되기를 바라왔습니다. 실제로 불미스러운 급진운동이 해체되고, 반오스트리아 단체가 입장을 바꾸는 등 가시적인 성과를 목도하기도 했습니다. 그러나 오랫동안 친세르비아 선전에 시달려온 몬테네그로 지역의 경우에는 그렇지 않은 것이 분명합니다.\n\n지난 몇 년간, 세르비아-몬테네그로계 조합주의 정당인 인민당의 활동이 조직을 탄압하려는 우리의 시도에도 불구하고 늘어났습니다. 그들은 크로아티아 주도의 일리리아 의회에 반대하며, 이후 국정에 있어 목소리를 내지 못하는 상황에 맞서 싸우고 있습니다. 게다가, 그들은 최근 지역 의회에 대한 통제권을 확고히 함으로써 좀 더 심기를 건드렸습니다. 최근의 소요사태를 세르비아가 사주했다고 암시하는 증거는 없지만, 만약 사태가 훨씬 더 악화된다면 세르비아는 분명히 소요사태를 이용하려고 시도할 것입니다."
serbia.4.a:0 "정말이지 포기를 모르는군, 응?"

serbia.5.t:0 "몬테네그로 도박"
serbia.5.d:0 "몬테네그로는 세르비아가 큰 관심을 가진 지역으로, 세르비아인이 다수인 데다가, 해안선을 확보할 수 있는 요충지이기도 합니다. 세계대전에서 몬테네그로와 세르비아는 합스부르크에 맞서 나란히 싸웠고, 나란히 참패했습니다. 우리는 결국 자유를 되찾았지만, 몬테네그로는 여전히 빈의 영향력 아래 남아있었으며, 현재는 크로아티아가 주도하는 국가인 일리리아 내에서 점점 소요를 키우고 있습니다. 몬테네그로에 자치권이 있음에도 불구하고, 몬테네그로는 우리를 형제처럼 여기고 있으며, 통일에 대한 공감대가 형성되어 있습니다.\n\n오늘 핵심 정치인과 군 고위직 인원이 과감한 제안을 가지고 보요비치 섭정을 만났습니다. 이들의 궁극적인 계획은 군사력보다는 정치적 음모를 통해 몬테네그로와 세르비아를 연합하는 것으로, 몬테네그로 시민을 상대로 위장하여 사건을 일으키고 뒤이어 지역 의회가 독립을 선언하고 나서 합법적으로 세르비아와 연합을 결성하는 것입니다. 그렇게 되면 오스트리아의 개입은 정당성이 거의 없을 것이고 합스부르크는 일이 진행되는 것을 지켜볼 수밖에 없을 것입니다. 세르비아-몬테네그로 인민당이 일리리아와 오스트리아의 압력에도 불구하고 오랫동안 우세한 가운데 많은 주요 몬테네그로 정치인들은 이 생각에 우호적입니다.\n\n이 계획은 의심할 여지 없이 매우 위험하지만 잠재적으로 매우 이득입니다. 보이보다는 이 제안을 즐겁게 해주겠다고 약속했으며, 오스트리아의 개입이 얼마나 현실적인지에 대해 신뢰할 수 있는 조언자들과 이야기를 나누었습니다. 그들은 카이저 카를이 여러 결점에도 불구하고 피비린내 나는 위기보다 평화로운 해결을 선호할 것이라고 믿지만, 그렇다고 절대 확실하지는 않습니다. 보요비치는 섭정으로서 최종 결정을 내려야 할 것입니다. 이 '몬테네그로 도박'을 해야 할까요?"
serbia.5.a:0 "해보자."
serbia.5.b:0 "너무 위험한데..."

serbia.6.t:0 "혼란에 빠진 포드고리차"
serbia.6.d:0 "몬테네그로는 카드로 쌓은 집과도 같았습니다. 약간의 힘이 가해지자 완전히 무너져버렸기 때문이죠. 이 지역의 불안이 가중되고 난 후, 반오스트리아 정서를 약간 자극하는 것으로 이 계획을 실행에 옮길 수 있게 되었습니다.\n\n며칠 전 생디칼리슴에 동조한 크로아티아인 군인이 세르비아인 일가족을 살해하고 자살한 사건이 포드고리차를 혼돈에 빠뜨렸습니다. 이 사건의 배후로 지목된 군대는 시위를 진압하는 데 거의 효과가 없었고, 결국 수도에서 질서가 무너졌습니다. 몬테네그로 인민당의 원로인 안드리야 라도비치는 몬테네그로의 일리리아 연방 탈퇴를 선언했습니다. 몇 시간 후, 세르비아와 몬테네그로 사이에 공식적인 남-슬라브 연합을 창설하기 위한 법안이 도입되었으며, 일리리아군은 현재 세르비아 영토에서 빠져나갈 수 있도록 허용되었습니다. 몬테네그로는 불과 6시간 만에 합법적으로 세르비아에 병합되어 오랫동안 떨어져 있던 두 나라가 통일됐습니다.\n\n물론 우리는 그 상황에 대한 진실을 알고 있습니다. 그 가족을 쏜 것은 크로아티아인 군인이 아니라 검은 손에서 모방한 많은 세르비아 비밀결사 중 하나의 요원이었습니다. 게다가, 라도비치가 통과시킨 법안들은 몇 주 전에 계획되었는데, 가능한 한 법적으로 물샐틈없는 것으로 이중 확인되었습니다. 이러한 일련의 사건들은 예상외로 세르비아 내에서 민주당과 급진당 같은 온건한 민주정당들이 가지고 있는 지지를 강화시켜, 국민당의 지배력을 더욱 약화시킬 가능성이 있습니다. 어쨌든, 오늘은 우리 형제들이 해방되었으니 축하할 일입니다."
serbia.6.a:0 "몬테네그로와 세르비아!"

serbia.7.t:0 "혼란에 빠진 포드고리차!"
serbia.7.d.CRO:0 "우리는 몬테네그로의 불안이 좋지 않다는 것은 알고 있었지만, 그 지역 전체가 카드집이었던 것 같습니다. 아주 작은 위기에도 무너질 준비가 되어 있었습니다.\n\n며칠 전 생디칼리슴에 동조한 크로아티아인 군인이 세르비아인 가족을 살해하고 자살한 사건은 포드고리차를 혼란에 빠뜨렸습니다. 이 사건의 배후로 지목된 군대는 시위를 진압하는 데 거의 효과가 없었고, 결국 수도에서 질서가 무너졌습니다. 몬테네그로 인민당의 원로인 안드리야 라도비치는 몬테네그로의 일리리아 연방 탈퇴를 선언했습니다. 몇 시간 후, 세르비아와 몬테네그로 사이에 공식적인 남-슬라브 연합을 창설하기 위한 법안이 도입되었으며, 일리리아군은 현재 세르비아 영토에서 빠져나갈 수 있도록 허용되었습니다. 몬테네그로는 불과 6시간 만에 합법적으로 세르비아에 병합되었습니다.\n\n그 사건들은 매우 의심스럽지만, 이탈과 연합에 관한 모든 것이 합법적인 것처럼 보이며, 어쩐 때는 세르비아인들의 무모한 개입보다는 중립적인 것으로 보입니다. 그럼에도 불구하고 이 사건 전체가 일리리아에 터무니없는 일입니다. 비록 크로아티아-세르비아 동맹의 경쟁국들에게 정치적으로 힘을 실어주더라도, 우리가 국가를 유지하려면 즉시 우리 국경 안에 있는 세르비아인에게 양보를 해야 한다는 것은 분명합니다."
serbia.7.d.AUS:0 "우리는 몬테네그로의 불안이 좋지 않다는 것은 알고 있었지만, 그 지역 전체가 카드집이었던 것 같습니다. 아주 작은 위기에도 무너질 준비가 되어 있었습니다.\n\n며칠 전 생디칼리슴에 동조한 크로아티아인 군인이 세르비아인 가족을 살해하고 자살한 사건은 포드고리차를 혼란에 빠뜨렸습니다. 이 사건의 배후로 지목된 군대는 시위를 진압하는 데 거의 효과가 없었고, 결국 수도에서 질서가 무너졌습니다. 몬테네그로 인민당의 원로인 안드리야 라도비치는 몬테네그로의 일리리아 연방 탈퇴를 선언했습니다. 몇 시간 후, 세르비아와 몬테네그로 사이에 공식적인 남-슬라브 연합을 창설하기 위한 법안이 도입되었으며, 일리리아군은 현재 세르비아 영토에서 빠져나갈 수 있도록 허용되었습니다. 몬테네그로는 불과 6시간 만에 합법적으로 세르비아에 병합되었습니다.\n\n그럼에도 불구하고 그 사건들은 매우 의심스럽지만, 이탈과 연합에 관한 모든 것이 합법적인 것처럼 보이며, 어쩐 때는 세르비아인들의 무모한 개입보다는 중립적인 것으로 보입니다. 그럼에도 불구하고, 그 사건 전체가 터무니없고, 확실히 대응이 필요합니다. 예상대로 군대는 세르비아 문제를 해결하기 위해 전면적인 동원을 제안하고 있습니다. 이는 끌리는 제안입니다. 세르비아는 검은 월요일로 약해졌고 정보 보고에 따르면, 군대가 매우 부족한 상태라고 합니다. 그러나 카이저는 또 다른 전쟁이 오스트리아와 헝가리를 함께 붙잡고 있는 취약한 체제를 붕괴시킬 수 있다는 사실에 질려 그러한 작전을 승인하기를 거부하고 있습니다. 대신 그는 우리에게 엄중한 외교 고발을 요청하는 한편 제국의 내부 문제가 해결되면 연합을 해체하는 작전을 준비했습니다."
serbia.7.a:0 "질서를 되찾아야 한다!"
serbia.7.b:0 "이 일은 언젠가 갚고야 말겠다!"

serbia.8.t:0 "빈에서 온 전보"
serbia.8.d:0 "지난 며칠간 보이보다 보요비치는 걱정스러운 듯이 몬테네그로에서 벌어진 사건에 대한 오스트리아의 반응을 기다리고 있었습니다. 오늘 그는 대답을 받았고, 천만다행히도 긍정적인 답변이었습니다.\n\n카이저 카를은 몬테네그로를 '일리리아 왕국 아래에서 수십 년간 받은 투자와 기회를 잃어버렸다'라고 주장하며 준엄하게 연합을 비판했지만, 우리가 추측했던 바와 같이 평화로운 해결책을 위한 기존 결의를 고수했습니다. 최소한 지금 당장은 오스트리아 측에서 몬테네그로 영유권을 포기했으며, 우리 영토에 군사적 개입을 시도하지는 않을 것입니다. 전해지는 바에 따르면 저쪽에서 보낸 전보에는 단 한 가지 협박이 첨부되어 있었습니다. '세르비아-몬테네그로 연합 내에서 크로아티아나 보스니아 시민을 대상으로 무언가 사건이 벌어진다면 제국 시민에게 가해진 사건과 동일하게 취급할 것이며, 대응도 그와 같을 것이다...'"
serbia.8.a:0 "소리 지르게 놔둬라."

serbia.9.t:0 "수많은 음모"
serbia.9.d:0 "지난 10년간 세르비아 정치는 보이보다 정권 하에서 비교적 안정을 구가하고 있었습니다. 패배한 인민급진당의 유고슬라비아주의와 왕정주의 이념은 오스트리아 측에 너무 위험한 존재로 받아들여졌기 때문에 보요비치는 군부와 수많은 우익 반체제 집단의 지지를 등에 업고 새로운 보수주의와 중앙집권주의를 지지하는 정당인 세르비아 국민당을 중심으로 정부를 구성했습니다. 과거 10년간 계속된 정치적 억압과 민주주의의 제한은 진보당을 통합하고 뒤이어 보요비치의 통제력을 강화하는 역할을 수행했습니다. 하지만 이렇게 조심스럽게 지어진 체제 위에 느리지만 서서히 가해지는 위협이 점차 다가오고 있었습니다. 바로 검은 월요일입니다.\n\n우리가 회복을 향해 가고는 있지만, 수많은 사람들은 국민당에 대한 믿음을 완전히 잃었고, 전직 시장이었던 새로 등극한 젊은 지도자 니스 드라기샤 치베트코비치조차도 신뢰를 되찾는데 실패했습니다. 다른 쪽에서는 민주주의자들과 급진주의자들이 점령 말기에 잃어버렸던 지지층 일부를 되찾는데 성공했고, 이제는 보요비치에 더욱 단합된 반대 의견을 제시하고 있습니다. 한편, 주로 왕정주의를 지지하는 수많은 비밀 결사들이 보이보다의 군부에 대한 통제권에 심대한 문제를 끼치고 있습니다. 베오그라드에서 뜬소문이 돌고는 있지만, 페타르 보요비치의 국가 장악력이 결코 약해지지 않으리라는 점은 분명합니다."
serbia.9.a:0 "눈을 떼지 마라."

serbia.10.t:0 "세르비아 문화협회 설립"
serbia.10.d:0 "Leading Intellectuals in Serbia are typically liberals, subscribing to either the Radicals or the Democrats. As such, they’re one of the biggest and most consistent forms of opposition to the National Party, and being some of the most influential men in the country their voices carry weight. With the short and increasingly tepid Prime Ministerial tenure of the inexperienced Dragisa Cvetkovic impacting the Regents authority within the National Assembly, these powerplayers have more power over Serbia than ever.\n\nToday, a group of seventy intellectuals met in Belgrade, founding the ‘Nacionalni kulturni klub’ (Serbian Culture Club). Among the men were professors Slobodan Jovanović and Pavle Popović, leading Democratic Party politician Milan Grol, and a slew of other lawyers, writers and academics. The group’s motto, ‘A strong Serbian identity, a strong Serbian nation’ summaries their nationalist views, but belies their committment to liberalism, which inform their negative opinions on the current rather authoritarian constitution. The most important aspect to come out from the meeting is their explicit leaning to republicanism, if from a pragmatic viewpoint than an ideological one; they believe that Serbia cannot remain a regency forever, and if it is to thrive then a free, liberal and democratic republic must replace it."
serbia.10.a:0 "변화가 닥치라라는 전조인가?"

serbia.11.t:0 "지브코비치가 왕세자의 귀환을 요청하다"
serbia.11.d:0 "General Petar Živković is one of Serbia’s most prominent Karađorđević loyalists, a political position that’s seen him repeatedly sidelined by Petar Bojovic. Suspected to be the leader of the shadowy, royalist ‘White Hand’ secret society, it wasn't a surprise when Živković approached the Vojvoda requesting that Crown Prince Alexander, son of Petar I and heir to the Serbian throne, be allowed to return from his prolonged exile in Switzerland. If Alexander were to return, it’d no doubt result in an almost immediate restoration; the war hero Crown Prince is still a popular figure across the country, despite the concerted Austrian effort to scrub the nation clean of the Karađorđević legacy during the occupation.\n\nThis isn’t the first time Živković has requested Alexander’s return. In 1931, during the Creditanstalt crisis in Austria, Živković made a similar request hoping to capitalise on the Habsburg’s distraction and formally restore the monarchy. Though Bojovic denied the request back then, Serbia finds itself in a much more independent position following Black Monday. A Karađorđević restoration would no doubt draw the ire of Austria, but they won't be in a position to intervene and it’d be a nationally popular move. That being said, the Regency has been a stable time for Serbian politics, and restoring Alexander would likely be a destabilising move, compounded by his own fondness for autocracy which would no doubt result in a total political overhaul. In addition, Alexander has a marked fondness for Yugoslavism, another thing that could endanger the Serbian people. The Regent has an important choice to make. Should Alexander be allowed to return after 20 years of exile, or will the Regency continue?"
serbia.11.a:0 "좋아, 제안을 준비해라."
serbia.11.b:0 "오스트리아의 성질을 건드릴 수는 없다."

serbia.12.t:0 "알렉산다르의 대관식"
serbia.12.d:0 "When Crown Prince Alexander returned to Serbia a couple days ago, it was cause for national celebration. The streets were lined by thousands all hailing the return of the Crown Prince, flags flying in the air and patriotic songs being sung by the crowds. The people of Belgrade have certainly not forgotten their loyalty to the House of Karađorđević. After such a prominent national celebration, Petar Bojovic only had one option open to him. With elaborate plans already drafted up by the now Prime Minister Živković, today they were put into action. After a ceremony that lasted several hours, Alexander was formally crowned as the new King of Serbia, finally sitting in the throne that had remained empty for over a decade. Bojovic formally enshrined the new king with the temporal power he had wielded as Regent, and the aging Vojvoda then announced his retirement from both political and military affairs.\n\nInternationally the response was mixed. As expected, we’ve received nothing but outrage from the Austrian Embassy for the last few days, though it would appear the Habsburgs aren't going to try and mobilise against us for the restoration. In more positive news, we’ve received large congratulations from King Carol II of Romania, a friend of the new king, which will no doubt help promote Balkan Unity in the years to come."
serbia.12.a:0 "폐하, 돌아오신걸 환영합니다."

serbia.13.t:0 "군 내의 소문"
serbia.13.d:0 "With a history of backstabs and conspiracies, most notably the brutal May Coup of 1903, the Serbian Army has never been known for its trustworthiness. Be it the widespread presence of secret societies like the ‘White Hand’, or just the usual opportunism of the General Staff, Bojovic is more than aware of the enemies he has within the Army.\n\nBut now, with his rejection of General Živković's proposal of a Karađorđević restoration, rumours are afoot. According to a group of minor officers who reported to the Vojvoda yesterday, a group of officers and soldiers alike are organising a royalist putsch against Bojovic, with the clear intent of overthrowing the Regent and restoring Crown Prince Alexander to the Serbian throne. Bojovic has kept quiet on the information, hoping to draw his enemies out into the open where they can hopefully be dealt with in due course. That is, if these rumours are true in the first place, as the Vojvoda has heard many similar claims in the over the years..."
serbia.13.a:0 "불가리아가 여전히 위협적인 판국에 음모는 꾸미지 않는게 좋을거다!"

serbia.14.t:0 "베오그라드 행진"
serbia.14.d:0 "It appears that not only were the rumours of General Petar Živković organising a putsch against Vojvoda Petar Bojovic true, but actually grossly underestimated the situation. Today, Belgrade awoke to the sound of gunfire as a brigade led by Živković marched in, locking down the city and surrounding the National Assembly, taking Bojovic and the members of the National Assembly hostage.\n\nPetar Živković gave his two demands; ending the exile of the House of Karađorđević and the appointment of him as Prime Minister. Technically, Živković isn't demanding Bojovic’s resignation, but logically he’d strong-arm the restoration of Alexander within days, unceremoniously ousting the Regent. Bojovic was able to put out a telegram request for military assistance before the phone-lines were cut, but it's unknown whether it was actually received.\n\nWith time ticking on the traitorous Živković’s ultimatum, Bojovic needs to act. If he holds out, there’s a chance the royalists could storm the National Assembly, endangering the lives of hundreds of politicians and civilians. Kneeling to a traitor like Živković would be a disaster, but with no sign of help coming from units loyal to the Vojvoda it could be the only option."
serbia.14.a:0 "양보해야만 한다."
serbia.14.b:0 "반역자들과 타협은 없다!"

serbia.15.t:0 "지브코비치 쿠데타 붕괴"
serbia.15.d:0 "Bojovic’s resistance wasn’t in vain. After a 16 hour siege, an army led by General Milutin Nedic entered Belgrade to deal with the putsch. Outnumbered 6 to 1, Živković’s coup attempt quickly collapsed, and after a night of sporadic fighting, the sun rose to Petar Bojovic once again controlling the capital, with the traitors crushed and his authority bolstered. The traitorous ‘White Hand’ organisation, including Zivković who has been confirmed as the society's leader, have all been arrested and are awaiting trial, while Milutin Nedic is likely to receive the highest honours for his efforts in stemming the coup.\n\nThe political uncertainty gripping Serbia might not be over, but the royalist ideal has failed. The Vojvoda may have once been a staunch royalist, but the events of the last few weeks have decisively turned him against a restoration of the Karađorđević’s. "
serbia.15.a:0 "모든 반역자는 이렇게 될 것이다."

serbia.16.t:0 "요바노비치가 섭정을 만나다"
serbia.16.d:0 "With Serbia still reeling from the Živković Putsch, it would only be a matter of time before other groups attempted to capitalise on the instability. Today, Slobodan Jovanovic, an esteemed intellectual & professor for over 30 years, as well as the leader of the liberal SKK society, had a lengthy meeting with Petar Bojovic over his proposals for the future of Serbia.\n\nJovanovic’s proposal is one of radical reform, chiefly turning Serbia into a liberal republic with the veteran professor as its provisional president until elections can be held. Following the defeat of the royalist forces, there is an opening for a republican proclamation to actually succeed, however the Vojvoda is torn. After all, liberalising Serbia could leave it open to the syndicalist forces that Bojovic’s National Party has tried to protect against. Then again, the political hole left in the National Party following the putsch has nearly collapsed its authority. A fresh start could be just what Serbia needs. After discussing with his aides over lunch, the Vojvoda met with Jovanovic to give his verdict on the republican proposal."
serbia.16.a:0 "수용할 만한 제안이다. 준비가 필요하겠군."
serbia.16.b:0 "세르비아는 강력한 지도자가 필요하다!"

serbia.17.t:0 "세르비아 공화국의 탄생"
serbia.17.d:0 "Today, Vojvoda and Regent of the kingdom of Serbia Petar Bojovic gave an important speech in front of the National Assembly over the future of the nation. Waxing lyrical over the betrayal of the royalist forces a fortnight ago, he proclaimed that if Serbia were to be strong enough to reclaim her lost territories, then change would be needed. It was then when he passed over to Professor Slobodan Jovanovic.\n\nJovanovic announced he would be taking the helm as President of the new Serbian Republic, a fresh start for the unstable nation. A new constitution would be written, politically repressive laws would be overturned, and free elections would be held as soon as possible. In the meantime, a provisional, bi-partisan government under Jovanovic’s Nacionalni vijeće za demokratiju (National Council for Democracy) would oversee the transition to democracy. The new President did show respect for the Bojovic regime, claiming that without the Vojvoda’s careful, pragmatic leadership in those early days of independence, Serbia could have easily been swallowed up by the Austrian menace. However, he claimed the time has come for the people to decide Serbia's path going forward.\n\nWith Bojovic retiring from political and military life, the reins have been passed over to the optimistic Jovanovic. Whether he can bring peace and stability to his new republic remains to be seen."
serbia.17.a:0 "눈부신 새 출발이군."

serbia.18.t:0 "산업계에서 지원을 끊다"
serbia.18.d:0 "Turning down the Republican proposition may have been a mistake. With the National Party’s authority nearly bottomed out, a group of wealthy industrialists have taken the radical step to cut their support from the Bojovic regime. In a short statement, the consortium of businessmen and corporation owners have claimed that recent crises have left the Serbian government powerless, and until a strong government is restored they’ll refuse to deal with the Regent’s government.\n\nThe royalist putsch might have been a serious threat, but this could end up being even more damaging. Prime Minister Dragisa Cvetkovic is on the verge of resignation, which could collapse the entire government. Some of Bojovic’s aides have noted that following up on Jovanovic’s proposal would probably help remedy the situation, though others have told the Vojvoda to stand up to the industrialists, hoping the nation falls in line behind him."
serbia.18.a:0 "물러서라. 불가리아에 대항하기 위해서는 그들이 필요하다"
serbia.18.b:0 "현행 방침을 유지해라."

serbia.19.t:0 "Stojadinovic Declares Support for the Regency"
serbia.19.d:0 "Milan Stojadinovic has been loyal to the Vojvoda ever since the beginning of the Regency, and since his appointment to Finance Minister in 1934, Stojadinovic has slowly been building up his own political base. Having stayed out of the ongoing crisis, owing to his deep involvement in dealing with the fallout of Black Monday, Stojadinovic has publicly thrown his full support behind Petar Bojovic, calling him ‘the strong leader Serbia needs in times like these’.\n\nBehind the scenes, there has been frantic discussion. Milan Stojadinovic has visionary ideas on reforming the ailing National Party to reassume control over the National Assembly. His plan is to reorganise the government into a mass-mobilised movement, the Radical Union coalition. Hopefully by appointing Stojadinovic as Prime Minister, the industrialists will return to supporting the strongman’s government."
serbia.19.a:0 "Get him in charge!"

serbia.20.t:0 "The Vojvoda Weathers the Storm"
serbia.20.d:0 "It has been a chaotic few weeks, but with the new Prime Minister Stojadinovic by his side, the Regent and Vojvoda Petar Bojovic has consolidated his position as the unquestioned authority in Serbia. Speaking in front of the National Assembly, flanked by Stojadinovic and a legion of loyal soldiers, Bojovic has denounced the various plots and conspiracies that have attempted to undermine his rule. In addition, he has taken a populist move, one no doubt advised by the new Prime Minister, and praised the resilience and unity of the Serbian people in this time of ‘unprecedented crisis’.\n\nAs we’d hoped, the Industrialist ultimatum fell apart after it was clear Bojovic’s regime had re-solidified, and many of the people calling for his retirement have gone back to begging for mercy. The SKK society have begun directly criticising the new government, but their misguided liberal ramblings will be silenced soon enough. The Regency has survived the trials and tribulations of recent times, and now it’s full attention can turn outwards; towards our enemies."
serbia.20.a:0 "The status quo has held."

serbia.21.t:0 "First Elections of the Republic"
serbia.21.d:0 "After Vojvoda Petar Bojović stepped down as regent in favour of provisional president Jovanović, the president called for elections to be held in accordance with his wish for a parliamentary republic. However, the army is not entirely happy with the way things turned out and some people talk of a coup by general Mihailović. Belgrade is draped in red, white and blue colours as the day of the elections draws nearer."
serbia.21.a:0 "The Democratic Party will bring liberal values to Serbia."
serbia.21.b:0 "The People's Radical Party scores a landslide!"

serbia.22.t:0 "Elections of [GetYear]"
serbia.22.d:0 "According to the Constitution, elections are to be held every four years. The term of the current National Assembly has expired and the time has come to elect a new National Assembly. There are 120 seats available in the National Assembly and various political parties have begun their campaigns. But currently only three parties have a chance of gaining a majority and thus forming a new government. Which one shall prevail?"
serbia.22.a:0 "The Socialist Party scores a surprise victory."
serbia.22.b:0 "The Democratic Party wins."
serbia.22.c:0 "The People's Radical Party prevails."

serbia.23.t:0 "The VMRO Mobilises!"
serbia.23.d:0 "The mere mention of the Vnatrešna Makedonska Revolucionerna Organizacija (Internal Macedonian Revolutionary Organisation) will fill elderly Serbians with troubled thoughts. An ultranationalist, revolutionary terror group, the VMRO long fought for a Bulgarian Macedonia, with brutal pre-Weltkrieg uprisings in Ilinden and Tikveš against any power that got in the way of their so-called ‘liberation’ of the Macedonian region. Since the Weltkrieg, Bulgaria’s hegemony in the region has seen the VMRO go into a form of limbo, fading into history with their goal achieved.\n\nOur recent reclamation of Macedonia was always expected to be difficult to consolidate, but today the National Assembly has received word that Buglarian revolutionary Todor Aleksandrov has restored the organisation, declaring an open war against Belgrade in the process. The group will no doubt get support, clandestine or otherwise, from Bulgarian elements which in turn will embolden their actions. If we do not crush them swiftly, then military officials worry that the partisans may not be beatable at all."
serbia.23.a:0 "Oh God."

serbia.25.t:0 "Attacks on Garrisons"
serbia.25.d:0 "With VMRO activity ramping up by the day, so is our response to them. Military units have been moved into Macedonia to assist in suppressing the organisation, but all they appear to have done is paint a huge target on their backs. Yesterday, in the dead of night, partisans infiltrated a garrison and killed a group of soldiers before disappearing into the night. An investigation as to how they were able to enter the garrison is underway."
serbia.25.a:0 "Hunt down those criminals!"

serbia.26.t:0 "Railway Bombing"
serbia.26.d:0 "Today we receive the seemingly regular bad news from Macedonia, as VMRO thugs have amped up their terror campaign, now targeting innocent Serbian civilians. This morning, a full train on the relatively new Skopje-Belgrade route was bombed, leaving at least 80 civilians dead and over a hundred injured. As police and soldiers alike search for the perpetrators of this terrible crime, there is growing criticism that the central government isn’t doing enough to suppress the revolutionaries."
serbia.26.a:0 "Hunt down those criminals!"

serbia.27.t:0 "Industrial Sabotage"
serbia.27.d:0 "Another day, another worrying report from Macedonia. As our current efforts aren't seemingly enough to snuff out the Bulgar revolutionaries, the VMRO are acting with seeming impunity throughout Macedonia. They've stepped up their terrorist campaign, and have resorted to sabotaging and bombing factories in the region, having the two-fold effect of stopping Serbian citizens from being able to strengthen our core territories further, while also making the area less desirable for us to hold onto in the face of ever-rising violence. If we don't take radical action soon, who knows what the terrorists will do next."
serbia.27.a:0 "Hunt down those criminals!"

serbia.28.t:0 "Supply Depot Raided"
serbia.28.d:0 "If we're to utilise our army to suppress the terrorist VMRO in Macedonia, let alone continue with the regular stationing of troops on our borders, then they need supplies to do so. It appears that fact is as pertinent to the VMRO as it is to our logistical experts, because their campaign of terror and sabotage has moved onto raiding the fully stocked depots located throughout the region. Not only is this weakening our own army, but it's only going to further strengthen an organisation whose power is beginning to spiral out of control."
serbia.28.a:0 "Hunt down those criminals!"

serbia.29.t:0 "Government Officials Assassinated"
serbia.29.d:0 "There is blood on the streets of Belgrade today, as a pair of civil servants were shot dead in the street by an unknown VMRO assassin, who then disappeared into the shocked crowd. The reason for their killing is unknown, the two men weren’t involved in Serbification policies in Macedonia, nor were they particularly politically partisan. What this does show is the VMRO are continuing to escalate; until now all of their actions had taken place within the recently recaptured region of Macedonia. Now, Aleksandrov’s thugs are operating across the country, shooting officials in broad daylight and getting away with it thanks to our own botched response. Only god knows what they’ll do next."
serbia.29.a:0 "Hunt down those criminals!"

serbia.30.t:0 "King Alexander Shot Dead!"
serbia.30.d:0 "While being driven through a throng of supporters in Belgrade, the king was shot twice by a Mauser C96 pistol, wielded by VMRO assassin Vlado Chernozemski. He died almost instantly, while Chernozemski was beaten to death by the police and bystanders for his horrific actions. The entire situation was caught by news cameras, with many believing it to be the second filmed assassination ever, after Kerensky back in 1936.\n\nOur glorious king’s staunch view on Serbification policies in Macedonia was famously incendiary; in one particular incident he publically slapped a schoolchild who identified as 'Bulgarian'. Needless to say, the king being a target for the VMRO is no surprise. From what little evidence the police have been able to gather, Alexander’s assasination has been one planned for a long time, having been attempted and called off several times. The fact that police didn’t cotton onto Chernozemski’s actions beforehand is scandalous, but in the midst of the other VMRO chaos it was hard to see such a brazen act coming. Nevertheless, the king is now dead. On this dark day, his eldest son Peter will succeed him as king. Lets hope Peter’s reign is long and fruitful."
serbia.30.a:0 "The king is Dead..."

serbia.31.t:0 "Peter's Coronation"
serbia.31.d:0 "Today, the young Crown Prince Peter underwent his coronation, being crowned as King Peter II of Serbia. Being anointed in the halls of St. Michael's Cathedral, in a ceremony eerily similar to the late king, Prime Minister Zikovic gave a short rousing speech to try and bring some levity to the sombre event, before passing on to the new king.\n\nSpeaking a few words of his own, Peter hoped that the nation could recover from the shocking assasination of his father, and pledged to ensure that all people within the Serbian nation would be welcome within his realm. Despite this apparent support for constitutionalism, the juvenile king will almost certainly remain controlled by Zikovic’s government both before and after he comes of age.\n\nThe mood may be muted, however today's ceremony is an important one for Serbia’s continued existence as a stable nation. With the kingdom secured, we can go back to finally rooting out the VMRO menace once and for all."
serbia.31.a:0 "A bittersweet celebration."

serbia.32.t:0 "전쟁이 임박하다!"
serbia.32.d:0 "As our allies' armies mobilise and march to the borders of our enemies, there is a certain truth. Within weeks, [SER.GetNameDef] will be at war, aiming to reclaim their lost lands. It is time for us to do the same, so we are ready to invade once the declaration of war has been sent."
serbia.32.a:0 "우리는 준비할 것이다."

serbia.33.t:0 "동원령을 선포한 세르비아"
serbia.33.d:0 "We have received worrying news from Belgrade. It appears that Serbia, along with her allies, are mobilising for war against us. Despite their attempts to cover up their intentions, armies have been seen preparing along the borders of the Empire. We haven’t yet received an explanation from the Serbian Embassy in Vienna, however many officials believe it's only a matter of time before a formal declaration of war is handed to the Emperor."
serbia.33.a:0 "전처럼 짓밟아주자."

serbia.34.t:0 "오스트리아와의 전쟁"
serbia.34.d:0 "The army is ready, planes are fuelled and a formal declaration of war, on behalf of our allies within the [Root.GetFactionName], has been written up. War against Vienna is imminent, almost certain, but not everyone is on board with it. At the eleventh hour, [Root.GetLeader] met with a group of [Root.GetRulingParty] ministers in private. The cadre of officials all share similar concerns about our chances. [AUS.GetNameDefCap] is a formidable military force, thousands of our men will die, and a victory is nowhere near assured. Revanchism is one thing, but is gambling the fate of the [Root.GetAdjective] nation worth it?\n\nAfter a prolonged meeting, and a correspondence to Foreign Minister [GetForeignMinister], the officials exited their meeting with their intentions made clear."
serbia.34.a:0 "전쟁이다, 오스트리아는 멸망해야만 한다!"
serbia.34.b:0 "오늘은 아니다."

serbia.35.t:0 "The Balkan Research Initiative"
serbia.35.d:0 "Recently, [From.GetNameDef] has set up the “Balkan Research Initiative”, an international pooling of scientific and investigative minds to help strengthen the region. Though not declared, it's clear that the Initiative’s primary goal is to bolster our military capacity in preparation for war against those who threaten us.\n\n[From.GetAdjective] diplomats have afforded us a formal invitation to the group, which would require us to divulge military and industrial secrets in exchange for Serbian plans and information. It could be a lucrative endeavour, however it could also result in [From.GetAdjectiveDef]s simply strengthening themselves off of our hard work. How should we respond to the invitation?"
serbia.35.a:0 "Of course we'll join!"
serbia.35.b:0 "We don't trust them."

serbia.36.t:0 "[From.GetNameDefCap] Refuses to Join the Research Initiative"
serbia.36.d:0 "Today we received word back from [From.GetNameDef], who have rejected our invitation to the Balkan Research Initiative. In their polite, but firm statement, [From.GetAdjectiveDef] diplomats cited their inability to trust our intentions behind the organisation, and subsequently do not feel comfortable sharing their state secrets with Belgrade."
serbia.36.a:0 "Their loss."

serbia.37.t:0 "End of the Balkan Research Initiative"
serbia.37.d.war:0 "Today, [From.GetAdjectiveDef] embassy has given us a rather expected telegram. Following our declaration of war on a member of the Balkan Research Initiative, [From.GetNameDef] has taken the executive decision to remove us from the Initiative with immediate effect, while also holding onto the military and industrial plans that we had shared with them in the past. In essence, we have forfeited our rather privileged position."
serbia.37.d.joined_other_faction:0 "Today, [From.GetAdjectiveDef] embassy has given us a rather expected telegram. Following our exit from the [From.GetFactionName], [From.GetNameDef] has taken the executive decision to remove us from the Initiative with immediate effect, while also holding onto the military and industrial plans that we had shared with them in the past. In essence, we have forfeited our rather privileged position."
serbia.37.a:0 "Drat."

serbia.38.t:0 "[From.GetNameDefCap] Wishes to Join the [Root.GetFactionName]"
serbia.38.d:0 "We have received a message from [FROM.GetNameDef], in which they have requested to join the [ROOT.GetFactionName]. In their message, they cited the long-standing bonds between [From.GetAdjectiveDef] and our governments, while also pledging their military and airforce towards any future conflicts the [ROOT.GetFactionName] finds itself in. How should we respond?"
serbia.38.a:0 "More allies are always welcome."
serbia.38.b:0 "They're more trouble than they'd be worth."

serbia.39.t:0 "[From.GetNameDefCap] Accepts Alliance"
serbia.39.d.ENT:0 "It appears our attempts to join the [From.GetFactionName] have borne fruit. Today, diplomats from [From.GetNameDef] met with the Prime Minister, formally accepting our request to rejoin our former brothers-in-arms in their future conflicts against the Syndicalists. In the coming days, a formal treaty will be signed between [Root.GetNameDef] and members of the [From.GetFactionName], solidifying our reforged diplomatic bonds."
serbia.39.d.RUS:0 "It appears our attempts to join the [From.GetFactionName] have borne fruit. Today, diplomats from [From.GetNameDef] met with the Prime Minister, formally accepting our request to rejoin our cultural brothers in their future conflicts against the hegemon of Europe. In the coming days, a formal treaty will be signed between [Root.GetNameDef] and [From.GetNameDef], solidifying our reforged diplomatic bonds."
serbia.39.a:0 "Allies once again!"

serbia.40.t:0 "[From.GetNameDefCap] Disbands the Belgrade Pact"
serbia.40.d:0 "Today, we’ve received an urgent message from [From.GetNameDef]. Following recent diplomatic negotiations, [From.GetAdjectiveDef] officials have moved to disband the Belgrade Pact, citing that the situation of Europe has immeasurably changed, and a small regional alliance will be unable to protect the Balkans from external threats any longer. They’ve implored us to follow their lead in seeking protection from larger powers, and have apologised for the situation."
serbia.40.a:0 "Oh well."

serbia.41.t:0 "[From.GetNameDefCap] Refuses Alliance"
serbia.41.d:0 "It appears our attempts to join the [From.GetFactionName] have failed. Today, diplomats from [From.GetNameDef] gave a formal response to the Prime Minister, rejecting our attempts to join the [From.GetFactionName] outright. It appears that for now, for better or worse, we’ll remain diplomatically isolated from the major powers of Europe."
serbia.41.a:0 "So much for \"old friendships\"."

serbia.42.t:0 "Chetniks Rise Up in Bosnia"
serbia.42.d:0 "The work we put into uniting the various Chetnik groups under the ‘Association of Chetniks’ seemed wasted when we did it, but now it has paid dividends. Following the invasion of Bosnia, Chetnik detachments have risen up behind enemy lines to fight for Serbia! According to the Association, these detachments have been preparing in secret for months, arming and training themselves for the time when our reckoning would begin."
serbia.42.a:0 "Excellent!"

serbia.50.t:0 "Old Friends in High Places"
serbia.50.d:0 "It appears we still have friends within the old "Entente" circles and have managed to secure both the sympathetic ears of both Russia and France (and not those Syndicalist bastards who call themselves French). It appears both have adopted similar concepts in regards to the use of an aerial force, with it designed to support the ground forces. It appears they only differ in how much autonomy they allow their airwings, with the Russian favouring the use of Tactical bombers but are more tied into the Army's command structure, whilst the French the use smaller Fighter-Attacker aircraft, but given the freedom of being attached to an independent airforce."
serbia.50.a:0 "We will heed the wisdom of our Slavic Brothers."
serbia.50.b:0 "The French are the masters of the skies."
serbia.50.c:0 "None are available, unfortunately."

serbia.51.t:0 "Replacing the Weltkrieg Fleet"
serbia.51.d:0 "The Serbian Aviation Command is seeking to expand it's air fleet with purchasing new foreign designs to replace its ageing fleet. The French have offered a small about of fighters, with the licence to build them in Serbia. The Russians on the other hand have offered us an entire wing, though we would lack the parts to maintain them efficiently. Lastly, we have been offered Italian mothballed Weltkrieg-era planes, though this offer goes against the reasoning of this request in the first place."
serbia.51.a:0 "The Russian offer is tempting."
serbia.51.b:0 "French designs are exactly what we need."
serbia.51.c:0 "Quantity has a quality of its own."

serbia.52.t:0 "Ground Support Airwing Acquisition"
serbia.52.d:0 "With our pilots now showing their worth, we must obtain airframes that reflect our advisors' doctrine."
serbia.52.a:0 "Look at the size of those bombs!"
serbia.52.b:0 "French design, so magnifique."
serbia.52.c:0 "The Italians won't miss a couple of bombers..."

serbia.53.t:0 "비도브단"
serbia.53.d:0 "비도브단(성 비투스 축일)은 1389년 6월 28일 코소보 전투 당시, 오스만 제국에 맞서 참된 신앙을 지키려고 목숨을 바친 성자 라자르왕과 세르비아의 신성한 순교자들을 기념하는 날입니다. 이날은 세르비아의 국경일이기도 합니다."
serbia.53.a:0 "세르비아는 그 영웅들을 결코 잊지 않을 것이다!"

serbia.54.t:0 "Construction of the Belgrade-Salonica Railway"
serbia.54.d:0 "Since the end of the 4th Balkan War and our reclamation of Macedonia, Serbian and Greek contractors have been upgrading and connecting the railines from Belgrade to Salonica, which would allow for a continuous journey between the two nations’ heartlands. Today, the first Belgrade-Salonica train journey was undertaken, starting in Serbia and snaking south into Greece. The journey was finished by a meeting of the Serbian and Greek prime ministers, a show of political unity between the Balkan nations."
serbia.54.a:0 "Serbia will never forget its allies!"

serbia.55.t:0 "[From.GetName] Wants to Buy the HMS Lion"
serbia.55.d:0 "[From.GetName], which is in a process of industrialisation and rearmament, has offered to buy the outdated battlecruiser HMS Lion which will become the flagship of their navy. This will surely lead to better relations with the [From.GetAdjective] government and can help them in taking on the navies of their neighbours."
serbia.55.a:0 "We could profit from selling this old junk."
serbia.55.b:0 "No, every ship is needed!"

serbia.56.t:0 "[From.GetName] Agrees to Sell Us the HMS Lion"
serbia.56.d:0 "The [From.GetAdjective] government has agreed to sell us the HMS Lion. The ship is now on its way to our ports. With this addition our navy can reign over the Adriatic Sea."
serbia.56.a:0 "A day for celebration!"

serbia.57.t:0 "[From.GetName] Refuses to Sell Us the HMS Lion"
serbia.57.d:0 "The [From.GetAdjective] government has refused to sell us an old battlecruiser to serve as the flagship of our fleet. We have to search for another solution."
serbia.57.a:0 "We will remember this."

