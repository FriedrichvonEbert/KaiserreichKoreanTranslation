SER_the_dream_of_yugoslavia_tooltip:0 "다음의 효과를 가지는 §H유고슬라비아의 꿈§! 국민 정신을 획득합니다\n매일 정치력 획득: [?0.25|-=]\n§H[AUS.GetNameDefCap]§!:\n     해당 국가에 대한 공격력 보너스: [?0.1|+=%1]\n     해당 국가에 대한 방어력 보너스: [?0.1|+=%1]\n§H[CRO.GetNameDefCap]§!:\n     Attack bonus against country: [?0.1|+=%1]\n     해당 국가에 대한 방어력 보너스: [?0.1|+=%1]\n§H[HUN.GetNameDefCap]§!:\n     해당 국가에 대한 공격력 보너스: [?0.1|+=%1]\n     해당 국가에 대한 방어력 보너스: [?0.1|+=%1]"
