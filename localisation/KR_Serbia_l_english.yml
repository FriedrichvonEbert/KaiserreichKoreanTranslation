### Ideas ###
SER_occupation_of_bulgaria_idea:0 "불가리아 점령"
SER_occupation_of_bulgaria_idea_desc:0 "불가리아인들이 반발하고 있기 때문에 불가리아 점령에는 많은 비용이 들어갑니다."

SER_austrias_watchful_eye:0 "오스트리아의 감시"
SER_austrias_watchful_eye_desc:0 "서류상으로는 오스트리아가 이미 10년전에 세르비아에서 손을 뗀 것으로 되어 있지만, 오스트리아는 그리도 사랑하던 프란츠 페르디난트 대공을 살해하고 세계대전을 일으킨 민족을 여전히 감시하고 있습니다. 합스부르크 가문은 언제라도 다뉴브 강을 건너 베오그라드로 군을 진주시켜 우리의 연약한 독립을 끝장낼 힘이 있습니다."

SER_political_instability:0 "베오그라드 음모"
SER_political_instability:0 "세르비아 국경에서 오스트리아군이 철수한 아후로 보이보다의 통치권은 결코 안전한 상태가 아닙니다. 음모가 사방에 널려 있으며 수많은 비밀리에 구성되거나 공개적으로 드러난 수많은 집단들이 보조비치의 자리를 위협하려는 작전을 꾸미고 있습니다. 지식인들과 장교들이 텅 빈 세르비아 왕좌의 주변을 배회하는 현 상황에 섭정이 자신의 자리를 지키고자 한다면 위협을 제거하기 위해 뭔가 해야 할 것입니다."

SER_alexanders_vision:0 "알렉산다르의 목표"
SER_alexanders_vision_desc:0 "우리의 위대한 국왕께서는 개혁되고 현대화된 세르비아라는 원대한 꿈을 품고 있습니다. 토지개혁과 산업화 계획, 그리고 군국화 정책 등 수많은 급진적이고 강렬한 프로그램을 통해 알렉산다르는 언젠가 과거의 족쇄에서 벗어난 강하고 독립적인 국가를 지배하기를 열망합니다."

SER_military_dominance:0 "군부 지배"
SER_military_dominance_desc:0 "보이스카(군부)는 세계대전 이전부터 우리 사회의 모든 분야에서 막강한 영향력을 행사해 왔습니다. 그리고 지금 저들의 영향력은 더욱 커지는 중입니다. 장군들은 일상적으로 정부 요직을 차지하고 있으며 거대 산업 기업들과 중요한 관계를 맺고 있습니다."

SER_greenshirts:0 "녹색 셔츠단"
SER_greenshirts_desc:0 "밀란 스토야디노비치의 녹색 셔츠단은 루마니아 철위대에 영감을 받아 창설한 급진연합당 소속 준군사조직입니다. 국가에 의해 무장된 이 용감한 어떤 대가를 치르더라도 한 목숨 바쳐 세르비아 정부를 지켜왔습니다. 그들은 보이보다의 지배에서 벗어나려는 모든 시도에 과격한 보복을 감행해 세르비아가 다시 한번 강대국이 될 수 있도록 보장해 줄 것입니다."

SER_rule_of_the_vojvoda:0 "보이보다의 지배"
SER_rule_of_the_vojvoda_desc:0 "보이보다와 페타르 보조비치 섭정은 노련한 장교와 정치가이며 어디에서 통치권을 행사하고 어느 부분을 위임해야 할지 정확히 알고 있습니다. 강력한 총리를 옆에 둔다면 우리 정부가 극복하지 못할 도전은 없습니다."

SER_macedonian_resistance:0 "VMRO 저항군"
SER_macedonian_resistance_desc:0 "마케도니아 주민들은 세르비아 국가 내에서 자신의 지위를 수용하기를 거부하였고, VMRO(내부 마케도니아 혁명 기구)가 우리에 대항해 무기를 들고 일어섰습니다. 저들은 매일같이 행보를 확장시키는 중이며, 우리는 저들은을 완전히 끝장내기 위해 분투하고 있습니다."

SER_balkan_democracy:0 "발칸 민주주의"
SER_balkan_democracy_desc:0 "우리는 독재자와 폭군의 바다에서 찬란히 빛나는 자유의 등불입니다. 외세의 명백한 위협에도 불구하고 우리의 이상을 소중히 지켜내야 합니다."

SER_the_dream_of_yugoslavia:0 "유고슬라비아의 꿈"
SER_the_dream_of_yugoslavia_desc:0 "빈과 부다페스트의 압제자가 분쇄하기 위해 최선의 노력을 들였지만, 여전히 유고슬라비아의 꿈은 모든 남슬라브 민족의 가슴 속에서 살아 숨쉬고 있습니다! 세르비아는 슬라브 지역에 대한 독일-헝가리 패권주의를 타도하겠다는 사심 없는 대의를 지고 다시 한번 해방의 횃불을 높게 들어올려야 합니다."

SER_the_dream_of_yugoslavia_tooltip:0 "\n§H유고슬라비아의 꿈§! 국민정신 획득 효과\n매일 정치력 획득: [?0.25|-=]\n§H[AUS.GetNameDefCap]§!:\n     에 대한 공격력 보너스: [?0.1|+=%1]\n     에 대한 방어력 보너스: [?0.1|+=%1]\n§H[CRO.GetNameDefCap]§!:\n     에 대한 공격력 보너스: [?0.1|+=%1]\n     에 대한 방어력 보너스: [?0.1|+=%1]"

SER_black_monday:0 "검은 월요일"
SER_black_monday_desc:0 "모든 독일인과 오스트리아인들은 자신들의 슬픔을 온 세상과 나누게 되었다는 사실에 행복을 느끼는 모양입니다..."

SER_farming_subsidies:0 "농업 보조금"
SER_farming_subsidies_desc:0 "세계대전이 세르비아를 황폐화시켰습니다. 이로 인해 정부는 생산 부문에서 세계대전 이전 수준을 회복하기 위한 노력의 일환으로 세르비아 농부들에게 추가 보조금을 지급했습니다."

SER_state_railways_directorate:0 "국가 철도청"
SER_state_railways_directorate_desc:0 "중앙집권화된 집단으로 새로 태어난 세르비아 국가 철도청은 단일 조직으로서 모든 세르비아 철도의 소유권을 보유합니다. 내부 경쟁이 없어짐에 따라 철도청장은 세르비아 구석구석까지 기존 철도를 확장하는 작업에 착수할 수 있게 되었습니다."

SER_military_reform_council:0 "군사개혁회의"
SER_military_reform_council_desc:0 "비참한 상태의 세르비아군을 현대전에 걸맞는 군대로 끌어올리기 위해 말린 네디치 장군이 지휘하는 군사개혁회의가 창설되었습니다."

SER_local_designs_idea:0 "국산 설계"
SER_local_designs_idea_desc:0 "외국 장비 설계를 활용할 수 있게 되면서 세르비아 현지에서도 재능 있는 이가 직접 국산 설계를 만들 수 있게 되었습니다."

SER_airforce_idea:0 "세르비아 공군 교리"
SER_airforce_idea_desc:0 "세르비아는 외국 고문과 현지 인재의 도움에 힘입어 진정 "세르비아"적인 공군 교리를 채택하게 되었습니다."

SER_russian_aerial_expertise:0 "러시아 항공 전문가"
SER_russian_aerial_expertise_desc:0 "세르비아는 신입 파일럿들을 훈련시키기 위해 러시아에서 고문을 데려왔습니다."

SER_french_aerial_expertise:0 "프랑스 항공 전문가"
SER_french_aerial_expertise_desc:0 "세르비아는 신입 파일럿들을 훈련시키기 위해 프랑스에서 고문을 데려왔습니다."

SER_naval_investments:0 "해군 투자"
SER_naval_investments_desc:0 "정부는 조선업에 박차를 가하기 위해 예산의 상당 부분을 차지하는 엄청난 자금을 투자하는 중입니다."

