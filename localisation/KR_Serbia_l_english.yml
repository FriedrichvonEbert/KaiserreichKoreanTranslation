SER_economic_council_decision_desc:0 "동맹국 사이의 유대를 강화하고 발칸 지역 전체의 경제 상황을 개선하기 위해 경제 연합체 구성을 제안할 수 있습니다. 각 회원국에서 차출한 무역 및 금융 전문가들로 구성된 베오그라드 조약 가담국 지도자들에게 조언할 경제위원회를 창설할 것입니다. 더 많은 회원국들의 동의를 얻을 수록 더 큰 혜택을 얻게 될 것입니다."
