SWE_strat_bomber_equipment_3_short:0 "B 44"
SWE_jet_strat_bomber_equipment_1:0 "SAAB B 50R"
SWE_jet_strat_bomber_equipment_1_short:0 "B 50R"

SWE_heavy_fighter_equipment_1:0 "SAAB J 19"
SWE_heavy_fighter_equipment_1_short:0 "J 19"
SWE_heavy_fighter_equipment_1_desc:0 "Our J6 and J 9 fighters are very limited for long range operations. In case of a war, they couldn't be able to escort our bombers or intercept those of the enemy at long range and high altitude. We were forced to study a new design of plane, which resulted in the J 19. Equipped with auxiliary fuel tanks and 20 mm canons, it will be able to catch the enemy, even at a far distance."
SWE_heavy_fighter_equipment_2:0 "SAAB J 23"
SWE_heavy_fighter_equipment_2_short:0 "J 23"
SWE_heavy_fighter_equipment_2_desc:0 "After the success of the J 19, we had to improve its design and capabilities. The J 23 is inspired by our neighbors designs and allow our air force to be more efficient. Still no radar, but no more additionnal fuel tanks. It's definitively a good solution to protect our neutrality from the exterior and keep an eye above the Baltic sea."
SWE_heavy_fighter_equipment_3:0 "SAAB J 24"
SWE_heavy_fighter_equipment_3_short:0 "J 24"
SWE_heavy_fighter_equipment_3_desc:0 "Heavier, bigger and stronger, the Saab J 24 is a last gen interceptor. Two powerful engines, a heavy armament, a pressurised cockpit, an advanced radar and a big fuel tank allow it to conduct air interceptions even in the worst flight conditions, wherever the enemy is. It's the best plane of its kind we've ever built."

