DEI_strat_bomber_equipment_1_desc:0 "Between August 1934 and February 1935, work began on the Ontwerp 115.\nThe Ontwerp 115 was of a four engined low-wing design with retractable landing gear and a twin rudder. The aircraft would have had four radial engines with performance calculated with the Gnome-Rhóne 14Krfs at 900Hp, the 14Krsd at 1110Hp, and the Wright Cyclone SFR-1820-F2 at 712Hp. The propellers would have been three bladed and adjustable in-flight. Bombing capacity was projected at two tonnes."

